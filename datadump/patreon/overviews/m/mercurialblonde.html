    "summary": "Hey, so this is Sarah.\u00a0 If you\u0027re here, hopefully it\u0027s because you like some of the shit that I do, in which case: cool.\u00a0 If you don\u0027t know anything about me, and you somehow ended up here, I make comics,\u00a0 I write about comics, and kind of I do a lot of different things adjacent to those skill sets.\u00a0 I like to do these things involving as few middlemen as possible.\u00a0 I like putting my comics, and my writing, directly into people\u0027s faces.\u00a0 The upside of that is speed.\u00a0 And like...not having to explain shit, just doing it.\u00a0 The downside is that it\u0027s a grind making any kind of money that way.\u00a0 As a trans woman I\u0027ve always kind of seen art and writing as a way for me to force the world to reckon with me, when they\u0027d really rather not.\u00a0 I\u0027m probably never going to get hired to work a normal job that will get me above the poverty line.\u00a0 But with art and writing, I can kick in doors kinda.\u00a0 \u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to help support me having the fanciest foot possible to kick in that door, by all means give here.\u00a0 In return, I\u0027m interested in using Patreon as a way to better share the totality of what I do.\u00a0 Besides sharing full comic pages for my next book, Goro, that I usually just crop on social media, I will also be using the service as a platform to write about comics, movies, and non- comic books.\u00a0 Some of the stuff I write will end up getting put out to the wider world, but you\u0027ll see it here first, and sometimes you might be the only one to see it.\u00a0 I think as things are right now, unless you are awake and using Facebook, twitter, and Instagram all around the same weird hours I keep, you can easily miss half of what I\u0027m up to.\u00a0 So this is the best way to kind of comprehensively take in all of the things I\u0027m doing or thinking.\u003cbr\u003e\u003cbr\u003eAnd obviously anything you give is amazing, and if things go really well, the bare minimum is I\u0027ll be making comics a lot faster--but as for the possibilities after that, who knows.\u00a0 I\u0027m intrested to find out.\u003cbr\u003e\u003cbr\u003eSo yeah.\u00a0 Do what you gotta.\u003cbr\u003e\u003cbr\u003e"
