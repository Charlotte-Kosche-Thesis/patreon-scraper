3cli\u003emaths: number theory, category theory,  algebraic and differential geometry, topology\u003c/li\u003e\u003cli\u003e(mostly-)functional programming: chiefly Haskell, but I\u0027ve been known to work with Idris, PureScript, and even Agda sometimes\u003c/li\u003e\u003cli\u003ecomputer science: I sometimes implement type systems for fun and am a programming-language enthusiast\u003c/li\u003e\u003c/ul\u003e"
