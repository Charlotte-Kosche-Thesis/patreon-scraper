    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/rUVeJhZ3MZdqj92qkhAU-mb6PxtcbCcCMLOoWehy76RjHeqVBFPWobhUPCU5OJax.jpg?token-time=2145916800\u0026amp;token-hash=hkc-e8zoYaUelinxLexpWqJRhV8BNm0jABcox3Y1eMk%3D\" style=\"width: 518px;\"\u003e\u003cbr\u003e\t\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cem\u003eWho is Multifluffyness?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\tHiiii, it is your fluffy girl here :3 Most of you know me by the name Multifluffyness, but you can call me Samantha too ;) I\u0027m 25 years old and an anime/ crafting/ figurine collector/ gaming geek. I love going to conventions \u0026amp; to meet people and cosplayers from all over the world. Cosplay makes me feel happy and I hope I can share that with you.\u00a0I recently started to make my own cosplays and I want to continue growing and get better at it. I have so much to learn, but I love every step of the way. I hope I can inspire people the way others did in my life \u0026amp; spread some body positivity\u00a0 and positivity in general. Don\u0027t be afraid to go for your dreams. I want you to know that being yourself, is what you should do every day. For me to be a character that I can relate to or you can relate to is amazing. I love to smile in life and I hope that my content brightens up people\u0027s days. \u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eYour support\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\tPlease know that I am always thankful for any kind of support. With patreon, I want you to be more involved in what I love about cosplay and all the work that goes behind. Your support helps me to make a living out of what I love doing the most. Let me inspire you and also get to know the girl behind the costume a little bit better. Signing up means: you are helping me create more cosplays, buy fabrics, cosplay tools, photo\u0027s, lingerie sets, videos \u0026amp; do what I love daily.\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003ePatreon funded costumes (Self-made)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon helps me to challenge myself. Some of the costumes I build this year with the help of my awesome patrons are Psylocke, Kindred, Jade, Scarlet Witch, Wonderwoman, lucoa, Alice and a few more! So your money will go back into my love for cosplay. Because of you I get to create more. The dream is to make this my job \u0026amp; create like 5 sets each month, stream full time, make lots of vlog \u0026amp; youtube videos. i just want to create because it makes me really happy. So thank you for supporting that dream!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eTiers\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe rewards/gifts are depending on the tier you pledge too. Check out all of the rewards on the right side. Who knows maybe you love it so much you want to become my Fluffy patron!\u003cbr\u003eI have 6 tiers you can pledge to:\u00a0\u00a0\u003cem\u003e1. Tip Jar\u00a0 \u00a0 |\u00a0 \u00a0 2.\u00a0 Fuffy\u0027s family tier\u00a0 |\u00a0 \u00a0 \u00a03.\u00a0 Fluffy\u0027s video tier\u00a0 \u00a0 |\u00a0 4. Fluffy\u0027s video tier\u00a0 \u00a0 \u00a0|\u00a0 \u00a0 \u00a05. Fluffy\u0027s Geek \u0026amp; Sexy tier\u00a0 \u00a0|\u00a0 \u00a0 \u00a06. Fluffy\u0027s print tier\u00a0 \u00a0 \u00a0|\u00a0 \u00a0 \u00a0 7: Fluffy\u0027s pick a Cosplay Tier\u00a0 \u00a0 |\u00a0 \u00a0 8. Timelapse Tier.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eNote: The geek \u0026amp; sexy tier\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI love doing lingerie stuff for you \u0026amp; myself of course! Really happy I start doing it more often. Brings out my confidence :3 I will try to come up with different kind of shoots. I will buy lingerie sets to change it up. I will do cosplay characters in lingerie for you. You can expect naughty \u0026amp; lewds, but I won\u0027t do\u00a0full nudes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cem\u003eWhere can you find me?\u003c/em\u003e\u003c/span\u003e
