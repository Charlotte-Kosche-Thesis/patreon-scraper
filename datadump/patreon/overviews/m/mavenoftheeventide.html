    "summary": "\u003cstrong\u003eGood evenink und velcome to\u00a0Vampire Reviews!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA humorously analytical web-series\u00a0examination of vampires in media and pop-culture. I mostly discuss films, but anything with vampires is in it is subject to my scrutiny. I\u0027ve sunk my teeth into vampire comics, vampire toys, vampire wine and beer, even vampire perfume. \u003cbr\u003e\u003cbr\u003eJoin me as I break down tropes and trace the evolution of vampires over the years for better and for much, much worse. I LOVE vampires, but let\u0027s face it, they don\u0027t have a rather bad reputation these days for nothing. Someone\u0027s got to shed the cold harsh light of day upon the (often justly) maligned creatures of the night. You\u0027re velcome.\u003cbr\u003e\u003cbr\u003eI started this series in 2011, and used to host my videos on Blip. After Blip was slain, I transferred \u003ca href=\"https://www.youtube.com/channel/UCjZfdrnSOrh4iFL2GCNvWVw\" rel=\"nofollow\" target=\"_blank\"\u003emy backlog to Youtube,\u003c/a\u003e so check me out there and if you\u0027re interested in supporting my nocturnal endeavors, your patronage will be gloriously appreciated!\u003cbr\u003e\u003cbr\u003eI usually release two videos per month, but depending on the complexity of the subject matter it may be more or less. You can set a cap to your monthly patronage, and pledge any amount you like, not just the reward levels. \u00a0But if you pledge $2 or more, you will get exclusive first access to all my new videos before I make them public. And if you are so amazingly generous enough to pledge $10 or more, I will thank you by name in the credits of each video!\u003cbr\u003e\u003cbr\u003eBlah! \u0026lt;3!"
