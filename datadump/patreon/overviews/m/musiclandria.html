    "summary": "\u003ch4\u003e\u003cstrong\u003eLet\u0027s Build The Largest\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nMusical Instrument Library\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nIN THE WORLD!!!\u003c/strong\u003e\u00a0\u003c/h4\u003e\u003cbr\u003e\"A library full of musical instruments? No Way!\" YES\nWAY!\u003cbr\u003e\n\n\u003cbr\u003e\n\nOn June 1st 2014, Buddy Hale founded The Library Of MusicLandria, a free musical instrument library. The adventure began in a tiny apartment in Sacramento California,\nand now we\u2019re ready to shake things up in a big way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019ve come to Patreon with one goal in mind: to give everyone free access to a wide variety of musical instruments!\u003cbr\u003e\u003cbr\u003eWe envision a massive library, full of every instrument imaginable, from all parts of the world, old and new, side by side\u2026 completely accessible by all members of the public FOR TOTALLY FREE.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut wait, that\u2019s not all. MusicLandria will also be the home of:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn all ages music venue\u003c/li\u003e\u003cli\u003eMusic Lessons / Workshops\u003c/li\u003e\u003cli\u003ePractice Space\u003c/li\u003e\u003cli\u003eA Recording Studio\u003c/li\u003e\u003cli\u003eA Museum of Musical Instruments\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003eWith your help, we will build the largest music library in the world. Through Patreon, you can contribute whatever you\nlike on a monthly basis. You will have our eternal thanks, but\nyou\u0027ll also get some enriching rewards. Please see the reward options on the right side of this page. Each reward level states how your contribution will make a lasting impact.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks a million for reading about our dream, and welcome to\nour Patreon community!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://musiclandria.com/\" target=\"_blank\"\u003ewww.musiclandria.com\u003c/a\u003e\u003cbr\u003e"

    "attributes": {
     "about": "We are in the midst of growing Sacramento\u0027s first library dedicated to offering free access to musical instruments, recording gear and hand made instruments. We also aim to preserve musical history, support the music community via events and serve foster youth.\u003cbr\u003e\u003cbr\u003eMission Statement:\u003cbr\u003eThe Library of MusicLandria is intent on collecting and providing free access to the world\u2019s largest library of musical instruments. We are looking towards the future, fifty years from now and are intent on being the \u201cLibrary Of Alexandria\u201d of musical instruments. We aim to gather and preserve historically significant instruments in the hopes of sharing history with future generations. Our primary goal is to encourage personal growth, community, and self-expression by allowing individuals to examine themselves and learn through musical exploration.\u003cbr\u003e\u003cbr\u003eUpon the core mission of connecting musicians and instruments, there are many opportunities to expand to mentoring, workshops, concerts, practice rooms, recording services \u2013 and that\u2019s just the tip of the iceberg!\u003cbr\u003e",
