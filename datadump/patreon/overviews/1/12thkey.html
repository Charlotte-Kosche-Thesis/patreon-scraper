    "summary": "Thanks to all my patrons, fans and friends for funding my work. \u00a0Your support enables me to increase the quality and reach of my\u00a0\u003ca href=\"https://www.smashwords.com/profile/view/remitchelljr\"\u003ebooks\u003c/a\u003e,\u00a0\u003ca href=\"https://remitchelljr.com/\"\u003earticles\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/12thkey\"\u003evideos\u003c/a\u003e and creates incredible possibilities. \u00a0\u003cbr\u003e\u003cbr\u003eIf this is your first visit, let me introduce myself. \u00a0I am a martial arts master, spiritual teacher, seminarian, mystic, author and\u00a0\u003ca href=\"https://docs.google.com/document/d/19sjb3bjJcIp88t6eLTcq7PtNUL2SUFC4wvGPID0cFkU/edit?usp=sharing\"\u003electurer\u003c/a\u003e.\u00a0\u00a0Everything I produce revolves around the center of the perennial wisdom -- those undying spiritual truths found among all of the world\u0027s great religious traditions -- and hopes to address the tripartite question posed by consciousness: \u00a0\"Who am I, why am I here, and how am I supposed to live in the world?\"\u003cbr\u003e\u003cbr\u003eI am an interfaith minster ordained by the\u00a0\u003ca href=\"http://www.northernway.org/\"\u003eEsoteric Interfaith Church\u003c/a\u003e and currently enrolled in the seminary at\u00a0\u003ca href=\"http://www.northernway.org/seminary/holyorders/index.html\"\u003eEkkelsia Epignostika\u003c/a\u003e in pursuit of Holy Orders with apostolic succession. \u00a0Although I am now a wholly committed Esoteric Christian and Hermeticist, from youth and into adulthood I was a\u00a0dedicated \"religionaut,\" having been at one time or another a practicing Presbyterian, Mormon, Zen Buddhist, Taoist, Shamanist and Wiccan. \u00a0\u003cbr\u003e\u003cbr\u003eA martial artist for over thirty years, I am the founder and first elder of\u00a0\u003ca href=\"https://www.cabalfang.com/\"\u003eCabal Fang\u003c/a\u003e, an initiatory martial art marrying practical self-defense techniques with the wonders of the Western Mystery Tradition. In 2011 I was awarded\u00a0\u003ca href=\"https://remitchelljr.com/2011/02/07/the-goal-twenty-five-years-later/\"\u003ethe rank of Master\u003c/a\u003e by the Combat Martial Arts Practitioners Association, and in 2017 I founded the non-profit educational corporation Cabal Fang Temple, Inc.\u003cbr\u003e\u003cbr\u003eI graduated from the University of Virginia in 1983 with a degree in English (Wahoo-wa!). \u00a0My beautiful wife Karen and I are the proud parents of four children and four grandchildren."
