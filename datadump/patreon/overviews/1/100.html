    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/HIJodhT0Bow\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=HIJodhT0Bow",
    "one_liner": "A Floating Studio",
    "patron_count": 207,

    "pledge_url": "/bePatron?c=225486",
    "published_at": "2015-11-10T01:25:34+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are Hundred Rabbits,\u003cstrong\u003e\u00a0\u003ca href=\"http://xxiivv.com\" target=\"_blank\"\u003eDevine\u003c/a\u003e \u003c/strong\u003e\u0026amp;\u00a0\u003ca href=\"http://kokorobot.ca\" target=\"_blank\"\u003e\u003cstrong\u003eRekka\u003c/strong\u003e\u003c/a\u003e, part of a traveling design studio on sailboat.\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOur aim is to drift around in search of inspiration, creating content as we go\u003c/strong\u003e. \u003cstrong\u003eWe live, work and travel aboard spaceship Pino.\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://100r.co/media/content/sailboat.boat.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cem\u003eOur studio, home and ticket to the world.\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003e\n\t\tThe idea of a nomadic design studio, we thought, was the best way to stay creative. Seeing new people and places, enriches our work. We created Hiversaires and Oquonie while in Tokyo and Thailand, and love how those experiences impacted our projects. It is something we want to continue to do, and being in a studio that moves will help us accomplish that. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tWith your pledges, we can continue to travel and work, while documenting our experience in the form of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLV-JXZPiMUdtO_RaHXORf7dDASLwIdR7-\" target=\"_blank\"\u003emonthly videos\u003c/a\u003e on youtube. It is our hope to inspires others to become digital nomads.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eWhat are we making?\u003c/strong\u003e\u003cbr\u003e\n\t\tWe are minimalists, as well as fervent believers in content that is \u003cstrong\u003eopen-source\u003c/strong\u003e. All in all, we strive for our projects to reflect this.\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tWe make games,\u00a0\u003ca href=\"https://hundredrabbits.itch.io/paradise\" target=\"_blank\"\u003eParadise\u003c/a\u003e,\u00a0\u003ca href=\"https://hundredrabbits.itch.io/oquonie\"\u003eOquonie\u003c/a\u003e,\u00a0\u003ca href=\"https://hundredrabbits.itch.io/verreciel\"\u003eVerreciel\u003c/a\u003e,\u00a0\u003ca href=\"http://wiki.xxiivv.com/Hiversaires\"\u003eHiversaire\u003c/a\u003e,\u00a0\u003ca href=\"https://hundredrabbits.itch.io/donsol\"\u003eDonsol\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://wiki.xxiivv.com/markl\"\u003eMarkl\u003c/a\u003e (in production, AI tactics). We publish books,\u00a0\u003ca href=\"https://hundredrabbits.itch.io/thousand-rooms\"\u003eThousand Rooms\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://wiktopher.kokorobot.ca/#home\" target=\"_blank\"\u003eWiktopher\u003c/a\u003e (in production, desert tales told w/o gender). Making tools is also, for us, a priority. They were made for us but are available for all to use:\u00a0\u003ca href=\"https://hundredrabbits.itch.io/marabu\"\u003eMarabu\u003c/a\u003e (music),\u00a0\u003ca href=\"http://wiki.xxiivv.com/ronin\" target=\"_blank\"\u003eRonin\u003c/a\u003e (a programmable visual editor),\u00a0\u00a0\u003ca href=\"https://hundredrabbits.itch.io/left\"\u003eLeft\u003c/a\u003e (writing app) \u0026amp;\u00a0\u003ca href=\"https://hundredrabbits.itch.io/dotgrid\"\u003eDotgrid\u003c/a\u003e\u003ca href=\"https://hundredrabbits.itch.io/dotgrid\"\u003e\u003c/a\u003e (vector line app). Hundredrabbits also\u00a0makes\u00a0\u003ca href=\"https://aliceffekt.bandcamp.com/music\"\u003emusic\u003c/a\u003e, \u003ca href=\"http://kokorobot.ca/\"\u003eart\u003c/a\u003e and \u003ca href=\"http://grimgrains.com/\"\u003eplant-based recipes\u003c/a\u003e; all while traveling. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eWhat does your money pay for?\u003c/strong\u003e\u003cbr\u003e\n\t\tAs a Patron, you will help keep us afloat, and have access to all of our released content (stated above). It permits us to film what we do everyday, and to make videos with it.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\tYour pledges also help us pay moorage fees, being close to city centers means having internet, which in turn, permits us to release content online. Internet is necessary, but often expensive (depending on the country we\u0027re visiting).\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eHow often do you release content?\u003c/strong\u003e\u003cbr\u003e\n\t\tWe publish journals every week and videos on a monthly basis (\u003ca href=\"https://www.youtube.com/playlist?list=PLV-JXZPiMUdtO_RaHXORf7dDASLwIdR7-\" target=\"_blank\"\u003estudio on a sailboat videos\u003c/a\u003e). We try to updates tools monthly as well, games require more time but we aim to release one full game every 6-12 months. Books are also released on a yearly basis.\u00a0\u003ca href=\"https://aliceffekt.bandcamp.com\" target=\"_blank\"\u003eMusic\u003c/a\u003e is available for download with every video release. \u003cbr\u003e\u003cbr\u003eYou can follow us on twitter\u00a0\u003ca href=\"https://twitter.com/hundredrabbits\" target=\"_blank\"\u003e@hundredrabbits\u003c/a\u003e for project updates (or our individual feeds,\u00a0\u003ca href=\"https://twitter.com/neauoire\" target=\"_blank\"\u003eneauoire\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/rekkabell\" target=\"_blank\"\u003erekkabell\u003c/a\u003e).\u00a0\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\t\t\tWhat do I get?\u003c/strong\u003e\u003cbr\u003eThe videos that we make are available for all to see, but your support make their production possible. We wouldn\u0027t be able to make them without your help.\u003cbr\u003e\u003cbr\u003ePledging different amounts, will give you access to different content. For example one tier, will enable you to request download codes for any of the games and/or tools on our\u00a0\u003ca href=\"https://hundredrabbits.itch.io/\" target=\"_blank\"\u003eitch.io page\u003c/a\u003e. All of these rewards are described in detail on the right side of this page, and are divided into 4 tiers. \u003cbr\u003e\u003cbr\u003eWe are thankful for any amount you are willing to give. This project wouldn\u0027t be possible without your continued support.\u00a0\u003cbr\u003e\u003cbr\u003eMerci beaucoup!\u003cbr\u003e\u003c/span\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003eRekka \u0026amp; Devine\u003cbr\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eSV Pino\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nVisit our website for more info:\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://100r.co\"\u003e100r.co\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eOur current location in the world:\u00a0\u003c/strong\u003eNew Zealand\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://xxiivv.com\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },
