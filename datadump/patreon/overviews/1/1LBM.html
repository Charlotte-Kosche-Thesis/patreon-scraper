ommissions from written to illustrated.\u003cbr\u003e\u003cbr\u003eThis is my Patreon page. \u00a0If you enjoy my \u0027sassy\u0027 work, wherever you\u0027ve come across it, please consider supporting me so I can produce more, more quickly. \u00a0 There is a (very) wide range of packages below to gauge your interests, but overall, pledging can grant access to \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003euncensored work\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHQ downloads\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epersonal updates\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eoriginal photo references\u003c/span\u003e\u003c/strong\u003e. \u00a0This stuff I withhold for a couple reasons, but mainly for security, and so I can recognize gung-ho (super super supportive) supporters and friends with rewards.\u003cbr\u003e\u003cbr\u003eIf you want nothing to do with Patreon and the artists who hound you with it...well, \u003cem\u003eI\u0027m not quite sure why you\u0027re here, \u003c/em\u003ebut know that you won\u0027t be excluded. \u00a0I draw plenty of other things in addition to naughty bits. \u00a0\u003cbr\u003e\u003cbr\u003eEither way, thanks for your consideration. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll support is appreciated \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e- 1LBM\u003cbr\u003e"
