     "description": "I met my goal!\u00a0\u003cem\u003eWhen The Timer Dings: Organizing Your Whole Life So You Can Be A Successful 10 Minute Novelist \u003c/em\u003eis almost ready!! Thanks for all the help!\u003cbr\u003e\u003cbr\u003eI have TWO NEW PROJECTS coming up!\u00a0\u003cbr\u003e\u003cbr\u003eThe first WHY CLEVER BROWNIES DON\u0027T TRUST FAIRIES is a middle grade fantasy that is just begging to be read aloud. Why? Fingal and Mungo, the brownies, who speak in a Scottish accent find an injured fairy in their house. WIth the help of \u00a0Zsu-Zsu the dog, who sounds like a Jewish grandmother, they attempt to return her home. They uncover a plot by a psychopathic squirrel (who speaks German) to oppress the entire fairy kingdom. Will Fingal and Mungo return home with there heart\u0027s desire or will lose their brownie heads to those deceitful, narcissistic fairies, who happen to speak in iambic pentameter?\u003cbr\u003e\u003cbr\u003eAfter that? Either, THE CARE AND FEEDING OF GOOD BETA READERS or, MARKETING YOUR BOOK FROM A PLACE OF REST . \u00a0I\u0027m doing research now for both.\u00a0\u003cbr\u003e\u003cbr\u003eHow can you help? I need to buy research books. I need to pay for editing, formatting and graphics. I have to pay for hosting and all that techie stuff. And I drink a lot of coffee at Dunkin Donuts. I\u0027d also love to be able to pay for a publicist or promotional helper to get the word out about my website, Facebook group, fiction and non-fiction. $500 a month would make all of those things \u003cem\u003eso easy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAnd \u00a0. . .if I could hire a designer to create website just for the 365 Writing Club, \u003cem\u003ethat would be awesome!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease consider helping! Thanks everyone!\u00a0\u003c/em\u003e",
