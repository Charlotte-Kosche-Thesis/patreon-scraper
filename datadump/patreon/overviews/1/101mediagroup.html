    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KlMCn0opGUU\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/KlMCn0opGUU",
    "one_liner": null,

    "published_at": "2017-10-04T19:02:28+00:00",
    "summary": "\u003cstrong\u003eJoin me and my friends as we take you inside our TV and Radio Network, and discover how you too can enjoy success using YouTube. We are going to take it one piece at a time, we are not leave anything out, we are going to give you the tools, the strategies, for that success and above all, the confidence to Dare To Be You!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to our Community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you have a dream? Are you an Entrepreneur, a Self Starter? Then this channel is for you. \u003cstrong\u003eJoin us as we share our adventure of building an independent TV and Radio Network\u003c/strong\u003e and along the way share with you the strategies, techniques and rules to give you your own success using YouTube.\u003cbr\u003e\u003cbr\u003eAlong the way, meet other like minded business people who share their struggles, their learnings, their knowledge and their \u003cstrong\u003esuccess\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe will share with you \u003cstrong\u003ehow we do it\u003c/strong\u003e, what equipment we use, our production techniques, how we construct the stories so they deliver value; in short, everything you will need to enjoy your own YouTube success. .\u00a0\u003cbr\u003e\u003cbr\u003eThis has been a big leap of faith for me, giving up the security of a regular job, but in the spirit of entrepreneurship and\u00a0\u003cstrong\u003eGoing For It \u003c/strong\u003egood things have happened and now I want to share with you everything I have learned so you too can do the same.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA\u00a0BIG Thanks\u003c/strong\u003e to all of you who have supported us so far, 101 Media\u2019s independence has been a huge success. Now, one year after our initial launch we\u2019ve taken the final step to fully controlling our destiny. We\u2019ve built a fantastic studio that will take this show about \u003cstrong\u003eEntrepreneurship, profitable business, critical thinking, and winning business strategies, and taking YouTube success to a whole new level\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTo all of you who have supported us so far I thank you once again, and to the rest of you this is my pitch to get \u003cstrong\u003eyou on board \u003c/strong\u003ewith us :)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReaching For The Stars!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith our professional-grade studio we are creating more content, expanding the shows, and doing on site productions as well. Basically we can do what we want, when we want, and it\u0027s all \u003cstrong\u003ebecause of you\u003c/strong\u003e.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur goal now is to expand our team with a full-time researcher, editor and publisher, expand our content yet again! Not only will we do more interviews, and training sessions but we plan to start hosting our own debates and panels, \u003cstrong\u003etake the show on the road \u003c/strong\u003eto deliver the best\u00a0collaborations with some of your favourite YouTubers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWe can\u0027t do this without you\u003c/strong\u003e... literally. We know that the best way to help people realise their own dreams, their own personal success is to share ours and other success stories and back them up strategies and techniques that deliver results. \u003cbr\u003e\u003cbr\u003eYou guys have helped us grow and share our message across the world. Now we\u2019re giving you the chance to actually \u003cstrong\u003ehelp produce this show\u003c/strong\u003e which is helping shape minds and find answers for personal and business success everywhere. I\u2019m honoured that so many of you have been part of this so far and you\u2019ve allowed me and my incredible team to create something that we all can be proud of.\u003cstrong\u003e And now we step onto Patreon, this is just the beginning.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBecoming a Patron\u003c/strong\u003e means making a contribution towards each show we produce. Think of it like your Netflix subscription, only the content is free and you get rewarded for your level of contribution.\u003cbr\u003e\n\n\u003cbr\u003eThe messages you all send me from across the globe are beyond inspiring and absolute proof that \u003cstrong\u003ewe are doing the right things\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo, if you too love YouTube, Entrepreneurship, discovering Personal and Business Success stories and the lessons learnt and strategies used, then sign up right now. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eYour help goes to help with the costs of running the studio, production costs and software, equipment upgrades, internet storage and streaming costs and a whole lot more. \u003cstrong\u003eWith your help\u003c/strong\u003e we will have the opportunity to continue to create more content including interviews, debates, new segments and collaborations. \u003cbr\u003e\n\n\u003cbr\u003eWhen you become a Patron of 101 Media you\u0027re allowing us to \u003cstrong\u003edeliver what you want\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003eI know some of you will be able to give a lot, some of you just a little, and some of you right in between. For real, \u003cstrong\u003eevery dollar counts for us\u003c/strong\u003e, to not just grow, but to keep 101 Media on the air. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ve come so far\u003c/strong\u003e and helped so many, but we\u0027re really only getting started.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThis is just the beginning\u003c/strong\u003e once again, and we can\u0027t wait for what comes next.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMichael Worthington\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe YouTube Business School\u00a0\u003c/strong\u003e\u003cbr\u003e"
