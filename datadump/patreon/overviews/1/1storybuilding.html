    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/189271/ef27e6d01a5b4e089fda62ced86a34cb?token-time=2145916800\u0026token-hash=nk4yfFnwRTyzt3t4LNQiC79FAiqEkZYPa6Wr2_PPD8c%3D",

    "published_at": "2017-01-03T05:46:57+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/RYZhbWD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOh, hey! \u00a0My name is Donovan and I\u0027m the Executive Producer and Creator of \u003cstrong\u003eOne Story Building\u003c/strong\u003e. \u00a0I\u0027ve been in the film industry for over ten years now trying to maneuver my way around a landscape that really wasn\u0027t interested in my perspective as a quirky black kid that likes to make weird sci-fi movies and talk about comics. \u00a0Having the capital in order to fund these nerdy projects has always been a challenge. \u00a0I know that there are so many people, allies, old nerds, new nerds, that want to see themselves represented in new stories like they\u0027ve never seen before. \u00a0Patreon is a great and legit platform for us to pull together the resources through support from the community and make creative and progressive work!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JnkhIBjQJiw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn the beginning we\u0027re wanting to release \u003cstrong\u003e2 episodes of our show per month\u003c/strong\u003e. \u00a0We\u0027re charging per episode, but we won\u0027t start producing more than 2 episodes per month unless we have that conversation with our fans. \u00a0So don\u0027t worry about being charged more than twice a month. \u00a0You give this show life! \u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003eOver the past year I\u0027ve connected with three amazing individuals that all do stand up comedy, writing, and acting. \u00a0I was also frequenting a new black owned comic book shop called\u00a0\u003ca href=\"https://www.facebook.com/shorelinecomics\" rel=\"nofollow\"\u003eShoreline Comics\u003c/a\u003e \u003cstrong\u003ehere in Long Beach, California\u003c/strong\u003e. \u00a0It took a moment for my brain to put two and two together, but then I was like \"Gaaasp! \u00a0Of course!\". \u00a0A show about poc creators and business owners figuring out life and each other. \u00a0So here\u0027s the lead cast and character rundown...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMARIE WATSCHKE\u00a0as\u00a0\u003c/strong\u003e\u003cstrong\u003eHistoria (aka \"Story\") Tolentino : \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0mW6wQv.jpg\"\u003e\u003cbr\u003e\u003cem\u003eStory is a super creative indie comic book artist who\u0027s looking to make waves in the industry with her crazy cool and sometimes strange creations. \u00a0She loves the art of Fiona Staples and Whilce Portacio.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLANCE LOWE as Michael (aka \"Miguel\", \"Mikey\") Brazel :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Z7Wsk9X.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMichael has transformed an inherited shop from his grandmother into the best SoCal comic book store called Shoreline Comics. \u00a0He loves and reads it all, so he can be a bit much. \u00a0He\u0027s loving that new Ta-Nehisi Coates\u00a0Black Panther run!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePALMIRA MUNIZ as\u00a0Jarely (aka \"Yoyo\") Brazel :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lgPUwMH.jpg\"\u003e\u003cbr\u003e\u003cem\u003eAfter leaving her home of New York to find some new direction in Cali, she reconnects with her cousin, Michael, and they quickly vibe in their love for throwing shade. \u00a0She\u0027s still trying to really find her true calling.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe more support that we get, the better our overall show quality will become. \u00a0Trust me, we\u0027ll still be raw for life, but things might just bling a little more where it needs it. \u00a0Your support allows us to have special guests, better equipment, more locations, and so much more. \u00a0Talk to us because we want that dialogue as we move forward in this web series journey!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese goals represent how we\u0027re trying to maintain and improve upon the quality of the show.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFeeding The Crew - \u003cem\u003e$200 per month\u003c/em\u003e\u003cbr\u003ePaying The Crew - \u003cem\u003e$500 per month\u003c/em\u003e\u003cbr\u003eGetting Locations - \u003cem\u003e$800 per month\u003c/em\u003e\u003cbr\u003eBetter Production Gear - \u003cem\u003e$1,000 per month\u003c/em\u003e\u003cbr\u003eUpgrading Computer - \u003cem\u003e$2,000 per month\u003c/em\u003e\u003cbr\u003eMarketing - \u003cem\u003e$3,000 per month\u003c/em\u003e\u003cbr\u003eConventions \u0026amp; Panels - \u003cem\u003e$4,000 per month\u003c/em\u003e\u003cbr\u003eMusic Licensing\u00a0\u0026amp; Moving Forward - \u003cem\u003e$5,000 per month\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU! \u00a0\u0026lt;3\u003cbr\u003e- The 1SB Team\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYoutube:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"http://www.youtube.com/1storybuilding\" rel=\"nofollow\"\u003ehttp://www.youtube.com/1storybuilding\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"http://www.facebook.com/1storybuilding\" rel=\"nofollow\"\u003ehttp://www.facebook.com/1storybuilding\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"http://www.instagram.com/1storybuilding\" rel=\"nofollow\"\u003ehttp://www.instagram.com/1storybuilding\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"http://www.twitter.com/1storybuilding\" rel=\"nofollow\"\u003ehttp://www.twitter.com/1storybuilding\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMerch:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"http://www.redbubble.com/people
