    "summary": "Thank you for being part of 14 Miles! This is a project about community but it also \u003cem\u003eis \u003c/em\u003ea community, and we are grateful for your contributions-- financial, creative, and otherwise. By becoming a patron of 14 Miles, you are being part of an important conversation about community, place, and narrative, and you are helping us bring often overlooked stories to wider audience.\u003cbr\u003e\u003cbr\u003e14 Miles is an experiment in short-form storytelling. Serious, wry, curious: we\u2019re digging and uncovering what might get passed by, even in a remote town with only 14 miles of road from one end to the other. The films address what we share, what divides us, as well as what makes us proud to live in Alaska.\u00a0Our stories and tours cover a range of topics and asks the following questions: What are the places and people that make up our community?  What do we value as individuals and as a group? What are the stories that are unique to this particular place and time, what is going on in this moment that has never happened before? How do we share our perspectives with each other in a contemporary time?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
