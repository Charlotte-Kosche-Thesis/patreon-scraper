    "summary": "We are a group of musicians and educators based in South London with a vision for the future of the music industry. \u003cbr\u003e\u003cbr\u003eThe corporate music industry is in a state of terminal decline, with dwindling conventional revenue streams being monopolised by a few major players and streaming services that pay out fractions of pennies to artists and creators.\u003cbr\u003e\u003cbr\u003eThis\u003cstrong\u003e does not \u003c/strong\u003eneed to be the case.\u003cbr\u003e\u003cbr\u003eThere has never been a better time to be a creator, as new platforms like Patreon are starting to take hold and change the landscape, and the nature of interaction with content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe Vision\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e12Tone Music will be the first OpenSource Record Label. As a \nsubscription service, it will not rely on CD sales for income. All \nmusic published by 12Tone Music will be free-licence, freely shareable, and remixable including for commercial purposes. Music is for sharing, and \u003ca href=\"https://www.youtube.com/watch?v=5SaFTm2bcac\"\u003ecopyright law is not an appropriate mechanism for dealing with music as a cultural asset\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSubscription Benefits\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a31 /\u00a0\u00a0 month : access to all published material.\u003cbr\u003e\u00a35 /\u00a0\u00a0 month : exclusive gig access\u003cbr\u003e\u00a310 / month : discount on lessons, exclusive educations streams \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eCommunity Music\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e12Tone Music will re-embed the music industry in local communities, using your subscriptions to support artists and educators to deliver community music projects around South London. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
