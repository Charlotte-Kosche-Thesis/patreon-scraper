    "summary": "I\u0027ve long had an interest in graphic design and video editing, both of which I\u0027ve learned on my own over the course of several years. Thanks to your patronage, I was able to build on that video editing experience. I\u0027m now confident I can match, if not surpass, popular progressive media outlets such as Vox or Last Week Tonight-- the budgets of which eclipse what I had been working with. \u003cbr\u003e\u003cbr\u003eI created 1791L to set balance to an emerging culture that seems beset by rising tides of illiberal and authoritarian ideas. With a premium on aesthetic as much as reasoned analysis, this channel strives to pierce the mainstream in ways the right has been unable to since the time of William F. Buckley Jr. \u003cbr\u003e\u003cbr\u003eUp until now the sole focus has been on honing and mastering video essays, but we intend to also expand into the physical format of interviewing some of the most interesting, prominent leaders of thought across the political divide today.\u003cbr\u003e\u003cbr\u003eYour pledges go into equipment, software, furnishing for the sets, but most importantly time. Given the amount of work and dedication dispersed across research, writing, design, video and sound editing, these resources will allow us to continue the channel. We ask only for \u003cem\u003esmall pledges\u003c/em\u003e because we understand this can be a sustainable, long-term pledge that won\u2019t break the bank. We hope you\u0027ll appreciate the visual quality alongside thorough analysis of contemporary cultural \u0026amp; political issues that we aim to provide now -and into the future. \u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e-Alexander Villena\u003cbr\u003e\u003c/i\u003e\u003cbr\u003eBitcoin address: 1Gnb1eX7neuc4KrWnr3dUZYDLkJAtYM67x \u003cbr\u003ePaypal: \u003ca href=\"http://paypal.me/1791US\"\u003ehttp://paypal.me/1791US\u003c/a\u003e\u003cbr\u003ePatreon Alternative - One Year Paypal Pledge of $12 (+$
