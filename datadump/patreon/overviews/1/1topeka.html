    "summary": "As I write this (April, 2018) I haven\u0027t created a single video or significant blog post on here or anywhere else related to Shawnee Solari Inc.\u00a0 Now, I\u0027ve written a lot of material in this last month, probably more than 100 pages, so I\u0027ve created \"something\", but my work as a \"creator\" is more related to what I\u0027ve studied.\u00a0 I checked the \"education\" content category here on Patreon, because I believe that best defines what Shawnee Solari Inc. is all about, and as the founder, I believe it\u0027s the best way in which I can serve the mission.\u00a0 \u003cbr\u003e\u003cbr\u003eBefore I went to school to be an engineer (then a music major-don\u0027t ask!), then worked trying to run my own business, then got into research, then another business, then a computer programmer-which I still do...before all that, I wanted to be a teacher.\u00a0 I always felt though, that in order to be a \"good\" teacher I\u0027d have to have some expertise in something that I was passionate about.\u003cbr\u003e\u003cbr\u003eI became very passionate about economics about 20 years ago, and I obsessed over a very specific problem area (that you\u0027ll no doubt learn about if you follow my work) that I only feel I adequately understood here in the last two years or so.\u00a0 \u003cbr\u003e\u003cbr\u003eIn short, I\u0027m at a point in my life I feel I have something to teach.\u00a0 I\u0027ve created the result I wanted in my own mind, and I feel I can help other interested learners create new ideas in problem areas I\u0027m familiar with.\u003cbr\u003e\u003cbr\u003eThe agenda of Shawnee Solari Inc. is pretty radical in its methods and objectives.\u00a0 We hope you\u0027ll take the time to understand our mission and our vision.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e\u003cbr\u003eDavid"
