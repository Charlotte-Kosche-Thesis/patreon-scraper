    "summary": "\u003cstrong\u003e\u003cem\u003eHowdy there!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m 1DirtyRobot, or 1DR. It is my immediate directive to control the minds of humanity through the visual use of pornographic imagery. With your support I will be able to accomplish this magnificent and glorious quest.\u003cbr\u003e\u003cbr\u003eEither that or I\u0027m just some dude on the internet who likes size difference and the portrayal of positive, consensual sex. But who knows for suuuuuuure, \u003cem\u003eoooooooh, aaaaaaaaaaaah! Intrigue!\u003c/em\u003e\u003cbr\u003eI always try to have fun with what I do, and I aim to provide enjoyable content for those who appreciate these sorts of works.\u003cbr\u003e\u003cbr\u003eThis Patreon is designed for me to get the financial support to take on fewer individual commissions and to focus more on larger projects and ideas that I personally am interested in. Ideas ranging from comics, to animated loops, image sets, and more.\u003cbr\u003eWhile I\u0027m mostly known for content from League of Legends, I\u0027d like to expand my horizons to different series and games and see what I can come up with!\u003cbr\u003e\u003cbr\u003eWhatever it is I\u0027m sure you\u0027ll enjoy looking at it, and I\u0027ll enjoy making it! ;D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Patrons\u003c/strong\u003e get access to high-resolution + bonus content regardless of payment tiers.\u003cbr\u003eThis material will be known as\u003cstrong\u003e\u00a0\u003cem\u003e\"Ultimate\"\u003c/em\u003e \u003c/strong\u003e\u003cstrong\u003econtent\u003c/strong\u003e. This content will be provided in high resolutions, offer bonus comic pages, additional/alternative image sets, longer animated loops, or whatever extended format is appropriate based on the project/series I\u0027m working on.\u003cbr\u003e\u003cbr\u003eNon-Patrons will eventually get access to lower resolution, non-bonus content after it has been \u003cstrong\u003e\u003cem\u003e100% completed and released to all Patrons\u003c/em\u003e\u003c/strong\u003e, at which point it will be released piece by piece every week for free. Patrons get access to all content as it is completed and finalized firsthand. This content will also have a small watermark at the bottom of each set/page that will link back to the Patreon and other social media, such as\u003cstrong\u003e\u003ca href=\"http://1dirtyrobot.tumblr.com/\" target=\"_blank\"\u003e [Tumblr]\u003c/a\u003e \u003c/strong\u003eor\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/1DirtyRobot/profile\" target=\"_blank\"\u003e\u003cstrong\u003e[Hentai Foundry]\u003c/strong\u003e\u003c/a\u003e. These watermarks will not cover up any nudity or any of the juicy stuff.\u003cbr\u003e\u003cbr\u003e\"Ultimate\" content will also be available on\u00a0\u003ca href=\"https://gumroad.com/1dirtyrobot\" target=\"_blank\"\u003e\u003cstrong\u003e[Gumroad]\u00a0\u003c/strong\u003e\u003c/a\u003eonce completed for those who don\u0027t want to contribute regularly on Patreon and would rather buy individual packages/sets.\u003cbr\u003eOnce again, this content will still be largely released for free for all to see over time. \u0027Ultimate\" content will merely be in high resolution and contain bonus content, and available to Patrons much quicker.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThanks for looking!\u003cbr\u003e-1DirtyRobot\u003c/em\u003e\u003cbr\u003e"
