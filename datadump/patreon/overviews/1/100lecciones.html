    "summary": "Soy Sergio C. Bravo y soy profesor de guitarra.\u003cbr\u003e\nPuedes ver mis lecciones en v\u00eddeo en\u00a0\n\u003ca href=\"https://www.youtube.com/user/100leccionesguitarra\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube\u003c/a\u003e o en mi\u00a0\u003ca href=\"http://100leccionesdeguitarra.blogspot.com.es/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eLECCIONES EN VIDEO\u003c/h3\u003e\nCuando empec\u00e9 mi proyecto en\u00a0\n\u003ca href=\"https://www.youtube.com/user/100leccionesguitarra\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, ten\u00eda pensado grabar 100 lecciones en v\u00eddeo que permitiesen a cualquier persona aprender a tocar la guitarra desde su casa empezando desde cero.\u003cbr\u003e\nLecciones divididas en cursos bien estructurados y especializados.\n\u003cbr\u003e\nActualmente tengo una lista de m\u00e1s de 500 v\u00eddeos por grabar, tanto de lecciones sobre t\u00e9cnica de guitarra, como tutoriales sobre canciones.\n\u003cbr\u003e\nCalculo que he grabado un 20% de mis v\u00eddeos, y me gustar\u00eda continuar grabando durante mucho tiempo, sin embargo, este proyecto me requiere mucho tiempo, que es algo que no siempre sobra.\u00a0\n\u003cbr\u003e\nEs por ello que busco apoyo econ\u00f3mico, tanto por parte de mis suscriptores como de tiendas de m\u00fasica y otras empresas. \n\u003cbr\u003e\nNo es obligatorio por supuesto, pero agradezco cualquier ayuda que mis seguidores me aportan. Aparte del apoyo econ\u00f3mico que supone, me da \u00e1nimos para seguir adelante con este proyecto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSORTEO DE GUITARRAS\u003c/h3\u003e\nTambi\u00e9n tengo pendiente con mis suscriptores de \n\u003ca href=\"https://www.youtube.com/user/100leccionesguitarra\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e un sorteo de guitarras!\u003cbr\u003e\nEl dinero de las aportaciones que mis suscriptores me han venido haciendo en\u00a0\n\u003ca href=\"http://paypal.me/100lecciones\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal\u003c/a\u003e y en Parteon, es destinado a la compra del premio! Adem\u00e1s, quienes aportan dinero, reciben papeletas extra para el sorteo ;D\u003cbr\u003e\n\u003ca href=\"http://100leccionesdeguitarra.blogspot.com/2015/06/bases-del-sorteo.html\" rel=\"nofollow\"\u003eAqu\u00ed est\u00e1n las bases del sorteo, para quienes os interese!\u00a0http://100leccionesdeguitarra.blogspot.com/2015/06/bases-del-sorteo.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePUBLICACI\u00d3N DE UN LIBRO GU\u00cdA\u003c/h3\u003e\nHasta el momento tengo grabados tres cursos completos, uno sobre t\u00e9cnica b\u00e1sica de guitarra para principiantes, otro un poco m\u00e1s avanzado sobre acordes y ritmos. Y un tercer curso para los m\u00e1s profesionales, sobre t\u00e9cnicas avanzadas de guitarra el\u00e9ctrica.\n\u003cbr\u003e\nActualmente estoy embarcado en la \n\u003cstrong\u003epublicaci\u00f3n de un libro sobre armon\u00eda y teor\u00eda musical\u003c/strong\u003e, y quiero acompa\u00f1ar a cada cap\u00edtulo del libro con un v\u00eddeo explicativo. Sin embargo, este es un proyecto que requiere mucho tiempo, y por el cual no recibo ning\u00fan ingreso econ\u00f3mico. Esta es la raz\u00f3n por la que he decidido empezar a utilizar Parteon, para que quienes quer\u00e1is pod\u00e1is apoyarme econ\u00f3micamente en mi proyecto.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
