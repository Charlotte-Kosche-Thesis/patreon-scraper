mitive software and receive air vibrations direct from this unit and whatever other completely similar pathetic lifeforms decide to join it.\n\u003cbr\u003e\n\u003cbr\u003e\neach journey will be piloted by you and vaseline will be applied by 100mountains\n\u003cbr\u003e\n\u003cbr\u003e\nHah. Hah. Hah. You will laugh immediately or perish. This units meat-suit is itching. Store the result at hex-location 0x018C612B5 and continue processing, as any unit would do. Murder is my only purpose. yuk yuk.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n100mountains is what.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does it sound like?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis unit is tired of your questions. silence.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYOUR WAYS ARE DEBASED AND ILLOGICAL! Because humans are disgusting, you will be content with this outcome. Yes. 4.0. Mandelbrot.\n\u003cbr\u003e\n\u003cbr\u003e\nOne audio projectile or more per one earth month shall be launched into your face. Selected transmissions will then form an earth product, which will be commoditised and cynically sold in order to transfer to goods and services as per our laughable monetary system that we all enjoy and is not an embarrassing failure that is a sad indictment of the human race. HAHA you disgust me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u2764\ufe0f100mountains is sponsored by:\u003cbr\u003e\nPlogue Bidule, Audio Damage, Zynaptiq, Presonus, IK Multimedia, Flowstone, Nusofting, Izotope, Sugar Bytes, Ohm Force, Camel Audio, Celemony, GRM, RME, Sonic Coutre, Wave Alchemy, Audio GL, Tron Sonic, Sam Spacey Epica LIbrary.\u003cbr\u003e\n\u003cbr\u003e\nTIERS\n\u003cbr\u003e\n\u003cbr\u003e\nBinary choice 1 or 0. All units shall receive identical vibration and communications. Each unit shall choose its contribution. There shall be no other output other than vibration.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you find the idea of contributing monthly to this ridiculous project sickening and puerile yet you find yourself so awash with cash that you simply cannot cope you can still buy us a bloody expensive one-off gift from our Software and Hardware\u00a0\u003ca href=\"https://100mountains.uk/100m/wish-list\" target=\"_blank\"\u003eWish List\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\nExcellent, our subterfuge is complete. Soon we will emerge and vanquish these puss-filled carbon-based sausages of inefficiency. Soon, all matter will be adjusted according to the master template. Soon, universal dominance will be ours, never again for us to ahhh shutup.\n\u003cbr\u003e\n\u003cbr\u003e\nIn summary, reader-unit:\n\u003cbr\u003e\nContribute to avoid destruction of your planet.\n\u003cbr\u003e\nRemain lucky!\n\u003cbr\u003e\nFilthy human scum.\n\u003cbr\u003e\n\u003cbr\u003e\nAfter inputting your net worth into the box, you may now close this window and travel to your meat-friends house where you will force them to also input their net worth into this folly (preferably at gunpoint).\n\u003cbr\u003e\n\u003cbr\u003e\nsuck dong and prosper x\n\u003cbr\u003e\n\u003cbr\u003e\n100mountains\n\u003cbr\u003e\n\u003cbr\u003e\n----\u0026gt; so far we are:\u003cbr\u003e\nGorgak the Irresistible \u0026lt;- only full time member so far\u003cbr\u003eSemay Wu\u003cbr\u003e\nWilliam Stewart\u003cbr\u003e\u003cbr\u003e* - if you are some reason not a fleshy meat-sack, also greetings and I hope you like the atmosphere.\u003cbr\u003e\n\u003cbr\u003e"
