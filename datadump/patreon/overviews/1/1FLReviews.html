0a0 from you will not only be a great motivation to be more frequent but also to\u00a0 make more professional videos by buying/renting equipments/products.\n\u003cbr\u003e\nPlease pledge something for our next video on Gimbling around:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003cimg src=\"https://www1.djicdn.com/assets/images/products/osmo-mobile/v2/s0-bg-black2-f4e828521f446cef7a91743614f7e7c3.png\" style=\"width: 213px;\"\u003e\u003cbr\u003eWhy 1FL: Please feel free to ask\u003cbr\u003e\n\u003c/span\u003e"
