    "summary": "All donations are greatly appreciated. \u003cstrong\u003eYour contributions allow me to support my beautiful family and continue streaming quality content.\u003c/strong\u003e I will continuously strive for a better streaming experience for my viewers.\u003cbr\u003e\u003cbr\u003eIf you choose to donate, please be sure to leave a comment and I will do my best to read it live on stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you leave the video game industry for streaming? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to take a chance, move back to my home Colorado with my beautiful family, and enjoy games the way they\u0027re meant to be experienced and share that with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt says you are broadcasting from 10,000 feet what does that mean?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI live in a very rural area of the Colorado Rockies the real South Park, yes South Park is a real place and the elevation here is 10,000 feet which is two miles high.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere did you work/what titles have you worked on? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter being honorably discharged from my 5 years in the US Navy, I first worked at Treyarch on COD Black Ops, and then I worked at Carbine Studios on WildStar\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long did you work in the video game industry? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e6 years\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat was your title? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGame Designer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long have you been playing video games? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eForever\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat types of games do you play? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI play a lot of everything. My tastes in video games are far and wide; I enjoy variety.\u003cbr\
