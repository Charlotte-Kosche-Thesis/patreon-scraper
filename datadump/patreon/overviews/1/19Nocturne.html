    "summary": "19 Nocturne Boulevard disappeared from the mean streets about three years ago, when I burned out on mixing, and then had several life changes that made it impossible to make time to get back to it.\u003cbr\u003e\u003cbr\u003eAnd yet, it refuses to die.....\u003cbr\u003e\u003cbr\u003eAstoundingly, people keep asking me to return to the wild west of the Deadeye Kid and the drawing room of the Lovecraft 5 - even to the monster-laden world of Fatal Girl and psychedelic nonsense of Bingo the Birthday Clown.\u00a0 And all points in between.\u003cbr\u003e\u003cbr\u003eAll this and more COULD happen, but... \u003cbr\u003e\u003cbr\u003eI need you.\u00a0 While the encouragement to make new shows is awesome, the only way I can spare the time for it (and audio drama mixing is time-consuming, let alone the writing and acting parts) is to be able to step away from my job for hours each week - and my boss is a pain in the butt.\u003cbr\u003e\u003cbr\u003e (I\u0027m self-employed, so I can even say that to her face).\u003cbr\u003e\u003cbr\u003eBut, time away from my job is time not making the rent, so to speak.\u003cbr\u003e\u003cbr\u003eThe more patronage I get, the more time I can potentially take away from narrating audiobooks and make audio dramas instead.\u00a0 I can\u0027t guarantee much right away, since it may take a while before the time I have available is significant enough to do much with, but I am eager to give this a try and see what can be done.\u003cbr\u003e\u003cbr\u003eLet\u0027s make magic!\u003cbr\u003e--Julie Hoverson\u003cbr\u003e\u003cbr\u003eP.S.\u00a0 If you think of any additional special but simple things I could add to make each level more enticing, don\u0027t hesitate to drop me a line!\u00a0 I can\u0027t promise I can do everything, but I will certainly consider any suggestion.\u003cbr\u003e\u003cbr\u003eP.P.S.\u00a0 If we reach $1000/month before September, I will be able to record and release my adaptation of \"The Dreams in the Witch-House\" by H.P. Lovecraft for Halloween.\u00a0 We only ever put out a live reading of it - and you know how those are....\u003cbr\u003e"
