    "summary": "I\u0027m a software developer who\u0027s obsessed with filter bubbles and their impact on modern society. \u003cbr\u003e\u003cbr\u003eHence this project and its goal to weave wisdom from the world\u0027s books into peoples\u0027 everyday lives to inspire, enlighten, and educate.\u003cbr\u003e\u003cbr\u003eI\u0027m tired of social and commercial algorithms shoving products in my face. I\u0027m tired of living in the filter bubble created by these algorithms. I\u0027m tired of the increasingly polarized society we live in that refuses to acknowledge other peoples\u0027 ideas without first labeling and judging the people who put them forward.\u003cbr\u003e\u003cbr\u003eI want to help broaden peoples\u0027 minds. I want to spark their curiosity. I want them to remember that we stand on the shoulders of greats, and that many of today\u0027s problems have been solved in the past.\u00a0I want to inspire more kids to read.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027ve made this project a public service. That\u0027s why there\u0027s no way to pick categories or follow your friends. That\u0027s why you won\u0027t ever see any ads or affiliate BUY LINKS IN YOUR FACE. Ever. Just quality, hand-picked ideas...some you\u0027ll love, some you\u0027ll hate, and some you won\u0027t be sure how to react to at first.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://100millionbooks.org\" target=\"_blank\"\u003eSo try it\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eHuge thanks to my backers. You\u0027re all the best."
