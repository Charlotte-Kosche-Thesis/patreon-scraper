    "summary": "\u2018\u003cstrong\u003eMr. CEO, Spoil Me 100 Percent!\u003c/strong\u003e\u2019 is a Chinese romance and sci-fi novel. \u003cstrong\u003eLonelyTree\u003c/strong\u003e\u00a0is currently \u003cdel\u003eslaving away\u003c/del\u003e translating it\u00a0at\u00a0\u003ca href=\"https://www.webnovel.com/book/8456930206000105/Mr.-CEO%2C-Spoil-me-100-Percent!\"\u003eQidian International\u003c/a\u003e (QI) where it\u0027s then edited by\u00a0\u003cstrong\u003eMillman97\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nIt features a young woman, who (after recovering from her memory loss) is a genius when it comes to computers. Using her wits and schemes, Xia Xinghe sets out to take revenge for all the past slights and get back everything that she once lost. This is a girl-power, no cheating, no misunderstanding, no harem, romance story between the main character and male lead. Also, please expect the unexpected in terms of the plot-lines, and not hold it to the standard romance plot structure.\n\u003cbr\u003e\n\u003cbr\u003eAlthough \u2018Mr. CEO, Spoil Me 100 Percent!\u2019 is coming to an end soon, we are currently working on our next romance novel which will be announced soon!\u003cbr\u003e\u003cbr\u003eAs a fan translation, \u003cstrong\u003eLonelyTree\u003c/strong\u003e is also translating \u0027\u003cstrong\u003eReincarnation: Demon Hunter\u003c/strong\u003e\u0027 at \u003ca href=\"http://lonelytreetranslation.wordpress.com/\"\u003ePlain Words\u003c/a\u003e (his wordpress blog) which will be edited by \u003cstrong\u003eMillman97\u003c/strong\u003e soon.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eIt chronicles the life of Ye Qi, a young man who found himself a world similar to ours with one crucial difference: the things that we consider mythical are alive in it. Follow this meandering tale as the young Demon Hunter takes on impossible monsters from the underworld and negotiates terms with Gods and Demons, all while trying to do something each of us tries to day after day, to find love and a greater purpose in life.\u003cbr\u003e\u003cbr\u003eOf course, you readers don\u0027t have to become our patrons to read these novels, but for those of you who do, we thank you from the bottom of our hearts. The support you readers have already given us has kept us motivated to keep our release rate up.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout Us\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eLonelyTree\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m a loner who is currently pursuing his master\u0027s degree in English Literature while translating \u0027Mr. CEO, Spoil me 100 Percent!\u0027 and \u0027Age of Cosmic Exploration\u0027 on Qidian International. It is not easy to keep both ends burning so your support will be greatly appreciated.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eMillman97\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m from the UK, and I\u0027m reading engineering at university. Other than my projects with Lonely, I also work on \u0027Library of Heaven\u0027s Path\u0027, \u0027Forty Millenniums of Cultivation\u0027, and the unreleased \u0027The Legendary Mechanic\u0027.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Does Patreon Work?\u003cbr\u003e\n\u003c/strong\u003eMany of you will already know how Patreon works, but for those of you that don\u0027t know please read this section.\u00a0\u003cbr\u003e\nPatreon is a way for our readers to read ahead of the chapters currently released on QI. This isn\u0027t compulsory in any way. Every chapter posted on here will be posted on QI eventually. It\u0027s mostly a way for readers to show your appreciation and support us in return for getting ahead of other readers.\n\u003cbr\u003e\nYou can find more information\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur account has charge up front enabled. This means new patrons pay when they first sign up. Payments will then be taken on the 1st of each month.\u003cbr\u003e\nYou can find more information about charge up front\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/210291283\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e With the introduction of Webnovel\u0027s premium program, our advanced chapters will be removed at the beginning of March. We go into a bit more detail in\u00a0\u003ca href=\"https://www.patreon.com/posts/no-advanced-from-16977497\"\u003ethis post\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/our-patreon-from-17188030\"\u003ethis post\u003c/a\u003e. If you have any questions about this, feel free to message us.\u003cbr\u003e"
   },
