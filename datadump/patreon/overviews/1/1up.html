    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e ABOUT US:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat\u0027s up friends and strangers!\n\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s Creative Mind Frame (1-UP) and Ohm-I here asking for your support! AND AS OF FEBRUARY 2017... KADESH FLOW HAS JOINED THE CHOCOBROS!!\n\u003cbr\u003e\nAll three of \u00a0us are emcees / musicians who make music focused mostly on nerdy and goofy topics and have been involved in music for decades. We rap and make jazzy tunes ranging from 8 bit era stuff to electronics to corny pick up lines and much much more! Prior to ze raps, we all were jazz musicians for several years.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/ufQnxSHmMf4\" width=\"400\"\u003e\u003c/iframe\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cbr\u003e\nWe realized we enjoy making hilarious songs together too much to only limit it to spotty appearances and efforts, so we are launching a Patreon and bringing our A+ game to you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/82857811\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"275\" scrolling=\"no\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"275\" scrolling=\"no\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWHAT WE WANT TO DO:\n\u003c/strong\u003e\u003cbr\u003e\nOur plan is to bring you a song every one to two months and every other release we will solicit some topics from you or toss it up to a group vote before we create! That way we will make sure we are creating for not only our own goofy tendencies but also for what the Patreons would like to hear! For now we are asking for a dollar per song and as we get a little bit further into the process (and learn more about what you all would like) we will add more reward levels!\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cbr\u003e\nWhere can you find some of these two clowns you ask?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nCreative Mind Frame (1-UP):\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/playlist?list=PL931EC663BBFA9F07\" rel=\"nofollow\" target=\"_blank\"\u003eMusic Videos\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nOhm-I:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://youtu.be/0YyxBA2zVuo\" rel=\"nofollow\" target=\"_blank\"\u003eNerd You Up\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eKadesh Flow:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/KadeshFlow\" target=\"_blank\"\u003eMusic Videos\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur goal is to get out as much fun content and spread as many smiles as we can!!\n\u003cbr\u003e"
