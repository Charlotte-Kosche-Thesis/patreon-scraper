    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/A3Bqm9RMpVg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/A3Bqm9RMpVg",
    "one_liner": null,
    "patron_count": 7,

    "published_at": "2017-06-08T15:40:42+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eWhen I was growing up my ambition was to work as a full time artist, creating music and changing people\u0027s lives through songs. \u00a0I believe that music can make a massive difference in our lives. \u00a0It can inspire and encourage, bring people together, and transform lives. \u00a0\u003cbr\u003e\u003cbr\u003eAmazingly, through the incredible generosity of my friends and fans, I\u0027ve been able to raise funds for two albums -\u00a0\u003ca href=\"https://open.spotify.com/artist/5mQoCOsThCyWFC5RSdAkny\"\u003eI Hear Your Voice\u003c/a\u003e (my solo project) and the recent 5 star album\u00a0\u003ca href=\"https://goo.gl/dmi2Xg \"\u003eVulnerability\u003c/a\u003e under the new artist name \u003cstrong\u003e\u003cem\u003ePyramid Park\u003c/em\u003e\u003c/strong\u003e.\u00a0 During the recording of these albums I have continued to hold down a full time job. \u00a0However, I have now taken the bold step of working as a full time artist.\u00a0 I believe that the songs recorded on \u003cstrong\u003e\u003cem\u003eVulnerability\u003c/em\u003e\u003c/strong\u003e\u00a0are some of my best yet, and so wanted to give the best of my working time to the project, and further songs/ albums in the future. \u00a0\u003cbr\u003e\u003cbr\u003eThe fact that you are here reading this just amazes me, and shows the sort of support I\u0027ve received over the last four years to make these dreams a reality. \u00a0The journey with Patreon allows me to continue in the world of music, creating quality music videos and new songs. \u00a0\u003cbr\u003e\u003cbr\u003eI am hugely grateful to my patrons who allow me to have a reliable source of funding. Currently this has allowed me to buy a camera and equipment required to film vlogs. We at Pyramid Park would love to see this grow so that we can hire sound engineers, producers, studio\u0027s, film crew, buy instruments, film equipment, props, etc. \u00a0With this funding we are able to open more doors of opportunity and create better material. \u00a0\u003cbr\u003eIf you would like to support these projects on a monthly basis, you can do for as little as $1 (take a look at some of the rewards we have put together on the right). \u00a0\u003cbr\u003e\u003cbr\u003eThank you for believing in Pyramid Park, and thank you for making this art possible. \u00a0You\u0027re the best!\u003cbr\u003e\u003cbr\u003ePete\u003cbr\u003ePyramid Park\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNO - Pay in any currency, and the money will automatically be converted.  This is a US based site so everything is written in Dollars, but that shouldn\u0027t stop my supporters in the UK, Europe, New Zealand or any other part of the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledged amount for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support more than the highest tier?\u003c/strong\u003e\u003cbr\u003eWell, THAT IS AMAZING! \u00a0If you want to, you can simply write in your desired amount during the check out process. \u00a0I\u0027ll then do a dad dance around my house!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many music videos will you release?\u003c/strong\u003e\u003cbr\u003eMy plan is to release two official singles for songs of my new album \"Vulnerability\".  I\u0027d also like to shoot LIVE acoustic videos of each song in great locations.  This depends on how much support I receive from patrons.  On top of this, I\u0027d love to film blogs, but need to purchase a decent camera and develop my editing/filming skills!  By contributing, you\u0027ll massively help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $5 per month is a massive help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the planets?  \u003c/strong\u003e\u003cbr\u003eWhy not?  As a kid I wanted a long telescope to look at the stars.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eIf you have any questions about using Patreon, or find any problems with the sign up process the Patreon support team are super helpful and will guide you through this.  If you have questions about anything else, you can also email me direct at info@petemcallen.com and I\u0027ll get back to you as soon as I can.\u003cbr\u003e\u003cbr\u003e"

     "about": "Pyramid Park released their debut album Vulnerability in September 2017, seeing the album reach number 1 in the UK Christian \u0026amp; Gospel iTunes chart.  The album has since been named album of the week on Life FM, Switzerland, with plenty of airplay across the UK and beyond.  Spotify have picked up songs adding to their official Indie Spirit, New Music Friday \u0026amp; Modhymns playlists, with Free CCM choosing another track Born To Be Brave to be their free download of the month. \u003cbr\u003e\u003cbr\u003ePyramid Park have recently returned from a short tour in Germany, with he UK band set to travel to New Zealand to play Festival One for the first time with more festivals in the UK and abroad set for 2018.  Be sure to check out their five star reviewed album \u003cem\u003eVulnerability\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"This isn\u0027t just one man and his guitar, this is a soul searching sound for a new generation.\" 5/10\u003c/strong\u003e Louder Than The Music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"If you want chilled, melodic worship it could hardly get any better, it\u0027s a beautiful album.\" 9/10 \u003c/strong\u003e Cross Rhythms\u003cbr\u003e\u003cstrong\u003e\"Hooking ears and imagination within a few breaths and increasing its captivation with its lively enterprise and emotional depth, The Unexplained is a stirring temptation for Vulnerability and the magnetic sound of Pyramid Park.\" \u003c/strong\u003eRingmaster\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u201cSome more fine, fine music\u201d\u00a0\u003c/strong\u003e BBC West Midlands\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"If you are a fan of pop music and/or worship music, Pyramid Park is going to be right up your alley.\"\u003c/strong\u003e\u00a0 Jesus Freaks Hideout\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in booking PYRAMID PARK, or have a question or want to just say hello, please contact us at \u003ca href=\"mailto:hello@pyramidpark.net\"\u003ehello@pyramidpark.net\u003c/a\u003e\u003cbr\u003e",
