    "summary": "\u003cdiv\u003e\n\u003cstrong\u003eI\u0027m Byron Wilkins\u003c/strong\u003e, the creator and artist of the webcomic \u003cstrong\u003e\"1977 the Comic\"\u003c/strong\u003e, a rock \u0026amp; roll comic about struggling musicians in the 1970s. I also create illustrations, cartoons and commissions for my customers at TR-1 Studios, my illustration company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHere at Patreon\u003c/strong\u003e I will be raising funds so I may continue to create\u003cstrong\u003e\u00a0\"1977 the Comic\". \u003c/strong\u003eI have been doing the comic since 2008 and \u003cstrong\u003eI have over 600 comics in the archives\u003c/strong\u003e. Today, I draw the comic in full-page, comic book style. This format allows me the freedom to tell stories and spend more time illustrating the comic. The end result looks much better, but takes a lot of time to produce. Somewhere in the area of \u003cstrong\u003e12 to 16 hours per page\u003c/strong\u003e to write, sketch, ink, color and then create a post for each page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere you will get access to drawings only for my patrons\u003c/strong\u003e. I will be releasing sketches of pages along with finished pages. In addition, I also create NSFW (not safe for work) sexy pin-ups. These have been very popular and I will create exclusive pin-ups only seen here on Patreon and no where else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $1.00 level\u003c/strong\u003e you will get a very cool sketch or in-progress creation each month. Could be a comic page or work on a pin-up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $5.00\u003c/strong\u003e \u003cstrong\u003elevel\u003c/strong\u003e you will receive my \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eexclusive sexy pin-ups and/or NSFW versions of the comic pages\u003c/span\u003e\u003c/strong\u003e as they are released. You are charge PER CREATION, and you may set up the maximum you see each month. Please make sure to set up your preference of how many per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $10.00\u003c/strong\u003e \u003cstrong\u003elevel \u003c/strong\u003eI am going to \u003cstrong\u003eeliminate this level\u003c/strong\u003e. If you have this level, please change it to the $5 level with the option of receiving TWO per month if you so desire.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eBy supporting me here on Patreon, you\u0027re allowing me to spend more time at my drawing table and helping me to improve my craft.\u003c/h3\u003e\n\u003c/div\u003e"
