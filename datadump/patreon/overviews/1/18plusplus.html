    "summary": "\u003cstrong\u003eHEY EVERYONE!\u003c/strong\u003e\u003cbr\u003e\nI\u0027M 18PlusPlus. I draw various works using original character.\u003cbr\u003e\nAnd draw NSFW artwork for gay.\u003cbr\u003e\nI like muscles, Furry, dragons, monsters and other fantasies, so their artwork will be more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u7686\u3055\u3093\u3001\u3053\u3093\u306b\u3061\u306f\uff01\u003c/strong\u003e\u003cbr\u003e\n\u79c1\u306f18PlusPlus\u3068\u7533\u3057\u307e\u3059\u3002\u30aa\u30ea\u30b8\u30ca\u30eb\u306e\u30ad\u30e3\u30e9\u30af\u30bf\u30fc\u305f\u3061\u306e\u69d8\u3005\u306a\u59ff\u3092\u63cf\u3044\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\n\u3053\u3053\u3067\u306f\u30b2\u30a4\u5411\u3051\u306e\u6210\u4eba\u30a4\u30e9\u30b9\u30c8\u3092\u63cf\u304d\u307e\u3059\u3002\u003cbr\u003e\n\u79c1\u306f\u7b4b\u8089\u3001\u30b1\u30e2\u30ce\u3001\u30c9\u30e9\u30b4\u30f3\u3001\u30e2\u30f3\u30b9\u30bf\u30fc\u306a\u3069\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\u304c\u597d\u304d\u306a\u306e\u3067\u3001\u305d\u308c\u3089\u306e\u30a2\u30fc\u30c8\u30ef\u30fc\u30af\u304c\u591a\u304f\u306a\u308b\u3067\u3057\u3087\u3046\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-ABOUT REWARDS-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI will use PATREON \u0027s mail and deliver rewards one by one within that month.\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e(If you start supporting in the middle of the month you can not receive previous rewards, you can receive rewards from the next delivery.)\u003c/span\u003e\u003cbr\u003eHowever, on the 5th day of the next month we will deliver the previous month\u0027s reward at once. So even if you support from the middle, you will not lose.\u003cbr\u003e(In order to receive the reward to be delivered on the 5th, it is necessary for the settlement to be completed normally.If there is an error in the settlement or if you have started supporting after the settlement date, You can not receive it.)\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eRewards URL may be unusable after two months and will not be reissued\u003cbr\u003ePlease download as soon as possible\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nIllustrations are basically delivered. But sometimes comics are delivered sometimes.\u003cbr\u003e\nComics take time, so the frequency is low.\u003cbr\u003e\nThere are three types of reward packs.\u003cbr\u003e\nCOFFEE PACK is\u00a0a handy back to enjoy by trying!\u00a0\u003cbr\u003e\nLUNCH PACK is\u00a0recommended packs where you can see all the basic artworks!\u00a0\u003cbr\u003e\nDINNER PACK is you can see special artwork!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI wholly forbid the reproduction and manufacturing of my artwork without permission.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u79c1\u306fPATREON\u306e\u30e1\u30fc\u30eb\u3092\u4f7f\u7528\u3057\u3001\u305d\u306e\u6708\u306b1\u3064\u305a\u3064\u5831\u916c\u3092\u9001\u4ed8\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\uff08\u3042\u306a\u305f\u304c\u6708\u306e\u9014\u4e2d\u304b\u3089\u30b5\u30dd\u30fc\u30c8\u3092\u958b\u59cb\u3057\u305f\u5834\u5408\u3001\u4ee5\u524d\u306e\u5831\u916c\u3092\u53d7\u3051\u53d6\u308b\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002\u6b21\u306e\u914d\u4fe1\u304b\u3089\u5831\u916c\u3092\u53d7\u3051\u53d6\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\uff09\u003c/span\u003e\u003cbr\u003e\u305f\u3060\u3057\u3001\u7fcc\u6708\u306e5\u65e5\u306b\u306f\u3001\u524d\u6708\u306e\u5831\u916c\u3092\u4e00\u5ea6\u306b\u5f15\u304d\u6e21\u3057\u307e\u3059\u3002 \u3042\u306a\u305f\u304c\u9014\u4e2d\u304b\
