    "summary": "\u003ch4 style=\"text-align: center;\"\u003eI have been writing and re-writing this page for about a week now.  If you want to read more about me skip, down to the next paragraph. If you primary focus is on KCKCC Blue Devil Baseball, skip down to title of KCKCC Blue Devil Baseball Subscription.\u00a0 But if you really want to know what\u2019s up keep reading right here.  I am currently producing Harrisonville Wildcats Football on my website \u003ca href=\"http://www.4teez.com\"\u003ewww.4teez.com\u003c/a\u003e.  I would like to step it up a notch with a couple new cameras and a video mixer for sports production in the future.  I am going to produce vintage Harrisonville Wildcats Sports Contests and would like you to purchase a membership by pledging a small monthly amount to help me reach my goal.  I will be uploading various past Harrisonville sporting events.  Mostly Wildcat football from current to back to the 70s digitized from 16MM reel to reel.  If you would like to check this out further go to \u003ca href=\"http://www.4teez.com\"\u003ewww.4teez.com\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/4teez\"\u003ewww.patreon.com/4teez\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMost all of you know me but for those who don\u2019t, I am Jerry Foerschler.  I am a retired educator.  For the past 29 years my wife Brenda (retired as well) and I have lived in Harrisonville, MO.  We have worked for Harrisonville Cass R9 School for virtually that entire time.  Outside of my love for her and our 4 boys, (4teez: Tommy, Travis, Tanner \u0026amp; Tucker), who all graduated from Harrisonville High School and played sports here as well, I have developed a deep passion for Sports Video.\u003cbr\u003e\u003cbr\u003eI plan to produce recent Harrisonville football past to present.\u003cbr\u003e\u003cbr\u003eI would like to create a very extensive library of Harrisonville High School sports video.  At this time I have chosen to upload videos I have collected over the years.  The extent of the collection is mostly football going back into the 70s on 16MM reel-to-reel, VHS \u0026amp; most recently on computer storage.  I also have small amounts of other sports but would like to extend that part of the library.\u003cbr\u003e\u003cbr\u003e$1 per month is the beginning amount but if you would like to pledge more to help support my efforts with this venture choose a Tier and proceed.\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e KCKCC Blue Devil Baseball\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eTo subscribe go to the bottom tier at this point to sign up to watch and listen to Blue Devil Baseball.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003ej4sler\u003cbr\u003eJerry E Foerschler\u003cbr\u003e\u003ca href=\"http://www.4teez.com\"\u003ewww.4teez.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/4teez\"\u003ewww.patreon.com/4teez\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
