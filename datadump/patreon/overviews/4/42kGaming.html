    "summary": "\u003cstrong\u003eHey there, and welcome to 42kGaming!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Steve and since early 2009, I\u0027ve been making gaming videos on YouTube. You\u0027ve seen me shoot people in the biscuits in Fallout 3, wrangle up mostly bad guys in Red Dead Redemption, and show an extreme side in WWE and MDickie games. Thanks to that, my YouTube channel has grown to over 42,000 subscribers!\u003cbr\u003e\u003cbr\u003eI love being able to make videos. The whole process! Recording, editing, making thumbnails, and planning out the uploads. I really enjoy all of the work it takes to put out quality videos. Unfortunately, it can take a lot of time and with being a Dad now, it\u0027s very difficult.\u003cbr\u003e\u003cbr\u003eSupporting me through Patreon will be supporting me directly. If you do contribute, I would advise you to use ADBlock on my videos since you\u0027ll be supporting me through here. I\u0027d really like to do a lot more videos a day and return to live streaming on a more consistent basis. Overall this will help give me the time to improve the quality and work put into each video. Please, only if you have the means to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Contributing\u00a0Will Do\u003cbr\u003e\u003cbr\u003e\u2022 \u003c/strong\u003eVideos, videos, and MOAR videos\u003cbr\u003eRight now I\u0027m uploading what I can, but this will help with time to do a lot more!\u003cbr\u003e\u003cbr\u003e\u2022 Equipment needed\u003cbr\u003eAs long as I\u0027ve been doing this, I\u0027ve gone through several microphones, capture devices, batteries, external hard drives for backing up videos, and programs used for editing.\u003cbr\u003e\u003cbr\u003e\u2022 Helping Me Out in General\u003cbr\u003eIf I have the time to do what I love, I\u0027ll be forever grateful. This will help give me the amount of time to spend on everything!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s Just About It\u003cbr\
