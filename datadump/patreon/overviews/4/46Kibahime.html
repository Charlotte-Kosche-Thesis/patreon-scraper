    "summary": "Greetings!! Thank you for visiting my humble page!\u003cbr\u003e\u003cbr\u003eI\u0027m Kiba, a self-taught digital artist and \u003cdel\u003eattempting\u003c/del\u003e\u00a0novelist. My favourite genres to draw and write are fantasy and science-fiction.\u003cbr\u003e\u003cbr\u003eI started drawing basically as soon as could hold a pencil, and moved to digital for the first time - briefly - when I was about 12/13-ish. I got into digital art and writing seriously when I was 16, and have been learning various techniques since. I started dabbling in 3D modelling somewhere in 2015.\u00a0I use Clip Studio Paint for my art, and model using blender.\u003cbr\u003e\u003cbr\u003eI am confident in my abilities as a character designer, and have been blessed to be able to design for Skyhuntress and A. E. Odendaal for their projects Indigo, ShadowSong and Delphinus Proxy respectively. I also enjoy making the occasional tutorial, but look forward to expanding into more creative genres as well.\u003cbr\u003e\u003cbr\u003eThank you for visiting and supporting me! I truly appreciate it. \u003cbr\u003eRAINBOW SHORTBREAD COOKIES FOR YOU!"
