    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003eHey everyone!\u003cbr\u003e\u003cbr\u003eWe are small team of experienced IT technicians.\u00a0\u003cbr\u003eand right now we are working specifically with\u00a0 \u003ca href=\"https://warframe.market/\" rel=\"nofollow\"\u003eWarframe.market\u003c/a\u003e.\u003cbr\u003eHowever, in the future we also plan on starting up services for gamers, so this is just the beginning.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nOur team includes two developers who selflessly work on all code (backend+frontend developer and android developer). Right now we finance everything we do. The majority of our profit comes from freelance work which occupies most of our work time. We devote the rest of our time on project development.\u003cbr\u003e\n\u003cbr\u003e\nOverall we were ok with this but because the project has been growing in popularity we have had to focus more time and energy on it.  We had to increase expenses in order to maintenance the quality of service. \u003cbr\u003e\n\u003cbr\u003e\nWe are long time gamers, which is why we want to create reliable, convenient and awesome club type services. We want to create services for people.\u003cbr\u003e\n\u003cbr\u003e\nBut without your help we cannot reach these goals. Any contribution of yours, even the smallest are going to help realize these projects and will become part of history. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOur\u00a0plans\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eOf course we are not going to just stop at \"Warframe.market\". We also plan to make services from fans to fans and we will do it at the highest level. \u003cbr\u003e\u003cbr\u003eAnd believe us, we do have some to surprises for you:) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n___________\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/42_Bytes_Team\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discordapp.com/invite/M7BHnPS\" rel=\"nofollow\" target=\"_blank\"\u003eDiscord Channel\u003c/a\u003e\u003cbr\u003e___________"
