    "summary": "\u003cspan style=\"color: rgb(0,0,0);\"\u003eHi there\u00a0- and thanks for tuning in!\u00a0[Hear More @\u00a0\u003ca href=\"http://musicalhealing.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehttp://musicalhealing.bandcamp.com\u003c/strong\u003e\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003eThis cause isn\u0027t about an artist name, a title, or even recognition... it\u0027s about\n\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=5.00#r8337\" target=\"_blank\"\u003e\u003cstrong\u003ea dream that can awaken thousands\u003c/strong\u003e\u003c/a\u003e by reminding people, through music, that their empowered expression is a path of true growth and harmony with life.\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"\"\u003e\n\u003cspan style=\"\"\u003e\u003cimg src=\"http://i.imgur.com/uqaM8d4.png\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"\"\u003eThroughout my whole life, I have always been \"different.\" Since discovering my gifts at a young age, I started making music almost entirely for the purpose of helping others heal. With this project, I am reflecting my own experiences and challenges as I go through them in my life... with each and every song. This outlet is my genuine expression and reality, shared as a reflection of things that may be meaningful to your own.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\nMusic of this nature can be a deeply transformative catalyst in helping people to come \u0027back in touch\u0027 with more of themselves \u2014 gently re-gluing \u0027broken\u0027 experiences and releasing our resistances back into a unified sense of lightness and purpose. I have found tremendous joy in sharing it with people... \u003cstrong\u003eit has mended hearts\u003c/strong\u003e, brought meaningful resolve to lifelong hardships, and imparted memorable experiences, among many other things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e______________________________\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nYou can download or Subscribe\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=5.00#r8337\" target=\"_blank\"\u003efor even $1/video\u003c/a\u003e\u003c/strong\u003e, and stay updated with all my upcoming recordings and projects. \u00a0Even request a\u00a0\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=25.00#r8337\" target=\"_blank\"\u003epersonalized session for yourself\u003c/a\u003e\u003c/strong\u003e\u00a0\u2014 simply get in touch!\u00a0 Every pledge will directly support my dream of playing internationally, and bringing this gift to audiences all over.\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=25.00#r8337\" target=\"_blank\"\u003e\n\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=5.00#r8337\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/VzmY8p0.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003e. . . Many people are coming forth in this time of transformation with their own emerging gifts and talents, to help \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=5.00#r8337\"\u003elight the way for all of us\u003c/a\u003e\u003c/strong\u003e\u00a0\u2014\u00a0\u003c/em\u003eto remind us that we are all part of something bigger. In my astounding experiences and realizations in this life, I\u0027ve come to know that this is my spiritual joy and purpose as well... helping people \u0027re-member\u0027 themselves in true empowerment, through the unique avenue of music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003eI have seen the profound impact that this music can have in liberating people\u0027s imagination, and inspiring their truest self. The sheer love felt within it has facilitated powerful healings\u00a0in people of all ages.\u00a0So, I have set out to chronicle my ongoing creations via this platform... as I grow in my own journey, every step of the way \u2014\u00a0with love and excitement that it will help others alongside me...\u00a0\n\t\u003cspan style=\"color: rgb(0,0,0);\"\u003e[\u003ca href=\"http://www.patreon.com/bePatron?rid=8337\u0026amp;u=55635\u0026amp;patAmt=5.00#r8337\"\u003e\u003cstrong\u003e\u003c/strong\u003eTune in\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003e\u003cspan style=\"color: rgb(0,0,0); line-height: 1.45em;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
