    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVencedor do Patrono 4gnews de abril\u003c/strong\u003e\u003c/div\u003eAntes de falar quem \u00e9 o grande vencedor do passatempo do Xiaomi Mi Note 3 dos nossos patronos deixa-me tomar aqui uma linhas para vos agradecer a todos.\nO projeto \"Patronos\" \u00e9 um sucesso at\u00e9 ao momento. Tem-nos trazido algum valor para pagar as contas e despesas do nosso website e tem trazido pr\u00e9mios para todos os que acreditam na 4gnews.\n\u003ch4\u003e\u003c/h4\u003e\nO nosso projeto \u00e9 independente e livre da opress\u00e3o tecnol\u00f3gica. Acredita que existe! As empresas detestam e ignoram quem lhes aponta defeitos e por isso mesmo \u00e9 que o teu apoio \u00e9 fundamental.\nQueremos trazer sempre a verdade acima da mesa. Queremos ser cr\u00edticos dos produtos que avali\u00e1mos e mais do isso, queremos que te sintas em casa e confies na nossa palavra. Por isso, em nome da 4gnews, um enorme obrigado por todo o vosso apoio.\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003eO vencedor do Xiaomi Mi Note 3 no passatempo 4gnews \u00e9 o Leandro Costa\u003c/em\u003e\u003c/h2\u003e\nSem mais demoras, o vencedor do passatempo do Xiaomi Mi Note 3 \u00e9 o Leandro Costa. O Leandro \u00e9 um dos patronos da 4gnews que nos tem ajudado neste longo caminho. A todos e, mais uma vez, obrigado pelo apoio.\n\tSe queres ser nosso patrono,\u003ca href=\"https://www.patreon.com/4gnews\" rel=\"noopener\" target=\"_blank\"\u003e precisas apenas de dar um salto na nossa p\u00e1gina do Patreon. Dependendo do valor que ajudas ter\u00e1s um lote de rifas associado.\u003c/a\u003e\n\tDepois s\u00f3 a sorte o dir\u00e1. O Patrono \u00e9 selecionado pelo Random.org e anunciado mais tarde aqui na 4gnews.\nO passatempo do pr\u00f3ximo m\u00eas j\u00e1 est\u00e1 quase pronto e ser\u00e1 anunciado j\u00e1 amanh\u00e3. Deixa-me s\u00f3 dar a dica que se gostas da Xiaomi, gostar\u00e1s do pr\u00f3ximo pr\u00e9mio Patronos 4gnews."
