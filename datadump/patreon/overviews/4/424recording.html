    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vgXXqgReMjY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://424recording.com/patreon/patreon_about.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eHey, this is \u003cstrong\u003eMike\u003c/strong\u003e from 424recording.com. I started a YouTube Channel about a year ago focused on\u00a0recording tutorials for \u003cstrong\u003ecassette 4-track enthusiasts\u003c/strong\u003e and now I\u0027m branching out into\u00a0\u003cstrong\u003elofi and home studio recording\u003c/strong\u003e. I\u0027m showcasing \u003cstrong\u003erecording\u003c/strong\u003e\u003cstrong\u003e\u00a0tips and tricks\u003c/strong\u003e I\u0027ve developed over the years, releasing original music utilizing these techniques, and teaching people\u00a0\u003cstrong\u003ehow to achieve the sounds\u003c/strong\u003e. Over the course of each week, in the two videos I release and the one live stream I host, I\u0027m giving away all the \u003cstrong\u003erecording techniques, secrets, and shortcuts \u003c/strong\u003eI\u0027ve developed that\u00a0I wish someone had told me 15 years ago! Check out the\u00a0\u003ca href=\"http://www.youtube.com/424recording\"\u003eYouTube Channel\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LDYQTcS7VS0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://424recording.com/patreon/patreon_money.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eCreating the videos on the channel\u00a0\u003c/strong\u003e\u003cstrong\u003ecombines skills I\u0027m curious about and want to develop\u003c/strong\u003e: writing, filming, lighting, public speaking, teaching, songwriting, music making, and of course, recording.\u00a0\u003cstrong\u003eI\u0027ll be here doing my thing every week, building a community around music and recording\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eIf the videos and my mission resonate with you, entertain you, educate you, inspire you, help you create your artistic vision, or provide you with a community to explore your interests, \u003cstrong\u003eplease consider\u003c/strong\u003e\u00a0\u003cstrong\u003esupporting the channel on Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA special thanks to all the fans and patrons\u003c/strong\u003e who have watched a video, subscribed to the channel, liked a video, commented on a video, shared a video, disliked a video, joined the discussion on the forum at 424recording.com/forum, told their friends about the channel, sent me an email, hung out on a live stream, given me feedback on the channel and my music both online and in person... \u003cstrong\u003ew\u003c/strong\u003e\u003cstrong\u003eithout ya, I\u0027d just be speaking into the void!\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRecord something awesome,\u003c/strong\u003e\u003cbr\u003eMike / 424recording.com\u003cbr\u003e\u003cbr\u003eP. S. \u003cstrong\u003eGodspeed, my friend!\u003c/strong\u003e\u00a0\u003cstrong\u003eDon\u0027t forget to subscribe to my YouTube Channel, ya nerd!\u003c/strong\u003e\u003cbr\u003eP. P. S.\u003cstrong\u003e Do something you want to do today!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://424recording.com/patreon/patreon_rewards.png\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2134571\"\u003e\u003cimg src=\"http://424recording.com/patreon/ya_nerd.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIncludes access to my patron-only feed\u003cbr\u003e(thanks for supporting me on Patreon, ya nerd!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2134591\"\u003e\u003cimg src=\"http://424recording.com/patreon/godspeed.png\"\u003e\u003c/a\u003e\u003cbr\u003eIncludes access to my patron-only feed +\u003cbr\u003e\u003cstrong\u003eYour messages and emails will receive top priority in my inboxes\u003cbr\u003e(and of course, right here on Patreon!)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2134604\"\u003e\u003cbr\u003e\u003cimg src=\"http://424recording.com/patreon/neighbors.png\"\u003e\u003c/a\u003e\u003cbr\u003eIncludes access to my patron-only feed +\u003cbr\u003eYour messages and emails will receive top priority in my inboxes +\u003cbr\u003e\u003cstrong\u003eYou\u0027ll be added to my Google Hangouts conversations so we can chat whenever you want\u00a0\u003cbr\u003e(and blast our fuzz pedals till the neighbors call the cops!)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2311902\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2311902\"\u003e\u003cimg src=\"http://424recording.com/patreon/enthusiast.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eIncludes access to my patron-only feed +\u003cbr\u003eYour messages and emails will receive top priority in my inboxes +\u003cbr\u003eYou\u0027ll be added to my Google Hangouts conversations +\u003cbr\u003e\u003cstrong\u003eI\u0027ll send you a zip file of all my music projects to date (at least 10 albums or more) including new tracks as I finish them each month before anyone else knows about them!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1295659\u0026amp;rid=2339241\"\u003e\u003cimg src=\"http://424recording.com/patreon/producer.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eIncludes access to my patron-only feed +\u003cbr\u003eYour messages and emails will receive top priority in my inboxes +\u003cbr\u003eYou\u0027ll be added to my Google Hangouts conversations + \u003cbr\u003eI\u0027ll send you a zip file of all my music projects to date (at least 10 albums or more) including new tracks as I finish them +\u003cbr\u003e\u003cstrong\u003e1x per month, you\u0027ll choose a video for me to make on the channel!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://424recording.com/patreon/patreon_works.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eFAQ\u003c/strong\u003e\u003cbr\u003eI\u0027m new to Patreon as a creator, so here\u0027s a brief rundown of what to expect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos do you release a month?\u003c/strong\u003e\u003cbr\u003eAs of April 2018, I\u0027ve scaled back my release schedule to 2 videos + 1 Live Stream per week, with bonus Live Streams on the 1st Saturday of each month. I release new videos every Monday and Friday at 3pm EST and Live Stream every Wednesday at 7pm EST.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYeah! You can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support a different tier than the ones listed?\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to do that, you can write in whatever amount you want during the check out process. Also, wow... and thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNah. Everything is shown in US dollars on the website but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI like that t-shirt you\u0027re wearing in the videos... where can I get one?\u003c/strong\u003e\u003cbr\u003eYou can snag your very own 424 Recording t-shirt here: shop.spreadshirt.com/424recording\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the TascFam Preamp?\u003c/strong\u003e\u003cbr\u003eJay and I used Kickstarter to raise funds for a preamp based on the Tascam 424 mkiii. We\u0027re currently building these and there may be a few extras available summer 2018. Here\u0027s a link to the project if you wanna check it out: \u003ca href=\"http://kck.st/2EfUQYY\"\u003ehttp://kck.st/2EfUQYY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there any other ways to support you?\u003c/strong\u003e\u003cbr\u003eYup! You can send me funds for the channel directly through PayPal here: paypal.me/424recording\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other ways to support you?\u003c/strong\u003e\u003cbr\u003eAll of my music releases are available on a \"pay what you want\" sliding scale of $0 to $whatever. You can download my releases here: 424recording.bandcamp.com and here: becoolcowboy.bandcamp.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I send you stuff, like tapes, gear, postcards, etc.?\u003c/strong\u003e\u003cbr\u003eYeah! The address for the channel is:\u003cbr\u003eMike @ 424 Recording\u003cbr\u003eP. O. Box 151\u003cbr\u003eNew Paltz, NY 12561\u003cbr\u003eIf there\u0027s stuff you wanna see in a video, send it over!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eEmail me at 424recording@gmail.com and I\u0027ll help ya out!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CxR615UxnFQ\" width=\"560\"\u003e\u003c/iframe\u003e"
