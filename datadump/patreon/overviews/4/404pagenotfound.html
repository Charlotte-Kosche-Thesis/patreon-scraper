    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eImportant!! The updates in this Patreon page contains adult materials that most probably are not suited for minors. By pledging to this, you are agreeing into being in the age of majority/consent; 18 and above.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHello there! The name\u0027s Blackeh!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eThanks for dropping by. If you\u0027re in this page, then you\u0027re probably familiar with my work. Nonetheless, I\u0027m a furry artist that (aspires to) draw comics and illustrations and stuff. Now that\u0027s clear, lets get straight to the point. I\u0027m NOT an art student, I\u0027m a science student; learning stuff like cell tissue culture and what not. So doing stuff like drawing comics while studying is a big problem for me. BUT STILL!! I still want to continue drawing comics and creating contents for the furry community but as thing goes right now, it is not beneficial for me to draw comics as a student. So here I am~\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat am I making?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eCOMICS!! And LOTS of it if possible. If you\u0027re on this page then I believe you are already familiar with 2 of my other works. Namely \"\u003ca href=\"http://www.furaffinity.net/gallery/blackmailz/folder/139166/Our-Secret\" rel=\"nofollow\" target=\"_blank\"\u003eOur Secret\u003c/a\u003e\" and \"\u003ca href=\"http://www.furaffinity.net/gallery/blackmailz/folder/139167/Only-Memory\" rel=\"nofollow\" target=\"_blank\"\u003eOnly Memory\u003c/a\u003e\". If not, just click on the title and it should bring you up to the comics itself. To make you understand what you\u0027re going into, my comics will have a \"dirty romance\" theme, similar to the first 2 comics.\u00a0\u003cbr\u003e\u003cbr\u003eFor the current project, I\u0027m making a comic called \"One Wish\". The final installment of the Tri-O-Logy for the comics. Of course, this comic wouldn\u0027t be the last of my work but for now this is where I start.\u003cbr\u003eI believe you should only pay when you\u0027re given contents, so I\u0027m doing this per page and/or illustrations to make sure you\u0027re only charged when you get it fresh out of the proverbial \"oven\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will happen to the \"free comic\"?\u003c/strong\u003e\u003c/div\u003eThe comic will still be free, however pledgers get the advantages that normal viewers wouldn\u0027t have access to. I\u0027ll only be posting low resolution grayscale pages for free. High quality and above can only be accessed by pledgers. You can refer to the \"Rewards\" section for more info. So it\u0027s not really compulsory for you to pledge to get the comic pages.\u003cbr\u003e\u003cbr\u003eSo...that\u0027s pretty much it. Supporting this comic financially would be incredible but i need to stress that I\u0027m just as pleased if you enjoyed my comic and maybe even share it.\u00a0\u003cbr\u003e\u003cbr\u003eAny questions? Just put up a comment or alternatively you can find me dwelling in the corner right\u00a0\u003ca href=\"http://www.furaffinity.net/user/blackmailz/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
