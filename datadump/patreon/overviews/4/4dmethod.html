    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003e\n\nThanks so much for making your way to the\u00a0\u003ca href=\"https://4dmethod.com/\" target=\"_blank\"\u003e4DMethod\u003c/a\u003e Patreon page.  My name is Brent, and I am a\u00a0\u003ca href=\"http://www.4d.com/\" target=\"_blank\"\u003e4D\u003c/a\u003e developer in Chicago, Illinois in the US.  Even though \u003ca href=\"http://www.4d.com/\" target=\"_blank\"\u003e4D\u003c/a\u003e has been around for 30+ years and is in use worldwide, it is still a niche programming language.  You likely will not find hundreds of skilled developers in your city to meet with or discuss current topics, however interacting and collaborating with other people in your field is vital for professionals. \u003cbr\u003e\n\n\u003cbr\u003eSo I tried something new by starting \u003ca href=\"https://4dmethod.com/\" target=\"_blank\"\u003e4DMethod\u003c/a\u003e to create an online community via\u00a0\u003ca href=\"https://hangouts.google.com\" target=\"_blank\"\u003eGoogle Hangouts\u003c/a\u003e where \u003ca href=\"http://www.4d.com/\" target=\"_blank\"\u003e4D\u003c/a\u003e developers and users from around the world can get together on a regular basis, discuss current industry news, and demo work that they would like to share.  We have been at it for several years now and have accumulated a long list of recorded demos from developers and users.\u003cbr\u003e\n\n\u003cbr\u003eI don\u2019t expect or assume anyone will contribute any more to \u003ca href=\"https://4dmethod.com/\" target=\"_blank\"\u003e4DMethod\u003c/a\u003e than simply taking part and joining the discussion. \u00a0That is appreciated in and of itself. \u00a0But if you feel like contributing more, it will help provide me with the time and resources to keep the demos, meetings, and shared code coming and high in quality.\u003cbr\u003e\n\n\u003cbr\u003eThrough Patreon, you can contribute whatever you like on a monthly basis. \u00a0You can choose from 4 levels of reward. \u00a0Each level includes all previous rewards, except for the limited ones!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003e$5 - \u003cstrong\u003eMitarbeiter\u003c/strong\u003e (Co-worker in German)\u003cbr\u003e\u003cul\u003e\u003cli\u003eVerbal shout out and thank you during the meeting\u003c/li\u003e\u003cli\u003eGet a copy of the slides the day before the meeting\u003c/li\u003e\u003cli\u003eContribute an image from your local area photography collection for the \u003ca href=\"https://4dmethod.com/\" target=\"_blank\"\u003e4DMethod\u003c/a\u003e site header\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e$10 -\u00a0\u003cstrong\u003eOrganisateur\u003c/strong\u003e (Organizer in French)\u003cul\u003e\u003cli\u003eInvite to post meeting hangout to discuss previous meeting\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003eHave your own dedicated Demo page on \u003ca href=\"https://4dmethod.com/\" target=\"_blank\"\u003e4DMethod\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e$20 -\u00a0\u003cstrong\u003eConsiglieri\u003c/strong\u003e (Counselor in Italian)\u003cul\u003e\u003cli\u003eHelp set dates for future meetings\u003c/li\u003e\u003cli\u003eGuarantee demo spot in next year\u00a0(5 available)\u003c/li\u003e\u003cli\u003eReserved spot in the hangout (5 available)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e$50 -\u00a0\u003cstrong\u003eJefe\u003c/strong\u003e (Boss in Spanish)\u003cul\u003e\u003cli\u003eName/ logo included in a slide in each meeting ala\u00a0(\u201cmade possible by\u2026\u201d)\u00a0\u003c/li\u003e\u003cli\u003eYour name in the meeting description text\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cul\u003e\n\n\n\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\n\u003c/ul\u003e"

     "about": "\u003ca href=\"https://4dmethod.files.wordpress.com/2012/07/im011953_004.jpg\"\u003e\u003cimg height=\"300\" src=\"https://4dmethod.files.wordpress.com/2012/07/im011953_004.jpg?w=200\u0026amp;h=300\" style=\"margin: 4px 24px 12px 0px; float: left;\" width=\"200\"\u003e\u003c/a\u003eI have been a professional \u003ca href=\"http://www.4d.com/\"\u003e4D\u003c/a\u003e developer since the 90\u2019s and have had the opportunity to work with \u003ca href=\"http://www.4d.com/\"\u003e4D\u003c/a\u003e in a variety of industries in Europe and the US. \u00a0As a regular attendee of \u003ca href=\"http://www.4d.com/company/events/4d-summit-2016.html\"\u003e4D Summit\u003c/a\u003e conferences and an avid \u003ca href=\"http://kb.4d.com/\"\u003eKnowledgebase\u003c/a\u003e reader, I like to stay up to date on the latest methods and capabilities of \u003ca href=\"http://www.4d.com/\"\u003e4D\u003c/a\u003e and \u003ca href=\"http://www.wakanda.org/\"\u003eWakanda\u003c/a\u003e. \u00a0Pressed to solve business requirements using \u003ca href=\"http://www.4d.com/\"\u003e4D\u003c/a\u003e products throughout my career, I have been able to extend \u003ca href=\"http://www.4d.com/\"\u003e4D\u003c/a\u003e systems into some interesting directions. \u00a0Now I like to share my experience to help support the 4D developer community.\u003cbr\u003e\u003cbr\u003eSee more of my history on \u003ca href=\"http://www.linkedin.com/in/linkbrent\"\u003eLinkedIn\u003c/a\u003e.\u003cbr\u003e",
