    "summary": "Hello!\u003cbr\u003eI\u0027m Yon! Otherwise known as The Fourth Reset or 4threset!\u003cbr\u003eThis Patreon currently is focused solely on my current webcomics,\u00a0\u003ca href=\"https://tapas.io/series/The-Witches-Bakery\"\u003eThe Witches\u0027 Bakery\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/chinatop\" target=\"_blank\"\u003eChinatop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m currently an International Student studying Animation in Sydney so a lot of my time and focus is divided between uni work and working part time.\u003cbr\u003e\u003cbr\u003eThe Witches Bakery is only a fraction of the stories and universes I\u0027m hoping to one day bring to life and there\u0027s just so much more I want to do for it.\u00a0I guess my ultimate goal would be to be completely self sustained off it one day and grow The Witches Bakery and it\u0027s many universes into what I\u0027ve always wanted it to be!\u003cbr\u003eCurrently as of typing this I\u0027m working at a pace of two pages every week, I\u0027m hoping to be able to improve the quality of my work and increase the output of pages as I go.\u003cbr\u003eAs I\u0027ve mentioned the Witches Bakery is only one and a small story of a larger story I\u0027m hoping to tell in full one day and I hope to be able to tell it in it\u0027s full grandeur one day!\u003cbr\u003e\u003cbr\u003eCurrently the tiers are very limited as I don\u0027t have much to offer outside of sketches (which aren\u0027t very much) and my work rate is very slow, but again I\u0027m hoping to expand and be able to slowly shift my focus to this project and be able to offer more!\u003cbr\u003e\u003cbr\u003eOne of my goals is to be able to offer Illustration rewards to my tiers in the near future!\u003cbr\u003e\u003cbr\u003eAll rewards will be posted within the first week of every month!"
