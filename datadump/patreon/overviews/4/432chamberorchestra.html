    "summary": "\u003cstrong\u003eDear friends and 432 Hz music lovers,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe \u00a0are the 432 Chamber Orchestra - chamber string orchestra which plays in A = 432 Hz concert pitch. It sounds better to us as well as to many of the people who attend our concerts. \u00a0More information on our website:\u00a0\u003ca href=\"http://432hz-orchestra.com/\" target=\"_blank\"\u003ehttp://432hz-orchestra.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAfter nearly 2 years after our debut concert the 432 Chamber Orchestra needs your support.\u00a0We would like to establish the orchestra as an ensemble which is going to have rehearsals and concerts on a regular basis. Until now we gathered only for concerts.\u003cbr\u003e\u003cbr\u003eSo if you like the idea to listen to classical music in 432 Hz, we will be happy to see your name among our patrons. There is already some free audio demos for download for Our Patrons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are starting with a small goal - $ 350 per month - which will enable us to produce 5 audio recordings of music in 432 Hz with 432 Chamber Orchestra\u0027s Quartet.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI hope that with your support soon we will be able to make recordings with the whole orchestra. Please share the information to your friends - this way more people will know about our initiative.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust have in mind that Patreon features monthly \"subscription\" not a one time donation but you can unsubscribe at any time.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003eIvan K. Yanakiev\u003cbr\u003eConductor and founder\u003cbr\u003e\u003ca href=\"http://432hz-orchestra.com/\" target=\"_blank\"\u003ehttp://432hz-orchestra.com/\u003c/a\u003e\u003cbr\u003e"
