href=\"https://www.facebook.com/4thWallPros/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/12832453_1096155823762967_6325449756356916251_n.png?oh=4be7b570ef267ed67e1e56b2a4c12534\u0026amp;oe=57603220\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCxLK4C2tjK2ig9zv9mf2zYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xta1/v/t1.0-9/12791036_1096155850429631_2364622056108475766_n.png?oh=19701941f0c06c6ed5daada6d64f4e6f\u0026amp;oe=575EC6F2\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/4thwallpros/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/1970935_1096155820429634_6507004651399841399_n.png?oh=925b241632bd386a00a1d702f37a4953\u0026amp;oe=5792EA82\" style=\"width: 293px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eAceblade- The Vegas Vigilante wants nothing more than for the people in Vegas City to be free of the greed and corruption that has gripped his city. The bad thing is, it took him dying to even notice it.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/TheAceblade/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xtf1/v/t1.0-9/12651323_972044002866706_7650309359329371131_n.jpg?oh=d5cba1451915ede7dfd00191aa3e155f\u0026amp;oe=57583520\" style=\"width: 460px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eKing Supreme- The Supreme Servant is a seven foot Goliath of duty and respect. The crown gives the wearer a full range of imaginable powers to use at his will. It also amplifies the wearers weaknesses for the whole world to see.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/11403037_857638467663181_3568750549788048558_n.jpg?oh=442bdf8dc9f6be642e08589550b62cc1\u0026amp;oe=5756C178\" style=\"width: 538px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBlack Scorpion- Once a member of the Commander Lecrash\u0027s SIC Squad Alpha, Black Scorpion uses his considerable talents to fight powerful villains in Las Pacificas and to protect its citizens from fallen to the same fate of his wife. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/officialblackscorpion/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/hphotos-xta1/t31.0-8/12593495_1682476492021365_2468017728093684441_o.jpg\" style=\"width: 526px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLumberJax- If you see him like this, you may want to go in the other direction. Superstar Football MVP turned convict and then hero of New Orleans. The LumberJax is a man focused on his goal. To destroy those who seek to hurt and harm innocent people and make them pay for their evil deeds.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia1-1.xx.fbcdn.net/hphotos-xpl1/v/t1.0-0/s526x395/250179_1697672770504242_913267270704314855_n.jpg?oh=b4082278730a29ac156dc77af0ffcc82\u0026amp;oe=575FA31F\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cbr\u003eQueen Zadye- The Queen of the ancient race of humans from the planet Orkytch. She is a proud warrior with a heart of gold, but don\u0027t cross her... you WILL regret it. Queen Zadye lost her parent\u0027s on the same day that King Supreme, the royal protector abandoned her planet. She had to grow up fast. With only her battle training as her foundation, she subdued the calamity that came with a vacant throne and created respect among her people. The throne belongs to her alone and she knows she has to watch her back because power corrupts.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/12645235_1544375359208276_8470640884713821838_n.jpg?oh=05c005b3f072c57fe09e265a3f5b4d9f\u0026amp;oe=574C544E\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
