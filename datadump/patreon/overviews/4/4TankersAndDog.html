    "summary": "\u003cstrong\u003eIn a World...of Tanks\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon page everyone, my name is Carl, aka 4TankersAndDog. \u00a0Born in California and raised in Silicon Valley in a family of engineers, I have Computers in my DNA and Computer Gaming in my blood. \u00a0You could probably tap me like a tree for a direct transfusion of sweet WN8 enhancing elixir, but instead I would kindly encourage seekers of WoT Knowledge to find my YouTube channel and binge watch until your brain explodes. \u00a0\u003cbr\u003e\u003cbr\u003eYes...World of Tanks. \u00a0Much like Othello or Go, it is a simple game to play, yet incredibly tricky to master. \u00a0They say there\u0027s no substitute for seat time, and that is certainly true, but for my fans and patrons I do my best to help accelerate that process with video guides on tanks and maps, quirks of game physics and equipment, and advanced skill training\u00a0to speed your elevation to the next level of your tanking journey.\u003cbr\u003e\u003cbr\u003eThere\u0027s been a vast sea of bits wasted venting at War Gaming for creating such a complex and yet mostly undocumented virtual world, but I like to see it as an opportunity for us to play as explorers, to seek out understanding and discover the underlying rules and mechanics that make it go round. \u00a0Using the principals of science and engineering we will strip away the matrix, laying bare the naked truths of the underlying code, and then use this hard won knowledge to totally p0wn our enemies.\u003cbr\u003e\u003cbr\u003eThank you very much to my Patreon supporters, and in addition all my fans on YouTube, Facebook, Twitter, Twitch, the WoT Forums, and even IRL. \u00a0Your support, both moral and monetary, help keep this channel rolling out on a regular basis. \u00a0Thank You!\u003cbr\u003e\u003cbr\u003e"
