    "summary": "Burn It All Down is the weekly feminist sports podcast you need.\u003cbr\u003e\u003cbr\u003eIt\u0027s hosted by:\u003cbr\u003e\u003cul\u003e\u003cli\u003eShireen Ahmed, freelance writer and sports activist in Toronto\u003c/li\u003e\u003cli\u003eAmira Rose Davis, Assistant Professor of History and Women\u2019s, Gender, and Sexuality Studies at Penn State University\u003c/li\u003e\u003cli\u003eBrenda Elsey, Associate Professor of History at Hofstra in New York\u003c/li\u003e\u003cli\u003eLindsay Gibbs, sports reporter at ThinkProgress in Washington, DC\u00a0\u003c/li\u003e\u003cli\u003eJessica Luther, freelance sportswriter and author in Austin, Texas\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach week, we bring an intersectional feminist view\nto the biggest stories in sports, toss the most abominable people in\nathletics on the proverbial Burn Pile, and celebrate some of the most badass\nwomen, non-binary, and gender-nonconforming people in sports.\u003cbr\u003e\u003cbr\u003eWe also interview some of the most influential figures in the game. In the six months and over 32 episodes we\u0027ve created so far, we\u0027ve talked to people like ESPN\u0027s Jemele Hill, legendary sportscaster Andrea Kremer, the WNBA\u0027s Layshia Clarendon and Essence Carson, professional soccer player and commentator Monica Gonzalez, and Brazilian soccer legends Sissi and Tafa.\u00a0\u003cbr\u003e\u003cbr\u003eThe\nsupport from your Patreon donations will allow us to continue to afford quick,\nhigh-quality editing, and to provide transcripts for each episode. Beyond that,\nwe hope to hire a part-time producer to smooth out the behind-the-scenes work it takes to put this show together each week. In time, we want to take this\nshow on the road and record live in front of audiences. All of these things\ntake time, effort, and money to make possible. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe\nwork we do is now more important than ever. 40% of all sports\nparticipants are female, yet women\u2019s sports receive only 4% (!!!) of all sport media\ncoverage. 87% of sports reporters and editors are men. In podcasting,\nit\u2019s even worse -- of the top 50 sports podcasts on the iTunes charts, only\nthree of them have even one female host. We have FIVE.\u003cbr\u003e\u003cbr\u003e\n\nFace\nit -- you all need us. Badly.\u003cbr\u003e\u003cbr\u003eWe are so appreciative of the incredible response to the podcast, but we need your continued support.\u003cbr\u003e\u003cbr\u003ePlease, become a Burn It\nAll Down patron and share the podcast with your friends, so we can keep bringing this\npodcast to you on a weekly basis, championing the women in sports who deserve\nto be championed, and, of course, burning all the things that need to be\nburned.\u003cbr\u003e\u003cbr\u003eWhat people are saying:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u201cNot only can this diverse group of friends be counted on to bring an intersectional eye to everything they discuss, they\u2019re also on the ball when it comes to basic coverage, as well.\u201d \u2013 \u003ca href=\"http://www.shondaland.com/live/a13048124/podcasts-you-probably-arent-listening-to/\"\u003eShondaland\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.shondaland.com/live/a13048124/podcasts-you-probably-arent-listening-to/\"\u003e\u003c/a\u003e\u201cThis podcast is a who\u2019s who of amazing women sports writers.\u201d \u2013 \u003cem\u003eBitch Magazine\u003c/em\u003e (No. 77, Winter 2018 issue)\u003c/li\u003e\u003cli\u003e\u201cIt is fantastic to finally have a show that\u2026understands that not all sports fans live in man-caves in their basement.\u201d \u2013 \u003ca href=\"https://rewire.news/article/2017/12/21/media-moved-us-2017-picks-resistance-joy/\"\u003eRewire\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
