    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6YBD-r1QT9M\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Thanks for so much for checking out our Patreon! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is BlackGirlGamers?\u003c/strong\u003e\u003cbr\u003eBlack Girl Gamers is a online platform based community that aims to grow and impact the\u00a0\u003ca href=\"http://europe.newsweek.com/video-games-race-black-protagonists-509328?rm=eu\"\u003egaming industry\u003c/a\u003e. \u00a0It was created by Jay-Ann Lopez in 2015 as a means to establish a safe space where Black women could game in a safe environment away from frequently experienced racist and sexist abuse. \u00a0We take great pride in our international community of over 1500+ members inclusive of LBGTQA+. \u00a0All gaming platforms and types of games are played by our members, we even have a couple of game developers! We create gaming content both on YouTube \u0026amp; Twitch; and so our visibility is already increasing but we do need help some help to continue on this journey. This is where your support will come in!\u003cbr\u003e\u003cbr\u003eWhen you become a patron, here\u0027s what you\u0027ll be helping towards:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLaunch \u0026amp; maintenance of TheBlackGirlGamers.com:\u003c/strong\u003e\u003cbr\u003eThe first step towards change is visibility. TheBlackGirlGamers.com will be\u00a0the hub, the HQ, the waypoint for all content BGG including articles on gaming content written by our members, BGG videos/past streams, BGG coverage of conferences and more. \u00a0We want Black women within the gaming space to have their opinions heard! As I\u0027m sure you\u0027re aware having a self hosted site costs not including; the design, site security,\u00a0domain fees, optimisation and more for\u00a0said site. If you support us, you can help us get this up and running. \u00a0The cost for this is approximately $1000-$1500.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTravel \u0026amp; Accommodation Costs\u003c/strong\u003e\u003cbr\u003eBGG hopes to be at gaming conferences getting the latest news, sitting on panels and giving our take on what\u0027s new in the gaming industry. \u00a0As you can tell from my accent, I am based in London and of course a majority of conferences are based in the US. \u00a0With your support, I would like to allow more local BGG members/contributors to attend gaming cons and events where possible. This, of course, will require funds for travel and board which is where your support comes in. \u00a0You would be helping us to not only increase our profile but also help BGG members/contributors to attend these events who otherwise may not be able to afford it.\u00a0\u003cbr\u003e\u003cbr\u003eOur first stop was\u00a0\u003cstrong\u003ePAX EAST 2017!\u003c/strong\u003e \u00a0I personally sat on the \u0027Creating a Safe space for Black Girl Gamers\u0027 panel with other members of the BGG community! \u00a0We received an amazing amount of feedback from the panel! \u00a0This is the kind of impact is what we will continue to make with your help!\u003cbr\u003e\u003cbr\u003eOur second stop was\u00a0\u003cstrong\u003eBlerdCon 2017! \u00a0\u003c/strong\u003eMembers Junae Bennett, Anastasia Chase \u0026amp; Akua Harris will be physically present and hopefully Jay will be able to Skype as we are holding the part 2 of the \u0027Creating a safe space for Black Girl Gamers\u0027 Panel.\u00a0\u003cbr\u003e\u003cbr\u003eOur next stop is \u003cstrong\u003eUniversal FanCon 2018! \u003c/strong\u003eFounder Jay-Ann Lopez and members\u00a0Junae Bennett, Anastasia Chase \u0026amp; Akua Harris will be at this trail-blazing con of all things fandom spanning TV, Games, Comics, Anime and more.\u00a0 We have also submitted a panel regarding how to build your passion into your legacy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaying writers and contributors of TheBlackGirlGamers.com:\u00a0\u003cbr\u003e\u003c/strong\u003eTime is money, and though BGG members and contributors are very keen to help get our site off the ground; I understand everybody has to live and I appreciate the time it takes out of peoples\u0027 day to contribute to the site therefore I would like to offer financial compensation so contributors can get paid for their valued efforts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRainy Day Fund:\u003cbr\u003e\u003c/strong\u003eIn case anything goes wrong; laptop failure, website optimisation; equipment problems or malfunctions.\u00a0\u003cbr\u003e\u003cbr\u003e"
   },
