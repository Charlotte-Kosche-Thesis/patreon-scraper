    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0qCdE87eZpo\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F0qCdE87eZpo\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003cstrong\u003eHEY, THANKS FOR\nVISITING MY PAGE!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eI\u2019m building a\nfoundation of support by a group of patrons from all over the globe and they\u2019re\ncalled Franions (my version of minions). If you\u2019d like to join this amazing\ncommunity, now is the time! Check out the rewards, and don\u2019t hesitate to\nsponsor me monthly. Help me earn a sustainable living from writing and\nperforming my original music, and I\u2019ll be eternally grateful. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003ePatreon is a platform\nwhich allows you to support artists that you believe in. More and more people\nare pulling away from mainstream entertainment and discovering independent\nmusicians they love. Patreon allows you to support them monthly so that they\ncan invest into their craft, cover overhead expenses, and hire marketing. These\nmonthly pledges allow them \u003cstrong\u003emore time\u003c/strong\u003e and \u003cstrong\u003emore resources\u003c/strong\u003e to work\non what matters\u2026\u003cstrong\u003ethe music\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eMy name is Francesco\nMaceri, and I\u2019m an indie singer-songwriter who goes by \u003ca href=\"http://imyourfm.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFrancesco\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.imyourfm.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e. Raised\nin Florida, born in New Jersey, I chose to break away from the local music\nscene and pursue a solo songwriting career. I\u2019m a professional guitarist/singer\nwho\u2019s also a prolific songwriter. Just catch one of my live stream broadcasts\non\u00a0\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/imyourfm\"\u003eFB Live\u003c/a\u003e \u003c/strong\u003eand \u003ca href=\"http://smarturl.it/FMperiscope?IQid=Patreon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePeriscope.tv\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eyou\u2019ll know how passionate I am about my music. While you\u2019re at it, visit\nthe \u003ca href=\"http://imyourfm.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e and listen to my first EP release, \u201c\u003ca href=\"http://smarturl.it/FMbuy?IQid=Patreon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFalling Together\u003c/strong\u003e\u003c/a\u003e.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHAT IS AN INDIE\nARTIST?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eIndie artists are\nunsigned; they don\u2019t have a record contract or major backing in any way. They\nare mostly \u003cstrong\u003eon their own for literally everything\u003c/strong\u003e and \u003cstrong\u003e\u003cu\u003erely heavily\non their fan base for support\u003c/u\u003e\u003c/strong\u003e in many ways. \u003cbr\u003e\n\nAs an indie artist,\nI\u2019m grateful to understand both the artistry and business side of music, which\nis rare. It\u2019s my desire to move forward with my original music, independently.\nIt means so much to me to have your encouragement and support. \u003cstrong\u003eThe best way\nyou can get involved is to be a monthly patron.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eMY TRAVELING JOURNEY\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy solo career began when I moved to Atlanta in February 2015 after many years of playing covers in south-west Florida. A year later, \u00a0\u003cimg src=\"http://i285.photobucket.com/albums/ll52/FCM_photo/IMG_6740.jpg\" style=\"width: 332px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\nembarked on The Peri-Fornia Tour, a crowdfunded effort through live streaming app, Periscope. During this music-filled road trip, I street\nbusked (performed) and met up with my lifestream friends across the country! I\ncontinued my travels throughout California and the United States, live streaming\nevery step of the way. I\u0027ve made it back to Atlanta where I\u0027m heavily involved in the local scene; performing, collaborating, and writing music.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWHY IS IT EXCITING TO\nBE A FRANION?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eYou don\u2019t only get the\nrewards; \u003cstrong\u003eyou get to be a part of a special community of dreamers that\nuncover their true self\u003c/strong\u003e with each other \u003cstrong\u003ewhile nurturing an indie artist\u2019s\ncareer.\u003c/strong\u003e I write songs faster than I can afford to make records. With a\nfoundation of support, I can get closer to putting new music out. As a Franion,\nnot only will you watch this happen, you will have a direct hand in this\nexciting process. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003cbr\u003eYou make it possible!\u003c/strong\u003e Because of you, my music doesn\u2019t fall on deaf ears. Your support,\nwhether in person or via live streaming, truly gives me life. I think of you\nwhen I write music and I think of you when I sing music. \u003cstrong\u003eIf I can be anyone\u2019s\nsomeone to believe in, give out anything in this world for someone to keep\ncoming back to, \u003c/strong\u003eand that little something makes life just a little sweeter\n(even when it\u2019s pretty bitter),\u003cstrong\u003e then I\u2019ve fulfilled my purpose. \u003c/strong\u003eThank you.\u003cbr\u003e\n\u003cbr\u003eStay sexy\nFranions! \u003cbr\u003e\n\u003cbr\u003e\n\nNOTE: If you prefer,\nyou can send a one-time gift by \u003cstrong\u003e\u003ca href=\"https://paypal.me/imyourfm\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal.me/imyourfm\u003c/a\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003ca href=\"http://smarturl.it/FMwishlist?IQid=Patreon\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://smarturl.it/FMwishlist\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e"
