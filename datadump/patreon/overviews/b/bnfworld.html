    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/div\u003eFiggylicious and D-Rex here, a couple of artists who work frequently with ault content (if you\u0027re under 18, go ahead and click away - this Patreon isn\u0027t for you!). Together, we run an adult forum community called Bunny and Fox World, or BnF for short. We have both decided to try out Patreon in order to dedicate more of our time producing content for our community.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is BnF?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBnF is a small and constantly growing community that focuses around kemonomimi and nekomimi, or animal girls and boys, and the fun situations those characters find themselves in. We have a forum dedicated to world building, character creation, art, and roleplay, and our Discord server is where most of our members hang out to chat and make friends (if you\u0027re interested in joining the community, you can find us at bnfworld.com).\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is this Patreon for?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBecause BnF is constantly growing in size and numbers, D and Figgy - who both freelance for a living and work on commissions for BnF\u0027s members - have noticed that not everyone gets a chance to buy art, either because of time constraints or financial purposes. Therefore, we both decided to put together a Patreon to help fund nights during every month dedicated to free sketches and character designs for BnF characters with no art. We already spend a lot of time working on improvements for the forum and community, but we both want to be able to give more to the people who put their time and love into their characters.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIn the future, this Patreon will be upgraded to fund a comic set in the world of BnF, as well as potential other projects such as forum beautification, community improvement, games, and applications, etc. We intend to call this upgrade Phase 2. But for now, our primary focus is to provide art for our beloved community.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will my Support help achieve?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eD and Figgy will use the support they receive from this Patreon to dedicate one or more nights each month to Free Sketch Nights (FSN) and Character Design Nights (CDN). Free Sketch Nights are nights where we will take sketch ideas from community members, the rules for which will be outlined on our site, and draw those on Picarto stream for free. Character Design Nights are nights where we will pick random characters from the community who have no art, and do free designs for them. Patrons will also have access to PSDs of hi-res versions of BnF-related artwork done by D and Figgy. In every instance, the support we gain from the Patreon will go towards art. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow will FSNs and CDNs work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach month, either D or Figgy will commit one night to a FSN while the other commits one night to a CDN. The number of FSNs and CDNs per month will increase as we reach our Patreon goals. Regardless of how many FSNs or CDNs are done per month, once a user\u0027s idea or character has been picked, they cannot be picked again until the next month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNOTE\u003cbr\u003eThis Patreon will initially be meant to primarily benefit the BnF Community, but anyone is welcome to join in order to enjoy the extra Patreon rewards.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThank you for your support!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
