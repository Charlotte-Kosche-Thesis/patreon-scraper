    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/d4UrlPF1f10\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Black Circle Radio is a sonic joy ride featuring artists in the truest form of playback media, vinyl. The program has been on-air since 2009 with host Mitch-A-Palooza and his massive rotating pool of guests and co-hosts. Any and all music is featured during any of our three weekly programs. Long, short, metal, classical, jazz, pop, old, new, 45, or 33. We will spin it. \u003cbr\u003e\u003cbr\u003eWe currently have our main program on Monday nights which is live and on the FM airwaves at \u003ca href=\"http://www.muskegonradio.com.\"\u003ewww.muskegonradio.com.\u003c/a\u003e This program is from 7:30-9:30pm EST and has the most guest appearances, banter, and opinions. It\u0027s hosted by Mitch-A-Palooza, DJ Crinkle, RoClo, and Todd Behind the Board. This show is wicked eclectic and is a very refreshing, interesting listen to begin your week.\u003cbr\u003e\u003cbr\u003eWe host an all-vinyl radio program called \u0027Stax of Wax\u0027 for the vinyl subscription company Vinyl Me, Please. This program is extremely curated and focuses on a single artist or theme every week. There are no guests during this program and requests are accepted, but not guaranteed due to the type of programming it is. This show really rules and we are extremely proud to be hosting it for such a wonderful company. Stax of Wax is a pre-recorded show that normally goes live mid-week and can be found at www.mixcloud.com/vinylmeplease\u003cbr\u003e\u003cbr\u003eOur final show of the week goes live on Wednesday mornings from 9:00-10:00am EST. This program is live and hosted on www.sorradio.org. This is the station that Palooza was able to keep the show going on once he graduated college and had to leave the college station. Spirit of Resistance Radio is an amazing classic rock online station that boasts an insanley huge music library as well as many other live programs. This station can be streamed from the website or on most of the popular radio streaming apps and services.\u00a0\u003cbr\u003e\u003cbr\u003eNow sit back, relax, and drop that needle!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blackcircleradio.com\"\u003ewww.blackcircleradio.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMessage from Mitch:\u003cbr\u003eI just wanted to quickly say thank you to everyone who has been so supportive of this program since it\u0027s creation. It is a true passion project and one that is hopefully easily accessible to people from all walks of life. I try my absolute best to make sure that the music featured on this program is diverse and representative of the amazing soundscapes and backgrounds that the artists we spin come from. I would also like to thank each of you who believe in this form of freeform radio so much you choose to help fund it. This program is by no means what you will hear on your average FM radio station. It\u0027s live, raw, and deep diving in to all aspects of music culture through the medium of vinyl. Thank you for listening."
   },
