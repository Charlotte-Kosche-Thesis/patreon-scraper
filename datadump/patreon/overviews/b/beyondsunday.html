    "summary": "Hello and welcome! You are awesome for being you and especially awesome for checking out our Patreon page.\u003cbr\u003e\u003cbr\u003eThis page serves a couple visions. First of all, my family and I are on an epic adventure across the United States, living in a motorhome. Our heart is to connect with local churches and strengthen the heart of worship wherever we go. We lead workshops, coach worship leaders, lead worship, and write songs with team members across the country.\u003cbr\u003e\u003cbr\u003eAlso, I\u0027ve been creating a podcast called \"Beyond Sunday\" for the last 4 years. As we\u0027re traveling I will continue to do this, striving to create a resource that equips the local church worship leader of any size church to do the hard work of worship leadership with excellence, integrity, and heart.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. I\u0027ve had people ask me, \"How can we support you?\" Obviously by prayer. But also if you\u0027d like to give financially to this work, that would be so generous and amazing.\u003cbr\u003e\u003cbr\u003eI don\u0027t like asking for money, but I thought I\u0027d make this available if you believe in what we\u0027re doing. Your money will help us pay for gas, purchase podcasting equipment, create new music, and lighten the load on smaller churches who can\u0027t afford workshops and training.\u003cbr\u003e\u003cbr\u003eAgain, you\u0027re simply amazing. Thank you!\u003cbr\u003e\u003cbr\u003eDavid, Emily, Tyler \u0026amp; Eliana Santistevan"
