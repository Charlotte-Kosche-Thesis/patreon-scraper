    "published_at": "2018-04-18T01:06:49+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/T0CK8lshy5A\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Brian Barczyk and I have dedicated my life to animals and in particular my love of reptiles. I started a weekly YouTube show ten years ago on February 6, 2008 called SnakeBytesTV. I spent almost ten years where I traveled the world and shared my experiences with wildlife off all kinds. I uploaded every single week and for almost ten years almost never missed a week of content.\u00a0In November 2016, I started daily vlogging my family and my daily experiences. I focused on my life running a reptile breeding facility and traveling for animal adventure. \u003cbr\u003e\u003cbr\u003eI am still very committed to creating YouTube content; however, I want to take things to the next level. I believe we need to keep reaching people with the message of how amazing all animals and in particular reptiles are. We are opening (The Reptarium) which is a small reptile zoo located in a suburb of Detroit! It will showcase all kinds of amazing snakes, lizards and other awesome critters. We will be doing educational shows, school events, birthday parties and more. We will also be starting a Herpetological Society and have monthly meetings at our zoo! The cost of opening and operating a zoo like this is not cheap and this will be where a major part of the proceeds from this page will go.\u00a0\u003cbr\u003e\u003cbr\u003eAfter spending the last 18 months daily Vlogging, I want to get back to my other channel and start producing educational and entertaining content again. The plan is to launch two new shows, \"The Legends of Reptiles\" where I will highlight some of the pioneers and what they did to pave the way for us to enjoy reptiles like we do now. The second show would be a news commentary show on what is happening in the animal world, most likely focusing on the reptile community but far from ignoring any other major news stories about any important wildlife event, or news worthy story. Once those are established I want to expand with more weekly videos on that channel. Again, the support you show me will help fund production and editing costs as well as the necessary studio build out.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe want The Reptarium to be state of the art and an experience like no other! We are partnering with Universal Rocks to make not only the most naturalistic enclosures for the animals but also transform the entire space inside and out! \u00a0As soon as you walk through the door you will feel like you are in a Disney experience, with rock walls, realistic trees, and the smells and sounds of the animals naturalistic environments. \u00a0This will not be cheap, as a matter a fact it\u0027s REALLY expensive. But all I imagine is how many people\u0027s minds will open to appreciate the amazing animals we have when they visit us for an event. Also, producing more videos on our AnimalBytesTV platform will cost plenty. We need to build studio sets, hire production crews and editors. Although I edit all my own daily Vlogs now, there is no more time in my life to take this project on myself. With your help we can not only finish the zoo and continue to operate it at the highest level, but we can also expand the content on both our YouTube channels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSHIRTS AND MUGS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eClub BHB will receive a T-shirt\u00a0and Elite Club BHB patrons will receive a T-shirt and a mug every three months (on the third month). Each three months patrons will receive a brand new design. Join Now!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0109/0052/files/Screen_Shot_2018-04-30_at_1.06.00_PM_large.png?v=1525108780\" style=\"width: 244px;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0109/0052/files/Screen_Shot_2018-04-30_at_1.10.50_PM_large.png?v=1525108790\" style=\"width: 198px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0POSTER\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/xfxke1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
