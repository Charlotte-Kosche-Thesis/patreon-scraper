    "summary": "\u003ca href=\"https://www.boardgamegeek.com/boardgame/315/bagh-chal\"\u003eBaghchal\u003c/a\u003e is a two player board game with its roots in Nepal. Online Baghchal is its online real-time playable version made available for Baghchal players worldwide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes Online Baghchal different?\u003c/strong\u003e Online Baghchal (at the time it was live 2012-2016) was the one and only real-time multiplayer version of Baghchal online and still there are no comparable versions available. It is responsive, loads fast, is engaging and fun experience overall. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is behind Online Baghchal?\u003c/strong\u003e\u00a0\u003ca href=\"https://www.boardgamegeek.com/boardgame/315/bagh-chal\"\u003eBhupal Sapkota\u003c/a\u003e. I\u2019m a full stack software engineer living in Chitwan, a small town in Nepal. I started Online Baghchal as a lead engineer when I was working in last company I cofounded but on 2016 the company closed Baghchal project and the project is fully gone from internet. At present I\u0027m working on to re-launch Online Baghchal and weighing in options to pursue it full time to improve web version and launch mobile versions. I believe Online Baghchal could be a go to place for Baghchal players to play and socialize online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e By contributing, you\u0027re helping me pay for the hosting and server infrastructure costs, as well as my dedicated development time so I can keep making Online Baghchal better. All contributors will get free lifetime acces\u00a0to ads free premium online Baghchal software in all platforms along with their name listed in Contributors section in the website and mobile apps, \u003cstrong\u003eall patrons who help reach first goal of this Patreon will get special shout out in the\u00a0Contributors section when I re-launch Online Baghchal.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is Online Baghchal available\u003c/strong\u003e\u003cstrong\u003e? \u003c/strong\u003ehttp://baghchal.net will be up soon.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eScreenshots:\u003cbr\u003e\u003cbr\u003eHome Page\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2sm1axt7ic674.cloudfront.net/uploads/entity_screenshots/16916_1459628971.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGame Play Screen\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bhupalsapkota.com.np/ob/gameplay.jpg\"\u003e\u003cbr\u003eSome stats:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bhupalsapkota.com.np/ob/stats.png\"\u003e\u003cbr\u003e\u003cbr\u003eAndroid Version of Online Baghchal\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bhupalsapkota.com.np/ob/android.png\"\u003e\u003cbr\u003e"
