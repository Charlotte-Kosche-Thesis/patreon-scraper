    "summary": "\u003ch3 style=\"text-align: center;\"\u003eNews\u003c/h3\u003eBook One in my \u003cem\u003eOf Astral and Umbral\u003c/em\u003e series is now available! I\u0027ve made the e-book DRM-free. You can choose to purchase it from whichever vendor you prefer! Paperbacks will be added soon--still going through the approval process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.avrirsa.com/wp-content/uploads/2018/02/promo-281x300.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can buy \u003cem\u003eBeneath the Mists\u003c/em\u003e at any of the following;\u003cbr\u003eKindle: h\u003ca href=\"http://amzn.to/2oC59BH\"\u003ettp://amzn.to/2oC59BH\u003c/a\u003e\u003cbr\u003eE-book: \u003ca href=\"https://books2read.com/BeneaththeMists\"\u003ehttps://books2read.com/BeneaththeMists\u003c/a\u003e\u003cbr\u003ePaperback: \u003ca href=\"http://amzn.to/2F8X1ik\"\u003ehttp://amzn.to/2F8X1ik\u003c/a\u003e\u003cbr\u003eHardcover: \u003ca href=\"http://amzn.to/2FigRee\"\u003ehttp://amzn.to/2FigRee\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat is \"Romantic Fantasy?\"\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003eRomantic fantasy\u003c/strong\u003e is a subgenre of fantasy fiction, describing a fantasy story using many of the elements and conventions of the romance genre.\u003cbr\u003e\u003cbr\u003eOne of the key features of romantic fantasy involves the focus on relationships, social, political, and romantic. -\u003ca href=\"https://en.wikipedia.org/wiki/Romantic_fantasy\" target=\"_blank\"\u003eWikipedia\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nHello, everyone! My name is Bonnie and I\u0027m the creator behind the \u003cem\u003eOf Astral and Umbral\u003c/em\u003e series.\u003cbr\u003e\n\u003cbr\u003e\nAvrirsa and the characters living within it are something I\u0027ve been working on for many years now, across many different iterations. Some of the characters and places have existed, in some form or another, since as early as 2004!\u003cbr\u003e\n\u003cbr\u003e\nI originally began writing as a way to entertain myself. Some kids watch TV or play outside to amuse themselves, but in rural NY it was a long time before we had a service provider for cable or internet. Winters were long, and far too cold to remain outside for any length of time. At first, I simply read just about any book I could get my hands on from the library. Small town, small library. I exhausted their supply of what I \u003cem\u003ewanted\u003c/em\u003e to read quickly, so decided to write my own stories instead.\u003cbr\u003e\n\u003cbr\u003e\nThere have been a lot of ups and downs throughout the years, but I finally found a story that spoke to me and that portrayed my characters in a way that was true to them. That was the hardest part for me--finding the story that the characters wanted to be a part of.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhy I\u0027m Here\u003c/h3\u003e\n\u003cbr\u003e\nI\u0027m on Patreon for two major reasons.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI love being able to interact with my readers and create a community. Engaging with my readers brings me a lot of joy and a much-needed dose of sanity.\u003c/li\u003e\u003cli\u003eI would love to be able to make a living with my writing. It\u0027s my one true passion and it would be incredible if it could be my full-time job. There\u0027s nothing else I would rather do. While \u003cem\u003eOf Astral and Umbral\u003c/em\u003e is my primary project and I intend to write many books in that universe, I also have other projects under way.\u003c/li\u003e\u003c/ol\u003e\nI intend to share alpha drafts with my Patrons so they can get an early look into the stories, my process, and provide me with feedback if they wish.\u003cbr\u003e"
   },
