    "summary": "English \u0026amp; Arabic after Hebrew \u003cbr\u003e\u003cbr\u003e\u05d4\u05d9\u05d9, \u05db\u05d0\u05df \u05d1\u05e8\u05d5\u05da. \u05d0\u05e0\u05d9 \u05e4\u05e2\u05d9\u05dc \u05d7\u05d1\u05e8\u05ea\u05d9-\u05e1\u05d1\u05d9\u05d1\u05ea\u05d9 \u05d1\u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4-\u05d2\u05d1\u05e2\u05ea \u05e2\u05d3\u05d4 \u05d5\u05d4\u05d0\u05d9\u05d6\u05d5\u05e8. \u05ea\u05d5\u05d3\u05d4 \u05e9\u05d0\u05ea\u05df \u05d5\u05d0\u05ea\u05dd \u05e2\u05d5\u05e7\u05d1\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05d4\u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea \u05e9\u05dc\u05d9. \u05d0\u05e0\u05d9 \u05e9\u05de\u05d7 \u05dc\u05d4\u05d6\u05de\u05d9\u05df \u05d0\u05ea\u05db\u05dd \u05dc\u05d4\u05e9\u05ea\u05ea\u05e3 \u05d1\u05e7\u05d1\u05d5\u05e6\u05ea \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd \u05e9\u05dc\u05d9. \n\t\u003cbr\u003e\u003cbr\u003e\n\t\u05de\u05d3\u05d9 \u05e4\u05e2\u05dd \u05e9\u05d5\u05d0\u05dc\u05d9\u05dd \u05d0\u05d5\u05ea\u05d9 \"\u05d0\u05ea\u05d4 \u05db\u05dc \u05d4\u05d6\u05de\u05df \u05e2\u05e1\u05d5\u05e7 \u05d1\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea, \u05d0\u05d9\u05da \u05d0\u05ea\u05d4 \u05de\u05ea\u05e4\u05e8\u05e0\u05e1?\" \u05d5\u05d4\u05d0\u05de\u05ea \u05d4\u05d9\u05d0 \u05e9\u05d4\u05dc\u05d1 \u05e9\u05dc\u05d9 \u05e0\u05d7\u05de\u05e5 \u05d1\u05db\u05dc \u05e4\u05e2\u05dd \u05e9\u05d0\u05e0\u05d9 \u05e0\u05d0\u05dc\u05e5 \u05dc\u05e7\u05d7\u05ea \u05e2\u05dc \u05e2\u05e6\u05de\u05d9 \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \"\u05e4\u05e8\u05e0\u05e1\u05d4\". \u05e0\u05db\u05d5\u05df, \u05dc\u05de\u05d3\u05ea\u05d9 \u05d4\u05e0\u05d3\u05e1\u05ea \u05de\u05d7\u05e9\u05d1\u05d9\u05dd \u05d5\u05d0\u05e0\u05d9 \u05de\u05d0\u05d5\u05d3 \u05d0\u05d5\u05d4\u05d1 \u05dc\u05e4\u05ea\u05d5\u05e8 \u05d1\u05e2\u05d9\u05d5\u05ea \u05dc\u05dc\u05e7\u05d5\u05d7\u05d5\u05ea \u05e9\u05dc\u05d9 \u05d1\u05ea\u05d7\u05d5\u05dd \u05d4\u05d6\u05d4. \u05d4\u05e2\u05e0\u05d9\u05d9\u05df \u05d4\u05d5\u05d0, \u05e9\u05d1\u05d6\u05de\u05df \u05e9\u05d0\u05e0\u05d9 \u05e0\u05d5\u05ea\u05df \u05e9\u05e2\u05d5\u05ea \u05d4\u05d9\u05d9-\u05d8\u05e7 \u05dc\u05dc\u05e7\u05d5\u05d7\u05d5\u05ea \u05e9\u05dc\u05d9, \u05de\u05ea\u05e8\u05d7\u05e9\u05d9\u05dd \u05d3\u05d1\u05e8\u05d9\u05dd \u05d1\u05e2\u05d5\u05dc\u05dd \u05d4\u05d0\u05de\u05d9\u05ea\u05d9, \u05e9\u05dd \u05d1\u05d7\u05d5\u05e5. \u05d4\u05de\u05de\u05e9\u05dc\u05d4 \u05de\u05d0\u05e9\u05e8\u05ea \u05d4\u05e7\u05de\u05ea \u05de\u05d9\u05db\u05dc\u05d9 \u05e7\u05d5\u05e0\u05d3\u05e0\u05e1\u05d8 \u05de\u05e1\u05e8\u05d8\u05e0\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05e0\u05d5, \u05d4\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d4\u05e9\u05db\u05df \u05de\u05ea\u05dc\u05d1\u05d8 \u05d4\u05d0\u05dd \u05dc\u05d4\u05e7\u05d9\u05dd \u05ea\u05d7\u05e0\u05ea \u05db\u05d7 \u05de\u05d6\u05d4\u05de\u05ea, \u05d4\u05de\u05d5\u05e2\u05e6\u05d4 \u05d4\u05de\u05e7\u05d5\u05de\u05d9\u05ea \u05d3\u05d5\u05d7\u05e4\u05ea \u05dc\u05e1\u05dc\u05d9\u05dc\u05ea \u05db\u05d1\u05d9\u05e9\u05d9\u05dd \u05de\u05d4\u05d9\u05e8\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd \u05d0\u05d5 \u05de\u05d0\u05e9\u05e8\u05ea \u05d4\u05e7\u05de\u05ea \u05e2\u05d5\u05d3 \u05ea\u05d7\u05e0\u05d5\u05ea \u05d3\u05dc\u05e7 \u05de\u05e8\u05e2\u05d9\u05dc\u05d5\u05ea \u05de\u05d9 \u05ea\u05d4\u05d5\u05dd; \u05d5\u05d4\u05e2\u05d1\u05d5\u05d3\u05d4 \u05e2\u05dc \u05e9\u05d9\u05d3\u05e8\u05d5\u05d2 \u05de\u05e2\u05e8\u05db\u05ea \u05d4\u05d7\u05d9\u05e0\u05d5\u05da, \u05e9\u05d1\u05d9\u05dc\u05d9 \u05d4\u05d0\u05d5\u05e4\u05e0\u05d9\u05d9\u05dd, \u05de\u05ea\u05e7\u05e0\u05d9 \u05d4\u05de\u05d7\u05d6\u05d5\u05e8 \u05d5\u05d4\u05db\u05dc\u05db\u05dc\u05d4 \u05d4\u05de\u05e7\u05d5\u05de\u05d9\u05ea - \u05ea\u05e7\u05d5\u05e2\u05d4 \u05d1\u05e6\u05e0\u05e8\u05ea.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u05db\u05dc \u05e9\u05e2\u05ea \u05e2\u05d1\u05d5\u05d3\u05d4 \u05e9\u05d0\u05d5\u05db\u05dc \u05dc\u05e0\u05ea\u05d1 \u05de\u05d4\u05d4\u05d9-\u05d8\u05e7 \u05dc\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea, \u05d4\u05d9\u05d0 \u05e8\u05d5\u05d5\u05d7 \u05e0\u05e7\u05d9 \u05dc\u05db\u05d5\u05dc\u05e0\u05d5. \u05d0\u05d6 \u05d1\u05d5\u05d0\u05d5 \u05e0\u05e2\u05e9\u05d4 \u05e2\u05e1\u05e7. \u05d0\u05e0\u05d9 \u05de\u05d6\u05de\u05d9\u05df \u05d0\u05ea\u05db\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9 \u05d1-1$ (4 \u05e9\"\u05d7) \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8 \u05dc\u05d7\u05d5\u05d3\u05e9. \u05d1\u05ea\u05de\u05d5\u05e8\u05d4:\n\t\u003cbr\u003e\n- \u05d0\u05e0\u05d9 \u05de\u05ea\u05d7\u05d9\u05d9\u05d1 \u05e9\u05d4\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05d4\u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea \u05e9\u05dc\u05d9 \u05ea\u05de\u05e9\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d1\u05e7\u05d5\u05d3 \u05e4\u05ea\u05d5\u05d7, \u05d1\u05dc\u05ea\u05d9 \u05ea\u05dc\u05d5\u05d9\u05d4 \u05d1\u05d1\u05e2\u05dc \u05d4\u05d5\u05df \u05d0\u05d5 \u05d1\u05e2\u05dc \u05d0\u05d9\u05e0\u05d8\u05e8\u05e1 \u05db\u05d6\u05d4 \u05d0\u05d5 \u05d0\u05d7\u05e8, \u05e9\u05ea\u05de\u05e9\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d1\u05dc\u05d9 \u05e4\u05e8\u05e1\u05d5\u05de\u05d5\u05ea \u05d5\u05d1\u05dc\u05d9 \u05d7\u05d5\u05de\u05d5\u05ea-\u05ea\u05e9\u05dc\u05d5\u05dd.\n\t\u003cbr\u003e\n- \u05d0\u05e0\u05d9 \u05de\u05ea\u05d7\u05d9\u05d9\u05d1 \u05dc\u05e9\u05dc\u05d5\u05d7 \u05dc\u05db\u05dd, \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd \u05e9\u05dc\u05d9, \u05e2\u05d3\u05db\u05d5\u05df \u05d0\u05d7\u05ea \u05dc\u05d7\u05d5\u05d3\u05e9 \u05dc\u05d2\u05d1\u05d9 \u05d4\u05d0\u05ea\u05d2\u05e8\u05d9\u05dd \u05e9\u05d1\u05d4\u05dd \u05d0\u05e0\u05d9 \u05de\u05d8\u05e4\u05dc, \u05d5\u05de\u05d4 \u05d4\u05d9\u05d5 \u05d4\u05d4\u05d9\u05e9\u05d2\u05d9\u05dd \u05d1\u05d0\u05d5\u05ea\u05d5 \u05d7\u05d5\u05d3\u05e9.\n\t\u003cbr\u003e\n- \u05d0\u05e0\u05d9 \u05de\u05ea\u05d7\u05d9\u05d9\u05d1 \u05dc\u05d4\u05d6\u05de\u05d9\u05df \u05d0\u05ea\u05db\u05dd, \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd \u05e9\u05dc\u05d9, \u05dc\u05e7\u05d5\u05e8\u05e1\u05d9\u05dd, \u05e1\u05d3\u05e0\u05d0\u05d5\u05ea \u05d5\u05db\u05e0\u05e1\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05de\u05e0\u05d7\u05d4 \u05d0\u05d5 \u05de\u05e9\u05ea\u05ea\u05e3 \u05d1\u05d4\u05dd.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05ea\u05de\u05db\u05d5 \u05d1\u05d9 \u05d1-1$ (4 \u05e9\"\u05d7) \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8 \u05dc\u05d7\u05d5\u05d3\u05e9. \u05db\u05d3\u05d9 \u05e9\u05d0\u05d5\u05db\u05dc \u05dc\u05d4\u05e9\u05e7\u05d9\u05e2 \u05d0\u05ea \u05e2\u05e6\u05de\u05d9 \u05d1\u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d7\u05e9\u05d5\u05d1\u05d9\u05dd \u05d1\u05d0\u05de\u05ea.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u05d0\u05e0\u05d9 \u05de\u05d6\u05d3\u05d4\u05d4 \u05e2\u05dd \u05de\u05d4 \u05e9\u05db\u05ea\u05d1 \u05e2\u05d5\"\u05d3 \u05d1\u05e8\u05e7 \u05db\u05d4\u05df: \"\u05de\u05db\u05d9\u05d5\u05d5\u05df \u05e9\u05d4\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05de\u05db\u05d5\u05d5\u05e0\u05ea \u05d9\u05e9\u05d9\u05e8\u05d5\u05ea \u05dc\u05d9\u05d5\u05e9\u05d1\u05d5\u05ea \u05d5\u05d9\u05d5\u05e9\u05d1\u05d9 \u05d4\u05d0\u05e8\u05e5, \u05d4\u05d3\u05e8\u05da \u05d4\u05e8\u05d0\u05d5\u05d9\u05d4 \u05dc\u05ea\u05de\u05d9\u05db\u05d4 \u05d1\u05d4\u05de\u05e9\u05db\u05d4 \u05d4\u05d9\u05d0 \u05d1\u05e4\u05e0\u05d9\u05d9\u05d4 \u05d9\u05e9\u05d9\u05e8\u05d4 \u05d0\u05dc\u05d9\u05db\u05df \u05d5\u05d0\u05dc\u05d9\u05db\u05dd. \u05d4\u05db\u05dc \u05db\u05d7\u05dc\u05e7 \u05de\u05e4\u05d9\u05ea\u05d5\u05d7 \u05de\u05d5\u05d3\u05dc \u05de\u05ea\u05e7\u05d3\u05dd \u05e9\u05dc \"\u05e2\u05d5\u05d1\u05d3 \u05e6\u05d9\u05d1\u05d5\u05e8\". \u05de\u05d9 \u05e9\u05d4\u05d7\u05d1\u05e8\u05d4 \u05d1\u05d0\u05de\u05ea \u05de\u05e2\u05d5\u05e0\u05d9\u05d9\u05e0\u05ea \u05d1\u05e9\u05dc\u05d9\u05d7\u05d5\u05ea\u05d5, \u05d5\u05dc\u05d0 \u05de\u05d9 \u05e9\u05de\u05de\u05d5\u05e0\u05d4 \u05e2\u05dc \u05d9\u05d3\u05d9 \u05d4\u05e9\u05dc\u05d8\u05d5\u05df \u05d0\u05d5 \u05e2\u05dc \u05d9\u05d3\u05d9 \u05de\u05e0\u05d2\u05e0\u05d5\u05e0\u05d9 \u05e4\u05e8\u05d9\u05d9\u05de\u05e8\u05d9\u05d6 \u05de\u05d5\u05d8\u05d9\u05dd\"\n\t\u003cbr\u003e\n\nHey, it\u0027s Baroch. I\u0027m a social-evironmental activist in Binyamina-Givaat Ada and the area. Thank you for following my public work. I\u0027m happy to invite you to join my group of supporters.\n\u003cbr\u003e\nFrom time to time people ask me, \"you are continuously engaged in public work, how do you make a living?\" And the truth is that my heart aches whenever I have to take on a \"make a living\" project. True, I studied computer engineering and I love solving problems for my clients in this field. The thing is, while I give hi-tech hours to my clients, things happen in the real world, out there. The government approves the construction of carcinogenic condensate silos near our house, the neighboring kibbutz is debating whether to build a polluting power plant, the local municipality is pushing for the construction of new highways, or the establishment of additional gas stations that poison the groundwater; And the work on upgrading the education system, bicycle paths, recycling facilities and the local economy - is stuck in the pipeline.\n\u003cbr\u003e\nEvery hour that I can divert from high-tech to public work is a net profit for all of us. So let\u0027s do a business. I invite you to support me for $ 1 or more per month. In return:\n\u003cbr\u003e\n- I undertake that my public activity will continue to be open source, independent of capital owners or of any interest holder, that will continue to be without advertisements and without payment walls.\n\u003cbr\u003e\n- I undertake to send you, my supporters, a monthly update on the challenges I am taking care of, and what were the achievements that month.\n\u003cbr\u003e\n- I undertake to invite you, my supporters, to courses, workshops and conferences that I lead or participate in.\n\u003cbr\u003e\nSupport me for $ 1 or more per month so that I can invest myself in things that are really important.\n\u003cbr\u003e\nI identify with what attorney Barak Cohen wrote: \"Since the activity is directed directly at the residents of the country, the proper way to support the continuation is by addressing you directly and with you. All as part of the development of an advanced model of \"public works\". Those who are really interested in the mission, and not those who are appointed by the government or by mechanisms of primary elections that are biased\"\n\u003cbr\u003e\n\n\u0645\u0647\u0644\u0627\u060c \u0627\u0644\u0645\u0628\u0627\u0631\u0643\u0629 \u0647\u0646\u0627. \u0634\u0643\u0631\u0627 \u0644\u0643 \u0627\u0644\u0639\u0637\u0627\u0621 \u0648\u0643\u0646\u062a \u062a\u062a\u0628\u0639 \u0644\u064a \u0641\u064a \u0627\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u0639\u0627\u0645 \u0628\u0644\u062f\u064a. \u0648\u064a\u0633\u0631\u0646\u064a \u0623\u0646 \u0623\u062f\u0639\u0648\u0643\u0645 \u0644\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u062f\u0639\u0645\u064a.\n\u0645\u0646 \u0648\u0642\u062a \u0644\u0622\u062e\u0631 \u064a\u0633\u0623\u0644\u0646\u064a \u0627\u0644\u0646\u0627\u0633\u060c \"\u0623\u0646\u062a \u062a\u0639\u0645\u0644 \u0628\u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0641\u064a \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u0627\u0644\u0639\u0627\u0645\u0629\u060c \u0643\u064a\u0641 \u064a\u0645\u0643\u0646\u0643 \u0643\u0633\u0628 \u0644\u0642\u0645\u0629 \u0627\u0644\u0639\u064a\u0634\u061f\" \u0648\u0627\u0644\u062d\u0642\u064a\u0642\u0629 \u0647\u064a \u0623\u0646 \u0642\u0644\u0628\u064a \u0622\u0644\u0627\u0645 \u0641\u064a \u0643\u0644 \u0645\u0631\u0629 \u0643\u0627\u0646 \u0639\u0644\u064a \u0623\u0646 \u062a\u0623\u062e\u0630 \u0639\u0644\u0649 \u0645\u0634\u0631\u0648\u0639 \"\u0627\u0644\u0639\u064a\u0634\". \u0635\u062d\u064a\u062d\u060c \u0644\u0642\u062f \u062f\u0631\u0633\u062a \u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631\u060c \u0648\u0623\u0646\u0627 \u062d\u0642\u0627 \u0623\u062d\u0628 \u0645\u0648\u0643\u0644\u064a \u0644\u062d\u0644 \u0627\u0644\u0645\u0634\u0627\u0643\u0644 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u062c\u0627\u0644. \u0627\u0644\u0634\u064a\u0621 \u0647\u0648\u060c \u0641\u064a \u062d\u064a\u0646 \u0623\u0639\u0637\u064a \u0633\u0627\u0639\u0627\u062a \u0645\u0646 \u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0627\u0644\u0639\u0627\u0644\u064a\u0629 \u0644\u0645\u0648\u0643\u0644\u064a\u060c \u0627\u0644\u0623\u0634\u064a\u0627\u0621 \u062a\u062d\u062f\u062b \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062d\u0642\u064a\u0642\u064a \u0647\u0646\u0627\u0643. \u0645\u062c\u0644\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u064a\u0648\u0627\u0641\u0642 \u0639\u0644\u0649 \u0625\u0646\u0634\u0627\u0621 \u062e\u0632\u0627\u0646\u0627\u062a \u0627\u0644\u0645\u0643\u062b\u0641\u0627\u062a \u0627\u0644\u0645\u0633\u0628\u0628\u0629 \u0644\u0644\u0633\u0631\u0637\u0627\u0646 \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0645\u0646\u0632\u0644\u0646\u0627 \u0648\u0627\u0644\u0643\u064a\u0628\u0648\u062a\u0633 \u0627\u0644\u0645\u062c\u0627\u0648\u0631 \u0645\u0646\u0627\u0642\u0634\u0629 \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646 \u0644\u0628\u0646\u0627\u0621 \u0645\u062d\u0637\u0629 \u0644\u0644\u0637\u0627\u0642\u0629 \u064a\u0644\u0648\u062b\u060c \u064a\u062f\u0641\u0639 \u0627\u0644\u0645\u062c\u0644\u0633 \u0627\u0644\u0645\u062d\u0644\u064a \u0644\u0637\u0631\u0642 \u0633\u0631\u064a\u0639\u0629 \u062c\u062f\u064a\u062f\u0629 \u0623\u0648 \u062a\u0635\u0627\u062f\u0642 \u0639\u0644\u0649 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u063a\u0627\u0632 \u0627\u0644\u062c\u0648\u0641\u064a\u0629 \u0645\u062d\u0637\u0627\u062a \u0627\u0644\u0633\u0645\u0648\u0645\u061b \u0648\u0627\u0644\u0639\u0645\u0644 \u0639\u0644\u0649 \u0631\u0641\u0639 \u0645\u0633\u062a\u0648\u0649 \u0646\u0638\u0627\u0645 \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u060c \u0648\u0645\u0633\u0627\u0631\u0627\u062a \u0627\u0644\u062f\u0631\u0627\u062c\u0627\u062a\u060c \u0645\u0631\u0627\u0641\u0642 \u062f\u0648\u0631\u0629 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0645\u062d\u0644\u064a - \u0639\u0627\u0644\u0642\u0629 \u0641\u064a \u062e\u0637 \u0627\u0644\u0627\u0646\u0627\u0628\u064a\u0628.\n\u0643\u0644 \u0633\u0627\u0639\u0629 \u064a\u0645\u0643\u0646\u0646\u064a \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0627\u0644\u0641\u0627\u0626\u0642\u0629\u060c \u0647\u0648 \u0631\u0628\u062d \u0635\u0627\u0641 \u0644\u0646\u0627 \u062c\u0645\u064a\u0639\u0627. \u0644\u0630\u0644\u0643 \u062f\u0639\u0648\u0646\u0627 \u0627\u0628\u0631\u0627\u0645 \u0627\u062a\u0641\u0627\u0642. \u0623\u062f\u0639\u0648\u0643\u0645 \u0644\u062f\u0639\u0645 \u0644\u064a $ 1 (4 NIS) \u0623\u0648 \u0623\u0643\u062b\u0631 \u0641\u064a \u0627\u0644\u0634\u0647\u0631 \u0648\u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0628\u0644:\n- \u0623\u062a\u0639\u0647\u062f \u0633\u0648\u0641 \u0627\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u0639\u0627\u0645 \u0628\u0644\u062f\u064a \u0633\u062a\u0638\u0644 \u0645\u0641\u062a\u0648\u062d\u0629 \u0627\u0644\u0645\u0635\u062f\u0631\u060c \u062d\u0627\u0645\u0644 \u0627\u0644\u0623\u0633\u0647\u0645 \u0645\u0633\u062a\u0642\u0644 \u0623\u0648 \u0623\u062d\u062f \u0627\u0644\u0623\u0637\u0631\u0627\u0641 \u0627\u0644\u0645\u0639\u0646\u064a\u0629 \u0623\u0648 \u0644\u0622\u062e\u0631\u060c \u0644\u0627 \u062a\u0632\u0627\u0644 \u062f\u0648\u0646 \u0627\u0644\u0625\u0639\u0644\u0627\u0646 \u0648\u062f\u0648\u0646 \u062c\u062f\u0631\u0627\u0646 \u0627\u0644\u062f\u0641\u0639.\n- \u0623\u062a\u0639\u0647\u062f \u0628\u0623\u0646 \u0646\u0631\u0633\u0644 \u0644\u0643\u060c \u0623\u0646\u0635\u0627\u0631\u064a\u060c \u0627\u0644\u062a\u062d\u062f\u064a\u062b \u0627\u0644\u0634\u0647\u0631\u064a \u062d\u0648\u0644 \u0627\u0644\u062a\u062d\u062f\u064a\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u062a\u0639\u0627\u0645\u0644 \u0645\u0639\u0647\u0627\u060c \u0648\u0645\u0627 \u0647\u064a \u0627\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u062d\u0642\u0642\u062a \u0641\u064a \u0627\u0644\u0634\u0647\u0631 \u0646\u0641\u0633\u0647.\n- \u0623\u062a\u0639\u0647\u062f \u0623\u0646 \u0623\u062f\u0639\u0648\u0643\u0645 \u064a\u0627 \u0623\u0646\u0635\u0627\u0631 \u0648\u0627\u0644\u062f\u0648\u0631\u0627\u062a \u0648\u0648\u0631\u0634 \u0627\u0644\u0639\u0645\u0644 \u0648\u0627\u0644\u0645\u0624\u062a\u0645\u0631\u0627\u062a I \u0625\u062c\u0631\u0627\u0621 \u0623\u0648 \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a\u0647\u0627.\n\u0633\u0627\u0646\u062f\u0648\u0646\u064a 1 $ (4 NIS) \u0623\u0648 \u0623\u0643\u062b\u0631 \u0641\u064a \u0627\u0644\u0634\u0647\u0631\u060c \u0644\u0630\u0644\u0643 \u064a\u0645\u0643\u0646\u0646\u064a \u0627\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631 \u0646\u0641\u0633\u064a \u0645\u0627 \u064a\u0647\u0645 \u062d\u0642\u0627.\n\u0623\u0646\u0627 \u0623\u062a\u0639\u0627\u0637\u0641 \u0645\u0639 \u0645\u0627 \u0643\u062a\u0628\u0647 \u0627\u0644\u0633\u064a\u062f \u0628\u0627\u0631\u0627\u0643 \u0643\u0648\u0647\u064a\u0646: \"\u0645\u0646\u0630 \u0647\u0630\u0627 \u0627\u0644\u0646\u0634\u0627\u0637 \u064a\u0647\u062f\u0641 \u0645\u0628\u0627\u0634\u0631\u0629 \u0627\u0644\u062c\u0644\u0648\u0633 \u0648\u0633\u0643\u0627\u0646 \u0627\u0644\u0623\u0631\u0636\u060c \u0648\u0627\u0644\u0637\u0631\u064a\u0642\u0629 \u0627\u0644\u0645\u0646\u0627\u0633\u0628\u0629 \u0644\u062f\u0639\u0645\u0647\u0627 \u0627\u0644\u0645\u062a\u0648\u0627\u0635\u0644 \u0623\u0631\u0633\u0644\u062a \u0645\u0628\u0627\u0634\u0631\u0629 \u0625\u0644\u0649 \u0623\u0646\u062a \u0648\u0623\u0646\u062a \u0623\u0646\u062a. \u0643\u0644 \u062c\u0632\u0621 \u0645\u0646 \u062a\u0637\u0648\u064a\u0631 \u0646\u0645\u0648\u0630\u062c \u0645\u062a\u0642\u062f\u0645 \u0645\u0646 \"\u0645\u0648\u0638\u0641 \u0639\u0645\u0648\u0645\u064a\". \u0645\u0646 \u064a\u0631\u064a\u062f \u062d\u0642\u0627 \u0645\u0647\u0645\u0629 \u0627\u0644\u0634\u0631\u0643\u0629\u060c \u0648\u0627\u0644\u0630\u064a \u064a\u062a\u0645 \u062a\u0639\u064a\u064a\u0646\u0647 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0623\u0648 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0622\u0644\u064a\u0627\u062a \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0645\u0646\u062d\u0627\u0632\u0629 \""
