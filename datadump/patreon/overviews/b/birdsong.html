    "summary": "\u003cstrong\u003eMy name is Khalid Birdsong and I draw the webcomic Fried Chicken and Sushi.\u003c/strong\u003e\u00a0 Have you ever wondered what it would be like to live in Japan?\u00a0 I\u0027ll give you a hint- fun, frustrating and funny!\u00a0 My comic strips are a humorous look at what it\u0027s really like living as a foreigner in Japan based on my two years teaching English in Junior High Schools.\u00a0 \u003cbr\u003e\u003cbr\u003eThe original Fried Chicken and Sushi updated every Tuesday and Thursday for over five years on \u003ca href=\"http://www.friedchickenandsushi.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewww.friedchickenandsushi.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e and finished at the end of May, 2015.\u00a0 It has now morphed into a\u00a0 strip about an African-American family living in Japan with a crazy, magical raccoon spirit named Tanuki.\u00a0 It runs on my site and is also syndicated on \u003cstrong\u003e\u003ca href=\"http://www.gocomics.com/little-fried-chicken-and-sushi#.U-3x30gdVjE\" rel=\"nofollow\" target=\"_blank\"\u003eGoComics.com\u003c/a\u003e\u003c/strong\u003e updating \u003cstrong\u003eevery Monday, Wednesday and Friday\u003c/strong\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eDrawing is a true passion so all of my comics \u003cstrong\u003ewill always be free to read online but it would be wonderful to have your patronage \u003c/strong\u003eso that I can afford to spend more time focusing on them.\u00a0 \u003cstrong\u003eWhen you support, you can get access to my Patreon activity stream where you can see sketches for upcoming comics, character designs, get tips on making better comics, and how to improve your creative work life balance.\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease scroll to the bottom and become a patron today.\u00a0 Thank you!\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere are samples of Fried Chicke
