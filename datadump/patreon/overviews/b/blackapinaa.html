    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eTo majority of the world out there, aspiring to become an artist is laughable as it is notorious for being competitive, not having a stable income and unreliable as a career goal. I feel that if more people understood or knew more about what us creators go through\u2014 in terms of physical and mental aspects, it would be a more appreciated and widely accepted in all forms of media attention.\u003cbr\u003e\u003cbr\u003ePersonally, I create to inform and inspire. I intend to educate my viewers about my journey through life: creating ideas, scrapping them, weight troubles, being a black woman in modern society and much more.\u003cbr\u003e\u003cbr\u003eI chose to work through Patreon because I truly believe in the innocence of trading goods for goods. Being able to be financially stable through creating art, giving it to others as they support you monthly, and reciprocating that with even more content is a concept that talented artists are finally able to do without being pressured into a career path they are uncomfortable or unhappy with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNONE OF THIS WOULD BE POSSIBLE IF IT WASNT FOR YOU.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eYou dont need to be a Patron to be a fan\u003c/strong\u003e... Just because some people are capable of supporting more than others, does not make you any less of a fan of my artwork. I love all of my supporters equally\u003cbr\u003eThat being said, I cannot thank you all enough for even taking the time to come to my page and reading my statement. I truly hope to create towards a brighter future\u00a0\u2764\u003c/div\u003e"
