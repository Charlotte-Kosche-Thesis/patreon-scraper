    "summary": "\u003cstrong\u003eBringin the Nation\u0027s Husband Home\u003c/strong\u003e is a romance novel translated by \u003cem\u003ePaperplane\u003c/em\u003e and \u003cem\u003eKingbao\u003c/em\u003e, and then edited by\u003cem\u003e Darkgem\u003c/em\u003e. It is hosted at\u00a0\u003ca href=\"http://www.webnovel.com\"\u003e\u003cstrong\u003eWebnovel\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eQiao Anhao and Lu Jinnian had secretly longed for each other for thirteen years, and now that there\u0027s a possibility for them to be together, even though the circumstances may be unconventional, neither one can refuse their inner desires any longer. \u003cbr\u003eHurled into a false marriage, Qiao Anhao treads carefully towards the cold and reclusive Lu Jinnian. But after years of near-missed opportunities and deep misunderstandings, how could their last shot at love possibly run smooth?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePaperplane:\u003c/em\u003e Hi! I\u0027m Paperplane, a languages graduate and avid reader who is currently working on my first web novel and team project for Qidian International, \u0027Bringing the Nation\u0027s Husband Home\u0027. In the near future, I\u0027ll be picking up a number of new novels, so if you like my work please do support my passion ^^? *deeeeep bow*\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKingbao:\u003c/em\u003e Hey! Kingbao here! *waves* Just your average girl that loves a good romance. Really hope you enjoy the novel as much as I did :)\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eDarkgem:\u003c/em\u003e Hey, everyone! I\u0027m a girl that\u0027s been in love with books since before she could walk (I kid you not, my parents will never let me forget it). Published books or web novels, all of them are a treat to me, so it\u0027s a pleasure for me to be working on this novel, as well as many others I edit on QI.\u003cbr\u003e"
