    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eOUR STORY\u003c/strong\u003e\u003c/h3\u003e\nIt\u0027s been a long road for us and we have finally gotten to the point where our fans are pushing for MORE! We are so happy to do that. We have reached an international audience and we want to keep bringing you the best possible content. We\u0027re trying to share the depth of bourbon knowledge with everyone and a lot of the show suggestions have been a success. With your support, we can continue putting miles on our car, upgrading our podcast equipment and continuing this journey together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003c/h2\u003e\nOf course, there has to be something in it for you! While the show is free and available on iTunes, your patronage is greatly appreciated and we want to throw some goodies back to our greatest fans.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1/month\u003c/strong\u003e, get Patreon only content! Access episodes before they go live and be a part of the recordings as they happen. In addition, we just have to say THANK YOU! Thanks for helping us sustain our bourbon habit! We love you, our wives not so much.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$3/month\u003c/strong\u003e, we will mail you some stickers and a koozie! Share your love of Bourbon Pursuit by putting these stickers on your laptop, guitar cases, car doors, decanters, wherever! And hopefully you\u0027re listening to our podcast while mowing the grass and sipping on a cold brewski. We think they are awesome and we hope you do too. You also get Patreon only access to content before it\u0027s released and entered into a lottery for the chance to purchase barrel pick bottles if there are extras from the $5 pool. You must pledge for 6 consecutive months. We hope you aren\u0027t in this for the swag and continue supporting the show!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/brrAC8T.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5/month\u003c/strong\u003e, you get an embroidered Bourbon Pursuit patch that you can put on a hat, messenger bag, or anywhere that you can iron-on or stitch. We are also going to hold a monthly drawing for random SWAG on the podcast! It could be a bottle of bourbon, a blind bourbon sample tasting, or something donated by one of our guests. It won\u0027t be disappointing. You still get the koozie and stickers and\u00a0also get entered into a lottery for the chance to purchase barrel pick bottles if there are extras from the $10 pool.\u00a0You must pledge for 6 consecutive months. (NOTE: 6 months is not a requirement for eligibility of barrel pick access. You\u2019re in the pool when you sign up)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/yR4kV3W.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/bFwOo7O.jpg\" style=\"width: 754px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10/month\u003c/strong\u003e, You get a limited offering t-shirt and bottle tote bag! The Tshirt is a high quality Next Level CVC in color SAND. The bottle tote has segemented compartments the can fit any bottle style including those oddly shaped ones like Blanton\u0027s! You still get all the goods from lower tiers, including the monthly giveaway, but now you also get access to barrel picks. This is the first lottery pool\u00a0for the chance to purchase barrel pick bottles\u00a0(only done in the case there aren\u0027t enough bottles for everyone in the $10 pool) You must pledge for 6 consecutive months. (NOTE: 6 months is not a requirement for eligibility of barrel pick access. You\u2019re in the pool when you sign up)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/7dFWE3I.jpg\" style=\"width: 754px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/VTiKa9u.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$50/month\u003c/strong\u003e, we will send you a sample of Pappy Van Winkle 15 Year Bourbon. Hey, I know this is a lot of money you could spend on other things, but we want to make sure you are given something of the very best since you are contributing back in a big way! And you still get everything else PLUS you are guaranteed the right to purchase a bottle from any barrel pick done.\u00a0You must pledge for 6 consecutive months. (NOTE: 6 months is not a requirement for eligibility of barrel pick access. You\u2019re guarenteed when you sign up)\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/Eln1UrO.jpg\" style=\"width: 230px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$100/month\u003c/strong\u003e, Be A Guest or Co-Host for an Episode!\u00a0 Ever wanted to live out your fantasy of being on Bourbon Pursuit? Here\u0027s your chance! It\u0027s your choice, be a co-host and help us interview someone or you can be the one interviewed. I promise, you aren\u0027t boring and there\u0027s nothing but good stories to tell when it comes to bourbon. You still get every reward tier as well. (must pledge for 6 consecutive months. If you can\u0027t continue supporting at this level, please consider going to $5) (NOTE: 6 months is not a requirement for eligibility of barrel pick access. You\u2019re guarenteed when you sign up).\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.parmalee.com/wp-content/uploads/2014/10/youtube-live-logo.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
