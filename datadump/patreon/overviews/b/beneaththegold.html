    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XSpIzhVAfow\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to Beneath the Gold! A podcast community built around \u003cem\u003eA Song of Ice and Fire \u003c/em\u003eby George R. R. Martin. \u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIf you enjoy the show, please consider joining us here at Patreon! Patreon is a wonderful place for a community like ours to thrive. This website provides a place for you to get involved in the action, and receive some cool rewards and perks in return. This podcast is free for anyone, and every single listener is greatly appreciated. But we have a lot of exclusive content for those that do pledge, and we aim to give you more than what you put in.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eRewards\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor as little as $1 per month, you will join the cause as an \u003cstrong\u003eExiled Knight\u003c/strong\u003e. As such, you get the upcoming episodes 2 days before release, and exclusive access to our upcoming bonus episodes, when we take deep dives into characters, theories, and places in the\u003cem\u003e Song of Ice and Fire \u003c/em\u003ebook series. For a buck, your name will appear in the credits of our videos, as well as an occasional shoutout in the episodes themselves. Listen to and download all the music we post, and more! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1395713\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1395713\"\u003eGet $1 Reward\u003c/a\u003e\u003c/div\u003e\n\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eFor $5 per month, you become an \u003cstrong\u003eExiled Lord\u003c/strong\u003e. Lords get all the perks from above, as well as a glimpse behind the curtain, with behind-the-scenes videos detailing the workflow behind an episode of Beneath the Gold, along with all of the outtakes and horrible fails that didn\u2019t make the final cut. You also get a vote on what topics to cover in future bonus episodes, and 5-day early access to every episode!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1311132\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1311132\"\u003eGet $5 Reward\u003c/a\u003e\u003c/div\u003e\n\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eFor you \u003cstrong\u003eCommanders\u003c/strong\u003e pledging $10 per month, you get it all. Your name will be mentioned in every single episode. You will get access to the rough drafts of the next show, which usually includes the outline, script, and a recording without the music, and you can provide feedback whenever you desire. And lets not forget that the script comes with the artwork used in the free episodes, complete with links to their pages! Now, you too can enjoy the galleries of these amazing artists, who have generously allowed us to enhance this podcast with their tremendous talent. Oh, and you also get the polished episode 7 days before it is made public. \u003cbr\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1395746\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=712187\u0026amp;rid=1395746\"\u003eGet $10 Reward\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eOnce we reach certain Goals and milestones for our community, we will provide more rewards for all of these tiers. In general, the more support we have, the more time and money we have to put into this project. There is so many things we can do! The sky is truly the limit. Eventually, we want to provide business cards to the $5 and $10 patrons, so you can prove to haters and doubters that you are an integral part of the team. Eventually, we also want to have enough time for Google Hangouts, Twitch streams for the gamers, Trivia over all things Ice and Fire, and Chapter-by-chapter discussions of the main series. We also want to cover the other stories set in this world, (think \u003cem\u003eDunk \u0026amp; Egg\u003c/em\u003e, \u003cem\u003ePrincess and the Queen\u003c/em\u003e, \u003cem\u003eThe Rogue Prince\u003c/em\u003e, \u003cem\u003eFire and Blood\u003c/em\u003e, \u003cem\u003eSons of the Dragon\u003c/em\u003e) and lets not forget \u003cem\u003eThe Winds of Winter\u003c/em\u003e! There are many more goals including upgrading microphones and video software somewhere down the road. And once we reach that milestone of $500 a month, I will gladly drop everything else and do this full time. I have such a strong passion for all things \u003cem\u003eIce and Fire\u003c/em\u003e and I want to provide you with a truly beautiful, passionate community for everyone to enjoy. Thank you for checking out the page, and I hope you join our great community today. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eBeneath the Gold, the Bitter Steel!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
