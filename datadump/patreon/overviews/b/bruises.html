op Tiers will receive this perk\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBehind the Scenes -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eweekly posts showcasing my hard work on and off camera - progress pictures and more\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMovie Nights -\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e monthly\u00a0\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eRabb.it\u003c/span\u003e cast movie hang out night\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e_____________________________________________________________\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eABOUT BRUISES:\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBeing a content creator isn\u0027t just fun and games -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewell.. it is.. \u003cbr\u003ebut for me,\u00a0this is my career and my business. I\u0027m focused on making this industry the best it can be for all types of gamers / creators. A more interactive experience and content for the viewer.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBroadcasting -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0My schedule varies because of my health. If you\u0027re on this page you know how much love I\u0027ve poured into Twitch. Patreon support from you is allowing me to provide additional content.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eChronic Lyme Disease -\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eFive years ago I was bit by a tick and contracted Chronic Lyme Disease. Living with a suppressed immune system but that will not stop me. Gaming and Art has been an escape and a way for me to manage my disease without compromising my health and happiness.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e_____________________________________________________________\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCLICK THESE LINKS TO SUPPORT NIKKI IN OTHER WAYS:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://a.co/8qNF4MK\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://a.co/2HLCMVZ\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCosplay Amazon Wishlist\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://a.co/jm8aEbp\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSultry Costume Amazon Wishlist\u003
