    "summary": "\u003ca href=\"https://bakapubs.wordpress.com/stop-calling-me-a-demon-king-table-of-contents/\" rel=\"nofollow\"\u003eStop Calling Me A Demon King\u003c/a\u003e is the story of a man who was forcefully abducted into another world against his will.\u00a0 It\u0027s a world of swords, magic, monsters, and mismatched technology and politics.\u00a0 And the main character is having none of it.\u00a0 He\u0027s just concentrating on making his way in the world, no matter who he has to destroy in the process.\u003cbr\u003e\u003cbr\u003eIs there a need to play nice when you never wanted to be involved at all?\u00a0 What are the effects on a person when the most cold blooded actions are what are necessary?\u00a0 Our \"hero\" is going to find out, whether he wants to or not.\u003cbr\u003e\u003cbr\u003eStop Calling Me a Demon King is an online serial novel that is being published one chapter at a time.\u00a0 It was inspired by the most common tropes found in Japanese Web Novels, and my desire to tell those tropes to fuck off, as I truly feel that there really are new things under the sun, if you just work at being original.\u003cbr\u003e\u003cbr\u003eStop Calling Me A Demon King includes violence, adult situations, and adult language.\u00a0 There is no graphic nudity.\u00a0 The tale is currently free for all to read, but if you enjoy the story, please consider backing me through Patreon, even if it is a dollar a chapter.\u00a0 Every little bit adds up, and the more backers I have the more of a desire I have to write more chapters, and fulfilling the goals that will allow me to flesh out my fictional universe to the fullest.\u003cbr\u003e\u003cbr\u003eThank you for reading, and I look forward to entertaining you.\u003cbr\u003e"
