    "summary": "\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWELCOME\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHey! I\u2019m Michael, and I\u2019ve been running BellularGaming since 2013. It\u2019s been quite the journey so far. With Battle for Azeroth on the horizon, it\u2019s time to work harder than ever on bringing you World of Warcraft content.\u003cbr\u003e\u003cbr\u003eThings are here have changed a lot over the past year with the death of WoW Tales and renewed focus on the channel. The level of support has been truly astounding.\u003cbr\u003e\u003cbr\u003eMaking high quality content that respects your time is our core mission. To that end we (\u2026yes, we!) are always working on making things better. Producing more content, and content that is of a higher quality. Recently this has involved integrating Machinima into our videos, re-building a recording studio, working with a part time cinematographer and revamping our entire sound setup.\u003cbr\u003e\u003cbr\u003eIt\u2019s a tonne of work for a gaming channel, but we wouldn\u2019t have it any other way. I mean hell, fancy cameras and machinima segments are damn fun to make! It does all take a lot of time though. Patreon is the best place to support what we do and be better connected with the community.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT I MAKE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOver the last year I\u0027ve tried to diversify the channel \u0026amp; create more unique, personal content. News is great, and I still do that, but there\u0027s so much else to talk about. Here\u0027s what I do:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWarcraft Lore Videos\u003c/li\u003e\u003cli\u003eWarcraft History Videos\u003c/li\u003e\u003cli\u003eRetrospective Documentaries\u003c/li\u003e\u003cli\u003eWorld of Warcraft Guides\u003c/li\u003e\u003cli\u003eWorld of Warcraft News\u003c/li\u003e\u003c/ul\u003eI strive to maintain a 3 videos per week schedule that\u0027s got something for everyone, so ideally a mix of video types. Of course the World of Warcraft is always changing, and I often meme myself far past 3 per week ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy Patreon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreon allows for security and stability, which enables me to hire people on to help work on the channel. The major improvements of the last year, such as the lore and documentary style videos, have pretty much been because of that. Patreon is also an awesome place for me to engage with you early by field testing new concepts \u0026amp; getting your take on things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt of the Month - May 2018\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/2571060/da1f9e78734e45fdad0dc389f17d6128?token-time=2145916800\u0026amp;token-hash=70_1IulJn-G14TcmgnR2rTR_XpA0Byjx8kF2cOibbWE%3D\"\u003e\u003cbr\u003e"
