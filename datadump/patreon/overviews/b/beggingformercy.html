    "summary": "Hello! I\u0027m Begging For Mercy and I make Overwatch art :D I\u0027m really into Overwatch and I love all the characters to bits. (As you may have guessed I main Mercy/Moira in-game. I got your back)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I\u0027d love to draw more of Overwatch\u003c/strong\u003e: I don\u0027t get to it as much as I\u0027d like to at the moment because I often have to prioritize actual commissions to put bread on the table. But hey, that\u0027s why Patreon\u0027s here! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy setting up this patreon I have a chance to earn money with what I personally like to draw\u003c/strong\u003e. c: Namely short overwatch comics, nsfw art, sfw couple art, solo art, looped gifs/animations...Anything really!\u00a0\u003cbr\u003e\u003cbr\u003eAs for the art subjects: I\u0027m open to suggestions, and I\u0027ll be coming up with my own ideas too. I\u0027m a multi-shipper so don\u0027t be afraid to suggest pairings that you may not have seen me draw (yet). ;D Patrons can send me messages with ideas/suggestions/prompts.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support I can spend more time on my work to make more illustrations \u003cem\u003eand \u003c/em\u003emake them more refined and complex. For now I\u0027m starting with 1-2 creations per month and see how this all goes. (sfw or nsfw)\u003cbr\u003e\u003cbr\u003eSome of my work will be public to give you all an idea of my art skills. Most work will be for patrons\u0027 eyes only.\u00a0\u003cbr\u003e\u003cbr\u003eFor general commission info/examples: please click\u00a0\u003ca href=\"https://olympiaaurion.weebly.com/art.html\"\u003e[here]\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHope to have you on board, and remember: I\u0027ll be watching over you \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
