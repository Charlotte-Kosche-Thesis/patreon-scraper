    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fc1agFNScz-M%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dc1agFNScz-M\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fc1agFNScz-M%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-17T07:34:28+00:00",
    "summary": "Hello, everyone! Welcome to my Patreon! I\u0027m very excited to begin on this journey with you and to be able to give back to each and every one of the people who choose to support me!\u003cbr\u003e\u003cbr\u003e\t\u003cbr\u003e\n\tI am known to create many cartoon characters such as Princess Bubblegum, Gary from Final Space, Shego from Kim Possible and many more!\u003cbr\u003e\n\tI also create videogame character costumes and anime!\u003cbr\u003e\n\tFor examples of my work, please visit my Instagram feed as linked below:\u003cbr\u003e\n\t\u003ca href=\"http://www.instagram.com/BombchelleCosplay\" target=\"_blank\"\u003eMichelle\u0027s Instagram\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you wanna tweet at me, here\u0027s the link to my Twitter!:\u003cbr\u003e\n\t\u003ca href=\"http://www.twitter.com/KBNDMichelle\" target=\"_blank\"\u003eMichelle\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\tAs we all may know, cosplay is a very expensive hobby/profession. An average costume for me will take about $250 to finish. That does not include the higher end costumes which can range up to $1100.\u003cbr\u003e\n\tPatreon will be an interesting experiment to show me how fast I can truly push costumes out! This will allow me to create costumes at a much faster pace. I\u0027ll be able to create even more content with the help of everyone who chooses to pledge toward me! I get to craft more... you get to view the products!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ve sat around for awhile and thought about what I would like to offer as reward tiers, and I will list them here!\u003cbr\u003e\n\tThis is an outline of what you can expect if you become a Patron!\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eEXCLUSIVE PHOTOS AND SELFIES\u003c/span\u003e Want access to photos that won\u0027t be posted on any of my other platforms? This is where you get them!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eEXCLUSIVE POLAROIDS AND PRINTS\u003c/span\u003e will be sent out to higher reward tiers every month!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWORK IN PROGRESS PHOTOS AND VIDEOS\u003c/span\u003e will be posted here for you to check out!!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eSHORT TUTORIAL VIDEOS\u003c/span\u003e for your viewing and learning pleasure! I will show you all really cool little tips that I\u0027ve learned over the years. This includes tips for sewing, foam crafting, worbla, makeup, pattern making, and everything in between! If you have any questions or suggestions for videos you\u0027re more than welcome to suggest content!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSKYPE HANGOUTS ONCE A MONTH\u003c/span\u003e this will give me a chance to talk to everyone! This tier will be available to everyone who pledges $5 or up!!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\tI need to point out again that I\u0027m SO excited to be able to embark on something like this with everyone! You\u0027re all the reason I enjoy doing what I\u0027m doing. Being able to meet with and make more friends is something that keeps my little heart pitter pattering and I want to be able to create many memories with more and more people!\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\tPatreon is NOT something you need to be a part of. It\u0027s just another media in which I can share my love and passion for cosplay. I want to spread the love and share some of my knowledge! If you choose to be a part of this new chapter with me I am SO GRATEFUL. Holy mother of God! I can\u0027t express enough gratitude. \u0026lt;3\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e"
