    "summary": "\u003ca href=\"https://imgur.com/oO4VkxK\"\u003e\u003cimg src=\"https://i.imgur.com/oO4VkxK.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWelcome! We are creators that love all kinds of geeky things,\u00a0and we want to be able to create more things and get you all involved. So come with us as we create new content of a...\u003cstrong\u003ebroad\u003c/strong\u003e...range, from parodies to video blogs to original content! Here are some ideas we are working on putting together:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://imgur.com/yOqr10C\"\u003e\u003cimg src=\"https://i.imgur.com/yOqr10C.jpg\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERO CLASS\u003c/strong\u003e - A parody series based on the MasterClass series. Everything from Batman to Jedi and more! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e POTTER THEORY\u003c/strong\u003e - A discussion based series where we talk about all kinds of Harry Potter related topics, such as The Marauders, Snape, Fantastic Beasts, and More!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e VIDEO BLOGS\u003c/strong\u003e - A video blog series that chronicles progress with all our projects including the director\u0027s journey to making his first feature film! Every video will provide insight and education into making a feature film!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e BROAD PRODUCTIONS - \u003c/strong\u003eWe have lots of ideas we would just love to shoot and put out there for you to see. Every dollar goes to producing something new and interesting involving our cast and crew.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e TRANSCEND\u003c/strong\u003e - The creator of BSP\u0027s first feature film! He is in the very early stages, preparing a preview of the film along with putting together materials to get investors on board! A portion of the Patreon budget will go to the preparation of the film!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://imgur.com/Ag31yRU\"\u003e\u003cimg src=\"https://i.imgur.com/Ag31yRU.jpg\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the dough (wow does anyone even use that word anymore?) goes to things like permits, catering, equipment, and paying for our talent and crew. We are all passionate about our projects, but we are also professionals. So the more people join us, the better our projects become!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://imgur.com/ANm5WJT\"\u003e\u003cimg src=\"https://i.imgur.com/ANm5WJT.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support, and we look forward to making more with you!"
