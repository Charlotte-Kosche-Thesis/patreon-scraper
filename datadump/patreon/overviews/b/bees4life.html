    "summary": "\u003cdiv\u003e\t\t\t\u003cdiv\u003e\u003ch1\u003eAbout Bees for life\u003c/h1\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"When bees disappear from earth, humans will\nfollow a few years later.\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\t\t\tThis quote is our motto and motivation.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Bees4life.org is the first of three milestones of a masterplan to save the bees of this planet.\u003cbr\u003e\n\u003cem\u003eDisclaimer: Bees and pollinators are dying and humanity is the main reason.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOur clock is ticking...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg height=\"191\" src=\"https://bees4life.org/wp-content/uploads/2018/04/time-for-change-1-300x191.jpg\" style=\"height: auto; width: 165px;\" width=\"300\"\u003e\u003c/h3\u003e\u003ch3\u003eWe must act before it\u2019s too late!\u00a0\u003c/h3\u003e\n\t\t\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\t\t\t\u003cdiv\u003e\n\u003ch1\u003eOur Vision:\u003c/h1\u003e\u003ch1\u003eA Masterplan to Save the Bees\u003c/h1\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\t\t\u003cdiv\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMilestone #1: RAISE AWARENESS\u003c/span\u003e\u003c/h2\u003eThe\n world\u2019s most sustainable beekeepers and inspiring researchers are \ncontributing with their work and findings to the content of Bees4life.org.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\nWith this website, we aim to educate and inform people like YOU about the vital importance of bees.\u003cbr\u003e\nWe strive to become the most complete and people-friendly collection \nof useful and scientifically-backed information concerning the \nthreatening extinction of honey bees, solution approaches, sustainable \nbeekeeping, apitherapy and fascinating insights in the daily life of our\n buzzing friends.\u003cbr\u003e\n\u003cstrong\u003eWho is Bees4life.org for?\u003c/strong\u003e\u003cbr\u003e\nMost importantly, this website is for all of us. \u003cbr\u003e\u003cstrong\u003eIf we save the bees, we do ourselves just a favour!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nBees4life is an information source for:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFARMERS\u003c/strong\u003e: We want to encourage farmers to stop using pesticides because they are part of the bee extinction problem.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOVERNMENTAL ORGANIZATIONS:\u003c/strong\u003e We want to give \norganizations and politicians struggling with honey bee loss information\n about what they can do to stop the extinction of bees and pollinators.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBEEKEEPERS:\u003c/strong\u003e We want to help current beekeepers and \nbeekeeper newcomers to opt for more sustainable solutions in beekeeper \npractices and to live in harmony with their bee colonies.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCONSUMERS:\u003c/strong\u003e Our goal is to make changes in the \nmindset of consumers and therefore we provide a guide about how to \nconsume and choose bee products (honey, propolis, etc.), explaining the \nreasons for our recommendations. There are further simple actions for \nconsumers to take that have a direct impact on bees.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\n\t\t\u003c/div\u003e\u003cdiv\u003e\t\t\t\u003cdiv\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMilestone #2: UNITE THE FORCES\u003c/span\u003e\u003c/h2\u003eWe believe that change always consists of united forces.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\nRight now, there are thousands of single small bee initiatives, \npollinator support programs, beekeepers and beekeeping associations out \nthere.\u003cbr\u003e\nWe have a \u003cstrong\u003eworldwide problem\u003c/strong\u003e, but we don\u2019t fight it on \u003cstrong\u003elarge scale\u003c/strong\u003e.\u003cbr\u003e\nPlus, to tackle the extinction of bees worldwide (our problem) we need precise data about bees to monitor the losses.\u003cbr\u003e\n\u003cstrong\u003eTHUS:\u003c/strong\u003e In the second milestone, we will create a \nPLATFORM that enables people to get together, share information, spread \nthe word, and generate data about the world of bees:\u003cbr\u003e\u003ch3\u003eA social network for bees.\u003c/h3\u003e\u003cbr\u003e\n\n\n\t\t\u003c/div\u003e\u003cdiv\u003e\t\t\t\u003cdiv\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMilestone #3: MAKE A CHANGE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv\u003eOnce we unite everybody who wants a change for bees, we will be very big in numbers.\u003cbr\u003e\nLet\u2019s count all beekeepers, farmers, bee-minded private people and organizations: we will be a force of millions of people..\u003cbr\u003e\nAnd this is the goal: Once we are all together, we become \u003cstrong\u003etoo big too fail.\u003c/strong\u003e\u003cbr\u003e\nWe will be a force that is able to \u003cstrong\u003espeak out and put pressure on governments and world\u2019s decision makers\u003c/strong\u003e to make the right changes in our agricultural system, which is the root cause of our struggling pollinators.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eJoin us on this mission. NOW.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\nRight now, we are a very small group of passionate people, ready to commit for this plan. But we need still \u003cstrong\u003ea few things\u003c/strong\u003e to make it happen..\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat can you do?\u003c/h3\u003e\n\u003ch2\u003e1. If you have a skill/ expertise:\u003c/h2\u003e\nWe are happy to involve every bee-minded person who wants to contribute as a volunteer to our mission.\u003cbr\u003e\n\u003cstrong\u003eAre you a:\u003c/strong\u003e\u003cbr\u003e\n\u2022 Researcher or Biologist,\u003cbr\u003e\u2022 Data Analyst or Network Platform Engineer,\u003cbr\u003e\n\u2022 Book Author,\u003cbr\u003e\n\u2022 Politician or Activist,\u003cbr\u003e\n\u2022 Content writer/revisor with biology background,\u003cbr\u003e\n\u2022 Illustrator,\u003cbr\u003e\n\u2022 Technical SEO specialist \u003cbr\u003e\u2022 Social Media Manager (Instagram, Twitter, Facebook)\u003cbr\u003e\n\u003cstrong\u003e\u2026.. And want to make an impact in the world?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSend us a message now to\u003c/strong\u003e info at bees4life dot org\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e2. If you don\u2019t have time, but you can help financially\u2026.\u003c/h2\u003e\nMake a donation to help us pay for of expenses like website hosting, \nmarketing,  travel expenses, etc to widen the reach of this project as \nmuch as possible.\u003cbr\u003e\nIf you have an account on \u003ca href=\"https://www.patreon.com\"\u003ePatreon\u003c/a\u003e, you can donate 1
