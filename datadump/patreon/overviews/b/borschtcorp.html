    "summary": "\u003cstrong\u003eHello Friends.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Borscht Corp, a Miami-based nonprofit. We are a collection of artists who make things and commission other artists to make films and other works in and around our weird city. \u003cbr\u003e\u003cbr\u003eEvery two years or so, we throw a big party to premiere the works and celebrate. This party is called a Borscht Film Festival, which \u003cem\u003eFilmmaker Magazine\u003c/em\u003e calls\u00a0\u003ca href=\"http://filmmakermagazine.com/102154-spring-festivals-on-the-sea-on-borscht-miami-international-and-annapolis/\"\u003e\"the most conceptually bold film festival of its era\u201d\u003c/a\u003e and \u003cem\u003eIndieWire\u003c/em\u003e calls\u00a0\u003ca href=\"http://www.indiewire.com/2017/03/borscht-film-festival-miami-the-place-to-be-moonlight-lucas-leyva-jillian-mayer-1201790395/\"\u003e\"tiny, eccentric, and inspiring.\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe believe that the best stories don\u0027t necessarily come from people lucky enough to have gone to film school, move to NY or LA, or even had a friend with a camera. Our main job is to support people in Miami in bringing these mostly unheard stories to life. Most of our support happens to go to women, people of color, and first-generation Americans.\u003cbr\u003e\u003cbr\u003eMany of these works go on to get lots of outside validation at Important festivals and publications, and even win awards (see fancy boilerplate at bottom). You can watch some of our shorts on\u00a0\u003ca href=\"https://vimeo.com/borschtcorp\"\u003eVimeo.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSometimes, it is enough to activate a community by helping tell their stories and celebrating them onscreen. Sometimes these stories are shared with the world. Sometimes the artists from these communities go on to have careers in film, or become otherwise culturally involved. Sometimes we introduce two artists we have worked with before and encourage them to collaborate. Sometimes that collaboration becomes a movie called\u00a0\u003ca href=\"http://www.newsweek.com/moonlight-miami-borsch-film-festival-563512\"\u003e\u003cem\u003e\u003cstrong\u003eMoonlight.\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe want to do more of those sort of things.\u003cbr\u003e\u003cbr\u003eLike most things we do, the Borscht of the Month Club is an experiment. As we grow, we want to keep things as free and accessible as they have always been. We try not to charge people to attend our events or apply for support, and maybe you want to help us do this? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like what we do, we want to know who you are, and be in more direct contact with you. We hope the small monetary sum is just an opening to a dialogue with our biggest supporters in the community and beyond.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a THANK YOU, we have some goodies. We are particularly excited about the Colada Club, and also having a core group of supporters that can be the first to see new works and hear about new events and projects. Who better to bounce ideas off?\u003cbr\u003e\u003cbr\u003eEven if don\u0027t want to join the Borscht of the Month Club, maybe you know someone that does?\u003cbr\u003e\u003cbr\u003eHere is a picture of Shivers, our spiritual guru, in a tiny speedboat. We hope this brings you luck and health:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DOxDkvVX4AAos-d.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u0026lt;3,\u003cbr\u003e\u003cbr\u003eBorscht\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e* Here is some boilerplate language:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBorscht makes movies in Miami.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBorscht  is a nonprofit with the simple mission to redefine cinema in Miami. \u003cbr\u003e\u003cbr\u003eLocal filmmakers created Borscht in response to the lack of regional infrastructure and support, empowering artists to tell fresh Miami stories.Since first receiving a grant from the Knight Foundation six years ago, Borscht has...\u003ca href=\"http://www.miamiherald.com/entertainment/ent-columns-blogs/jordan-levin/article20007477.html\"\u003e\u003cstrong\u003e\u201clegitimized the once-absurd premise of filmmaking in Miami...\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.miamiherald.com/entertainment/article4468007.html\"\u003e\u003cstrong\u003e\u201cspur[ring] a filmmaking boom in South Florida...\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e...by developing, overseeing, and commissioning the creation of dozens of short films, often by first-time filmmakers from diverse socioeconomic and ethnic backgrounds.\u00a0\u003cbr\u003e\u003cbr\u003eDuring this time, Borscht focused on elevating the voices of independent filmmakers and Miami\u2019s regional stories, generating an unprecedented run of success including \u003cstrong\u003e17 projects across 8 consecutive years at Sundance\u003c/strong\u003e; festival screenings at Cannes, SXSW, and TIFF; premieres on online outlets such as The New Yorker, Vice, and MTV; exhibitions in dozens of art galleries \u0026amp; museums such as the Guggenheim and MoMA; and appearing on newspaper and magazine covers\u00a0to announce Miami\u0027s independent film community as\u00a0\u003ca href=\"http://www.hammertonail.com/film-festivals/borscht-8-film-festival/\"\u003e\u003cstrong\u003e\u201ca freaky force to reckoned with.\"\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMeanwhile on the home front, Borscht was simultaneously building one of the\u00a0\u003ca href=\"http://www.moviemaker.com/archives/best_of/the-25-coolest-film-festivals-in-the-world-2015/\"\u003e\u003cstrong\u003e\u201c25 coolest film festivals in the world,\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.indiewire.com/2015/01/the-weirdest-film-festival-on-the-planet-is-in-miami-66341/\"\u003e\u003cstrong\u003e\u201cthe weirdest film festival on the planet,\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.miaminewtimes.com/best-of/2017/arts-and-entertainment/best-festival-9406201\"\u003e\u003cstrong\u003e\u201cMiami\u0027s best film festival\u201d\u003c/strong\u003e\u00a0\u003c/a\u003efrom the ground up. A biannual gonzo celebration of the commissioned work, the Borscht Film Festival is\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.indiewire.com/2015/01/the-weirdest-film-festival-on-the-planet-is-in-miami-66341/\"\u003e\u003cstrong\u003e\u201ca crazy experience like nothing else\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand a\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://filmmakermagazine.com/92408-dispatches-from-cphdox-and-borscht-9/\"\u003e\u003cstrong\u003e\u201creinvention of the concept of the film festival\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ethat has become\u00a0\u003ca href=\"http://www.miamiherald.com/entertainment/ent-columns-blogs/jordan-levin/article20007477.html\"\u003e\u003cstrong\u003e\u201cpart of the city\u0027s cultural character\u201d\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.huffingtonpost.com/2012/11/26/julian-yuri-rodriguez_n_2191328.html?utm_hp_ref=borscht-film-festival\"\u003e\u003cstrong\u003e\u201cone of the biggest forces behind Miami\u0027s renaissance.\u201d\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBorscht was awarded South Florida Film Critics Circle\u0027s Golden Orange Award for\u00a0\u003ca href=\"http://www.floridafilmcritics.com/2014/12/19/2014-ffcc-award-winners/\"\u003e\u003cstrong\u003e\u201cfresh, vital...tireless championing of independent filmmaking\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ein Florida. Recent retrospectives include Contemporary Art Center (New Orleans), Glasgow Short Film Festival, CERN (Geneva), Incubate (Netherlands) and IFP (New York), with another scheduled at LACMA.\u003cbr\u003e\u003cbr\u003eIn a short period of time, Borscht has already taken strides to redefine cinema in Miami and\u00a0\u003ca href=\"http://www.miamiherald.com/entertainment/article4468007.html\"\u003e\u003cstrong\u003e\u201cthe world is taking notice\u201d\u003c/strong\u003e\u003c/a\u003e\u2013 even wondering if\u00a0\u003ca href=\"http://www.indiewire.com/2013/11/is-the-next-great-hope-of-american-film-hiding-in-florida-32840/\"\u003e\u003cstrong\u003e\u201cthe next great hope of American film is hiding in Florida.\u201d\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
