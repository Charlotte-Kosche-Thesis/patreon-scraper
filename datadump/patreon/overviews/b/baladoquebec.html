    "summary": "Depuis plus de 6 ans, BaladoQuebec offre un r\u00e9pertoire des Podcasts du Qu\u00e9bec.  Avec maintenant plus de 350 Podcasts d\u0027inscrits sur le site, incluant plus de 30 podcasts h\u00e9berg\u00e9s directement sur la plate-forme BaladoQuebec, nous tentons d\u0027offrir un service \u00e0 la hauteur des cr\u00e9ations mises sur le site.  Pour s\u0027assurer de la qualit\u00e9 du service fournis aux auditeurs et podcasteurs, nous avons d\u00e9velopp\u00e9s notre plateforme en utilisant plusieurs serveurs qui nous co\u00fbtes environ 200$ par mois.  Voici un aper\u00e7u de nos serveurs : \u003cbr\u003e\u003cbr\u003e- BaladoQuebec-WEB = Serveur principal h\u00e9bergeant seulement le site de BaladoQuebec\u003cbr\u003e- BaladoQuebec-DEV = Serveur de d\u00e9veloppement continue pouvant servir \u00e0 un serveur de secours\u003cbr\u003e- BaladoQuebec-SQL = 3 Serveurs pour la base donn\u00e9es utilis\u00e9 par le site BaladoQuebec\u003cbr\u003e- BaladoQuebec-HOST = Serveur d\u00e9di\u00e9 \u00e0 l\u0027h\u00e9bergement de sites web et des fichiers audios des Podcasts h\u00e9berg\u00e9s sur la plate-forme\u003cbr\u003e- BaladoQuebec-RADIO = Serveur pour les 9 canaux de webRadio disponible sur le site\u003cbr\u003e- BaladoQuebec-CHAT = Serveur pour la chatroom des \u00e9v\u00e9nements Live de BaladoQuebec\u003cbr\u003e\u003cbr\u003eEn plus des divers services Cloud que nous utilisons afin d\u0027acc\u00e9l\u00e9r\u00e9 ou simplifier les acc\u00e8s aux site.  Nous ne comptons pas le temps que nous avons pass\u00e9s \u00e0 travers les ann\u00e9es pour vous offir cette plate-forme d\u00e9di\u00e9s aux Podcasts et Podcasteurs du Qu\u00e9bec.\u003cbr\u003e\u003cbr\u003eLes frais des serveurs sont pr\u00e9sentement absorb\u00e9 presque enti\u00e8rement par l\u0027\u00e9quipe de BaladoQuebec mais aimerions beaucoup de votre aide afin de continuer \u00e0 offrir BaladoQuebec compl\u00e8tement exempt de publicit\u00e9 sur le site.  Nous encourageons aussi des Podcasts par l\u0027entremise de Patreon.  Tous les surplus que nous recevons sont remis aux diff\u00e9rents cr\u00e9ateurs de Podcast et nous aide \u00e0 am\u00e9liorer la structure des serveurs.\u003cbr\u003e"
