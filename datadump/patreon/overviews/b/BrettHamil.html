    "summary": "I\u2019m Brett Hamil, a comedian, writer, cartoonist, videomaker and political commentator living in the southend of Seattle. I\u0027m the host of\u00a0\u003ca href=\"https://twitter.com/SeattleProcess\"\u003eThe Seattle Process\u003c/a\u003e, a political comedy talk show where I interview some of the city\u2019s most brilliant artists, politicians and activists. I\u2019m also the creator and \"Interim Legislative Aide\" of\u00a0\u003ca href=\"https://twitter.com/Shad0wC0uncil\"\u003eThe Shadow Council\u003c/a\u003e, a satirical peoples\u2019 assembly and laboratory of utopian ideas.\u00a0\u003cbr\u003e\u003cbr\u003eI write freelance about comedy, local politics, and social justice issues for\u00a0\u003ca href=\"http://www.cityartsonline.com/authors/brett-hamil\"\u003eCity Arts\u003c/a\u003e,\u00a0\u003ca href=\"http://www.seattleweekly.com/author/brett-hamil/\"\u003eSeattle Weekly\u003c/a\u003e and the\u00a0\u003ca href=\"https://southseattleemerald.com/tag/brett-hamil/\"\u003eSouth Seattle Emerald\u003c/a\u003e. I\u0027ve also organized direct actions like the\u00a0\u003ca href=\"http://www.thestranger.com/slog/2016/10/27/24650238/protesting-comcast-and-centurylink-internet-users-get-stuck-buffering-as-they-approach-city-hall\"\u003eSlow Internet Walk\u003c/a\u003e for municipal broadband. \u003cbr\u003e\u003cbr\u003eOf course, none of this stuff pays very well. I started this Patreon because a lot of my best work is\ndistributed for free on the internet. Your support will help me make things\nbigger and better and more ambitious. It\u0027ll enable me to put more research and production time into my projects. It\u0027ll allow me to collaborate with other creators and pay them well for their work. It\u0027ll also help me lay the groundwork to teach the stuff I\u0027ve learned to the next generation of political michief-makers. \u003cbr\u003e\u003cbr\u003eUltimately, my goal is to continue making Seattle politics personal, accessible, funny, funky and\nhyperlocal.\u00a0If you like the work I do, can you chip in a few bucks per month to help me push it further?"
