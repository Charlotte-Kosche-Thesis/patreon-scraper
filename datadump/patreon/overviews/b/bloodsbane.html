    "summary": "Hi there! I\u0027m Bloodsbane, and I\u0027ve been making and posting art for about six years now.\u003cbr\u003e\u003cbr\u003eI love making art, and I want to keep making strides in my abilities. Starting up a Patreon seemed like a good idea to help me make extra money while working part-time and taking college classes. I want to be able to produce more content on a regular schedule, as well as find a way to give back to the people who have been supporting me all these years!\u00a0\u003cbr\u003e\u003cbr\u003eSo, if you really like my work or are curious enough to want to see more, please consider pledging! Becoming a patron means seeing a lot more of my art more consistently, and a few nice perks~ Not only that, but more support here means more art outside of what you get by being a patron, too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you become a patron, you\u0027ll gain access to all of the following:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/531fe0913d33bb3a9c8f7b4018e5f666/tumblr_p66jthBcxF1r2tqi6o1_1280.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches of finished works.\u003c/li\u003e\u003cli\u003eUnfinished sketches.\u003c/li\u003e\u003cli\u003eUnposted WIPS.\u003c/li\u003e\u003cli\u003eSilly doodles.\u003c/li\u003e\u003cli\u003eWarm-ups.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2c162cef3b3bd72fcaf5203e0a6e69d7/tumblr_p66jthBcxF1r2tqi6o2_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what you can get for my webcomic,\u00a0\u003ca href=\"http://moirascomic.tumblr.com/post/160820947913/it-begins\"\u003eMOIRA\u003c/a\u003e!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eNew pages of the comic as they\u0027re finished.\u003c/li\u003e\u003cli\u003eWIPs of pages as they\u0027re being worked on.\u003c/li\u003e\u003cli\u003eDevelopmental/concept art. \u003c/li\u003e\u003cli\u003eBonus sketches.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ed94a8e34a51ef74250b715cba77499d/tumblr_p66jthBcxF1r2tqi6o4_1280.png\"\u003e\u003cbr\u003eAs we break goals, patrons will be able to receive new rewards based on their Lifetime Pledge amounts! This will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne sketch at \u003cem\u003e$10\u003c/em\u003e and \u003cem\u003e$15\u003c/em\u003e\u003c/li\u003e\u003cli\u003eOne monochromatic or black-and-white icon at \u003cem\u003e$25\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIf we pass the $200 goal:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons $5+ will be eligible for discounts on their commissions.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIf we pass the $500 goal:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne small painting at \u003cem\u003e$50\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/da759235b864953670443ed000a03b5a/tumblr_p66jthBcxF1r2tqi6o3_1280.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTalk to me one-on-one! If you want!\u00a0\u003c/li\u003e\u003cli\u003eInstant notifications/links for new Patreon posts.\u003c/li\u003e\u003cli\u003eEarn unique roles based on your pledge tier.\u00a0\u003c/li\u003e\u003cli\u003eInteract with your fellow patrons and make some new friends~\u003c/li\u003e\u003c/ul\u003e"
