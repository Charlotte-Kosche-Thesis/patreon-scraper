    "summary": "Hi! I\u0027m Brent Clark of\u00a0\u003ca href=\"http://www.brentgoesoutside.com/\" target=\"_blank\"\u003eBrentGoesOutside\u003c/a\u003e. I am a nerd from Wisconsin that loves to travel the country and take digital photographs of nature. To me, it\u0027s a little bit\u00a0more than documenting pretty places I\u0027ve been - I aim to create art that satisfies my soul, while at the same time encouraging people to get out there and revere nature themselves!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/smeVzZb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...Alright - time for some real talk. It is \u003cem\u003ehard \u003c/em\u003eto make money in the business of nature photography, and very few can do it full time. It is also \u003cem\u003eexpensive\u003c/em\u003e\u00a0- photography equipment, powerful computers, outdoor gear, and travel expenses add up quickly. For now I have a different source of income and photography remains a passion project. I don\u0027t need to make a dime to be happy doing this, as this fulfills my need to be creative and adventurous in a way money never could. However, I\u0027ve found that people want to support what I do out of the kindness of their hearts and it sure helps making a couple extra bucks to put toward these expenses.\u003cbr\u003e\u003cbr\u003eEven though I hate asking for money and I want my art to remain uninfluenced by the need to put food on the table, I\u0027ve received many requests for more ways to help support my photography. This absolutely floors me! Other than\u00a0\u003ca href=\"http://www.brentgoesoutside.com/Prints\" target=\"_blank\"\u003epurchasing a print\u003c/a\u003e, here I would like to offer digital copies of my photographs large enough to display as a desktop or mobile wallpaper. \u003cstrong\u003eSimply pledge a minimum of $1 a month and I\u0027ll send you a desktop wallpaper each month! \u003c/strong\u003eI will put every last penny toward photography.\u003cbr\u003e\u003cbr\u003eAdditionally, please let me know if you have ideas for more rewards you\u0027d like to see from me. More coming soon!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThank you so much for the support!\u003c/h1\u003e\u003cbr\u003eFollow my work:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/brentgoesoutsidephoto/\" target=\"_blank\"\u003eInstagram (@brentgoesoutsidephoto)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/brent.andrew.clark\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/brentclark/\"\u003eFlickr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.brentgoesoutside.com/Galleries/New/\"\u003eRecently added to my website\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
