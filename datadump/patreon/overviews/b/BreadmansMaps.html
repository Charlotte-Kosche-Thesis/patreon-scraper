    "summary": "Hi! I\u0027m Breadman.\u003cbr\u003e\u003cbr\u003eI\u0027m a Source Engine developer! I\u0027ve been creating maps since 1998 for games like Doom, Quake 2 and Half-Life.\u003cbr\u003e\u003cbr\u003eI use public development processes to evaluate my work against community feedback, and then tweak it to comply with the wants and needs of my audience.\u003cbr\u003e\u003cbr\u003eThis has led me to build some pretty popular stuff, like:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/breadmans-ghosthunt-mod\" target=\"_blank\"\u003eThe Ghosthunt Trilogy\u003c/a\u003e (2011 - 2015)\u003cbr\u003e\u003ca href=\"https://gaming.youtube.com/watch?v=yMojWwSfBQA\u0026amp;t=2\" target=\"_blank\"\u003eA spooky Half-Life 3 trailer\u003c/a\u003e (2015)\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/714070/Entropy__Zero/\" target=\"_blank\"\u003eEntropy : Zero\u003c/a\u003e (2017)\u003cbr\u003e\u003cbr\u003eI already have a wonderfully supportive following, which I have built up over years of my persistent contact with fans. Last year my following increased significantly and fan mail has not stopped arriving since I released Entropy : Zero.\u003cbr\u003e\u003cbr\u003eSoon I\u0027ll be starting my next project - Entropy : Zero 2. \u003cbr\u003e\u003cbr\u003eI\u0027ll be sharing my technical developmental knowledge throughout this project with Source Engine tutorials, How-I-Did-It \u0027s, inputs on writing and sneak peeks at E:Z 2.\u003cbr\u003e\u003cbr\u003eYou can donate $1, $5, or $10 to view these updates. Totally up to you.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/714070/Entropy__Zero/?utm_source=SteamDB\u0026amp;utm_medium=SteamDB\u0026amp;utm_campaign=SteamDB%20App%20Page\"\u003e\u003c/a\u003e"
