    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat I Do\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI make YouTube videos. Three times a week I\u0027m putting out content, from vlogs to regular series like Boter Cooks Something and Boter Plays Something. I have fun and try to be helpful as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Patreon Does\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon allows me to spend more time on videos, creating new series and eventually being able to produce higher quality videos more rapidly. This means that each of the more complicated videos will be better, and simpler types of videos like Boter Plays Something will come out much more often.\u003cbr\u003e\u003cbr\u003eWell, actually, Patreon doesn\u0027t do any of that. Patrons do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Patrons Do\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatrons - that is, hopefully, you guys - pledge a certain dollar amount per month. This can be as low as one dollar and as high as you like. At the end of the month, the payment is processed, and we all walk away happy! Right? But what\u0027s in it for you guys?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Patrons \u003c/span\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGet\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eAye, there\u0027s the rub. What\u0027s in it for you, my potential patrons? That\u0027s a good question, and I\u0027ll answer it with another question: what do you want? $1 a month gets you access to the activity feed, a great place to ask me questions and give me feedback (though I\u0027m able to check that on other channels as well). A bit more will get you access to some videos early. Regular videos are typically scheduled for an 11AM release, but if I can get it up earlier, an unlisted link will be posted to Patreon so you can see it ahead of time! I\u0027ll be adding more rewards as I think of them but I\u0027d love to hear what you\u0027re interested in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Patrons are Waiting For\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have no idea. If you like what I do and have it within your budget to support me, I really appreciate it. Pledge, and together, let\u0027s do something!"
