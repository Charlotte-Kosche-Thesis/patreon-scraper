    "summary": "My name is Blue Delliquanti, and I\u0027m a comic artist based out of Minneapolis. I\u2019m the creator of\u00a0\u003ca href=\"http://ohumanstar.com\" rel=\"nofollow\"\u003e\u003cem\u003eO Human Star\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ea science fiction queer romance about an inventor who wakes up in a robot body sixteen years after an untimely death and decides to get his life back together. Since its online launch in 2012, \u003cem\u003eO Human Star\u003c/em\u003e has successfully Kickstarted two print volumes and has been nominated for both an Ignatz and a Lambda Literary Award.\u003cbr\u003e\u003cbr\u003e\n\nI am also working on a graphic novel for Iron Circus Comics called\u00a0\u003ca href=\"http://mealcomic.com/\"\u003e\u003cem\u003eMeal\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e about a young chef who navigates love and friendship in a new city while pursuing a job at a restaurant that specializes in insect cuisine.\u003cbr\u003e\u003cbr\u003ePatreon has made it possible over the last few years for me to dedicate more of my schedule to making these comics, and in 2016 I was able to start drawing comics full time. That\u0027s huge! And as I continue to grow beyond the world of drawing exclusively webcomics, I want to continue sharing my work with the folks who made it all possible.\u003cbr\u003e\u003cbr\u003eBacking my Patreon ensures regular updates for \u003cem\u003eO Human Star\u003c/em\u003e, a steady production schedule for \u003cem\u003eMeal\u003c/em\u003e, and access to exclusive monthly sketchbooks where I collect everything else.\u003cbr\u003e\u003cbr\u003e\n\nThank you for your continued support, and I look forward to making more comics you love!\u003cbr\u003e\u003cbr\u003e"
