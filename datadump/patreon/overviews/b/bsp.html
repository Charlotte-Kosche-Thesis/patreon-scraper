    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0421 \u0432\u0430\u043c\u0438 BlackSerj, \u0438 \u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u0441 \u0432\u0430\u043c\u0438 \u043f\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u043d\u0430\u0431\u043e\u043b\u0435\u0432\u0448\u0435\u043c. \u0412\u044b \u0445\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u041d\u043e\u0440\u0442\u043e\u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0447\u0430\u0449\u0435, \u043f\u0440\u043e\u0441\u0438\u0442\u0435 \u043e\u0437\u0432\u0443\u0447\u0438\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u0433\u043e\u0441\u0442\u044f\u043c\u0438, \u0434\u0430 \u043f\u043b\u044e\u0441 \u043a \u044d\u0442\u043e\u043c\u0443, \u0432\u0430\u043c \u0435\u0449\u0451 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0448\u043e\u0443 \u0432 \u043e\u0437\u0432\u0443\u0447\u043a\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c. \u0412\u0435\u0440\u043d\u043e? \u003cbr\u003e\u003cstrong\u003e\u0412\u044b \u0434\u0430\u0436\u0435 \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0435, \u043a\u0430\u043a \u044f \u044d\u0442\u043e\u0433\u043e \u0445\u043e\u0447\u0443!\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u0445\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u044f\u043c \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u043e \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c? \u0410 \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c \u0438 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442\u044c \u0442\u0435\u0431\u0435, \u043d\u0430\u0448 \u043b\u044e\u0431\u0438\u043c\u044b\u0439 \u0437\u0440\u0438\u0442\u0435\u043b\u044c, \u0440\u0430\u0434\u043e\u0441\u0442\u044c \u0438 \u0432\u0435\u0441\u0435\u043b\u044c\u0435. \u0418 \u0447\u0442\u043e\u0431\u044b \u0443\u043b\u044b\u0431\u043a\u0430 \u0441 \u0442\u0432\u043e\u0435\u0433\u043e \u043b\u0438\u0446\u0430 \u043d\u0435 \u0441\u0445\u043e\u0434\u0438\u043b\u0430 \u043d\u0438\u043a\u043e\u0433\u0434\u0430.)\u003cbr\u003e \u041d\u043e, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u044d\u0442\u043e \u043d\u0435\u0440\u0435\u0430\u043b\u044c\u043d\u043e, \u043f\u043e\u043a\u0430 \u043c\u044b \u0432\u0441\u0451 \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u043c \u0432 \u0445\u043e\u043b\u043e\u0441\u0442\u0443\u044e. \u041d\u0430 \u0433\u043e\u043b\u043e\u043c \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435. \u003cbr\u003e\u0414\u043b\u044f \u0447\u0430\u0441\u0442\u043e\u0433\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \u043e\u0437\u0432\u0443\u0447\u0435\u043a \u043d\u0443\u0436\u043d\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430.\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u003cstrong\u003e\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438 \u043d\u0430\u0441\u003c/strong\u003e.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430\u0448 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0438 \u043e\u0437\u0432\u0443\u0447\u043a\u0430, \u0435\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043d\u0430\u0441 \u043c\u043e\u0442\u0438\u0432\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u043f\u043e\u043e\u0449\u0440\u044f\u0442\u044c \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u0448\u0435 \u0438 \u0432\u0430\u0448\u0435 \u043b\u044e\u0431\u0438\u043c\u043e\u0435 \u0434\u0435\u043b\u043e \u0441\u0442\u0430\u043b\u043e \u0434\u043b\u044f \u043d\u0430\u0441 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u0434\u043e\u0445\u043e\u0434\u0430, \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0445\u043e\u0442\u044f \u0431\u044b \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0432\u0437\u043d\u043e\u0441\u0430.\u00a0\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0432\u0430\u0441 \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u043c\u0438 \u043e\u0437\u0432\u0443\u0447\u043a\u0430\u043c\u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0447\u0430\u0449\u0435! \u0422\u0430\u043a \u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u0436\u0435 \u043d\u0430\u043c.\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u0438\u043c\u0435\u043d\u043d\u043e \u041f\u0430\u0442\u0440\u0435\u043e\u043d? \u0412\u0441\u0451 \u043f\u0440\u043e\u0441\u0442\u043e. \u0412\u043c\u0435\u0441\u0442\u043e \u043a\u0443\u0447\u0438 \u0440\u0435\u043a\u0432\u0438\u0437\u0438\u0442\u043e\u0432 - \u043e\u0434\u043d\u0430 \u0441\u0441\u044b\u043b\u043a\u0430, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0430\u043c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443. \u003cbr\u003e\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u003cstrong\u003e\u0432\u0437\u043d\u043e\u0441\u044b \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0435\u003c/strong\u003e. \u0412\u044b \u0432\u0441\u0435\u0433\u0434\u0430 \u0432\u0438\u0434\u0438\u0442\u0435 \u0441\u0432\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438. \u0417\u043d\u0430\u0435\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0435\u0449\u0451 \u043b\u044e\u0434\u0435\u0439 \u0440\u0435\u0448\u0438\u043b\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0432\u044b\u0445\u043e\u0434 \u043e\u0437\u0432\u0443\u0447\u0435\u043a \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0432\u0430\u043c\u0438.\u00a0\u003cbr\u003e\u041e\u0431\u0449\u0438\u0439 \u0436\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0432\u0430\u0448\u0435\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u043c\u0435\u0440\u0438\u043b\u043e\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u0438\u044f, \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0439, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0437\u043d\u0430\u0447\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0448\u0438\u0445 \u0441\u0442\u0430\u0440\u0430\u043d\u0438\u0439. \u0418 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0432\u0430\u0448\u0435\u0439 \u0432\u043e\u0432\u043b\u0435\u0447\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0432 \u043d\u0430\u0448 \u0440\u0430\u0431\u043e\u0447\u0438\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441.\u003cbr\u003e\u041f\u0430\u0442\u0440\u0435\u043e\u043d \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043d \u0434\u043b\u044f \u003cstrong\u003e\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0435\u0439\u003c/strong\u003e. \u0418 \u0441\u043e\u0442\u043d\u0438 \u0442\u044b\u0441\u044f\u0447 \u043b\u044e\u0434\u0435\u0439 \u0443\u0436\u0435 \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u0432\u044b\u0431\u043e\u0440 \u0432 \u043f\u043e\u043b\u044c\u0437\u0443 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u0438\u0445 \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u043c\u0438.\u003cbr\u003e\u041d\u0443 \u0438 \u0441\u0430\u043c\u043e \u0441\u043e\u0431\u043e\u0439, \u0434\u043b\u044f \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u043d\u0430\u0448\u0435\u0439 \u0441\u0442\u0443\u0434\u0438\u0438 \u0431\u0443\u0434\u0443\u0442 \u0431\u043e\u043d\u0443\u0441\u044b \u0432 \u0432\u0438\u0434\u0435 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430, \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043b\u043a\u0438 \u0438 \u043f\u0440\u043e\u0447\u0435\u0435. \u0418 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u041d\u043e\u0440\u0442\u043e\u043d\u0430 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0440\u0430\u043d\u044c\u0448\u0435, \u0447\u0435\u043c \u0432\u0441\u044f \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044f."
