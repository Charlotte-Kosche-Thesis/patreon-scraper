    "summary": "\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cblockquote\u003e\u003cstrong\u003eBali Rescue D\u2764g Squad is a privately-owned animal welfare organization focused specifically on dogs.\u003cbr\u003e\u003cbr\u003eGiven the incredible difficulties of opening a successful shelter supported by the government, Bali Rescue Dog Squad is on a mission to open safe houses where dogs rescued and made ready for adoption can reside in safety until they find homes.\u003cbr\u003e\u003cbr\u003eBali Indonesia is a country that shows little to no regard for animal welfare. The amount of dog abandonment, neglect, and abuse is excruciatingly high. The lives lost to the dog meat trade are unspeakable.\u003cbr\u003e\u003cbr\u003eIn the 3 years Bali Rescue Dog Squad\u00a0 has been operating, up to 150 lives have been saved. Bali Rescue Dog Squad will continue to achieve holistic rehabilitation of rescued dogs. Education is a priority in hopes of creating a more understanding, compassionate relationship between people and dogs.\u003cbr\u003e\u003cbr\u003eJoin forces with Bali Rescue Dog Squad today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eInstagram: balirescuedogsquad\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Alison Gray, founder of Bali Rescue Dog Squad.\u003cbr\u003e\u003cbr\u003eIn 2014, I began rescuing, treating, rehabilitating, and rehoming abandoned and neglected dogs in Bali including those from the dog meat trade and suffering some of the worst cruelty cases.\u00a0\u003cbr\u003e\u003cbr\u003eThe other part of what I do is work one-on-one with local individuals in an attempt to educate them about animal welfare.\u003cbr\u003e\u003cbr\u003eI traded in a six-figure salary along with the corporate lifestyle to hold paws desperately in need of help. I turned vegan at the start of 2017. Between 2014 until mid-2016, I personally funded all of the rescues. In August of 2016, after doing some calculations, I realized I could no longer fund my own rescues, yet I was still passionate about being a voice for the voiceless.\u003cbr\u003e\u003cbr\u003eWhat was my next step?\u003cbr\u003e\u003cbr\u003eI decided to reach out to the compassionate people of the world for help and in April 2017, \u00a0opened my first safe house for dogs where I have employed staff. I currently already live in my first safe house which is run and funded soley by me. April\u0027s safe house has been named \"Barry Samms\u0027 Safe House for Dogs\" because Barry who is a wonderful patron to Bali Rescue Dog Squad, funded the entire project.\u003cbr\u003e\u003cbr\u003eI rehabilitate all the rescues using holistic practices; this can be viewed via Instagram.\u003cbr\u003e\u003cbr\u003eThe new safe house holds dogs ready for open adoption in Bali (or elsewhere); it also rehabilitates new rescues on completion of quarantine. The safe house is by appointment only, and it is open to anyone wishing to volunteer.\u003cbr\u003e\u003cbr\u003eWhat do I need from you?\u003cbr\u003e\u003cbr\u003eI need your love, support, and monthly donations to keep the current safe house running and \u2013 potentially \u2013 open another safe house. There, I would take in disabled, blind, deaf, and senior dogs who were neglected and abandoned. So many of them spend their lives rotting away in overcrowded boarding houses susceptible to disease and sickness. \u003cbr\u003e\u003cbr\u003eThe dogs and I would love to gain more animal-loving, compassionate patrons such as Barry who believe in my mission... patrons who feel my passion through the struggles I endure every day working in a country that has no regard for animal welfare. Patrons who also see the hope that\u0027s possible if we work toward a common goal. \u003cbr\u003e\u003cbr\u003eA special message from the dogs and I to everyone who has supported Bali Rescue Dog Squad: Thank you very much. No lives could have been saved without you standing right there with us. We love and appreciate each and every one of you.\u003cbr\u003e\u003cbr\u003eMuch Love\u003cbr\u003eAlison \u0026amp; the rescued pack\u003cbr\u003exox\u003cbr\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e"
   },
