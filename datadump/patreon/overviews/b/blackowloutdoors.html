    "summary": "Like the legendary bushcraft tripod, we have \n\u003cstrong\u003e3 legs of quality\u003c/strong\u003e\u00a0that we adamantly adhere to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFirst Leg\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAbove all else, our goal is to be \n\t\u003cstrong\u003etruthful\u003c/strong\u003e. \u00a0Whether we are filming \u003cstrong\u003eoutdoor gear reviews\u003c/strong\u003e, sharing our knowledge through\u00a0\u003cstrong\u003eoutdoor tips \u0026amp; tutorials\u003c/strong\u003e, or filming our \u003cstrong\u003eoutdoor adventures\u003c/strong\u003e, we will do everything in our power to not deceive you! \u00a0We will show our attempts and failures! \u00a0We will give you our honest opinions on gear regardless of whether they were sent to us from the manufacturer! \u00a0After all, our goal is to save you money and help you purchase the gear that best suits your needs.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSecond Leg\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tOur goal is to \n\t\u003cstrong\u003efilm\u003c/strong\u003e, without compromise, the smallest details of the gear amongst the immeasurable beauty of the natural world. \u00a0Unless we are filming shop videos \u0026amp; tutorials, all of our videos are shot in the great outdoors. \u00a0There are plenty of table top reviews, which have their place, but we feel nothing can compare to seeing the gear being used where it is intended to be used. \u00a0With the current trend of online shopping we feel the ability to view \u003cstrong\u003eaccurate and honest video gear reviews\u003c/strong\u003e is paramount in making informed purchases.\u003cbr\u003e\n\u003cbr\u003e\nAside from accurate and honest reviews, we want to offer you the chance to come with us on our many \n\t\u003cstrong\u003ehikes \u0026amp; trips into the wilderness\u003c/strong\u003e. \u00a0We realize modern society has a way of piling on responsibilities that leave many of us unable to get the forest as much as we\u0027d like to, and in most cases, need to; which is why we take such care in filming our adventures. \u00a0We aim to add just the right amount of production to our videos to make them a \u003cstrong\u003epleasant viewing experience\u003c/strong\u003e without adding manufactured drama and detracting from the beauty of the natural world.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThird Leg\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAs many of you know, despite the millions of people who enjoy the outdoors around the world, there is a disabling divide among us. \u00a0The hunters don\u0027t like the hikers \u0026amp; the hikers don\u0027t like the mountain bikers and so on and so on. \u00a0Which is why we want to foster a \n\t\u003cstrong\u003ecommunity\u003c/strong\u003e of like minded individuals who are able to transcend the barriers of their respective likes and unite around \u003cstrong\u003eundying passion\u003c/strong\u003e for the \u003cstrong\u003enatural world\u003c/strong\u003e. \u00a0Only through unity can our natural world be saved! \u00a0So let\u0027s connect like minds and be respectful of one another\u0027s outdoor pursuits!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\nYou are paying for \u003cstrong\u003evideo uploads only\u003c/strong\u003e.  All other content is included in the price.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\tOur Channel Trailer:\n\t\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8v6Q5XU-N8w?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e"
