    "summary": "My name is\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/paginas/visualizar/AlexandreDias\" rel=\"nofollow\"\u003eAlexandre Dias\u003c/a\u003e, I\u0027m a Brazilian pianist and researcher, and in 2015 I created the\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/\" rel=\"nofollow\"\u003eBrazilian Piano Institute\u003c/a\u003e (Instituto Piano Brasileiro), whose mission is to preserve our rich pianistic legacy. Brazil has produced fantastic composers such as Heitor Villa-Lobos, Ernesto Nazareth and Tom Jobim, and amazing pianists such as Nelson Freire, Magda Tagliaferro and Guiomar Novaes. But much of this memory is scattered or, in many cases, almost lost.\u003cbr\u003e\u003cbr\u003eTo revert that, we\u00a0constantly upload new content to our website (\u003ca href=\"http://www.institutopianobrasileiro.com.br\" rel=\"nofollow\"\u003ewww.institutopianobrasileiro.com.br\u003c/a\u003e), our\u00a0\u003ca href=\"http://www.facebook.com/InstitutoPianoBrasileiro/),\" rel=\"nofollow\"\u003efacebook page\u003c/a\u003e\u003ca href=\"http://www.facebook.com/InstitutoPianoBrasileiro/),\" rel=\"nofollow\"\u003e,\u003c/a\u003e and our\u00a0\u003ca href=\"http://www.youtube.com/c/InstitutoPianoBrasileiro\" rel=\"nofollow\"\u003eyoutube channel\u003c/a\u003e, by\u00a0using several strategies:\u003cbr\u003e\u003cbr\u003e- digitizing donated collections, which might include rare recordings, photos, clippings, manuscripts, concert programs, etc, and making them available for the first time on the internet. Check our\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/imagens\" rel=\"nofollow\"\u003eimages section\u003c/a\u003e, which contains several hundred rarities.\u003cbr\u003e- uploading creative videos - check out our playlists \"\u003ca href=\"https://www.youtube.com/playlist?list=PLKya-u1rrLopp9TFWvXmFjTHSn0PSHCJN\" rel=\"nofollow\"\u003ePor dentro das partituras\u003c/a\u003e\" (which syncs audio and scores) and \"\u003ca href=\"https://www.youtube.com/playlist?list=PLKya-u1rrLoq99E74SrAdKqOJTrKe6VtE\" rel=\"nofollow\"\u003evideogames + Brazilian piano\u003c/a\u003e\"\u003cbr\u003e- scanning as many scores as possible and cataloging all of them (our\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/partituras\" rel=\"nofollow\"\u003esheet music section\u003c/a\u003e has over 10,000 scores catalogued so far, and hundreds available for download)\u003cbr\u003e-\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/blog/tag:Raridade\" rel=\"nofollow\"\u003einterviewing\u003c/a\u003e prominent Brazilian pianists and composers and inviting them to record rare Brazilian piano pieces (we have a\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKya-u1rrLor5d6iId_UURJvyqeXPQKBX\" rel=\"nofollow\"\u003eplaylist\u003c/a\u003e for that as well).\u003cbr\u003e- cataloging as much info as we can on our online specialized website sections:\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/enciclopledia\" rel=\"nofollow\"\u003eencyclopedia\u003c/a\u003e,\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/discos\" rel=\"nofollow\"\u003ediscography\u003c/a\u003e,\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/linha-do-tempo\" rel=\"nofollow\"\u003etimeline\u003c/a\u003e,\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/partituras\" rel=\"nofollow\"\u003esheet music\u003c/a\u003e and\u00a0\u003ca href=\"http://www.institutopianobrasileiro.com.br/biblioteca\" rel=\"nofollow\"\u003elibrary\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to build the most comprehensive database on Brazilian piano, which is already helping musicians, researchers and piano lovers worldwide.\u00a0\u003cbr\u003e\u003cbr\u003eOur website is still Portuguese-only, but we have plans to make an English friendly version this year, and eventually translate the whole content.\u00a0\u003cbr\u003e\u003cbr\u003eBy backing us, you will receive each month a carefully selected pdf album with 10 rare Brazilian scores, spanning different styles and difficulty levels, which will offer a generous glimpse on our rich pianistic tradition.\u003cbr\u003e\u003cbr\u003eAlso, with your\u00a0help, we will be able to increase our productivity, providing an even richer content on our channels. \u003cbr\u003e\u003cbr\u003eCheck out our\u00a0\u003ca href=\"https://www.facebook.com/InstitutoPianoBrasileiro/\" rel=\"nofollow\"\u003efacebook page\u003c/a\u003e and follow our daily posts!\u003cbr\u003e"
