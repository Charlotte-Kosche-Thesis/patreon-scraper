    "summary": "to start off I\u0027m Niall Patterson and I take photos \u00a0generally working in the alternative side of things, I got to do this from working on my book for the last few years \" Beauty Is not Only Ink Deep \"\u003cbr\u003e\u003cbr\u003eBEAUTY IS NOT ONLY INK DEEP is a unique tattoo photography project imagined by photographer Niall Patterson.\u003cbr\u003e\u003cbr\u003eThe English Dictionary describes beauty as \"a combination of qualities, such as shape, colour, or form, that pleases the aesthetic senses, especially the sight\".\u003cbr\u003e\u003cbr\u003eBut what does beauty mean to those who chose to cover their bodies in art? Do they ink their bodies in the name of beauty, or does it mean much more?\u003cbr\u003e\u003cbr\u003eIn 2012 Niall made the decision to find out. From then on he has been dedicated to meeting and talking to members of the tattoo community. From artists to models, shop assistants to ambulance drivers, a variety of people have become part of his inspiring project.\u003cbr\u003e\u003cbr\u003eThese stories and beautiful images will truly make you see that beauty is not only ink deep.\u003cbr\u003e\u003cbr\u003ewhile i\u0027m not shooting for the book I tend to work on a selection of other projects from my bath series to sets with\u00a0some of the best alternative models for suicide girls and for there own personal use.\u00a0so this is where I will be sharing\u00a0my work as there is so much I have to share that I cant via normal social media but I don\u0027t want you\u00a0to miss out on these beautiful images and behind the scenes\u00a0clips \u003cbr\u003e\u003cbr\u003eso do me a favour and join me so we can get creating\u003cbr\u003e\u003cbr\u003eNP \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0"
