    "summary": "\u003ch1\u003e\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003c/h1\u003eI am \u003cstrong\u003e\u003ca href=\"https://sankarsankampa.com\" target=\"_blank\"\u003eSankarsan Kampa\u003c/a\u003e\u003c/strong\u003e (a. k. a. \u003cstrong\u003ek3rn31p4nic\u003c/strong\u003e). A Developer, Designer \u0026amp; Gamer. And I have created an amazing \u003ca href=\"https://discordapp.com\" target=\"_blank\"\u003eDiscord\u003c/a\u003e Bot - \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBastion\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat features do you think an ideal Discord Bot should have?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAdministration, Moderation, Searches, Game Server Stats, Live Stream Notifications, Player Stats, Music, Games \u0026amp; Fun activities, User Profiles, User Levels, Virtual Currencies, Humor?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThink no more, Bastion can do it all. Seriously, what else do you need?  \u003cbr\u003eUse\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e Bastion\u003c/span\u003e, and \u003cem\u003egive awesome perks to your Discord server\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhere does the donations go?\u003c/h1\u003eEvery day, with this awesomeness, Bastion grows more and more. And that is where your help is needed! Bastion\u0027s cost has increased way beyond what I can cover as a student.\u003cbr\u003eFrom the day it was started, I have been paying for the hosting, as well as working full-time on the improvements and modifications. However, my funds are limited, and to be able to serve more Discord servers it requires as much help as it can get!\u003cbr\u003eWith more donations, I can make the Bastion more stable and have it \nhandle more load. I don\u0027t have any intention to take any money for myself.\u003cbr\u003e\u003cbr\u003eMusic feature is currently disabled on Public Bastion Bot as hosting \u0026amp; maintenance of music is very expensive for such a huge number of servers. If I manage to get enough funds to reliably pay for server and other expenses, I will hopefully allow music on Donators\u0027 (or maybe every) servers in the future.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat you get from it?\u003c/h1\u003eAs a patron, you get a lot of rewards for your donations, have a look at the rewards section of this page for more detailed rewards you get.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBastion will always remain free to use. I will never charge for any core \nfunctionality of Bastion.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eEven a donation of a single $ counts.\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e[\u00a0\u00a0\u00a0\u00a0\u00a0 Website]\u003c/strong\u003e: \u003ca href=\"https://bastionbot.org/\" target=\"_blank\"\u003ehttps://bastionbot.org/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[ \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Docs]\u003c/strong\u003e: \u003ca href=\"https://docs.bastionbot.org/\" target=\"_blank\"\u003ehttps://docs.bastionbot.org/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[Bastion HQ]\u003c/strong\u003e: \u003ca href=\"https://discord.gg/fzx8fkt\" target=\"_blank\"\u003ehttps://discord.gg/fzx8fkt\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 GitHub]\u003c/strong\u003e: \u003ca href=\"https://github.com/TheBastionBot\" target=\"_blank\"\u003ehttps://github.com/TheBastionBot\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e[\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Twitter]\u003c/strong\u003e: \u003ca href=\"https://twitter.com/TheBastionBot\" target=\"_blank\"\u003ehttps://twitter.com/TheBastionBot\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u
