    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FD_0c91DMXwM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DD_0c91DMXwM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FD_0c91DMXwM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-08-20T05:29:47+00:00",
    "summary": "\u003cstrong\u003eWhy indeed would you want to throw your good money this way?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell hello Chaps \u0026amp; Chapettes,\u003cbr\u003eMy name is Bond...Barry (in my dreams, Bond) Doublet. And I have been reviewing board game, parodying other reviewers, singing about board games and playing board games in front of your very eyes, \u003cstrong\u003esince 2012!!! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have recorded over 200 reviews. Created some parody sketches. Compossed a few\u003ca href=\"https://youtu.be/eOwqHPnA9Fs\"\u003e music videos.\u00a0\u003c/a\u003eStarted a \"LIVE\" podcast (\u003ca href=\"https://www.youtube.com/channel/UC2KHYtgTwVU4IMcTu5p9mOg\" target=\"_blank\"\u003eBurky \u0026amp; Badger\u0027s Board Game Babble\u003c/a\u003e) and recorded a few soundtracks\u00a0for board games,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1926712971/the-7th-continent-explore-survive-you-are-the-hero/posts/1844713\"\u003eThe 7th Continent\u003c/a\u003e \u0026amp; a pet project\u00a0\u003ca href=\"http://Last Night\"\u003eLast Night\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/Volo7NC8fno\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd it takes a toll bringing you this amusement and information. All of this, I have been doing off of my own back and it\u0027s been a pleasure. In that time I have broke two cameras, upgraded a computer and editing software, plus spend many hours playing those darn \u003cstrong\u003e\u003cem\u003eboard game kahgiggers!\u003c/em\u003e\u003c/strong\u003e All these things take up time and money....\u003cbr\u003e...I now have more time to make videos... \u003cstrong\u003e=D\u003c/strong\u003e\u003cbr\u003e...but less money\u003cstrong\u003e :o(\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://nebula.wsimg.com/72394cfcd7ea249df3feabe630940f47?AccessKeyId=499334022D48E3ED0096\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cbr\u003eI need your donations will help keep my website up and running\u003cbr\u003e\u003ca href=\"http://www.boardgameseverybodyshould.com/\"\u003ehttp://www.boardgameseverybodyshould.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd I have lots of GOODIES that you can recive for you help. Check them out...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon-reward-images/1681005.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eI have also start producing a monthly \u003cstrong\u003evlog\u003c/strong\u003e called, \u003cstrong\u003e\"The Double-Back Monthly.\"\u003c/strong\u003e This will be posted on the 5th of every month.\u003cbr\u003eIn this video, I will answer questions pose by you, my super Chapettes. I will thank you, by reading out your name. And I will draw the lucky winner of the monthly giveaway for a copy of \"Last Night.\" \u003cbr\u003eAt this moment in time, I am not sure if this will be a \"live google hangout\" video or a prerecorded one.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.cdbaby.name/t/h/thebalanceofpower.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e***How will the raffle work?***\u003cbr\u003eFor every 10 Patreons who make a donation from the $5 and up, I will give away 1 copy of \"Last Night\" in a monthly raffle. This Raffle can be send on \"The Double-Back Monthly\" video.\u003cbr\u003eAn easy breakdown is as follows:\u003cbr\u003e1-10 patreons =\u00a01 giveaway\u003cbr\u003e11-20 patreons = 2 giveaways\u003cbr\u003e21-30 patreons = 3 giveaways\u003cbr\u003eetc...\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eGood luck and a BIG THANX for even looking at this page\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eIf you want to see more of me, please check out\u003cbr\u003eMy web site -\u00a0\u003ca href=\"http://www.boardgameseverybodyshould.com\" rel=\"nofollow\"\u003ehttp://www.boardgameseverybodyshould.com\u003c/a\u003e\u003cbr\u003eMy youtube channel - \u003ca href=\"https://www.youtube.com/channel/UCvp84G3kDazCFy4vBUW-umw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCvp84G3kDazCFy4vB...\u003cbr\u003e\u003c/a\u003eMy music on Soundcloud -\u00a0\u003ca href=\"https://soundcloud.com/thebalanceofpower\" rel=\"nofollow\"\u003ehttps://soundcloud.com/thebalanceofpower\u003c/a\u003e\u003cbr\u003eBurky and Badger\u0027s Board Game Babble podcast -\u00a0\u003c/strong\u003e\u003ca href=\"http://www.podcastgarden.com/podcast/burkyandbadger\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://www.podcastgarden.com/podcast/burkyandbadge...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003c/a\u003e\u003cbr\u003e"
