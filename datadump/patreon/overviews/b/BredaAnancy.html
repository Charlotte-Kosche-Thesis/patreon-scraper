    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://u.jimdo.com/www72/o/sebdfdfddfcaafb51/img/i7ff4890bfe5c3a05/1419739646/std/image.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhy you should not pledge to us:\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eYour pledge won\u0027t let us create our songs: you will be able to download them, listen to them and sharing our music how, where and when you want! Why? Because our music is not slave of the modern music business. Our music is free. Of course, one day we should make significant decisions to keep dreaming and maybe that day the Lions will tame us. After all we are just beech martens!\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy you should pledge to us:\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eYour pledge will let us to keep dreaming. We are not under Majors and we are not searching for any kind of music rights management: we don\u0027t want to see our songs slaves of the music business that today is holding lots musicians. Our music is free. You will ever be able to download it, listen to it and sharing our songs how, where and when you want! Why? Because your pledge will let us to move forward without caring about the Lions that will cross our road. After all we are just beech martens!\n\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://u.jimdo.com/www72/o/sebdfdfddfcaafb51/img/i90cc45b24b90e8ae/1419783847/std/image.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePerche\u0027 non dovresti supportare il nostro progetto?\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003ePerche\u0027 il tuo impegno economico non servira\u0027 \u00a0a creare le nostre canzoni: potrai sempre scaricare, ascoltare e condividere la nostra musica come, dove e quando vuoi! Come? Semplice, la nostra musica non e\u0027 soggetta alla schiavitu\u0027 discografica del mercato musicale moderno. La nostra musica e\u0027 libera. Certo, magari un giorno dovremmo fare scelte importanti per poter continuare a sognare e quel giorno i leoni avranno il sopravvento. Siamo faine, dopotutto!\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePerche\u0027 dovresti supportare il nostro progetto?\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003ePerche\u0027 il tuo impegno economico ci permettera\u0027 \u00a0di continuare a sognare. Non abbiamo alle spalle grandi case discografiche e, soprattutto, non vogliamo vedere i nostri brani schiavi del mercato musicale che oggi tiene al guinzaglio moltissimi artisti. La nostra e\u0027 musica libera. Potrai sempre scaricarla, ascoltarla e condividerla come, dove e quando vuoi! Come? Semplice, il tuo impegno ci permettere\u0027 \u00a0di andare avanti, noncuranti dei leoni che si sbarreranno la strada. Siamo faine, dopotutto!\u003cbr\u003e\u003c/div\u003e"

     "about": "It\u0027s reggae, it\u0027s dub, it\u0027s ska, it\u0027s rock...It\u0027s \"Breda\". The band is the result of years of research and experimentation, beers with friends and long nights listening to the Masters. After that? There are the \"Breda Anancy\"! We are an home-made project born in Genazzano, near Rome (ITA). To be clear: from recordings to mastering, up to the artwork, this is not just a band, it\u0027s something like a musical startup! In November 15th it\u0027s officially released our first album \"Vibez\"! What\u0027s so special? You can download it for FREE! Check it in our web site or just listen to it on Spotify, iTunes, Sound Cloud and lots of other digital stores! In Jenuary 30th we released our first music video \"Lucky Alive\": check it on our YTChannel! Now, our first goal is to promote both music and project all around the World! How? Easy! Passion, hard work and...the Web! Enjoy Your Vibez!!!",
