    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMature Readers Only 18+\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nHey\nthere.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBandito\n\u003c/strong\u003ehere, welcoming you to join a fun new\nenterprise that I am putting together with a little administrative help from my\ngood friend Morandilas at MTJ Publishing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mtjpub.com/banners/Ptn_Intro1.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThe\nBandito Corporation!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThose\nof you that are familiar with my work know that I have been creating tickling\nartwork, comics, novels, and various related funny business over at MTJpub.com\nfor over a decade. All of which has only been possible thanks to the deafening\nawesomeness of those of you that have encouraged and supported my work over the\nyears. Seriously, you guys are earth-shatteringly cool.\n\u003cbr\u003e\n\u003cbr\u003e\nSo,\nwhy are we here and what the heck is the Bandito Corporation?!\n\u003cbr\u003e\n\u003cbr\u003e\nThe\ncore idea behind The Bandito Corporation is to provide you with a Patreon\nexclusive first peak at some of the \n\u003cstrong\u003enaughtiest, newest, sexiest tickling artwork\n\u003c/strong\u003ethat I have to offer. Call it a Bandito Fan Club where your support will\nhelp me continue to focus on what I do best:creating more content for all of you. XD\n\u003cbr\u003e\n\u003cbr\u003e\nHere\nare some of the cool things you can look forward to as a \n\u003cstrong\u003ecore member\u003c/strong\u003e of the Bandito Corporation:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eMONTHLY MINI-COMIC SERIALS!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://www.mtjpub.com/banners/Ptn_Intro2.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nEach\nnew comic serial will be illustrated and colored by me and will feature some of\nyour favorite Bandito characters (Joey Lynx, Captain Dusty, Jane from the\nBounce Chix, etc).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eEnjoy\nexclusive early access to each new comic serial. Each serial will be 4 pages in length and will also include\nbonus cover art at the start of the series. You will receive 1 page from the\ncurrent comic serial on the 10th of each month. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePlease Note\u003c/strong\u003e: Each completed serial will be made\navailable for purchase for non-patrons at MTJpub.com 12 months after it\u0027s\ndebut date.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eSNEAK PEAKS AT UPCOMING BANDITO RELEASES!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nComic\npanels/pages, pin-ups, character designs, script samples and other various WIP\nart from upcoming Bandito releases. You will receive at least 3 of these each\nmonth featuring work from Bandito and the many artists he works with to bring\nyou some of your favorite Bandito comic series (Joey Lynx, Tickling in Space, The\nBounce Chix, Thompson Corporation, Vamp Records, etc).\n\u003cbr\u003e\n\u003cbr\u003e\nYou\nwill also receive early info on new Bandito comics in development and possibly\neven some surprise Bandito artwork from time to time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eOUR UNDYING GRATITUDE!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mtjpub.com/banners/Ptn_Intro3.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMature Readers Only 18+\u003c/strong\u003e\u003c/strong
