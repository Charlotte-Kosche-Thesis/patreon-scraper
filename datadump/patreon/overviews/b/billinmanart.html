    "summary": "I love to paint\u00a0and\u00a0teach! \u003cbr\u003e\u003cbr\u003eI\u0027m a daydreamer who\u0027s been drawing and painting my whole life...I believe the two are bound together. They called me the boy with his head in the clouds. Those clouds of imagination have been serving me well...\u003cbr\u003e\u003cbr\u003eI\u0027ve been making my living as an artist for almost 30 years. What an amazing adventure! \u003cbr\u003e\u003cbr\u003e\"The roses seem so real I can smell the fragrance\" I heard a woman tell her friend at one of my shows. \u003cbr\u003e\u003cbr\u003eThat\u0027s what thrills me, touching someone\u0027s life with beauty and joy through the magic of art.\u003cbr\u003e\u003cbr\u003eI was in a round room with Carl Runguis\u0027 wildlife paintings covering the walls. They were so majestic tears slipped down my cheeks. I prayed that one day my paintings would touch someone\u0027s life as those touched mine.\u003cbr\u003e\u003cbr\u003eI have another passion - to share what I\u0027ve learned with artists around the world.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why I spend so much time filming my painting process\u00a0and editing those films - so you can see every brushstroke in the creation of my paintings and exactly how I mix my colors on the palette.\u003cbr\u003e\u003cbr\u003eSo how can you help? I have many more paintings that I film than I have the time to edit and release for your benefit. \u003cbr\u003e\u003cbr\u003eI have a full schedule of painting and teaching.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I can hire some film editors and eventually make available 2 full length, start to finish, gallery quality painting videos each month!\u003cbr\u003e\u003cbr\u003eThe goal is to reach a level that allows me to offer the videos for free to all my patrons!\u003cbr\u003e\u003cbr\u003eI\u0027ve been at this for more than 30 years.\u00a0I paint primarily alla prima, and divide my time between plein air and studio work - painting from life, my imagination and my digital references. I am classically trained with 5 years of figure, head and fashion drawing and painting from the model, although I create primarily landscape and floral oil paintings. \u00a0I hold an MFA in studio painting."

     "about": "I love to paint and teach!\u003cbr\u003e\u003cbr\u003eI\u0027m a daydreamer who\u0027s been drawing and painting my whole life...I believe the two are bound together. They called me the boy with his head in the clouds. Those clouds of imagination have been serving me well...\u003cbr\u003e\u003cbr\u003eI\u0027ve been making my living as an artist for the last 25 years. What an amazing adventure! \u003cbr\u003e\"The roses seem so real I can smell the fragrance\" I heard a woman tell her friend at one of my shows. \u003cbr\u003e\u003cbr\u003eThat\u0027s what thrills me, touching someone\u0027s life with beauty and joy through the magic of art.\u003cbr\u003e\u003cbr\u003eI was in a round room with Carl Runguis\u0027 wildlife paintings covering the walls. They were so majestic tears slipped down my cheeks. I prayed that one day my paintings would touch someone\u0027s life as those touched mine.\u003cbr\u003e\u003cbr\u003eI have another passion - to share what I\u0027ve learned with artists around the world. \u003cbr\u003e\u003cbr\u003eThat\u0027s why I spend so much time filming my painting process and editing those films - so you can see every brushstroke in the creation of my paintings and exactly how I mix my colors on the palette.\u003cbr\u003e\u003cbr\u003eI had it good growing up with an artist for a father \u2013 living in so many inspiring places, from ocean views near San Juan Capistrano to the woods and creeks of Western Montana and eventually the Alaskan Frontier. Maybe that\u2019s why I feel at home wherever I go. I want to paint it all.\u003cbr\u003e\u003cbr\u003ePlein air painting allows me to fully engage all my senses and judge values and atmospheric effects that can\u2019t be seen or learned from photos. The studio is a time to see clearly what I am placing on the canvas - greater subtlety and color nuance \u2013 and develop further using my imagination what I experienced in the field.\u003cbr\u003e\u003cbr\u003eMy work has sold consistently through galleries since 1983. I was one of the featured artists in Southwest Art Magazine\u2019s \u201cArtists to Watch\u201d section. I am in numerous national and international collections from Switzerland to Saudi Arabia and throughout the United States and Canada. I have an MFA in studio painting.\u003cbr\u003e",
