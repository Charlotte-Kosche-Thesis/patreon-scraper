    "summary": "\u003cimg src=\"http://i44.photobucket.com/albums/f27/brei_grace/About_zpsbauom7ix.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHey! My name is BreiGrace and I\u0027m the creator of short films such as\u00a0\u003cem\u003eAlive, Embarrassing Story, I See You, the Living Room, \u003c/em\u003eand many more (which you can view on my\u00a0\u003ca href=\"http://breigrace.wixsite.com/portfolio/animation\"\u003ewebpage\u003c/a\u003e). I am always animating, storyboarding, or designing characters and worlds.\u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy hope is to create more films and comics that inspire anyone who views them. I never want to stop creating or dreaming! With your support, I can share even more of what I make.\u00a0\u003cbr\u003e\u003cbr\u003eIt is my intention that this pattern helps support my work! I\u0027m a recent graduate with loans and dreams so this Patron would help me stay afloat while creating new content!\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tYou can stay tuned on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCJohThe7R25ClIPASF2Lspw\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"http://breigrace.tumblr.com\"\u003eTumblr\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.instagram.com/brei.grace/\"\u003eInstagram\u003c/a\u003e for free!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f27/brei_grace/about%20rewards_zpslrnhss5l.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatrons get access to behind the scenes videos and \"the making of\" content where you can see how I make my films or comics and read my thoughts on characters or concepts. Patrons also get exclusive access to livestreams where I\u0027ll animate or draw while listening to snazzy tunes. \u003cbr\u003e\u003cbr\u003eAs this Patreon grows, not only will I be more and more eternally grateful for your support, but we\u0027ll also be given the chance to unlock more goals for an even better creative experience. \u003cbr\u003eThank you again for watching my films and appreciating my work!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f27/brei_grace/about%20bottom_zps4tb4phxx.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
