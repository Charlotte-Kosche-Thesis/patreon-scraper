    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHi everyone!\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/7JtFAme.png\"\u003e\u003cbr\u003e\u00a0 My name is Blythe E. L. or Bel, I\u0027m a jeweler and a comic artist, and in between those two things I offer commissions as much as I can. Hopefully through patreon y\u0027all can help me find a solid fanbase for my webcomic\u00a0\u003ca href=\"https://tapas.io/series/lambent\" rel=\"nofollow\" target=\"_blank\"\u003eLambent\u003c/a\u003e and to start selling my jewelry, eventually with some based off the comic itself!\u00a0\u003cbr\u003e\u00a0 You can also\u00a0\u003ca href=\"http://ko-fi.com/A770AMJ\" rel=\"nofollow\"\u003ebuy me a kofi\u003c/a\u003e at any time, or\u00a0\u003ca href=\"https://bellumiart.tumblr.com/post/160988941928/enlarge-for-better-quality-art-used-lines\"\u003ecommission me for art\u003c/a\u003e.\u00a0Feel free to follow me on my\u00a0\u003ca href=\"https://bellumiart.tumblr.com/\"\u003etumblr\u003c/a\u003e and my\u00a0\u003ca href=\"https://picarto.tv/bellumi\"\u003epicarto\u003c/a\u003e as well!\u003cbr\u003e\u00a0 Thank you for taking the time to look at this! Every bit is appreciated whether it\u0027s a pledge or simply spreading the word!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eAbout Lambent\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/BeLtBWo.jpg\"\u003e\u003cbr\u003e\u00a0 Lambent is a comic about an accidental god and his development as- well, a god! Not quite human but not quite\u00a0\u003cem\u003ein\u003c/em\u003ehuman, his eternal life is spent wading through grey morals, omnipotence, and looming megalomania. The comic itself is less plot-driven (though it is there!) and more character and world building. If you like exploring a world both modern and fantasy, love watching characters evolve, and love to love awful people like I do, this comic might be for you!\u003cbr\u003e"
