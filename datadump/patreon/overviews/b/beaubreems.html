    "summary": "Hi everyone! My name is Beau, and I\u0027m an author and illustrator from the Twin Cities who loves making stories and comics. I\u0027ve written and illustrated several best-selling publications such as \u0027HisStory\u0027, \u0027The Promise\u0027, \u0027Book of Hope\u0027, and \u0027Amazing Answers\u0027, and my most current work is my own original graphic novel, \u0027\u003ca href=\"http://www.psychicboysamuel.com\" rel=\"nofollow\" target=\"_blank\"\u003ePsychic Boy Samuel\u003c/a\u003e\u0027, a project I\u0027ve dreamed of making for years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/2e2882_496e269284f24bfda36ca22c9e734f7f~mv2_d_3840_2160_s_2.png/v1/fill/w_1192,h_668,al_c,usm_0.66_1.00_0.01/2e2882_496e269284f24bfda36ca22c9e734f7f~mv2_d_3840_2160_s_2.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve started a Patreon because, well, let\u0027s face it, making a living doing original art is hard sometimes. I\u0027ve got a job, but it doesn\u0027t fully cover my financial needs at the moment, and I\u0027d love it if my passion could support me in some way. Maybe with enough help, I can do what I love full time, and pass those benefits onto you in making more art much faster!\u003cbr\u003e\u003cbr\u003ePlease consider supporting me! I\u0027d love to be able to share more with you, and finish those subsequent volumes of Psychic Boy Samuel faster! Thank you for checking me out.\u00a0Your enjoyment of my work is what keep me doing what I\u0027m doing!"
