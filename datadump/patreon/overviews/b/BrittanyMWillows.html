    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRewards are posted over the course of the month, starting once all payments have been processed.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e-\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://orig12.deviantart.net/bd1f/f/2017/202/d/1/small_bannesr_by_brittanywillows-dbh4lo0.png\"\u003e\u003c/h2\u003e\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBrittany M. Willows\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\n\u003cem\u003e(\"Bri\" for short)\u003c/em\u003e. I\u0027m a self-published science\nfiction author / self-taught freelance digital artist from the\nsometimes-snowy realm of Ontario, Canada. When I\u0027m not writing about my various headworlds, you can be sure to find me hunched over the drawing tablet doodling the characters and creatures that occupy them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg src=\"http://orig09.deviantart.net/48de/f/2017/202/e/4/small_banner_by_brittanywillows-dbh4lo5.png\"\u003e\u003c/h2\u003e\u003cbr\u003eI\u0027ve decided to take\nPatreon for a spin because, at this point in my life, I have very\nlittle time to do anything but work on commissions since the\nunfortunate reality is: bills take precedence over my personal\nprojects. So basically, I\u0027m hoping that this will take me to a point\nof financial stability where I can finally put some good time in on my own stuff and\nalso create things for you guys!\u003cbr\u003e\u003cbr\u003eSpeaking of which, I have all\nsorts of goodies in store in exchange for your help.\u003cbr\u003e\u003cbr\u003eBy\nsupporting me, you will get things\nlike . . .\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/15bb/f/2017/202/2/3/sketches___wips_by_brittanywillows-dbh4ifa.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/32d8/f/2017/202/a/2/high_res___psds_by_brittanywillows-dbh4igj.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/141e/f/2017/202/8/9/sneak_peeks___deleted_scenes_by_brittanywillows-dbh4iey.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/c175/f/2017/202/2/6/line_art___more_by_brittanywillows-dbh4ifp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, please feel free to contact me by email (brittanywillows@xplornet.com) or via one of the links below. I\u0027ll be happy to answer anything you throw my way. ^-^\u003cbr\u003e\u003cbr\u003eThank\nyou so much for reading!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI can also be found at\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://brittanywillows.deviantart.com/\"\u003eDeviantART\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/Brittany-M.-Willows/e/B00GLD94RK/\"\u003eAmazon\u003c/a\u003e | \u003ca href=\"https://www.wattpad.com/user/BrittanyMWillows\"\u003eWattpad\u003c/a\u003e | \u003ca href=\"https://twitter.com/BMWillows\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
