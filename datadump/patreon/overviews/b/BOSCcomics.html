    "summary": "\u003cdiv style=\"text-align: center;\"\u003eCheck us out at \u003ca href=\"http://www.bosccomics.com\" rel=\"nofollow\"\u003eBOSCcomics.com\u003c/a\u003e.\u00a0 \u003cbr\u003e\u003ca href=\"http://www.bosccomics.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.bosccomics.com/images/artwork/banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eWe are Willie and Jerrod Smith, also known as the Brothers of Spontaneous Combustion.\u00a0 We created BOSC Comics because we wanted be able to create and display comics without having to go through a distributor. We love the freedom of being able to tell stories our way with minimal restrictions. It\u0027s literally just the two of us handling all of the writing, artwork, lettering, website management, social media, etc.\u003cbr\u003e\u003cbr\u003eOne thing we\u0027ve always been adamant about is letting people read our comics for free. Sure, we\u0027ve had printed copies for sale, and we also make our issues available on comiXology, but you can still go to bosccomics.com and read everything for free there.\u003cbr\u003e\u003cbr\u003eFor the past few years, our website has mainly featured a comic called BlackGuard, an action-comedy about a group of super-convicts being rehabilitated through a superhero training program.\u00a0 BlackGuard takes influence from comic books, anime, video games and even hip hop culture in both its art and writing styles.\u00a0 We blend multiple genres to create an entertaining story that\u0027s both funny and engaging.\u003cbr\u003e\u003cbr\u003eWe\u0027re not expecting to get rich, so we\u0027re keeping our Patreon campaign very simple. If you can spare to donate a dollar a month, we would greatly appreciate it. If not, you could still help us out by sharing this page on Twitter, Facebook or anywhere people may be interested.\u00a0 Thanks for your support.\u003cbr\u003e\u003cbr\u003e- Willie and Jerrod Smith, The Brothers of Spontaneous Combustion\u003cbr\u003e"
