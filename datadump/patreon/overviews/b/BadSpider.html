    "summary": "Hello world. As a NSFW artist I prefer to keep my real name secret but you can call me \"BadSpider\". I am rather new to this but I have a very clear vision of what I want to do and how to go about it.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nWhat is this you ask? Well, I want to create games. I very much have been influenced by the concept of Akabur\u0027s \"Princess Trainer\" and I plan something similar but way bigger and different at the same time. I want a living, breathing world in this game with lots of adventures and kinky plot. I do not wish to share more details at this time as I would hate to see it defaced and turned to one of these death-by-text or repeated-tasks crap parodies. After all, you are here for the tits, right?\n\u003cbr\u003e\n\u003cbr\u003e\nBut this is for the future. Before that, there will be other games that will help me build my skills around parts of what will be required by a bigger project. Also maybe some web-comic where you could vote on the plot\u0027s twists and turns.\n\u003cbr\u003e\n\u003cbr\u003e\nFor now my focus is to become a better, more proficient artist. My current level is nowhere near I wish to be, so every day I dedicate some of my time to sharpen my skills, to learn something new. Some technique, advice, method, anything that will advance my \"art\", make my workflow better and more efficient. Every little project I do helps in that direction as with each one, new challenges arise.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eCurrent focus/project.\u003c/strong\u003e\u003cbr\u003e\n- Improve my art skills.\n\u003cbr\u003e\n- Started development of my first game.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll my \"art and games\" is and will be for free. In my \u003ca href=\"https://badspidersden.com/\" target=\"_blank\"\u003e\u003cstrong\u003eBadSpider\u0027sDen\u003c/strong\u003e\u003c/a\u003e website you can find all my stuff, uncensored and in full, a couple of months after they are posted on Patreon. Patreon is simply a convenient way for anyone who wants to support me to do so and for me to receive it in a legal way for my country (taxable and all). I hope one day, with your support, to be able to work full-time on it.\n\u003cbr\u003e\n\u003cbr\u003e\nDifferent tiers of support do not offer any extra content, or else I would be forced to treat people differently which will only eat my time away from the important stuff. The only way to reward you would be to hold a \"lottery draw\" with reward a number of signed books of my art for a given period (maybe annually) or per project (will have to see about that) and patrons be allocated \"lottery tickets\" depending on their level of support. I suppose that would be fair but that is for the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e/** You do not have to support me to access my stuff. \u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Treat my Patreon as a tip-jar. **\\\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFeel free to ask me anything in the comments. Soon I will have an FAQ up too.\n\u003cbr\u003e\n\u003cbr\u003e\nDisclaimer : By viewing this Patreon page, you agree to be over 18 years old, and have the legal right to possess or view adult material in your community. ALL CHARACTERS DRAWN ARE ABOVE 18 AND ABOVE THE AGE OF CONSENT."
