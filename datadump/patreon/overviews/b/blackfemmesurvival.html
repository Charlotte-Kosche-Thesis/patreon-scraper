    "summary": "\u003cstrong\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1e_wXf7Hea7IJja9VWizAPCNWVqPz6FX8=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1pAUYV0xAiG6tHeJlxjkXBq6V57m_4uLT=w2012-h1398-iv1\" style=\"width: 367px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Femme Survival is a  social justice platform \u0026amp; community organization which creates brave spaces for Black \u0026amp; Brown Queer Femmes of all identities to learn, heal \u0026amp; thrive. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1Mi7nEYOrbTianBUF-xgzqL0CBfUaxVUp=w2560-h1398-iv1\" style=\"width: 323px;\"\u003e\u003cbr\u003eThis online website includes a Podcast featuring interviews with black \u0026amp; brown\u003cbr\u003efemmes sharing their survival stories. It includes Artist Features. These video interviews and discussions are with folks who within their academic and artistic fields, create healing spaces, think critically about survival and thriving or have a personal survival story which connects to their works. This platform also includes Workshop Offerings. BFS workshops are engaging, transformational brave spaces where participants discuss \u0026amp; experience the intersections of identity, worth, belonging, \u0026amp; legacy. Themes include caretaking \u0026amp; care, self-compassion \u0026amp;\u003cbr\u003emindfulness, self-advocacy, wellness tips \u0026amp; tricks, self-expression activities, \u0026amp; small group community building. In BFS Workshops, we talk, dance, move, trust, challenge, \u0026amp; support one another, in-turn actively creating legacy. Workshops are creative, customizable \u0026amp; always trauma informed. Workshop curriculum utilize a social justice education model and can be tailored to suit innumerable communities, age-ranges, and identities.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1da-EmGKZKk1ZlHiarACvypv59U_txCqE=w2012-h1310-iv1\" style=\"width: 224px;\"\u003e\u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1da-EmGKZKk1ZlHiarACvypv59U_txCqE=w2012-h1310-iv1\" style=\"width: 225px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Femme Survival Guide \u003c/strong\u003eis a self-help, self care resource for black and brown queer femmes \u0026amp; nonbinary folk. The mission is to connect and honor the legacy of black women who have struggled, thrived, and created before us and honors oral history and life experience as knowledge.Topics in the book include self empowerment, self care, liberation, well-being, self advocacy, belonging, worth, and protection. Each chapter includes personal activities \u0026amp; workbook pages to assist you on your personal healing journey!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1lsHHAPigKTJdwuiBGcSImWAvuf6y4T1i=w2012-h1310-iv1\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1rr44SMRVRnoFGRpeoUeBi-iQnlyudgHU=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003eThis project has everything to do with:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1g90LYWbK1xxZavgZRG__qQZ3jK5ZfzVE=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003e*************************************\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://lh3.google.com/u/0/d/1E0_O_fM8-Gu-AWMFTm_1ca_j9dp3fMhB=w2012-h1310-iv1\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0***************************************\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1f6fjBXwrynZJwjA9n7PJdsrx0bS_FxDt=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES YOUR $$ FUND?\u003c/strong\u003e\u003cbr\u003e-Actively supports black femme labor \u003cbr\u003eHelps to pay for:\u003cbr\u003e\u003cbr\u003e-Bulk shipping/ packing costs for survival guide \u003cbr\u003e-Reissue of survival guide \u003cbr\u003e-Black femme survival interviews (pays folks for interviews) \u003cbr\u003e-Support travel for interviews \u003cbr\u003e-Video editing and transcription \u003cbr\u003e-Website upkeep \u0026amp; fun stuff like videos! \u003cbr\u003e-Audio recorder for interviews and editing software \u003cbr\u003e-Peer counseling workshops. \u003cbr\u003e\u003cbr\u003eBasically your pledges help to make this project possible without institutional assistance! \u003cbr\u003e\u003cbr\u003eMy dream is to be able to bring ya\u0027ll community oriented discourse around healing! \u003cbr\u003eI wish to provide open source content for healing/wellbeing \u0026amp; to participate in sharing real life survival stories. In the wake of our healthcare landscape.... We need to share tips and tricks with each other! Recipes, Tinctures, Spells. Books. Meditations. Ways of being and relating to ourselves and others.\u003cbr\u003e\u003cbr\u003eIn an age where we are being devalued, let\u2019s continue to take care ofone another. This is our healing methodology! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1IxGjiu472cZ6gUEEDUD6_1qsJkU0XBWW=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003eIn a legacy of disproportionally economically oppressing POC and black folks, as well as a history of devaluing black \u0026amp; brown bodies, especially those of femme-spectrum folks, your donation, especially for white patrons, is tangibly and actively helping to dismantle these racist,\u00a0 transphobic \u0026amp; femmephobic systems.\u00a0\u003cbr\u003e\u003cbr\u003eIf you truly want to make a difference, invest $$ in supporting black \u0026amp; brown folks healing together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1pXUsyCV2kiY6giiIFqQWzvniAkCTrP_b=w2012-h1310-iv1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://lh3.google.com/u/0/d/1kZxpdQ-Q8kc6VTMVobDXH9X2tCclqgYk=w2012-h1310-iv2\" style=\"width: 179px;\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1xjlNE4-hpdVV9_RNo0ustmXJixbRRqQW=w2012-h1310-iv1\" style=\"width: 135px;\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/17IIG0jKSKRL7pWY0kswIR7PQ6bGYJPBv=w2012-h1310-iv1\" style=\"width: 102px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://lh3.google.com/u/0/d/1GiLooZ12CZRKfbRNlPQI53ZzUmocLJKu=w2012-h1310-iv1\" style=\"width: 263px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eNoa Coffey-Moore is a\u00a0QUEER Nonbinary Black Femme. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSurvivalist. Self Care consultant. Self Help Slut. Peer Support Community Care Enthusiast. Social Justice Educator. Writer. Femme witch. Kinky Sex positive Sw-ing Brave Femme. Virgo (Bossy brat). Hard femme w/ soft edges \u0026amp; a love for respecting boundaries. The holder of space. Chronically ill nug. Self healing crip genius. Millennial On my tenth life. Multi media artist. Poet. Black Femme literature/history nerd.\u00a0Hampshire college grad. Nn traditional student. Workaholic.\u00a0Trauma survivor. (LifeLong learner) Long time summer camp social justice educator \u0026amp; camp enthusiast. Art school drop out. Big heart. Sleep lover. Work in progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind my work here:\u003c/strong\u003e\u003cbr\u003eWriting: \u003ca href=\"http://www.blackfemmesurvival.com\"\u003ewww.blackfemmesurvival.com\u003c/a\u003e\u003cbr\u003eMusic:\u00a0\u003ca href=\"http://izycoffey.com/\"\u003eizycoffey.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
