     "about": "Brett DiNovi is a Board Certified Behavior Analyst \u0026amp; the CEO of the largest award-winning behavioral consulting group of its kind on the East Coast of the United States. Brett DiNovi \u0026amp; Associates (BDA) deploys over 400 consultants serving NJ, NY, DE, PA \u0026amp; internationally through the use of remote video consultation. Brett has the unique and distinguished experience of studying the principles of applied behavior analysis under the rigorous scrutiny of both Dr. Julie S. Vargas (formerly Skinner) and Dr. E.A. Vargas at West Virginia University\u0027s internationally recognized program. For the past 27 years, Brett has used behavior analytic principles to create large-scale change across school districts and businesses using the principles of organizational behavior management (OBM). Brett has been a consultant in Morgantown WV, an instructor at West Virginia University, a guest lecturer at numerous universities, a speaker on multiple Comcast Newsmakers TV programs, an expert witness in due process hearings, a contributing writer for online blogs, has publications in the Journal of Applied Behavior Analysis, and has been in executive leadership positions across schools and residential programs nationwide. In addition to an award from South Jersey Biz Magazine for \"Best Places to Work,\" \u0026amp; an award for \"Best of Families\" in Suburban Magazine, \u0026amp; and the distinguished \"Top Ranked U.S. Executives\" award, Brett\u0027s proudest accomplishment is being a role model and father for his daughter and two stepchildren.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.linkedin.com/in/brett-dinovi-bcba-8b12aa7/\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e",
