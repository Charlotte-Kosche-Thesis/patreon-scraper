    "summary": "We believe in building community through civic engagement, education and mentorship. Our Vision is to directly impact the policies that impact our conditions focusing on: criminal justice reform, basic public safety, fair and equal access to education, jobs \u0026amp; infrastructure. Through grassroots organizing and direct action, we will serve as a resounding voice for the underserved and disenfranchised. We want to thrive, not survive. \u003cbr\u003e\u003cbr\u003eWhile BLM is perhaps known best for public demonstrations and marches, our agenda is primarily focused on legislative reform. As a supporter, you will be a driving force in manifesting the following, much needed changes:\u003cbr\u003e\u003cbr\u003e1 - Prosecute police who falsify information in the course of an investigation\u003cbr\u003e2 - Mandatory and immediate medical response for suspects/subjects who complain of illness or injury\u003cbr\u003e3 - American citizens who are incarcerated should never lose their right to vote\u003cbr\u003e4 - Reinstate the right to vote to all incarcerated citizens\u003cbr\u003e5 - Independent investigator and prosecutor for all police shootings of civilians\u003cbr\u003e6 - Establish an independent unit to investigate and prosecute all police shootings\u003cbr\u003e7 - Independent investigative unit under the DOJ to investigate and prosecute all police shootings\u003cbr\u003e8 - Create a comprehensive national database of police shootings\u003cbr\u003e9 - Establish a national Day of Remembrance for victims of police brutality\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur vision for a better future is only possible through the support of people like yourself. Our organization is one that desires peace, support and unity between all people. \u003cbr\u003e\u003cbr\u003eWe thank you for your consideration in supporting BLMNY and collectively building a more just tomorrow.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e#BlacklivesmatterNY #BLMNY"
