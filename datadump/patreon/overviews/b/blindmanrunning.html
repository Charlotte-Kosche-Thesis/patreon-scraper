    "summary": "\u003cstrong\u003eThe Music\u003c/strong\u003e\u003cbr\u003eWelcome! I\u0027m Kevin Gwartney, the man behind Blind Man Running. I am excited to be creating music with a rare sound; surround sound. All music is stereo too, mastered from the source. It sounds great, but if you have a 5.1 surround speaker system, you will enjoy music crafted from the ground up for that experience. My sound is a fusion of electronica, classical, and world music. Blending these isn\u0027t unusual, but my surround is; it\u0027s MSS -- Multi Stereo Surround, providing a cleaner sound than traditional surround.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Mission\u003c/strong\u003e\u003cbr\u003eBMR supports the Foundation Fighting Blindness. FFB funds work on treatments and cures for vision-destroying diseases. Blindness is a neglected health concern that needs bringing into the light. A portion of every pledge above $5 is donated. As more people support BMR, every pledge level will be included and portions increased. Donations are done quarterly and proof posted here for transparency.\u003cbr\u003e\u003cbr\u003eSupport Blind Man Running, receive nice rewards, and help save sight one pledge at a time.  Every pledge is a big deal. Every Note, Motif, and Phrase matters. Dollars add up and I want to include every pledge level in the fight for sight.\u003cbr\u003e\u003cbr\u003eThank you so much. I am glad you are here.\u003cbr\u003e"

    "attributes": {
     "about": "I grew up around the arts, especially music. Instruments were all over the house from bongos and acoustic guitars, to the more exotic zither and synthesizer (it was exotic at the time!). I settled on the violin and played in ensembles and orchestras through adulthood. I even toured around the world from Hungary to Japan.\u003cbr\u003e\u003cbr\u003eThen my vision started to dim and over the years I was forced to stop playing in groups.\u003cbr\u003e\u003cbr\u003eOne fall morning in November of 2016, after a decade away from music, I woke up with the need to write it again. Recall the Synthesizer above? Imagine a 10 year old boy experimenting with it. Now imagine that boy 30 years later experimenting on the same keys, only this time I know what I\u0027m doing! I find it interesting that I\u0027ve come full circle.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been fascinated by the exotic and my music is no different. Stereo is so commonplace, so I turned to surround. It isn\u0027t enough for music to be interesting. It must be presented in an interesting way. So here I am letting out my inner child and I hope you enjoy the journey as much as I am.\u003cbr\u003e",
