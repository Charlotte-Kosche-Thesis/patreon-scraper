    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/c52WAjvYNYU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-17T07:05:23+00:00",
    "summary": "\u003ca href=\"https://www.facebook.com/BubbleBounceGame/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/aZ11Clk.png\" style=\"width: 34px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://vk.com/bubblebounce\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/rPZvfuc.png\" style=\"width: 34px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.instagram.com/bubble_bounce_game/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TwVsGoI.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/BubbleBounceGam\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/I9S5lOC.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PCBw0Cs.png\"\u003eGet ready to an epic match! Bubble Bounce \u2013 is a free, dynamic online arcade. Game actions take place in a fantasy world, where opposing teams are going to fight each other. Choose your favorite character, develop (level up and upgrade) it and fight for superiority in game modes like: the flag capture, convoy and football.\u003cbr\u003e\n\u003cbr\u003e\nPlatforms: Android, iOS and social networks.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/14mYlZa.gif\" style=\"width: 498px;\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cimg src=\"http://i.imgur.com/8HpaZEb.png\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.BubbleBounce.LeagueofJelly\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/QBPjZ7v.png\" style=\"width: 332px;\"\u003e\u003c/a\u003e\u003c/h2\u003e\u003cstrong\u003e\n\tAlternative links:\u00a0\u003c/strong\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.BubbleBounce.LeagueofJelly\" target=\"_blank\"\u003e\u003cstrong\u003eAndroid | Google Play\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.Deformer.RocketsLeague\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/UgYFGHh.png\"\u003e\u003cbr\u003e\n\t\u2022 \u00a0A fascinating battle with players and teams of 2, 4 and 8 players.\u003cbr\u003e\u2022 Take part in combats on arenas in the middle of deserts, jungles, abandoned ruins and ancient castles.\u003cbr\u003e\n\t\u2022 Unlock lots of characters: kittens, pandas, fruits, little monsters and many others.\u003cbr\u003e\n\t\u2022 Create your own style of character development: stamina, strength, speed and outfit of the character.\u003cbr\u003e\n\t\u2022 Improve your skills in three exciting game modes:\u003cbr\u003e\n\t\u00a0 \u00a0 \u2022 Convoy \u2013 help your team to arrange sabotage on enemy\u2019s base.\u003cbr\u003e\n\t\u00a0 \u00a0 \u2022 Flag capture \u2013 capture as many points on the map as possible till the end of regulation\u003cbr\u003e\n\t\u00a0 \u00a0 \u2022 Football - defeat your opponent on the football field.\u003cbr\u003e\n\t\u2022 New interesting updates with new game modes, maps and characters.\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/7gHfDyl.png\"\u003e\u003cbr\u003e\n\tMain part of the team consists of two highly skilled guys with an experience in game development as well as working remotely as programmers, artists and also sound designers.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/U9w0RWD.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/SP9AfcT.png\"\u003e\u003cbr\u003e\n\tThe specified below amount is a minimum-required money to run the game with basic mechanics and content.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e4 500 $\u00a0\u003c/h4\u003e\n\t\u2022 \u201cFootball\u201d online mode with team squads 1x1 and 2x2\u003cbr\u003e\n\t\u2022 Maps:  sandy ruins, and ice palace and a medieval castle\u003cbr\u003e\n\t\u2022 More than 5 characters and 10 options of their customization.\u003cbr\u003e\n\t\u2022 Release on iOS and Android\u003cbr\u003e\n\t\u2022 Code optimization, more music, visual and sound effects.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e8 500 $\u003c/h4\u003e\n\t\u2022 Online modes \u201cFlag capture\u201d and \u201cFootball\u201d, with team squads from 1x1 to 4x4\u003cbr\u003e\n\t\u2022 Maps: harbor and jungles, sandy ruins, and ice palace and a medieval castle.\u003cbr\u003e\n\t\u2022 More than 10 characters and 20 customization options.\u003cbr\u003e\n\t\u2022 Combat system\u003cbr\u003e\n\t\u2022 Release on iOS, Android, social networks Facebook and VK.\u003cbr\u003e\n\t\u2022 More developed software part, even more quality sound effects, music, graphics and visual effects.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e12 000 $\u003c/h4\u003e\n\t\u2022 Online modes \u201cFlag capture\u201d, \u201cConvoy\u201d and \u201cFootball\u201d, with team squads from 1x1 to 8x8\u003cbr\u003e\n\t\u2022 More than 15 characters and 30 customization options.\u003cbr\u003e\n\t\u2022 Mechanics of character developments: stamina, strength, speed and secret moves.\u003cbr\u003e\n\t\u2022 Maps: sandy ruins, and ice palace, a medieval castle, port, jungles, circus and rocky coast.\u003cbr\u003e\n\t\u2022 Release on iOS, Android and other mobile platforms, social networks Facebook, VK, MySpace, MyWorld and Odnoklassniki.\u003cbr\u003e\n\t\u2022 System of instant messages and emoji.\u003cbr\u003e\n\t\u2022 ew and more qualitative behavioral patterns and character deformations, sound effects, software, music, graphics and visual effects.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAfter overcoming the top line, more game locations, characters, cooperative and pvp modes, game chat, clans and many other exciting content are waiting for you ;)\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/FA8axvQ.png\"\u003e\u003cbr\u003e\n\tProject is already available in free access and you can play alpha version right now. After fundraising for 3 months we will release big updates with content described above.\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Jl34BgJ.gif\"\u003e\u003c/h2\u003e\u003cimg src=\"http://i.imgur.com/GkObXAB.png\"\u003e\u003cbr\u003eThe first 10 sponsors who donated \u003cstrong\u003e2$\u003c/strong\u003e will receive a reward equivalent to \u003cstrong\u003e10$,\u003c/strong\u003e and those who donated \u003cstrong\u003e5$ \u003c/strong\u003ewill receive a reward equivalent to \u003cstrong\u003e15$\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/VKdTaZL.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WICEXug.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/xbuyvDj.jpg\" style=\"float: left; width: 71px; margin: 0px 10px 10px 0px;\"\u003eEverything is very easy. Choose the reward and transfer appropriate amount in any convenient way. After our crowd-funding company comes to an end, we will get in touch with you and send your rewards.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/yt29les.jpg\" style=\"float: left; width: 68px; margin: 0px 10px 10px 0px;\"\u003eInformation support is of the same importance as financial support. Discuss our game in social networks, with friends and other people. The more people will participate, the bigger the chance for the success of the project.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/BubbleBounceGame/\"\u003e\u003cimg src=\"http://i.imgur.com/aZ11Clk.png\" style=\"width: 34px;\"\u003e\u003c/a\u003e \u003ca href=\"https://vk.com/bubblebounce\"\u003e\u003cimg src=\"http://i.imgur.com/rPZvfuc.png\" style=\"width: 34px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/bubble_bounce_game/\"\u003e\u003cimg src=\"http://i.imgur.com/TwVsGoI.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/BubbleBounceGam\"\u003e\u003cimg src=\"http://i.imgur.com/I9S5lOC.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/M5bkVb7.png\" style=\"width: 288px;\"\u003e\u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/Ug7aO3Q.png\"\u003e\u003cbr\u003e"
