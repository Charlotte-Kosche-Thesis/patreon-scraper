    "summary": "\u003cdiv\u003eWelcome to The Church of Experience. \u003cbr\u003e\u003cbr\u003eThe Church of Experience, led by singer-songwriter Bisi Obateru, is a musical experience where the audience is part of the music. Bisi Obateru\u2019s ability to include the audience dissolves the distance to the stage and creates a space for creative expression. His music is poetic, soulful and engaging. You can dance, sing and just feel the joy all around.\u003cbr\u003e\u003cbr\u003eYour contribution to this album not only makes one man\u2019s dream come true, but brings a message of love, joy, acceptance and pure experience to those who want to feel it. By contributing, you will be supporting musicians to bring their talents to The Church Of Experience and you will be helping the best audio engineers at Hyde Street Studios, where artists like Santana, Grateful Dead, George Clinton, Chris Isaak, and Willie Nelson recorded.\u003cbr\u003e\u003cbr\u003ePoint of Clarity: This is a one time campaign not monthly and your contribution is flat.\u003cbr\u003e\u003cbr\u003eThank you in advance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=TTlFeYg0Z5Y\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=TTlFeYg0Z5Y\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e================================================================================\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Bisi Obateru, a proud son of Nigeria, has become an ambassador to a style of music that has deep roots in his love for dance, poetry, percussion and guitar. Baptized in music, Bisi spent his childhood singing in his church\u0027s choir while secreting an affair with his deep love for reggae, hip\u00adhop, Afrobeat and soul. This deep tension and polarization of music would continue to influence the evolution of his art.\u003cbr\u003eHe is a globetrotting and performing explorer, crafting his music and art to be the intersection\u003cbr\u003eof movement, rhythm and philosophy.\u003cbr\u003eBisi also holds his Bachelors of Arts degree in Urban Planning from San Francisco\u003cbr\u003eState University with an emphasis in Urban policy and analysis. His studies \u003cbr\u003einformed his understanding of the crucial value arts \u0026amp; culture contribute to urban vibrancy, economic development and fostering creative endeavors. He has sought after projects that combine art and culture to create new spaces which engage community and act as \"third spaces.\" These are the spaces he believes that will inspire, educate and produce master citizens who will participate in creating a brighter and better future. We know the space created by humans involve the institutions that are built and support the physical and mental health of its people.\u003cbr\u003eHe currently works with Merchants Of Reality a nonprofit Organization that provides\u003cbr\u003eworkspaces for artists and hosts community events, is a current Core team member at The Red Victorian and sits on various event planning committees such as 3D Web Festival\u00ad as the\u003cbr\u003elocation scout \u0026amp; community Artist Liaison, Priceless Festival\u00ad Coordinating the wandering\u003cbr\u003emusicians and on the Leadership Team for Disco Chateau Camp for Burning Man 2015\u003cbr\u003e",
