     "about": "\u003cstrong\u003eArthur McMahon is an independent author of fiction and non-fiction, publisher, and outdoor adventurer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArthur\u2019s passion for writing began as a child when he found that he preferred writing essays to taking exams. Having graduated from the University of Oregon with a bachelor\u2019s degree in journalism, Arthur enjoys recording the world which surrounds him. His backpacking journeys and other escapades have been recorded in numerous articles and in his own published trail journal, \u003cstrong\u003eAdventure and The Pacific Crest Trail\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFiction never loosens its hold on Arthur\u2019s thoughts, especially the realms of science fiction and fantasy. \u003cstrong\u003eFrostarc\u003c/strong\u003e is Arthur\u2019s debut novel, and his \u003cstrong\u003eSilhouette\u003c/strong\u003e novellas are set in the same space-pioneering universe. Reviews have praised Arthur for his suspenseful writing and exciting action.\u003cbr\u003e\u003cbr\u003eOn his \u003cstrong\u003eWrite Wrong\u003c/strong\u003e podcast Arthur lets loose his creative thoughts and inherent writer insanity for all to hear.\u003cbr\u003e\u003cbr\u003eAs a self-proclaimed nomad and traveler, Arthur will always have new stories to tell. His latest works can be found in print or as ebooks on \u003ca href=\"http://www.amazon.com/Arthur-McMahon/e/B006K6PA8U\"\u003eAmazon\u003c/a\u003e. You can stay up to date on Arthur McMahon\u2019s latest projects at \u003ca href=\"http://arthurmcmahon.com/\"\u003eArthurMcMahon.com\u003c/a\u003e or follow him on \u003ca href=\"https://twitter.com/rtmcmahon\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/arthurmcmahonauthor\"\u003eFacebook\u003c/a\u003e.",

     "description": "250 Better Hikers. Wow.\u003cbr\u003e\u003cbr\u003eI hope to start organizing more group hikes with the Better Hiker community. At this point it would be great to focus on organizing trail outings where we focus on wilderness knowledge and trail cleanups.\u003cbr\u003e\u003cbr\u003eI\u0027d love to meet some of you and help you organize your own Better Hikes. Let\u0027s work together to teach others about Leave No Trace and the history of our local trails.\u003cbr\u003e",
