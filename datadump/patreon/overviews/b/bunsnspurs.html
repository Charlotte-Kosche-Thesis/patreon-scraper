    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003eHey there! Buns here! I am in the process of comic production and will be beginning my first comic, Among the Willows, in 2018!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7N6Ra0w.png\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/how-this-works-15229272\"\u003eHOW THIS WORKS\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/tos-and-faq-15228801\"\u003e\u003cstrong\u003eTOS \u0026amp; FAQ\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7N6Ra0w.png\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEvery comic released here is intended for adult audiences. They will contain adult themes, sexual imagery, etc. By pledging to me you are agreeing you are of legal age to be viewing said content.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease keep in mind that my comic is in the works. Rewards will not be available until early 2018! I will only charge you when I have content to give! Any questions? Just ask!\u003c/span\u003e\u003cbr\u003e \u003cbr\u003eThe first few pages of Among the Willows will be free! The rest will be created depending on pledges received. I will start off creating 2 to 3 pages a month. If I start receiving a good amount of support, I will do a max of 5 pages a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7N6Ra0w.png\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Among the Willows pages will be available to the public in black and white only. $1+ Patrons get early access!\u003c/strong\u003e\u00a0\u003cstrong\u003e$2+ Patrons get access to the colored pages! \u003c/strong\u003ePlease read the rewards carefully before pledging to me!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eThanks for the support! I cannot wait to share my character\u0027s worlds with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/7N6Ra0w.png\" style=\"width: 334px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIMPORTANT: \u00a9 Copyright Notice. All rights reserved. My work may not be reproduced, copied, edited, published, traced, transmitted, or uploaded in any way without my written permission.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
