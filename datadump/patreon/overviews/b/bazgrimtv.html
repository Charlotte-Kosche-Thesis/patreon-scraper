    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/nmubOfG.png\"\u003e\u003cbr\u003eWho is Bazgrim?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBorn into a large family of gamers, I have nearly two decades of experience playing MMO\u0027s including \u003cem\u003eEverQuest\u003c/em\u003e, \u003cem\u003eEverQuest II\u003c/em\u003e, \u003cem\u003eWorld of Warcraft\u003c/em\u003e, and \u003cem\u003eLord of the Rings Online\u003c/em\u003e, just to name a few, as well as beta testing\u00a0\u003cem\u003eThe Elder Scrolls Online\u003c/em\u003e and \u003cem\u003eNeverwinter\u003c/em\u003e. Additionally, I hold 2 world records and 3 server-firsts in \u003cem\u003eDungeons \u0026amp; Dragons Online\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBut I have also dabbled in almost every genre of PC gaming with games including \u003cem\u003eHeroes of the Storm\u003c/em\u003e, \u003cem\u003eHearthStone\u003c/em\u003e, \u003cem\u003eOverwatch\u003c/em\u003e, \u003cem\u003ePlanetside 2\u003c/em\u003e, \u003cem\u003eAge of Empires\u003c/em\u003e, \u003cem\u003eStarCraft 2\u003c/em\u003e, \u003cem\u003eSkyrim\u003c/em\u003e, \u003cem\u003eRocket League\u003c/em\u003e, \u003cem\u003eMinecraft\u003c/em\u003e, and many more. Experience with all these games, combined with several years of designing and playing tabletop games\u00a0gives me a pretty unique approach to the world of gaming at large. With this broad knowledge of games and my degree in Psychology, I constantly seek insight into why people play games, how to excel at them, and how lessons learned from gaming can be applied to improve real life.\u003cbr\u003e\u003cbr\u003eI\u0027m excited to finally bring this perspective to \u003cem\u003ePantheon: Rise of the Fallen\u003c/em\u003e, a high fantasy MMORPG by Visionary Realms. I have been following the game\u0027s development intensely since early 2016 and in October 2017, I had the honor of becoming the first fan to ever demo the game. It truly is a dream come true to broadcast my adventures along with educational and entertaining commentary on my Twitch / YouTube channel, BazgrimTV.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust take a look at the reward tiers to the right that are available for as little as $1/mo! There are many cool perks that can only be accessed through Patreon, and you can choose which tier is right for you. BazgrimTV is currently operated entirely off of donations, so if you become a patron, you can know for sure that you are making a very real difference in our community. Your contributions go directly back into helping produce high quality content for you to enjoy. These funds help with:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying our video editor\u003c/li\u003e\u003cli\u003eRecording equipment\u003c/li\u003e\u003cli\u003eGame subscription\u003c/li\u003e\u003cli\u003eTravel expenses to conventions\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for joining us and welcome to the community!\u003cbr\u003e\u003cbr\u003eThe BazgrimTV team"
