    "summary": "The Brickfilmer\u2019s Guild (BFG) is an online artist guild created to spotlight and connect those that practice the art of brickfilming. It was founded in 2011 and currently has around 800 members that have all produced brickfilms or been very involved in the brickfilming community. In 2015, a podcast was created with the desire to have in-depth conversations with some of the world\u2019s most distinguished brickfilmers. Since then we have had some informative, fun, and inspiring podcasts with many well known and highly respected brickfilmers. \u003cbr\u003e\u003cbr\u003eWe love making podcasts, and want to increase the frequency of the podcast releases. In an effort to motivate us to create more podcasts, we decided to start a Patreon page to give us a little boost in incentive. \u003cbr\u003e\n\n\u003cbr\u003eAll the podcasts are available for FREE on both iTunes and Youtube and will continue to be so.  All of our patrons will get access to podcasts a week before free public release. All patrons that are Brickfilmer\u2019s Guild members will also get a \u201cPatreon Supporter\u201d star next to their studio name on the member\u2019s page of the BFG. In addition they will have the opportunity to record a \u201cshout out\u201d that will be played on one of our podcasts. All supporters will have access to behind the scenes audio. Higher level patrons will receive a \u201cI \u2764\ufe0f\u00a0Brickfilming\u201d bumper sticker.\u003cbr\u003e\n\n\u003cbr\u003eWe are tremendously grateful that many of the world\u2019s brickfilming \u201cgreats\u201d have taken the time to speak with us for a podcast, and we are also honored that so many people appreciate our podcasts. We hope your patronage will motivate us to make more podcasts. Thanks for all your help!\u003cbr\u003e"
