    "published_at": "2017-10-20T14:37:46+00:00",
    "summary": "Hi, I\u0027m\u00a0\u003cstrong\u003eSebastian\u003c/strong\u003e, but my friends call me \u003cstrong\u003eblinry\u003c/strong\u003e! I\u0027m a computer scientist, artist, game designer and educator from Germany, and I make a lot of visual and interactive things.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat kind of things do you create?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, I create \u003cstrong\u003elogos\u003c/strong\u003e for open source projects, nonprofit communities and events. Two of the better-known ones are the \"voctocat\" for \u003cem\u003emedia.ccc.de\u003c/em\u003e, the video archive of the Chaos Computer Club, and the hourglass logo for\u00a0\u003ca href=\"https://stratum0.org\"\u003e\u003cem\u003eStratum 0\u003c/em\u003e\u003c/a\u003e, a community-operated workspace in Braunschweig. If you know a project which could use a nice logo,\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSeQ3MJ4w481mHQTC9EovelVeFbEx6o85bH3r2ymYAMrtWeiWQ/viewform\"\u003elet me know\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://raw.githubusercontent.com/blinry/patreon/master/logos.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nI also make a lot of \u003cstrong\u003enerdy art\u003c/strong\u003e,\u00a0using techniques such as pixel art, digital painting, or vector graphics: I made a\u00a0\u003ca href=\"https://morr.cc/pixel-cch/\"\u003epixel art poster\u003c/a\u003e of the Congress Center Hamburg, a\u00a0\u003ca href=\"https://twitter.com/blinry/status/920691776393969667\"\u003enerd metal T-shirt\u003c/a\u003e, and I\u0027m creating an ongoing series of nonverbal\u00a0\u003ca href=\"https://idea-instructions.com/\"\u003ealgorithm assembly instructions\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://raw.githubusercontent.com/blinry/patreon/master/pixelart.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nI regularly create tiny \u003cstrong\u003evideo games\u00a0\u003c/strong\u003efrom scratch, including an\u00a0\u003ca href=\"https://morr.cc/1room/\"\u003einterior design puzzle game\u003c/a\u003e, a \u003ca href=\"https://morr.cc/20000-pixels/\"\u003esailing simulator\u003c/a\u003e, or a \u003ca href=\"https://morr.cc/bloody/\"\u003eracing game inside of your body\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThere are many more\u00a0\u003cstrong\u003eweird things\u003c/strong\u003e\u00a0I\u0027m doing: I invented a\u00a0\u003ca href=\"https://nordlicht.github.io/\"\u003enew method of navigating videos\u003c/a\u003e, made a\u00a0\u003ca href=\"https://twitter.com/potterbot_\"\u003eTwitter bot that writes fanfiction\u003c/a\u003e, translated short stories into\u00a0\u003ca href=\"https://morr.cc/sike-mama/\"\u003econstructed languages\u003c/a\u003e, and I\u0027m compiling an\u00a0\u003ca href=\"https://advent.morr.cc/\"\u003eadvent calendar\u003c/a\u003e full of strange curiosities\u00a0each year.\u003cbr\u003e\n\u003cbr\u003e\nFinally, an important aspect of my work is to share what I\u0027ve learned, and to infect others with my enthusiasm! I regularly give\u00a0\u003cstrong\u003etalks and workshops\u003c/strong\u003e about creative and technical topics\u00a0such as\u00a0\u003ca href=\"https://morr.cc/pixel-art-workshop/\"\u003epixel art\u003c/a\u003e,\u00a0\u003ca href=\"https://morr.cc/css-art-workshop/\"\u003eCSS art\u003c/a\u003e,\u00a0\u003ca href=\"https://morr.cc/esolangs/\"\u003eesoteric programming languages\u003c/a\u003e and \u003ca href=\"https://morr.cc/dare-to-ludum-dare/\"\u003egame programming\u003c/a\u003e. I\u0027m also moderating an online forum for\u00a0\u003ca href=\"https://www.reddit.com/r/explorables/\"\u003eExplorable Explanations\u003c/a\u003e, and help kids learning how to code at\u00a0\u003ca href=\"https://jugendhackt.org/\"\u003eJugend Hackt\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://raw.githubusercontent.com/blinry/patreon/master/talks.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make all of my stuff available to everyone, for free, under Creative Commons and GPL licenses, and I intend to keep it that way. But\u2026 I also gotta eat. If you\u0027ve enjoyed some of my work in the past, becoming my patron is an easy way for you to say \"thank you\", and to support similar content in the future!\u003cbr\u003e\u003cbr\u003eWith your support, I can continue doing what I do best \u2013 weird Internet things. I\u0027d like to dedicate as much of my time to that as possible. I have tons of ideas, and I can\u0027t wait to show them to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this Patreon thing work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBasically, it\u0027s a way for you to throw some money at me on a monthly basis. After clicking on the orange \"become a patron\" button, you can freely select the amount of coins you wanna dump on me. You can also cancel your support at any time.\u003cbr\u003e\u003cbr\u003eEven a dollar a month would go a long way! In return, I\u0027ll occasionally send you\u00a0\u003cstrong\u003esecret prototypes\u003c/strong\u003e\u00a0of projects I\u0027m working on, and ask for your feedback! You basically get to be on my advisory board, and help me steer the direction of my work. You\u0027re my biggest supporters, after all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m being charged VAT, what\u0027s up with that?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat\u0027s normal! European law requires deducting\u00a0\u003cem\u003evalue added tax\u003c/em\u003e from EU-based patrons. Patreon handles that for me, to make sure I get exactly the amount of money you want to give me.\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart: Thank you! \u0026lt;3\u003ca\u003e\u003cbr\u003e\u003c/a\u003e"
