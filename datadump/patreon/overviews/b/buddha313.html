    "summary": "I am a sixty-six year old non-binary bisexual with three adult sons, five grandchildren and a wife who has recently lost her mind and viciously put me out on the cold, cold streets after the last forty-five-years married. I am Retired, Self-Actualizing, actively compiling my Personal History and Body of Work in several media including Photography, Drawing, Poetry, Tapestries, Furniture Design \u0026amp; Construction, and Graphics  \u0026amp; Design.\u003cbr\u003e\u003cbr\u003eI am currently or have at some time been: a Psychotherapist/Counselor/Staff Trainer at four juvenile and teenage Diagnostic \u0026amp; Residential Centers; a Private \u0026amp; Professional (Portrait) Photographer \u0026amp; Instructor (Corporate \u0026amp; Private Owner); Furniture Designer, Builder \u0026amp; (Re)Upholsterer (Corporate \u0026amp; Private Owner/Operator); Intensive Care \u0026amp; Specials Needs Foster Parent \u0026amp; Adoptive Parent;  Long-time Adult college student (AAS, BS, MS, and MA). I am a long-time member of the LGBTQ Community \u0026amp; mentor LGBTQ+ Teens \u0026amp; Young Adults.\u003cbr\u003e\u003cbr\u003eI write on LGBTQ issues as well as Politics, Philosophy, Religion, Nature, Human Relations, and occasionally Clinical Psychiatric Papers. I also record memoirs related to: my Life, Lifestyle, \u0026amp; Inter-personal Experiences; Romantic and Sexual encounters; Illegal Activities; Philosophical Research and Orientation; my own Childhood \u0026amp; Teenage Physical, Cognitive, and Emotional Parental abuse and resultant psychiatric issues including but not limited to Bipolar Disorder and PTSD.\u003cbr\u003e\u003cbr\u003e After a Lifetime of searching for meaning and purpose I became Self-Actualizing in December of 2015 following a twelve hour Epiphany or Conversion resulting in a Paradigm shift and including: a progressive process of Enlightenment \u0026amp; Heightening Consciousness; Acute Self-Awareness; Clear \u0026amp; Discernable Individuation; Prolific Artistic \u0026amp; Creative Endeavors and Productions; and the Realization and Activation of Unlimited Personal Potentiality that dramatically changed my perception of Reality, Nature, Physics, Subjective Consciousness, Objective Existence, and Time \u0026amp; Space (Spacetime).\u003cbr\u003e\u003cbr\u003e"
