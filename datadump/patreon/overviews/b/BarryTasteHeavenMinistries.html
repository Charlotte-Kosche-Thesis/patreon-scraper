    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am the author of tasteheavennow.net and 4 ebooks on the deeper Christian life. I am also \u003cstrong\u003econdensing and\u00a0simplifying\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhat I have written \u003cstrong\u003einto videos\u003c/strong\u003e\u003c/span\u003e. I am also doing heart-training and teaching music videos. Most of the videos are available for free on my youtube channel. (Eventually), there will be many \u003cstrong\u003emore videos\u003c/strong\u003e, and some of them will \u003cstrong\u003eonly to available to my Patreon subscribers\u003c/strong\u003e. \u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a website that coordinates funding for people who create web content. In my case, Patreon is for people who like what I do and who want to support my making videos, by giving me money each month. \u00a0\u003cbr\u003e\u003cbr\u003eYou sign up through Patreon. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThey gather the money my supporters choose to give from their credit card each month\u003c/span\u003e\u003c/span\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThen Patreon sends me a check\u003c/span\u003e. Note that you can cancel or change the amount you are giving at any time. Also, any currency is accepted and is automatically converted into USD. So support me as you are able, but please don\u0027t feel pressure about giving.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhy Give?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eI get emails from all over the world asking for more videos,\u00a0but I need to have money coming in from it to justify the huge amount of time it takes for video production. Please believe that \u003cstrong\u003eI would not ask \u003c/strong\u003eif it were not absolutely necessary.\u00a0\u003cbr\u003e\u003cbr\u003eReality is that many who need the books and the videos, are unable to pay for them. And, I don\u0027t want to penalize these people. That is why I need to ask those of you who are able, to help cover the costs.\u00a0\u003cbr\u003e\u003cbr\u003eI have always wanted to simplify what I have written into video, because most people would rather watch videos than read.\u00a0Please support me monthly, so I am able to give more time to making videos. Your support, will \u003cstrong\u003ehelp these teachings become more widely known\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHow Often\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy desire is to do at least one and hopefully two videos per month. My hope is also to do some of the heart-training and teaching videos with music. The plan is that when I start doing heart-training with music live, I should be able to do videos more often.\u00a0"
