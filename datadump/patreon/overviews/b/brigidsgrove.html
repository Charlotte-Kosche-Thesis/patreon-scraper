    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are so thrilled to bring you this community offering from Molly at Brigid\u0027s Grove! This connection via Patreon gives you the opportunity to receive extra content, special surprises, and new creations in a fresh, interactive, and mutually beneficial way. We have many tiers of membership available and each one includes some kind of interesting treat or experience for you! From access to the raw magic of the group ritual outlines that I don\u0027t share in any other way, to monthly mystery goddess mail, to the opportunity to be part of the Priestess Posse, we welcome you to this community and means of creating good in the world together! \u003cimg src=\"https://www.filepicker.io/api/file/uhenpMqUQoqR39hskUcY\" style=\"width: 283px; float: right;\"\u003e\u003cbr\u003e\u003cbr\u003eIncome from Patreon is earmarked for projects and classes that help support our Creative Spirit Circle community as well as for several book projects. I love writing and sharing my written resources with the world, but sometimes struggle to carve out the space to do it because it is not directly financially connected to our business. My hope is that this Patreon will help define the sacred space needed to birth these writings and projects into the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e for becoming a patron and for being a member of Brigid\u0027s Grove! We\n feel so honored and humbled to be invited into your \nlives in some small way. To witness some of your triumphs and tender \nplaces, your courage and your wounded places. To hear your stories and \nto be a part of your diverse journeys. You invite us into your \u003cem\u003elives\u003c/em\u003e.\n Into your hands, hearts, and homes. We join you at your retreats and rituals, your women\u2019s \ncircles, your mother blessings, your red tents, your family rituals, \nyour personal ceremonies, your rites of passage. You allow us on your \naltars, into your homes and living room, your bedrooms, your workplaces,\n hospital rooms, birth centers, and offices. \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003eIt is a sacred trust.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSometimes\n we feel very small in the face of the many challenges and many pains of\n the world, but we return to the knowing that every day what we do \ntogether at Brigid\u2019s Grove adds goodness and meaning to people\u2019s lives \nand that is \u003cem\u003esomething\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAt Brigid\u0027s Grove, in addition to creating unique \u003ca href=\"http://brigidsgrove.etsy.com\" target=\"_blank\"\u003eStory Goddesses\u003c/a\u003e and shipping them all over the \u003cimg src=\"http://www.brigidsgrove.com/wp-content/uploads/2017/06/June-2017-275-1080x675.jpg\" style=\"width: 264px; float: right; margin: 0px 0px 10px 10px;\"\u003eworld, we offer many resources to a worldwide goddesses-oriented community free of charge. This includes classes, weekly rituals, a monthly journal, wish list for gift goddesses, goddess sculpture donations to fundraisers, nonprofit events, and special occasions, and also a monthly in-person Red Tent Circle (Rolla, MO area). This Patreon is a new crucible of creation that will allow you to take direct part in support of this work of goddess magic, art, writing, ritual, ceremony, and community, helping us to continue to freely give our services and offerings to many others, as well as benefiting you with special treasures, experiences, and resources in this emerging way.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAbout Molly\u003c/strong\u003e\u003c/h3\u003eMolly has been \u201cgathering the women\u201d to circle, sing, celebrate, and share since 2008. She plans\n and facilitates women\u2019s circles, multi-gender rituals and celebrations, seasonal retreats and rituals, \nmother-daughter circles, family \u003cimg src=\"http://www.brigidsgrove.com/wp-content/uploads/2015/10/12096586_1670171926528356_1980872136846717496_n.jpg\" style=\"float: right; width: 238px; margin: 0px 0px 10px 10px;\"\u003eceremonies, and red tent circles in \ncentral Missouri and makes Story Goddesses with her husband Mark at \u003ca href=\"http://brigidsgrove.etsy.com\"\u003eBrigid\u0027s Grove\u003c/a\u003e. She is an ordained priestess who holds MSW, M.Div, and\n D.Min degrees and completed her dissertation about contemporary \npriestessing in the U.S. Molly\u2019s roots are in birth work, childbirth \neducation, and domestic violence activism. She has worked with groups of\n women since 1996 and taught college courses in group dynamics and human\n services for eight years. Molly is fiery, intense, and driven. She is\n the \u003cem\u003eenergy \u003c/em\u003eand heart that drives Brigid\u0027s Grove and she writes and creates from her tiny temple in the deep woods of Missouri. In addition to creating unique Story Goddess sculptures and mini goddesses, Molly is the author of \u003ca href=\"http://www.brigidsgrove.com/womanrunes/\"\u003eWomanrunes\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Earthprayer-Birthprayer-Lifeprayer-Womanprayer-Molly/dp/150075658X/\"\u003eEarthprayer,\u003c/a\u003e and \u003ca href=\"https://www.etsy.com/listing/232948095/red-tent-resource-kit-book-only?ref=shop_home_active_5\"\u003eThe Red Tent Resource Kit.\u003c/a\u003e She writes about thealogy, nature, practical priestessing, and the goddess at \u003ca href=\"http://brigidsgrove.com/blog\"\u003eBrigid\u2019s Grove\u003c/a\u003e, \u003ca href=\"http://witchesandpagans.com/sagewoman-blogs/woodspriestess.html\"\u003eSageWoman Magazine\u003c/a\u003e, and \u003ca href=\"https://feminismandreligion.com/author/woodspriestess/\"\u003eFeminism and Religion\u003c/a\u003e. \u003cbr\u003e"
