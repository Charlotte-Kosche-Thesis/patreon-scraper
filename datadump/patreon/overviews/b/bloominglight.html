    "published_at": "2017-12-19T21:46:08+00:00",
    "summary": "Hi! My name is Lindsay and I\u0027m based in central Utah, which is where I began my current project, Blooming Light. This project has allowed me to share the fruits of my creative pursuits + passions -- mainly herbal products, artworks and jewelry. I decided that I wanted to expand Blooming Light here on Patreon, primarily to engage more directly and regularly with those who feel aligned with my work and wish to support my journey. This decision helps to provide the availability to continue down an entrepreneurial pathway while being able to sustain my day to day life.\u003cbr\u003eOutside of Blooming Light, my creative role changes to that of a homesteader. My partner and I are currently raising chickens, sheep, dogs and plants. We have a little plot of land to make use of but our dreams have grown much larger than what we could do here. My big dream, the \"end goal\" as far as I can tell by where I\u0027m at right now, is to have lots of acreage where we can create our sanctuary, with a enough room to allow us to raise a herd, many herds really, animals and plants alike. I also envision having a real shop, brick and mortar style, complete with a library, healing and ceremony rooms, and a little caf\u00e9.\u00a0I also\u00a0aim to see the world, to explore and adventure across the globe. To learn about and experience the diversity of humankind, to roam through far off lands and widen my circle.\u00a0\u003cbr\u003eLike most others my age, I have debts and loans to pay off, and those expenses plus running my own business while feeding, housing + clothing myself and my companions add up quickly, leaving little for savings and goal-accomplishing. \u003cstrong\u003eSo, here\u0027s where you, as a patron, come in. \u003cbr\u003e\u003c/strong\u003eSupporting me on Patreon means that while you get to enjoy pieces of my creative projects (artwork, herbal items, card readings, etc.) and insider peeks into my processes + activities, I\u0027ll get to enjoy additional financial support to put food in mine and my animals\u0027 bellies, pay off my debts, help run my business, start blueprinting my dream land, and maybe get to explore the world while I\u0027m at it.\u003cbr\u003e\u003cbr\u003ePlease explore\u00a0\u003ca href=\"http://www.bloominglight.net\" target=\"_blank\"\u003ebloominglight.net\u003c/a\u003e to get a glimpse of my style of work and current online offerings. Feel free to follow me on Instagram (\u003ca href=\"http://www.instagram.com/blooming.light\"\u003e@blooming.light\u003c/a\u003e +\u00a0\u003ca href=\"http://www.instagram.com/becominglotus\"\u003e@becominglotus\u003c/a\u003e\u003ca href=\"http://www.instagram.com/becominglotus\"\u003e\u003c/a\u003e) to stay fully up to date on my creative and personal journeys.\u00a0\u003cbr\u003eI am so looking forward to unfolding into greater expansion through offering my work here on Patreon. Thank you for allowing me to share my passions and creations with you!\u00a0\u003cbr\u003e"
