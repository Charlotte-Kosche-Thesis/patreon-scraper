    "summary": "Hello! I\u0027m a freelance writer mostly known for my stories focused on weight gain and muscle growth, almost always focused on furries. I pride myself on my vivid descriptions, rich storytelling, and characterization. The last thing I want to do is leave my readers with a barebones plot that only focuses on the growth alone; because why settle for just the entree, when you could have the full three course meal?\u003cbr\u003e\u003cbr\u003eIf you like your big guys (and gals!) with personality, if you like seeing characters grow in more ways than one, then I\u0027m your guy. I don\u0027t want to give you some two-dimensional meathead becoming your picture perfect bodybuilder over night; I want to give you an epic hero using his awesome strength and increasingly beefy physique to battle his foes. I don\u0027t want to give you the same old lazy college student falling into the same old spiral of weight gain; I want to indulge you in decadence and hedonism, just like the main character and their growing waistline.\u003cbr\u003e\u003cbr\u003eIf this sounds like your sort of thing and you want to patronize my work, thank you! I promise to work hard to entertain and excite as well as titillate, and always push for bigger and better."
