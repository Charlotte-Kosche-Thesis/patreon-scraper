    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Brandi and I am a self-taught digital artist. My abstracts are fractal based. My expressionist work explores my love of nature. I joined Patreon to further my art business. With your amazing support, I hope to become a full-time artist and no longer need a \"day\" job.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fccc88893fc0d7604ca62b/t/59b05d78d55b41f0f3353adb/1504730526052/CollageP.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I give you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSneak peeks at new work as I create them.\u003c/li\u003e\u003cli\u003eOpportunity to help create a new work. Pick the color, title, give your opinion on my work as it develops.\u003c/li\u003e\u003cli\u003eExclusive work: Special sizes (postcards, small metal prints) plus exclusive art only available to patrons!\u003c/li\u003e\u003cli\u003eDiscount codes to my online store.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat your support gives me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFirst and foremost, covering the cost of my art studio. My first goal is to cover the monthly rent for the studio. The studio is the main place I show my work to prospective collectors. Covering that cost will go a long way to help me work full time as an artist.\u003c/li\u003e\u003cli\u003eComputer upgrades/software costs. Working exclusively in digital means I have to keep my computers up to date and use the latest version of software to use features and make my art in a timely matter.\u003c/li\u003e\u003cli\u003eTime. The less I have to work a full time job, the more time I can commit to my art. I\u0027ll always create, and more time would allow me to create so much more!\u003c/li\u003e\u003cli\u003eCommunity. Here at Patreon, I want to interact with my fans and supporters. Help me choose a title, select colors, critique, give me ideas. Part of the joy of creating art is sharing it with others and engaging together.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
