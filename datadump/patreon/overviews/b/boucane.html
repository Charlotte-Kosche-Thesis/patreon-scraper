    "summary": "\u003ch2\u003e\u003cem\u003eBoucane magazine\u003c/em\u003e\u003c/h2\u003ePatreon est une plateforme de m\u00e9c\u00e9nat d\u00e9di\u00e9e aux cr\u00e9ateurs ind\u00e9pendants. Boucane l\u0027utilise plut\u00f4t comme site d\u0027abonnement pour son magazine mensuel. \u003cbr\u003eLe magazine explore l\u0027intimit\u00e9, la f\u00e9minit\u00e9 et la post-modernit\u00e9. Il documente la relation que nous avons avec l\u0027\u00e9rotisme et tente de dissiper les illusions n\u00e9fastes qu\u0027ont impos\u00e9 la publicit\u00e9, le culte de la c\u00e9l\u00e9brit\u00e9 et la surconsommation.\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eUn abonnement de 5$ par mois\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e vous assure le magazine mensuel dans vos inboxs d\u00e8s sa sortie ( normalement le premier du mois ) en version pdf.\u003cbr\u003e \u003cbr\u003e-=-=-=-=-=-=-=-=-=-=-= -=-=-=-=-=-=-=-=-=-=-= -=-=-=-=-=-=-=-=-=-=-= -=-=-=-=-=-=-=-=-=-=-=\u003cbr\u003ePatreon is a crowdfunding platform dedicated to indpendant creators. Boucane uses its features to offer a monthly subscription for its Magazine.\u00a0\u003cbr\u003eThe magazine explores intimacy, feminity and post-modernism. It documents the relationship we hold with eroticism and aims to dissipate the illusions imposed on us by the worlds of publicity, celebrity and consumism.\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eA subscription of 5$\u003c/span\u003e per month will send you a monthly magazine as it comes out, in pdf form, in your inbox.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003eQui est Boucane?\u003c/i\u003e\u003cbr\u003eJe suis un artiste de Montr\u00e9al un peu addict \u00e0 la cr\u00e9ation. Je suis un musicien qui se prom\u00e8ne dans l\u0027ambiant, l\u0027\u00e9lectronique et le hip-hop ( ou autres ) et un artiste visuel qui aime bien la photographie intime et sombre, les illustrations un peu comic book, l\u0027expressionisme et le glitch.\u00a0\u003cbr\u003eDepuis 2016, je cr\u00e9\u00e9 de toute part ( photographie, design, illustration, \u00e9crits, direction artistique, op\u00e9rations, etc ) un magazine qui s\u0027app\u00e8le Boucane Magazine. Il est distribu\u00e9 num\u00e9riquement et quelques fois en papier.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLe Magazine\u003c/strong\u003e : mon produit officiel, je sortirai des copies num\u00e9riques et papier ( par blurb.com).\u003cbr\u003e\u003cstrong\u003eLe Show De Boucane\u003c/strong\u003e : podcast presque mensuel, gratuit sur youtube et soundcloud\u003cbr\u003e\u003cstrong\u003eLe Blog\u003c/strong\u003e : multiples shoots et projets gratuits sans \u0027app\u00e2ts\u0027 \u00e0 acheter rien ( genre un shoot, that\u0027s it )\u003cbr\u003e\u003cstrong\u003eMusique \u003c/strong\u003e:voir\u00a0\u003ca href=\"http://www.soundcloud.com/fumiste\" target=\"_blank\"\u003eFumiste\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMerci pour votre aide, votre support et vos yeux / oreilles.\u003cbr\u003e\u003cbr\u003e"
