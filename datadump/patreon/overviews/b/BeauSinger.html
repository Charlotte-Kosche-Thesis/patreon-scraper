    "summary": "\u003cstrong\u003eINTRODUCTION:\u003c/strong\u003e\u003cbr\u003eI first want to start by thanking everyone for visiting my page and taking time to support what I do. I\u0027m a coffee loving artist with a passion to create and give back and it was the reason that first got me excited about starting this page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003eI\u0027m a contemporary Pop Artist who is influenced \nby his love of coffee, jazz, movies, music and books, the characters that inspire us. \nI love to create paintings that take the everyday world and people around us and translate\n it through vibrant dripping colors, blending reality and the \nimagination.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS MY GOAL?\u003c/strong\u003e\u003cbr\u003eI wanted to create a space that would allow me to talk about what I do as an artist, why I create, my passion for it, to make this a page that shares how I got started and what keeps me motivated day after day. I will be posting motivational messages about life to help others get started on the path to do something that they love as well along with content on techniques with painting in different mediums, tutorials and timelapse videos and real-time painting videos to break it down further, from the concept sketch to the final work. I want my fans to share their art and passions with me as well.\u003cbr\u003e Art should be fun, carefree and something that allows you to express who you are, my goal is to get you started on this journey and provide as much information to you as I can and I am always available to answer any questions you might have.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon allows me the ability to create more art and content with support from fans of my work in a more personal environment. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you recieve!\u003c/strong\u003e\u003cbr\u003eI\u0027m a person that loves to give back and share my art and knowledge with others so as a Patron you will receive Awesome Free content, art prints, original art, Art Giveaways, Discounts on Original Art I\u0027m selling, and custom art or a commissioned piece from me (portraits, people, animals, etc), depending on the Tier you wish to join. Plus you can ask me any questions and I will be more that happy to answer them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much does it cost?\u003cbr\u003e\u003c/strong\u003eHow much you wish to donate depends on you and you can cancel at anytime with no obligation or upgrade or go to a lower Level Tier, Patron payments are done monthly so if you wish to start one month at a higher Tier to get your gifts then lower to another Tier you definitely can. :)\u003cbr\u003e\u003cbr\u003eThank you Patrons for all of your support!\u003cbr\u003e\u003cbr\u003eFor more of my work you can visit my website \u003ca href=\"http://www.beausinger.com\" target=\"_blank\"\u003eBeau Singer Artist\u003c/a\u003e"
