    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jeremy, a developing artist from Kenya. Currently 19.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat type of content do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI mainly started off by making SFM posters. It wasn\u0027t until early last year that I started branching off into digital 2D artwork. I am also attempting to do animations using SFM before testing out other animating software. I\u0027ll also start doing 3D artwork using Blender in the future. I also do pencil artwork, though that\u0027s pretty scarce. \u003cbr\u003e\u003cbr\u003eI have a lot of projects in the making such as animations, comics and other things during the course of this year.\u003cbr\u003e\u003cbr\u003eSince this is my new Patreon, you most likely won\u0027t see my old work. If you are interested in my past work, you can check them out on my Deviantart \u003ca href=\"http://blackspoiler.deviantart.com/\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy do I need your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn terms of digital art I wouldn\u0027t consider my artwork the best as per \nsay, so I can understand if your a bit hesitant to support me at first. I\u0027m slowly working my way up in terms of skill, trying to \nmatch up to famous digital artists. It may take long but in the long run I\u0027ll be able to present better pictures. I am also aware that not everyone is into SFM, that\u0027s why I\u0027m trying to attempt to have a wider gallery selection rather than just a single type.\u003cbr\u003e\u003cbr\u003eYour support really matters as it gives motivation to an artist such as myself. I also plan on doing a profession dealing with art. With you Patreons supporting me, it kinda simulates how having job can feel like which helps me dedicate more time and effort like an employee working for an employer. \u003cbr\u003e\u003cbr\u003eYou may have noticed that my goal is $500 per month which is a lot I know, but I also mentioned what I wanted to so with the money. Getting better equipment, merch\u00a0 among other things. I want to make the name Blackspoiler much bigger. Not something run by one person, but a group run by a whole community, something that can make its mark and compete with the greatest. It\u0027s ambitious but possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDo I do commissions?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003eYes I do, the prices are on this link.\u003cbr\u003ehttps://blackspoiler.deviantart.com/art/Commission-Prices-Update-743291679\u003cbr\u003e\u003c/div\u003e"
