    "published_at": "2016-09-17T02:40:06+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Vision\u003c/span\u003e\u003cbr\u003eThe \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evision\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e of Betweentime is to raise up a generation of young people that are led by the Spirit, grounded in the Word of God - and help them change the world around them with God\u2019s love! \u2764\ufe0f \u003cbr\u003e\u003cbr\u003eThe BETWEENTIME TV SHOW is a fun, original, fast paced, faith based, HD variety series hosted \u0026amp; co-produced by middle schoolers \u0026amp; designed especially for tweens 7-13 year olds! With creative music videos, a mini-movie, cartoons \u0026amp; much more based on the top surveyed theme of interest to youth \"Friendship: Building Healthy Relationships\" the series culminates with the best friendship if all - a relationship with The Lord!  \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTweens\u003c/span\u003e\u003cbr\u003eThe tween \u0026amp; young teen years can be very difficult to get through for kids. During this time youth are quite vulnerable, searching for identity, highly influenced by their equally searching peers, \u0026amp; in the midst of all this - they are making pivotal internal decisions about what they believe \u0026amp; how they plan to live! Regarding media, Disney \u0026amp; Nickelodeon among others have dominated the market with their highly influential secular worldview. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFaith \u0026amp; Values Programming\u003c/span\u003e\u003cbr\u003eSadly, producing quality faith \u0026amp; values programming for this age group has been neglected. At Betweentime, we believe that it is imperative that this gap be filled by reaching kids during these pivotal \u0026amp; decisive years with the message of God\u2019s love - bringing them into a real relationship with the Lord for themselves! The Betweeetime series \u0026amp; ministry has a tremendous opportunity to help meet this great need! \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://betweentime.org/wp-content/uploads/2015/05/8-11-11-229-1.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere We Need Help \u003c/span\u003e\u003cbr\u003eSeason 1 is produced \u0026amp; ready to go! What we need help with now is finances to implement our marketing \u0026amp; distribution plan. Our costs include: \u003cbr\u003eMarketing\n software, tech support, implementation assistance, advertising, \nwebsite: hosting \u0026amp; domain fees \u0026amp; maintenance and development, editing and \nprep for the various venues including international broadcasting, \ntranscripts, closed captioning, graphics, DVD \nauthoring \u0026amp; duplication, legal \u0026amp; accounting services...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBecoming Our Patron\u003c/span\u003e\u003cbr\u003e* You can change your monthly donation at any time.\u003cbr\u003e* Donations are debited on the 1st of each month.\u003cbr\u003e* We love small donations too - even a dollar or $2 a month.\u003cbr\u003e* Become our patron now \u0026amp; receive a special thank you gift today :)\u003cbr\u003e\u003cbr\u003eWe would love for you to join us \u0026amp; journey with us impacting young lives! \u003cbr\u003eAbundant Blessings to you!\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBob and Sharon Neve\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.betweentime.org\" rel=\"nofollow\"\u003ewww.betweentime.org\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e"
