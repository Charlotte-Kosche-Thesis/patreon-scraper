    "summary": "\u003cimg src=\"http://www.bunnydee.com/patreon/bunnydee_about_Patreon_S_v02.jpg\"\u003e\u003cbr\u003eHi, I\u0027m Bunny Dee aka Danielle : ) I have been drawing and creating in Portland Oregon for several years now and I love making people happy with my designs!\u00a0 Most of my freelance work involves, logos, wedding announcements and pet portraits.\u00a0 Fandom and feminism are my greatest muses and cats, can\u0027t forget to mention cats! Creating for others is a passion of mine but I have joined patreon in the hopes that I could make more items with my personal touch then I currently can with what I can afford.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBecoming a patron of mine will give me the time and ability to make more of what you want to see and give you a active role in where my creativity goes and what I can give to you for helping me on this long and winding road.\u00a0 Also cat videos! I will be posting videos of my extra cute cat Taos.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, and I can\u0027t wait to set free all the doodles and designs hopping around my mind with you!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to see more about what I make please check out the following:\u003cbr\u003eYou can see lots of my designs in my\u00a0\u003ca href=\"https://www.etsy.com/shop/bunnydee\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy shop\u003c/a\u003e.\u003cbr\u003eand tons more on my \u003ca href=\"https://www.instagram.com/bunnydee\"\u003einstagram.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon\u0027s FAQ for patrons\u003c/a\u003e in case you have questions!"

     "about": "Hello everyone and welcome to the world of Bunny Dee. Let me introduce myself so you feel a little more at home.\u003cbr\u003e\u003cbr\u003eMy name is Danielle Gundry Monji but I go by Bunny Dee, its basically all my family has ever called me.\u00a0 I\u0027m a illustrator living and learning in Portland Oregon.\u00a0 My creations are varied: pins, patches, totes, tees, cards, buttons, prints and original art.\u00a0 I\u0027ve done logos for freelance as well as wedding and pet portraits.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI love nothing more then getting the chance to make the things that inspire me may it be twin peaks, feminism, cats, nature, animals, magic and witchy women.\u00a0 My goal is to continue to work and grow with my art and let others explore that journey with me.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI would love to create more pins, patches and totes and have surveys and imput from all those who helped cultivate my art and are new to it give me the chance to make more of those wonderful things.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and the further I get in these goals the more I can make and the more I can give!\u00a0 Thank you thank you!\u00a0",
