    "summary": "\u003ch2\u003eHello! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBlattarieva!\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\u00a0(scientific name of the cockroach + my given name, if you were curious)\u003cbr\u003e\nI draw comics and illustrations.\u00a0\u003cbr\u003e\nThe goal of this Patreon page is to build enough financial stability to work on my comics full-time. This would give me a job i like and you, dear supporters, an average of \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ea new comic every month.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIn addition, you\u0027ll be able to:\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e\u00a0make your voice (and tastes) heard by voting on polls for every new comic!\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e\u00a0exclusive sketches and picture variants\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e see the new comic pages in advance\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e PDF and full resolution works!\u00a0\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e previews of future comics\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cc2347a65289dba61d86d896e48c236c/tumblr_opoyg2fyYx1twl6mpo4_r1_75sq.jpg\"\u003e\u00a0Access to the legendary Blattarieva Discord, whose existence is only whispered in the grimiest of opium dens and behind shady alleys. Is it true that it\u0027s regularily updated with WIPs? And cool people to chat with? It\u0027s a mistery for the ages...\u003cbr\u003e\u003cbr\u003e\nand more!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThis Patreon updates twice a week or more.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e10/2017 update:\u003c/strong\u003e since the Patreon TOS changes, everything is now hosted on dropbox folders that patrons have access to, with updates whenever a folder updates. Preview images will be hosted on any of my other galleries, rather than directly on here\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003cstrong\u003eYou can find me at:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://blattarieva.tumblr.com/\"\u003ehttp://blattarieva.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/blattarieva/\"\u003ehttp://www.furaffinity.net/user/blattarieva/\u003c/a\u003e\u003cbr\u003etwitter.com/blattarieva \u003c/strong\u003e"
