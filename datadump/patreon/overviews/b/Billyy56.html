    "summary": "Hey, I\u2019m BIllyy. I make animations for Skyrim\nspecifically designed be used in SLab, added via SLAL.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can find my animations and SLAL\npacks in question here:\u003cbr\u003e\n\n\u003ca href=\"https://www.loverslab.com/files/file/3999-billyys-slal-animations-2018-02-24/\"\u003ehttps://www.loverslab.com/files/file/3999-billyys-slal-animations-2018-02-24/\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI started animating Skyrim a few years\nago and have been regularly updating my SLAL packs with new animations for almost\na year now. While my goal when I originally set out was very limited, I\ndiscovered I had a passion for animating, and the scope of my work expanded\ndrastically. My focus has been directed towards areas I find interesting and\nusually also lacking in animations, specifically the various creatures that\ninhabit Skyrim.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSkyrim is a game so I try to enhance\nthat experience with animations that most of the time you could reasonably\nexpect to come up during game-play without manually starting them yourself. This\ncan vary depending on the mods you play with of course. I also try to have them\nbe long enough to be enjoyable, but not too long that they start to interrupt the flow of game-play. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI make animations as a hobby, but it\u2019s\nquite a time consuming process and can be pretty draining. Please consider\ndonating if you\u2019d like to support my animating endeavour. I\u2019d appreciate\nyour generosity."
