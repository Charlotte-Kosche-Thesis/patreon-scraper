    "summary": "\u003cimg src=\"https://s.yimg.com/ny/api/res/1.2/wbgsNEusxUwvs1jiqa7otA--/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9ODAw/http://l.yimg.com/cd/resizer/2.0/original/ln_f8mtR8rQVOO6GlHmz_NG346A\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBlack Fathers \u003c/em\u003estarted out as a Facebook group 9 years ago come March. It came from an idea that I had in my head to use the platform to highlight and showcase all of the great black dads that I knew existed in the world first and foremost. It also came from the desire to bring us all together in order to share our stories with each other and the rest of the world, to shatter stereotypes surrounding our existence and to be a resource to one another.\u00a0\u003cbr\u003e\u003cbr\u003eOver the years, we have been blessed to get major publicity surrounding the work we do within our group. I have been the face of the group for the large majority of its existence, doing interviews starting with a \u003cem\u003eFacebook Stories\u003c/em\u003e post that landed in the\u00a0\u003ca href=\"https://www.huffingtonpost.com/entry/fathers-we-can-be-here-fo_b_5651665.html\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ein 2014, going up to an article in\u00a0\u003ca href=\"https://www.yahoo.com/news/how-black-fathers-facebook-group-of-9k-is-121297535977.html\"\u003eYahoo! Parenting\u00a0\u003c/a\u003ein 2015, appearing on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=x1saNYn-ja8\"\u003eThe Steve Harvey Show\u003c/a\u003e in 2016 and many other interviews and video segments in between those mentioned.\u00a0\u003cbr\u003e\u003cbr\u003eRecently, \u003cem\u003eGood Morning America \u003c/em\u003eproduced\u00a0\u003ca href=\"http://abcnews.go.com/GMA/Family/facebook-group-helps-black-fathers-shatter-stereotypes-support/story?id=52857831\"\u003ea segment on the group\u003c/a\u003e which featured myself and several other members. This propelled the group to heights unseen in the past and followed with interviews in Black Enterprise Magazine and Babble among other websites, with more to come. The growth is limitless.\u003cbr\u003e\u003cbr\u003eAt this point, we are ready to move beyond simply being a Facebook powerhouse with well over 30,000 dedicated black men as members and get into, not only having a web presence that extends beyond Facebook, but also having a physical and financial presence that extends into communities all across this country, and beyond.\u00a0\u003cbr\u003e\u003cbr\u003eIf you know what we do, if you love and support what we do, help us continue to do what we do on the world wide web and in communities and homes all around the world.\u00a0\u003cbr\u003e"
