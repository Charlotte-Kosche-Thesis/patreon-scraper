    "summary": "\u003cstrong\u003eHello, new tea friend! I\u2019m Suzette and\u003c/strong\u003e\u003cstrong\u003e this is Being Tea. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2018/01/sooz-in-tea2.jpg\" style=\"float: right; width: 311px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cblockquote style=\"margin-left: 2px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e- What do\nyou enjoy about tea?\n\u003cbr\u003e- What would you like to learn?\n\u003cbr\u003e- How can tea ignite your\ncreativity?\n\u003cbr\u003e\u003cbr\u003eThat\u2019s what this Patreon is all about - connecting YOU with the tea in your cup every day.\u00a0\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eNo sponsored content, no product pitches. Just doing and Being Tea,\ntogether. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eInteractive, easy-to-apply learning for any skill or interest level:\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly patron Q\u0026amp;A livestream\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, including\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003einte\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erviews with tea community\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly livestream classes \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor beginners and professionals\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTea meditation training\u00a0\u003c/span\u003efor wellbeing and mental health\u003c/li\u003e\u003cli\u003eContent adapted from Being Tea\u0027s professional-level programs: Sensory Skills Workshops,\nTrain the Trainer, Tea Mindfulness Therapy\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTea consulting/coaching\u003c/span\u003e\u003c/span\u003e for businesses and projects\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePrivate tutoring \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor individuals and custom classes for small groups\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\n\t\n\t\n\t\n\t\n\t\n\t\n\u003c/ul\u003e\n\n\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2017/11/img_3921-2.jpg\" style=\"float: left; width: 231px; margin: 0px 10px 10px 0px;\"\u003eYes, tea is enormous... but it shouldn\u0027t be intimidating. This is an interactive, hands-on tea experience.\u00a0\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eYou\u2019ll be able to take what\nyou learn and apply it to the teas you personally enjoy and companies you love to support.\n\u00a0\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat inspired Being Tea..?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2018/01/wte-class-small.jpg\" style=\"float: left; width: 227px; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"background-color: initial; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFor 15\nyears, I\u2019ve traveled extensively as a professional tea trainer.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eMy\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003ca href=\"https://beingtea.com/my-experience/\" target=\"_blank\"\u003eexperience\u003c/a\u003e \u003c/span\u003eincludes more\u00a0than 10 years in education development and training\nmanagement for leading tea companies, as well as leadership in tea industry\ntrade groups. A lot of tea, in a lot of random places!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI teach to retail staff and fine\ndining, brewers and sommeliers, baristas and coffee tasters, tea importers and\ngrowers, mechanical engineers and scientists, bodywork therapists and\nnutritionists.\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy classes are as small as four and as large as 100+. Yet I\nnoticed they all have something in common. \n\u003c/span\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePeople\nwho connect ALL of their senses in the process benefit the most from tea.\n\t\u003c/span\u003e\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2016/04/img_037011.jpg\" style=\"width: 301px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/em\u003eAt a deeper level, people are looking to connect their curiosity with physical knowledge to work and play with tea, confidently.\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u00a0It\u0027s about the\nconnection to our sensory self and the magic that happens when we touch tea.\n\t\u00a0\u00a0\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy clear passion in tea is shepherding these connections.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI started to realize I simply couldn\u0027t collaborate as creatively as I wanted to if I remained a full-time employee, navigating a world where everyone was a competitor to the brand. No matter how much I loved the jobs I had, or friends I made at other companies, we couldn\u0027t ever be more than acquaintances. Something needed to change.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2017/11/img_1352.jpg\" style=\"float: left; width: 256px; margin: 0px 10px 10px 0px;\"\u003eAt the\nsame time, I was seeing that the \u201cknowledge\u201d the average tea\ndrinker has to work with often comes from product companies, or even publications that cite single products as representative of all tea. This situation has created gaping potholes to fill.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eBeing Tea + Patreon = Monthly subscription for tea learning!\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI left corporate tea life in 2015 to start\u00a0\u003ca href=\"https://beingtea.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBeing Tea\u003c/span\u003e\u003c/a\u003e, an independent, education-focused consultancy.\u00a0\u003c/span\u003eNow, it\u0027s time to take it further and reach more people.\u00a0In my years as a working trainer in the field and on the road, I have found that \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eknowledge is most meaningful when it is transparent.\u003c/span\u003e\u00a0Customers should know what professionals know; same vocabulary, same skills. \u003cbr\u003e\u003cbr\u003eWhile I work with a large variety of businesses and projects, I also want\nto make sure Being Tea doesn\u2019t become just a private consultancy.\u00a0\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eThat is why I am offering tiered education levels and working to fund scholarships for individuals and small businesses.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0Being Tea is for professionals and enthusiasts alike.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eJoin today and\n\t Live More Tea!\n\u003c/span\u003e\n\u003cimg src=\"https://beingteadotcom.files.wordpress.com/2017/11/picking-leaf.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a9 2018 Suzette Hammond (\"Being Tea\") All rights reserved. \u003cbr\u003e\n\tAll images, copy, and product descriptions are the property of Being Tea.\u00a0\n\t\u003c/span\u003e\u003c/em\u003e\n\u003c/blockquote\u003e"
   },
