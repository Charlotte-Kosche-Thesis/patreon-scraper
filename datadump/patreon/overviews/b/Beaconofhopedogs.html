    "attributes": {
     "about": "As the author of \u003cem\u003eChill Out Fido! How To Calm\nYour Dog\u003c/em\u003e, Nan brings 23 years of experience and works with dog\nprofessionals, shelter employees and volunteers, and pet dog owners. \u003cbr\u003e\n\n\u003cbr\u003e\n\nNan is also a Karen Pryor Academy faculty member,\nand holds one of the highest certifications available by the Certification\nCouncil For Professional Dog Trainers, is a Certified Dog Behavior Consultant\nwith the International Association of Animal Behavior Consultants, and is a\nCertification Instructor for the Dog*Tec Dog Walking Academy; all of which\nrequire continuing education to maintain those certifications. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough her business, Beacon of Hope Dog Behavior\nand Training Services, Nan and her trainers provide dog training classes in\naddition to private behavior and training classes for both dogs and cats and\ntheir people. She also lectures and holds seminars that help the public and\nother trainers understand dog behavior.\u003cbr\u003e\n\n\u003cbr\u003e\n\nA passion of Nan\u2019s is working with dogs from\nrescues and in shelters after spending 10 years working in the largest shelter\nin San Diego, as well as at the San Diego Humane Society.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nBecause of that passion, Nan has developed\nvolunteer training programs and lectures for many local shelters, ensuring that\nthe dogs not only receive environmental enrichment, but positive training to\nhelp improve the adoptability of the dogs. Included in these programs are\nsafety measures that help staff and volunteers understand how to read body\nlanguage of dogs and training techniques that help dogs find and stay in their\nnew homes. \u003cbr\u003e\n\n\u003cbr\u003e\n\nNan holds memberships\nin PPG, and APDT, IAABC, KPACTP, studies Improvisational techniques and also a\ncertified DogSafe First Aid Instructor and an instructor with DogTec\u2019s Dog\nWalking Academy.",
