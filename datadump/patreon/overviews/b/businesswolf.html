    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.dropbox.com/s/ydlqbaqwtdtxsue/Preview.png?raw=1\"\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eHello everyone! My name\u0027s Ray Caffrey, but I\u0027m mostly known as Raya or Business Wolf. I\u0027m a multimedia artist, though I mainly work in digital or traditional media. I specialize in anthro, werewolf, monster, alien, robot, human, fantasy, and designs in between. I love designing characters and costumes, drawing fan art for the fandoms I\u0027m involved in, and bringing ideas to life through my drawings. My style varies from cartoony to semi-realistic.\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/ang7zrq703oiq5y/Process.png?raw=1\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy support you?\u003cbr\u003e\u003c/strong\u003eBy supporting me through Patreon, you allow me to be my own boss and work to create more content for you to enjoy. With enough supporters behind me, I can focus entirely on art, bring you more merchandise, and make more appearances at conventions. You can view content here that I don\u0027t share anywhere else. I will post more of my process on Patreon, so you can not only see what I do but how I do it.\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/ugdjqffygzi9dzj/Thank%20You.png?raw=1\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you do decide to pledge and support my work, thank you so very much! I know that together we can make great things and make the world just that little bit brighter.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBy pledging to my Patreon you agree that you are at least 18 years or older.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u
