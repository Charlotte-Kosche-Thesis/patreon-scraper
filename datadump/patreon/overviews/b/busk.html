    "summary": "\u003cdiv\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eTHE BEST STREET MUSICIANS IN THE WORLD\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThe Busking Project is creating compilation albums of the best music from street performers all over the world. You can currently get 3 albums immediately when you donate, and we\u0027re adding a new album every month! We also have music from some incredible \"ex-buskers\" or busking celebrity supporters.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is Patreon?\u003c/h3\u003e\nA \"crowdfunding\" tool that helps creators to share their art in return for monthly rewards. Donate a small amount of money, and get great music in return!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy you should get on board\u003c/h3\u003e\nOur aim is to: \n\u003cbr\u003e\n\u003cbr\u003e\n1. Help fantastic musicians get recognised, discovered and paid \n\u003cbr\u003e\n2. Give people better access to the buskers they love \n\u003cbr\u003e\n3. Show the world that the street art movement is worth supporting \n\u003cbr\u003e\n4. Help pay the bills and our advocacy work. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho we are\u003c/h3\u003e\nWe\u2019re an organisation that promotes and supports \"buskers\", aka street performers, in real, tangible ways. We\u2019ve created an app and website where people can hire buskers, buy their music and tip them electronically. We\u0027ve done research into busking policy, and helped busker advocates all over the world. We donate to busking activists. And we\u0027ve helped grow the busking community. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur pledge\u003c/h3\u003e\nWe will search for the best music for you every month. These are some of the most popular, famous and special musicians from all over the world. We guarantee quality music! And any money we personally raise we will spend on supporting street performers!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003eMusic on Albums Available to download NOW:\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(for just $5 a month)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e--- KEEP STREETS LIVE ---\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2017/04/both.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eIncludes \"Millionaire\" by Phat Bollard:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/MskwYQINIis?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e--- DO IT FOR LOVE ---\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2017/03/Final-Cover-Do-It-For-Love.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIncludes Music from Adam Kadabra\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/5uePZej2N9Y?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd Juzzie Smith:\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/RcrujO7lKsA?rel=0?ecver=2\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e--- STRANGERS DON\u0027T EXIST ---\u003c/h4\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/sleeve-big-01.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIncludes music by Daniel Waples\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/EDQgU1CPpis?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd includes music from Mike Dawes\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/G1bzUaf_gvU?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n--- THAT\u0027S LIFE ---\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/11/Sleeve-thatslife.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIncludes Music by Jon Gomm\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/nY7GnAq6Znw?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e--- COBBLESTONE ---\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/11/3.-Cover-Full-Sleeve.jpg\"\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIncludes Music by Charlotte Campbell\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/lDqS0r02xV8?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd music by Light in Babylon\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/aKJvbTEnp0I?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://busk.co/blog/wp-content/uploads/2016/06/swirls-clipart-yTkxArbTE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
