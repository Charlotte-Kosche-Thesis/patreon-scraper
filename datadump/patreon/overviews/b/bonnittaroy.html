    "summary": "\u003ch4\u003eI have several books in different stages of progress. Each dollar raised helps me spend more of my time working on them.\u003c/h4\u003e\u003ch4\u003e My book projects currently are\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/567eddc769a91a953499e953/t/594c03502e69cfef2d0365eb/1498153824814/?format=1500w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe OPO Playbook\u003c/strong\u003e is an illustrated guide to open participatory culture in organizational life. I am about half-way through the design process and 25% of the writing has been done. I am offering it as an e-book for patrons.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/567eddc769a91a953499e953/t/594c03356b8f5bb74f355d22/1498153793197/?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Future at Work \u003c/strong\u003eis a comprehensive book on the challenges we face and opportunities we have to reinvent organizational life. It is an in-depth, serious study of human nature and what Dave Snowden calls \"anthro-complexity.\" About 1/3 the writing is already published on Medium will be included along with entirely new chapters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/alderloreinsightcenter.files.wordpress.com/2017/07/noe.png?ssl=1\u0026amp;w=450\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe Nature of Experience\u003c/strong\u003e\u00a0is an ambitious project. I am writing a textbook on the content I teach in the Masters of Arts Course in Consciousness Studies. It includes chapters for individuals, educators and learning communities. Its function would be for learning communities to be able to develop and deliver the course themselves. It is a \u003cstrong\u003eBIG IDEA \u003c/strong\u003einspired by\u003cstrong\u003e \u003c/strong\u003eChristopher Alexander\u0027s \u003cstrong\u003eNature of Order\u003c/strong\u003e\u00a0series. The first volume (shown above) describes the fundamental aspects of experience: affect, perception, tacit knowing, and the virtual simultations of mind. The Second Volume, \u003cstrong\u003eThe Timeless Way of Being \u003c/strong\u003edescribes the transformation of their passive modes, to the active modes: intuition, insight, wisdom and active imagination. The Third Volume \u003cstrong\u003eA Once and Future God\u003c/strong\u003e\u00a0describes the need for an fully embodied spirituality, and a fully, immediately present, participatory god. The fourth volume, \u003cstrong\u003eRoot Koan\u003c/strong\u003e\u00a0will be a practical guide to everyday experiments in discovering root causes of confusion, paralysis and suffering; and practical experiences to design generative life practices for yourself, family and community. Root koan is envisioned to be an illustrated book."
   },
