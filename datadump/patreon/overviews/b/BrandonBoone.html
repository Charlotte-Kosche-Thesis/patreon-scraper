    "summary": "\u003cdiv\u003e\u003cstrong\u003e(Ominous music swells as a man approaches)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello kind listener, I have an offer for you....\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Brandon Boone and I write music! Over the past two years I\u0027ve been writing music for The Nosleep Podcast. I began composing for one story per episode and over time I\u0027ve become the main-music-man for the show, writing roughly 15-18 pieces of music per week, and I love it!\u003cbr\u003e\u003cbr\u003eYet, there was a problem. \u00a0Fans were reaching out asking where they could hear the music, and I didn\u0027t have an answer for them. \u003cstrong\u003eI wanted a way to deliver the music to those who wanted to hear it. \u00a0\u003cbr\u003e\u003c/strong\u003eI\u0027ve released an album, and I\u0027ve tried youtube, but with the amount of music I write these weren\u0027t practical methods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I looked to Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith Patreon I\u0027ll be able to deliver the music directly to the patrons, and in a high quality format of course. \u00a0For the base pledge of $5 per month, I will deliver all the music I wrote for that month.\u003cbr\u003eThis will be a consistent stream of soundtracks, that I will deliver on a weekly basis. \u00a0\u003cbr\u003eThe show goes up every Sunday, and by supporting me you\u0027ll receive the accompanying soundtrack on Sunday as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for the support! I hope that I\u0027ll be able to keep your ears full of spooky scores and wondrous sounds.\u003c/div\u003e"
