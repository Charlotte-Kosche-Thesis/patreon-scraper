    "summary": "\u003cdiv style=\"height: 0;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/4KS4N9RG3QA?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHi There\u003cbr\u003e\nWe are the \u003cstrong\u003eBoard Game Exposure Collective\u003c/strong\u003e .\u003cbr\u003e\n\u003cbr\u003e\nWe are board game enthusiasts who have been individually vlogging , blogging , reviewing and just generally spreading the love of games. Recently the 6 of us formed the \u003cstrong\u003eB.G.E.\u003c/strong\u003e so that we could work together to make board gaming a mainstream hobby and who knows maybe even more.\u003cbr\u003e\nSo before I get into who we are, lets quickly mention what we do!\u00a0\u003cbr\u003e\nOur idea is to bring as much exposure to existing and upcoming games. Whether on Kickstarter or not,\u00a0 publishers \u0026amp; designers can send us a copy of there game to promote through the \u003cstrong\u003eB.G.E.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEach member of the \u003cstrong\u003eB.G.E.\u003c/strong\u003e will play a contributing part in promoting the game through reviews, previews and/or playthroughs.\u00a0\u003cbr\u003e\nNot only that, but we will continually promote you on Twitter, Facebook , Boardgamegeek , YouTube\u00a0 etc. to keep the buzz going throughout the exposure period.\u00a0 \u003cbr\u003e\nSo just to recap, 1 Copy = at least 5 reviews and all the buzz we 6 can muster!\u003cbr\u003e\n\u003cbr\u003e\nWe would seriously appreciate your support to offset the cost of postage when sending games to our fellow members, as well as bettering our equipment so we could expand into new mediums such as twitch.\u00a0\u003cbr\u003e\nAll the plans and dreams we have can only really be realised with your help ! :)\u003cbr\u003e\nIf you don\u0027t want to be set in a monthly donation you are welcome to make one off donations here at - paypal - paintingknights@gmail.com\u003cbr\u003e\n\u003cbr\u003e\nMembers\u00a0\u003cbr\u003e\nMartyn poole -\u00a0 Zatu\u00a0\u003cbr\u003e\nJason Frowde - Gaming Knights\u00a0\u003cbr\u003e\nNick Welford - Board Deck and Dice\u003cbr\u003e\nMark Capell- Helm - Mawhitecs Reviews\u003cbr\u003e\nLindsay Miller -Shiny happy meeples\u003cbr\u003e\nChooi\u00a0 oh - Tabletop trading and chat\u00a0\u003cbr\u003e"
