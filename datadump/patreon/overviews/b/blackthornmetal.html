    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWelcome\u2646\u003c/h4\u003eBLACKTHORN is an all-female Symphonic Extreme metal band from Russia formed in 2004.\u00a0As of 2017, the band released three studio albums, three singles and three music videos. \u003cbr\u003e\u003cbr\u003eSince our first day as a band we\u0027ve been funding all the studio works, merchandise, artworks, adverts, music videos and tours with our own hard work. This is absolutely normal because our band is our responsibility.\u00a0\u003cbr\u003eHowever, this is the moment when we look ahead and realize that our big plans for the future exceed our current mutual budget and the coven may need a little extra financial support from the fans.\u003cbr\u003e\u003cbr\u003eBy pledging to Patreon, you\u00a0partake in our success as we grow and develop our goals.\u00a0\u003cbr\u003eWith your contributions you\u0027ll help us to give life to all those band projects we still only dream of. But first of all, you can help us to play for as many of you as possible.\u00a0\u003cbr\u003e\u003cbr\u003eBLACKTHORN have conducted many rituals in Russia and abroad in such countries as Belgium, Poland, Czech Republic, Germany, Slovakia, Hungary, Ukraine, Belarus and Estonia, and we would like to return to these lands and haunt new ones. For example, we are often asked by our fans from Latin America about a tour across their countries. Playing there would be absolutely amazing and we really can\u0027t wait for this journey, but right now it\u0027s impossible mostly due to financial reasons.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s time for BLACKTHORN to rise to a new level and you our fans are the power that can help us to reach our goals.\u003cbr\u003eIt\u0027s obviously your investment must have a return and that\u0027s why we are preparing some interesting perks to express our gratitude.\u003cbr\u003e\u003cbr\u003eWe deeply appreciate your support in any possible way, even if you aren\u0027t able to contribute financially. Because your faith and loyalty are trully priceless and\u00a0stand above all things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBLACKTHORN are:\u003cbr\u003eAina - Vocals (Soprano, Scream), Lyrics\u003cbr\u003eElvira - Guitars, Keys, Vocals (Growl), Music\u003cbr\u003eLess - Violin\u003cbr\u003eGreta - Bass\u003cbr\u003eAcotath - Drums\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eThank you\u263d\u003c/h4\u003e"
