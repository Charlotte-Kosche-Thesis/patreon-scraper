    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tMy name is Bran Luke Blackwood.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI write poetry steeped in love, wonder, music, mythology, and nature, my paintings are largely informed by Surrealist, Abstract, and Impressionist traditions, and I like cross-medium art and the dialogue of different art forms.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s This?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPatreon is a platform that lets you support artists, whether it\u0027s $1 or a thousand.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tSeriously. Anything helps.\n\u003cbr\u003e\n\u003cbr\u003e\n\tIn return I have some nifty rewards to show my gratitude for your support.\u003cbr\u003e\u003cbr\u003eI\u0027ll keep writing and making art either way, your support just lets me spend more time and effort on creating, and make bigger and better art. \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eCurrent Project:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m currently working on a collection of poems set to release in late February called \n\t\u003cem\u003eLa Mer.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhat is \u003cem\u003eLa Mer\u003c/em\u003e about?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIt\u0027s about the ocean\u0027s alchemy\n\t\u003cbr\u003e\n\tA\u00a0landscape ever-changing\n\t\u003cbr\u003e\n\tAs untamable as it is life-giving.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tIt\u0027s about love, about birth\n\t\u003cbr\u003e\n\tAbout pain, about endings\n\t\u003cbr\u003e\n\tAbout beginnings, making,\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tRemaking,\u00a0overcoming our origins,\n\t\u003cbr\u003e\n\tRecreating ordering chaos,\n\t\u003cbr\u003e\n\tRe-inventions and evolutions.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m also planning on making visual art pieces to compliment the book.\n\u003c/div\u003e"
