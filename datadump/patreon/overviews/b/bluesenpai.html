    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there and welcome!~\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPlease have a seat and make yourself comfortable :D\u003cbr\u003e\n\t______________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003eWhat do I draw?\u003cbr\u003e\n\t\u003c/strong\u003e\n\t- Sexy waifus from animes and video-games\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003eWhat I do not draw:\u003cbr\u003e\n\t\u003c/strong\u003e\n\t- furries/anthro, penis, male characters, tickling, giantess, vore,\u003cbr\u003ediapers or any other kind of weird fetishes\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to pledge:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSTEP 1:\u00a0\u003c/strong\u003e\u003cstrong\u003echoose between:\u003cbr\u003e\n\t\u003c/strong\u003e\n\t- Level 1 tier - 1$\u003cbr\u003e\n- Level 2 tier - 3$\n\t\u003cbr\u003e\n- Level 3 tier - 5$\n\t\u003cbr\u003e\n- Level 4 tier - 10$\u003cbr\u003e- Level 5 tier - 20$\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSTEP 2:\u00a0\u003c/strong\u003e\u003cstrong\u003eAfter you pledge, you will have full access to all works I\u0027ll be working on,\u003cbr\u003e\u00a0and you will also get:\u003cbr\u003e\u003c/strong\u003e- 1 work from my gallery,  every month, if you choose lvl 1\u003cbr\u003e\n- 3 works from my gallery, every month,\u00a0 if you choose lvl 2\u003cbr\u003e\n- 5 works from my gallery, every month, if you choose lvl 3\u003cbr\u003e- 10 works from my gallery, every month, if you choose lvl 4\u003cbr\u003e- 20 works from my gallery, every month, if you choose lvl 5\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u00bb Please, message me when you decide your picks\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGALLERY:\u003cbr\u003e\u003ca href=\"https://mega.nz/#F!dx0AiJyB!gs255xR-t3BtFDl8VCOAHQ\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/TOdo8jC.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e______________________________________________________________\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFAQ.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eHow and when do I get my rewards?\u003c/strong\u003e\u003cbr\u003eAll rewards are sent via message.\u003cbr\u003eUsually after I publish a new work, you will receive it in the next 24 hours, so I can have time to upload everything\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI want one or more works from your gallery, when and how do I pick them?\u003c/strong\u003e\u003cbr\u003eThere is no specific time. Any day it\u0027s fine. But you are limited to request only one time per month.\u003cbr\u003eSend me a message saying which works you want, and I\u0027ll give you the download links\u003cbr\u003eHere is an example how the message should look like:\u003cbr\u003e\u003cem\u003e\"Hi!\u003cbr\u003eFor this month I would like 55 Cynthia from Pokemon, 61 Suu from Monster Musume and 77 Leafa from Sword Art Online. Thank you.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI supported with more than 100$ as a patron over the last months, do I have any\u00a0benefit for doing that?\u003c/strong\u003e\u003cbr\u003eYes. Any patron who was enough time with me to reach 100$ or more will get rewards as a level 3, even if they are a level 2 or 1 patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t like your works anymore, can I ask for a refund?\u003cbr\u003e\n\u003c/strong\u003e\nNo, please keep him mind I won\u0027t refund anyone who pledged and got access to my works, so be sure you want to pledge in the first place;\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTOP PATRONS\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eSamuelleumas +320,00$\u003c/li\u003e\u003cli\u003eAnonymous +244,00$\u003c/li\u003e\u003cli\u003eZack +240,00$\u003c/li\u003e\u003cli\u003eFrank Leo +230,00$\u003c/li\u003e\u003cli\u003eP\u00e5l-Tore +213,00$\u003c/li\u003e\u003cli\u003eDark Emeline +210,00$\u003c/li\u003e\u003cli\u003eTerence +200,00$\u003c/li\u003e\u003cli\u003eDarkaire21 +175,00$\u003c/li\u003e\u003cli\u003eTheTicTac13 +160,00$\u003c/li\u003e\u003cli\u003eMarcus +150,00$\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\n\u003cstrong\u003eFollow me on:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bluesenpai\"\u003e\u003c/a\u003e\u003ca href=\"http://blue-senpai.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://eliz-chan.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Lw4uzJz.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://elizchan8.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://blue--senpai.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/JApv912.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=17259781\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/87QnWuF.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Elizchan8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Blue_Senpai\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Blue_Senpai\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/MdYCdtu.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Eliz-chan/profile\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/3uQa8PT.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/bluesenpai\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/bluesenpai\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/9NBb6ua.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00
