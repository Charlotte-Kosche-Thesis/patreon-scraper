    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://borntokickarse.com/wp-content/uploads/2016/06/Header-200x200.png\"\u003e\u003c/div\u003eMy name is Matthew Tommasi and I\u0027m the founder and host of the\u00a0\u003ca href=\"http://borntokickarse.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBorn to Kick Arse\u003c/a\u003e podcast (subscribe now via \u003ca href=\"https://itunes.apple.com/au/podcast/born-to-kick-arse-podcast/id1097445993?mt=2\u0026amp;ls=1\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://subscribeonandroid.com/borntokickarse.com/feed/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eAndroid\u003c/a\u003e or \u003ca href=\"http://www.stitcher.com/podcast/born-to-kick-arse\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003eI\u0027m also an ultra-marathon runner, tech geek and seeker of higher states of consciousness.\u00a0I\u0027m fascinated by going beyond perceived limitations whether it\u0027s in an athletic or adventurous pursuit, in business, or in life. \u003cbr\u003e\u003cbr\u003eIs it really possible to awaken to deeper states of knowledge and understanding of ourselves and the universe? Is it possible to achieve goals that seem impossible? \u003cbr\u003e\u003cbr\u003eYou bet your arse it is! \u003cbr\u003e\u003cbr\u003eGuests on the\u00a0\n\u003ca href=\"http://borntokickarse.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBorn to Kick Arse\u003c/a\u003e podcast are living proof that it is possible. My aim is to\u00a0introduce you to the most fascinating people on the planet, and to\u00a0give you an inside look at their approach, mindset and secrets to success. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://borntokickarse.com/wp-content/uploads/2017/01/200px-wide.png\"\u003e\u003c/div\u003e\u003cbr\u003eLearn the ingredients of greatness that you can apply to your life, so you can take your performance to the next level.\u00a0These interviews aim to inspire you to take steps towards reaching your own goals \u2013 no matter how big or small. \u003cbr\u003e\u003cbr\u003eI do have a full-time job and podcasting is my side gig.\u00a0It\u0027s a labour of love and completely self-financed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease become a patron\u003c/strong\u003e and \u003cstrong\u003e\u003cu\u003epledge your support\u003c/u\u003e\u003c/strong\u003e, so I can continue to publish \u003cem\u003eweekly\u003c/em\u003e motivating and inspiring interviews for you. \u003cbr\u003e\u003cbr\u003eEvery dollar goes directly into your ears. It\u0027s my dream and goal to making Born to Kick Arse a full time endeavour. \u003cbr\u003e\u003cbr\u003eWelcome aboard.."
