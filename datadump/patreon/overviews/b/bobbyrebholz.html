    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHELLO ART FRIENDS AND WELCOME TO MY PATREON!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3UuFRiApsQM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://www.bobbyrebholz.artstation.com/\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCBoPBBSR0dgDT_32g7XSxLQ\"\u003eYoutube Channel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/bobbyrebholz/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/bobbyrebholz\"\u003eGumroad Store\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/BobbyRebholz?ref=seller-platform-mcnav\"\u003eBook\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my Patreon all about?\u003c/strong\u003e\u003cbr\u003eDesigning creatures and the worlds that they come from is my passion. I\u0027ve started this Patreon because I wanted to expand on a personal project of mine called Ecor-117. \u00a0At the same time, I love teaching aspiring artists about the creative process. \u00a0I will be showing an in-depth look at how I work with behind the scenes access, tutorial videos, and PSD files for studying.\u003cbr\u003e\u003cbr\u003eAlso, on an amazing note...\u003cstrong\u003eI\u0027M GOING TO BE A FATHER!\u003c/strong\u003e So this means I will need to be able to stay at home and make a living while taking care of our baby. \u00a0My wife will be finishing up grad school so I\u0027ll need to be home a lot. \u00a0If you support what I\u0027m doing, it would be insanely appreciated!\u003cbr\u003e\u003cbr\u003eDrawing skills are essential in concept art and illustration whether it is by traditional or digital standards.\u00a0 My goal here is to help aspiring artists develop core skills.\u00a0 So, while I am developing concepts for Ecor-117, I will be hitting the major areas of the fundamentals of drawing and painting.\u00a0 Examples include:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePerspective\u003cbr\u003eLine quality \u0026amp; line weight\u003cbr\u003eValues\u003cbr\u003eLighting\u003cbr\u003eComposition\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNote: Payments are processed by PATREON at the beginning of the following month\u003cem\u003e (ex. if you pledge in February you will be charged during the first days of March)\u003c/em\u003e.\u003cbr\u003eDownload links to the REWARDs will be sent to patrons via Patreon message on the first week of the following month \u003cem\u003e(ex. if you pledge in February I will send you a message during the first week of March)Thank you for your support.\u003cbr\u003e\u003cbr\u003eBelow are some examples of what I will be creating on a monthly basis in my Patreon...\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/42hZjbC.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://us.v-cdn.net/5021068/uploads/editor/ds/c28axl8fob1y.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://us.v-cdn.net/5021068/uploads/editor/5y/a94o2sbvs921.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe first video is an example of a tutorial showing my drawing technique as well as tackling fundamentals.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MBJJ27M2STo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eNext is a video tutorial showing the importance of thumbnail sketching...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OBbLYvIIYuM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
