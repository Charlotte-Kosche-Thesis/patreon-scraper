    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_VzV3jnx-gU?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eNew\nMembers! Claim past Rewards here:\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Wallpaper\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWallpapers\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Fiction\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eZC Chapters\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e|\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Artwork\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt Posts\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_01_Welcome.png\"\u003e\u003cbr\u003e\nI\u2019m so grateful for this opportunity for us to journey\ntogether into the creepy and hauntingly beautiful world of Zombie Coven, the\nfirst project I\u2019ll be exploring here on Patreon.  Zombie Coven is a horror novel that I\u2019m\nwriting and illustrating. \n\u003cbr\u003e\n\u003cbr\u003e\nBeing a member of my Patreon brings you into the process\nand gives you advanced peeks at the art and story.  You\u2019ll be privy to the twisted ideas that\nswirl around in my brain and get to enjoy them first hand as I birth the\nzombies and their wickedness into the world. \nI\u2019ll be making lotsa cool art and goodies for you to enjoy, leading up\nto a large format, illustrated novel, and a gallery show in Los Angeles.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis collaboration between us is not only about Zombie Coven,\nbut an ongoing exploration of my vision as a dark fantasy/horror artist and the\nworlds I love to create for art lovers like yourself.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_02_WhoIsBaxa.png\"\u003e\u003cbr\u003e\nI\u2019ve been a world renowned fantasy\nillustrator for over 30 years, with such prestigious clients as Magic: the\nGathering, Dungeons \u0026amp; Dragons, World of Warcraft, Shadowrun, Universal\nPictures, and many more.  My art has been\nfeatured in card games, rpgs, video games, books, films, art annuals, cons, and\ngalleries.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://www.baxaart.com/Patreon/Baxa_500w.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve recently been developing\nmy fiction and an expanding line of expressive personal art for publishing and\nexhibition.  I\u2019ve written many short\nstories, a screenplay, several art business books, and Blood Rituals: the Art\nof Tom Baxa.  Zombie Coven is my first\nnovel.   (see \u201cAll things Baxa\" below)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_03_WhatIsPatreon.png\"\u003e\u003cbr\u003e\nPatreon makes it easy for an\nart lover, like yourself, to become a Patron of the Arts by contributing directly\nto the artistic growth and creative output of an artist whose work you love.\n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re part of the\nprocess and \n\u003cstrong\u003eempower the artist to create\nthe type of work you love to see and own\n\u003c/strong\u003e. \nMaking art takes time, and while in development, an artist is not\ngetting paid.  If he has to freelance, that\u2019s\ntime away from his project, so you miss out on great content.  \n\u003cbr\u003e\n\u003cbr\u003e\nThink of Patreon in two\nways: \n\u003cbr\u003e\n1.  It\u2019s a way for you to be a \n\u003cstrong\u003ePatron of the Arts and support an artist\u2019s\ncreative output\n\u003c/strong\u003e, and\u003cbr\u003e\n2.  \n\u003cstrong\u003eYou\nbecome a member of an exclusive club\n\u003c/strong\u003e, an insider with direct access to an artist\u2019s\ncreative process and project development. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is similar to\nKickstarter in that you\u2019re helping an artist bring his vision to fruition,\nexcept you\u0027re not just funding an item, \n\u003cstrong\u003eyou are becoming a patron of an artist and his work\u003c/strong\u003e, contributing\non a monthly basis.  And, unlike\nKickstarter, you become part of an \u201cinner circle\u201d community that can interact\nwith the artist and each other.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a part of the BaxaArt\ncommunity you get lotsa perks (see my\u00a0\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Giveaways\"\u003e\u201cPerks\u201d POST\u003c/a\u003e) like: behind the scenes peeks, first\naccess to new art and fiction, and even input on the work.  Each pledge tier offers rewards as a way for\nme to \n\u003cstrong\u003esay thanks by giving you a part of\nwhat you helped foster and create\n\u003c/strong\u003e.  Support\nart you love with a small offering, or give more and get cooler and more\npersonalized rewards.  \n\u003cbr\u003e\n\u003cbr\u003e\nYou can always increase your\nlevel and pledge any amount you want, regardless of the tier price if you\u2019d\nlike to support my work at a value you\u2019re more excited about.  I support artists here on Patreon as well. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_05_ZombieCoven.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_ZC_cover_500w.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen Zack Jacek discovers that his\nex-girlfriend, Nikki, has become a stripper, he descends into the seedy world\nof strip clubs and sex trafficking to pull her out.  What he uncovers shakes him to the core.  \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNikki and her hard-ass friend, Cherry, have taken refuge in an all\nfemale street cult called Razor\u2019s Edge, but Zack soon discovers that there is something much more insidious\nbehind the group: \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eZombies!  \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eA\ncoven of vile zombies crowds the night, so deeply ensconced, so etched into the\nvery foundation of the city, it\u2019s as if they\u2019ve always been there, feeding on\nmankind for thousands of years.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eOn the eve of a fateful celestial event,\nZack must have the courage to heed the ancient wisdom he is being shown and\nreexamine all that he holds to be true in order to stop their onslaught, and\nput the wretched zombies in the ground where they belong.\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_ZC_4paintings_500w.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eZombie Coven\u003c/strong\u003e is a gritty\nhorror novel about an ancient coven of zombies spreading their unholy disease across the city, ensnaring lost women trapped there, and eviscerating the men who\ncorrupted them.\n\u003cbr\u003e\n\u003cbr\u003e\nMore than a typical monster wreaks havoc story, ZC explores\nthe psyche with all of its dark desires, hidden secrets, and flawed\nbelief systems; as well as its potential for goodness, love and connection. \n\u003cbr\u003e\n\u003cbr\u003e\nBut don\u2019t let all this literary talk fool you, Zombie Coven is\ndefinitely a horror story full of dread, creepy happenings, inhuman threats,\nand insanely evil Zombies!\u00a0 (See \u201cZombie Coven Story Synopsis\u201d POST to learn more about ZC)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_06_HowPatreonWorks.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003ePerks and\nRewards\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nFor your ongoing support you\nget exclusive collectible items, enjoy my blog and vlog posts, interact with me\nand other patrons, get jazzed about each month\u2019s art, and anxiously await gifts\nI\u2019ll be shipping out to you that month, including lotsa surprise exclusives all year.  \n\u003cbr\u003e\n\u003cbr\u003e\nYou\u2019ll receive emails when I post, and you can receive\ndigital rewards in your Patreon feed. \nPatreon has great help files to guide you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eBilling\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nPick the reward level you\nwant \n\u003cbr\u003e\nOn the next screen, choose\nlevel or add a higher pledge amount \n\u003cbr\u003e\nYou have instant access to\nPatreon Only posts + downloads\n\u003cbr\u003e\nYour credit card is billed\nonce a month on the 1st\n\u003cbr\u003e\nI get the funds around the\n5th of the month\n\u003cbr\u003e\nI ship rewards from the\nprevious month\n\u003cbr\u003e\nI start the new month\u2019s\npainting and postings\u00a0\n\u003cbr\u003e\nI receive about 90% of your\npledge after Patreon + card processing fees\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_07_Rewards.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$1 Newly Bitten \u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eGratitude \u2013thanks for supporting Dark Art and Fantasy Art \u003c/strong\u003e\u003cbr\u003e\n  Thank you so much for taking this journey with me and\nsupporting Dark Fantasy Art.  The more we\n  band together to support creators,\nthe more great stuff gets made for us to enjoy! \nThanks so   much!    (Btw,\nyou can move up in tiers at any time if you like what you see)\n\u003cbr\u003e\n\u003cstrong\u003eAccess to Patreon exclusive posts\u003c/strong\u003e\u003cbr\u003e\n  I\u2019ll be offering exclusive content for the members of my\ncommunity.  In addition there a lot of\ngreat perks for members.  (See the\u00a0\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Giveaways\"\u003e\u201cPerks\u201d post\u003c/a\u003e)\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e10% off at BaxaArt .com Store\u003c/strong\u003e\u003cbr\u003e\n  Everything including: prints, merch and even paintings!\n\u003cbr\u003e\n\u003cstrong\u003eSurprise\nGifts Monthly\n\u003c/strong\u003e\u003cbr\u003e\n  Each month I will randomly choose one member to receive a\nsurprise collectible like: postcards, bookmarks, exclusive token cards, one of\na kind sketch cards, exclusive pins, prints, even an original sketch.  By being even a $1 patron, you\u2019re eligible\nfor a possible surprise in the mail. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$3 The Risen\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eWallpaper Art\u003c/strong\u003e\u003cbr\u003e\n  Screen resolution jpeg of each month\u2019s\npainting\n\u003cbr\u003e\n\u003cstrong\u003eBaxaArt Vlog\nposts Access\n\u003c/strong\u003e\u003cbr\u003e\n  I\u2019ll be vlogging about all kinds of topics including: previewing\nart, WIPs, demos, the business of art, supplies, fiction writing, you name\nit.  You\u2019ll have a chance to ask me\nquestions too.  (See the\u00a0\u003ca href=\"https://www.patreon.com/baxaart/posts?tag=Giveaways\"\u003e\u201cPerks\u201d post\u003c/a\u003e for vlog content examples)\n\u003cbr\u003e\n\u003cstrong\u003eName in the\nThank You page \n\u003c/strong\u003e\u003cbr\u003e\n  Special thank you notation on ZombieCoven .com and the\nforthcoming printed Zombie Coven illustrated novel \n\u003cbr\u003e\n\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$5 The Rotting\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eToken Card\u003c/strong\u003e\u003cbr\u003e\n    Each\nmonth I\u2019ll create a token card with artwork created for this Patreon.  \n\u003cbr\u003e\n  These signed collector token cards have\nfront and back artwork versions exclusive to patrons. \n\u003cbr\u003e\n  On occasion I will offer special collector\ntokens, with alternate art, full bleed art, limited   edition runs, or metal tokens.\u00a0Token cards (standard 2.5\u201d x 3.5\u201d) are\ngreat for gaming, collecting, as a bookmark, getting sketches on, and more.\n\u003cbr\u003e\n\u003cstrong\u003eChapter a\nMonth, Fiction Excerpts\n\u003c/strong\u003e\u003cbr\u003e\n  Each month you\u2019ll get to read a new chapter of the Zombie Coven\nNovel, in sequence. \n\u003cbr\u003e\n(These\nchapters are 99.9% done, but may need some editing or get changed in the final\nversion.)\n\u003cbr\u003e\n\u003cstrong\u003eFREE shipping\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$15 Festering Pus Bag\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eArt Postcard Prints 5x7 \u003c/strong\u003e\u003cbr\u003e\n  5\u201d x 7\u201d high quality art postcard print of\neach month\u2019s painting.\u00a0\u00a0Free mini portfolio to collect your cards\nin, shipped with first card.\n\u003cbr\u003e\n\u003cstrong\u003e20% off BaxaArt .com\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBonus Greeting Card\u003c/strong\u003e \u003cbr\u003e\n  I will send you a personalized holiday\ncard every Halloween and Christmas!\n\u003cbr\u003e\n\u003cstrong\u003eFREE shipping in the US\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eInternational members MUST Add $14 USD for\nshipping, so \n\t\u003cstrong\u003eenter $29 as your pledge\namount\n\t\u003c/strong\u003e on next screen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePlus all previous rewards\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_ZC_Rebirther_500w.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$30  Zombie Rebirther\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eZombie Coven Painting with YOUR input\u003c/strong\u003e\u003cbr\u003e\n  Each month I will paint an 11\u201dx14\u201d paining\nof a zombie.\u00a0Everyone in this tier votes on elements of\nthe painting at the start of the month \n\u003cbr\u003e\n    Variation\non Zombie themes is a distinct probability. For example:\n\u003cbr\u003e\u003cblockquote style=\"\"\u003eEtched Skull Zombie month\n\u2013 zombies with etchings, implants, scarification\u00a0\n\u003cbr\u003e\nBurned Zombie month\n\u2013 variations on burned up zombies and burning as decoration\u003c/blockquote\u003e\u003cstrong\u003eIncluded in the ZC Illustrated Novel\u003c/strong\u003e\u003cbr\u003e\n  The art based on your suggestions goes in\nthe forthcoming Zombie Coven illustrated novel with your names credited for\ndesign input.  Who knows, I may even make\nit a character in the fiction.\n\u003cbr\u003e\n\u003cstrong\u003eFree Print 8x10\u003c/strong\u003e\u003cbr\u003e\n  Signed, open edition, archival  print of each month\u2019s $30 tier painting for everyone\nin this tier and above.\n\u003cbr\u003e\n\u003cstrong\u003eFree Sketch\u003c/strong\u003e\u003cbr\u003e\n  Free pencil preliminary sketch for the\npainting we create together will be sent to one   randomly selected member of this tier level each month.  [Note: \nPatrons will be selected   randomly\nuntil everyone in this tier receives a sketch, then we start again, and you\nwill be   eligible for a second\nsketch, etc.]\n\u003cbr\u003e\n\u003cstrong\u003eFREE shipping in the US\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eInternational members MUST Add $14 USD for\nshipping, so \n\t\u003cstrong\u003eenter $44 as your pledge\namount\n\t\u003c/strong\u003e on next screen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$95 Zombie Initiate\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eLimited Edition Print 13x19\u00a0\u003c/strong\u003e\u003cbr\u003e\n  Signed and numbered,\u00a0Beautiful 13x19\u201d print, archival paper and\nink\n\u003cbr\u003e\n  Extremely limited: This size print, with\nfull un-cropped art, is \n\u003cstrong\u003elimited to the\nnumber of   patrons in this tier\nand higher\n\u003c/strong\u003e + only 10 more for sale to the public at higher price. Patrons in this tier get the lowest\nedition numbers, selected randomly. Every month, one   member will get print #1. [Note:  Patrons will be selected randomly until\neveryone in this   tier gets a #1\nof the edition, then we start again, and you will be eligible for a second #1,  etc.]\n\u003cbr\u003e\n\u003cstrong\u003eCertificate of Authenticity\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eEach limited\nedition print comes with a Certificate of Authenticity for future validation\nand   valuation\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFREE shipping in the US\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eInternational members MUST Add $24 USD for\nshipping, so \n\t\u003cstrong\u003eenter $119 as your pledge\namount\n\t\u003c/strong\u003e on the next screen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e$150 Zombie Lieutenant - Limit 3\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cimg src=\"https://www.baxaart.com/Patreon/P_$150Sketches_460w.png\"\u003e\u003cbr\u003e\nOriginal Sketch\n\u003c/strong\u003e\u003cbr\u003e\n  Each month you will receive a 9\u201dx12\u201d\n(approximate size) original sketch, drawn/painted with any combination of pencil,\nink, watercolor pencil, and gouache paint. \n\u003cbr\u003e\n  I\nwill randomly send one of the three sketches to each member of this tier each\nmonth.\n\u003cbr\u003e\n\u003cstrong\u003eYou Vote on Subject Matter\u003c/strong\u003e\u003cbr\u003e\n  A poll of the members of this\nlevel will be held each month to vote on a subject or theme,   which\nhas to be related to the horror or dark fantasy genres.  Examples: zombies of   different types, babes + zombies, demons, nasty beasts,\ncthulhian horrors, circus clown   freaks,\nthe sky\u2019s the limit. (No pop culture icons or copyrighted characters)\n\u003cbr\u003e\n\u003cstrong\u003e  PLEASE\nNOTE: \n\u003c/strong\u003eWhile we\nwill be collaborating on ideas, these are not commissions.  I\u2019ll be   spring-boarding\noff your inspirations and coming up with cool art images.  Remember,   these\nare enhanced sketches, not full blown paintings. \n\u003cstrong\u003e(See POST below for a sample) \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e30% off BaxaArt .com\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFREE shipping in the US\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eInternational members MUST Add $24 USD for\nshipping, so \n\t\u003cstrong\u003eenter $174 as your pledge\namount\n\t\u003c/strong\u003e on the next screen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003cu\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll in All the total Rewards are:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nPatreon\nexclusive posts  \n\u003cbr\u003e\nup to 30% off at BaxaArt .com\n\u003cbr\u003e\nSurprise Gifts Monthly\neligibility\n\u003cbr\u003e\nArtwork for Wallpaper\n\u003cbr\u003e\nBaxaArt Vlog posts access\n\u003cbr\u003e\nName in Thank You page\n\u003cbr\u003e\nToken card,\ncollectible\n\u003cbr\u003e\nChapter a\nMonth\n\u003cbr\u003e\nArt Postcard\nPrint 5x7\n\u003cbr\u003e\nBonus\nGreeting Card\n\u003cbr\u003e\nZombie Coven\nPainting vote\n\u003cbr\u003e\nZC Painting\nPrint, 8x10\n\u003cbr\u003e\nLimited\nEdition Print, 13x19\n\u003cbr\u003e\nOriginal Sketch you vote on\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.baxaart.com/Patreon/P_header_08_AllThingsBaxa.png\"\u003e\u003cbr\u003e\nCheck out my website to learn all about me, see tons of my art, and see all that BaxaArt has to offer.\u00a0\u00a0\n\u003cbr\u003e\nPLEASE SPREAD\nTHE WORD about the BaxaArt Patreon to your Social Media and all your Zombie Loving Friends!\u00a0 Thanks, Tom\n\u003cbr\u003e\nMain hub for everything\n\u003cbr\u003e\n\u003ca href=\"http://www.BaxaArt.com\"\u003ewww.BaxaArt.com\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eGreat art and the main hub for everything\u003c/h4\u003e\n\u003ca href=\"https://www.baxaart.com/BaxaArtUpdates_sign-up.htm\"\u003eJoin my Email newsletter\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eFor updates on\nmy con appearances, other art making endeavors, new merch, and more.\n\u003c/h4\u003e\n\u003cstrong\u003e\u003cu\u003eOther ways to support my work:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.baxaart.com/BT_storefront.htm\"\u003eVisit my online store\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://amzn.to/2FUGXR0\"\u003eDonate art supplies from my wishlist\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.baxaart.com/private_commissions.htm\"\u003eCommission Me To Do A Painting\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/baxaartpage\"\u003eFollow me on Facebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/baxaart\"\u003eFollow me on Instagram\u003c
