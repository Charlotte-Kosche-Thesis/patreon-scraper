    "summary": "We would like to thank you for checking out our site.\u003cbr\u003e\u003cbr\u003eWe\u0027re a small two person company that publish our own books on various platforms, though currently we\u0027re limited to mostly Amazon due to KDP Select. We would like to once again expand to other platforms however KDP is currently the only thing keeping us barely able to pay our bills.\u003cbr\u003e\u003cbr\u003eThe one thing we lack is the ability to get our books professionally edited. Book services are very expensive to have done, everything from Editing and Proofing to having covers made and even distribution can be very expensive.\u003cbr\u003e\u003cbr\u003eWe would like to change that and with your help we just might! So, please join the community and help us grow!\u003cbr\u003e\u003cbr\u003eWe hope you enjoy your stay and decide to help support us in our endeavor to create books that we all enjoy reading.\u003cbr\u003e\u003cbr\u003eAgain thanks for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaperback release book list:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTalosian Chronicles:\u003c/strong\u003e\u003cbr\u003eOlympus\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eStar Dancer\u003cbr\u003e\u003cdiv\u003eTalosian Alliance\u003cbr\u003e\u003cdiv\u003eNeptune\u0027s Massif\u003cbr\u003e\u003cdiv\u003eRaptor Squadron\u003cbr\u003e\u003cdiv\u003eArmageddon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSigned Release list:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChronicles of Atlantis:\u003c/strong\u003e\u003cbr\u003eAtlantis Rising\u003cbr\u003eEuthara\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThe time will start when you join, and at the end of the cycle. \u003cbr\u003e\u003cbr\u003eIf you join on the 20th of Dec, the end of Feb will be the 3 month mark. (Dec, Jan, and Feb) You will get a message from us when you Feb pledge clears (to use the above example) with Shipping and Handling information.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWe will be adding to the list as time goes on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Books\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe will be posting the chapters from what we\u0027re working on to a special area for those who have access to this perk. Parts of these books will show up as teasers.\u003cbr\u003e\u003cbr\u003eThese books will eventually be published on sites like Amazon.com and such.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlease remember to not share or disburse these chapters in any form, thanks!\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShipping and Handling and other rules\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou may opt out and not receive a book if you would like by not paying shipping and handling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*Shipping and handling is your responsibility and is due within 30 of notification from us.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*We reserve the right to have books shipped directly from Amazon.com or any of the Amazon services in your area. Signed books and the like will have to be shipped to us first of course.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**As to not hide anything we do get special rates on books we order from Amazon, which is why we can do this.\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e*All tiers require you be in them consecutively and paid up to receive the books, or any other specials offered. There are no exceptions to this rule.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you also have access to ebook versions on this site you agree to \u003cstrong\u003e\u003cem\u003eNOT post those versions anywhere else or disburse them by any means, electronic or otherwise.\u003cbr\u003e\u003cbr\u003e*We reserve the right to change any tiers and/or rewards at any time with no notification, though we will try to post all major changes in advance.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe rules are simple these are them, please be kind and follow these few requests.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
