    "published_at": "2016-06-14T23:15:49+00:00",
    "summary": "Howdy! Welcome to my Patreon, the place where you can help feed and fund my current and most important creative works.\u00a0\u003cbr\u003e\u003cbr\u003eIn the past, i created lots of different things: magazines, performances, books, online classes, visual art . . . a drag persona ;) .\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.brandiamaraskyy.com/wp-content/uploads/2016/06/PhotoGrid_1465922339773.jpg\" style=\"width: 519px;\"\u003e\u003c/div\u003e\u003cbr\u003eAnd while the output has always been different, my reason for creating is always the same: to support, advocate, and educate the world about communities and individuals who are different from mainstream society -- specifically, my female drag, of color, and queer communities. My mission is to record our history, inspire others to speak out and live out loud, and build bridges between communities of \u0027us\u0027 and \u0027them.\u0027 And of course, help heal our connections with ourselves. \u00a0\u003cbr\u003eThe money\u00a0i earn through my freelance writing gigs pays for my day-to-day living expenses. It does not, however, fund my art. And if art is not created in a vacuum, it is also not created (or sustained) without financial backing. And that\u0027s where you come in!\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging even just a $1 a month (that\u0027s only $12 a year) you will be supporting 4 key projects i will be working on in 2018:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Art of Drag, \u003c/strong\u003e\u003cem\u003ea hybrid coffee table/ drag history book featuring the evolution and ALL styles of drag -- female drag queens, drag kings, genderfuckers, andro, ball, look, and drag queens, etc.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eFunds support the extensive research, editing, formatting, cover + back design graphic layouts, content \u0026amp; copy design, as well as the overall internal + picture layout of the book. It takes a village and this drag book is going to be no exception. When my earning goal of $5000 is met, every Patreon will receive a digital advanced copy of the book \u003cem\u003ebefore\u003c/em\u003e it\u0027s released. \u003cstrong\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e who donate $25 or more for a full year will receive their names in the special thanks section of this book.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003efemaledragqueens.com \u0026amp; femaledragqueendirectory.com\u003c/strong\u003e, \u003cstrong\u003ewebsites: 1 historical \u0026amp; resourced based + 1 living directory of female drag performers.\u00a0\u003c/strong\u003e\u00a0Funds help support the cost of web hosting, domain registry, website building by a professional, small stipend for contributors to ensure quality blog posts, and hiring someone for general upkeep.\u003cstrong\u003e Patrons who donate $10 or more a month will get their names listed on the support page of both of these websites. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Drag Show Podcast, a\u00a0weekly podcast\u003c/strong\u003e. Funds will help support individual episode editing costs, an assistant to transcribe show notes for each episode, web hosting + domain costs, music rights, graphic + web design, as well as purchasing equipment (a new mic, headphones, mic buffer, etc.) to ensure high quality sounding podcast. \u003cstrong\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e who donate $10 or more will get their names listed on the support page of this website.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy first (yet to be titled) memoir.\u003c/strong\u003e Funds will help support hiring an excellent editor + researcher to help take my memoir to the next level. All Patron supporters will be the first know the name, read exclusive excerpts, see cover graphics. \u003cstrong\u003ePatrons pledging $25 or more for a full year will receive a special advanced digital copy. *\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther bits and bobs that help keep the art alive.\u003c/strong\u003e\u00a0Research assistants, copywriters, web maintenance, domain purchases, graphic designers for logos, and a stipend for paying other creatives for their creative work, words, and genius.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour patronage also ensures that all my creative work remains where it belongs -- with the people in our community and not in the hands of advertisers. \u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e THE WAY PATREON WORKS:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou are charged monthly and can cancel at any time.\u00a0\u003c/strong\u003eAnd at every level, you\u0027ll get some pretty bad ass gratitude gifts in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may also choose to support my work on a one-time basis via\u00a0\u003ca href=\"https://www.paypal.me/brandiamaraskyy\"\u003e PayPal Me\u00a0\u003c/a\u003eby clicking\u00a0\u003ca href=\"https://www.paypal.me/brandiamaraskyy\"\u003ehere\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you support my creative work, you become a part of a bigger movement -- a movement to help color the world diverse and create the kind of world and art we should all aspire to live in:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA world where we are free to be you and me -- and are celebrated for it.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ei want people to know there\u0027s a different a way of living and of life. And your patronage helps me do just that. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read my story.\u00a0And thank you for your love and support -- you have no idea how much it all means to me. If you have any questions about any of the above, please email me at brandi@brandiamaraskyy.com.\u00a0\u003cbr\u003e\u003cbr\u003ei\u0027m looking forward to connecting (and creating) with you!\u003cbr\u003e\u003cbr\u003exo-\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.brandiamaraskyy.com/wp-content/uploads/2017/02/Brandi-Amara-Skyy-Signature-Lime2-1024x311-1024x311.png\" style=\"width: 256px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e* P.S. You can find out more and see \u0026amp; hear samples of my work by clicking \"\u003cstrong\u003eThe Work\"\u003c/strong\u003e\u00a0\u003cstrong\u003efeatured tab\u003c/strong\u003e on the left of my homepage! Enjoy!"

     "about": "\u003cblockquote\u003eHowdy! i\u0027m Brandi Amara Skyy and i\u0027m a writer, drag artist, and media host who writes, says, and creates things that either piss people off or inspires them to rise. \u003cbr\u003e\u003cbr\u003eMy goal has always been to create change and bridge communities through my art. Whether that\u0027s via words or performances, i infuse everything i create with the spirit of the kind of world i want to live in: diverse, compassionate, and equal.  \u003cbr\u003e\u003cbr\u003eMy mission is to color the world diverse, slay conventions, blur the norms, defy labels, and inspire you to do the same.  \u003cbr\u003e\u003cbr\u003ei\u0027m a columnist, DVTV host, and DVTV in Spayse social-political commentator for the largest LGBTQ newspaper in Texas, Dallas Voice. i\u0027m currently working on my first memoir due out in 2018.\u003cbr\u003e\u003cbr\u003eMy patreon funding helps support the projects i\u0027m currently working on: a podcast, a resource + historical website for female drag queens, a female drag queen online directory, and research and editing for my book, The Art of Drag.\u00a0\u003cbr\u003e\u003c/blockquote\u003e",
