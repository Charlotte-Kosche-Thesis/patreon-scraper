    "summary": "\u00c9 cada\nvez maior o interesse por informa\u00e7\u00e3o e an\u00e1lise de qualidade que fuja do vi\u00e9s\nideol\u00f3gico que costumamos ver por a\u00ed. Esse \u00e9 o meu objetivo e o meu compromisso\ncom voc\u00eas: oferecer na\u00a0\u003ca href=\"https://www.facebook.com/brunogarschagen/\" target=\"_blank\"\u003eminha p\u00e1gina do Facebook\u003c/a\u003e e no\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMgOxBSypProqsmVsKqwtTA\" target=\"_blank\"\u003emeu canal do Youtube\u003c/a\u003e conte\u00fado e coment\u00e1rios ancorados nas melhores fontes e\nfundamentados na melhor teoria.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMinha\nproposta \u00e9 combinar o meu conhecimento acad\u00eamico com meu treinamento\njornal\u00edstico para selecionar e opinar com uma linguagem clara, objetiva e\nembasada. Al\u00e9m dos coment\u00e1rios, darei sugest\u00f5es de leitura, filmes, s\u00e9ries,\ndocument\u00e1rios. A ideia \u00e9 fazer uma abordagem inteligente e contundente sobre os\nassuntos mais relevantes no \u00e2mbito da pol\u00edtica, da economia e da cultura\nnacional e internacional. \u003cbr\u003e\n\n\u003cbr\u003e\n\nComo\nmuitos de voc\u00eas j\u00e1 sabem, sou autor do best-seller \u003ca href=\"http://amzn.to/2cae72L\"\u003e\u201cPare de Acreditar no\nGoverno \u2013 Por que os brasileiros n\u00e3o confiam nos pol\u00edticos e amam o Estado\u201d\u003c/a\u003e\n(Editora Record), livro que por dois anos consecutivos (2015 e 2016) ficou\nentre os 10 mais vendidos da Editora Record no site da Amazon.com.br.\u003cbr\u003e\n\n\u003cbr\u003eSou \u003ca href=\"http://www.iep.lisboa.ucp.pt/site/custom/template/ucptpl_fac.asp?SSPAGEID=926\u0026amp;lang=1\u0026amp;artigoID=5161\"\u003eDoutorando\u003c/a\u003e e \u003ca href=\"http://www.iep.lisboa.ucp.pt/site/custom/template/ucptpl_fac.asp?SSPAGEID=924\u0026amp;lang=1\u0026amp;artigo=5157\u0026amp;artigoID=5182#MACPRI\"\u003eMestre\u003c/a\u003e em Ci\u00eancia Pol\u00edtica e Rela\u00e7\u00f5es\nInternacionais pelo \u003ca href=\"http://www.iep.lisboa.ucp.pt/site/custom/template/ucptpl_fachome.asp?sspageID=879\u0026amp;lang=1\"\u003eInstituto de Estudos Pol\u00edticos da Universidade Cat\u00f3lica\nPortuguesa\u003c/a\u003e (IEP-UCP) e \u003ca href=\"http://www.iep.lisboa.ucp.pt/site/custom/template/ucptpl_fac.asp?sspageID=1007\u0026amp;lang=1\"\u003eUniversidade de Oxford (\u003cem\u003evisiting student\u003c/em\u003e)\u003c/a\u003e.\nO IEP-UCP \u00e9 uma institui\u00e7\u00e3o de excel\u00eancia acad\u00eamica com um \u003ca href=\"http://www.iep.lisboa.ucp.pt/site/custom/template/ucptpl_fac.asp?sspageID=884\u0026amp;lang=1\"\u003ecorpo docente de primeira grandeza\u003c/a\u003e e ambiente\nintelectual extremamente vibrante. \u00c9 a minha \u003cem\u003ealma mater\u003c/em\u003e. Tenho o\nprivil\u00e9gio de ser aluno da casa e por ter, pela segunda vez, o doutor e\nprofessor \u003ca href=\"http://www.jpcoutinho.com/\"\u003eJo\u00e3o\nPereira Coutinho\u003c/a\u003e como orientador da tese.\u003cbr\u003e\n\n\u003cbr\u003e\n\nProfissionalmente,\ngosto de me definir como um empreendedor intelectual pela variedade de\natividades que desenvolvo: \u003ca href=\"http://www.record.com.br/autor_livros.asp?id_autor=7674\"\u003eescritor contratado da Editora Record\u003c/a\u003e (estou\nneste momento escrevendo o novo livro), \u003ca href=\"http://www.gazetadopovo.com.br/opiniao/colunistas/bruno-garschagen/\"\u003ecolunista do jornal Gazeta do Povo\u003c/a\u003e, \u003ca href=\"http://extra.globo.com/noticias/brasil/sem-mimimi/\"\u003ecolaborador do site do jornal EXTRA\u003c/a\u003e, \u003ca href=\"http://www.mises.org.br/Podcasts.aspx\"\u003epodcaster\ndo Instituto Mises Brasil\u003c/a\u003e, \u003ca href=\"http://amzn.to/2jZ752Y\"\u003etradutor\u003c/a\u003e, \u003ca href=\"http://palestrarte.com.br/palestrante/bruno-garschagen/\"\u003epalestrante\u003c/a\u003e, \u003ca href=\"http://imb-pgea.azurewebsites.net/project/bruno-garschagen/\"\u003eprofessor e coordenador da cadeira de Ci\u00eancia Pol\u00edtica da\np\u00f3s-gradua\u00e7\u00e3o de Escola Austr\u00edaca\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nEssa\npluralidade de of\u00edcios intelectuais permitir-me-\u00e1 produzir\ncoment\u00e1rios qualificados sobre os fatos pol\u00edticos, econ\u00f4micos e culturais\nmais marcantes, al\u00e9m de v\u00eddeos acerca das \u201ccoisas permanentes\u201d, ou seja, tudo\naquilo que ajudou a forjar a Civiliza\u00e7\u00e3o, que hoje est\u00e1 sob ataque severo.\u003cbr\u003e\n\n\u003cbr\u003e\n\nO seu\napoio financeiro \u00e9 FUNDAMENTAL para a realiza\u00e7\u00e3o e continuidade deste projeto.\nSer\u00e1 gra\u00e7as ao seu patroc\u00ednio que poderei continuar e melhorar o meu trabalho de forma\nindependente. Quanto mais duradoura for a sua contribui\u00e7\u00e3o, quanto mais pessoas\ncontribu\u00edrem, maior ser\u00e1 o valor desta empreitada.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMeu\nobjetivo \u00e9 manter a\u00a0\u003ca href=\"https://www.facebook.com/brunogarschagen/\"\u003eminha p\u00e1gina do Facebook\u003c/a\u003e e\u00a0o\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMgOxBSypProqsmVsKqwtTA\" target=\"_blank\"\u003emeu canal do Youtube\u003c/a\u003e como um espa\u00e7o de conversa\u00e7\u00e3o\nqualificada. Seu suporte \u00e9 imprescind\u00edvel, qualquer que seja o valor com o qual\nvoc\u00ea possa colaborar.\u003cbr\u003e\n\n\u003cbr\u003e\n\nQuer me\najudar nessa tarefa civilizacional? Apoie agora este projeto.\u003cbr\u003e"
