    "summary": "\u003cstrong\u003eBridoof here~ Self taught seamstress, commissioner\u00a0and cosplayer of 5+ years who aspires to one day work in the theater and film industry.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s ya girl~\u003c/strong\u003e Here to help shine a light on costume construction, from sewing to props. On a pretty regular basis I get tons of questions of how I made my costumes, or people will come to me for advice but it\u0027s hard to explain just through words alone. I\u0027m a visual learner, and in that a visual teacher. Now see, that takes time to really show breakdowns of how I do things, so a lot of work has to go into my explanations of costumes. I want to be able to share some of my knowledge to help out my community and in return, get support back to fund my own projects, all while making it worth my time, and Patreon seemed to be the answer to all of this.\u00a0\u003cbr\u003eMy main goal is to help show that creating your own costumes isn\u0027t as hard as you think as long as you have the dedication and drive to learn!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I have to offer!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn depth write up of current projects I\u0027m working on (photos included)\u003c/li\u003e\u003cli\u003ePattern construction crash courses\u003c/li\u003e\u003cli\u003eStep by step \"How to breakdown and reconstruct reference photos and art\"\u00a0\u003c/li\u003e\u003cli\u003eOh yeah and prints of course! As a small thank you for supporting me.\u003c/li\u003e\u003cli\u003eand more to come!\u003cbr\u003e\u003cbr\u003eFirst step in the right direction: \u00a0A list of the next cosplays I\u0027ll be taking on, allowing my patrons to vote what they want me to focus on making first. Each project will get a full in depth write up with photos to show 100% how it\u0027s made and also be simple enough for people to follow just how I get things done.\u003cbr\u003eMy number one goal through all of this is to help others learn and benefit from my tutorials, as costume construction and cosplay is my ultimate passion, nothing makes me feel more proud and satisfied than knowing I am able to create such incredible things all on my own and I want more people to feel this way too!\u003c/li\u003e\u003c/ul\u003e"
