    "summary": "\u00a0 \u00a0 \u00a0I\u0027m a cartoonist. I write and draw the humor comic strips QUICK APPLIANCE REAPIR, MISSISSIPPI SWAMP DRAGONS, DAWN OF TIME, CAPN\u0027 GEEZER, SPACE REDNECKS, GOING BATTY \u0026amp; ZACK THE ZOMBIE HUNTER.\u00a0\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I also put up one shot gag comics at my main site \u003ca href=\"http://bubbaworldcomix.com\"\u003ehttp://bubbaworldcomix.com\u003c/a\u003e every week and I put out a monthly magazine with articles about the Arts and Culture in the South.\u00a0 The COMIC SECTION will feature my original six humor comics along with another title in this pdf magazine at\u00a0 \u003ca href=\"http://issuu.com/bubbaworldcomix\"\u003ehttp://issuu.com/bubbaworldcomix\u003c/a\u003e  .\u003cbr\u003e\u00a0 \u00a0 \u00a0I already do all of this for free BUT I will be putting up a patreon exclusive comic title that will be called FILTHY BARGAINS about the employees at a thrift store.\u00a0 AND... I will be putting up the pages of my sci fi graphic novel, DOX, as I get them done.\u00a0 All this and a little more... FOR JUST ONE DOLLAR A MONTH!!\u00a0\u003cbr\u003e\u00a0\u00a0\u00a0 I will also be writing short horror stories to go in a collection book.\u00a0 Those stories will also be available here as they are written for the supporters before the book is put out.\u00a0 There will be a couple of graphic novels based off of the CAPN\u0027 GEEZER and SPACE REDNECKS titles that will appear here first.\u00a0 I also plan to do another TALES FROM THE APPLIANCE GRAVEYARD crossover humor book special that will be here for the supporters before offered in print.\u00a0 Any humor graphic novel I produce will appear here first as a pdf for the supporters before being printed.\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 For $5 you get everything just mentioned but you will also get some original art on occasion.\u00a0 If you pledge for multiple months in a row you will get something in the mail.\u00a0 It may be three months one time or six months another time.\u00a0 Pledge and find out.\u003cbr\u003e\u00a0 \u00a0 \u00a0The more pledges the more time I can spend creating.\u00a0 Have a Bubbatastic Day!\u003cbr\u003e"
