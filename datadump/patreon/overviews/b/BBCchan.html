    "summary": "\u003cstrong\u003eHello everyone!\n\u003c/strong\u003e\u003cbr\u003e\nMy Name is \u003cstrong\u003eBBC Chan\u003c/strong\u003e (or BBChu if you prefer). I\u0027m a full time freelance illustrator based in Europe. I have been drawing since I can remember and illustration has always been my greatest passion. Lately I\u0027ve been focusing on NSFW art, examples of which you can find on my\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"http://bbc-chan.tumblr.com/\" target=\"_blank\"\u003e\u0026gt;tumblr blog\u0026lt;\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThis Patreon is meant to be an advanced tip jar with focus on \u003cstrong\u003ediscounted commissions for my patreon supporters\u003c/strong\u003e.\t\u003cbr\u003e\n\tSince I don\u0027t want to just ask for money without giving something in return, I will also try to reward you with some goodies I usually don\u0027t make available to the public. Each month you will receive \u003cstrong\u003eneatly organized packs\u003c/strong\u003e of all the commissioned, Patreon funded and personal artwork I produced during the previous month of your patronage, plus other goodies. This includes daily sketches and wips, hi resolution artwork, variations of complex artworks, private request streams, requests, polls, .psd files, timelapse videos, art critique/tutoring, etc.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eREWARD TIERS\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\n\tPAY\u003c/strong\u003e\u003cstrong\u003e WHAT YOU WANT TIER (1$)\u003cbr\u003e\u003cimg src=\"http://uploads.smutbros.sexy/BBC_Patreon_Tier_Graphics/PWYW01.jpg\" style=\"width: 225px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.dropbox.com/sh/hp7air6xabczgmw/AADbVGUjClb-Neft_PYDHrnba?dl=0\" target=\"_blank\"\u003eEXAMPLE OF A PWYW TIER REWARD PACK (AUGUST 2017)\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBasic tip jar. Gets you access to all art I make in a month, without promotional watermarks, neatly organized into dropbox folders, links to which I send out every month as patreon rewards.\u003cbr\u003e\u003cstrong\u003eEach month\u003c/strong\u003e of patronage gives you access to \u003cstrong\u003e3\u003c/strong\u003e old \u003cstrong\u003ePWYW\u003c/strong\u003e TIER rewards of your choice (\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esend me a message if you want the old rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e).\u003cbr\u003eYou also get exclusive access to my Patreon Commissions and a \u003cstrong\u003e5%\u003c/strong\u003e commission discount. Check the \u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1o6HlOfOZSdcghIPGykXG4M6KezFW0ko6T74xefg7wxA/edit\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUIDELINES\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBIGGER TIER (6$)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://uploads.smutbros.sexy/BBC_Patreon_Tier_Graphics/BIGGER01.jpg\" style=\"width: 225px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.dropbox.com/sh/teex6l67lf4ayeq/AADNk8sOcXo8Y49rm1jhwt9ba?dl=0\" target=\"_blank\"\u003eEXAMPLE OF A BIGGER TIER REWARD PACK (AUGUST 2017)\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll lower tier rewards +\u003cbr\u003eGets you access to my \u003cstrong\u003ePrivate Discord Server\u003c/strong\u003e and \u003cstrong\u003eHIGH RESOLUTION\u003c/strong\u003e versions of all the art I make in a month, without promotional watermarks, neatly \norganized into dropbox folders, links to which I send out every month as\n patreon rewards.\u003cbr\u003e\u003cstrong\u003eEach month\u003c/strong\u003e of patronage gives you access to \u003cstrong\u003e3\u003c/strong\u003e old \u003cstrong\u003eBIGGER\u003c/strong\u003e TIER rewards of your choice (\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esend me a message if you want the old rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e).\u003cbr\u003eYou also get exclusive access to my Patreon Commissions and a \u003cstrong\u003e10% \u003c/strong\u003ecommission discount. Check the \u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1o6HlOfOZSdcghIPGykXG4M6KezFW0ko6T74xefg7wxA/edit\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUIDELINES\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOCIAL TIER (10$)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://uploads.smutbros.sexy/BBC_Patreon_Tier_Graphics/SOCIAL01.jpg\" style=\"width: 225px;\"\u003e\u003c/strong\u003e\u003cbr\u003eAll lower tier rewards +\u003cbr\u003eMain focus of this tier is the \u003cstrong\u003ePrivate Discord Server\u003c/strong\u003e, where, as a SOCIAL TIER Patron, you get to make monthly sketch requests, vote in polls, interact with other patrons, post art etc.\u003cbr\u003e\u003cstrong\u003eEach month\u003c/strong\u003e of patronage gives you access to \u003cstrong\u003e3\u003c/strong\u003e old \u003cstrong\u003eBIGGER\u003c/strong\u003e TIER rewards of your choice (\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esend me a message if you want the old rewards\u003c/span\u003e\u003c/strong\u003e).\u003cbr\u003eYou also get exclusive access to my Patreon Commissions and a \u003cstrong\u003e15% \u003c/strong\u003ecommission discount. Check the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1o6HlOfOZSdcghIPGykXG4M6KezFW0ko6T74xefg7wxA/edit\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUIDELINES\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eART TIER (20$)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://uploads.smutbros.sexy/BBC_Patreon_Tier_Graphics/ART01.jpg\" style=\"width: 225px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.dropbox.com/sh/d7qochwoji847im/AACm_DOTwrEIYqASkE8u288Xa?dl=0\" target=\"_blank\"\u003eEXAMPLE OF AN ART TIER REWARD PACK (AUGUST 2017)\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll lower tier rewards +\u003cbr\u003eThis one is about art gains. As an ART TIER patron you can get \u003cstrong\u003epersonalized art critique\u003c/strong\u003e (redlines, basic tutoring, tips, etc.) in my \u003cstrong\u003ePrivate Discord Server\u003c/strong\u003e, monthly organized \u003cstrong\u003e.PSD files\u003c/strong\u003e and access to \u003cstrong\u003eTime-Lapse Videos\u003c/strong\u003e of my process (in monthly reward packs exclusive to the Art Tier).\u003cbr\u003e\u003cstrong\u003eEach month\u003c/strong\u003e of patronage gives you access to \u003cstrong\u003e3\u003c/strong\u003e old \u003cstrong\u003eART\u003c/strong\u003e TIER rewards of your choice (\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esend me a message if you want the old rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e).\u003cbr\u003eYou also get exclusive access to my Patreon Commissions and a \u003cstrong\u003e20% \u003c/strong\u003ecommission discount. Check the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1o6HlOfOZSdcghIPGykXG4M6KezFW0ko6T74xefg7wxA/edit\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUIDELINES\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUPER FAN TIER (50$)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://uploads.smutbros.sexy/BBC_Patreon_Tier_Graphics/SUPERFAN01.jpg\" style=\"width: 225px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis tier is for the hardcore fans that really want to make a difference. But if you want to be this generous I have to give at least something in return. Besides all lower tier rewards and privileges, you get a \u003cstrong\u003emonthly thank you sketchy doodle\u003c/strong\u003e (\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/LeICa69.jpg\" target=\"_blank\"\u003eEXAMPLES\u003c/a\u003e\u003c/strong\u003e) and all my thanks.\u003cbr\u003e\u003cstrong\u003eEach month\u003c/strong\u003e of patronage gives you access to \u003cstrong\u003e3\u003c/strong\u003e old \u003cstrong\u003eART\u003c/strong\u003e TIER rewards of your choice (\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esend me a message if you want the old rewards\u003c/span\u003e\u003c/strong\u003e).\u003cbr\u003eAnd of course you also get exclusive access to my Patreon Commissions and a \u003cstrong\u003e30% \u003c/strong\u003ecommission discount. Check the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1o6HlOfOZSdcghIPGykXG4M6KezFW0ko6T74xefg7wxA/edit\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUIDELINES\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tReaching certain milestones will make it possible for me to create even more personal content and spend more time on my supporters\u0027 requests.\n\tEither OC or Fanart.\u003cbr\u003e\n\tIf the Patreon hopefully grows, I will add more rewards. I will ask you guys for input about what you\u0027d like me to draw and we\u0027ll create some great art together. :3\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nLastly an important thing I want to really stress out is that this is not a paywall. I will still share all the things I post on social media right now, but a lot of the stuff I make (concepts, wips, additional content, etc.) doesn\u0027t end up anywhere other than on my hard drive, so I might as well offer some exclusive perks to people that want to get more involved with me and my creative process or just want to be awesome and support me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
