    "summary": "\u003cstrong\u003eHello friendo\u003c/strong\u003e, welcome to my little corner of Patreon and thank you for checking it out! \u003cbr\u003e\u003cbr\u003eMy name is Maria and online I go by the name Bokkei. I love to create and to share my process with you all through\u00a0\u003ca href=\"https://www.instagram.com/bokkei/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/mrbokkei\"\u003eYoutube\u003c/a\u003e and I\u0027m hoping that through Patreon I can share even more with you. \u003cbr\u003e\u003cbr\u003eI get loads of questions about my technique and how I work and recently I have started to add voice overs to my videos and I\u0027m trying to share my knowledge and creative journey with you. Still trying to figure out how to share my techniques in a good way that is easy to understand, but with the help of your suggestions I try to do better and better videos.\u003cbr\u003e\nI get so happy every time I get a message or a comment from anyone of you telling me that you got inspired to create, or tried and liked something I showed you. That makes me more than anything want to  do more and better videos and find new ways to incorporate more educational content for you. \u003cbr\u003e\u003cbr\u003ePatreon are a huge help when it comes to save up for better equipment and materials I can use in my videos. I just bought a printer that you here on Patron helped me save up money for so I can now offer prints, how amazing is that \u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI want to end with a \u003cstrong\u003eHUGE thanks\u003c/strong\u003e to every single one of you who watch my videos and contribute to my work in any way! By watching my videos, pressing that like button on Instagram or Youtube, writing me a comments, or by a contribution here on Patreon, any way to show your support is much appreciated. You are all precious and awesome!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
