    "published_at": "2017-06-19T21:40:28+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eThank you for supporting the \u003cstrong\u003eBreakfast All Day Collective!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_fill,f_auto,h_240,w_320/v1478146204/wtr6x7tjj1uwnuh60jdw.jpg\"\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003ca href=\"https://www.facebook.com/breakfastalldaycollective/\" target=\"_blank\"\u003eBreakfast All Day Collective\u003c/a\u003e, a 501(c)3 nonprofit, runs and facilitates a volunteer-run arts center for the community in Arcata, CA called\u00a0\u003ca href=\"https://www.facebook.com/groups/151123528723215/\" target=\"_blank\"\u003eOuter Space\u003c/a\u003e. Outer Space focuses on community building, youth empowerment, \u0026amp; promotion of understanding societies varying forms of oppression through education and creative expression. We want to serve as an incubator for artists, writers, thinkers, and the youth of our community. We\u0027re a DreamMaker Project of the \u003ca href=\"https://inkpeople.org/\"\u003eInk People Center for the Arts.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nAn accessible, multi-purpose all ages arts and music center like this does not\ncome cheap. While we consider Breakfast All Day Collective and Outer Space to\nbe monumentally successful in so many ways, monetarily, we are scraping by. New\nand exciting things are happening or being added to the calendar every day and\nwe are doing everything we can to keep up with very limited resources. \u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo we\nare asking for your help.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nYour support and sponsorship helps ensure that we can continue to\nprovide a space and outlet in our community for showcasing local arts and music,\nworkshops, classes, readings, discussions, health and wellness, and so much\nmore! \u003cbr\u003e\n\nYour sponsorship keeps our doors open, and lets us continue to be a\nwelcoming safe space and creative outlet for youth, artists, people navigating marginalized\nidentities, and the community as a whole. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\"But what\u0027s in it\nfor me?\"\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nYour donation allows Outer Space to continue\nto exist, grow, and thrive. Outer Space was created after 2 years of\nfundraising, 4 years of organizing and community building. In the short 6\nmonths of Outer Space\u2019s existence, we think it has proven to be a hugely desired\nand valuable resource for our community. We think that\u0027s important. We think\nthat\u0027s a pretty big deal. We hope that you do too!\u003cbr\u003e\n\nAt the Star Supporter and Deep Space Explorer\ntiers, you are gifted monthly free entry cards to all shows at Outer Space.\nWith our average of 6+ shows our\nspace per month, this is a pretty amazing deal. \u003cbr\u003e\n\nMaybe you\u0027re one of those people who finds\nthemselves at Outer Space three times a week. Or maybe you will only find time\nto come to three shows a year, but those three shows are \u003cem\u003ereally important\u003c/em\u003e to\nyou, and you very much want to be able to come to them in the future. We want\nthat too, and that\u0027s why we need your help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e-----------------------------------------\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBesides Patreon, you can help Breakfast All Day Collective by: \u003c/strong\u003emaking direct donations in person at Outer Space or online\u00a0\u003ca href=\"http://breakfastalldaycollective.tumblr.com/donate\" target=\"_blank\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"mailto:breakfastalldaycollective@gmail.com\"\u003evolunteering at Outer Space\u003c/a\u003e, or\u00a0you can buy our benefit cassette tape on our \u003ca href=\"https://breakfastalldaycollective.bandcamp.com/\" target=\"_blank\"\u003ebandcamp page\u003c/a\u003e. \u003cbr\u003eProceeds from this compilation (released April 2016) went towards \"Breakfast All Day Collective\u2019s \ngoal to raise funds for a permanent physical music and arts location in \nArcata, CA; where we might serve our local youth and host all-ages \nevents in a safer space.\" This goal has in many ways been achieved through Outer Space, and the proceeds of this compilation continue to go towards continuing this dream.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\nAll of the 17 tracks have been donated by the artists \u2013 and we thank \neach one of them for participating in this project! All recorded content\n is owned by the artists.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWant to know more about us? Check out some of the recent press we\u0027ve got!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.madriverunion.com/arcatas-breakfast-all-day-collective-works-to-establish-an-art-space-for-all-ages/\" target=\"_blank\"\u003eMad River Union, \"Arcata\u0027s Breakfast All Day Collective works to establish an art space for all ages.\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lostcoastoutpost.com/2016/aug/30/arcatas-breakfast-all-day-musicart-collective-prof/\"\u003eLost Coast Outpost, \"Arcata\u0027s \u0027Breakfast All Day\u0027 Music/Art Collective Profiled by Major Millennial News Source.\"\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.imposemagazine.com/bytes/new-music/va-of-foggy-forests-broken-strings\" target=\"_blank\"\u003eImpose Magazine, \"V/A, OF FOGGY FORESTS \u0026amp; BROKEN STRINGS{ A benefit comp featuring All Dogs, Try the Pie, Downtown Boys, and others. }\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://blog.sonicbids.com/beyond-capitals-5-incredible-smaller-cities-to-tour-on-the-west-coast\" target=\"_blank\"\u003eSonicbids Blog, \"Beyond Capitals: 5 Incredible Smaller Cities to Tour on the West Coast.\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAND MORE!! .... \u003cbr\u003e\u003ca href=\"https://www.facebook.com/breakfastalldaycollective/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/breakfastalldaycollective/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.breakfastalldaycollective.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
