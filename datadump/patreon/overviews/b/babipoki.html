    "patron_count": 17,

    "published_at": "2016-04-15T06:01:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINTRODUCTION\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003eHello! I\u0027m Babipoki, a guy who loves to draw and do gamedev stuff! I\u0027m far from a professional, and this Patreon is more for people who are kind enough to support my development as an artist. I try to make it so all patrons feel equal and powerful at the same time, and all have their say on the next Patreon request getting drawn.\u003cbr\u003e\u003cbr\u003eGo check\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/Pat_Striker061\"\u003ePat\u0027s Patreon\u003c/a\u003e\u003cem\u003e\u00a0for some goodies with perks of being patrons of us both!\u003cbr\u003e\u003cbr\u003eEach month, once or more times, I draw three cards out of a deck you guys have built for me, on stream. The cards contain the character names and the name of the patron who requested it. Then, according to fairly simple rules of how many points each person has to spend, they spend the points on one of the three drawn characters. The character who gets most point gets picked to be drawn before the next card draw. The cycle goes on!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSUMMARY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI already bought myself a new PC setup which is perfect for drawing in higher resolutions and streaming. All thanks to you, my patrons! Right now I\u0027m focusing on paying my bills as next months will only get harder.\u003cbr\u003e\u003cbr\u003eWhere does the Patreon money go?\u003cbr\u003e\u003cul\u003e\u003cli\u003eYearly domain and e-mail host.\u003c/li\u003e\u003cli\u003ePaying bills. In my household I\u0027m responsible for paying for internet, TV, heating and phone bills. Heating bills come during and before winter.\u003c/li\u003e\u003cli\u003eFood.\u003c/li\u003e\u003cli\u003eNew equipment for streaming, drawing(digitally) and gaming.\u003c/li\u003e\u003cli\u003e$5 goes to support other artists and creators.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT TO EXPECT IN 2018\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWhoosh! It\u0027s already 2018! You can expect 2018 to be similar to 2017. I will continue to draw and slowly expand my comfort zone. Mostly boys and sometimes creatures. I\u0027ll probably start taking actual commissions, but only after doing the monthly quota!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT NOT TO EXPECT IN 2018\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eDon\u0027t expect girls, adults, bestiality, gore or torture in my drawings. First two might pop up here and there, but I\u0027m trying to keep my Patreon at least slightly closer to my comfort zone. I will only draw what I like and if that means I won\u0027t make enough to pay bills with it, so be it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eREQUEST SYSTEM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eRequest System is a system developed for this Patreon so the patrons can add their requests into the \u003cstrong\u003echance\u003c/strong\u003e pool using the Request Points(RPs in short) they receive during their pledge. Typically, one RP = $10. It works similarly to commissions, except it\u0027s a bit more relaxed(for me). Here are the rules:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou may only request kids, cubs and monsters from cartoons, movies or other visual fiction, under the age of 15.\u003c/li\u003e\u003cli\u003eI don\u0027t usually draw OCs unless they\u0027ve already been designed and have proper model/expression sheets. I\u0027m not a character designer, I\u0027m a character artist! Please understand the difference before pledging!\u003c/li\u003e\u003cli\u003eYou can provide all the parameters for how you want the character drawn, or just give its name and leave rest to me. You can define the pose, style, composition, etc. It makes it easier for both of us if you provide some parameters.\u003c/li\u003e\u003cli\u003e\u003cdel\u003eI leave myself a full right to reject the request. See my gallery and make sure I\u0027ve drawn something similar to be sure it works out.\u003c/del\u003e\u00a0Anything that actually gets added into the deck is what I\u0027m willing to draw. I\u0027ll notify you if it\u0027s out of my comfort zone.\u003c/li\u003e\u003cli\u003eTo request a character, you will be given a Google Form to fill at the beginning of each month. Didn\u0027t receive one? Ask me on Discord!\u003c/li\u003e\u003cli\u003eYou can request up to three characters/pairings with one Request Point.\u003c/li\u003e\u003c/ol\u003eAgain! I can\u0027t stress enough that you shouldn\u0027t pledge if you expect your request to be drawn every month. This is not how it works. I\u0027m sorry. I have other projects and with current situation of my Patreon I can\u0027t be drawing requests all the time!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSample Works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://img12.deviantart.net/03ef/i/2017/020/e/4/two_boys_chillin_by_laughe-daw346b.png\" style=\"width: 187px;\"\u003e\u003cimg src=\"https://img00.deviantart.net/c9c2/i/2017/277/5/4/hipira_kun_by_laughe-dbpgow0.png\" style=\"width: 163px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/0fd2/i/2017/022/6/b/marco_diaz_case_by_laughe-dawbkwu.png\" style=\"width: 107px;\"\u003e\u003cimg src=\"http://img15.deviantart.net/5c36/i/2017/161/a/5/jack_frost_very_nice_by_laughe-dbc87w6.png\" style=\"width: 177px;\"\u003e\u003cimg src=\"http://img09.deviantart.net/adca/i/2017/022/f/7/marco_s_birthday_by_laughe-daw86yo.png\" style=\"width: 189px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSocial Media\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/erniethemighty\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/3VMZ17V.png\" style=\"width: 108px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/babipoki\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/1PGS5MH.png\" style=\"width: 109px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/mister.laughe\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/GfLnYVD.png\" style=\"width: 109px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003ca href=\"http://laughe.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/LdVMErJ.png\" style=\"width: 108px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/erniethemighty/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/3DTTl65.png\" style=\"width: 109px;\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/erniethemighty\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/babipoki\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/DLZHhK1.jpg\" style=\"color: rgb(5, 45, 73); width: 109px;\"\u003e\u003c/a\u003e\u003c/h3\u003e"
