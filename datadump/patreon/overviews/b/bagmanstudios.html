    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/kb4jOXB.png\" style=\"width: 195px;\"\u003e\u003cimg src=\"http://i.imgur.com/uQjGepg.png\" style=\"width: 448px;\"\u003e\u003c/div\u003e\u003cbr\u003eHi there. \u00a0My name is Abbas Husain-- thanks for visiting my page! \u00a0Once a week (sometimes more) I put out a new\u003ca href=\"https://www.strangekingdom.com/\"\u003e\u003cstrong\u003e Strange Kingdom\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ecomic. \u00a0I love drawing animals, food, dinosaurs and other weird stuff and try to make my comics as pretty as possible. I am illustrator and also sell hand made screen prints, usually at the same level of weirdness. \u00a0More than anything, I hope you enjoy these!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/pCoiUr6.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://i.imgur.com/TalTcid.jpg\" style=\"width: 151px;\"\u003e\u003cimg src=\"http://i.imgur.com/2F5e9W9.jpg\" style=\"width: 173px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWhile I always have a store to sell original art, Patreon is a great way for generous people to chip in a small amount every month to keep the comic website running\u003cstrong\u003e (and ad free!)\u00a0\u003c/strong\u003eand keep me full of tacos. \u00a0I will of course be making free comics to enjoy no matter what-- but I could sure use some tacos. \u00a0But seriously-- thank you deeply to anyone who does decide to become a sponsor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor  \u003cstrong\u003e$1\u003c/strong\u003e \u003cstrong\u003ea Month\u003c/strong\u003e you\u0027re really nice and just want to chip in a dollar every month to help keep things running. \u00a0\u003cbr\u003e\u003cbr\u003eFor\u003cstrong\u003e\u00a0 $3 a Month\u003c/strong\u003e you get \u003cstrong\u003eFULL ACCESS TO MY PATREON PAGE\u003c/strong\u003e\u00a0which includes behind the scenes drawings and sketches and in process shots of comics as well as screen prints and other projects. \u00a0And you\u0027ll also be able to see comics earlier than they premier anywhere else.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$5 a Month you become an OFFICIAL FRIEND OF THE KINGDOM\u003cbr\u003e-\u003c/strong\u003eYou get what\u0027s listed above.\u003cbr\u003e-You\u0027ll be listed as an official sponsor by name on my friends page on Strange Kingdom\u003cbr\u003e-You will be mailed a \u003cstrong\u003ePOSTCARD EVERY MONTH\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$15 a Month You Become a Best Friend of the Kingdom\u003cbr\u003e\u003c/strong\u003e-Everything listed above (including the postcard)\u003cbr\u003e-Listed as a Best Friend of the Kingdom on the blog, with a Cartoon Animal Portrait of your choice\u003cbr\u003e- A brand new \u003cstrong\u003ePRINT OF THE MONTH\u003c/strong\u003e\u003c/div\u003e"
