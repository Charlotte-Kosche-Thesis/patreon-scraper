    "summary": "\u003cdiv\u003eHello there! I\u0027m Aly, and thank you very much for swinging by my humble little corner on Patreon!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://holidayblue.com/patreon/magmashark-thumbnail.png\" style=\"float: right; width: 380px; margin: 0px 0px 10px 10px;\"\u003eI currently work as a Japanese-English translator, but I\u0027m still an illustrator and a comic artist at heart. I mainly create original illustrations and fanart in recent years. I drew comics and manga a few years back too, and would very much like to get back into it again with the help and suport I can gather here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://holidayblue.com/patreon/fou-thumbnail.png\" style=\"float: left; width: 213px; margin: 0px 10px 10px 0px;\"\u003eWith financial support from pledges, I will be able to allocate more of my time and energy into creating art and comics instead of working on stressful jobs that drain away my creativity, time and health (mainly chronic autonomic dysfunctions, and recurring gastric and duodenal ulcers). If I could somehow make a living by creating art despite my current challenges, it would mean the world to me. I humbly request for your support in my endeavor and will do my absolute best to deliver quality work. If you have suggestions for rewards, milestone goals, or anything else about how I\u0027m managing Patreon in general, please let me know and I will consider.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://holidayblue.com/patreon/mipha-thumbnail.png\" style=\"float: right; width: 255px; margin: 0px 0px 10px 10px;\"\u003eMy current goal is to create at least one polished illustration per month, and we\u0027ll go from there!\u003cbr\u003e\u003cbr\u003e\nYou can find me and my works on:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.holidayblue.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHoliday Blue\u003c/a\u003e (personal website/portfolio)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://twitter.com/ruina\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/AlyKSasagawa\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://ruina.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://alyksasagawa.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.artstation.com/artist/alyksasagawa\" rel=\"nofollow\" target=\"_blank\"\u003eArtStation\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://holidayblue.tictail.com\" target=\"_blank\"\u003eTictail\u003c/a\u003e (prints and pencil cases, shipped directly from yours truly!)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.inprnt.com/gallery/alyksasagawa/\" target=\"_blank\"\u003eINPRNT\u003c/a\u003e (prints, cards, phone cases of original pieces)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://society6.com/alyksasagawa\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6\u003c/a\u003e (prints, mugs, pillow cases, and more!)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.teepublic.com/user/ballaquia\" rel=\"nofollow\"\u003eTeePublic\u003c/a\u003e (T-shirts, hoodies, kids shirts and more!)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.redbubble.com/people/alyksasagawa/shop\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e (pillows, notebooks, stickers and more!)\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ko-fi.com/alyksasagawa\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e (help keep me going with a generous cup of coffee)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://holidayblue.com/patreon/fantailaurora-thumbnail.png\"\u003e\u003cbr\u003e\nThank you very much for your support!\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e"
