    "summary": "I know I\u0027m still not that of a popular Youtuber/Gmodder. And that\u0027s the main reason why [\u003cstrong\u003eat the moment\u003c/strong\u003e] I am not able to produce high quality poop on a regular and more frequent basis. Because apart from my YouTube life I also have some real life duties to do which take a lot of time. The most time consuming being my full-time job.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you help me getting closer to a point at which I could change my full-time, to a part-time job. That means I could spend at least 20 hours \u003cstrong\u003emore \u003c/strong\u003eper week on my videos. The next step would then be going from part-time to full-time again. But this time, I\u0027m talking about full-time YouTube. Of course, It\u0027s still a loooong way to go, but what did Abraham Lincoln once say? \u003cbr\u003e\"\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf they think you dream too big, dream bigger!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo everything earned through Patreon will be 100% reinvested \ninto my videos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlso, by becoming a Patron you would receive a ton of Patreon-benefits, and you would also help the whole community by receiving more, better and funnier videos and by getting more \"BorMachine\"-support from me. Because most of my friends know that I always strive to help and support other people, or future creators of any kind. And who knows, that might bring up a few new fantastic content creators.\u003cbr\u003e\u003cbr\u003eSo yeah, I know I\u0027m not the most popular Youtuber out there. Or the most popular \nGmodder. But I might just be the most popular Heavy-adventure maker in \nyour heart, and that would already be my greatest honor.\u003cbr\u003e\u003cbr\u003eAnd everyone who ever tried to do a short Gmod, or SFM video, knows what amount of valuable time it takes. And I am willing to sacrifice more of my time to work harder on my videos, \u003cstrong\u003ebut that also means I need your support!\u003c/strong\u003e Even if you can\u0027t donate any money: You\u0027re already helping me a lot by deactivating your AdBlock when watching my videos, by telling your friends about my channel or by sharing my videos all over the internet! \u003cbr\u003eThe\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epatreon  rewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e start at \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e$1\u003c/span\u003e a month.\u003cbr\u003e\u003cbr\u003eI have chosen the \"pledge per month\" instead of the \"per video\" option, to ensure continuity in video quality and not just knocking out as many videos as possible. However, I assure you that you will receive \u003cstrong\u003e\u003cem\u003eat least\u003c/em\u003e one video per month\u003c/strong\u003e \u003cem\u003eon average\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYou have proven to me\u00a0numerous times that you are one of the bestest fanbase one can \nhave. And that\u0027s exactly why YOU are already fucking awesome. I know I can count on you my friends.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMany thanks for expressing your confidence in the products delivered by BorMachine Inc.\u2122\u003c/em\u003e\u003cbr\u003e"
