    "published_at": "2015-05-03T18:22:28+00:00",
    "summary": "\u003ca href=\"http://byukyun.deviantart.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eDeviantArt\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"http://byu-kyun-art.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"https://www.facebook.com/byukyun/\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e|\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/WeffuAndKhaffu\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eAbout me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! \u003cbr\u003eFirst of all, I\u0027m sorry that i prefer to keep my civilian name to myself, but as an artist, I go by the name Byukyun!\u003cbr\u003e\u003cbr\u003eMy style is something I can\u0027t really explain myself. Semi-realism but not really? The amount of details I put into a piece also varies greatly, as sometimes I think I can\u0027t do a certain thing, and then i just simplify it, even though I would be capable of doing it. \u003cimg src=\"http://orig05.deviantart.net/829f/f/2017/127/8/0/thing2_by_byukyun-db8fdtm.png\"\u003e\u003cbr\u003eIf it comes to commissions, and drawing for others in general, I always put the most effort into these artworks. For me, it\u0027s important to provide quality artwork for others, specially if they have paid for it. So patreon is also kind of a motivator for me to always draw to my maximum abilities! \u003cbr\u003eI also go to an art school, Tartu Artschool to be exact, my speciality being a graphic-designer. I love my school all the great people I met there. Thanks to that school, I\u0027ve been able to improve my art alot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat do I do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI usually do digital art, digital paintings, portratits, fully detailed artworks and so on. I occasionally record my drawing process and make it into a speedpaint. I would love do to do more speedpaints than I do right now, but it\u0027s really time consuming, and due to school, I don\u0027t have much time. \u003cbr\u003eI also do animations, but in this medium, I have alooot of improving to do. I\u0027m really not good at animating yet, but it\u0027s interesting and I would love to spend more time on it.\u003cbr\u003eLast but not least, I\u0027m also working on a web comic called \"Cannot Fall Asleep\". I\u0027m not sure if I will keep this name. I\u0027m currently writing out the script, so be patient! The pages will arrive soon! \u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/a087/f/2017/127/3/c/thing_by_byukyun-db8fdtu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhy support me?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI can guess that alot of people will ask \"why should I pay, if I can see all the same stuff anywhere else?\"\u003cbr\u003eSupporting me here on Patreon would mean so much to me. I can put more time into drawing and improving myself, I could upgrade my gear so there will be less problems with the programs crashing and them not working properly; I could make more quality work with the upgraded equipment and I could put more time into what I do. \u003cbr\u003eYou will benefit from this too! You will get cool bonuses and PSD files for you to study my art and fully grasp it, plus high resolution wallpapers! \u003cbr\u003eYour support will motivate me to work harder and make better quality content, so it\u0027ll pay off for all of us!\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/ec7b/f/2017/127/f/e/thing3_by_byukyun-db8ffam.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
