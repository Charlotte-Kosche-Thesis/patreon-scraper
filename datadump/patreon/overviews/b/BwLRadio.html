    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4e4iW_y-v9A%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4e4iW_y-v9A\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4e4iW_y-v9A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-03T05:44:07+00:00",
    "summary": "\u003cstrong\u003eBoard with Life Adventures\u003c/strong\u003e (formerly Board with Life Radio) is a podcast where the cast and crew of the comedy web series\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLclQlELkadkZ87gyYzn4y-171193gmonH\" rel=\"nofollow\"\u003eBoard with Life\u003c/a\u003e play Dungeons \u0026amp; Dragons. Our campaigns are comedic exercises in improv that are heavily edited to keep the pacing brisk, but loose enough to feel like you are really sitting at the table playing a game with old friends. \u003cbr\u003e\u003cbr\u003eHowever, our show isn\u0027t\u003cem\u003e just\u003c/em\u003e people being goofy, it\u0027s a real game of D\u0026amp;D. The tone just happens to be light and fun. We take pride in the balance that we strike along with the fact that we\u0027ve won both a\u00a0\u003ca href=\"https://boardgamegeek.com/thread/1326066/2014-golden-geek-awards-winners\" rel=\"nofollow\"\u003eGolden Geek Award\u003c/a\u003e and\u00a0\u003ca href=\"http://www.nerdsonearth.com/2015/03/best-dnd-5e-actual-play-podcast/\" rel=\"nofollow\"\u003ehave been favorably compared to The Adventure Zone.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove the show? We need your help!\u00a0\u003c/strong\u003eWe want to keep the podcast going on a regular schedule. People\u0027s lives have become busier: We\u0027ve bought houses, had babies and moved further apart. Still, we want to continue to improve audio quality along with increasing our reach with contests, attending cons and marketing. With your help we can make the show come out more consistently and have better content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery Penny Helps, \u003c/strong\u003eand we\u0027ll do our best to make sure you feel appreciated as a Patreon backer of the show. Not only that, but your support will ensure that the show you already love will come out more consistently and be more awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFour Per Month?\u00a0\u003c/strong\u003ePatreon\u00a0recommends\u00a0that creators with weekly content accept donations on a monthly basis, but \u003cem\u003ehonestly\u003c/em\u003e we want to use this as a tool to hold ourselves more accountable. What this means is that when you choose to be our Patron you are only donating to our show when we release a new episode of D\u0026amp;D gameplay. \u003cbr\u003e\u003cbr\u003eIf we do bonus content such as D\u0026amp;D\u0026amp;Q\u0026amp;A or Mailbag episodes for example you will not be charged. What if there are 5 episodes in one month? Again, a bonus. No charge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust remember that Patreon allows you to\u00a0\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-limit-to-my-pledge-\" rel=\"nofollow\"\u003eset a monthly limit\u003c/a\u003e\u003cstrong\u003e\u00a0to how much you can contribute, and that will not affect your access to rewards.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe hope this system keeps us consistent and also helps you feeling like your money was well spent. Not to be too cliche, but $4 is less than a fast food meal - and we think we are providing something of value for that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e"
   },

   {

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-10-10T05:02:13+00:00",
     "description": "If you have a good internet connection and support us at this level, then IT! IS! GAME! TIME! We are playing ONE online game in 2017 and \u003cstrong\u003epatrons at this level will be reserving their spot at the table for an online game of D\u0026amp;D\u003c/strong\u003e. Play a game with at least two members of the podcast (we can\u0027t see the future - hopefully more than that) over the web. Lots of digital laughter, awkward pauses and thrills are to be expected.\u003cbr\u003e\n\u003cbr\u003e\nThe date of this game has yet to be determined, other than it will happen in 2018. We will coordinate it with patrons at this level.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis is obviously a SMALL reward for something we appreciate greatly. Your support of the show means a lot. Hopefully playing a game together goes a small step to making that absolutely clear. We are currently worried about over-promising and under-delivering so we are keeping the scope of rewards modest.\u00a0\u003c/em\u003e\u003c/p\u003e",

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-10-10T05:02:13+00:00",
     "description": "We know what you\u0027re thinking. You are thinking, \"Wait, if you nerds stop doing ads, how can I build an empire using you as my\u00a0propaganda team?\"\u00a0\u003cbr\u003e\nWell, have no fear. \u003cstrong\u003eOne generous patron can have their company, game or whatever mentioned at the START of every episode. We\u0027ll also include a link to your website in our show notes.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nImagine how great it will be to hear Donald say,\u00a0\u003cem\u003e\"Brought to you by [YOUR COMPANY HERE] and our generous Patreon backers.\"\u003c/em\u003e week after\u00a0glorious\u00a0week!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFINE PRINT: Again, nothing hateful or immoral will be allowed to on the podcast. We are pretty open minded, but we can\u0027t abide anything that would hurt someone.\u003c/em\u003e",
