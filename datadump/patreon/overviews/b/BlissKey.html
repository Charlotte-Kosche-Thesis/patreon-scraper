    "summary": "Hi Everyone,\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Michal Towber. Some of you already know me, but, for my new friends, I\u0027ve been a professional singer-songwriter for 20 years.\n\u003cbr\u003e\n\u003cbr\u003e\nMy debut record was released by \u003cstrong\u003eSony/Columbia Records\u003c/strong\u003e, I was mentored by \u003cstrong\u003eBilly Joel\u003c/strong\u003e, and \u003cstrong\u003ewon an Emmy\u003c/strong\u003e for my composition work on \"One Life to Live\". I\u0027ve played thousands of live\n shows all over the world, and want to play thousands more.\n\u003cbr\u003e\n\u003cbr\u003eMy voice is a little like Fiona Apple\u0027s and my music is influenced by \n90s alternative and industrial rock, like Nirvana and Nine Inch Nails. \nWhich means I write moody piano and guitar ballads, like the one in the video above, to aggressive guitar rock songs.\n You can hear songs I\u0027ve composed and recorded on my\u00a0\u003ca href=\"https://www.youtube.com/blisskeymusic\"\u003eYouTube\u003c/a\u003e channel\u00a0and\u00a0\u003ca href=\"https://www.facebook.com/michaltowber\"\u003eFacebook\u003c/a\u003e page.\u003cbr\u003e\n\u003cbr\u003e\n==================\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve created this Patreon account so fans of my \nmusic can directly fund new and exclusive content of mine. \n\u003cbr\u003e\n\u003cbr\u003e\nIn case you don\u0027t know about Patreon, it \nprovides a way for fans to directly contribute money (via a monthly subscription) to nurture the \nartists they care about, and in exchange, receive *more* than just a \nfinished album of songs.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s kinda like when wealthy patrons would support classical musicians \nor painters. The artists could focus on creating, and the patrons got exclusive access to their art.\n\u003cbr\u003e\n\u003cbr\u003e\nBut now, instead of a single patron, there can be many. You can pay \u003cstrong\u003eas \nlittle as $1 per/month\u003c/strong\u003e and still get *more* than you would on Spotify or \nApple Music, while also helping me continue to do what I do best.\u003cbr\u003e\u003cbr\u003eIt\u0027s a\n great symbiosis.\n\u003cbr\u003e\n\u003cbr\u003e\n==================\u003cbr\u003e\n\u003cbr\u003e\nI think I\u0027ve come up with some great rewards that you\u0027ll value, like:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to a \u003cstrong\u003edigital archive of ALL my music\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eLong distance \u003cstrong\u003emusic lessons\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne-on-One conversations\u003c/strong\u003e about music \u003cem\u003e(or anything else)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFace-to-Face hang outs\u003c/strong\u003e before performances and \u003cstrong\u003econcert tickets\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e(I\u0027m open to other ideas too!)\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\nYou can see the current rewards and details on the right.\u003cbr\u003e\u003cbr\u003e==================\u003cbr\u003e\u003cbr\u003e\nYour contributions will be going towards:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCompleting my 8th album\u003c/strong\u003e (which needs to be mixed and mastered)\u003c/li\u003e\u003cli\u003eI\u0027d like to make at least one \u003cstrong\u003emusic video\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePerform\u003c/strong\u003e at special events and \u003cstrong\u003etour around the country\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e==================\u003cbr\u003e\u003cbr\u003e\nI look forward to connecting with all of you, and I thank you for your support.\n\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\n\u003cbr\u003e\u003cstrong\u003e\nMichal Towber\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nBlissKey\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
