    "summary": "Jsme \u010desk\u00fd polo-satirick\u00fd web\u00a0\u003ca href=\"https://bezkontextu.com\" target=\"_blank\"\u003eBez kontextu\u003c/a\u003e. Na\u0161im c\u00edlem je vyu\u017eit\u00ed \u017e\u00e1nr\u016f satiry a koment\u00e1\u0159e k pobaven\u00ed humornou nads\u00e1zkou, zesm\u011b\u0161n\u011bn\u00ed l\u017e\u00ed, dezinformac\u00ed a jin\u00fdch nekal\u00fdch praktik a pouk\u00e1z\u00e1n\u00ed na absurditu n\u011bkter\u00fdch v\u00fdrok\u016f, situac\u00ed a lid\u00ed.\u003cbr\u003e\u003cbr\u003e\u017divot dezinformac\u00ed na soci\u00e1ln\u00edch s\u00edt\u00edch je bezprecedentn\u00ed. Dosah systematicky publikovan\u00e9 l\u017ei b\u00fdv\u00e1 z pravidla mnohem vy\u0161\u0161\u00ed ne\u017e dosah n\u00e1sledn\u00e9ho vyvr\u00e1cen\u00ed dan\u00e9 l\u017ei. Jedn\u00e1 se o mlad\u00fd fenom\u00e9n, kter\u00fd n\u011bkter\u00e9 vl\u00e1dn\u00ed organizace za\u010daly zneu\u017e\u00edvat ve sv\u016fj prosp\u011bch; ovliv\u0148uj\u00ed t\u00edm ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed na z\u00e1klad\u011b c\u00edlen\u00ed na konkr\u00e9tn\u00ed skupiny obyvatelstva.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://bezkontextu.files.wordpress.com/2018/03/wolf-in-sheeps-clothing-2577813_1920.jpg\" style=\"width: 593px;\"\u003e\u003cbr\u003e\u003cbr\u003eNicm\u00e9n\u011b, u absurdn\u00ed satiry a parodie nekon\u010d\u00edme; publikujeme i analytick\u00e9 \u010dl\u00e1nky s n\u00e1m typick\u00fdm kousav\u00fdm p\u0159\u00edstupem, kter\u00e9 si d\u00e1vaj\u00ed za c\u00edl i ur\u010dit\u00fd n\u00e1r\u016fst informovanosti a plnohodnotn\u00e9 vyvr\u00e1cen\u00ed konkr\u00e9tn\u00edch v\u00fdrok\u016f a tvrzen\u00ed.\u003cbr\u003e\u003cbr\u003ePoj\u010fte do toho s n\u00e1mi a sta\u0148te se sou\u010d\u00e1st\u00ed ultim\u00e1tn\u00ed Demokratick\u00e9 \u017eumpy.\u003cbr\u003e\u003cbr\u003eAbychom mohli b\u00fdt sob\u011bsta\u010dn\u00ed, mus\u00edme na b\u011bh str\u00e1nky za\u010d\u00edt vyd\u00e1vat zhruba t\u0159i tis\u00edce korun m\u011bs\u00ed\u010dn\u011b. I p\u0159\u00edsp\u011bvek v r\u00e1mci dvou des\u00edtek korun n\u00e1m to ale usnadn\u00ed. Ten pot\u00e9\u00a0bude cel\u00fd vynalo\u017een pr\u00e1v\u011b na b\u011bh str\u00e1nky a jej\u00ed roz\u0161\u00ed\u0159en\u00ed po soci\u00e1ln\u00edch s\u00edt\u00edch.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWe are a semi-satirical website\u00a0\u003ca href=\"https://bezkontextu.com/\"\u003eBez Kontextu\u003c/a\u003e situated in Czech republic. We use satire to fight disinformation, lies,\u00a0\"fake news\", attacks on freedom of speech, and we ridicule absurdities. We need you to help us continue doing this.\u003cbr\u003e\u003cbr\u003eAny donations will be used to maintain our presence on social media and to fund the website itself.\u003cbr\u003e\u003cbr\u003eYour name and your own message will be posted on the website on the \"Patreons\" page.\u003cbr\u003e\u003cbr\u003e"
