    "summary": "Hallo Freunde, mein Name ist Bleilo und mein Motto ist \"bleibt logisch\".\u003cbr\u003e\u003cbr\u003eBeim Drehen meiner Videos bin ich maskiert und meistens Nachts unterwegs\n - Leute die mich dabei sehen, halten mich schnell f\u00fcr einen Einbrecher.\n Damit ich nicht auf die schiefe Bahn gerate, w\u00e4re es sch\u00f6n, wenn ihr \nmich bei Patreon supportet!\u003cbr\u003e\u003cbr\u003eIch setze mich mit verschiedenen Gedanken und \u00c4u\u00dferungen, h\u00e4ufig von anderen YouTubern, auseinander und hinterfrage diese kritisch. Dabei werbe ich f\u00fcr Meinungsfreiheit und versuche grunds\u00e4tzlich logisch zu argumentieren, aber auch meinen Charakter, meinen Humor und meine Kreativit\u00e4t mit einflie\u00dfen zu lassen.\u003cbr\u003eEs gibt keine Person oder Ideologie, die ich grunds\u00e4tzlich nicht kritisieren w\u00fcrde - wo immer mir etwas falsch vorkommt, sage ich das auch. \u003cbr\u003e\u003cbr\u003eIch studiere Soziologie und Politikwissenschaften und arbeite neben meinem Studium als DJ und Veranstaltungskaufmann. Die Gestaltung meiner YouTube Videos ist relativ aufwendig: Ich ben\u00f6tige immer einen Kameramann und die Bearbeitung der Videos und der Audioaufnahmen sind sehr zeitintensiv. Ich mache das als Hobby gerne und habe Spa\u00df daran, wenn ihr meine Arbeit trotzdem supporten m\u00f6chtet, w\u00e4re das nat\u00fcrlich umso mehr Anreiz f\u00fcr mich, noch mehr Videos zu erstellen.\u003cbr\u003e\u003cbr\u003eSo oder so Freunde - bleibt logisch!\u003cbr\u003e"
