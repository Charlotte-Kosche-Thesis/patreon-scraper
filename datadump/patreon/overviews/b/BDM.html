    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0644\u0642\u062f \u0623\u0646\u0634\u0623\u0646\u0627 \u0647\u0630\u0647 \u0627\u0644\u0635\u0641\u062d\u0629 \u062e\u0635\u064a\u0635\u0627 \u0644\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0630\u064a\u0646 \u064a\u0631\u064a\u062f\u0648\u0646 \u0645\u0633\u0627\u0646\u062f\u062a\u0646\u0627 \u0641\u064a \u0625\u0646\u0634\u0627\u0621 \u0645\u062d\u062a\u0648\u0649 \u0639\u0631\u0628\u064a \u062a\u0646\u0645\u0648\u064a \u0639\u0627\u0644\u064a \u0627\u0644\u062c\u0648\u062f\u0629. \u0644\u0642\u062f \u0645\u0631\u062a \u0633\u0646\u062a\u064a\u0646 \u0645\u0646\u0630 \u0623\u0646 \u062d\u0648\u0644\u0646\u0627 \u0643\u0644 \u0627\u0644\u0648\u0642\u062a \u0648 \u0627\u0644\u062c\u0647\u062f \u0644\u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u062a\u062d\u0641\u064a\u0632\u064a \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \u0648 \u0644\u0645 \u064a\u0643\u0646 \u0628\u0627\u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u0633\u0647\u0644 \u062d\u064a\u062b \u0623\u0646 \u064a\u0648\u062a\u064a\u0648\u0628 \u064a\u0645\u0631 \u0641\u064a \u062d\u0627\u0644\u0629 \u0645\u0646 \u0627\u0644\u0647\u0644\u0639 \u0645\u0639 \u0627\u0644\u0645\u0639\u0644\u0646\u064a\u0646 \u0645\u0645\u0627 \u0623\u062b\u0631 \u0639\u0644\u0649 \u062a\u0641\u0639\u064a\u0644 \u0627\u0644\u0625\u0639\u0644\u0627\u0646\u0627\u062a \u0639\u0644\u0649 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0642\u0646\u0648\u0627\u062a \u0628\u0634\u062a\u0649 \u0623\u0646\u0648\u0627\u0639\u0647\u0627 \u062d\u062a\u0649 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u062a\u062d\u0641\u064a\u0632\u064a \u0645\u0646\u0647\u0627. \u0647\u0630\u0627 \u0628\u062e\u0644\u0627\u0641 \u0623\u0646 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0639\u0631\u0628\u064a \u0623\u0635\u0644\u0627 \u0644\u0627 \u064a\u062d\u0635\u0644 \u0639\u0644\u0649 \u0646\u0635\u064a\u0628 \u0627\u0644\u0623\u0633\u062f \u0645\u0646 \u0627\u0644\u0625\u0639\u0644\u0627\u0646\u0627\u062a \u0648 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0645\u0627\u062f\u064a \u0627\u0644\u0643\u0628\u064a\u0631 \u0645\u0645\u0627 \u064a\u0631\u0633\u0645 \u0635\u0648\u0631\u0629 \u0635\u0639\u0628\u0629 \u0644\u0623\u064a \u0645\u0646 \u064a\u0648\u062f \u0623\u0646 \u064a\u062f\u062e\u0644 \u0641\u064a \u0645\u062c\u0627\u0644 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0648 \u064a\u0639\u062a\u0645\u062f \u0639\u0644\u064a\u0647 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u062f\u0641\u0639 \u062a\u0643\u0627\u0644\u064a\u0641 \u062d\u064a\u0627\u062a\u0629  \u0644\u064a\u062a\u0645\u0643\u0646 \u0645\u0646 \u0627\u0644\u0639\u0645\u0644 \u0648 \u0627\u0646\u062a\u0627\u062c \u0645\u062d\u062a\u0648\u0649.\u003cbr\u003e\u0644\u0642\u062f \u0642\u0644\u0646\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u0648 \u0633\u0646\u0643\u0631\u0631\u0647\u0627 \u0623\u0646 \u0645\u062d\u062a\u0648\u0627\u0646\u0627 \u0633\u064a\u0628\u0642\u0649 \u062f\u0627\u0626\u0645\u0627 \u0645\u062c\u0627\u0646\u064a \u0627\u0644\u0648\u0635\u0648\u0644 \u0648 \u0647\u0630\u0627 \u0634\u064a\u0621 \u0644\u0627 \u0646\u062e\u0637\u0637 \u0623\u0646 \u0646\u063a\u064a\u0631\u0647 \u0641\u064a \u0623\u064a \u0648\u0642\u062a \u0642\u0631\u064a\u0628 \u0628\u062a\u0627\u062a\u0627. \u0644\u0646 \u0646\u062c\u0628\u0631\u0643 \u0639\u0644\u0649 \u062f\u0641\u0639 \u0641\u0644\u0633 \u0648\u0627\u062d\u062f \u0644\u062a\u0634\u0627\u0647\u062f \u0623\u064a \u0645\u0646 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u0646\u0627 \u0627\u0644\u062a\u064a \u062a\u0633\u0639\u0649 \u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0641\u0631\u062f \u0648 \u0644\u0644\u062a\u0637\u0648\u064a\u0631 \u0645\u0646 \u0642\u062f\u0631\u0627\u062a\u0647. \u0647\u0630\u0647 \u0627\u0644\u0635\u0641\u062d\u0629 \u0623\u0646\u0634\u0626\u062a \u0644\u0645\u0646 \u0627\u0633\u062a\u0645\u062a\u0639 \u0628\u0645\u0634\u0627\u0647\u062f\u0629 \u0645\u062d\u062a\u0648\u0627\u0646\u0627 \u0648 \u0628\u0648\u062f\u0647\u0645 \u0645\u0633\u0627\u0646\u062f\u0629 \u0647\u0630\u0627 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u0632\u064a\u062f.\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u0645\u0627\u0630\u0627 \u062a\u0642\u062f\u0645\u0648\u0646\u061f \u0026lt;\u0026lt;\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u062a\u064a \u0646\u0642\u062f\u0645\u0647\u0627 \u0639\u0644\u0649 \u0642\u0646\u0627\u062a\u0646\u0627 \u0641\u064a \u064a\u0648\u062a\u064a\u0648\u0628 \u0648 \u0627\u0644\u0645\u0646\u0634\u0648\u0631\u0627\u062a \u0627\u0644\u0645\u062a\u0645\u064a\u0632\u0629 \u0639\u0644\u0649 \u0635\u0641\u062d\u0627\u062a\u0646\u0627 \u0641\u064a\u00a0\u003cspan\u003e\u0645\u062e\u062a\u0644\u0641 \u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0625\u062c\u062a\u0645\u0627\u0639\u064a \u0646\u064f\u0644\u0647\u0645 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0639\u064e\u0631\u0628\u064a\u060c \u0644\u064a\u0642\u062f\u0645\u0648 \u0623\u0642\u0635\u0649 \u0645\u0627 \u0644\u062f\u064a\u0647\u0645\u003cbr\u003e\u003cspan\u003e\u0642\u0645\u0646\u0627 \u0628\u0639\u0645\u0644 \u0647\u0630\u0627 \u0627\u0644\u062d\u0633\u0627\u0628 \u0639\u0644\u0649 \u067e\u064a\u062a\u0631\u064a\u0648\ u0637\u0644\u0628 \u0623\u0646 \u062a\u0633\u0627\u0647\u0645 \u0628\u0634\u0643\u0644 \u0645\u0627\u062f\u064a \u0625\u0644\u0627 \u0623\u0646 \u0643\u0646\u062a \u062a\u0631\u063a\u0628 \u0628\u0630\u0644\u0643 \u0648 \u062a\u0645\u0644\u0643 \u0627\u0644\u0642\u062f\u0631\u0629 \u0644\u0641\u0639\u0644 \u0630\u0644\u0643. \u003cbr\u003e\u0634\u0643\u0631\u0627 \u0644\u0648\u0642\u062a\u0643 \u0627\u0644\u0630\u064a \u0623\u062e\u062a\u0631\u062a \u0623\u0646 \u062a\u0645\u0636\u064a\u0647 \u0641\u064a \u0645\u062a\u0627\u0628\u0639\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u0646\u0627 . \u0646\u062d\u0646 \u0646\u062f\u0631\u0643 \u062a\u0645\u0627\u0645\u0627 \u0623\u0646 \u0647\u0646\u0627\u0643 \u0627\u0644\u0623\u0644\u0627\u0641 \u0645\u0646 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u062a\u064a \u062a\u0645\u0631 \u0639\u0644\u0649 \u0635\u0641\u062d\u062a\u0643 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0643\u0644 \u064a\u0648\u0645 \u0648 \u0646\u062d\u0646 \u0633\u0639\u062f\u0627\u0621 \u062c\u062f\u0627 \u0623\u0646\u0643 \u0623\u062e\u062a\u0631\u062a \u0645\u0646\u0647\u0645 \u0645\u062a\u0627\u0628\u0639\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u0646\u0627\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI created this page for people who want to support what I do which is creating more quality Arabic motivational content, I have been making YouTube videos full time for almost a year now and it has not been easy. YouTube is demonetizing videos left and right -yup, even motivational videos- on top of being an Arabic channel which is an issue on its own since Arabic creators on YouTube get much much lower revenue compared to others in more \u201cpremium geographic areas\u201d... it\u0027s pretty ugly. \u003cbr\u003e\u003cbr\u003eI said before that my content will always be free and I still stand by my statement, you will never have to pay a dime to see my videos. This is for people who enjoy what I create and would like to support me, your support has always been and still is the cornerstone that kept me motivated and enthused to keep going, grinding and growing more and invest more into this ridiculous career I choose to take on. \u003cbr\u003e\u003cbr\u003eYou can support me by sharing my videos, commenting and liking them, that\u0027s the best thing I can ask of you. You don\u0027t have to contribute with your money, but if you want... this is a way which you can help support me. \u003cbr\u003e\u003cbr\u003eThank you for taking the time and watching my videos, I know there are thousands and thousands of other videos that pop up to you each and every day and I am humbled that you choose to watch mine. \u003cbr\u003e\u003cbr\u003eWe share motivational videos to empower those of you in need of a little inspiration. We want to help you on your journey to fulfilment and success.\u003cbr\u003ePeople often say that motivation doesn\u0027t last. Well, neither does bathing that\u0027s why we recommend it daily. Hope you enjoy our motivational videos!\u003cbr\u003eYour support is really appreciated .\u003cbr\u003eIt will makes us more focus, creative to provide you a complete system where you can find your motivation.\u003c/div\u003e"
