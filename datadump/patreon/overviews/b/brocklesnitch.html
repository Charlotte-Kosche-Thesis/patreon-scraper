    "summary": "Hello there. I\u0027m a freelance writer who has recently turned my entire life upside down and moved from Brisbane to the very lovely city of Sydney (the plot of Babe: Pig in the City). I am toiling hard to regularly work for enough various publications to be able to keep writing, but that means some other really fun things i would like to do get neglected. That\u0027s why i\u0027m here, talking to you, on this page. Maybe you would like to to support me because you are a fan of my constant and unceasing and unfunny jokes on twitter, or the\u00a0\u003ca href=\"http://www.sbs.com.au/comedy/article/2015/09/25/trouble-stating-your-opinion-internet-while-being-woman\" rel=\"nofollow\"\u003earticles\u003c/a\u003e \u003ca href=\"http://www.killyourdarlingsjournal.com/2015/09/girl-gang-the-value-of-female-friendship/\" rel=\"nofollow\"\u003ei\u003c/a\u003e \u003ca href=\"http://www.theguardian.com/commentisfree/2014/nov/06/lez-miserable-i-came-out-in-a-country-town-and-everything-changed-in-an-instant\" rel=\"nofollow\"\u003ewrite\u003c/a\u003e, or perhaps you just want to help me create even more things! \u003cbr\u003e\u003cbr\u003eYour donations will help me be able to spend time on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ecollaborating with others on upcoming podcast and TV projects\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ewriting more articles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003erecording more of my own podcast\u00a0\u003ca href=\"https://soundcloud.com/bring-a-plate-podcast\" rel=\"nofollow\"\u003eBring a Plate\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ewriting comedy blog posts like my famous\u00a0\u003ca href=\"http://www.brocklesnitch.com/brocklesnitch/2015/7/22/is-it-feminist\" rel=\"nofollow\"\u003eIs It Feminist?\u003c/a\u003e and\u00a0\u003ca href=\"http://www.brocklesnitch.com/brocklesnitch/2016/1/18/the-5th-waveof-feminism\" rel=\"nofollow\"\u003eMovie Trailer Breakdowns\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etaking my twitter account\u00a0\u003ca href=\"https://twitter.com/notofeminism\" rel=\"nofollow\"\u003eNo To Feminism\u003c/a\u003e to different platforms\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://soundcloud.com/bring-a-plate-podcast\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eOr PERHAPS you just want to enable me to carry out the plan i\u0027ve had since 2005 to to rewatch all of \u003cem style=\"font-weight: 300; color: rgb(51, 51, 51); background-color: initial;\"\u003eDawson\u0027s Creek\u003c/em\u003e and write funny recaps about each episode. The opportunities are endless!\u003cbr\u003e\u003cbr\u003eLiving on the internet can be hard and depressing work, so if you want to help me do some more fun things to get us through the long days (the plot of The Revenant), please feel free. Otherwise also please feel free to ignore this, and me, forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eYour donation will be like a fun and supportive menstrual cycle, where each month a donation will come out of your bank account uterus to me to allow me the freedom to create more exciting things. Please be aware that\u00a0Patreon works with U.S currency, so the amount taken out will be in U.S dollars."
