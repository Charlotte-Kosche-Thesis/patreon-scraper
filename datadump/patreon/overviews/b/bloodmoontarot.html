    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fj_lrVGSkL20%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dj_lrVGSkL20\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fj_lrVGSkL20%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=j_lrVGSkL20",

    "summary": "\u003ca href=\"http://bloodmoontarot.com\" rel=\"nofollow\" target=\"_blank\"\u003eBloodmoontarot.com\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eIt has always been in our nature to ask questions. \u003c/strong\u003eWe find the answers where we can. Some see truth at the bottom of their teacups. They watch the flight of birds, cast runes, and read the earth like the pages of a book. Others turn to the Tarot: seventy-eight beautiful works of art, brimming with symbols and stories. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Deck\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tThe Blood Moon Tarot explores the tarot archetypes with a dark and earthy gaze, bringing to life strange characters from a dreamlike world. When complete, this deck will make a unique addition to any tarot or art enthusiast\u2019s collection. Each original painting is rendered in watercolor and semiprecious stone pigments such as sugilite, black tourmaline, and lapis lazuli. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.bloodmoontarot.com/uploads/2/5/2/7/25277118/1586071_orig.jpg\" style=\"width: 494px;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003eCurrent Goals\u003c/strong\u003e\u003cbr\u003e\nThe creation of a tarot deck is a long and dedicated process. I\u0027m beginning with the Major Arcana and aiming to complete it in 2017 (finishing 2 or more paintings a month) before moving on to the Minor Arcana. The creation of a deck is no small task, and your support will allow me to dedicate more time to planning, painting, and developing the extra features of this project to share with you and my other patrons.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecoming a Patron\u003c/strong\u003e\u003cbr\u003e\nYou can easily become a patron and support this project by pledging any amount you wish. Your pledge will be collected and processed at the beginning of each month. You can drop your support at any time if you decide the project no longer interests you.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=0ByeGIBux4R7Rei1Ca2ZpdXpMekU\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eYour Support\u003c/strong\u003e\u003cbr\u003e\nRight now I am a humble creator maintaining a small day job to support myself, which limits the time I\u2019m able to spend on personal projects like this one. As support for this project grows, I\u2019ll be able to focus more of my time on creating the deck. The Blood Moon Tarot will likely take several years to complete - but with enough support, I believe I can exceed the timeline goals I\u2019ve set for myself.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReward Details\u003c/strong\u003e\u003cbr\u003e\nAs I gather more support, more reward tiers will be made available. Things that may be offered as I reach my goals include:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrivate livestreams for my patrons, so you can watch me paint the cards in realtime.\u00a0\u003c/li\u003e\u003cli\u003ePersonal tarot readings sent to your email once a month.\u00a0\u003c/li\u003e\u003cli\u003eWeekly videos discussing my interpretation of the cards, demo readings so you can see the meanings in action, and instructions on my own personal tarot spreads.\n\u003c/li\u003e\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=0ByeGIBux4R7RdFNkQ0ozeU8zdUk\"\u003e\u003cbr\u003e\u003c/div\u003e"
   },

     "about": "\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;td\u0026gt;Sam Guay is an illustrator primarily focused on personal works exploring lucid dreams, sensory deprivation, and unseen emotional worlds. She\u2019s currently working to finish the \u003ca href=\"http://www.bloodmoontarot.com/\"\u003eBlood Moon Tarot\u003c/a\u003e, a full tarot deck, in early 2018.\u003cbr\u003e\u003cbr\u003eSam lives and works in the woods of New Hampshire. Her work has been included in publications such as Nightmare Magazine, Spectrum, and ImagineFX.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstagram \u003c/strong\u003e\u003ca href=\"https://instagram.com/samguayart/\"\u003e@samguayart\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook    \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/SamGuayArt\"\u003eSam Guay Illustration\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYoutube  \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCWzPFhNUBhTHG_cJ-8tr57w\"\u003eFor Timelapses + Tutorials\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter    \u003c/strong\u003e\u003ca href=\"https://twitter.com/SamGuayArt\"\u003e@samguayart\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eInterested in working with me?\u003c/strong\u003e Send an email to\u003ca href=\"mailto:sam@samguay.com\"\u003e sam@samguay.com\u003c/a\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;",
