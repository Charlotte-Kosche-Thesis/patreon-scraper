 is a part time artist and works full time as a sales associate at the local zoo!\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eART SUBJECTS\u003c/span\u003e: \ua730\u1d1c\u0280\u0280\u028f, \u1d05\u026a\ua731\u0274\u1d07\u028f, \u1d18\u1d0f\u1d0b\u1d07\u1d0d\u1d0f\u0274, \u1d05\u026a\u0262\u026a\u1d0d\u1d0f\u0274, \u1d00\u0274\u026a\u1d0d\u1d00\u029f \ua731\u1d1b\u1d1c\u1d05\u026a\u1d07\ua731, \u1d18\u1d07\u0280\ua731\u1d0f\u0274\u1d00\u029f \u1d04\u029c\u1d00\u0280\u1d00\u1d04\u1d1b\u1d07\u0280 \ua731\u1d1b\u1d1c\u1d05\u026a\u1d07\ua731, \u1d0f\u1d1b\u029c\u1d07\u0280 \u1d20\u1d00\u0280\u026a\u1d0f\u1d1c\ua731 \ua730\u1d00\u0274 \u1d21\u1d0f\u0280\u1d0b \u1d0f\ua730 2\u1d05 \u1d00\u0274\u026a\u1d0d\u1d00\u1d1b\u026a\u1d0f\u0274!\u003cbr\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eWe are currently taking suggestions from \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatrons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e for future art projects - shoot us a message or comment!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003eIf this all sounds like something you\u0027re interested in seeing, why not drop a couple bucks our way and enjoy the VIP treatment!\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e \u00a0 \u003
