    "summary": "For us, \u003cstrong\u003eBreaking Banter\u003c/strong\u003e has always been about broadening the horizons of our viewers in an entertaining and engaging way. We all consume so much film and television, but so few of us really understand all the work that goes in to not just making something, but making something\u003cstrong\u003e good\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOur reviews videos have always been about exploring what we see and trying to \u003cstrong\u003eobjectively rationalise why something turned out the way it did\u003c/strong\u003e. It\u0027s been a lot of fun for us, and we hope it\u0027s been just as fun for you.\u003cbr\u003e\u003cbr\u003eNow we\u0027re hoping to really start to explore film and television in a way we haven\u0027t before. \u003cstrong\u003eVideo essays \u003c/strong\u003eand \u003cstrong\u003eanalysis videos \u003c/strong\u003eare the ideal content we want to be producing. They allow us to just dive into and explore any ideas we have about film and TV in ways that are both \u003cstrong\u003eeducational and entertaining\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t worry!\u003c/strong\u003e Our reviews aren\u0027t going anywhere. We love making those videos and we don\u0027t plan on stopping, but \u003cstrong\u003ewe need your help\u003c/strong\u003e to make all of this content happen.\u003cbr\u003e\u003cbr\u003eWe\u0027re both 21 year old filmmakers with massive workloads. We direct, we write, we act, we study, we work multiple jobs. We don\u0027t have a lot of time on our hands to make these videos for you, so we need your \u003cstrong\u003esupport\u003c/strong\u003e to help us out.\u003cbr\u003e\u003cbr\u003eBy \u003cstrong\u003epledging to our Patreon\u003c/strong\u003e, you\u0027ll be affording us more time to create content. Better resources, more time, less stress.\u003cbr\u003e\u003cbr\u003eAny pledge will go a long way to \u003cstrong\u003ehelp us make Breaking Banter something truly special\u003c/strong\u003e, so we can\u0027t thank you enough for being a part of this community and sharing our passion for the content we create.\u003cbr\u003e"
