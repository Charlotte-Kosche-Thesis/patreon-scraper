    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003e\nI\u0027m Andrew Brophy! For the past three years, I have been living in Melbourne; During that time I co-founded a videogame party project called \u003ca href=\"http://games.blog.invest.vic.gov.au/2013/08/16/games-are-better-played-together-an-evening-at-hovercade/\" rel=\"nofollow\"\u003eHovergarden\u003c/a\u003e,\u00a0I ran Australia\u0027s first\u00a0\u003ca href=\"http://tigjam.com.au/\" rel=\"nofollow\"\u003eTIGJam\u003c/a\u003e (and helped with a\u00a0\u003ca href=\"http://www.kotaku.com.au/2012/03/the-ingredients-for-a-molyjam/\" rel=\"nofollow\"\u003efew others\u003c/a\u003e). I also spoke at\u00a0\u003ca href=\"http://www.freeplay.net.au/\" rel=\"nofollow\"\u003eFreeplay Festival\u003c/a\u003e a few times. Quite a while before all that, I started the alt. game community \u003ca href=\"http://indiestatik.com/2013/05/08/braingale/\" rel=\"nofollow\"\u003ebraingale\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/0fMqpyr.gif\" style=\"color: rgb(51,51,51);\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eSo, where does Patreon come in?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWhile I love contributing to the games community with projects like these, the majority of my efforts have gone uncompensated. I\u0027ve made \u003ca href=\"http://indiegames.com/cgi-bin/mt5/mt-search.cgi?search=andrew+brophy\u0026amp;IncludeBlogs=14\u0026amp;limit=20\" rel=\"nofollow\"\u003equite a few\u003c/a\u003e free games over the years and recently I\u0027ve decided to shift my focus onto my first commercial releases, including \u003ca href=\"http://rockethockey.net/\" rel=\"nofollow\"\u003emobile games\u003c/a\u003e and much more ambitious \u003ca href=\"https://vine.co/v/hhlw07Dnh0g\" rel=\"nofollow\"\u003eprojects\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/lbLrtyW.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nWhile I am busy working on these projects, I\u0027d love to release smaller games every so often. By becoming a patron, you would enable me to release more shortform projects and help support the development of the larger ones. This means you get access to games such as:\u003cbr\u003e\u003cbr\u003e\n\u2022\u00a0\u003ca href=\"http://braingale.org/ep/architects/moody\" rel=\"nofollow\"\u003eMoody\u003c/a\u003e\u003cbr\u003e\n\u2022 \u003ca href=\"http://brphy.itch.io/francis\" rel=\"nofollow\"\u003eFrancis \u263c\u003c/a\u003e \u003cbr\u003e\u2022\u00a0\u003ca href=\"http://braingale.org/ep/theatre/games/millions.html\" rel=\"nofollow\"\u003eMillions\u003c/a\u003e\u003cbr\u003e\n\u2022 \u003ca href=\"http://www.ludumdare.com/compo/ludum-dare-28/?action=preview\u0026amp;uid=1240\" rel=\"nofollow\"\u003eGo Long!!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.ludumdare.com/compo/ludum-dare-28/?action=preview\u0026amp;uid=1240\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/tQTbbeI.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.ludumdare.com/compo/ludum-dare-28/?action=preview\u0026amp;uid=1240\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eThanks for reading!"
