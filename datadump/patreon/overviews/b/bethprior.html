    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e****JUST LAUNCHED!****\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatrons of the Underground! HUGE thank you\u0027s and mahoosive hugs to those of you who have followed me from Crowdfunder across to Patreon platform! You are true legends :)\u00a0\u003cbr\u003e\u003cbr\u003eSince the birth of the collective, there\u0027s some really exciting stuff brewing; collaborations, shows, film ideas... and I want to share with you all, and *this* is how we do it...\u003cbr\u003e\u003cbr\u003eAs an independent artist, I need to fund everything I do; pay other musicians, studio time, mixing, mastering, film makers, artists, collaborators... and you... you help make that happen! By giving a little every time I make a \"THING\" (a thing might be a song, a video, a collaborative art piece... imagination is the limit), we\u0027re working together to \u003cem\u003ekeep the arts for the people, by the people\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnd rest assured... you can cap your how many things you back per month... so if I go *craaaaazy* and make a ridiculous amount of stuff in one sitting, you\u0027ll only be paying as much as you want... I won\u0027t though, because I need you to trust me and stay with me for liiiiiife... we\u0027re in a committed artsy relationship now don\u0027tcha know?! ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheck out my video (by the ever wonderful Aaron Child, \u003ca href=\"http://www.paintedlife.co.uk/\" rel=\"nofollow\"\u003ehttp://www.paintedlife.co.uk/\u003c/a\u003e - who did this gratis to help get this wonderful thing off the ground, thank you m\u0027lovely), which helps explain what this is all about.\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to contact me with any questions and enjoy enjoy enjoy! #patronoftheunderground #JointheKindnessUprising #bethprior"
