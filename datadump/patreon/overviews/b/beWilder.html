   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2017-01-28T00:29:11+00:00",
     "description": "\u003cspan style=\"color: dodgerblue; font-weight: bold;\"\u003eUnshi\u00a0\u003c/span\u003e\u003cspan style=\"color: deeppink; font-weight: bold;\"\u003ewill work at this project as a part-time job\u003c/span\u003e\u003cbr\u003e\nHe\u0027s already doing great progress, but \n\u003cem\u003ehe\u0027s working late at night in his shitty computer under a little bulb light\u003c/em\u003e. \n\u003cbr\u003e\nIf we reach $600 he will be able to work rested during his most productive hours! \n\u003cspan style=\"color: deeppink; font-weight: bold;\"\u003eThis will fasten things a lot\u003c/span\u003e \u003cem\u003e(and maybe \u003cspan style=\"color: blueviolet;\"\u003eI\u003c/span\u003e\u0027ll buy him a new LED lamp... maybe)\u003c/em\u003e.",
     "reached_at": "2017-06-13T11:52:29+00:00",
     "title": ""
    },
    "id": "696705",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 71,
     "created_at": "2017-01-28T00:42:32+00:00",
     "description": "Nowadays, \u003cspan style=\"color: dodgerblue;\"\u003eUnshi\u003c/span\u003e creates by himself most of the environments in the game, either cropping few of them or tweaking and adding stuff from other places. \u003cbr\u003e\nWhen we reach this goal, we will be able to \n\u003cstrong\u003ebuy from other 3D Artists\u003c/strong\u003e, who we believe are more capable at keeping everything together and making those tiny \"somethings\" truly spark. \u003cbr\u003e\nThis means \n\u003cspan style=\"color: deeppink; font-weight: bold;\"\u003eless time to create new environments\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e- And what he will do with all this extra time? Rest!?\u003cbr\u003e\n\t\u003c/em\u003e- Don\u0027t worry, \u003cspan style=\"color: blueviolet;\"\u003eI\u003c/span\u003e won\u0027t allow it.\n\u003c/blockquote\u003e\n\u003cspan style=\"color: deeppink; font-weight: bold;\"\u003eAll this time will be invested in postproduction.\u003c/span\u003e\u003cbr\u003e\nPolishing the art is tedious, good photoshop edition takes several hours for the smallest changes, but it makes the game looks SO much better. \n\u003cbr\u003e\n\u003cstrong\u003eBe ready for a quality improvement on all vignettes.\u003c/strong\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "696720",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 47,
     "created_at": "2017-01-28T11:02:15+00:00",
     "description": "As you already know, \u003cstrong\u003ewe have created a plugin for unity\u003c/strong\u003e, which allows us to do amazing things, but it is not easy to work with. \u003cbr\u003e\nReaching this goal, he will start to work in turning into one click what nowadays is made with a hundred. \n\u003cbr\u003e\n\u003cstrong\u003eA clean and scalable engine will \u003cspan style=\"color: deeppink;\"\u003espeed up things, and allow us to release future projects\u003c/span\u003e and try-out versions way faster.\u003c/strong\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "697112",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 35,
     "created_at": "2017-01-28T11:05:46+00:00",
     "description": "\u003cstrong\u003eYou made the dream come true. \u003c/strong\u003e\u003cbr\u003e\nLeaving apart patreon\u0027s cut, taxes, investing in the project and a new set of trousers (he really needs it), \n\u003cspan style=\"color: dodgerblue; font-weight: bold;\"\u003eUnshi\u003c/span\u003e \u003cspan style=\"color: deeppink; font-weight: bold;\"\u003ecan now start to live from this project. \u003c/span\u003eNot comfortable, but he\u0027s not picky.\n\u003cbr\u003e\n\u003cstrong\u003eExpect 120% dedication from his part and all the benefits that come from it.\u003c/strong\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "697114",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 20,
     "created_at": "2017-01-28T11:14:08+00:00",
     "description": "In our opinion, there\u0027s little to none place for animations in a comic. \u003cbr\u003e\nThat said, we think that \n\u003cstrong\u003eour game could improve a little bit in the dynamics department\u003c/strong\u003e. \u003cbr\u003e\nWe will \u003cspan style=\"color: deeppink; font-weight: bold;\"\u003ecreate effects that will simulate movement on some of the vignettes\u003c/span\u003e, such as: waiving hair, particles, dust, snow, rain, some other \"liquids\", and \u003cem\u003ewhatever you can imagine\u003c/em\u003e.",
     "reached_at": null,
     "title": ""
    },
    "id": "697119",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 23,
     "created_at": "2017-01-28T11:18:03+00:00",
     "description": "Programming, preparing a scene, writing, mounting a comic page, etc. are tasks that are made at the same computer which also\u00a0takes care of the rendering. \u003cbr\u003e\nWhen \u003cstrong\u003ethe computer is busy rendering, \u003cspan style=\"color: dodgerblue;\"\u003eUnshi\u003c/span\u003e is not busy working \u003c/strong\u003e(\u003cem\u003ewhich is totally unacceptable!)\u003c/em\u003e. \u003cbr\u003e\nSo, we will \n\u003cspan style=\"color: deeppink; font-weight: bold;\"\u003ebuy a new computer just for rendering\u003c/span\u003e, so he can keep working with his shitty one... \u003cstrong\u003efull time\u003c/strong\u003e.",
     "reached_at": null,
     "title": ""

   },
   {
    "attributes": {
     "completed_percentage": 28,
     "created_at": "2017-01-29T14:31:40+00:00",
     "description": "The greatness of the music, the power of the sounds. They make us feel better, caressing our ears, stimulating our senses, and going along with us everywhere we are. \u003cbr\u003e\n\u003cstrong\u003eWhat a pity is a world without voice! \u003c/strong\u003e\u003cbr\u003e\nWorry no more, after reaching this milestone we won\u0027t allow you to play with such burden. \n\u003cstrong\u003e \u003cspan style=\"color: dodgerblue;\"\u003eUnshi\u003c/span\u003e \u003cspan style=\"color: deeppink;\"\u003ewill integrate audio in Agents of Heels to give you a full experience in every situation.\u003c/span\u003e\u003c/strong\u003e",
