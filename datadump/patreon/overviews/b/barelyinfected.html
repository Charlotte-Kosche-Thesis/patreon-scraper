    "summary": "Hello\neveryone! My name is Ren\u00e9 and I am the guy behind the YouTube Channel Barely\nInfected. In March 2013 I started to create videos about the experiences I had in my favorite game\nDayZ and four years later I am still at it! I always approach DayZ as a\nsurvival simulator and I try to immersive myself into a Post-Apocalyptic world\nas a survivor. There are a lot of threats out there. Regularly I need to defend\nmyself against other survivors, zombies and the environment. Even though DayZ\nis a harsh game, I always try to interact with other survivors and going on\nadventures with them. My videos often start with me spawning and tell the story\nof a complete life until the bitter end. \u003cbr\u003e\u003cbr\u003e\nBesides\nmaking videos I occasionally livestream on YouTube. I also try to host\ncommunity-events. Some of you might be familiar with the DayZ Meeting Game and\nright now I am launching the DayZ Village where the DayZ community can bound together together, build and protect a village. From time to time I make music that I feature in some of my videos.\nYou can listen to them on Soundcloud at http://www.soundcloud.com/barelyinfected. \u003cbr\u003e\u003cbr\u003e\nI never\nintended to start a YouTube Channel but ever since I started, I love doing it.\nI spend a lot of time creating content. I really enjoy the creative process and\nI try my hardest to figure out how I can tell the stories as compelling as I can for all of you. I do all of this in my spare time (evenings and\nweekends), because I have a full-time day job in IT.\u003cbr\u003e\u003cbr\u003e\nFact is\nthat I have put way more money in my Channel than I make out of it. As some of\nyou might know, the ads on YouTube don\u0027t generate a lot of money. I really\ndon\u0027t want to increase the amount of ads that run on my Channel. \u003cbr\u003e\u003cbr\u003e\nNow that\nthe channel has 10,000 subscribers, I decided to set up this Patreon so you\nguys can support my creativity and give me additional support if you want to.\nMany of you are already supporting some of your favorite creators on Twitch via\na subscription and I want to also set this up via Patreon.\u003cbr\u003e\u003cbr\u003e\nI\nknow Patreon uses rewards and goals but I like to keep it simple and not have\nspecific rewards and donation tiers at the moment. If you donate 5 dollars a Month your name will be listed at the end of my videos. :) \u003cbr\u003e\u003cbr\u003e\nSome of my future\ngoals:\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eKeep producing regular\n     quality content\u003c/li\u003e\n \u003cli\u003eLivestream more often\u003c/li\u003e\n \u003cli\u003eMonthly events\u003c/li\u003e\n \u003cli\u003eHost a DayZ community server\u003c/li\u003e\n \u003cli\u003eReduce my workweek to spend\n     more time on my Channel\u003c/li\u003e\n \u003cli\u003eStop working all together! :P\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eI will\ngreatly appreciate it and thank you so much for your support!\u003cbr\u003e\n-- Ren\u00e9,\na friendly dude\u003cbr\u003e"
