    "summary": "\u003cstrong\u003eGreetings, Breeders\u003c/strong\u003e\u003cbr\u003eWelcome, and thank you for considering supporting Team Brusken and our pet project, Gift of Life.\u00a0\u003cbr\u003eWe are live at\u00a0\u003ca href=\"http://teambrusken.com/\"\u003eTeamBrusken.com\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.teambrusken.com/index.php/game/\" target=\"_blank\"\u003ePlay the Game Now!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout Gift of Life.\u003c/strong\u003e\u003cbr\u003eGift of Life is a free text game centered around the themes of monster breeding. Set on your own personal breeder\u0027s ranch, you, the player, get to experience the wonders of breeding monsters such as minotaurs, unicorns, and dragons. With an expandable space afforded to you, you can keep numerous monsters on your upgradable ranch and explore the wilds of Eldorado to collect and breed more. \u00a0Scenes will be adapted to your characters\u0027 build, sex, and skin tone (among other things), so the game is built to accommodate your breeding needs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDid someone say \"Combat\"?\u003cbr\u003e\u003c/strong\u003eGoL\u0027s combat will initially use a simple, turned based combat system in which your PC and monsters of your choosing will accompany you out into the wilds in the hopes of wearing down and taming some of the wildest, most powerful beasts in the land. With different skills, weapons, and combat roles, your character and monsters can punch, kick, and claw your way to the top of the breeder food chain. With continued support this system can be improved upon, with more sprites and options for you combat enthusiasts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetish Fuel?\u003cbr\u003e\u003c/strong\u003eAs Gift of Life is an adult experience, certain tastes will be catered to in various ways by different characters. The list of needs that will be accommodated includes, but isn\u0027t limited to: Breeding, Lactation, Oviposition, Hermaphrodites, Femboys, Hyper, Spanking, Auto-fellatio, Biting, \u00a0TF, DP, S\u0026amp;M, Fighting \u0026amp; Wrestling, Feral (Monsters Only), Bondage, Impreg (if you couldn\u0027t guess.), Furry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support GoL?\u003cbr\u003e\u003c/strong\u003eWhile we do hope you\u0027ll support the game because you like it and want it to flourish, the added benefits of your support will be pre-release builds of GoL. We\u0027ll also be putting out art alongside the builds as the game comes along. Gift of Life is the beginning in a long line of work for us, and a journey that will shape our lives. We\u0027re hoping we can take you all along for the ride.\u00a0\u003cbr\u003e\u003cbr\u003eFor more on our exploits and for alternative updates and the hosting of the main game, please check out our website @\u00a0\u003ca href=\"http://teambrusken.com\"\u003eTeamBrusken.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBe sure to check out our\u00a0\u003ca href=\"https://twitter.com/Team_Brusken\"\u003eTwitter\u003c/a\u003e page for more frequent updates as to our crazy exploits @Team_Brusken.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-ext-2.discordapp.net/external/CeUD1WRA0f4RcfV97AfpJl_bvmBUAdqMQBm5xHk3qeA/http/pre08.deviantart.net/be28/th/pre/i/2017/166/9/8/barb_patreon_1_by_xxshirokoxx-dbcvg7m.png?width=539\u0026amp;height=492\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
