    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FwEBqoU8-XSs%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwEBqoU8-XSs\u0026amp;image=http%3A%2F%2Fs.ytimg.com%2Fyts%2Fimg%2Ftimedelay7-vfljunAOV.png\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-02-12T02:25:02+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWho is badassgamez?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/badassgamez\" rel=\"nofollow\"\u003ebadassgamez is my YouTube channel and I\u0027ve been making video game walkthrough videos\u003c/a\u003e since 2009. These videos are \u003cem\u003eactual walkthroughs\u003c/em\u003e, as opposed to other videos claiming to be walkthroughs but end up being blind let\u0027s plays. \u003cstrong\u003eI write a walkthrough\u003c/strong\u003e for a game/level/section. \u003cstrong\u003eThen I record myself\u003c/strong\u003e following the walkthrough, \u003cstrong\u003eusually\u00a0\u003c/strong\u003e\u003cstrong\u003egiving live commentary\u003c/strong\u003e, \u003cstrong\u003esharing lessons learned\u003c/strong\u003e and \u003cstrong\u003eprovide these videos to the public\u003c/strong\u003e. \u003cstrong\u003eChallenges are sometimes included in walkthroughs\u003c/strong\u003e such as no voluntary healing, no use of specific weapons, no saving, no damage, and so on.\u00a0 I use a calm persona and along the way I seem to find myself in some interesting situations for good or for bad, but definitely for your entertainment.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eWhy should I support badassgamez?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBecause \n\u003cstrong\u003eyou love my videos\u003c/strong\u003e and I love making them! \u003cstrong\u003eYou receive rewards\u003c/strong\u003e based on the amount you are willing to pledge. With just a little bit of support from people like you, \u003cstrong\u003eI\u0027ll be able to focus on making and providing videos with the support I receive\u003c/strong\u003e. You will also give me that fuzzy feeling of knowing my work is worth something to you which \u003cstrong\u003efosters inspiration and new ideas\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eWhat videos am I pledging to badassgamez for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI will ask for pledges \u003cspan style=\"background-color: rgb(255,255,0);\"\u003eonly for \u003cem\u003eactual walkthrough\u003c/em\u003e \u003cem\u003evideos\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003c/span\u003e.\n\u003cstrong\u003e I will \u003cem\u003enot\u003c/em\u003e ask for pledges for any other video style \u003c/strong\u003eincluding Explosions, how-tos, \nblind playthroughs, let\u0027s plays, update videos, cinematics, or any other\n random content I make.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eWhy do I pledge-per-video to badassgamez?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThere is\u003c/strong\u003e \u003cstrong\u003ebenefit to you as a patron if you pledge per video\u003c/strong\u003e\n\u003cstrong\u003ethan pledge per month\u003c/strong\u003e since you have \u003cstrong\u003ethe security of knowing that videos\n will be released before you pledge\n\u003c/strong\u003e! Many other channels may have really high upload rates, upwards of 2-3 videos per day on some. I do not have a high upload rate due to the walkthrough format and I produce everything on the channel myself. \u003cstrong\u003eYou can expect about 1-2 videos per week\u003c/strong\u003e \u003cstrong\u003e(4-8 per month)\u003c/strong\u003e with my current setup. \u003cstrong\u003eYou receive rewards for pledging at a particular pledge-per-video level\u003c/strong\u003e. Check the bottom of this page for a list of these rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eBut I want to only support badassgamez monthly!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThen \n\u003cstrong\u003eset a monthly cap\u003c/strong\u003e!\u00a0 With this you ensure you \u003cstrong\u003edon\u0027t go over your budget \u003c/strong\u003eand you also get to \u003cstrong\u003econtrol how many videos you wish to pledge to per month\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eAre there other ways to help a badassgamez?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you don\u0027t feel like Patreon is your thing, you can always \n\u003cstrong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=badassgamez%40gmail.com\u0026amp;lc=US%C2%A4cy_code=USD\u0026amp;bn=PP-DonationsBF%3Abtn_donateCC_LG.gif%3ANonHosted\" rel=\"nofollow\" target=\"_blank\"\u003edonate any amount with paypal\u003c/a\u003e\u003c/strong\u003e. I\u0027m also \u003cstrong\u003epartnered with Twitch\u003c/strong\u003e\u00a0and you can\u00a0\u003ca href=\"https://www.twitch.tv/products/badassgamez/ticket?ref=badassgamez_patreon\" rel=\"nofollow\"\u003e\u003cstrong\u003esubscribe to my channel there\u003c/strong\u003e\u003c/a\u003e.\u00a0You can also \u003cstrong\u003e\u003ca href=\"http://steamcommunity.com/id/rockhardmeat/wishlist/\" rel=\"nofollow\"\u003echeck out my steam wishlist\u003c/a\u003e\u003c/strong\u003e for games that I could potentially stream or make walkthroughs for. If dropping money isn\u0027t your thing either, you can also \u003cstrong\u003edisable your ad-blocker on YouTube\u003c/strong\u003e. That might be too much for some, so you can still help by \u003cstrong\u003el\u003c/strong\u003e\u003cstrong\u003eiking, favoriting and sharing my videos\u003c/strong\u003e, and you could \u003cstrong\u003etweet about me on Twitter or mention me to others on Facebook\u003c/strong\u003e. Basically, just \u003cstrong\u003espread the word about badassgamez\u003c/strong\u003e. Any type of help is appreciated!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(105,195,50);\"\u003eOkay, I will help a badassgamez!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nExcellent! Your support will go a long way. I would like to thank you on behalf of my fans as well as myself. You are also helping to provide fun, entertaining, and thorough walkthrough videos to others. You never know who\u0027s day you might make!\n\u003cbr\u003e"
