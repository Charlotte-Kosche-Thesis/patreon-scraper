    "published_at": "2017-04-07T05:56:30+00:00",
    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qAT3p5Y.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qDzhRHz.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/CMmCEuZ.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/46rUMGQ.jpg\" title=\"source: imgur.com\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo I guess you may be wondering who I am.. Many of you may already know on the surface, but I am hoping that Patreon will help us to get to know each other on a whole new level. Before I even start with introductions, I want to let you know that you in no way have to pledge to my patreon! I will always continue to share my content across many free social medias, and I understand everyone may not be interested or have the means to donate. I thank you guys either way and appreciate your support from the bottom of my heart.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Joanne Rose, and I am a content creator and cosplayer. I am 22 years old, and the large majority of those years I have been creating art. I create art in many forms such as makeup, costuming, armor making, wig styling, painting, and drawing. I love to be a free spirit who is not afraid to dress up and be myself, and I hope I can help encourage others to feel good in their skin as well. I have been in love with cosplay since I was 15, and I truly feel like my skill in this field gets stronger every day that I create. I love everything about this art form and community. I am here to bring my favorite characters to life through skills that I continue to acquire every day. Thank you for helping along this journey.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/K9zlwSS.gif\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FoFTzXp.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eWhy should you pledge you may ask? Well, I have made a bunch of really fun tiers at every cost level that will give you back exclusive content! This includes things like prints, polaroids, behind the scenes, WIP, exclusive photo shoots, boudoir, YOU NAME IT! I tried to make these tiers fun and interactive so we can really make this Bloodthirsty family close. I plan on making every tier worth your pledge and then some. I will always work my hardest to continue to make new cosplays, photo shoots, and videos each month for you to enjoy; and I will create them better each time. You guys are helping me be able to put more into my passion of creation and for that I could really never thank you enough, but I will say it a million times!\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0cEcEC6.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eThank you guys for stopping by! If you would like to pledge, just go ahead and select your tier and instantly start receiving your goodies! I appreciate each and every pledge so much; YOU GUYS MAKE MY DREAMS POSSIBLE! \u00a0Also there is no commitment, so you can always withdraw your pledge at anytime; though I am confident I will keep you around! *I am charging my Patrons up front so that my content does not get stolen! So you will be charged on whatever day you sign up and then again on the first of each month so you can receive access to each months rewards :D\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003e-Everything\u003c/strong\u003e in All Previous Tiers \u003cu\u003e\u003cstrong\u003ePLUS\u003c/strong\u003e\u003c/u\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Access to my \u003cstrong\u003eMonthly Videos!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI will take you along on my fun adventures, trips to the fabric stores, conventions, EVERYTHING. \u00a0I want it to be voted on \u00a0what you guys want me to make a video for in that month whether it be a vlog, costume try on, tutorial, whatever!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-A Phone Background Sent to you every month!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-A 4 Picture Digital Pack of Photos from \u00a0a set that month!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Cosplay Write Ups!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHere I will write about the reason I chose a certain cosplay or costume, how I went about it, and what I feel for the character. Basically an in depth explanation of each costume I create.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
