    "summary": "Hey there, I\u0027m so glad you showed up! Welcome to the Beary Friendly Patreon!!\u003cstrong\u003e\u003cbr\u003eWhat exactly do you do...? And What\u0027s a \u0027Beary Friendly\u0027!? \u003c/strong\u003e\u003cbr\u003eI run\u00a0\u003ca href=\"https://www.youtube.com/c/BearyFriendly\" target=\"_blank\"\u003ea Youtube channel called \"Beary Friendly\",\u003c/a\u003e where I make animations(Particularly of the Gamegrumps and in SFM, but things may change!) on a regular basis.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for you to support the artists and creators you love by donating a set amount (as low as $1) for each piece of content released. You can also set a maximum amount you\u0027d like to donate each month if you\u0027re worried about overspending. Also,\u003cem\u003e I will only ever charge for the animations themselves.\u003c/em\u003e Timelapses/Progress comparison videos or whatever else I upload to the channel will not be counted.\u00a0\u003cbr\u003e\u003cbr\u003eAnd in return for your patronage, you\u0027ll receive rewards based on your donation amount!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMaking animations on Youtube is not exactly a lucrative endeavor nowadays, so I made this Patreon in hopes that I can keep making animations, make them faster, make them more consistently, and hopefully even work on them full time! In exchange I can give you lovely folks rewards for supporting me and my content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHowever,\u003c/strong\u003e I do want to make the point that this is an\u003cem\u003e \u0027Animation\u0027\u003c/em\u003e patreon, NOT an\u003cem\u003e \u0027SFM\u0027 \u003c/em\u003ePatreon. Meaning that I may or may not change mediums when I start to feel like I\u0027m not challenging myself enough or I have an idea that really can\u0027t be done in one program or another. Rest assured that I will keep with the Beary Friendly \"brand\" and not go too off course in their actual content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you all for continuing to support and watch my content, you\u0027re the best!!\u003cbr\u003e\u003cbr\u003e"
