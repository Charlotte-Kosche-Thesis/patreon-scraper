     "created_at": "2016-03-23T15:30:21+00:00",
     "description": "Crowdonomics\u00ae - The Book\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"At the heart of every successful crowdfund is a product, idea or cause that enough people care about enough to contribute enough to make it happen.\" Barry James, November 2013\u003c/em\u003e\u003c/div\u003eBut how does it work? Why? What kind of things does it work for (and what not)? How do I maximize my chances of success? Does it matter of I \u0027fail\u0027? Is this an art or a science?\u003cbr\u003e\u003cbr\u003eI\u0027m a serial entrepreneur and\u00a0technologist who originally trained as a mathematician and social scientist. In order to understand what\u0027s going on within the mechanisms that power every campaign - from the viral to the flop - I\u0027ve my team and I have collected data from hundreds of thousands of crowdfunds and I\u0027ve become a visiting fellow (at the University of Portsmouth\u0027s Business School) and a data scientist.\u003cbr\u003e\u003cbr\u003eWith some help and inspiration from other researchers we\u0027ve pieced together and tested a new model that, for the first time explains how and why crowdfunding, in it\u0027s various forms, works - and why it confounds the expectations of those new to it.\u003cbr\u003e\u003cbr\u003eUncovering the driving forces that makes crowdfunding possible, and the phenomenon that it has become to answer the abiding questions, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat is it?\u003c/li\u003e\u003cli\u003eWhy is it different?\u003c/li\u003e\u003cli\u003eWhy does it confound people\u0027s expectations (that it will soon be rife with fraud)?\u003c/li\u003e\u003cli\u003eIs it able to support creativity, innovation and job-creation in a new way - and if so why and how?\u003c/li\u003e\u003cli\u003eHow does it actually \u003cem\u003ework\u003c/em\u003e?\u003c/li\u003e\u003c/ul\u003eand not least \"What do I have to do to succeed?\".\u003cbr\u003e\u003cbr\u003eWe will look at its origins, its defining characteristics and\u00a0detail and document the mechanics of this new phenomenon in a new way so that we may better understand it and, more importantly, put it to work to create a better world and a better future for us all.\u003cbr\u003e\u003cbr\u003eWe want to do this collaboratively - which is why we are doing it here on Patreon. We want you to be a part of the making of this book and the body of work it represents. Not just so that it answers your questions - from the theoretical to the highly practical - in forms and language that\u0027s highly accessible but so that it contains more practical and deeper insights than would otherwise be possible.\u003cbr\u003e\u003cbr\u003eMy team and I have together already dedicated more than ten man-years in what we believe is a crucially important endeavour. We\u00a0hope you will join us and become a part of the process by contributing your thoughts, ideas and questions - as well as contributing towards the cost of putting all this together.\u003cbr\u003e\u003cbr\u003eOur intention is to share the process by sharing the book section by section, chapter by chapter and diagram by diagram as it\u0027s written - starting with some explanatory videos to help kick off the whole process.\u003cbr\u003e\u003cbr\u003ePlease do join us by contributing you ideas, thoughts and to the costs of making this, and more, happen. Thanks.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",
