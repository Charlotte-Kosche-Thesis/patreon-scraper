    "summary": "Hello, and welcome. My name is Phil McDermott, I\u0027m an artist and writer from Liverpool, England.\u00a0I create art prints, novels, and the \u003cstrong\u003eOur Trash Will Eat us\u003c/strong\u003e\u00a0web comic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR TRASH WILL EAT US\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur Trash Will Eat us follows the day-to-day frustrations of the decommissioned war droid, Scour the forgotten. Join Scour as he draws up plans, designs weapons, and vents his anger and disgust while he builds a mechanical army to take revenge on the human masters who betrayed and discarded\u00a0him.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs a Patron you\u0027ll get early access to new episodes and an exclusive window into the creation of the comic.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/804ec113c663cab80277c5d9ce1817b9\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eART PRINTS\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere on my Patreon you\u0027ll see the process that goes into creating these pieces, as well as getting early access to limited edition prints. Some of my reward tiers also include discounts and free prints.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/d3d5b765d2cb6f7d6c02a509e4679ad4\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNOVELS\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a gritty near-future sci-fi series called ARCIS. The first book \u0027Arcis Sec\u0027 is available on Amazon, and I\u0027m working on the second book now. As a patron you\u0027ll be let in on the creation of these books, and can give your opinion on early writing samples and cover art. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://www.newgrounds.com/dump/draw/f17fda03f644ba92e61a2d9a14f5c96e\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eI also create all kinds of digital and traditional art pieces. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/016cc240d41bf4c0eaee695b0cf6ba17\"\u003e\u003cbr\u003e\u003cbr\u003eWith the launch of my web comic, the second book in my novel series being written, and new art prints being added to my website, it\u0027s a great time to join me on Patreon and help to see these projects expand. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/12df38ea2e5d2abb1d9466a15a3f7a49\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Patreon content you\u0027ll have access to:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly Access to the Our Trash Will Eat us web comic \u2013 you\u2019ll get to see new episodes a few days before anyone else!\u003c/li\u003e\u003cli\u003eWork in progress stages that no one else sees.\u003c/li\u003e\u003cli\u003eCreation process videos of my comic being drawn. \u00a0\u003c/li\u003e\u003cli\u003eVlog updates about new episodes of the comic.\u00a0\u003c/li\u003e\u003cli\u003eEarly previews of books I\u0027m working on.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eSpecial variants of comic episodes, including animation and different colour schemes.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat your pledge will be used for:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLike many artists I would like to devote more time to following my inspiration and creating work that is more personal, rather than working on commission pieces. So if you connect in some way with the work I\u0027m doing here, and would like to get involved and help me to create more of it, your pledge will make this possible.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eYour pledge\u00a0will also let me trial new things like T-shirts, so the range of things I do here will grow, and your experience as a patron will continue to improve.\u00a0\u003c/div\u003eI look forward to hearing from you in the creator feed comments section :)\u00a0\u003cbr\u003e"
