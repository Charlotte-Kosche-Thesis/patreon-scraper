    "summary": "\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eRIGHT NOW I AM TRYING TO RAISE ENOUGH TO MAKE NEW SHIRTS AND STICKERS FOR BEAST NEST AND FUND A RESIDENCY AT S1 IN APRIL:\u00a0\u003c/strong\u003e\u003ca href=\"http://s1portland.com/\"\u003ehttp://s1portland.com/\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eMY GOALS:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003ePERFORM\u003c/span\u003e\u003c/strong\u003e \u003cem\u003eAT LEAST\u003c/em\u003e TWICE A MONTH (checkout my facebook: \u003ca rel=\"nofollow\"\u003efacebook.com/beastnest\u003c/a\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eFACILITATE\u003c/span\u003e\u003c/strong\u003e \u003cem\u003eAT LEAST \u003c/em\u003eFOUR TIMES A YEAR (SEE: \u003ca rel=\"nofollow\"\u003emaraperformance.tumblr.com\u003c/a\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003ePRODUCE A NEW TRACK\u003c/span\u003e\u003c/strong\u003e \u003cem\u003eAT LEAST\u003c/em\u003e ONCE A MONTH (SEE: \u003ca href=\"http://soundcloud.com/olgadagod\" rel=\"nofollow\"\u003esoundcloud.com/olgadagod\u003c/a\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWORKSHOP\u003c/span\u003e\u003c/strong\u003e \u003cem\u003eAT LEAST \u003c/em\u003e TWICE A YEAR\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWRITE\u003c/span\u003e\u003c/strong\u003e AN ARTICLE TO BE PUBLISHED ONCE A YEAR\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Brief Bio:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eSharmi Basu\u003c/span\u003e\u003c/strong\u003e\u00a0received her MFA from Mills College in the Electronic Music and Recording Arts department. Born in Oakland and raised in the bay area, she attempts to catalyze a political, yet ethereal aesthetic through combining her anti-colonial and anti-imperialist politics with a commitment to spirituality within the arts. Beast Nest, Sharmi\u0027s primary performing project, utilizes an unwavering depression \u0026amp; restrained horror to channel left-eyed spirits. While simultaneously clearing and entering, the sewage pipes of the body and the patriarchy congeal into watery soundscapes as a vehicle for achieving liberation through the darkest of fears.\u003cbr\u003e\u003cbr\u003eShe is a \u003cstrong\u003ecurator and sound artist\u003c/strong\u003e and focuses her art on creating new community spaces.\u003cbr\u003e\u003cbr\u003eShe \u003cstrong\u003ehosts\u003c/strong\u003e \u003cstrong\u003econferences\u003c/strong\u003e focused on using mindfulness, listening, and decolonial aesthetics to help achieve momentary liberation for marginalized bodies.\u003cbr\u003e\u003cbr\u003eShe \u003cstrong\u003efacilitates an improvisation group\u003c/strong\u003e\u00a0called\u00a0\u003ca href=\"http://maraperformance.tumblr.com\" rel=\"nofollow\"\u003eMARA Performance Collective\u003c/a\u003e that meets quarterly.\u003cbr\u003e"

     "about": "Sharmi Basu received her MFA in Electronic Music and Recording Arts department from Mills College. Born in Oakland and raised in the bay area, she attempts to catalyze a political, yet ethereal aesthetic through combining her anti-colonial and anti-imperialist politics with a commitment to spirituality within the arts. Beast Nest, Sharmi\u0027s primary performing project, utilizes an unwavering struggle \u0026amp; restrained horror to channel left-eyed spirits. While simultaneously clearing and entering, the sewage pipes of the body and the patriarchy congeal into watery soundscapes as a vehicle for achieving liberation through the darkest of fears.\u003cbr\u003e\u003cbr\u003eSharmi has studies improvisation and composition with Fred Frith, Pauline Oliveros, Roscoe Mitchell, Chris Brown, Bob Ostertag, Maggi Payne, and John Bischoff and is working to create new languages through scholarly activism with the mentorship of Nalini Ghuman and India Cooke.\u003cbr\u003e\u003cbr\u003eSharmi\u0027s experiences range past her theoretical impulses and creative projects into fast acting trouble-shooting skills. Specifically, she is an experienced and efficient event-planner, graphic designer, editor, fundraiser, and administrator. She is ultimately an organizer and prides herself in being able to gather scattered puzzle pieces of a problem and create an entirely new immersive experience. She hopes to find her footing in the world of education, and wants to create spaces of enrichment and inspiration for marginalized bodies through a historical perspective within the arts.\u003cbr\u003e\u003cbr\u003eYou can get more info at \u003ca href=\"http://www.sharmi.info\"\u003ewww.sharmi.info\u003c/a\u003e\u003cbr\u003eOr listen to her sounds at \u003ca href=\"http://www.soundcloud.com/olgadagod\"\u003ewww.soundcloud.com/olgadagod\u003c/a\u003e\u003cbr\u003e",
