    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfAx5noluySw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfAx5noluySw%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfAx5noluySw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=fAx5noluySw\u0026feature=youtu.be",
    "one_liner": "We have loved every moment of launching our show with you, lets work together to see what the future will bring!!",
    "patron_count": 833,

    "summary": "In 2014 we recorded one show after Dan was recovering from an illness. We wanted to do something together, about the things we loved the most, and we expected no one to watch. But you did.......and the\u00a0\u003ca href=\"https://www.youtube.com/channel/UCk-wey1RXS15aBNi4-NBFYA\" rel=\"nofollow\"\u003e\"Bakery Bears Podcast\"\u003c/a\u003e was born.\u003cbr\u003e\u003cbr\u003e\nThe last two years has been the most challenging with having to deal with Dan\u0027s cancer diagnosis, but also the most rewarding with our engagement with all of you! We have taken you \"Out \u0026amp; About\", we have visited our \"Favourite Places to Knit\" \u0026amp; you have found out \"Whats in YOUR oven\". All that whilst we have been seeing what\u0027s on and off your needles.\u003cbr\u003e\u003cbr\u003e\nWe absolutely adore making our show, for you. We are so thankful to all the people who have told us over the last year that we should podcast full time. So after much thought, we have decided to give it a shot......\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut we need you!\u003c/strong\u003e If you have enjoyed our show and you want to see it continue in its current format, we would be honoured and so thankful, if you \u003cstrong\u003ebecame a patron of the \"Bakery Bears Podcast\".\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf half of our regular viewers subscribe to our show at the basic subscription, here on Patreon, \u003cstrong\u003eit will allow us to keep\u00a0committing the time we have \u003c/strong\u003eto the planning, production and delivery of the show. Just click the \u0027become a patron\u0027 option and YOU will help us to keep bringing you the \"Bakery Bears Podcast\". As a patron you will also receive rewards as a thank you from us for helping us keep \u0027The Bakery Bears Podcast\u0027 on air.\u00a0You can see all the benefits of becoming a patron in the reward section on the right hand side of this page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have created some super cool things for our patrons including:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eA monthly LIVE Patron Only Show!\u003c/li\u003e\u003cli\u003eExclusive access to our Platinum Collection of knitting patterns, launching on December 24th 2017 with three further patterns coming. One in Spring, Summer and Autumn 2018\u003c/li\u003e\u003cli\u003eRegular\u00a0tutorials from Kay\u003c/li\u003e\u003cli\u003eBehind the scenes videos from Dan\u003c/li\u003e\u003cli\u003eAccess to Bakery Bear Review videos\u003c/li\u003e\u003cli\u003eAccess to our range of cooking show\u0027s featuring Kay with recipes listed in the show notes\u003c/li\u003e\u003cli\u003eAccess to all our new location photos on the day they happen\u003c/li\u003e\u003cli\u003eAccess to our Gold exclusive monthly prize draw\u003c/li\u003e\u003cli\u003eAccess to every our new magazine, \u0027Knitability\u0027, issued every 6 weeks\u003c/li\u003e\u003cli\u003eAccess to directors cuts of our \u0027New Adventures of the Bakery Bear\u0027 seasons AND \u0027The Bakery Bears Pudding Club\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nYou will also see some milestones listed on the left of the screen, this is when it gets really exciting. As our patrons increase, it will allow us to do more, like \u003cstrong\u003elaunch new patron only shows\u003c/strong\u003e, get the \u0027\u0027The Bakery Bears\u0027\u0027 on iTunes (Thanks to \u0027You\u0027 we have now achieved milestone one and you can find the podcast on iTunes \u0026amp; Podbean to download) and involve YOU in the production process. If everyone who watches regularly were to sign up, we could even create a whole channel of programs which we hope to do with other podcasters.\u00a0\u003cbr\u003e\u003cbr\u003e\nThank you for taking the time to read this and for being one of our most loyal supporters! What you have seen so far is the tip of a very big iceberg. If you would like to get access to ALL we produce, click \u0027Become a Patron\u0027 and get ready for a whole lot more \u0027Bakery Bears\u0027 fun.\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cstrong\u003eKay Jones\u003c/strong\u003e\u003cbr\u003eIs a\u00a0knitting designer, crafter, baker and number cruncher! After working 17 years in financial institutions she left her career to be a mum. After her daughter Bryony started school in 2010, she formed a company with her husband Dan. In 2014 Dan was diagnosed with cancer and things changed. She launched her first knitting pattern on \u003ca href=\"http://www.ravelry.com\"\u003ewww.ravelry.com\u003c/a\u003e and started a knitting podcast with Dan.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDan\u003c/strong\u003e\u003cstrong\u003e Jones\u003c/strong\u003e\u003cbr\u003eIs a musician, award winning teacher, knitter, history lover and Star Wars addict. In 2010 Dan left his career in the classroom to form a company to help teachers embrace new and innovative ways of teaching music. In 2014 Dan started a knitting podcast with his wife Kay.",
