    "summary": "\u003cdiv style=\"text-align: center;\"\u003eAbstract BREAST Painter Extraordinaire! My art is an extension of self and emotion that is unleashed on a canvas in an explosion of colors and movement.\u003cbr\u003e\u003cbr\u003eIf you are here in hopes of seeing naked boobs, then you came to the wrong place. Video uploads have been moved here from Youtube at the 2$ level. I did not make this change in order to film myself topless. It\u0027s a way for me to create my usual content without the interference of perverts and trolls. Those at the higher level of support do get more perks, like photos from the process or a video with clips from their painting.\u00a0\u003cbr\u003e\u003cbr\u003ePlease DO NOT waste my time or yours if you are NOT here for the art and a more personal interaction with me. \u003cbr\u003e\u003cbr\u003eI am a local Southern Californian artist specializing in original abstract paintings created using only my breasts. My art is meant to be intimate,erotic, explorative and unique with a hint of whimsy. Chaotic yet contained abstraction.\u003cbr\u003eMy art is considered Gestural Abstract Expressionism. I began painting with my Breasts in 2006 after viewing a performance artist drip paints over her naked body and roll around on a large canvas sheet. For her the art was about public display. However, I was intrigued by some of the marks left behind by her painted body. Her performance led me to my experimentation and my artistic niche was born. My biggest influences in the art world are Jackson Pollock, Yves Klein \u0026amp; Vincent Van Gogh.\u003cbr\u003e\u003cbr\u003eMy paintings have been shipped all over the world and can be found in almost every state. Notable owners of my work include Hugh Hefner, Russell Brand, Rob Dyrdek, 95.5 KLOS the Frosty, Heidi \u0026amp; Frank Show \u0026amp; Verne Troyer.\u003c/div\u003e"
