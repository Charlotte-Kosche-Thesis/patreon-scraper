    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHey there! My name is Brianna, and I\u0027m a big doofus who loves to do art. I\u0027m currently trying to get into and through college, in which I\u0027m going to study 2D and 3D animation. It\u0027s my dream to create a video game or an animated motion picture, and I\u0027m slowly working towards my goals.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI have a webcomic called Overlord Quest, which I host over on Smackjeeves. It\u0027s been a long-standing project for several years, and I\u0027d love an opportunity to work on it more.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://overlordquest.cfw.me/\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read Overlord Quest here!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI do both traditional and digital art; I mostly use markers for my traditional art and I use an Intuos tablet for my digital art, along with various drawing programs, such as Firealpaca and Medibang Paint Pro. For animation, I currently use Firealpaca and various editing programs.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI post all my finished animations on my Youtube and my finished art on my dA.\u00a0\n\t\u003cbr\u003e\n\t\u003ca href=\"http://briannakitty.deviantart.com/\" rel=\"nofollow\"\u003eYou can visit my Deviantart here.\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCUZSStE5oj__5ozHtAZp6JA\" rel=\"nofollow\"\u003eYou can visit my Youtube here.\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tBy being a Patron of mine, you\u0027ll see my art and animations a full day before they\u0027re posted anywhere else. This also goes for Comic pages, which will also be posted on here a day before it\u0027s put on the Smackjeeves page.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027re a fan of my work or just someone wanting to support a growing artist, please don\u0027t hesitate to begin supporting me. Thank you!\n\u003c/div\u003e"
