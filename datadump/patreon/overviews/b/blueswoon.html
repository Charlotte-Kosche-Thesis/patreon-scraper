    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWelcome Patrons, Potentials and Passerbys alike.\n\t\u003cbr\u003e\nMy name is Stellar.\n\t\u003cbr\u003e\n\tAnd I\u0027m here to thrill and swoon you with the everlasting creativity I harbor.\n\t\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhere\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0 \u003ca href=\"http://www.swoonsphere.com\" rel=\"nofollow\" target=\"_blank\"\u003eSwoonsphere\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow Often\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\u00a0\u00a0 Pages are uploaded every 5th day of the month! Splatterday is posted every first and third Saturday of the month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cem\u003e\u00a0\u00a0\u00a0 \u003c/em\u003e\u003cem\u003eDesolate Love\u003c/em\u003e brings \u003cem\u003eDeadgirl \u0026amp; Sue\u003c/em\u003e back for another romp in their zombie riddled post apocalyptic world. The second half of \u003cem\u003eDL\u003c/em\u003e has been fine tuned and set to break hearts! Strap in for the conclusion of an arc and the groundwork for the story to take off!\u003cbr\u003e\n\u003cem\u003e\u00a0\u00a0\u00a0 The Pencivolt Grimoire\u003c/em\u003e is the novel I\u0027m\nworking on. If asked nicely enough I may share the background stories necessary to flesh out the world and characters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003ePast Projects\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\n\u003cem\u003e\u00a0\u00a0\u00a0 Ink\u003c/em\u003e\u003c/em\u003e, the first part of the \u003cem\u003eMadder Affairs\u003c/em\u003e mix, was my first swing at Lovecraftian horror. I got mixed feedback but am certain that with the coming stories the craziness of the first ripple will tell a better, bigger story.\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cem\u003eGATE\u003c/em\u003e the second story of the \u003cem\u003eMadder Affairs Mix\u003c/em\u003e, ended with characters introduced and questions to be asked!\u003cbr\u003e\u003cem\u003e\u00a0\u00a0\u00a0 \u003cem\u003eLucid Haze\u003c/em\u003e\u003c/em\u003e was a comic/project that\ntaught me patience, focus, and that I have the capacity to complete\nthings. It\u0027s a lesbian zombie apocalypse adventure that dabbles in\nhorror and dark humor while being sickeningly affectionate. The first\nstory of \n\u003cem\u003e\n\u003cem\u003eThe Afterlives and Misadventures of Deadgirl \u0026amp; Sue\u003c/em\u003e \u003c/em\u003eis not\nwell written, but in finishing it I saw how much I had grown and\nfound a drive to want to continue to grow.\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cem\u003e\n\u003cem\u003e\u00a0\u00a0\u00a0 Cordate of Royal We: A Novel of\nEveryday Combat\n\u003c/em\u003e\u003c/em\u003e\nwas the first novel I finished. It\u0027s a story that was\ncreated by asking what a city would be like if GTA or Saints Row or\nother sandbox games were brought to life. It went through several\nrevisions and when I stepped back to take a breath I realized I was\napproaching the story wrong. Although it\u0027s not suitable for\npublishing, and the new design for\u00a0the\u003cem\u003e\u003cem\u003e Everyday Combat\u003c/em\u003e\u003c/em\u003e series is in hiatus, I\u0027d be glad to share \u003cem\u003e\u003cem\u003eCordate\u003c/em\u003e\u003c/em\u003e if asked nicely enough~\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eFuture Projects\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSo you know it doesn\u0027t end with \u003cem\u003eDesolate Love\u003c/em\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\u00a0\u00a0\u00a0\n\u003c/em\u003eI have several more Lovecraftian themed plots to flesh out the world \u003cem\u003e\n\u003cem\u003eInk\u003c/em\u003e\u003c/em\u003e and \u003cem\u003eGATE\u003c/em\u003e are based in. I\u0027ve drafted four more stories that add to the chaos of the first story, and a couple will bring the Inkling back into the mess.\u003cem\u003e\u003cbr\u003e\n\u003cem\u003e\u00a0\u00a0\u00a0 Lucid Haze\u003c/em\u003e\u003c/em\u003e and\u00a0\u003cem\u003e\u003cem\u003eDesolate Love\u003c/em\u003e\u003c/em\u003e are laying the foundation for \u003cem\u003e\u003cem\u003eThe Afterlives and Misadventures of Deadgirl \u0026amp; Sue\u003c/em\u003e\u003c/em\u003e to continue for as long as people enjoy it.And I can\u0027t tell you how excited I am for the story that comes after \u003cem\u003eDesolate Love!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\n\u003cem\u003e\u00a0\u00a0\u00a0 Anthem\u003c/em\u003e\u003c/em\u003e is the comic story of my life. I\nbegan it long ago before I knew how to properly tell a story. In the\ncoming years it will receive the attention it deserves.\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\nAnd that only covers the comics! I have\nhalf a dozen novel ideas and universes to expand and write.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThough my creativity keeps me up at night,\u003cbr\u003eI thank you for visiting, and wish you sweet dreams~\u003cbr\u003e\u003c/div\u003e"
   },
