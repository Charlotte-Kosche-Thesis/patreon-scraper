    "summary": "Whether capturing a beautiful moment in ink, painting whimsical portrayals of the human spirit, or layering multiple media on nontraditional surfaces to recreate an emotion, my goal as an artist is to find the magic, and then express it in a way that others can see it too. Mixing media, such as watercolor, acrylics, pencil and ink along with nontraditional elements for texture and depth helps me capture the complexity and playfulness of the world around me. I\u2019m not afraid to delve into new techniques or work with novel materials to make sure I accurately portray the image and feeling I envision.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this Patreon thing?\u003c/strong\u003e\u003cbr\u003eWell, it\u0027s a little like a blog, but it\u0027s more than that. Fans of artists of all types can give money to their favorites, either a set amount per month, or a set amount per post, and this allows artists to keep creating the things they love to create that their fans love to see!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay?\u003c/strong\u003e\u003cbr\u003eNope! You can click the Follow button to notified when an artist posts. Some artists post only to their patrons, so you won\u0027t get to see those, but I often post publicly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUgh! But another website for me to remember to go to...?\u003c/strong\u003e\u003cbr\u003eNot necessarily! You can have those notifications sent right to your email when they are posted, and click through if you want to. If you don\u0027t like so many emails, you can just go to your Patreon dashboard and see posts from all the artists you follow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you on Patreon?\u003c/strong\u003e\u003cbr\u003eI love to create, and often strive to improve my art, trying new mediums, techniques, or styles. Sadly, with a full time office job and being the only driver in a house-full of active teens and young adults with busy schedules, my personal art gets pushed to the rear and often is forgotten altogether.\u003cbr\u003e\u003cbr\u003eWith support from patrons I can buy new supplies, upgrade the tools I use, and when the amount of support I receive is enough, I\u0027ll be able to cut back my hours or even leave my day job altogether and dedicate even more time to making the art I love!\u003cbr\u003e\u003cbr\u003eIf you like what I do, then please consider a pledge -- the bigger the pledge, the greater the reward -- and the bigger push \u003cstrong\u003eI\u003c/strong\u003e\u00a0get to create more art!\u003cbr\u003e\u003cbr\u003eThe pledge amounts and rewards are listed on the side, as is my first goal! I hope you\u0027re able to help support this endeavor, and even if you\u0027re not, please pass the link on to others!\u003cbr\u003e\u003cbr\u003eThank you!"
