    "summary": "\u003cimg\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eTHE PERSON:\u003cimg\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003eHeya! My name is Bria and I\u0027m twenty-one, an artist, and full-time student. I also play all sorts of video games, obsess over fantasy, and want to retire in a Hobbit hole. \u003cbr\u003e\u003cbr\u003eI created Patreon because I was tried of repeating the same mantra to myself everyday, \"I wish I could be making a living doing something I love.\" I currently have to juggle a minimum of 5-6 classes and 40 hours of work to make ends meet, and have no time for the things that give me fulfillment.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to reverse the cycle and dedicate my time to creating content not only for myself, but for people who want to support me through art, social media, and streaming. I hope to bring a sense of individual gratitude and attention to all of my patrons, and create work that is personal and wonderful for everyone. \u003cbr\u003e\u003cbr\u003eIf I\u0027m able to reach my goals, content creation would become my full-time effort. I\u0027d love to see how we can grow as a community together.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(29, 27, 16); background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eCONTENT:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(29, 27, 16); background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003eOkay, so you want to know what to expect to see as a patron. That\u0027s simple!\u00a0A lot of my content will be decided by my patrons, for my patrons. I will focus on both art, and eventually streaming.\u00a0\u003cbr\u003e\u003cbr\u003eArtistically, you should expect to see mostly fandom related works, personal work, and instructional videos and lessons, both on twitch and hopefully youtube. I\u0027d like to start a comic that\u0027s updated for patrons, either of original characters or a fandom of interest.\u00a0\u003cbr\u003e\u003cbr\u003eStream wise, I\u0027m a diverse person. I\u0027d of course dedicate time for art, but gaming is also something near to my heart that I\u0027d love to experience\u00a0with a community. You should expect to see the variety of games expanding as I meet my goals and I\u0027m able to expand my library.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve always wanted to get into cosplay and attending conventions. As I reach my goals I\u0027ll be able to do more elaborate cosplays, and hopefully be able to secure a booth in the future where I can meet supporters.\u00a0\u003cbr\u003e\u003cbr\u003e*\u003cem\u003e*I should disclaimer that some art will be NSFW in nature and marked as such, but I\u0027m not a lewd or pornography based artist. NSFW art will not be available to Gold Tier.\u00a0\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
