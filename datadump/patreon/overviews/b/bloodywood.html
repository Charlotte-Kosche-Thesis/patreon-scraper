    "summary": "Thank you so much for finding your way here! If you are here to support us, know this - we exist because of you.\u00a0\u003cbr\u003e\u003cbr\u003eWe are Bloodywood! That\u0027s Karan on the right and Jayant on the left in the pictures above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout us:\u003c/strong\u003e We\u0027re 2 dudes from New Delhi, India and the only thing we are (somewhat) good at is making heavy music with an Indian flavor.\u00a0Both of us have been in bands earlier, released albums, played countless shows, etc. but unfortunately, the music industry has changed and that model does not work anymore. Album sales are negligible, streaming services pays in peanuts and there just aren\u0027t enough people attending shows to make a substantial income for survival. However, being the stubborn idiots that we are, none of that bullshit is gonna stop us from making more music! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnter: Patreon \u003c/strong\u003e\u003cb style=\"\"\u003e(what is it?)\u003cbr\u003e\u003c/b\u003e\u003cbr\u003eIn short,\u00a0Patreon is a platform where people support their favorite artists by putting them on a salary. Patrons individually decide on a certain amount of money (usually $1) which gets donated to the artist they are supporting automatically at the beginning of the month.\u003cbr\u003e\u003cbr\u003eWhich means, for as less as $1 per month, you help us:\u003cbr\u003e- cover production costs (props, lighting rentals, equipment rentals)\u003cbr\u003e- cover studio expenses\u00a0\u003cbr\u003e- cover basic living expenses (food, electricity, RENT)\u003cbr\u003e- improve our content audio and video-wise\u003cbr\u003e.. and most importantly\u003cbr\u003e- \u003cstrong\u003ekeep Bloodywood alive!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn return of your pledge, you get tons of rewards - free mp3s, personal one-on-ones, video features, early access, involvement with the band.. LOTS of other stuff! Check out the reward tiers and choose whichever you like!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHEN DO YOU PAY:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAt the first of every month, your card will automatically be charged the amount you have pledged.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are NOT asking for a donation. Every patron gets all our songs for instant download (and much more depending on the reward tier).\u00a0\u003cbr\u003e\u003cbr\u003eThis is just the beginning. We have tons of plans for the future and can only execute them once you believe in us and become a part of this crazy journey!\u003cbr\u003e"
