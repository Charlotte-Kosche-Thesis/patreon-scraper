    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/exl0Iry5ssk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-24T02:31:00+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI Love You and this Community We\u0027ve Built Together.\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\nI\u0027ve been doing Broke-Ass Stuart since 2004, and my favorite aspect has always been getting to\u00a0\u003ca href=\"http://brokeassstuart.com/blog/2016/01/26/locals-vs-gentrifiers-east-bay-fight-party/\"\u003echampion underground culture\u003c/a\u003e,\u00a0\u003ca href=\"http://brokeassstuart.com/blog/2017/09/07/new-affordable-housing-resources-for-sf-artists/\"\u003eadvocate for artists\u003c/a\u003e and\u00a0\u003ca href=\"http://brokeassstuart.com/blog/2017/09/12/the-rise-of-san-franciscos-extreme-commuters/\"\u003eworking class people\u003c/a\u003e, and\u00a0\u003ca href=\"http://brokeassstuart.com/blog/2016/01/06/my-dating-life-as-a-transwoman/\"\u003eamplify voices that don\u0027t always get heard\u003c/a\u003e.\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn this time of disappearing independent media it\u0027s vitally important that BrokeAssStuart.com is there to stir shit up, but I need your help to be able to continue doing it. The goal of this Patreon page is to make BrokeAssStuart.com\u00a0sustainable so we can focus on making the amazing content that you love instead of scrambling every month to pay all our costs.\u003cbr\u003e\n\u003cbr\u003e\nMany people don\u0027t realize how expensive it is to run BrokeAssStuart.com.\u00a0I pay out thousands of dollars a month. In fact, I\u2019m in a lot of debt from doing so. Even all my bartending tips and the money I make from freelance writing goes to keeping this thing afloat.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u2019s a breakdown of what my average monthly costs are just to give you an idea:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEditors and Contractors (i.e. social media help, SEO help etc.):\u003c/strong\u003e $2700 a month\u003cbr\u003e\n\u003cstrong\u003eWriters:\u003c/strong\u003e $1000 a month\u003cbr\u003e\n\u003cstrong\u003eLegal and Accounting:\u003c/strong\u003e $350 a month\u003cbr\u003e\n\u003cstrong\u003eTechnology (Mailchimp, web hosting etc):\u003c/strong\u003e $350 a month\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThat\u2019s almost $4500 a month!\n\u003c/strong\u003e \u003cbr\u003e\nAnd I don\u2019t even pay my writers and editors as well as they deserve, because I simply can\u2019t afford to.\n\u003cbr\u003e\n\u003cbr\u003e\nBy hitting our goal of $4500 a month you\u0027ll be allowing us to continue what we already do as well as focus on the following:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaying our writers and editors more\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReport on more breaking news\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContinuing to support progressive causes and activism in the Bay Area \u0026amp; beyond\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContinuing to produce our voter guides\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePublishing my best writing on BAS instead of selling it to other publications\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKeep finding and shining light on weird and wonderful things\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContinuing to raise money for Planned Parenthood, the ACLU, SPLC and more\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUltimately expand to more cities\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAS is a Community Resource and You are Part of this Community.\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nThink of all the rad events, cool artists, important protests, delicious food, and ridiculous fuckery you\u0027ve learned about from BrokeAssStuart.com. This is YOUR community!\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nIf only 450 of you kicked in $10 a month then we make our goal! Plus we are giving out really cool perks to make it even more worth your while!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI Wanna Keep Making Dope Shit!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a creative person, I\u0027ve been very successful. I\u0027ve written \u003ca href=\"http://www.amazon.com/s/?_encoding=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;field-keywords=broke-ass%20stuart\u0026amp;linkCode=ur2\u0026amp;tag=brokeacom-20\u0026amp;url=search-alias%3Daps\u0026amp;linkId=F3TDOGZKVE3QFGXC\"\u003e3 books\u003c/a\u003e, been \u003ca href=\"http://www.abolhaeditora.com.br/index.php/destaque/guia-broke-ass-para-viver-com-pouco-dinheiro-em-nova-york.html\"\u003etranslated\u003c/a\u003e into 4 languages, created and hosted a nationally \u003ca href=\"http://www.imdb.com/title/tt1951034/\"\u003etelevised travel series\u003c/a\u003e, been paid to travel the world and \u003ca href=\"http://www.lonelyplanet.com/japan/tokyo/travel-tips-and-articles/a-broke-ass-guide-to-drinking-in-tokyo\"\u003ewrite about it\u003c/a\u003e, and penned tons of \u003ca href=\"http://www.thebolditalic.com/articles/6487-living-in-san-francisco-means-redux-for-2015-\"\u003eviral articles\u003c/a\u003e. Those things have almost always been on someone else\u0027s imprint though. Raising this money will allow me to publish my best work on BrokeAssStuart.com instead of selling it to other publications.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You for Coming with Me This\u00a0Far. I Love You!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e"
