    "summary": "We are honored that you would want to support the \n\u003ca href=\"http://www.instagram.com/thebuffalofanatics\"\u003eBuffalo Fanatics\u003c/a\u003e! We will continue to bring you nothing but the absolute best quality work possible. We appreciate every one of you!\u003cbr\u003e\n\u003cbr\u003e\nWe work with an amazing team that helps us make great quality content -- video, podcasting, editing, research and more. Your support makes it possible for us to work with these talented people, and allows us to focus on producing great content for YOU!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HarqMsCcB3c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\nWe wanted to spice things up and make it more worth your wild. We will start doing giveaways multiple times a month for all who wants to particpate in our Buffalo Fanatics Patreon Community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003e$1/Month \u003c/u\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSupports Buffalo Fanatics\u003c/span\u003e\u003cbr\u003e\n\tOne\u00a0Entry in Every Buffalo Fanatics Giveaway \n\t\u003cbr\u003e\n\tPortion of Proceeds Donated to Charity\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.15752-9/30710910_904141871528_4280021471234883584_n.jpg?_nc_cat=0\u0026amp;oh=ac199e0cc6f06a8cf1f084c565d00a74\u0026amp;oe=5B6E57B6\" style=\"width: 395px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$3/Month \u003c/u\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSupports Buffalo Fanatics\u003c/span\u003e\u003cbr\u003e\n\tThree Entries in Every Buffalo Fanatics Giveaway\n\t\u003cbr\u003e\n\tOne initial Buffalo Fanatics \n\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWristband\u003c/span\u003e\u003cbr\u003e\n\tOne entry in exclusive Buffalo Fanatics Drawings\n\t\u003cbr\u003e\n\tPortion of Proceeds Donated to Charity\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.15752-9/30723766_904141886498_5589510064382672896_n.jpg?_nc_cat=0\u0026amp;oh=c35ff69de092458e9832fb2af759aa11\u0026amp;oe=5B5D6717\" style=\"width: 389px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollar$, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow many giveaways will BF have?\u003c/strong\u003e We will have at least one giveaway a month but will work towards having one giveaway a day with the growth on the community..\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tCan I stop donating in the future if I can\u0027t afford it? \n\t\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send us a message by \u003ca href=\"http://billsfanaticsbf.com/contact\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\n\u003c/div\u003e"
