    "summary": "\u003ch1\u003eHere\u0027s why you want to be my patron...\u003c/h1\u003e\n\u003cbr\u003e\nI have always wanted to do this. To make a song a week. But I have been too afraid.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m halfway through my life, and I\u2019m choosing to stop being afraid.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m through with being afraid of:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ewhat other people think of me.\u003c/li\u003e\n\u003cli\u003esaying or doing the wrong thing.\u003c/li\u003e\n\u003cli\u003enot measuring up to other people\u2019s standards.\u003c/li\u003e\n\u003cli\u003ewriting a bad song.\u003c/li\u003e\n\u003cli\u003eplaying a lousy solo.\u003c/li\u003e\n\u003cli\u003ecooking a mediocre breakfast for my extraordinarily-picky-eater son.\u003c/li\u003e\n\u003cli\u003efailure.\u003c/li\u003e\n\u003c/ul\u003e\nIn addition to the foregoing, I\u2019m choosing to divest of myself of a bazillion other fears that I can\u2019t think of at the moment.\u003cbr\u003e\n\u003cbr\u003e\nI have come to realize that I don\u2019t have time to waste anymore and I have a lot of things to make and say and do before I go, and I\u2019m finally ready to start making and saying and doing them.\u003cbr\u003e\n\u003cbr\u003e\nI mean, what are we all waiting for, anyway? The right time to come along?\u003cbr\u003e\n\u003cbr\u003e\nLife is short. Make things. Kiss your kids. Ask that girl out on a date. Break everything apart and rebuild it better if you have to.\u003cbr\u003e\n\u003cbr\u003e\nThrow me a buck or two if you like what I\u0027m making. And go out there and be fearless.\u003cbr\u003e"
