    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://comics.boumerie.com/images/patreonimage.png\"\u003e\u003c/div\u003e\u003cbr\u003eHey there! I\u0027m Boum and I make comics. I\u0027m mostly known for my journal webcomic\u00a0\u003ca href=\"http://boumeries.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eBoumeries\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBoumeries\u003c/em\u003e has been steadily updating three days a week for seven years now, an achievement I\u0027m quite proud of. That means no update was skipped, no matter how pregnant I was and how fussy the babies are. (Actually, they\u0027re pretty awesome.)\u003cbr\u003e\u003cbr\u003eHowever, mostly for monetary reasons, my partner and I decided not to send our daughters to daycare, so I became a stay-at-home-mom for the time being. It\u0027s the perfect time to work on personal projects, some of which include an English translation of my graphic novel\u00a0\u003ca href=\"http://revolution.boumerie.com\" rel=\"nofollow\" target=\"_blank\"\u003eA Small Revolution\u003c/a\u003e (which is now available\u00a0\u003ca href=\"http://soaringpenguinpress.com/product/a-small-revolution\" target=\"_blank\"\u003ein print\u003c/a\u003e!), working on new comic books, preparing for the next \u003cem\u003eBoumeries\u003c/em\u003e installment and toying with the idea of starting a new webcomic.\u003cbr\u003e\u003cbr\u003eBut that also means that I can\u0027t take a lot of freelance work and my income is greatly reduced.\u003cbr\u003e\u003cbr\u003eIf you become a patron, you will be helping me keep on making comics, and not just \u003cem\u003eBoumeries\u003c/em\u003e. Not only will it help pay the food and the bills, but it will allow me to work more freely on new comics, cover printing costs for my next book, save for transport and hotel for conventions abroad (I want to go to American cons!), buy art supplies... and diapers. Many, many diapers.\u003cbr\u003e\u003cbr\u003eDepending on how much money you are willing to pledge, you will have access to bonus comics that have never been posted on the web, drawings of your favourite person or character, comics-in-progress, and I might even send you originals, too. How awesome would that be?\u003cbr\u003e\u003cbr\u003ePlease support in any way you can! Every bit helps, even passing the word around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks a million!\u003c/strong\u003e"
