    "summary": "\u003cimg height=\"159\" src=\"https://blasto.enterprises/misc/patreon/body_topcorner.png\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"225\"\u003eHello! We\u2019re the people who make \u003cstrong\u003e\u003ca href=\"https://blasto.enterprises/\" rel=\"nofollow\"\u003eBittersweet Candy Bowl\u003c/a\u003e\u003c/strong\u003e, a free online comic we update three times a week. It\u2019s a \u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003eslice-of-life romantic comedy\u003c/span\u003e\u003c/strong\u003e about friendship, history essays and unrequited love.\u003cbr\u003e\n\u003cbr\u003e\nIf you like our work and want to keep us working on BCB full-time, you can become a patron of the comic and support us directly. \n\u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003eFor a small monthly charge, you (you!) can cover a day of healthcare, a square foot of rent, a jug of milk.\u003c/span\u003e\u003c/strong\u003e Small things add up quickly for a two-person team like us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #EE174C;\"\u003eFor $5 a month, get access to private posts for patrons only.\u003c/span\u003e\u003c/strong\u003e We\u2019ll trawl our archives for good stuff and post\u00a0things like:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"192\" src=\"https://blasto.enterprises/misc/patreon/body_growupplan.png\" style=\"float: left; margin: 0px 5px 10px 0px;\" width=\"150\"\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003eExpressions goldmine:\u003c/span\u003e\u003c/strong\u003e Collections of Veronica\u0027s favorite expressions that didn\u2019t make it out of sketch form\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003eChapter thumbnail dumps:\u003c/span\u003e\u003c/strong\u003e Chapters in their rawest form, which occasionally went in different directions before they were published\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003eLayer-by-layer page deconstructions:\u003c/span\u003e\u003c/strong\u003e A closer look at the details that make up our comic pages\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://blasto.enterprises/misc/patreon/body_sketchexamples.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #EE174C;\"\u003eFor $8 a month, add access to patron-only drawing lotteries.\u003c/span\u003e\u003c/strong\u003e Every second month, we\u2019ll run a big weekend-long drawing request stream hosted on\u00a0\u003ca href=\"https://picarto.tv/bittersweetcandyshow\"\u003e\u003cstrong\u003ePicarto\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.bittersweetcandybowl.com/\"\u003e\u003cstrong\u003eour homepage\u003c/strong\u003e\u003c/a\u003e. Each stream will feature a handful of free-for-all lotteries, but \u003cstrong\u003e\u003cspan style=\"color: #00B37F;\"\u003emost drawing slots will be reserved for cool patrons at this level and above!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://blasto.enterprises/misc/patreon/body_drawingexamples.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere are \n\u003ca href=\"https://www.bittersweetcandybowl.com/candybooru/post/list/draw_stream/1\"\u003e\u003cstrong\u003emany more examples on Candybooru\u003c/strong\u003e\u003c/a\u003e. Simply watch the streams, type something in the chat when we announce a lottery drawing, and wait to see if you get picked.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #EE174C;\"\u003eAnd for $15 a month, we\u2019ll throw your name in every patron-only lottery, automatically!\u003c/span\u003e\u003c/strong\u003e Just send us your idea after pledging and you might just see a surprise pop up on Candybooru after our next stream.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color:
