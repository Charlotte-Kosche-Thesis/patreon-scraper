    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fv4EyDH3wSfQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dv4EyDH3wSfQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fv4EyDH3wSfQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003eHELLO! \u00a0Welcome to my page!\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Michelle C. Smith.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI am a \u003cstrong\u003eProfessional Ninja\u003c/strong\u003e. \u003cem\u003e(For real.)\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI am so excited to join Patreon and connect with even more Bad Asses out in the world, just like \u003cstrong\u003eYOU\u003c/strong\u003e! \u00a0Thank you for helping me reach more people to share this amazing skill!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gCnkV46jOBk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWHO AM I?\u003cbr\u003e\u003cbr\u003eI aspire to create a world where \u003cem\u003ecourage, creativity, compassion \u0026amp;\nauthenticity\u003c/em\u003e reign by empowering people to embrace their own Inner Bad Ass! As one of the world\u2019s leading experts in Staff Manipulation \u0026amp; Baton Twirling,\nI have used my unique skills, strength and grace on many well know tv\nshows, movies \u0026amp; stage productions. Whether performing as a stunt woman,\nacrobat, educator or speaker, I am known for being one of the top professionals in\nthe industry.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYOU MAY HAVE SEEN ME IN\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDEADPOOL\u00a0\u003c/li\u003e\u003cli\u003eRED RIDING HOOD\u00a0\u003c/li\u003e\u003cli\u003ePERCY JACKSON\u00a0\u003c/li\u003e\u003cli\u003eSMALLVILLE\u00a0\u003c/li\u003e\u003cli\u003eARROW\u00a0\u003c/li\u003e\u003cli\u003eFRINGE\u00a0\u003c/li\u003e\u003cli\u003e2010 WINTER\nOLYMPICS\u00a0\u003c/li\u003e\u003cli\u003eAND MANY MORE!\u00a0\u003c/li\u003e\u003c/ul\u003eWhen not performing, you will usually find me teaching \u0026amp; inspiring a new generation of\nNinjas (young \u0026amp; old) to kick ass \u0026amp; be their best selves.\u003cbr\u003e\u003cbr\u003e\nTeaching is very close to my heart. \u00a0My coaches\nhave been some of the most important \u0026amp; influential people in my life. \u003cem\u003eI feel it is my duty to pass on all this knowledge, experience and wisdom in hopes of\ncreating a lasting \u0026amp; positive impact on the next generation of athletes and\nartists.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI strive to share my story \u0026amp; work with authenticity, vulnerability, courage \u0026amp;\ntenacity. Through engaging workshops, keynote speeches, performances \u0026amp;\nrad online videos, I share my passion for living life in the most bad\nass\u00ad-ly powerful way. My job is to use the mastery I have spent this lifetime creating to inspire, empower and elevate millions of people to become their own best selves by being my own. The first step is sharing the incredible skill of \u003cstrong\u003eStaff Manipulation/Baton Twirling\u003c/strong\u003e with the world by \u003cem\u003etransforming\u003c/em\u003e it into something \u003cem\u003eaccessible, modern and cool\u003c/em\u003e while building an awesome community of Bad Asses all over the world!\u003cbr\u003e\u003cbr\u003eIt\u0027s called FREESTYLE STAFF and THE BAD ASS ACADEMY is our dojo.\u003cbr\u003e\u003cbr\u003eWith your help, we can reach out to all the BAD ASS NINJA\u0027S out there aching to be UNLEASHED! \u00a0It is my\u00a0privilege to be able to share this amazing skills with\u00a0people all over the world and it is my goal to make it\u00a0accessible\u00a0to EVERYONE! \u00a0With your help and pledge, we will be able to connect, share, learn and grow the BAD ASS ARMY into a powerful\u00a0positive and light in this world! \u00a0\u003cbr\u003eOf course becoming a patron is completely optional, anything you donate is AMAZING and receive with gratitude! \u00a0\u003cbr\u003e\u003cbr\u003eGoals That Patrons Can Help With:\u003cbr\u003e\u003cbr\u003eHelping Me Raise Money for\u00a0\u003ca href=\"http://www.kidstart.ca\" rel=\"nofollow\" target=\"_blank\"\u003eKidStart\u003c/a\u003e \u003cbr\u003eTravel \u0026amp; Accommodations for Workshops \u0026amp; Classes ALL OVER THE WORLD!\u003cbr\u003eImproved Quality of Video Tutorials (Mics, Lights, Cinematographer, Editors)\u003cbr\u003eNew Artistic Videos for Your Viewing Pleasure!\u003cbr\u003e\u00a0\u003cbr\u003eThank you for being a part of this journey with me and joining The Bad Ass Movement!\u003cbr\u003e\u003cbr\u003e-MCS\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/54s3NjTomEk\" width=\"560\"\u003e\u003c/iframe\u003e"
