    "summary": "Hello. My name is Nate.\u003cbr\u003e\u003cbr\u003eI have been making music for 16 years now. I started writing music with my brother Gabriel when I was a young classical pianist. After moving through the standard stages of Jazz, Hip Hop, Metal, Rock, Country and Pop, I found myself falling in love with the art of electronic music production.\u003cbr\u003e\u003cbr\u003eI earned my bachelors in Science from the Naval Academy and I am now a METOC officer living in Mississippi. I don\u0027t have a lot of free time, but every second I get I spend perfecting my craft, learning, writing, producing and connecting with others. Because one day, this music thing will be more than just a passion. It will be my career. \u003cbr\u003e\u003cbr\u003eAnd that is where YOU come in. I couldn\u0027t and wouldn\u0027t write music if it weren\u0027t for the people I could connect to through music. I write because it helps me get through tough times but more importantly, I write because I hope that I can help others get through hard times too. This is all about you. Without you, I wouldn\u0027t make music.. and how could I? Does music make a sound if there is no one around to hear it?"
