    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e\u00a0 YO DAVE WHAT IS THIS? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMost of my videos take a lot of work.  Sometimes I pay frickin\u2019 awesome people to help with research or parts of the production.\u003c/div\u003e\u003cbr\u003eBy supporting me on patreon, you\u2019re allowing me to pay more frickin\u2019 awesome people to help, so I can \u003cbr\u003e\u003cul\u003e\u003cli\u003eMake more videos\u003c/li\u003e\u003cli\u003eImprove the quality of my content\u003c/li\u003e\u003cli\u003eHave more time to come up with creative jokes on bullet-pointed lists\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI don\u2019t want you to feel obligated to contribute, especially if you\u2019re like a struggling student or in between jobs or something.  If you can support me though, I appreciate it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 TO CLARIFY \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars? \u003c/strong\u003ePay in any currency, yo!  Patreon is US-based so everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhich videos are included? \u003c/strong\u003e Only the videos that took a lot of work - if a video is more casual, I won\u0027t include it. I want you to feel like the content you\u0027re supporting is valuable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you release a month? \u003c/strong\u003e 4 high quality videos in a month is what I\u2019m working towards (It\u2019ll be less than that if some videos are particularly complicated to make).  You can set a monthly maximum $ amount so you don\u0027t have to worry about overpaying if I make more than that.\u003cbr\u003e\u003cbr\u003eCheers so much!\u003cbr\u003e\u003cbr\u003e- Dave"
