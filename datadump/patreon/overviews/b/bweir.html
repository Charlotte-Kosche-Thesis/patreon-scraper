    "summary": "\u003ca href=\"http://developer.parallax.com/propelleride/\" rel=\"nofollow\" target=\"_blank\"\u003ePropellerIDE\u003c/a\u003e is a cross-platform editor for the Propeller. It aims to replace the aging Propeller Tool with an updated interface, enhanced editing, and many original new features.\u003cbr\u003e\u003cbr\u003eAfter taking over the project in 2014, I have continued to develop the IDE alongside LameStation. Here are some of the things I\u0027ve done:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePropBASIC language support\u003c/li\u003e\u003cli\u003eDynamic project tree view\u003c/li\u003e\u003cli\u003eFully automated cross-platform software releases\u003c/li\u003e\u003cli\u003eCompletely rewritten fast serial terminal and loader API\u003c/li\u003e\u003cli\u003eMemory map widget\u003c/li\u003e\u003cli\u003eImproved syntax highlighting\u003c/li\u003e\u003cli\u003eAnd the list goes on...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eUnfortunately, my available funding for the project has declined. In the meantime, the number of feature requests is increasing and I want to keep up with it. I\u0027m currently looking for work, but I will have much less time to work on this once I take a job.\u003cbr\u003e\u003cbr\u003eWith this Patreon campaign, I hope to be able to spend less time at a job and more time developing PropellerIDE. There is much to do, between fixing bugs and simple tweaks, to more epic additions like built-in debugging tools, doc generation, mobile versions of the IDE, C support, and more. The level of support I receive here on Patreon will directly affect what I\u0027m able to achieve and when.\u003cbr\u003e"
