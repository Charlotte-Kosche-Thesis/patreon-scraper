    "one_liner": "Realistic Horror \u0026 Fantasy Illustration is the Show!",
    "patron_count": 57,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=115413",
    "published_at": "2014-09-25T01:55:23+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHEY THERE!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Byron! I\u0027m a full-time freelance artist. This is my day-job. It\u0027s a cool gig. I love to illustrate... either painting or drawing amazing images. It\u0027s in my blood. It\u0027s my being. I\u0027m good at it. I\u0027ve done it all of my life and I can\u0027t shake it. It\u0027s funny, but I get very antsy when there\u0027s a day I\u0027m not doing any art. What can I say, I love my job.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re here because you\u0027ve seen my art on \n\u003ca href=\"https://www.instagram.com/byronwinton3/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://twitter.com/byronwinton3\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/byronwinton3\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, or maybe it was at a convention I was vending at. I\u0027ve been on here since September of 2014. Patreon has been a really great platform for fans of my art to personally connect and support me and my work.\u00a0Thank you for stopping by to check this out!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a means for you, the fan, to support creatives, like me, directly. I\u0027ve set-up various \u0027reward\u0027 tiers that offer a little something in return for your support. I make several posts throughout the month for a single monthly pledge. I also create original art to own if you support at that level. Yes, there are trading cards too!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eIN RETURN\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhat I\u0027m offering you is my time in the studio making awesome artwork. I promise to show you what I\u0027ve been up to. I\u0027ll provide an extensive amount of EXCLUSIVE content that you won\u0027t see anywhere else! As the GOALS are reached, I\u0027ll start giving out some FREE physical\u00a0rewards... like original art.\n\u003cbr\u003e\n\u003cbr\u003e\nI post painting \n\u003ca href=\"https://www.patreon.com/byronwinton/posts?tag=process\"\u003e\u003cstrong\u003eprogress pictures\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/byronwinton/posts?tag=detail\"\u003e\u003cstrong\u003edetailed images\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/byronwinton/posts?tag=time-lapse\"\u003e\u003cstrong\u003etime-lapse videos\u003c/strong\u003e\u003c/a\u003e, plenty of \u003ca href=\"https://www.patreon.com/byronwinton/posts?tag=4x6\"\u003e\u003cstrong\u003e4x6 drawings\u003c/strong\u003e\u003c/a\u003e, and a lot of whatever the current project is. Sometimes there\u0027s multiple projects going on and you\u0027ll get to see all that goes into them from start to finish.\u003cbr\u003e\n\u003cbr\u003e\nThere will be some updates that I\u0027ll make public and post on other social media sites. Don\u0027t worry, there will be plenty of exclusive material for my loyal subscribers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFACE CARDS: CARD-OF-THE-MONTH\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen you sign up for a $3 or more tiers, I will send to you the initial Title Card and that month\u0027s FACE CARD. Every month a new trading card will be produced. The character featured will be a surprise and everyone will get the same card.\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/18237281\" target=\"_blank\"\u003e\u003cimg src=\"http://byronwinton.com/wp-content/uploads/2017/04/story_face-card_sub.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nIf you sign up and are interested in previous month\u0027s cards, there is a way to get them.\u00a0\n\u003ca href=\"http://byronwinton.storenvy.com/collections/1300995-trading-cards/products/21969968-patreon-face-cards\" target=\"_blank\"\u003e\u003cstrong\u003eCheck this out.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading this all the way through. Be sure to follow me on\u00a0\n\u003ca href=\"https://www.instagram.com/byronwinton3/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/byronwinton3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/byronwinton3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e too!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=320043\u0026amp;patAmt=1\"\u003e\u003cstrong\u003eBecome a Patron!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://byronwinton.com/wp-content/uploads/2016/09/i-dont-always.jpg\"\u003e\u003c/strong\u003e\u003c/a\u003e"
