    "summary": "\u003ch3\u003eWhat are you making?\u003c/h3\u003e\nI make two science fiction webcomics: Messenger and Follower.\n\u003cbr\u003e\u003cimg src=\"http://www.messenger-comic.com/images/messengertitle.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.messenger-comic.com\" rel=\"nofollow\"\u003eMessenger\u003c/a\u003e is a weekly story set in Earth\u0027s distant future, and is created using all real media like ink, markers, and watercolor on paper. It\u0027s been published online for ten years - since August, 2004.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.messenger-comic.com/images/followertitle.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://follower.messenger-comic.com\" rel=\"nofollow\"\u003eFollower\u003c/a\u003e is a weekly companion comic to Messenger set in the not-so-distant future, and is a collaborative effort with my husband, Delade. It\u0027s made completely digitally, and was first published online in the summer of 2013.\u003cbr\u003e\u003cbr\u003e\nBoth comics are free to read online and \u003cem\u003ealways\u003c/em\u003e will be, and also have individual print issues and ebooks available.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat are they about?\u003c/h3\u003e\nMessenger and Follower tell the story of survivors in the disastrous aftermath of a worldwide conflict - and how the world got that way in the first place. Science, war, and human nature are all major players; as well as human-animal hybrids called Chios. Sometimes, the dead even make a cameo appearance. Although no one can change the past, maybe it\u0027s possible for the story\u0027s heroes to help protect the future.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSo, what\u0027s this Patreon all about?\u003c/h3\u003eSupport from this Patreon goes towards buying new art supplies, web hosting, printing books, and all of the related expenses of making webcomics and putting them online to read for free.\u003cbr\u003e\u003cbr\u003eMessenger and Follower are currently on a temporary semi-hiatus update schedule while Bug recovers from a minor wrist injury. Patrons at all pledge levels will receive advance comic updates, $2+ supporters will receive new monthly wallpapers, and $5+ supporters will receive their optional rewards. Custom commissioned art reward tiers will return sometime later this summer, so stay tuned!\u003cbr\u003e\u003cbr\u003e\nThank you very much for taking the time to read about my comics projects! I hope you\u0027ll consider lending your support.\n\u003ch3\u003e\u003c/h3\u003e"
