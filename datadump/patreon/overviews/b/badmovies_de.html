    "summary": "Hallo, liebe badmovies-Freunde!\u003cbr\u003e\u003cbr\u003eSch\u00f6n, dass Ihr auf dieser Seite h\u00e4ngengeblieben seid. Wer mich/uns nicht kennt - badmovies.de sorgt seit \u00fcber 17 Jahren daf\u00fcr, dass der gute schlechte Filmgeschmack nicht verloren geht. Lange vor SchleFaZ und im Gegensatz zu diesem Format statt mit H\u00e4me mit Liebe (auch wenn die manchmal weh tun muss) widmen wir uns dem, was andere als den filmischen Bodensatz bezeichnen - Trash, Camp, B-Movie, Schund... unser Hobby hat viele despektierliche Namen, und doch kommen wir nicht davon los.\u003cbr\u003e\u003cbr\u003ebadmovies.de gibt es seit dem 1. M\u00e4rz 2000 - wieso also jetzt Patreon? Nun, nichts im Leben ist umsonst, auch nicht die Liebe zum \"so bad it\u0027s good\"-Film. badmovies.de knapst zeit seines Lebens quasi am virtuellen Existenzminimum. Jeder Groschen hilft, um den Betrieb der Site zu gew\u00e4hrleisten, die Technik instandzuhalten, filmischen Nachschub zu organisieren etc. pp. \u003cbr\u003e\u003cbr\u003eJetzt habt Ihr die Chance, mit Eurem Beitrag dazu beizutragen, dass badmovies.de weiter lebt und noch gr\u00f6\u00dfer, sch\u00f6ner, besser werden kann. F\u00fcr Euren Patreon-Obolus bekommt Ihr nat\u00fcrlich auch etwas geboten - exklusiven Content, nirgendwo sonst erh\u00e4ltliches Merchandise, die M\u00f6glichkeit, Reviews zu \"adoptieren\" und dabei mitzuhelfen (und nat\u00fcrlich erw\u00e4hnt zu werden), wenn wir uns in B\u00e4lde daran versuchen, nicht nur mit geschriebenem, sondern auch gesprochenem und gefilmtem Wort die Welt zu erobern.\u003cbr\u003e\u003cbr\u003eF\u00fcr Eure Ideen und Vorschl\u00e4ge sind wir immer offen!\u003cbr\u003e\u003cbr\u003eMit trashigen Gr\u00fc\u00dfen\u003cbr\u003e\u003cbr\u003eDoc Acula\u003cbr\u003ebadmovies.de\u003cbr\u003e"
