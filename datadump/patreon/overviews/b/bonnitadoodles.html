    "summary": "First of all THANKS!! Your support means the world. I love to create and share my journey and now you will get the chance to grow with me. I am still building content month by month so please bear with me while we grow together!\u003cbr\u003e\u003cbr\u003eI want to share with you my techniques and sneak peeks into how I work that I won\u0027t share with anyone else but my Patreons. I am doing all this not just to spread the word and share what I know but I am aiming to get myself a studio and better recording equipment to make the experience even better!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBEAUTIFUL WATER COLOURS, PORTRAITS AND ILLUSTRATIONS FROM AN AWARD WINNING ARTIST.\u003c/h4\u003e\u003ch3\u003e\u003cimg height=\"150\" src=\"https://i0.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/New-WOW-Badge-2014-copy.png?resize=150%2C150\" style=\"margin-top: 14px; margin-bottom: 14px;\" width=\"150\"\u003e \u003cimg height=\"150\" src=\"https://i0.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/sbs.png?resize=150%2C150\" style=\"margin-top: 14px; margin-bottom: 14px;\" width=\"150\"\u003e\u003c/h3\u003e\u003ch1\u003e\u003cimg height=\"300\" src=\"https://i1.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/BonnitaMoaby.jpg?resize=286%2C300\" style=\"margin-top: 14px; margin-bottom: 14px;\" width=\"286\"\u003e\u003cimg height=\"297\" src=\"https://i2.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/butterfly.jpg?resize=416%2C297\" style=\"float: right; margin: 14px 0px 14px 27px;\" width=\"416\"\u003e\u003c/h1\u003e\u003ch3\u003eBONNITA MOABY \u2013 BONNITA DOODLES\u003c/h3\u003eEven from a young age Bonnita remembers spending hours colouring in or drawing. This carried on into her school years and beyond. Going on to do Graphic Design at a BA level she achieved her degree and set up her own business which has been running for over 7 years and won the prestigious award from Theo Paphitis of Dragons Den for #SBS (Small Business Sunday). She went on to win the #WOW award (Women on Wednesday) from Jacqueline Gold for Bonnita Doodles.\u003cbr\u003eRunning alongside this business, Bonnita took up doodling once again and after numerous requests for a colouring book she self-published her first book. She then signed with Blue Star Publishing and The Art Group. Both books can be found on Amazon.\u003cbr\u003e\u201cI love to doodle just about anything, Zentangles, freeform, graphic and more. I love eclectic vintage and steampunk and I love being around colour\u201d\u003cbr\u003e\u201cI have now fallen in love with doing photo realistic portraits and Water colour paintings using Spectrum Noir\u2019s amazing Aqua pens \u0026amp; Aqua Tints\u201d\u003cbr\u003eBonnita has made a name for herself producing colourful water colour paintings, ink illustrations and graphite portraits. Her signature splash helps to set her style apart. With her love of Spectrum, Bonnita has developed a technique and style using their products. She has become obsessed over their Aqua Markers and AquaTints to make her paintings, which has now become the main focus of her art.\u003cbr\u003eShe has a bit of a thing for drawing colourful arty lips too!\u003cbr\u003e\u003cimg height=\"247\" src=\"https://i2.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/Screen-Shot-2017-03-30-at-18.50.51.png?resize=300%2C247\" style=\"margin-top: 14px; margin-bottom: 14px;\" width=\"300\"\u003e\u003cbr\u003e\u003ch4\u003eSPECTRUM NOIR DESIGN TEAM MEMBER\u003c/h4\u003eBonnita is now working with the Spectrum Noir team as a design team member. She will be doing lots of lovely pictures using their products as well as tutorial videos that will be available via their \u003ca href=\"https://www.spectrumnoir.com/meet-bonnita-moaby/\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cimg height=\"600\" src=\"https://i0.wp.com/bonnitadoodles.com/wp-content/uploads/2017/03/Screen-Shot-2017-03-30-at-12.16.20.png?resize=444%2C600\" style=\"margin-top: 14px; margin-bottom: 14px;\" width=\"444\"\u003e\u003cbr\u003e"
