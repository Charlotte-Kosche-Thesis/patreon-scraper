    "summary": "Hi Folks! \u003cbr\u003e\u003cbr\u003eMy name is Ben Komets and I am a professional miniature artist based in Berlin, Germany.\u003cbr\u003e\u003cbr\u003eYou may know me from video tutorials I have done for Paintingbuddha, companies like Miniature Mentor, or from one of the many classes I have taught in different countries.\u003cbr\u003e\u003cbr\u003eSince starting two decades ago, I have laboured at my craft of painting miniatures and have won awards in dozens of painting competitions all over the world.\u003cbr\u003e\u003cbr\u003eThree years ago, I decided to go into miniature painting as a full time profession, painting box art miniatures for several miniature companies and private commission pieces at my home studio in Berlin. Now, I am pleased to announce that I will start to release my own small range of miniatures, working with world class sculptors to cater to all painters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/z452rOCAjAg\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003eWHY PATREON?\u003cbr\u003e\u003cbr\u003eI would like to show you how I work and what motivates me to push the boundaries of miniature art. I know that a lot of people follow my work in progress on Facebook daily as a source of inspiration, or study my techniques to become better painters.\u003cbr\u003e\u003cbr\u003eEven with the tutorials that have already been published, there is so much more to show you. Patreon is a great platform that allows me to produce the best material for you to improve your painting level based on your feedback, allowing me to invest more time in teaching and talking about miniatures.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHAT DO YOU GET?\u003cbr\u003e\u003cbr\u003eYour patronage gives you access to exclusive, detailed work in progress pictures and beautifully designed color guides for every model I paint, regular in-depth tutorials and video tutorials paired with Q\u0026amp;A sessions so you can engage with the entire process, start to finish with easy-to-follow and comprehensive teaching material; drawing on two decades of knowledge and passion so that you can get your painting skills to the next level.\u003cbr\u003e\u003cbr\u003eAnd, in case you should need a little more guidance or personal feedback, there\u0027s also pledge level for that!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.benkomets.com/wp-content/uploads/2016/07/cologuide-preview.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.benkomets.com/wp-content/uploads/2016/07/Hero_of-the_sky_Colorguide_updated_01.pdf\" rel=\"nofollow\"\u003eExample PDF\u003c/a\u003e\u003ca href=\"https://www.benkomets.com/wp-content/uploads/2016/07/Hero_of_the_sky_colorguide_draft_01.pdf\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFUTURE PLANS\u003cbr\u003e\u003cbr\u003eAs I\u0027m still working on the technical set up here in the studio, to begin with I can guarantee one video OR detailed tutorial per month, forming the foundation of the course. I hope that with some additional funding from aspiring miniature artists out there we can increase the frequency of production, as it takes a lot of time to put together.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
