     "about": "Hey! My name\u0027s Stu, and I\u0027m ridiculously obsessed with history.\u003cbr\u003e\u003cbr\u003eI naturally love history podcasts, and one day searched for some that talked about what happened today in history. There were some good podcasts, but none that went into the depth I craved. So, that\u0027s how all this started.\u003cbr\u003e\u003cbr\u003e(Nearly) Every week, I endeavor to dive into an event that happened that week in history. Even subjects we \u003cem\u003ethink\u003c/em\u003e\u00a0we know a lot about, like the Boston Massacre or Albert Einstein, have surprises and riveting stories that are largely unknown. The best part of doing this podcast is digging into them and discovering those stories.\u003cbr\u003e\u003cbr\u003eOf course, all of this takes a surprising amount of time, and even money. I so appreciate your consideration in supporting this little endeavor. Because history is the study of \u003cem\u003eeverything\u003c/em\u003e, it\u0027s my strong opinion that of any discipline or field, history offers and benefits us the most. I\u0027m excited to be involved in bringing a little more of it into the world.\u003cbr\u003e\u003cbr\u003eThanks again!\u00a0",
