    "summary": "\u003cdiv\u003e\n\u003ch2\u003eLive from the Virtual Lounge, somewhere in cyberspace, it\u0027s the Beats \u0026amp; Eats Patreon Profile!\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tHelp us keep the \"happy hour\u0027\u0027 for the mind going by becoming one of our \"whack pack.\"\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWe appreciate your listenership and want to keep the doors to the lounge wide open so we need your support. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\t$5.00 a month - \u003c/strong\u003eTy and Nick answer your mailbag question during the show and do one of their famous \"top 5\u0027s\" but it\u0027s of your choosing.\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"A cup of coffee a month ($5)\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\t$10.00 a month -\n\t\u003c/strong\u003e \n\tCome inside the \"Virtual Lounge\" for an episode and join Ty and Nick for a conversation about the latest in pop culture and more.\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"A Martini a month ($10)\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\t$25.00 a month -\n\t\u003c/strong\u003e \n\tGuest host with Ty and Nick as they talk everything pop culture while talking to some of the biggest names in the entertainment and culinary world.\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"A bottle of Champagne a month($25)\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eSome More Information about the Virtual Lounge\u003c/h2\u003e\n\u003cbr\u003e\n\tThere are a number of costs associated with putting together Beats and Eats, from hosting a website and podcast.  However the biggest expense is time.  We put hours into the show every week to provide you the best entertainment value we possibly can.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWe do make money from sponsors and our affiliates, but Patreon allows small ongoing support to help fund the show per podcast.  If you feel like this is something you would like to do, we urge you to donate a nickel, quarter, a dollar per podcast.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWe love doing the show, and have been touched by you\u0027re level of support since launching Beats \u0026amp; Eats in October of 2013.  We\u0027ve had some amazing moments already.  From being nominated for the Best Food and Wine Show at the Stitcher Awards to co-hosting a live television show with reality show chefs!  We couldn\u0027t have done it without you, the listener.  So we\u0027re pulling the velvet rope back and asking you to come inside the \"virtual lounge\" yet again and help us build the biggest and best \"happy hour\" for the mind.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAbout Beats \u0026amp; Eats\u003c/h2\u003e\n\u003cbr\u003e\n\tThe show is crazy cocktail mixed together by the minds of television sports veteran Ty Ray and internet radio pioneer/food consultant Nick Gelso.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe idea is a simple one.  Two guys hanging out talking about all the things they love with the biggest names in entertainment and food!\n\t\u003cbr\u003e\n\u003c/div\u003e"
