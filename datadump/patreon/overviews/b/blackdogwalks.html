    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eIf you\u0027re a returning patron, how lovely to see you here again! Thank you for your continued support! To anyone new: thank you for taking the time to have a little look at my page. If you can park here just for a minute I\u0027d love to tell you who I am, what Black Dog Walks is and how you can support this important project/cause.\u003cbr\u003e\u003cbr\u003eIn June 2016 I set off on a 3,000 mile hiking challenge around mainland Great Britain, to promote exercise as an essential tool in managing mental health and to attempt to destigmatize mental illness through open, honest conversation. I began video blogging to document the challenge and to talk openly about my own struggles with depression. Over the past year my following has grown, the message has got out and I\u0027ve begun to think - how can I expand on an idea that is resonating with more and more people every day...\u003cbr\u003e\u003cbr\u003eThe challenge should take me another 5 or 6 months to complete, and in that time I want to start speaking in schools, work places, to mental health charities and running crews, and to inspire people who believe what I\u0027m doing to take action.\u003cbr\u003e\u003cbr\u003eIf you believe in the cause, or want to support me on my challenge then become a patron and help me make a difference!\u00a0\u003cbr\u003e\u003cbr\u003eJake x\u003cbr\u003e"
