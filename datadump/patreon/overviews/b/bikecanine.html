     "about": "Bikecanine es una iniciativa solidaria que se basa en utilizar como excusa mis largos viajes en bicicleta junto a Hippie, en ocasiones acompa\u00f1ados de otras personas, para recaudar fondos o concienciar sobre distintas causas cuidadosamente seleccionadas.\u003cbr\u003e\u003cbr\u003eMe di cuenta de que viajar en bici con un perro no era algo normal y recib\u00eda mucha atenci\u00f3n, as\u00ed que decid\u00ed aprovecharla y desviarla hacia algo m\u00e1s importante: una causa justa.\u003cbr\u003e\u003cbr\u003eQuise basarme en la idea de que los grandes esfuerzos individuales pueden servir para coordinar los peque\u00f1os esfuerzos colectivos, pudiendo realizar un bien com\u00fan en favor de los que lo necesitan.\u003cbr\u003e\u003cbr\u003eCon esto, tambi\u00e9n queda patente que la solidaridad no est\u00e1 re\u00f1ida con la diversi\u00f3n y que haciendo lo que m\u00e1s me gusta, que es viajar, puedo ayudar a otras personas.\u003cbr\u003e\u003cbr\u003eDesde el primer viaje que realic\u00e9 con ese objeto, algunas personas fueron adhiri\u00e9ndose a mi labor y, poco a poco, dej\u00e9 de ser un tipo pedaleando \u201cen solitario\u201d con un perro, para formar parte de un equipo de amig@s que colaboran incondicionalmente en todos mis proyectos.\u003cbr\u003e\u003cbr\u003ePor eso, aunque Hippie y yo somos la cabeza visible de este proyecto, detr\u00e1s est\u00e1 la colaboraci\u00f3n de mucha gente que me ayudan a hacerlo posible.\u003cbr\u003e\u003cbr\u003e\u00bfQuieres ser una de ellas?\u00a0\u003cbr\u003e",
