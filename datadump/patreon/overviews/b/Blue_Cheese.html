    "pledge_url": "/bePatron?c=168412",
    "published_at": "2015-06-22T01:18:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI want to continue to create and share my work for free. Ultimately, the goal is to make this my living. Eventually I would love to able to expand; get other artists involved, branch out to animation--all kinds of cool stuff.\u003cbr\u003e\u003cstrong\u003eThe Universe\u003c/strong\u003e\u003cbr\u003eFor several years, a friend and I have been developing an entire comics-universe stretching over a myriad of genres and settings. I\u0027m now at a point where if I don\u0027t finally tell these tales, my brain just might explode! \u00a0I\u0027ve already started posting pages of the light sci-fi adventure \"\u003ca href=\"http://jtf3.deviantart.com/gallery/45818783/CyberSquad-6-pages?offset=0\" rel=\"nofollow\"\u003eCybersquad-6\u003c/a\u003e\" but that\u0027s just the tip of the iceberg!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/6DrMlh.png\" style=\"width: 246px;\"\u003e\u003cimg src=\"http://imgur.com/N3UklbP\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,0); font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(255,255,0); background-color: rgb(192,80,77);\"\u003eThe Might of Bovar \u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0 - \u00a0Young comic book fan Carl Cuddington is granted super powers by a mysterious mace-like object that fell from space...too bad it also speaks to him to him\u00a0telepathically\u00a0with a whole lotta sass.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/srJAMo.jpg\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cb style=\"color: rgb(141,179,226);\"\u003e\u00a0 Korvan of Luporia \u00a0\u003c/b\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0 - \u00a0The last survivor of a fallen barbarian civilization wakes up on another world. He sets out to learn the truth of his people\u0027s extinction and of his strange cosmic visions. \u00a0 \u003cbr\u003e\u003cimg src=\"https://vgy.me/wACHeX.jpg\" style=\"width: 167px;\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0 \u00a0CyberSquad-6 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e \u00a0- \u00a0The galaxy is a big place and its citizens need protection. That\u0027s where the CyberSquads come in. Cryo and his brother Blaze join the newly formed Squad Six to help battle large scale dangers while learning the ropes of intergalactic law enforcement. \u00a0\u003cbr\u003e\u003cimg src=\"https://vgy.me/VBxLIS.png\" style=\"width: 219px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0 \u00a0The Untouchable \u003cem\u003eReflex \u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0- \u00a0Gifted with the remarkable ability to perfectly track and predict movement, especially attacks, Reflex takes to the streets to thwart a sinister snake cult\u0027s plays at world domination.\u003cbr\u003e\u003cimg src=\"https://vgy.me/hLtTJI.jpg\" style=\"width: 205px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 \u003cspan style=\"color: rgb(255,255,0);\"\u003eAstounding Fantasy\u003c/span\u003e \u00a0\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e- The avian Stormwing family have a direct lineage to a powerful deity of Light. They must defend the avian empire, and the entire world, from a corrupt god and his followers. \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"OK, John--what\u0027s yer point?\"\u003c/strong\u003e\u003cbr\u003eI want to commit the proper amount of time and effort to crafting this universe-- and in order to do that I need it to be my main daily task. The only way that can happen is with \u003cem\u003eyour \u003c/em\u003epledge. \u00a0As little as a single dollar from you will help me achieve my dream.\u003cbr\u003e\u003cbr\u003eBut don\u0027t worry, there\u0027s something in it for you should you feel like helping--\u003cbr\u003e\u003c/div\u003e"
