    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everyone! :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is byBibo, and i am creating content for the RPG Maker MV software.\u003cbr\u003eMy main goal is to create a pack of \u003cstrong\u003eanimated battlers characters\u003c/strong\u003e to add more life to the battles that occur in your games! They can be original battlers, or animated versions of static enemies available by default in the game.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://nsm08.casimages.com/img/2016/12/15//mini_16121501201620917714708094.gif\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://nsm08.casimages.com/img/2016/12/15//mini_16121501201420917714708093.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find all these resources \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://forums.rpgmakerweb.com/index.php?/topic/51185-sv-battlers-from-sv-enemies-6-the-spider/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e (\u003cem\u003eSV_Battlers from SV_enemies\u003c/em\u003e) \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy did I create a Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHaving a Patreon will allow me to share more with you, like previews, WIPS, and more!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eHow will my Patreon page work?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFirst thing, from now on, I will refer to your pledges as \"tips\". Why? Because I believe this definition fits better: I create content, and you give me tips when you are happy of my work. That is why I didn\u0027t choose a monthly tip basis, but a \"\u003cstrong\u003eper content\u003c/strong\u003e\" one. You can specifically choose what content you pledge/tip for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSV_Battlers from SV_enemies pack\u003c/strong\u003e: consists of a downloadable pack of 3 SV_Battlers created from default enemies from the game (like the spider you can see above).\u003cbr\u003e\u003cbr\u003eThe frequence of releases may vary quite a lot, that is also a reason why the tips are made per content. \u003cem\u003eApproximatively\u003c/em\u003e speaking, it should be 1 pack per month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAnd about the rewards?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease refer to the reward display (normally on the right side of the screen :))\u003cbr\u003e\u003cbr\u003eIf you have any question, feel free to contact me! :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBises!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
