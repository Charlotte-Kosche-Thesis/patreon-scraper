    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022 A bit about myself \u2022\u003cbr\u003e\u003c/strong\u003eMy name is Axelle, and I use Lainn or Boule De Lainn as pseudonym :)\u003cbr\u003eI\u0027m born at Nice, in France, and i\u0027m actually 19 years old. I actually live in belgium with my boyfriend since 2-3 years and i\u0027m studying psychology :) \u003cem\u003eI\u0027m still learning english so i\u0027m making some mistakes but i do my best x)\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 A bit about my art \u2022\u003cbr\u003e\u003c/strong\u003eI\u0027m drawing since i\u0027ve 12 years old, and i\u0027ve start the digital 3 years ago. Drawing bring me help in a lot of different way. It\u0027s a way for me to\u00a0externalize all the emotions i can\u0027t control. And it really helps me when i was younger to affront all the troubles that you have at this age (\u003cem\u003elike bullying\u003c/em\u003e).\u003cbr\u003eNow, drawing are a way for me to win money by my own and it\u0027s something really, really important for me! :) I\u0027m drawing mostly furry art, in a cartoon style, but i love to try new things!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eOther places were you can find me:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://bouledelainn.deviantart.com/\"\u003eDA\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.furaffinity.net/user/lainn/\"\u003eFA\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.facebook.com/BouleDeLainn/\"\u003eFB\u003c/a\u003e(fr only)\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://pre00.deviantart.net/ee48/th/pre/i/2017/241/7/3/lainn_says___
