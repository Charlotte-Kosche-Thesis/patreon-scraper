    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHello! Welcome to my sparkly new Patreon Page!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been thinking a lot about why I make music recently, and I\u0027ve realised that when I boil it all down, it\u0027s simply this; \u003cbr\u003e\u003cbr\u003eMusic making, for me, has always been about one person, and that person is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecause\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0I make things with the hope that it will inspire \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e, or move \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e, or simply just make \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e happy. So, if something I make does any of those things for \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eyou\u003c/strong\u003e,\u003c/span\u003e I feel fulfilled.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAnd so any gig I play, song I write or video I make is always for \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e, and so is this Patreon page.\u003cbr\u003e\u003cbr\u003eI love what I do, it brings me a lot of joy, but I have never been able to do it without \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e, whether it\u2019s coming to a show, listening to one of my songs, or even simply clicking on this page.\u003cbr\u003e\u003cbr\u003eSo - my Patreon page is a place where \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYOU\u003c/span\u003e\u003c/strong\u003e get some perks for supporting me in the amazing ways that\u003cstrong\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e \u003c/strong\u003edo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy videos will always be free to watch and share\u003c/span\u003e\u003c/strong\u003e, but if you\u2019d like to become a Patron by pledging a monthly support you\u2019ll get some\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eextra super special perks\u003c/span\u003e\u003c/strong\u003e too - \u003cem\u003esuch as sneak peaks on new tracks, free MP3 downloads, my eternal gratitude and more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMaking a living as an independent musician comes with plenty of challenges, but your support allows me to keep doing it and I want to give a much back out to you as I can to say thank you so much for your support, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI genuinely couldn\u2019t keep going with you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by,\u00a0\u003cbr\u003e\u003cbr\u003eBeth x\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQs\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHow does it all work?\u003cbr\u003e\u003c/strong\u003eMy page is set up that you can choose from three patron options, $1, $3 or $10 per creation. Meaning you only pay when I create something. Each option comes with different layers of perks, every option comes with my absolute gratitude!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop payments?\u003cbr\u003e\u003c/strong\u003eAbsolutely, at any time! Or you can reduce your payment to a lower tier!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhy dollars?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003ePatron is set up to use dollars, but if you\u2019re somewhere else in the world (like me and my British self) it will just convert to the currency you use where you are! \u00a3 \u20ac $\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
