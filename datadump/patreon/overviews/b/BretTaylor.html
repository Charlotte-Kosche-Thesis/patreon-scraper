    "summary": "For a long time now, I\u2019ve been wanting to paint on things like skateboard decks and guitars. What magnified this desire recently was several visits to the \u003cem\u003eJuxtapoz + Superflat\u003c/em\u003e show at the Vancouver Art Gallery. There was a wall of painted skateboards by \u003cstrong\u003eGATS\u003c/strong\u003e (Graffiti Against the System), and I was completely mesmerized.\u003cbr\u003e\u003cbr\u003eOne day while it was snowing here in Vancouver, I was listening to Sublime, and finally figured out a theme. Summertime is a pretty broad concept, so I\u2019m thinking pictures of turntables, guitars and amps, VW Beetles and lowrider convertibles, curvy pinup girls on rollerskates, palm trees. In addition to decks and guitars, I\u2019ll paint on brightly-coloured liquor bottles.\u003cbr\u003e\u003cbr\u003eI\u2019ve got the branding figured out, and I\u2019ve mocked up a concept for the bottles (I\u2019m still sourcing skateboard decks and guitars). This is a bit of an artistic detour for me, so I\u2019ll need time to sort details out, and material costs will undoubtedly be higher than they\u0027ve been for previous shows.\u003cbr\u003e\u003cbr\u003eWhich is where you come in, hopefully. I\u0027m looking for patrons to help fund this show and bring my vision for it to life (see the Rewards sidebar for more details).\u003cbr\u003e"
