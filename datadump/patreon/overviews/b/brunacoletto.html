    "summary": "\u003cimg\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/22384058_2199248563635378_9018028392801983893_o.png?oh=a6ff148e8d43a627f7a9eccd09a3e46c\u0026amp;oe=5A42F35D\"\u003eIf you judge a fish by its ability to climb a tree, it will live its whole life thinking it is stupid. Right? Right.\u00a0\u003cbr\u003eThat\u0027s basically what happened to me.\u00a0\u003cbr\u003e\u003cbr\u003eI grew up loving art. I used to go to the theater with my father every weekend. I drew my own tattoos once I was old enough to get them, I wrote short stories, I danced ballet for fifteen years and I got a degree in Economics. Wait what?!\u003cbr\u003e\u003cbr\u003eA degree in Economics? Why would you do that? That\u0027s not art. You ask.\u00a0\u003cbr\u003e\u003cbr\u003eNo. it is not.\u00a0\u003cbr\u003e\u003cbr\u003eTired of fooling myself everyday, I gave up my career in Economics. Don\u0027t fret! I\u0027m currently enrolled in a Masters Degree in Urban Planning (I\u0027m not about to deposit all my hopes into drawing since I\u0027m still very much a beginner).\u00a0\u003cbr\u003e\u003cbr\u003eIf you are a fish trying to climb a tree, as I was, HEY! WELCOME TO THE OCEAN! DARLING IT\u0027S BETTER, DOWN WHERE IT\u0027S WETTER, TAKE IT FROM ME! Ok, I\u0027ll stop.\u00a0\u003cbr\u003e\u003cbr\u003eBut seriously. Welcome to my world of trying to reconnect to my true self. I hope you brought fruit.\u003cbr\u003e"
