    "summary": "Hello everybody!\u003cbr\u003e\u003cbr\u003eMy name is Melissa and I am 19 years old.\u003cbr\u003e\u003cbr\u003eI am a soon-to-be hair stylist and makeup artist.\u00a0About a year ago I have started my alternative modeling page \"\u003cstrong\u003eBaph O Witch\u003c/strong\u003e\" on Facebook.\u003cbr\u003e\u003cbr\u003eWhat I want to do is to improve the content that I present on Facebook and to bring everything to a new level.\u003cbr\u003eSince the number of my followers is rising constantly I feel responsible for offering more professional content in the form of photoshoots on a more regular basis.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eTo improve the quality of my pictures I need your help in terms of investing in:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003ephotography equipment (e.g. softboxes for better lighting, small portable camera for keeping you up to date)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a0clothing for photoshoots (as an alt model it\u0027s very expensive to get your hands on alternative clothing to provide different styles than with just jeans and tshirt)\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you want to support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eModeling and photography besides singing and makeup have always been my passion and since I started my modeling page I got so much positive feedback and support for what I do. This is what motivates me to get better and better.\u003cbr\u003e\u003cbr\u003eAnd maybe one sweet day I can fullfill my dream and do this for a living.\u003cbr\u003e\u003cbr\u003eYour support would mean a lot to me even if it\u0027s just a dollar. It doesn\u0027t really matter how much!\u003cbr\u003e_____________________\u003cbr\u003e\u003cbr\u003eBest regards, \u003cbr\u003e\u003cbr\u003eMelissa alias Baph O Witch xx\u003cbr\u003e_____________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFacebook:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/BaphOWitch/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/BaphOWitch/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/baphowitch/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/baphowitch/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBusiness enquiries:\u003c/strong\u003e\u003cbr\u003ebaphowitch@web.de\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-fra3-1.xx.fbcdn.net/v/t1.0-9/13325660_1247939305229753_6274188324241440932_n.jpg?oh=9179d786d91b18b3a0b2d4b13ea101f1\u0026amp;oe=58059E7F\"\u003e\u003cbr\u003e"
