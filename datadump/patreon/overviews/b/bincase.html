    "summary": "Hi there! My name is InCase and I want to draw short, sexy porn comics focused on various bisexual themes. You can find the bulk of my previous work\u00a0\u003ca href=\"http://www.hentai-foundry.com/pictures/user/InCase\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e and\u00a0\u003ca href=\"http://incaseart.tumblr.com/\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e. I want this patreon to be big on audience participation, so I\u2019ll give you guys plenty of opportunities to vote on various aspects of the comics like character designs, or what the next comic should be about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, but how does it work?\u003c/strong\u003e\u003cbr\u003eThis patreon is set to \u2018per update\u2019 payout, meaning that I only get paid once the comic is complete. Before that happens anybody who pledges some $ will get access to various rewards that you can see on the right there -\u0026gt;\u003cbr\u003e\u003cbr\u003eI don\u2019t expect these comics to come out very often, so you don\u2019t have to worry about suddenly being charged multiple times every month. I think a comic every other month is the best I could do right now. And if you pledged 3$ or up you\u2019ll have access to WIP\u2019s of pages as they are finished, so you\u2019ll always know how far away we are from the current comic being finished.\u003cbr\u003e\u003cbr\u003eI will post some WIP\u2019s or designs on various websites to promote this patreon, but that stuff will remain largely exclusive for people who pledge to this patreon. The finished comic will be freely availible to everybody, whether they pledged or not\u2026 After a while. Patrons will get to see the comic a bit sooner than everybody else.\u003cbr\u003e\u003cbr\u003eThe comics will be done in a flat shaded coloring style.\u00a0\u003ca href=\"http://imgur.com/a/vAFwQ#3\" rel=\"nofollow\"\u003eSimiliar to how I done this comic.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eComic lengths will be dependant on the amount of money pledged overall. I\u2019ll start with short, 6 page comics focusing mostly on porn. I will try to squeeze in as much story and characterisation as I can, but this patreon is mostly about the lewd.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I consider bisexual themes:\u003c/strong\u003e\u003cbr\u003e-MMF threesomes with one of the guys being the bottom.\u003cbr\u003e-Futa/dickgirl on male\u003cbr\u003e-Male crossdressing/feminisation\u003cbr\u003ePretty much anything to do with a guy being a bottom with femininity involved somehow.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoting\u003c/strong\u003e\u003cbr\u003eAt various stages of work on each comic I will give you guys opportunities to shape it in some way. For the first comic it will be picking designs for each of the three character involved. Later on I plan on giving you choices on how the sex scenes should progress, or what new story to do next.\u003cbr\u003e\u003cbr\u003eOf course if you get on board when the comic is already being sketched you are too late to vote on anything. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/A3qXqrx.jpg\" style=\"width: 598px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCURRENT COMIC PROJECT:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpicing Things Up\u003c/strong\u003e\u00a0 part 2\u00a0\u003cbr\u003e\u003cbr\u003eA direct continuation to Spicing Things Up\u00a0\u003ca href=\"http://incase.buttsmithy.com/comic/spicing-things-1/\"\u003ewhich can be read here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThey trio goes the bedroom where the Hendersons prepared a surprise for Billy. They got a bit too excited bought a lot of sexy outfits for him and now want him to try them all on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTO DO LIST:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlot vote -\u0026gt; Done!\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePatrons suggesting outfit ideas -\u0026gt; Done!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003eThumbnails/script -\u0026gt; Done!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eSketching -\u0026gt;\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/spicing-things-2-17401418\"\u003eWe\u0027re here.\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eInking -\u0026gt;\u00a0\u003cbr\u003eColoring -\u0026gt;\u00a0\u003cbr\u003eLettering -\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnything writtena bove is subject to change as this patreon goes on. I will always inform you guys ahead of time of any big changes so you have time to adjust your pledges.\u003cbr\u003e"
