    "summary": "Hi. My name is Anna Rose of Sharon Ketring.\u00a0 My goal is\u003cem\u003e\u00a0to make a commitment to my art and encourage others to do the same. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u00a0I value transparency. This is a place where I share more than simply \"my process.\"\u00a0 There is nothing magical about being an artist. For me, being an artist means moving beyond Resistance and Perfection to share a piece of myself through what I create. Day in and out. That\u0027s the type of community I would like to create.\u00a0\u003cbr\u003e\u003cbr\u003eI believe that artists should connect and support one another instead of competing to see \"how many followers\" or \"net worth.\" I know I make bold statements. My art demonstrates on how I see and experience my life. It is colorful, inaccurate and always in process.\u00a0\u003cbr\u003e\u003cbr\u003eMy rewards are not set in stone. I want to know what you value in return for supporting my efforts. I believe that you aren\u0027t simply a customer, you are a unique person that I would love to get to know.\u00a0\u003cbr\u003e\u003cbr\u003eWhat You Can Expect:\u003cbr\u003e\u003cbr\u003eA few posts a month sharing process photos of ongoing projects and updates on personal art challenges.\u003cbr\u003e\u003cbr\u003eHow Does It Work?\u003cbr\u003e\u003cbr\u003ePledge any amount you like and get access to the rewards that go along with them. Payments are processed at the beginning of the month and I\u2019ll post up the rewards throughout!\u003cbr\u003e\u003cbr\u003eThe best part is you can cancel or change your pledge whenever you want!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
