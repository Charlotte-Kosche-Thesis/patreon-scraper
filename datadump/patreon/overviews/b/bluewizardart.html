work, hi-res images, PSD documents and more!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eHow often can I expect new content?\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eI also aim to create 1-2 full-color polished works per month, as well as one podcast episode per month.\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition I will be posting sketches, studies, and other such less-refined work publicly throughout the month. Plenty of smutty entertainment to indulge in! Furthermore, if I manage to reach the point where I can transition to drawing porn full-time, I will be able to update even more frequently and take on more complex projects.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIs there artwork behind the pay wall?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cem\u003eA little bit.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e The vast majority of my artwork is available for free in standard resolution on social media, etc. But I do create exclusive variants for my patrons to enjoy, and those can only be found here. Additionally, patrons get versions of the images without the logo, and higher tiers get high-resolution images and even PSD files.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere do I find the artwork?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://bluewizardart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e
