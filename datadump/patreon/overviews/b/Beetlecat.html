    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHi there!  I\u0027m Deanna Petro, the owner of \u0026amp; creative drive behind\u00a0\u003ca href=\"http://www.beetlecatoriginals.com\" rel=\"nofollow\"\u003eBeetlecat Originals\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/4083/WoGvRf.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eI design, build, and sew very detailed animal costumes for people. My costumes (or fursuits) are primarily sought out for conventions, photos, group outings; but also have been in commercials, plays, etc.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/7128/WWX3vq.jpg\" style=\"float: right; width: 260px; margin: 0px 0px 10px 10px;\"\u003eMy interest with Patreon is that it will allow me to interact with my clients on a 1-on-1, ongoing basis long after the costume is finished and without the requirement of buying any costume at all!\u00a0\u003cbr\u003eA fursuit is a large piece of complicated wearable art. While many folks are interested in the construction, ideas, and design; not everyone is able or willing to have a fursuit of their own.\u00a0Here is your own backdoor pass into the feelings, techniques, and ideas behind my art. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eIf you enjoy my creations and want to have a more direct role in helping me create newer and more exciting costumes, photos, videos, etc in the future; please consider becoming a Patron.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0R4j8dVU4ZY\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eFAQ\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eQ: How do you use the money pledged on Patreon?\u003c/strong\u003e\u003c/h4\u003eA: All of the money pledged on my patreon goes back into patreon - directly into funding the tier rewards and for purchasing new equipment, software, tutorials, etc. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe more pledges \u00a0= the higher quality of rewards that I can offer! \u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eQ: How does Gold Circle work?\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHere is more information regarding the Gold Circle tier level:\u00a0\u003ca href=\"https://www.patreon.com/posts/10050249\"\u003ehttps://www.patreon.com/posts/10050249\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\n\t\u003c/h4\u003e\u003cbr\u003e"
