    "summary": "Hi, I\u0027m AC Stuart, and this is Patreon. Patreon allows you to support creators and projects you love by pledging your support! You can do so for Ben \u0026amp; Steph by pledging either $1 or $5 per month. Or, like, whatever you want.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here, you probably know that Ben \u0026amp; Steph is a comic\u00a0about a few underachievers and the joys and struggles of life. Okay, mostly the struggles. Though the characters are fictional, it\u0027s largely based upon my own experiences in life, from relationships to crappy jobs. By writing honestly about those things, I\u0027ve seen people connect with the comic and its characters, and that\u0027s an awesome feeling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why Patreon?\u003cbr\u003e\u003c/strong\u003eIt used to be that webcomics made money primarily off of ad revenue from dedicated websites. However, the nature of the web has shifted, such that people prefer their content to come directly to them on social media platforms which, unfortunately, are difficult to monetize.\u00a0Patreon is a way for you to support the creators you love for a small pledge, and to help them create the content you want, delivered directly to you on social media.\u003cbr\u003e\u003cbr\u003eThough I someday hope to find other ways to support the comic, -- from merchandise and books to animations -- it right now will be supported solely by the contributions of people like you to Patreon. So, if you like the comic and you feel you can, your support will mean the world to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, but what do you get out of it?\u003c/strong\u003e\u003cbr\u003eFeeling good about helping me isn\u0027t all you get. There will be at least one \u003cstrong\u003eextra comic\u003c/strong\u003e per month exclusive to Patreon supporters. Finally, I\u0027ll upload additional rewards at random for higher levels of support, such as wallpapers, process videos, or anything else I think you might like.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e"
