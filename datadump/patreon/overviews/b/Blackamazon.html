    "summary": "HI ! *waves merrily* My name is Sydette. I\u0027m from Far Rock through Guyana and you probably know me as Blackamazon. I like to connect things by thinking out loud. It started with a blog in 2005 and it continues to 2018 .\u00a0My father was deported and I didn\u0027t see myself represented in media old or new, so I set out to make myself heard and oh what a road it\u0027s been. I\u0027ve written as an advice columnist, cultural critic, community expert and always an Ivy League egghead from the 11691.\u003cbr\u003e\u003cbr\u003eThrough retail, hurricanes, public fights, tech, journalism and a whole lot of hair changes. A lot has changed .Now I look at that from a bigger informational,structural way \u00a0for my job job which I love.\u003cbr\u003e\u003cbr\u003eBut I am also still a creator and I stopped . I originally started this Patreon for a huge project . One strike to change the world , and I forgot to aim for the head ( I am Thor and Darkwing Duck so you\u0027ll see nerd jokes a lot) .\u003cbr\u003e\u003cbr\u003eI need to write . I need to create and I need to separate my creative observational work from my day to day from my creative work . I started writing things for free because I didn\u0027t imagine there was a space for my voice . Now I need Patreon to support space for parts of my voice that need imagination.\u00a0\u003cbr\u003e\u003cbr\u003eI want to work on books and mind maps and art and burlesque shows and imaginary taxonomies and ontologies. but it has to be work. Generational poverty is real, student debt is so VERY real and being black and woman while having all of those is even REALER and Patreon helps me hold that space . It also let\u0027s me control how that can be shared and that\u0027s important to me. \u00a0I want to make sure people like who I was in 2005 aren\u0027t left out by the world I\u0027m helping build in 2018. \u00a0So even if you can\u0027t contribute financially do come around .\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Sydette ! and the only thing I like more than connecting things is connecting to people.\u00a0\u003cbr\u003e"
