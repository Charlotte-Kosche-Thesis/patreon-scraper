    "summary": "Hi, I\u2019m Ben Schipper, a comic writer and artist currently working on Joe Death, a story about the Grim Reaper\u2019s quest for life. Joe is kind of like a coffin shaped door, a frame character by which we experience the weird, tragic, and beautiful experiences of others. Joe Death explores all the things I\u2019m most excited and interested in, a mixture of genres and storytelling traditions, that I imagine will read and feel more like Studio Ghibli than Pixar.\u003cbr\u003e\u003cbr\u003eI\u2019ve already completed the first issue which you can read and download below(my first public post). I\u2019ve also written the next four issues and now need to draw them. The primary focus of this Patreon is to bring you my best comics. Your money supports me and lets me know I\u2019m creating something that actual people want in their lives, it means an incredible amount to me. In addition to making Joe Death I want to document my process and bring useful information to all those interested in reading and making comics.\u003cbr\u003e\u003cbr\u003eI have three reward levels.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eThe three dollar reward level gets you every PDF issue of Joe Death as I complete them.\u003c/li\u003e\u003cli\u003eThe five dollar reward level gets you all the PDF issues plus weekly video, blog, and image documentary about my process. I plan on covering many aspects of both writing and drawing comics and I\u2019m so excited to share it all here on Patreon.\u00a0\u003c/li\u003e\u003cli\u003eThe ten dollar reward level brings you all the PDF issues and documentary PLUS three to four physical items per year. These will be sewn patches, enamel pins, and screen printed posters.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAlso, anyone signing up at any level will receive this 23 x 30 inch broadsheet poster of Joe Death. Printed on thick, 50lb pound newsprint.\u003cbr\u003e\u003cbr\u003eThank you all so much for your support!\u003cbr\u00
