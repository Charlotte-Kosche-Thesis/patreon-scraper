    "summary": "\u003cstrong\u003eBeltway Banthas\u003c/strong\u003e is a Star Wars podcast about the intersection of Star Wars and politics. Hosts Stephen Kent \u0026amp; Swara Salih dig into the saga\u0027s films, books, comics and much more to understand how fans and observers relate to it on a political level. Every week the show tackles the news of the day and a political question in Star Wars, joined by notable names in policy, journalism, politics and Star Wars fandom.\u003cbr\u003e\u003cbr\u003eAre you curious about how the monarchies of Alderaan and Naboo? Or the structure of the Republic Senate? Perhaps you see the parallels between The First Order and nationalist movements sweeping the globe today. On Beltway Banthas we cover it all. In between episodes, we feature interviews with notable names in politics, some of which have included:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTamara Keith \u0026amp; Scott Detrow of \u003cstrong\u003eNPR Politics\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBen Domenech of \u003cstrong\u003eThe Federalist\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eKristen Soltis Anderson of \u003cstrong\u003eABC\u003c/strong\u003e and \u003cstrong\u003eThe Pollsters Podcast\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eU.S. Congressman\u003c/strong\u003e Derek Kilmer\u003c/li\u003e\u003cli\u003eAlexandra Petri of \u003cstrong\u003eThe Washington Post\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eEric Geller of \u003cstrong\u003ePolitico\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eMike Shields the former chief of staff to \u003cstrong\u003eNewt Gingrich\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAND MORE\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eTHANK YOU so much for your contribution to this show. Your donation on Patreon helps us handle our hosting fees, equipment upkeep and other expenses that ensure our listeners get the best quality show on Star Wars \u0026amp; politics.\u00a0\u003cbr\u003e"
