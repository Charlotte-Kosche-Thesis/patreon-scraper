    "summary": "Hello, \u003cbr\u003e\n\u003cbr\u003e\nmy name is Bozidar Durovic, I live in Croatia, and I like to draw. \u003cbr\u003e\u003cbr\u003eMy illustrations can be seen here:\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/bozidardurovicgallery\" rel=\"nofollow\"\u003ehttps://www.facebook.com/bozidardurovicgallery\u003c/a\u003e\u003cbr\u003eNewer: \u003ca href=\"http://bozidardurovic.deviantart.com/\" rel=\"nofollow\"\u003ehttp://bozidardurovic.deviantart.com/\u003c/a\u003e\u003cbr\u003eOlder: \u003ca href=\"http://bozmanga.deviantart.com/\" rel=\"nofollow\"\u003ehttp://bozmanga.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI apologize for any spelling or grammar mistakes, English is not my native language.\u003cbr\u003e\u003cbr\u003eI am a huge fan of sci fi and fantasy, comic books, anime, tv shows, movies...I enjoy classics like Macross, Robotech, Mad Max, Ghost in the Shell, Blade Runner, Star Trek, Battlestar Galactica, Dune, Isaac Asimov, Berserk, Alan Moore, Neil Gaiman, Grant Morrison, Patlabor, Bubblegum Crisis, Doctor Who, Dylan Dog, Martin Mystere, Bonelli Comics, Swamp Thing, Hellblazer, Marvel, DC, Richard Corben, Fernando Fernandez, Neal Adams, Haruhiko Mikimoto, Yoshikazu Yasuhiko, Kenji Kawai, Mamoru Oshii..and much much more. \u003cbr\u003e\u003cbr\u003e\nI also like to play chess and build model kits of mecha, sci fi vehicles and spaceships.\u003cbr\u003e\u003cbr\u003eSince I have recently lost my job, I have more time to draw now.\u003cbr\u003eI want to use this given time to draw things that I wanted to draw and that I couldn\u0027t before.\u003cbr\u003e\u003cbr\u003eI am interested to see if I am good enough for you to like my art, to see if it is something that there is demand for. In any case, I will continue to draw and write. I am also interested to find out what would you like me to draw, to see what would you like to see my art applied to. If possible I would love to live by drawing a lot. \u003cbr\u003e\u003cbr\u003eOne of the things, beside sci-fi and similiar illustrations, is to draw comics. \u003cbr\u003eI hope you will be so kind to help me get there. \u003cbr\u003e\u003cbr\u003eI am currently at 5-10 pages/illustrations per month. \u003cbr\u003e\u003cbr\u003eYour input, suggestions and comments are very valuable to me. \u003cbr\u003e\u003cbr\u003eIf I haven\u0027t mentioned it, or if I missed something, or explained badly, or just if you want to talk to me, you are always free to do so via Patreon, Facebook, Skype, or simply email me: bozidar.durovic1978@gmail.com\u003cbr\u003e\u003cbr\u003eAll of you have my big thanks!\u003cbr\u003e\u003cbr\u003e-Bozidar Durovic\u003cbr\u003e"
