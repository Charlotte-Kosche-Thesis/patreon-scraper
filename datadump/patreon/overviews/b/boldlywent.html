    "published_at": "2017-12-04T18:35:40+00:00",
    "summary": "Angel here. Welcome to the \u003ca href=\"https://www.boldlywentadventures.com/\"\u003eBoldly Went\u003c/a\u003e Aid Station!\u003cbr\u003e\u003cbr\u003eSince you\u0027ve found your way to our Patreon page I assume that you\u0027re a fan of the podcast (hooray!) and that you already know a little bit of what we do. Thank you so much for being a part of this!\u003cbr\u003e\u003cbr\u003eIf you\u2019re new to Boldly Went, welcome! Our goal is to facilitate the type of real life connections that make outdoor adventure both meaningful and possible, and we\u2019re tackling that challenge in three ways:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWe organize live adventure storytelling events in the coolest places we can find.\u003c/li\u003e\u003cli\u003eWe export the stories from the live shows to you through our weekly podcast.\u003c/li\u003e\u003cli\u003eWe curate a \u201cNavigator Network\u201d of local outdoors experts that help you to get out on adventures at home or while you\u2019re travelling.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThis dirtbag community has been growing steadily since we kicked things off in early 2017, and this Patreon exists because we want to keep the adventure rolling. Your support, personally and financially, is what keeps the stoke spreading!\u003cbr\u003e\u003cbr\u003eBoldly Went brings together outdoor adventurers from across the spectrum - from sailors to skiers, thru-hikers to open water swimmers, experts to amateurs, hardcore dirtbags to weekend warriors, successes, failures, losers and winners. \u003cbr\u003e\u003cbr\u003eNone of that\u2019s going to change, and the podcast will always be free to whoever wants to listen.\u003cbr\u003e\u003cbr\u003eAnd if you love the show and believe in this project, we want to invite you to pledge $4+ a month to help this thing survive and grow. \u003cbr\u003e\u003cbr\u003eWe\u2019ll be investing everything given into the things you\u2019ve identified as valuable - upgrading podcast quality, more live events, expanding the Navigator Network, and producing more online content.\u003cbr\u003e\u003cbr\u003eAnd we\u2019ll take your donation as the sign of commitment that it is, and loop you into the Boldly Went inner circle with a ton of benefits, including: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBonus AdventShorts -mini-episodes where the Boldly Went Adventurers of the Week (you?) share true stories and practical advice. \u003c/li\u003e\u003cli\u003eA free preview of sections of our upcoming book, \"A Dirtbag\u0027s Guide to Life\", with a chance to provide feedback. \u003c/li\u003e\u003cli\u003eFree tickets to Boldly Went live shows.\u003c/li\u003e\u003cli\u003eThe chance to add your town to the Boldly Went Live Show Tour.\u003c/li\u003e\u003cli\u003eChainmail postcard insiders look.\u003c/li\u003e\u003cli\u003e10% off voucher to use every time you book a Navigator through the Boldly Went Navigator Network. \u003c/li\u003e\u003cli\u003eEnd-of-month reflection episodes from Tim and Angel (what worked, what didn\u2019t, personal goals, etc)\u003c/li\u003e\u003cli\u003eThe chance to be featured in podcast intro/outros and AdventShorts episodes.\u003c/li\u003e\u003cli\u003eFrequent opportunities to help shape the future of the show\u003c/li\u003e\u003cli\u003e24/7 access to the community feed for conversation with me and everyone else\u003c/li\u003e\u003cli\u003e\u2026. and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo basically, you can think of your pledge as: \u003cbr\u003e\u003cbr\u003e1) much-needed (and appreciated!) financial support to keep the show going\u003cbr\u003e2) an all-access behind-the-scenes pass for lots of bonus content\u003cbr\u003e3) a chance to shape the future of Boldly Went, and \u003cbr\u003e4) inclusion in a community that will inspire you to take up adventures that you\u2019d never previously dreamed of.\u003cbr\u003e\u003cbr\u003eThank you for sharing the adventure with the Boldly Went Network! \u003cbr\u003e\u003cbr\u003eIgnite. Your. Adventure."
   },

     "completed_percentage": 34,
     "created_at": "2017-11-14T18:07:43+00:00",
     "description": "We\u0027ll hire a dexterous dirtbag as our audio editor. This means we\u0027ll be able to continue to work on adding new shows to our tour and new people to the Navigator Network. If we can delegate work of writing the script for each episode and editing each episode audio file, then we can invest our time to developing a program to train new show hosts around the world and recruit the best local outdoor adventurers to bring into the Navigator Network. Doing this is a major win for listeners because it gives you the opportunity to hear how people from all over the world are exploring the world and with a larger pool of stories, only the highest quality stories will be featured in the podcast.\u003cbr\u003eYou\u0027ll love it because you\u0027ll continue to see an even bigger outpouring of inspiration, new adventure ideas, higher quality stories in the podcast, and even more adventure opportunities.\u003cbr\u003e\u003cbr\u003e",
