    "summary": "My goal as a \u003cstrong\u003escientist\u003c/strong\u003e is to understand the natural world. My goal as a \u003cstrong\u003ephotographer\u003c/strong\u003e is to connect people to it. Through over a decade of working in the non-profit conservation and outdoor recreation fields, I\u0027ve come to understand the necessity of building connections between people and the natural world. For an increasing number of people these connections are harder to maintain. Through daily posts on social media I hope to help people maintain those connections.\u00a0\u003cbr\u003e\u003cbr\u003eMy work as a conservation photographer extends beyond social media. I take on projects, like the\u00a0\u003ca href=\"http://www.brendanwiltse.com/Projects/New-York-Alpine-Plants-People\"\u003eNY Alpine Project\u003c/a\u003e, to help raise awareness of issues and provide high-quality images to non-profits. I share images freely with anyone that wishes to use them to help conserve the natural world, and connect people to it.\u00a0\u003cbr\u003e\u003cbr\u003eYou can view more of my work\u00a0\u003ca href=\"http://www.brendanwiltse.com/Image-Library/Landscapes/Adirondacks\"\u003eon my website\u003c/a\u003e, and about the following projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.brendanwiltse.com/Projects/New-York-Alpine-Plants-People\"\u003eNY Alpine Project\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.brendanwiltse.com/Projects/Adirondack-Junk-Railcars\"\u003eADK Junk Railcars\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.brendanwiltse.com/Projects/1-Mile\"\u003e#ADK1Mile\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThose that support me on Patreon are sharing in my belief that photography can be a powerful tool to connect people to the natural world. My supporters recognize the value of filling social media feeds with beautiful landscape, wildflower, and wildlife images. They understand the value of providing images to non-profit conservation organizations, and the effort that goes into doing that. I am deeply grateful to all those that support me on Patreon and follow me on social media. Together we can build deeper connections between people and the natural world."

     "created_at": "2017-06-05T21:48:38+00:00",
     "description": "I will dive in, literally, to a project that has been on my mind for years. Showing people the world underwater. As a limnologist, I often struggle with how to describe to people the complexities of the aquatic environment. When you look over a lake, you see your reflection, not the diversity of aquatic life below the surface. With this project I will venture into a world of photography I have not practiced before. There will be mistakes, goofs, and a lot of learning. At the end I will have a library of images that I will make available to organizations working to conserve our lakes, ponds, rivers, and streams. I will share the story of this work with you along the way.",
