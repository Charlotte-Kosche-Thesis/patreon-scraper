    "summary": "Welcome to the Brilliance Films Insiders! We want YOU as a member of our film crew!\u003cbr\u003e\u003cbr\u003eWe are a production company based in McPherson, Kansas. We\u0027ve filmed several short movies and one feature-length, and we have plans for many more (including some very exciting motion-capture projects!). Your support will carry these scripts to the big screen--and you\u0027ll be getting in on the ground floor of a film company that encourages and creates opportunities for excellent local talent, and produces wonderful movies that will be sent to film festivals all over the world. Here on Patreon, you\u0027ll be able to enjoy exclusive content such as novelizations of the films, on-set featurettes, content from our previous projects, cast and crew interviews, first-looks at concept art, and many other insights into the film-making process. And you can choose rewards that put you even closer to the action! \u003cbr\u003eABOVE is the trailer for our feature-length film \"Inkfinger,\" which is currently making the rounds at film festivals! Here\u0027s the hook for that one:\u003cbr\u003e\"A young writer moves into the old house of her favorite author--but soon begins hearing and seeing things that make her believe she\u0027s being haunted. However, she soon discovers that it\u0027s actually a crack in time--and through it, she must solve one of the most unexpected and dangerous mysteries in 100 years.\"\u003cbr\u003e\u003cbr\u003eBELOW is the hook for \"The Lamp,\" which is the musical film for which we are currently raising funds! Your support will bring this movie to life!\u003cbr\u003e\u003cbr\u003e\"From forgotten pages of the Brothers Grimm\u2026\u003cbr\u003e\n\nSir Merek has\ntraveled the wilds of the kingdom with his ragtag band, fighting witches and\noutwitting sorcerers. So when the ambitious prince asks him to lead troops\ninto battle in exchange for a castle he has always dreamed of owning, Merek is\neager to prove himself. But when he is wounded in the leg and maimed for life,\nthe prince goes back on his word and gives the castle to another. Consumed by\nresentment, Merek snatches at the chance for revenge by taking a magic lamp\nfrom a witch\u2014a lamp that houses a mysterious being named Ree, who will do\nanything asked of him. Merek begins his revenge by ordering Ree to kidnap the\nprince\u2019s bitter sister and force her to slave for him\u2014but what happens when the\nprincess is not at all what she seems? And what if this lamp holds a greater\nsecret than Merek can possibly imagine?\" \u00a0\u003cbr\u003eYour support will bring THIS movie to life on the big screen!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to email us, here\u0027s our address: brilliancefilms@outlook.com\u003cbr\u003e"
