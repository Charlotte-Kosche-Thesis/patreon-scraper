    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWelcome, good art-enthusiasts! \u003c/em\u003e\u003cem\u003eI am an\nillustrator focusing mostly on fantasy and anthropomorphic genres\nwith influence of history, art history, nature and folklore. I work with\nboth digital and traditional techniques also trying out my talents in\nwriting and world building.\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/a620/f/2016/270/d/d/folderkowe_logo_by_bluari-daj4wa3.png\"\u003e\u003c/em\u003e\u003cbr\u003eIn the nearest future I plan to create illustrations and paintings - multi-character, developed in\ncomposition and details. Finally I want to start bringing to life\ncomics and stories of my own and other writers\u0027 ideas. \u003cem\u003eThe first one\nwill be a \u003cstrong\u003ecomic\u003c/strong\u003e of a story preceding the events in the \u003cstrong\u003eCarnival of\nTraitors\u003c/strong\u003e, a novel that my talented friend \u003cstrong\u003eMartin Farley\u003c/strong\u003e is working on\nright now. There will be a lot of middle-eastern-like inspiration,\nsemi-realistic anthro animal characters and high court hedonism, all\nin coloured digitally panels.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003eI have a long way ahead of me to reach\nthe level I aim for and to find my own recognisable style. Your help\nand support is a continuous reminder for me that there are people out\nthere appreciating and waiting for my art, which is a great part of\nwhat defines me in life. Even if you never commissioned me or you\ndon\u0027t own any piece of my art I do feel like my artworks are owned by\nthe fandom, in a non-commercial manner. It\u0027s because if I would follow\nwhat my nearest environment encourage me to \u2013 I would never dive\ninto fantasy and I wouldn\u0027t be financially able to do\nso. I will be working hard to not disappoint you and also because I\nrealise that one can\u0027t possibly be a good artist without hard work.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m relaunching my Patreon page in this simple way to again see how it will work for me. Depending on the number\nof my Patrons\u003cstrong\u003e I will try to introduce more perks and goodies in the\nfuture like discounts on commissions, start of that comic finally, limited monthly speedpaints and private art streams. \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\u2764\u2764\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBundle rules:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eso that everything is clear\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will try to keep the same amount of content in every bundle although it\u0027s not so easy to measure. Things have not only different sizes but also take more or less time to make.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou will get art that might not be posted anywhere else(or might be posted in art dumps later) as well as older and unpublished works.\u003cbr\u003eSketches and speedpaints might be posted elsewhere too(rather in parts, not whole) but here you get them in high resolution.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2731Regular bund\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ele:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2731\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThese will consist of different types of images mostly not connected to eachother. I assigned points to them by complexity so every bundle have the same weight in content.\u003cstrong\u003e Expect 3 to 10 and more files in high resolution.\u003cbr\u003e\u003cbr\u003eYou will find in it:\u003cbr\u003esketches\u003c/strong\u003e(pencil or other single tool drawing)\u003cbr\u003e \u003cstrong\u003espeedpaints\u003c/strong\u003e(coloured sketch, fast few-hour painting or fast digital drawing intended to be finnished in later future or not)\u003cbr\u003e  sketches and wip shots of those speedpaints if there will be any\u003cbr\u003e\u003cstrong\u003econcepts\u003c/strong\u003e for works with no clear date to be finnished by(in sketches and speedpaints)\u003cstrong\u003e\u003cbr\u003e written drafts\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003elearning studies\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2731\u2731\u2731\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2731Illustration bundle:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2731\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLittle documentary of whole process of creating a full colour piece of art:\u003cbr\u003e\u003cstrong\u003econcept and composition sketches\u003cbr\u003estudies\u003cbr\u003ecolour tests\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ephases of work:\u003cbr\u003e\u003cstrong\u003esketches\u003cbr\u003elineart or completed pencil drawing\u003cbr\u003emain watercolour/ink washes\u003cbr\u003eprogress of colouring\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ehigh resolution scan/file\u003c/strong\u003e of the finnished work in every bundle\u003cbr\u003e\u003cbr\u003ealternative colour versions if any been made\u003cbr\u003eoccassional wallpaper\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2731\u2731\u2731\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrequency per month:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUP TO \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e3\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eregular bundles\u003c/span\u003e OR\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e 1 \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eillustration bundle\u003c/span\u003e and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e2 regular\u003c/span\u003e OR \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2 illustraion bundles\u003c/span\u003e\u003cbr\u003eSo if you have slightly limited budget, you don\u0027t have to expect more than this per month.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
