    "summary": "\u003cdiv\u003e\u003cstrong\u003eOl\u00e1! Meu nome \u00e9 Bene Barbosa, mas quem sou eu?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e- Presidente\ndo\u00a0\u003ca href=\"http://www.mvb.org.br/\" target=\"_blank\"\u003eMovimento Viva Brasil\u003c/a\u003e\u003cbr\u003e- Autor do Best Seller\u00a0\u003ca href=\"https://amzn.to/2DXgKQm\" target=\"_blank\"\u003eMentiram Para Mim Sobre o Desarmamento\u003c/a\u003e.\u003cbr\u003e- Colunista\nno\u00a0\u003ca href=\"http://www.cadaminuto.com.br/blog/bene-barbosa\" target=\"_blank\"\u003ePortal CadaMinuto\u003c/a\u003e.\u003cbr\u003e- Estudioso\nem Seguran\u00e7a P\u00fablica.\u003cbr\u003e- Especialista\nem armas, muni\u00e7\u00f5es, desarmamento e suas consequ\u00eancias. \u003cbr\u003e- Um\ndos coordenadores nacionais do referendo de 2005.\u003cbr\u003e- Fonte\nem incont\u00e1veis mat\u00e9rias jornal\u00edsticas sobre os temas correlatos.\u003cbr\u003e- Autor\nde mais de 200 artigos publicados no Brasil e exterior.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eN\u00e3o, n\u00e3o \u00e9 pouca coisa, mas ainda \u00e9 poss\u00edvel muito mais com a sua colabora\u00e7\u00e3o, afinal, n\u00e3o \u00e9 nada f\u00e1cil remar contra a mar\u00e9 politicamente correta, dar a cara a tapas e lutar de forma desigual contra o multimilion\u00e1rio lobby desarmamentistas!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVejam abaixo um pouco mais da minha atua\u00e7\u00e3o em defesa da liberdade de todo cidad\u00e3o brasileiro em se defender e para saber mais toda a minha hist\u00f3ria de lutas, n\u00e3o deixe de ouvir o\u00a0\u00a0\u003ca href=\"https://goo.gl/ei5F8u\" target=\"_blank\"\u003e\u003cstrong\u003eLiderCast\u003c/strong\u003e\u003c/a\u003e com uma excepcional entrevista feita pelo Luciano Pires do Caf\u00e9 Brasil.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePALESTRAS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/22aVTS\"\u003e26\u00ba
