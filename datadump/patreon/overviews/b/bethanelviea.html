    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cstrong\u003e Beloved\nBeings of Life \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:* \u2740 *:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/span\u003e\u003c/div\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank\nYou so much for visiting my patreon page! I warmly Welcome you to this sacred\nspace of sharing my world of Creation with you.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI Am B E T H A N ~\nArtist, Musician and Gatekeeper living in the magical and mystical lands\nof Avebury, England. \u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/bethan.elviea.lumina/\"\u003eInstagram\u003c/a\u003e :: \u003ca href=\"https://www.youtube.com/channel/UCqiNX3W5VMgoyJImzevDwew\"\u003eYouTube\u003c/a\u003e :: \u003ca href=\"https://soundcloud.com/elviea\"\u003eSound Cloud\u003c/a\u003e :: \u003ca href=\"https://bethanelviea.wordpress.com/\"\u003eWebsite\u003c/a\u003e :: \u003ca href=\"https://www.etsy.com/uk/shop/CreatrixOfLifeArt\"\u003eEtsy\u003c/a\u003e :: \u003ca href=\"https://www.facebook.com/bethan.graham11\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\n\u003cbr\u003e\nAs a Creatress, I LIVE to CREATE, it\u0027s how I thrive and create through the\npurity of my Heart sourced through my unique Essence. My Purpose is to share\nthe Divine Beauty and Magic of Life through a multifaceted array of Art, Music,\nPhotography, Dance, Video\u0027s, Writing\u0027s and Oracle Guidance.\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:* \u2740\n*:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eWho\nAm I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\nI\u0027m a Multidimensional Human with allot to give and share, opening a gateway to magical realm\u0027s of weaving a Crystalline Web of Life where ALL are free to share our\nDivine Gift\u0027s and thrive in creating through our Soul\u0027s JOY!\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s my intention to use Patreon to invite the Soul\u0027s who wish to support me in\nsharing my creative content. It\u0027s my purest Passion, deepest Joy and humble\nDevotion to Serve all Life in this creative way.\u003cbr\u003e\n \u003cbr\u003e\nPrimarily my devotion is to Ascension, I work as a Gatekeeper in sacred Service\nalongside the Elemental Kingdom\u0027s weaving the New Earth Crystalline\ngrid. My purpose takes the form of a \u003cem\u003eCosmic Midwife\u003c/em\u003e to\nassist birthing New Life into being and evolving what is possible for\nHumanitie\u0027s Evolution.\u003cbr\u003e\n\u003cbr\u003e\nI act as a creative catalyst and it\u0027s my Mission to support all Beloved\nAscending Soul\u0027s here to make way for a New way of Being through the Flowering\nof Consciousness and evolutionary Creative Beingness.\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:*\n\u2740 *:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat\nAm I Creating?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\nSharing my passion comes very naturally to me and I have done so\nfreely in sacred Service for years, but NOW I find myself at a crossroads\nwhere I need more support to Birth my New Creation\u0027s into physicality. I AM\ncurrently working on birthing an album of my sacred Music with my dream to\nperform them as an underwater Sound installation. I\u0027m also working on creating\nan Oracle deck of my original watercolour paintings.\u00a0I\u0027m also guided to begin offering Elemental Adventure\u0027s and magical gathering\u0027s to invite others to delve into the pristine Beauty and Magic of these mystical lands that have nurtured me. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nAlongside this it\u0027s my intention to share more creative content Spirit wishes\nto source through me as Art, Music, Videos, Writing\u0027s and Photography\njournaling my process of creative Ascension and organic Evolution in sacred\nService to the Beauty and Magic of all All Life! All patreon donations will go towards supporting the\ncost to produce my creative content and Divine Creations! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:* \u2740 *:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0About Patreon\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003ePatreon is a great platform to support Artist\u0027s and there creative work plus receiving exclusive access to content and rewards. It\u0027s a way you can donate, contribute and support Creator\u0027s who share online content freely. You can donate as little as $1 and stop your donation\u0027s at any time.\u00a0\u003cbr\u003eHave anymore question\u0027s about patreon?\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eClick here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eDo you receive, benefit and feel inspired by my work?\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\nIf your Heart is called to support me in sharing my\ncreative content, I would be humbly honoured and deeply grateful to\nreceive your support. Even the smallest contribution\u0027s go along way. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eThank You from the\ndepths of my Heart \u2661\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nIt\u0027s my deepest Joy to serve You and Creation!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\u003cbr\u003eIn Loving Service,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u2727 B\nE T H A N \u2727 E L V I E A\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e \n\n\u2727\uff65\uff9f: *\u2727\uff65\uff9f:*\n\u2740 *:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003cbr\u003e\u003cbr\u003e\nHow else can you support?\u003cbr\u003e\u003cbr\u003e\nVisit my \u003cstrong\u003e\u003ca href=\"https://www.etsy.com/uk/shop/CreatrixOfLifeArt\"\u003eArt Shop\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"https://bethanelviea.wordpress.com/\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e to\nsee the creative Service\u0027s I offer.\u003cbr\u003e \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e"
