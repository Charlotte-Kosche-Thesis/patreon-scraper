    "summary": "\u003cstrong\u003e WHO IS BOAC? \u003c/strong\u003e\u003cbr\u003e\nBest of Atlanta Concerts (BOAC)\u00a0creates music and arts video\u00a0content for digital audiences\u00a0that tells the stories of the people and events that make Atlanta a top 3 entertainment market in the US.\u00a0 We cover the performing arts such as music(POP, Jazz, Blues, R\u0026amp;B, Singer-Songwriter, Folk, Country, Latin, World Music, the Symphony), theatre, dance, comedy and the Classics (Ballet \u0026amp;Opera) from the premier venues around Atlanta featuring International, national and local artist and events.\u003cbr\u003e\n\u003cbr\u003e\n BOAC is\u00a0the ESPN of music and arts\u00a0providing\u00a0unparalleled access to metro Atlanta events such as: exclusive\u00a0behind-the-scenes content, celebrity \u0026amp; insider interviews, Pre / Post event analysis and discussion, real-time on location event coverage and news updates \u0026amp; coverage of the issues affecting the arts scene right from your favorite social media platform ie. Facebook, Twitter, Instagram or email.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e WHAT WILL WE DO WITH YOUR MONEY?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe will start by hiring and building out the existing YouTube and social media channels to make \nmore content for EVERYONE and using that as a launch pad for the news \nnetwork.\u00a0 Get a taste of the content we\u0027ll feature on the following promo from our upcoming TV show \"Atlanta All Access Live\".\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t2kbphyoR8E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nAlso, on top of supporting us and giving our music and arts community the tools \nto help educate and engage audiences of the best upcoming shows as traditional media and \ngovernment organizations are reducing and eliminating their support of \nthe Arts you will be helping us:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIncrease our \u003cstrong\u003eBOAC Youtube Channel content\u003c/strong\u003e\u00a0to 3 videos a week, opening up the \nopportunity to dive deep into complex news stories, celebrity interviews, create mini-docs, bring in industry insiders and leading theatre critics\u00a0for event previews and review segments.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eTake our video coverage of 1 event every 2 weeks posts on \u003cstrong\u003eBestofAtlantaConcerts Facebook Page\u003c/strong\u003e,\n to 2 days a week, providing more Behind the Scenes videos from some of the best events in Atlanta and all sorts of new experimental \ncontent, interviews, post event debates, expert breakdowns, and more!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e \u003cimg\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eAnd a BIG NOTE\u003c/strong\u003e:\n This is a massive experiment we are undergoing in public, so if there \nare new features, other offerings, new tiers, or anything you think \nwould be awesome for us to embrace, feel free to throw them out to our team. A\n big part of this movement is a focus on collaboration and embracing our\n little community.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg\u003e\u003cimg src=\"http://bestofatlantaconcerts.com/wp-content/uploads/2017/09/Thanks-Atlanta-Banner-2.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
