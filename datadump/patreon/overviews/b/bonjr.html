hat I Get\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAdditional budget for artwork, music videos and my workstation\u003c/li\u003e\u003cli\u003eAccess to higher quality plugins for a broader range of sounds\u003c/li\u003e\u003cli\u003eA greater incentive to make more music (i\u0027ll make music anyway)\u003c/li\u003e\u003cli\u003eA warm feeling knowing people actually support what I do, and want to see/hear more!\u003c/li\u003e\u003c/ul\u003e"
