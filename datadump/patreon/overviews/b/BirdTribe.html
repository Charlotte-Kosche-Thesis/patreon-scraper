    "summary": "In response to passionate requests for a \u003cem\u003emedicine music\u003c/em\u003e album, \"YES!\"\u003cbr\u003e\u003cbr\u003eWe\u0027re inviting you all to embark upon a flight with us. To capture the music many of you have heard and loved at various events \u0026amp; gatherings, that\u0027s had such a profound impact on so many, it\u0027s going to take a village... or a flock.\u003cbr\u003e\u003cbr\u003eThrough the platform of Patreon, you\u0027re invited to support and participate in the creation of \"Birds in Paradise\" ~ a collection of medicine music we\u0027ve loved sharing as much as you\u0027ve love receiving.\u003cbr\u003e\u003cbr\u003eWith Patreon, you wont be \"buying the album\", you\u0027ll be co-producing it - and be along for the journey through videos, updates, and events. Patreon allows and invites you to make a monthly donation that, collectively, will finance Birds In Paradise and allow us to share it with world.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rs269.pbsrc.com/albums/jj69/oshen2oshen/27752250_10156158858458466_5076647270556828792_n_zpsbhpwdivo.jpg?w=280\u0026amp;h=210\u0026amp;fit=crop\"\u003e\u003cbr\u003e\u003c/div\u003eThe album will be released via I.AM.LIFE Music to support it\u0027s mission to\u00a0\u201cbuild and connect communities through art, music, and media\u201d and will feature original music and collaborations from:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTony Moss\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSunny Solwind\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMiranda Rondeau\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eShireen Jarrahian\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDavid Daniel Brown\u003cbr\u003e\u003c/strong\u003ewith contributions from:\u003cbr\u003e\u003cstrong\u003eDiana Carr\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEmily Elbert\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLuvAmp project\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHerbert Quinteros\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026amp; \u003c/strong\u003e\u003cstrong\u003eDuke Mushroom\u003cbr\u003eBeautiful Chorus\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBeautiful Chorus\u003c/strong\u003e\u003cbr\u003eand some amazing guest artists TBA!\u003c/div\u003e\u003cbr\u003eThere\u0027s no point in doing this half-assed. So we\u0027re gonna do it right and create something timeless and beautiful that we\u0027ll all be proud of.\u00a0 That said, the album tracks will be exquisitely and professionally produced by Jonny June (Grateful \u0026amp; The River), Duke Mushroom (Kalyana), and several new songs/tracks produced by Tony Moss \u0026amp; Brian Taylor/Haux Studios - and will feature a collection of songs from contributing BirdTribe community artists, TBA.\u003cbr\u003e\u003cbr\u003eLet\u0027s fly!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rs269.pbsrc.com/albums/jj69/oshen2oshen/Bird-Tribe-Banner_zpsasjvymsl.jpg?w=280\u0026amp;h=210\u0026amp;fit=crop\"\u003e\u003c/div\u003e"

     "about": "\u003ca href=\"https://www.tonymoss.me/\"\u003eTony Moss\u003c/a\u003e is\u00a0a visual and recording artist, event producer, and founder of I.AM.LIFE,  a non-profit event production  company focused on interconnectivity, and \"BirdTribe\", a medicine music collective that brings together traditional and contemporary North/South ceremony practice and music.\u003cbr\u003e\u003cbr\u003e\"It is clear, to me, that the only lasting, sustainable way \u003cbr\u003eforward for humanity is to bring together the \u003cbr\u003ebest of indigenous and modern world views; \u003cbr\u003eour knowledge, wisdom, and technolo-\u003cbr\u003egies, to create a new, shared cosmo-\u003cbr\u003elogy - what some are calling, \u003cbr\u003e\u0027A new story\u0027. \u003cbr\u003e\u003cbr\u003e\"My work is a synthesis of passions \u003cbr\u003ein art, spirituality \u0026amp; science, with \u003cbr\u003eemphasis on the evolution of human \u003cbr\u003econsciousness and potential.\"\u003cbr\u003e",

     "created_at": "2018-02-13T16:25:47+00:00",
     "description": "We want to reach a minimum of $1000/month. To create something worthy of the time, effort and, more importantly, the quality we\u0027ll all be happy with, it\u0027s going be a long and costly process. Together we\u0027ll offer something beautiful to the world. Your donations are monthly. Upon the albums completion, we\u0027ll end the campaign, so donation charges will end after July, 2018.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rs269.pbsrc.com/albums/jj69/oshen2oshen/28056437_10156158886468466_7391318971049089830_n_zpszm8teyzb.jpg?w=280\u0026amp;h=210\u0026amp;fit=crop\"\u003e\u003c/div\u003eThe Patreon platform allows us to have a relatively guaranteed revenue stream that we can schedule the production around. And allow us to focus on the creation process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=gITZhWhlCBM\"\u003e\u003cimg src=\"http://rs269.pbsrc.com/albums/jj69/oshen2oshen/23379835_1543686669030817_5608245821758482322_n_zpsqmcqegd7.png?w=280\u0026amp;h=210\u0026amp;fit=crop\"\u003e\u003c/a\u003e\u003c/div\u003eSeveral tracks are already underway.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gITZhWhlCBM\"\u003eKalyana\u003c/a\u003e has been completed and released. And Grateful, near completion, will be pre-released as a single to support the project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rs269.pbsrc.com/albums/jj69/oshen2oshen/IMG_1448_zpslkyvfuuy.jpg?w=280\u0026amp;h=210\u0026amp;fit=crop\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5_Acf8AtaSY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eFor the bulk of the album, the formal process begins March 28th at NRG Studios in Los Angeles with a 12 hour recording session to capture all the foundational tracks
