    "summary": "I\u0027m an avid gamer, and so are you probably if you somehow got to this site. Now, I understand that not everybody sees the appeal of gaming/game-related music, sometimes even I don\u0027t. But if it\u0027s good music, then why not? We can spread the message how playing games doesn\u0027t make us any different. It doesn\u0027t make us inferior to everyone else. It makes us learn and meet good people, meet friends. That\u0027s one of the things I\u0027m trying to achieve with my songs:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/xC59GqXsWow\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOr we can tell stories in and around the world of professional gaming, which is an interesting topic, especially if you are new to it:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/MkDBJNLbFbw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIt also is a platform for dramatic stories told as songs, set in a world\n that is fictional but can be visualized. We can create not just music \nbut also stories about grief, fear, happiness, fun or other random words\n seperated by commas:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/FxLvE0GTrbc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e We can also make fun songs about Games that a lot of people can relate to, because most people can not relate to driving \"Lambos\" and having \"hoes all over the place\". This includes funny parodies and funny original songs, check it out:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/cX-4W4VDZ8Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe can also just sing about life, because you know, that\u0027s an important part of being alive:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/pg3sQL3ckmI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLook, there\u0027s no reason for you to be a patron here if you don\u0027t like the sound of my voice or the music. There\u0027s no reason for you to stay here if you think singing about something like a zombie apocalypse or a card game is non-sense. There\u0027s no reason for you to send me money if you believe music needs to be only about stuff you hear in the news. The only reason to be here and maybe stay is: You like games and you like what you hear, because then I will be able to bring you more of this!\u003cbr\u003e"
