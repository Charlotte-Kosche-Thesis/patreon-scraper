    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/e7da1752d2f743c4de64e300345e1483/tumblr_p3uo52hRLW1vmfm31o1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eBrimstone Candy\u003c/strong\u003e is an entertainment group comprised of two best friends who share a love for storytelling and comedy.  Together we create fantastical comics and other media in hopes to inflame and inspire!\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/6bc682d9647c02b4a8e08baab8800a8f/tumblr_p3uo52hRLW1vmfm31o2_1280.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/f07f3752f7153d21379672abd79c10ec/tumblr_p3uo52hRLW1vmfm31o3_1280.png\"\u003e\u003cbr\u003e\nThese are the current comics and podcasts we are working on. Our Patreon will help support the creation and further development of these projects. \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/e4fdf71b619890d895afdb70e9206cad/tumblr_p3uo52hRLW1vmfm31o4_1280.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"http://brimstonecandy.com\"\u003eBrimstone Candy (The Comic)\u003c/a\u003e is a slice-of-life fantasy/comedy about Callie, the Daughter of Death.  Callie\u0027s life takes an awkward turn when she has no choice but to work at a candy store on Earth run by two wack job robots and her uncle, The Devil. \u003cbr\u003e\n\t\u003ca href=\"http://brimstonecandy.com/comic/1\"\u003eSTART READING HERE\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/0bd70b47faf3b95db1a5e86008d75a85/tumblr_p3uo52hRLW1vmfm31o5_500.png\" style=\"width: 195px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://bit.ly/BrimstoneiTunes\"\u003eThe Brimstone Candy Comedy Hour\u003c/a\u003e is a weekly-updated podcast where we get together to blow off steam, give our thoughts on different media, and share a few laughs.  Listen at: \n\t\u003cbr\u003e\n\t\u003ca href=\"http://bit.ly/BrimstoneiTunes\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/BrimstoneSoundCloud\"\u003eSoundCloud\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/BrimstoneStitcher\"\u003eStitcher\u003c/a\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/c87989f0259f47efa875a21706a046ab/tumblr_p3uo52hRLW1vmfm31o6_540.png\" style=\"width: 195px; float: right;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=960502\u0026amp;rid=1728416\"\u003e\u003cbr\u003eThe Brimstone Candy After Hours\u003c/a\u003e is a weekly-updated podcast that acts as a supplement to The Comedy Hour.  Come chill out with us as we unwind and provide a few behind-the-scenes updates along the way. \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b3475e520a82cc1f37e5be82a080f542/tumblr_p3uo52hRLW1vmfm31o7_1280.png\"\u003e\u003cbr\u003e\nThank you so much for your support.  Really, we can\u0027t thank you enough.  Whether it\u0027s reading our comic or listening to our show, we appreciate it either way.  Because of you who pledge we are able to pursue these projects and hopefully many more into the future!\n\u003c/div\u003e"
