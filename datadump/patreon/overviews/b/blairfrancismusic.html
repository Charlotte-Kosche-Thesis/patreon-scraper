    "published_at": "2014-09-03T05:41:41+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eMy name is Blair Francis\u003c/strong\u003e\u00a0and I LOVE making music that helps us \u003cstrong\u003econnect into that space of Love where we know Spirit lives\u003c/strong\u003e. \u00a0So making music for kirtan, ceremonies, asana classes, meditation, breathwork journeys, etc., is a way for me to share this love of mine, and this \u003cstrong\u003ebrings me great joy and happiness!\u003c/strong\u003e \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.2tyte.com/media/moxie/files/L/Le/Lev/Levi/record%20label.jpg\" style=\"float: left; width: 221px; margin: 0px 10px 10px 0px;\"\u003eThink of my Patreon page\u003c/strong\u003e\u003cstrong\u003e as our very own RECORD LABEL, \u003c/strong\u003ewith you being part of the executive team helping guide the process, and me being the talent putting it together! \u00a0And as we get more people on board to help fund this label, both quality and frequency of the recording will increase! \u00a0It\u0027s a project that thoroughly excites me, for it\u0027s something that I\u0027ve wanted to create for a very long time! \u00a0\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re wondering about security, you can rest assured. \u003cstrong\u003ePatreon is super secure\u003c/strong\u003e, and very popular... with over a million people supporting over 50,000 creators, funding over $1.5 million last year alone! \u00a0It\u0027s an incredible evolution in how artists are being paid today, and simply by modernizing a very old idea. \u00a0We wouldn\u0027t have the works of Leonardo da Vinci, Michelangelo, Shakespeare, Mozart or Beethoven if it wasn\u0027t for the generous patrons of their times!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://previews.123rf.com/images/deepgreen/deepgreen1305/deepgreen130500015/19381914-Children-of-different-races-hugging-the-planet-Earth-Picture-created-with-watercolors-and-colored-pe-Stock-Photo.jpg\" style=\"width: 280px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eYour support would mean the world to me! \u003c/strong\u003e I want nothing more than to be able to consistently provide my listeners with new content, on a regular basis. Your contribution, no matter how small, will help me do just that. I will use your donations to help free up the necessary time to make more content and to improve the quality of all future video and audio recordings.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhether it\u0027s leading spirited kirtan to a room full of devoted Bhakti yogis...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V7FkvRgQTDw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eExpanding the boundaries of the traditional by fusing it with modern elements...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rjAc5mnD9Z8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFacilitating beautiful music for breathwork, ceremonies, circles and meditations...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/riQZST9sHbA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlaying live music for a Yoga asana class...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aoN0_1x9QKk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInspiring a room of dancers with lively, upbeat music to lose themselves in...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NVKUsYtsna0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOr even creating new music that elevates the soul and opens the heart...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y_dDBvQN2-o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e... it all comes from the bottom of my heart\u003c/strong\u003e and it feels \u003cstrong\u003eSO GOOD\u003c/strong\u003e that I get the opportunity to share it with you! \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you so much for stopping by\u003c/strong\u003e, and please check out the different reward levels to see what cool stuff you can get by becoming my newest patron!\u003cbr\u003e"
