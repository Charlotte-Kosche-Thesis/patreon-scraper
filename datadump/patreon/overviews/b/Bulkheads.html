    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eA quick backstory...\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen I released my first CryEngine video on September 24th, 2014; I did it to tell a short story within the Star Citizen universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eSince then I have, released several dozen videos and images using assets from the up and coming crowdfunded game \u0027Star Citizen\u0027 with the most recent undertaking being the machinima series called\u003cem\u003e Bulkheads\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe original idea for Bulkheads actually dates back to February 2015, but due to several issues ranging from my technical knowledge of CryEngine and scheduling conflicts with writers and actors, it never worked out.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u0026lt;h5\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBut now, it\u0027s back...\u003c/span\u003e\u003c/strong\u003e\u0026lt;/h5\u0026gt;Some of the best talent across the Star Citizen community has come together to make the new Bulkheads better than I could have ever imagined it to be. It\u0027s created by the community, for the community.\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy a Patreon?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nPatreon is going to be a crucial part of what helps make Bulkheads a success. Working in CryEngine to make a high quality machinima is both extraordinarily time consuming and very taxing on computer hardware. Your support allows me to spend more\u00a0time making Bulkheads and better computer hardware allows me to continue to push the visuals further and further to make Bulkheads the best that it can be.\n\u003cbr\u003e\n\u003cbr\u003eThis is only the beginning of what I hope will be a long adventure making Machinima with Star Citizen. Soon\u2122 I hope to have a proper website with proper credits, backstory, character bios and more as we find out footing and get rolling on with this project. I look forward to making Star Citizen machinima for as long as you guys will support me.\u003cbr\u003e\u003cbr\u003eAnything you can offer the project helps and is most humbly appreciated.\u003cbr\u003e\u003cbr\u003e\nThank you,\n\u003cbr\u003e\nTimothy \"TJ\" Long\u003cbr\u003e\"FiendishFeather\"\u003cbr\u003e"
