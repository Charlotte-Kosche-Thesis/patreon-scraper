    "summary": "\u003ch1\u003e\u003cem\u003e\u003cstrong\u003eBeatitudinem (Blessed)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBeatitudinem\u003c/em\u003e\u003c/strong\u003e, is an adult RPG that carries you to a undreamed era.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFollow me @ my blogspot and keep up with the public builds:\u003cbr\u003e\u003ca href=\"http://beatitudinemadultgame.blogspot.pt/\"\u003ehttp://beatitudinemadultgame.blogspot.pt/\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eBrief History:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eThe Vetus Orbis (old world) has crumbled. \u003cbr\u003eThe Pangaea that existed is no more. \u003cbr\u003eAbused whit hatred, jealousy, greed by evil necromancers, proud wizards, raging warlords and countless provoked natural disasters, Gaia requested the Creator to wipe clean and start anew. The Creator, already infuriated that such abuse is committed and nothing is learned, agrees.\u003cbr\u003e\u003cbr\u003eHe calls forth three families of each race of Onahums (humans). They migrate to the sacred womb of Gaia, where the natural fauna and flora of Gaia is created and preserved, and hence the great cleansing of the world begins.\u003cbr\u003e\u003cbr\u003eTime passes.\u003cbr\u003e\u003cbr\u003eThe world is clean, and the descendants of the families are ordered by the creator to leave the womb of Gaia and spread among the new continents.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou come to the world as a member of the dominant species, the Onahum.\u003cbr\u003eThe Onahum are VERY sexually free, and are VERY uninhibited, treating sex as a basic need such as food and drink, and they divide themselves in eight groups:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003ethe Scottie\u003c/li\u003e\u003cli\u003ethe Lantis\u003c/li\u003e\u003cli\u003ethe Saito\u003c/li\u003e\u003cli\u003ethe Oralia\u003c/li\u003e\u003cli\u003ethe Rosecan\u003c/li\u003e\u003cli\u003ethe Cpos\u003c/li\u003e\u003cli\u003ethe Teepso\u003c/li\u003e\u003cli\u003ethe Vodum\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eProject:\u003c/strong\u003e\u003c/h4\u003eBased in the classical era, if you like things like barbarians, legionaries, if you like ancient dresses and the lack of dresses. If you are fascinated by movies like Beast Master, Deathstalker and of course Conan. I think you\u2019ll like the game I\u0027m creating. Well if you like D\u0026amp;D you like this one.\u003cbr\u003e\u003cbr\u003eBesides the obvious \u003cstrong\u003eRPG\u003c/strong\u003e, I\u2019m going to bring \u003cstrong\u003emicromanagement\u003c/strong\u003e into play, things like family/household management and propriety management. But will not be forceful, you can if you like, avoid this aspect of the game.\u003cbr\u003eIn the vein of slave-maker an the likes\u2026\u003cbr\u003e\u003cbr\u003eWhit that said this is NOT a slaver game. You\u2019ll create you family in the style of that type of management but people will join you trough other means (like influence), and if they like you they\u2019ll constitute family whit you.\u003cbr\u003e\u003cbr\u003eThere are going to be males, females, and futas and, there are castes among the genders.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eGame current state and current build:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe game is in pre Alpha. The current build is pretty much a pre flight (concept stage) check, where I built the basics so that it can be build upon, and consider somethings as place holders.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eFull game:\u003c/strong\u003e\u003c/h3\u003eThis game is going to have multiple locations (kingdoms and continents),\u00a0 and only one kingdom will be freely available for everyone.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u2019m currently unemployed and looking for work, and I looked to some people that already dedicate themselves to their games and I thought \u201cwhy not!\u201d. The community on this genre (witch I\u0027m part of) is quite united so I think I have a shot at making this.\u003cbr\u003eI like games and I liked making them, even if I only built games in class environment, and the possibility to be make something of myself, by myself is quite appealing.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eConclusion:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eIf you like the concept and the idea, please consider making possible for me to dedicate myself to this game. Tell me what you think.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe direction and content of this game can be influenced by you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eThank you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cimg src=\"https://4.bp.blogspot.com/-qTqOhxNijl8/WI_599EEMzI/AAAAAAAAACY/ZzZ8O8SadSwt_ElZk6REPMUQevIyElaWQCLcB/s1600/Logo%2B%2528256x256%2529.png\" style=\"width: 227px;\"\u003e\u003c/h1\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
