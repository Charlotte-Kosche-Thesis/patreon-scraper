    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ft8Q0OXSnq1Y%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dt8Q0OXSnq1Y\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ft8Q0OXSnq1Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e Brendon is the Director of Paradigm Shift Central.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e ( \u003c/strong\u003e\u003ca href=\"http://www.ParadigmShiftCentral.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ParadigmShiftCentral.com\u003c/a\u003e\u003cstrong\u003e) \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e The project began\u00a0as a single club in his college in 2009 and has since evolved into something much more. \u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e It is now a real world interactive game to help shift consciousness. A portal for a global team of Shifters and \u00a0Paradigm Shift Communities that encourage and support open-mindedness, healthy living, and the evolution of consciousness. A collaborative community platform for creating conscious media, encouraging creative expression, real world community action such as Free Hugs, and documenting the Shift.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cem\u003eThis Team Patreon exists to support the time involved to run the project as Director, and in turn support ongoing future projects for the whole community.\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u00a0Including ongoing live broadcasts such as\u00a0\u003c/em\u003e\u003cstrong\u003eTeam Building Circles\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003eDestiny School\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003cstrong\u003eParadigm Shift Dream Class\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003eFull Moon\u00a0Global Story Meditations\u003c/strong\u003e\u003cem\u003e, other \u003c/em\u003e\u003cstrong\u003ei\u003c/strong\u003e\u003cem\u003enteractive and collaborative digital events and projects.\u00a0Plus a variety of\u00a0inspirational\u00a0consciousness\u00a0shifting videos - including the full length\u003c/em\u003e\u003cstrong\u003e\u00a0Journey to Lucidity\u003c/strong\u003e\u003cem\u003e\u00a0movie saga. Support also helps with additional aspects of the project including website upgrades, \u003c/em\u003e\u003cstrong\u003efree Shift Buttons for more people\u003c/strong\u003e\u003cem\u003e\u00a0in the community, the \u003c/em\u003e\u003cstrong\u003eParadigm Shift Love Tour documentary\u003c/strong\u003e\u003cem\u003e, and much more. \u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe project also invites and encourages community members to help document the shift from their own perspective through the creation of \n\t\u003cstrong\u003eQuest Journals \u003c/strong\u003eand \u003cstrong\u003eConscious Articles\u003c/strong\u003e which are then featured to a global audience.\u003cbr\u003e\n\t\u003cbr\u003e\n Anyone can create a Shifter profile on the main community website to join future live broadcasts and gain access to adding Quest Journals, participating within the Shift Teams, and much more.\u00a0\n\t\u003cbr\u003e\n Be a part of the unfolding story.\n\t\u003cbr\u003e\n If you have not created your profile and wish to do so\n\t\u003cbr\u003e\n\t\u003ca href=\"http://link.paradigmshiftcentral.com/begin\" target=\"_blank\"\u003e\u0026gt; Click Here \u0026lt;\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n To simply explore the main site without one\n\t\u003cbr\u003e\n\t\u003ca href=\"http://live.paradigmshiftcentral.com\" target=\"_blank\"\u003e\u0026gt; Click Here \u0026lt;\u003c/a\u003e\u003cbr\u003e\n ___\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eWhat is a Shifter?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSomeone who is intentionally helping shift consciousness.\u003cbr\u003e\n Also\u00a0known as Light Guardians.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n I am. We are. Love is... infinite. \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/TA1c-H9mZCU\" width=\"640\"\u003e\u003c/iframe\u003e\n\t _ \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow to Play:\u003c/strong\u003e\u003cbr\u003e\n - By helping shift consciousness \n\t\u003cbr\u003e\n - By creating conscious media and sharing your experience through Quest Journals, dream logs, videos, poetry, journalism, music, and much more \n\t\u003cbr\u003e\n - By helping create and building a Paradigm Shift community where you are \n\t\u003cbr\u003e\n - By interacting with regular online events, including Team Building Hangouts, Paradigm Shift Destiny School, Global Meditations, and more \n\t\u003cbr\u003e\n - By engaging in acts of Shiftivism, such as Free Hugs \n\t\u003cbr\u003e\n - By creating your own mythos \n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e____\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t- The Shifter Booster Kit -\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll Team Patreon Supporters receive a Shifter Booster Kit. \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eA potent package of tools to help hack the matrix with love and build a Paradigm Shift Community where they are.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003eAdditional rewards and perks also included.\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"808\" src=\"http://api.ning.com:80/files/w8P3ritt37B3xHz6VxVvKDr5a7V4HrxCp5Re2T9kLINdzTZIMM3Bp10-mSJeYR-6DsShsMoVC4ApSWIIKJtZTK35RVnvWmU-/23559497_1451728641592039_940877873834150849_n.jpg?\" style=\"height: 350px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tFull kit available for monthly micro donation sign up of just $5. \u003cbr\u003e\n Full kit is worth over $100. \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eFull Kit Contains: \u003cbr\u003e\n\t\u003c/strong\u003eLight Guardian Crystal: \u003cstrong\u003e+11 Alignment , + 11 Courage\u003c/strong\u003e\u003cbr\u003e\n (Flower of Life) Laminated Free Hugs Signs: \n\t\u003cstrong\u003e+11 Synchronicity\u003c/strong\u003e\u003cbr\u003e\n Shift Buttons: \n\t\u003cstrong\u003e+9 Synchronicity, + 4 Meditation,\u003c/strong\u003e\u003cstrong\u003e+3 Manifestation \u003c/strong\u003e\u003cbr\u003e\n Crystal Massage Tool: \n\t\u003cstrong\u003e+9 Healing +6 Meditation\u003c/strong\u003e\u003cbr\u003e\n Crystal Wrap Pendant: \n\t\u003cstrong\u003e+3 Synchronicity\u003c/strong\u003e\u003cstrong\u003e+5 Manifestation \u003cbr\u003e\n\t\u003cbr\u003e\n The Shifter Booster Kit is an essential assortment of tools to accelerate a Shifters involvement in the real world game of Paradigm Shift Central to help assist in the shift in consciousness and build the tribe. The Shifter Booster Kit includes quest items to help start and build physical Paradigm Shift communities via Shiftivism tactics involving Free Hugs and Shift Buttons. Using the items will help you to plant conscious seeds, spark conversation, be seen by other Shifters, use the buttons as opened eyed meditation tools, connect people with your local community events, leave lasting impressions, hack the matrix with love, and synch people up with the real world game and the media of the global project via the main website on the buttons. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n *Shift Buttons are guaranteed to evoke synchronicity within your reality simply by wearing them.\u00a0 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003eAs a supporter you also get up to +50% Bonus on future Shift Button orders, \u003cbr\u003e\n early access to main videos including the Journey to Lucidity movie saga, \n\t\u003cbr\u003e\n and other ongoing perks as the project evolves.\u00a0 \n\t\u003cbr\u003e\n\t___\u003cbr\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cimg src=\"http://api.ning.com/files/todt*mSF2sCiifR8kT*haFdRRpNN4o67pD0WdvCDIZCFFGD*zYZBl8GN8feCSjssTdS72FOanQzlM*EoVbXFllydkhxRsQpS/shiftbuttonsforpatreon.jpg\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Shift Button add a new level of dimension to the real world game. \u003cbr\u003e\n\tEach is designed to be encoded with the personal intentions of the wearer and used as a manifestation device within your reality. Incredibly potent for connecting with people on your journey. \u003cbr\u003e\n\t\u003cbr\u003e\n\tWith great Shift Buttons comes great potential... \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cstrong\u003eLearn more about Free Hugs tactics \u0026amp; how to use Shift Buttons.\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/fSsK-ulNKhk\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n _____\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cstrong\u003eLight Guardian Crystals\u003c/strong\u003e are ancient futuristic tools hand made with intention to help assist with the Shift. Made using Quartz Crystal. \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll Team Patreon supporters \u00a0receive a Light Guardian Crystal as part of their Shifter Booster Kit. Message me to let me know any colour\u00a0preference.\u00a0 \n\t\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cem\u003e\n\t\u003cimg height=\"765\" src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/23131893_1609932195695977_2602583237704475351_n.jpg?oh=d1cc0605794c559bb17eda03c8951683\u0026amp;oe=5AA1052B\" style=\"height: 350px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eAdditional High Tier Light Guardian Crystals are also available\u003c/strong\u003e. Including Lemurian and Auralite 23 Light Guardian Crystals. They are available as an added contribution of a pay what you wish price between $40 - 80US. Message me if you are interested. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003eBeyond the first Light Guardian Crystal people get from joining the Team Patreon additional ones are available as a pay what you wish price between 30-60US. Though there would be a limit on how many one person can order at a time.\u00a0\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n ____ \n\t\u003cbr\u003e\n \u00a0\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cstrong\u003eThe Crystal Massage Wands\u003c/strong\u003e are intentionally designed practical tools to help assist with self healing and over all well being. When you sign up you can put in a request for a particular crystal and colour scheme design if you choose. Otherwise it will just be a surprise for you. These are practical tools for self healing and sharing. Great for deep tissue massage. Also can be used as a standard wand for ceremony and even used like a pendulum.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://api.ning.com/files/Z7Xreoa3jY0wFpItbQ25v46px7jrsxl7JH8lFcroJQTcHqkmwXm5-LfLmWBP3oBm38qCQTN9Z1WCq9*Iqbb09-BzSIure84v/12324937_901948759903366_1621473346_n.jpg\" style=\"width: 487px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://api.ning.com/files/Z7Xreoa3jY0lsJDWUUPOKFYw9Z9-WOPPe7xbHPibuALXE8uFElkLMrMnThe-Xh3EKd7*c23swuO6UE9WUC13X4EDjjAL1m3c/massagetool_b.gif\"\u003e\u003cbr\u003e\n __ \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n You are also welcome to a request a particular crystal for your Crystal Wrap, \n\t\u003cbr\u003e\n or just allow it to be a surprise. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://api.ning.com/files/Z7Xreoa3jY1HFghDwNHK5Fhh3hiS8DHLpTgHhi6nT8V9FgFHhYKCraPR7jkzUT8BPMUKmNoS7zZSiU93fG4-HDxJDQzF2isY/12769641_901961429902099_274080831_n.jpg\" style=\"width: 443px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n ____ \n\t\u003cbr\u003e\n\t\u003cstrong\u003eCurrent Project Examples:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003eJourney to Lucidity\u003cbr\u003e\n A visceral consciousness shifting movie saga \n\t\u003cbr\u003e\n through the dream of a transformational festival.\u00a0 \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.lucidityfestival/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003ePlot Synopsis:\u003c/strong\u003e A young man awakens unexpectedly under a tree to find himself in the midst of a magical dream-like festival full of artists, musicians, celebration, meditation, knowledge, and other yet to be explored mysteries and characters. Given a gift of a single pinecone he sets out on his way to learn more about it, himself, and the universe. \u003cbr\u003e\n\t\u003cbr\u003e\n Follow him through the adventure as we learn what we came here to remember on this Journey to Lucidity. \n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n Watch and experience the previous movies in the saga free online. \n\t\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://live.paradigmshiftcentral.com/movies\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/SEZnD-1oTUU\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003c/a\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n Full Movie:\u00a0 \n\t\u003ca href=\"http://youtu.be/7zSER3w4iQc\" rel=\"nofollow\"\u003ehttp://youtu.be/7zSER3w4iQc\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/YL25LxrAhlw\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFull Movie\u003c/strong\u003e: \u003ca href=\"http://youtu.be/cdZKHMzZ6B8\" rel=\"nofollow\"\u003ehttp://youtu.be/cdZKHMzZ6B8\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n Coming Soon with Our Collective Support \n\t\u003cbr\u003e\n Journey to Lucidity 3: Quest of Quests \n\t\u003cbr\u003e\n Journey to Lucidity 4: Gates of Perception \n\t\u003cbr\u003e\n Journey to Lucidity 5: Return of the Light Guardians \n\t\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e ___\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n Brendon also spends much of his time as a real world super hero known as Mystic Spiderman. Your support allows him to continue connecting with others on a regular basis as the story unfolds. \n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/98dS56LXY20\" width=\"640\"\u003e\u003c/iframe\u003e\n\t \u00a0 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n ___ \n\t\u003cbr\u003e\n\t\u003cstrong\u003e- Live Team Building Hangout Broadcasts -\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n One of the primary aspects of the Paradigm Shift Central project is the ongoing Team Building Hangouts. This ongoing creation of sacred digital space allows anyone within the community to practice sharing their voice, knowledge, and story as an ongoing way to help all of us grow as a team and find our individual purposes along our path. \n\t\u003cbr\u003e\n There have been many Team Building Hangouts, including additional Community Admin Meetings and Destiny School broadcasts - which focus in a specific topic per class. All of these exciting and inspirational broadcasts are available to watch online for free. Anyone is welcome to be involved with future broadcasts.\u00a0 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLP2O_DUwapJ0WR-GMe61nAdfL3MJbBoM5\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLP2O_DUwapJ15aXlgFpgl97uoEcbFWJF2\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n To listen to past broadcasts\u00a0 \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u0026gt;\u003ca href=\"http://live.paradigmshiftcentral.com/psr\" rel=\"nofollow\"\u003e Click Here \u003c/a\u003e\u0026lt;\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e____\u003cbr\u003e\n\t\u003cbr\u003e\n - \n\t\u003cstrong\u003e Paradigm Shift Dream Class - \u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n Dreams are a topic that I am very passionate about. This is why a very exciting part of the project is the ongoing Dream Classes we do in which we come together to practice talk about our dreams to share knowledge and learn more about what dreams are, how to work towards lucidity, and helping develop habits that can impact our entire lives as we continue to become better dreamers within this shared dream. As with the other broadcasts, all Dream Classes are free and available to attend for anyone.\u00a0 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLP2O_DUwapJ09qEs5TXK2iCj947xZNT9s\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n To listen to more Dream Class broadcasts\u00a0 \n\t\u003cbr\u003e\n \u0026gt;\u00a0 \n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLP2O_DUwapJ09qEs5TXK2iCj947xZNT9s\" rel=\"nofollow\" target=\"_blank\"\u003eClick Here\u003c/a\u003e \u0026lt; \u003cbr\u003e\n\t\u003cbr\u003e\n ____ \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- Global Full Moon Story Meditations -\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n Global Full Moon Story Meditations\u00a0 \n\t\u003cem\u003eare incredibly potent forms of meditation that use the power of story telling to take the listeners through a visceral journey within their imagination and through multiple realms.\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e They are a great way to learn more about ourselves and our potential.\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLP2O_DUwapJ2gUuEJNY-Wa65js5q42JAc\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e Listen to and enjoy some of the many Story Meditations already online.\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u0026gt;\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLP2O_DUwapJ2gUuEJNY-Wa65js5q42JAc\" rel=\"nofollow\" target=\"_blank\"\u003e Click Here\u00a0\u003c/a\u003e \u0026lt;\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e____\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e-\u00a0Conscious Movie Reviews -\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n As a film maker myself, one of the things I love to do is make special videos that help bring more awareness to the potent synchronicities that are found within movies that help assist and mirror our collective awakening. \n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLP2O_DUwapJ1kDD9Rgz8XLsmgLSOUFDEQ\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n Watch more of the Conscious Movie Reviews I have made over the years.\u00a0 \n\t\u003cbr\u003e\n \u0026gt;\u00a0 \n\t\u003c/em\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLP2O_DUwapJ1kDD9Rgz8XLsmgLSOUFDEQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick Here\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u0026lt;\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e_ \u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n Additional Assorted Inspirational Videos: \n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/35riXq-3pUc?list=PLP2O_DUwapJ0h5WAf0T0IJ3-6NpCeKiuK\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e_\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n Free Hugs Mission Example: \n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/WdONQhNEr5U?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n Thank you so much for your support!\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n I am because we are.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n 0N3 L0V3 \n\u003cbr\u003e\n\u003cbr\u003e\n - Brendon\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.hitwebcounter.com\" rel=\"nofollow\" target=\"_blank\"\u003e \u003cimg src=\"http://hitwebcounter.com/counter/counter.php?page=6576402\u0026amp;style=0006\u0026amp;nbdigits=6\u0026amp;type=i
