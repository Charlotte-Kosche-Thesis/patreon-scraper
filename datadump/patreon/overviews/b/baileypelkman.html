    "summary": "\u003cblockquote\u003e\n\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0Hi there!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nThank you for visiting my Patreon campaign! Music is my passion and has been for as long as I can remember. My biggest dream and goal in life is to be able to turn that passion into a career and with all of your support, I know I will be able to reach that goal someday!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eWhy do a campaign like this?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nWith the support of my patrons, I will be able to focus more on my music and make it better than ever before! I hope to upload 2 - 4 videos a month during this campaign, however there\u0027s no need to worry if I post more than you can afford! Just go into your settings and cap your pledge at any time. With your donations you can look forward to higher quality music videos, better song production, more original content and more! Please see my intro video above for more information! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0How do you get involved?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h3\u003e\n\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003eYou can choose to pledge as much as you\u0027d like per video! Even if it\u0027s just 1 dollar, I\u0027ll be so grateful for your support! You\u0027ll never have to spend more than your comfortable with as you can set a monthly limit on your pledge amount. You can also cancel at any time!\u00a0If you don\u0027t feel comfortable pledging, no worries! There\u0027s tons of other ways you can support me either by\u00a0sharing my Patreon campaign, sharing my YouTube videos, or even just continuing to be a subscriber! I\u0027m so thankful for all of your support, whether you choose to donate or not! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0\u2665 Thank you! \u2665\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI can\u0027t express how grateful I am for all the support and encouragement I get from you guys! Not only will this campaign bring great things for my music, but it will also give me a chance to connect with YOU on a more personal level, which is so important to me because you are the people who encourage and motivate me to keep doing what I love to do.\u00a0I have tons of fun rewards available for my patrons, so take a look at the list beside to see what you can get!\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e"
