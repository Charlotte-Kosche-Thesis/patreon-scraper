    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/rneHG7Y.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cimg src=\"https://imgur.com/SqYgh2B.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/IusmKiO.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello all!\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThis is a Visual Novel called WhoreMoans; In it YOU are the focus character.\u00a0\u003c/span\u003eIf you would like to know more about the plot, characters, etc. please refer to--\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Basic Bit*hes Checklist to a Visual Novel:\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eThe whole VN world revolves\u00a0around you. CHECK\u003c/li\u003e\u003cli\u003eEveryone in the game is female except that one random loser put there to torture. CHECK\u003c/li\u003e\u003cli\u003eEverything goes your way, all the time... Mostly. CHECK\u003c/li\u003e\u003cli\u003eRandom unexplained event that puts you in an advantageous situation. CHECK\u003c/li\u003e\u003cli\u003eCopious amounts of sarcasm. CHECK\u003c/li\u003e\u003cli\u003eSlang you don\u0027t understand.\u00a0CHECK\u003c/li\u003e\u003cli\u003eUnwanted mysteries. CHECK\u003c/li\u003e\u003cli\u003eA story you may actually enjoy. CHECK\u003c/li\u003e\u003cli\u003eRelatable characters. CHECK\u003c/li\u003e\u003cli\u003eEasy to use, and idiot proof... Maybe. CHECK\u003c/li\u003e\u003cli\u003eAdult Content. CHECK\u003c/li\u003e\u003cli\u003eCeltic Theme. CHECK\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003eThis is the basic list of course and I may have missed some points... Sorry for that.\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eCHARACTERS:\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eBrigid:\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e Mother to Saoirse and Muireann.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(247, 150, 70);\"\u003eMuireann: \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDaughter of Brigid.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSaoirse:\u003c/span\u003e\u003c/span\u003e Daughter of Brigid.\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eMysterious Voice:\u003c/span\u003e\u003c/span\u003e Unknown.\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(95, 73, 122);\"\u003eMorrigan:\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e Sister to Brigid.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(75, 172, 198);\"\u003eYou: \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFriend of the family.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(155, 187, 89);\"\u003eSin\u00e9ad: \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDaughter of Morrigan.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/Tfii82f.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCider:\u00a0\u003c/strong\u003e\u00a0 \u00a0 7 days after Stout\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eRed Ale:\u003c/strong\u003e\u00a05 days after Stout.\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eStout\u003c/strong\u003e:\u00a0 \u00a0 \u00a0As soon as it is ready.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://imgur.com/8bcPYXo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch1\u003eWeek 1 is complete!\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e"
