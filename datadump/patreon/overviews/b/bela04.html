    "summary": "\u003cstrong\u003eHello Dear Visitor!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI you are here that means you know my work and would like to support my work here!\u003cbr\u003e\u003cbr\u003eIf not? Well let me introduce myself: My name is \u003cstrong\u003ebela04!\u003c/strong\u003e I\u0027m a 3D Comic artist who is making Age Regression and Progression material. I doing this more than 2 years now and climbed the ladder to be here!\u003cbr\u003eI\u0027m producing both long and and few pages long comics. Most of them contains nude scenes, humalition, forced transformations, reality shifts. Mostly I\u0027m illustrate age switched between siblings what usually favors for the little sisters around the world. But I also making transformations in any situation with different characters.\u003cbr\u003eAlso sometimes I\u0027m making some TG comics as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60); background-color: initial;\"\u003e\u003cstrong\u003eSome of my Work May be Adult Theme Oriented which may be \u003c/strong\u003e\u003c/span\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eNSFW 18+!\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHere on my Patreon page, you\u0027ve get the chance to support me and my work. I\u0027m financing the addons like clothes, hairs, scenes, people etc. from the community\u0027s support and now thanks for this really good place, I can give you something for a change :)\u00a0\u003cbr\u003e\u003cbr\u003eTo make all this happen I use the so called \u003cstrong\u003eDaz Studio \u003c/strong\u003ewith Iray or 3DLight render settings.\u003cbr\u003e\u003cbr\u003eIf you are interested in my work and you haven\u0027t done it yet, please visit my site:\u003cbr\u003e\u003cbr\u003e\u003cdiv style
