    "summary": "Art imitates life. My life, like my art, is controlled chaos. The mess always comes first. What I do with it is interesting, challenging, and unique. I treat each splatter similar to a Rorschach Test. Using the negative space within, I paint what I see with acrylic or watercolor, with the constant being color pencil. Each painting is a brand new challenge and the sporadic images within are always a welcome sight for me. \u003cbr\u003e\u003cbr\u003eIn September of 2016, my family and I left the life we knew in Alaska to pursue a road less traveled.  We home school our children and travel the road like modern day Gypsies.  We migrate from Art Show to Art Show, enjoying the sites of our country along the way.  We usually never stay anywhere longer than a month.  Be sure to watch for us in your neck of the woods.\u003cbr\u003e\u003cbr\u003eThe mess I create, reveals the beauty within... it all depends on how I view things.  There are no underlying meanings, no political stances in my artwork, just me, painting out my emotions and imagination.  I paint what inspires me at the moment.  You can tell where I have been, what I have experienced, things I am intrigued by, etc.  I hope you enjoy them."
