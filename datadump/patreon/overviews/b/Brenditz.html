    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHello! I\u0027m \u003cstrong\u003eBrenditz\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027m a Mexican cosplayer and cosmaker since 2015.\u00a0I love to cosplay because it\u0027s so fun and brings out my creative side.\u003cbr\u003e\nNow I create my Patreon so I would make more cosplays, with high quality and getting better every time. With your help, I\u0027m going to be better \u003cbr\u003e\n\uff3c(\uff3e\u25bd\uff3e)\uff0f\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://imgur.com/pBfuf3g\"\u003e\u003cimg src=\"http://i.imgur.com/pBfuf3g.jpg?1\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHere you can visit my social media:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/brenditzcosplay/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/brenditzcosplay/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/brenditzcosplay\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCAERyRURm-wokLTeH8-VFxQ?view_as=subscriber\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAbout \u003cstrong\u003eRewards\u003c/strong\u003e:\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2605The photoshoot is sent by mail between the 5-15 of the month\u003cbr\u003e\n\t\u2605The prints are sent every second month (for the moment)\u003cbr\u003e\n\t\u2605The after 3 Months unlock special photoshoot reward!\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhen I get your support for 3 months in a row, you unlock an exclusive photoshoot (yes, a lingerie photoshoot), this will happen every 3rd month you\u0027re my Patreon \u2764 and the number of photos depends on your tier. It only apply for the\u00a0Super Rare Tier \u2606\u2606\u2606\u2606 and up n.n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOther Ways to support me and my Work:\u003c/span\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003ca href=\"http://brenditz.storenvy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://brenditz.storenvy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eStorenvy\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ko-fi.com/A5814EWB\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eKo-fi\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\u003ca href=\"http://brenditz.storenvy.com/\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003eAny doubts or questions you may have please e-mail me at\u00a0\u003c/em\u003e\u003ca href=\"mailto:brenditzcosplay@gmail.com\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ebrenditzcosplay@gmail.com\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/Dbyx4By.jpg\" title=\"source: imgur.com\"\u003e\u003cimg src=\"https://i.imgur.com/fFh2Pv1.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHola Chicos! yo soy \u003cstrong\u003eBrenditz\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSoy cosplayer y cosmaker de M\u00e9xico, desde mediados de 2015. Me encanta el cosplay porque es muy divertido y me hace ser muy creativa.\u00a0\u003cbr\u003e\nDecid\u00ed crear mi Patreon porque me gustar\u00eda poder hacer mas y mejores cosplays, de mayor calidad y mejorar el contenido para ofrecerles lo mejor de mi\u003cbr\u003e\n \uff3c(\uff3e\u25bd\uff3e)\uff0f\u003cbr\u003e\n\u003cbr\u003e\nSobre los \u003cstrong\u003eRewards\u003c/strong\u003e:\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2605La sesi\u00f3n ser\u00e1 enviada por mail entre el 5-15 del mes\u003cbr\u003e\n\t\u2605Los prints ser\u00e1n enviados cada segundo mes por el momento\u003cbr\u003e\n\t\u2605Despu\u00e9s de 3 meses siendo mi Patreon, desbloqueas una sesi\u00f3n extra y exclusiva! (en lencer\u00eda) el n\u00famero de fotos es igual a la Tier en la que te encontraste los tres meses anteriores n.n (Solamente aplica del Super Rare Tier hacia arriba n.n)\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\nSi tienes alguna pregunta o duda no puedes enviarme un correo: brenditzcosplay@gmail.com\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
