    "summary": "It\u0027s been 10 years now that I\u0027ve been making electronic music. I\u0027ve seen it grow, evolve, and blossom as I\u0027ve grown and matured myself. It\u0027s my passion, my dream, and you guys are what\u0027s making this dream a reality.\u003cbr\u003e\u003cbr\u003eI don\u0027t release EP\u0027s or Albums that often... I\u0027m very busy with university, work, and all that good stuff to have as much time as I would like dedicated to my music. But hey... it is what it is...\u003cbr\u003e\u003cbr\u003eHere\u0027s what I\u0027ve released in the past, to give you an idea of what it is I do...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOverdue - Released March 13th 2017\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/305309432\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAround the Block - Released October 1st 2013\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F7036921\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWinter - Released April 13th 2013\u003c/strong\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F4454749\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eEvolusic - Released October 31st 2012\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003e\u003
