    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHeyo! I\u0027m Billy.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027m a 21 year old guy from Sweden and music is my life. I started playing drums 10 years ago as my first instrument\u003cstrong\u003e\u003c/strong\u003e. Since then I\u0027ve also picked up bass, guitar, keyboards and some other various instruments that I try to play to the best of my abilities. As my interest for music has grown, the dream of being able to produce music for a living has done the same. I\u0027m really hoping I can reach that goal one day!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI upload one video every Saturday - usually covers of video game songs and other nerdy projects.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/e5G4ENze0uA\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started making covers back in January of 2014, uploading them to YouTube (I was motivated to throw myself out there by the one and only FamilyJules) and it\u0027s allowed me to grow tremendously both as a musician and as a person after making so many amazing friends. \u003cbr\u003e\u003cbr\u003eProgressive metal is my main outlet, although I enjoy most types of music and I try to have the widest spectrum I possibly can~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short, I dream about producing music full time \u003c/strong\u003e- If you want to help me reach that goal, that\u0027s absolutely awesome - thank you so so much!\u003cbr\u003eThat said - as a musician, the fact that there\u0027s people out there who want to hear what I create means the world to me in itself - so no hard feelings at all if you can\u0027t or don\u0027t feel like becoming a patron! I will always appreciate your giving me your time immensely no matter what, and I will always keep making music either way. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeep in mind that you can set a cap on how many videos a month you want to support - you\u0027ll get access to tier rewards regardless of whether you pledge 1 time a month or 4.~ \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e//Billy\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
