    "summary": "Beekeeping, I\u0027ve said many times that it\u0027s equal parts art, craft and science all in one endeavor. \u00a0I am a professional apiarist, I work with bees and beekeepers to make a living. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe Bee Smart beekeeping project is a way to accomplish many objectives altogether.\u003cbr\u003e\n\u003cbr\u003e\nMy objectives with this project are as follows;\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003ePerform live rescue and relocation of honey bee and bumblebee colonies to Bee Smart managed teaching apiaries instead of those colonies being exterminated.\u003c/li\u003e\u003cli\u003eProvde hands-on experience building opportunities for beekeepers to better facilitate learning-by-doing at the Bee Smart teaching apiaries.\u003c/li\u003e\u003cli\u003eRecord the Bee Smart Beehooligans podcast once to twice each month featuring local Beehooligans who are active at the teaching apiaries and the special friends and guests from around the world.\u003c/li\u003e\u003cli\u003eTeach classes about beekeeping and about native bees to expand beekeeprs and bee enthusiasts knowedge base.\u003c/li\u003e\u003cli\u003eOperate the \"Bee Smart Bee Spotters\" sub-project teaching people to find, identify and share their native bee finds.\u003c/li\u003e\u003cli\u003eOperate the Bee Smart beekeeping project website roviding member forums, downloads, class schedules and much more useful bee related information.\u003c/li\u003e\u003cli\u003eInteract with people through Bee Smart beekeping project pages and groups on social media such as Facebook, MeWe, Twitter, Google Plus, and LinkedIn.\u003c/li\u003e\u003c/ol\u003eI don\u0027t charge fees directly anymore for doing these things (except teaching the classes) but I appreciate people supporting the work I do by contributing as a patron here.\u00a0 even $5.00 per month helps out so much, especially if we can encourage others to support the work going on.\u003cbr\u003e\u003cbr\u003eI am using this Patreon page to provide my patrons/subscribers (you good folks) with beehind-the-scenes posts and videos from classes, events and activities as they happen.\u00a0 Here you will also get updates and news about upcoming projects, events and activities before anyone else.\u003cbr\u003e\u003cbr\u003eI\u0027d love to hear what you would want as an extra perk for contributing to my tip jar here. \u00a0I don\u0027t get paid for the things I do with the Beehooligans or at the Scatter Joy Acres teaching apiary."
