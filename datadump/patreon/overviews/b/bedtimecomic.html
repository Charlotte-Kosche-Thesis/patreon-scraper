    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FURXKQO_DSdY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DURXKQO_DSdY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FURXKQO_DSdY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-02-10T12:59:27+00:00",
    "summary": "\u003cblockquote\u003e\n\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIMPORTANT:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eThis Patreon page is on hiatus at the moment.\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWe don\u0027t know when we will be able to continue providing content to this site, or even if we will have the chance to do it. We KNOW\u00a0for sure that Bedtime will continue eventually, and actually we are currently working on it, but right now we need to focus on creating and finding new ways to cover our budget needs. If you decide to continue supporting us through Patreon, we understand that you still want to help us make Bedtime a\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003ereality someday, but please do not expect to receive any of the rewards for now. If we find a way to publish Bedtime on paper anytime in the future, we will make sure to reward somehow all of you who have supported us during all this time.\u00a0Thank you!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIMPORTANTE: \u003c/span\u003eEsta p\u00e1gina de Patreon se encuentra inactiva en estos momentos.\u003c/strong\u003e\u003c/h4\u003e\nNo sabemos cu\u00e1ndo podremos continuar proveyendo contenidos a este sitio, o incluso si tendremos la ocasi\u00f3n de hacerlo. S\u00ed que SABEMOS seguro que Bedtime continuar\u00e1 en alg\u00fan momento, y de hecho estamos trabajando actualmente en ello, pero por ahora necesitamos concentrarnos en crear y en encontrar otros modos de cubrir nuestras necesidades econ\u00f3micas. Si decides seguir d\u00e1ndonos apoyo mediante Patreon, entendemos que a\u00fan sabiendo todo esto quieres ayudarnos a hacer de Bedtime una realidad alg\u00fan d\u00eda, pero por favor, no esperes recibir ninguna de las recompensas por ahora. Si encontramos alguna manera de publicar Bedtime en papel en el futuro, nos aseguraremos de recompensar de alguna manera a todos aquellos que nos hab\u00e9is estado apoyando todo este tiempo. \u00a1Gracias!\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://36.media.tumblr.com/de064350b959a053c24986f081eb515f/tumblr_ni64w5gadO1u8qs91o1_r4_1280.png\" style=\"width: 316px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://41.media.tumblr.com/c983bdc8f51586291524a51f75e9b7bf/tumblr_nonxg9WBt31u8qs91o1_1280.png\" style=\"width: 315px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eENGLISH:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\"The monsters we fear at night they actually exist and want to eat us. However, we\u0027re not alone. The stuffed toys we get in bed with us can come alive to fight them. This is a war that has been taking place in dark places, away from our sight. But as in every war, each side has its own version of the story\".\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.bedtimecomic.com/\" rel=\"nofollow\"\u003ewww.bedtimecomic.com\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eBEDTIME\u003c/strong\u003e is a comic we were looking forward to do for a long time and we are investing a lot of energy, time and hope on it. We want to keep it free so everyone can read it. However, we will be eternally grateful with any help you can give. Even if it\u0027s just \u003cstrong\u003e$1 a month\u003c/strong\u003e! This will mean that we could work more relaxed regarding any concerns and dedicate our body, soul and mind to make BEDTIME a much better comic.\u003cbr\u003e\n\u003cbr\u003e\nIn return, we reward you with different things we hope you like. \n\u003cstrong\u003eKeep reading!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/1c827841a0c03f9da1533ea04dd7d1e4/tumblr_npqmsvkX7q1u8qs91o1_1280.png\" style=\"width: 319px;\"\u003e\u003cimg src=\"http://40.media.tumblr.com/1d70e37175ae617f1bae3327effeca8c/tumblr_ntpajgTNNY1u8qs91o1_1280.png\" style=\"width: 335px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eESPA\u00d1OL:\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"Los monstruos que nos dan miedo por la noche existen en realidad y quieren comernos. Sin embargo, no estamos solos. Los peluches con los que dormimos pueden cobrar vida para luchar contra ellos. Es una guerra que lleva mucho tiempo teniendo lugar en lugares oscuros, apartada de nuestra vista. Sin embargo, como en todas las guerras, cada bando tiene su versi\u00f3n de la historia\".\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(227,108,9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003ca href=\"http://www.bedtimecomic.es\" rel=\"nofollow\"\u003ewww.bedtimecomic.es\u003c/a\u003e\u003c/h1\u003e\n\u003cstrong\u003eBEDTIME\u003c/strong\u003e es un c\u00f3mic que llevamos mucho tiempo deseando hacer, y en el que estamos invirtiendo un mont\u00f3n de energ\u00eda, tiempo e ilusi\u00f3n. Queremos mantenerlo gratuito para que todo el mundo pueda leerlo. Sin embargo, estaremos eternamente agradecidos con cualquier ayuda que puedas darnos. \u00a1Incluso si solo puedes aportar \u003cstrong\u003e1 d\u00f3lar al mes\u003c/strong\u003e! Significar\u00e1 que podremos trabajar mucho m\u00e1s tranquilos en cuanto a preocupaciones y dedicar nuestro cuerpo, mente y alma a hacer de BEDTIME un c\u00f3mic mucho mejor.\u003cbr\u003e\n\u003cbr\u003e\nA cambio, nosotros te ofrecemos algunas recompensas que esperamos os gusten. \n\u003cstrong\u003e\u00a1Sigue leyendo!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/9eb43ac7405d813e80254b29b5321743/tumblr_nvamz44Px71u8qs91o1_1280.png\" style=\"width: 326px;\"\u003e\u003cimg src=\"http://41.media.tumblr.com/7cf621937aedc1d2828694c22d265370/tumblr_nvan6rrWFE1u8qs91o1_1280.png\" style=\"width: 326px;\"\u003e\u003c/strong\u003e\u003cbr\u003e"

     "created_at": "2016-08-21T12:22:08+00:00",
     "description": "\u003cstrong\u003eYou\u2019re amazing!\u003c/strong\u003e Thanks to people like you we can afford to work on \u003cstrong\u003eBEDTIME\u003c/strong\u003e every week without any regrets. We take this very seriously and with a great enthusiam so thank you, honestly, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003eTo thank you for this you could read BEDTIME pages on the section \u201cActivity\u201d on our Patreon page a week before they\u2019re on the official web (www.bedtimecomic.com).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u00a1Eres la leche!\u003c/strong\u003e Gracias a gente como t\u00fa, podemos permitirnos trabajar en \u003cstrong\u003eBEDTIME\u003c/strong\u003e semanalmente sin remordimientos de conciencia. Nos tomamos nuestro c\u00f3mic muy en serio y lo hacemos con toda la ilusi\u00f3n del mundo, as\u00ed que de verdad, gracias, \u003cstrong\u003e\u00a1\u003c/strong\u003e\u003cstrong\u003eGRACIAS!\u003c/strong\u003e\u003cbr\u003ePara agradec\u00e9rtelo, podr\u00e1s leer las p\u00e1ginas BEDTIME en la secci\u00f3n \"Activity\" de nuestro Patreon una semana antes que en la web oficial (www.bedtimecomic.es).\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/10462006_10205709336438148_5125032232677477994_n.jpg?oh=f867fa2ebe3548b2550f01a5b9ea0864\u0026amp;oe=5815FA1B\"\u003e\u003cbr\u003e",

     "created_at": "2016-08-21T12:22:08+00:00",
     "description": "All the previous rewards.\u003cbr\u003e\n+ Despite its webcomic format, \u003cstrong\u003eBEDTIME\u003c/strong\u003e is thought to work as an American comic book does. So in order for you to enjoy a better reading you could \u003cstrong\u003edowload a PDF which will include our comic already designed\u003c/strong\u003e (also the covers) every time we complete a new chapter of 16 pages. You could have BEDTIME in your digital comics collection! Available in the \u201cActivity\u201d section on our Patreon.\u003cbr\u003e\u003cbr\u003eTodo lo anterior.\u003cbr\u003e+ A pesar de su formato de webc\u00f3mic, \u003cstrong\u003eBEDTIME\u003c/strong\u003e est\u00e1 pensado para funcionar igual que un \u003cstrong\u003ecomic-book americano\u003c/strong\u003e. As\u00ed que, para que puedas disfrutar mejor de su lectura, podr\u00e1s \u003cstrong\u003edescargar un PDF con el c\u00f3mic maquetado\u003c/strong\u003e (incluyendo portadas) cada vez que completemos un cap\u00edtulo de 16 p\u00e1ginas... \u00a1Y as\u00ed disponer de BEDTIME en tu colecci\u00f3n de c\u00f3mics digitales! Disponible en la secci\u00f3n \"Activity\" de nuestro Patreon.\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/10169403_10205709634685604_6922992502607091160_n.jpg?oh=05e9a4d37d04210b3cfc20bc5945e7c2\u0026amp;oe=58148CCD\"\u003e\u003cbr\u003e",
