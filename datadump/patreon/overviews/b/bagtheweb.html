    "summary": "\u003ch3\u003e\u003c/h3\u003eBagTheWeb is designed to help you collect content around the Web and place it into your topic bags and share those bags with communities of interested readers. As a brand new Web curation tool, BagTheWeb brings you a simple and exciting way to collect, organize and share Web content for any purpose. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://bagtheweb.files.wordpress.com/2018/03/bagplus_cover.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith our technology, ordinary users will be able to curate Web contents for collecting, saving, publishing, and sharing with friends. In the meantime, their collective activities of curating will make the Web better and more meaningfully connected.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.BagTheWeb.com\"\u003ehttp://www.BagTheWeb.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAdvanced and powerful features of BagTheWeb\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eBag It tool\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe most powerful browser tool for content collecting\u003c/em\u003e\u003cimg src=\"http://farm6.staticflickr.com/5549/10175049006_137648f41b_o.png\"\u003e\u003cbr\u003eOur Bag It bookmarklet for Firefox and other browsers makes it easy to add weblink items and existing bags into your own bag. Bag It tool supports multi-bagging allowing you to insert a single item into multiple bags.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRich Media\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSupports embeds from the web\u2019s most popular sites\u003c/em\u003e\u003cimg src=\"http://farm6.staticflickr.com/5470/10174990103_403135eb0d_o.png\"\u003e\u003cbr\u003eFrom TED.com to Wikipedia. From Youtube to Slideshare. All you need to do is add a link to a bag and the rich media content will be recognized automatically and embed into the bag.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlurbs within bags\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eUsing Markdown to format your notes\u003c/em\u003e\u003cimg src=\"http://farm6.staticflickr.com/5469/10174980813_b09598ce27_o.png\"\u003e\u003cbr\u003eThe bag is a mix of curation and creation. Can\u2019t find what you want on the web? Use blurbs to insert your own content when the web doesn\u2019t deliver.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmbedded bags\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFour sizes to fit your needs\u003c/em\u003e\u003cimg src=\"http://farm3.staticflickr.com/2871/10174756834_9f8769cb60_o.png\"\u003e\u003cbr\u003eShare your bags with your site\u2019s readers using our embeds. We offer \u003cstrong\u003e\u003ca href=\"http://www.bagtheweb.com/embed_bag/preview/MCwpBz\"\u003efour embed sizes\u003c/a\u003e\u003c/strong\u003e to suit your content needs. Regardless if you want to embed into your site\u2019s sidebar or your blog post, we\u2019ve got an embed that will work for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDividers\u003c/strong\u003e\u003cbr\u003eBetter organize bagged items into sections \u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5534/10175671165_58d8e21fcc_o.png\"\u003e\u003cbr\u003eBy adding custom dividers to your bags, you can organize bagged web content into sections, steps, categories, weekly, groups, and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRe-bagging\u003c/strong\u003e\u003cbr\u003eIt\u0027s all about discovering, collaborating and learning\u003cbr\u003e\u003ch3\u003e\u003cem style=\"color: rgb(5, 45, 73);\"\u003e\u003c/em\u003e\u003cimg src=\"http://farm3.staticflickr.com/2883/10173051443_b3b1f53ded_o.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003eSee something you like? Click the \u201cRebag\u201d arrow in the top left of a bagged item and add it to one of your own bags. That item will show up in your bag with a link back to the original so your readers can see where you\u2019re finding great links.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrivacy controls\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eShare it or hide it. It\u2019s up to you.\u003c/em\u003e\u003cimg src=\"http://farm8.staticflickr.com/7323/10174759034_d8a5f538d2_o.png\"\u003e\u003cbr\u003eYou can choose to publish your bags, but you can also keep them private.\u003cbr\u003e"
