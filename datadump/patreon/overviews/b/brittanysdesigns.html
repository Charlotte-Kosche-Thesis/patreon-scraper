    "summary": "\u003cstrong\u003e\u003ca href=\"http://brittanysdesigns.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://www.etsy.com/shop/iluffsasuke?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"http://brittanysdesigns.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/iluffsasuke/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e | \u003ca href=\"http://www.twitch.tv/attackongamez\" target=\"_blank\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"https://www.designbyhumans.com/shop/BrittanysDesign/\" rel=\"nofollow\"\u003eMerch\u003c/a\u003e | \u003ca href=\"https://ko-fi.com/A8211AZS\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi I am Brittany a Freelance Graphic Designer and Illustrator and Twitch Streamer.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat do I do?\u003c/strong\u003e\u003cbr\u003eI am a full time streamer on Twitch of about 5 years. I part time sell my art at conventions in the Central Florida area since 2006. I am also a Freelance Graphic Designer and Illustrator and work commission based since 2010.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003cbr\u003e\nPatreon is my only steady source of income. It is really hard to find work for either of those and I am completely broke right now because of student loans 50k is a lot with no job. So I am here to hope make some money while making people smile with my art work! I also have a ton of medical problems that prevent me from doing much like even sitting and breathing is a chore which leaves me with huge bills every month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\n\u003cbr\u003e\nBasically Patreon is a subscription site where you can subscribe to your\n favorite artists! In my case, more fanart lots more! You will get to decide \nwhat I draw next, digital downloads and you will even be able to get stuff in the mail \nevery month!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy support me?\u003c/strong\u003e\u003cbr\u003e\nThis is what I am most passionate about and want to spend my whole life \ndoing so any help at all even $1 is a huge help and will keep me \nmotivated. I am also very passionate about video games and love to make \npeople laugh while I play them on stream.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get?\u003c/strong\u003e\u003cbr\u003e\nIf you support me I am going to save up for things to expand my business like charms, lanyards, apparel, tutorials, more prints!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Stream Schedule: \u003cbr\u003e\nArt - Monday- Thursday 11PM-1PM EST\u003cbr\u003e\nGames - Monday- Sunday 8PM-Late EST\u003c/strong\u003e\u003cbr\u003e"
