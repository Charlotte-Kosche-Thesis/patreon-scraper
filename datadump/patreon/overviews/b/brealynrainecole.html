    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/11164052_10204394159400546_7145538681627901061_n.jpg?oh=1afaba0ea86eaf07f3fc873fa58be0d3\u0026amp;oe=59680970\"\u003e\u003cbr\u003e\u003ch1\u003eWelcome my dudes! \u003c/h1\u003eThanks for making your way here friend! :D Here I have a collective of things, mostly my artwork and polls. A lot of my inspiration comes from music and the things that I might imagine while listening to it. I am constently searching for personal growth and taking new risks in my work. Once I develop my style more I plan to build a reward tier where my patreons can see tutorials of how I do what I do! \u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4\u003eWhy do almost all of your paintings have NO COLOR?? \u003c/h4\u003eWhy \u003cem\u003eDO\u003c/em\u003e almost al of my painting have zero color?! To be honest, I have no \u003cdel\u003efucking \u003c/del\u003eidea! This is just my comfort zone for the time being. I notice while I paint I focus more on the depth/value of what I\u0027m trying to interperate. Occassionally I will add a color or a color \"feel\" (i.e., warm/cool colors, inverted colors.) I just love adding as much emotion as possible into a piece of work and I feel that this fits my style the most so far. \u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/15894869_10208648966648068_2285447479773141897_n.jpg?oh=77a171c7d50d3f4b2a1db7be7b107b6b\u0026amp;oe=59CE2BF7\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do you program do you use? What tablet do you use?\u003cbr\u003e\u003c/strong\u003eWhat equipment do I use? Well, I\u0027m glad you asked... \u003cbr\u003eTablet --\u0026gt; Wacom Intuos Pro (small) \u003cbr\u003eLaptop --\u0026gt; LENOVO X220 Tablet\u003cbr\u003eProgram: Photoshop CS6, PaintTool SAI, Corel Painter, Sketchbook Pro 7 \u003cdel\u003e(I just can\u0027t pick one, okay?)\u003cbr\u003e\u003cbr\u003e\u003c/del\u003e\u003cstrong\u003eWhat\u0027s your story?\u003c/strong\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003eI pretty much\u003cdel\u003e \u003c/del\u003eloved coloring at my grandma\u0027s house since I was 5 years old but didn\u0027t think much of it. Then when I started school it became more of an interest where I wanted to learn this complicated thing where I made my own ideas. I pretty much stuck to painting and sketching since then. Then when I was in middle school I discovered time lapse videos on YouTube and was so interested on how people painted on the computer! I downloaded GIMP and started drawing with a mouse until eventually reaching my Junior year of high school where I attended a digital media arts class where I discovered PS CS6 and picked it up really quickly. Then my boyfriend bought me my own small wacom intuos, which I still love and use today, as a graduation present. Since then I\u0027ve just practiced and practiced a ton looking to express my ideas in a visual way since I can\u0027t seem to word things properly when it comes to expression. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Growth Over the Years \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/15727342_10208552195428848_6546349615396387542_n.jpg?oh=2c5610ba086c48f7516bdd61ab9a86e8\u0026amp;oe=5A0904BC\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/19875103_1222864551170267_5265969732257096464_n.jpg?oh=cbb86bebbf11d9b234302cb2a0c18f88\u0026amp;oe=5A0E85C5\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cdel\u003e\u003c/del\u003e\u003c/h2\u003e\u003cblockquote\u003eHave a question that you\u0027d like to ask? Send me a message! I don\u0027t bite. :3 \u003c/blockquote\u003e"
