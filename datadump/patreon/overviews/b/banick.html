    "summary": "Ich und mein Team lieben es Videos zu machen!\u003cbr\u003eMehr gibt es nichts zu sagen, es war schon seit ich ein kleiner Junge war ein gro\u00dfes Hobby von mir die Welt mit der Kamera einzufangen und kleine realit\u00e4tsferne Kurzgeschichten zu erz\u00e4hlen.\u003cbr\u003eYouTube gab mir in den letzten Jahren daf\u00fcr ein Publikum welches tats\u00e4chlich Freude an diesen bescheuerten, aber stehts arbeitsintensiven Videos fand.\u003cbr\u003e\u003cbr\u003eAngefangen mit einfachen Spiele-Videos, welche ziemlich kosten g\u00fcnstig zu produzieren waren, konnte ich mich nach den ersten kleinen Erfolgen endlich einem gr\u00f6\u00dferen Projekt widmen: \"Das Real-Life Mario Kart\".\u003cbr\u003e\u003cbr\u003eEin Video was sehr gut ankam -aber noch viel wichtiger- was uns unglaublich viel Spa\u00df gemacht hat zu produzieren.\u003cbr\u003e\u003cbr\u003eEs ist das was ich vielleicht am besten kann und das was mein Team und ich am liebsten unser restliches Leben machen w\u00fcrden.\u003cbr\u003eUnterhaltsame Geschichten erz\u00e4hlen und dabei nicht von finanziellen Mitteln abgehalten werden.\u00a0\u003cbr\u003e\u003cbr\u003eMan mag es nicht glauben aber wir alle sind mittlerweile Erwachsen, also zu mindest vom Gesetz her, das hei\u00dft Zeit und Geld spielen eine LEIDER immer gr\u00f6\u00dfere Rolle in unserem Leben.\u003cbr\u003eSowenig man auch dar\u00fcber nachdenken m\u00f6chte wenn man ein Hobby verfolgt, so sind wir leider an einem Punkt angelangt an dem wir finanzielle Hilfe ben\u00f6tigen um unsere geplanten Projekte zu stemmen und noch viel wichtiger auch REGELM\u00c4\u00dfIG in gew\u00fcnschter Qualit\u00e4t stemmen zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eWer die von uns geleistete Arbeit wertsch\u00e4tzt, Spa\u00df an den Videos hat und vielleicht ein paar Euro locker hat w\u00fcrde uns mit seinem Support zu tiefst ber\u00fchren...Hmm Ok das war vielleicht ein bisschen \u00fcbertrieben ausgedr\u00fcckt... was ich meine, es w\u00e4re uns eine Ehre f\u00fcr sie (wer auch immer sie seien m\u00f6gen) weiterhin Videos machen zu k\u00f6nnen :)\u003cbr\u003e\u003cbr\u003e\u25baZusammengefasst wird das Geld verwendet um:\u003cbr\u003e\u003cbr\u003e-Regelm\u00e4\u00dfig Videos produzieren zu k\u00f6nnen.\u003cbr\u003e-Die TEAM-BANICK Crew zu bezahlen.\u003cbr\u003e-Requisiten/Kost\u00fcme zu kaufen.\u003cbr\u003e-Mehr Drehorte zu erreichen.\u003cbr\u003e"
