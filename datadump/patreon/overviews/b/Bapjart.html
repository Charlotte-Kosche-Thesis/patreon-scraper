    "summary": "I\u0027m Beatriz Palacio\u2014better known as Beta. I\u0027m a 26 year old stay-at-home single mother and digital artist, and while I have no high education or a 9-to-5 job (because motherhood is a full-time position); I help with the bills at home with digital art commissions. In my free time I love to create original characters, drawing fanart of my special interests, and writing fiction.\u00a0Thanks to this, I\u0027ve created a handful of characters that I\u0027d love to put to good use, so I will be making a 4-panel magical girl/slice of life comic with a solid cast and, hopefully, a story that many people can enjoy.\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you will be directly supporting my family: earnings go to bills and supplies for my home, which include my toddler\u0027s needs. My top priority and goal is to grow and improve as an artist and as a person, to work hard and make a living wage on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOne of my strong points is pin-ups. These are original characters I\u0027ve used in role-play settings.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://orig01.deviantart.net/1dda/f/2017/253/9/2/asdsa_by_be_ta-dbn1d4u.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eSome of my fanart commission pieces. I draw Gorillaz art for fun; and I\u0027m often commissioned to draw warship girls and kantai collection art.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://orig12.deviantart.net/45ff/f/2017/253/e/7/untitled_2_by_be_ta-dbn1d3d.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eOriginal character commission pieces. My strong point are character icons for role-players.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://orig10.deviantart.net/f91f/f/2017/253/1/1/1222_by_be_ta-dbn1d48.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatrons will have access to early sketches, .PSDs, and high resolution .PNG files of my art. You will be allowed to make requests, and I\u0027ll do my best to schedul
