    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/nHXntm/big_ass_p_e.jpg\" style=\"width: 451px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eJe m\u2019appelle Bathroom Quest et je dessine des bandes dessin\u00e9es.\u003c/strong\u003e \u00c7a fait maintenant une dizaine d\u2019ann\u00e9es que je diffuse gratuitement en ligne la majeure partie de mon travail et que j\u2019essaye de proposer \u00e0 bas prix des choses amusantes, telles que des mini fanzines, des cartes postales customis\u00e9es et des dessins originaux format A5. Je souhaite continuer \u00e0 rendre accessible mes dessins \u00e0 toutes les bourses, mais la faiblesse de mes revenus rend impossible toute prise de risque (et donc investissement, genre d\u00e9penser 600 euros pour fabriquer des pins). \u003cstrong\u003eC\u2019est pourquoi je fais appel \u00e0 vous ! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/eBE0Dm/eh_2.jpg\" style=\"width: 228px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eLes contreparties\u003c/strong\u003e que je vous offre en \u00e9change de votre participation ne sont pas inconnues des gens qui me suivent d\u00e9j\u00e0 sur les r\u00e9seaux sociaux, \u003ca href=\"https://twitter.com/JustAsEasy\"\u003eTwitter\u003c/a\u003e en t\u00eate. Je tiens \u00e0 vous rassurer, \u00e7a ne veut pas dire que je vais arr\u00eater de diffuser mon travail sur ces plateformes. Seulement d\u00e9sormais les \u201cm\u00e9c\u00e8nes\u201d y auront acc\u00e8s les premiers et de mani\u00e8re r\u00e9guli\u00e8re (en plus de contenus exclusifs).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/iyAkeR/money.jpg\" style=\"width: 235px;\"\u003e\u003cimg src=\"https://image.ibb.co/ceJGm6/ava.jpg\" style=\"width: 151px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eConcernant le contenu des news\u003c/strong\u003e, il s\u2019agira de dessins et de pages de bandes dessin\u00e9es en avant premi\u00e8re, des story board et des pr\u00e9sentations de personnages exclusifs et autres surprises. \u003cstrong\u003eLe gros morceau concernera la bande dessin\u00e9e \u003ca href=\"https://grandpapier.org/bathroom-quest/teeny-fantasy\"\u003eTeeny Fantasy\u003c/a\u003e\u003c/strong\u003e, un projet de longue haleine racontant les p\u00e9r\u00e9grinations de deux marchandes d\u2019objets magiques dans un monde de High Fantasy.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://image.ibb.co/jR3tYm/TF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVoici quelques exemples de cartes postales envoy\u00e9es aux mages d\u0027eau :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j3uqOH/exemple_cartes_postales.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSi vous avez l\u0027occasion de participer je vous remercie bien bas sinon eh bah \u00e0 bient\u00f4t sur les internets ! (mais dans tous les cas je vous kiss)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/fLuNR6/coeur.jpg\" style=\"width: 474px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
