    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F258600977\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F258600977\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F686820322_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-09-10T15:24:09+00:00",
    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u00abLebenskompetenz besitzt, wer sich selbst kennt und mag, Einf\u00fchlungsverm\u00f6gen hat, kritisch und kreativ denkt, kommunizieren und Beziehungen f\u00fchren kann, Gef\u00fchle und Stress bew\u00e4ltigen kann, durchdachte Entscheidungen trifft und erfolgreich Probleme l\u00f6st.\u00bb \u003cbr\u003e- Definition der WHO - \u003cbr\u003e\u003cbr\u003eWir bieten nach dem Pay-what-you-want-Modell interaktive und online abspielbare Schulungsmodule f\u00fcr Bildungseinrichtungen sowie soziale Institutionen aller Art an. Diese wurden gemeinsam mit Kindern und Jugendlichen entwickelt, erprobt und verbessert und sind besonders dadurch auch bestens f\u00fcr Erwachsene geeignet. \u003cbr\u003e\u003cbr\u003eDie Themen von BeNaVit:  \u003cbr\u003e\u003cul\u003e\u003cli\u003eBewusst: Eigene Meinungsbildung durch selbstreflektiertes Denken \u003c/li\u003e\u003cli\u003eNachhaltig: Einen optimalen \u00f6kologischen Fu\u00dfabdruck auf der Erde hinterlassen\u003c/li\u003e\u003cli\u003eVital: Ausgeglichen, gesund \u0026amp; ohne Stress leben \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eUnsere Module sind in einem modernen Streaming-Serienformat zum Mitmachen ohne Bedingungen nach einer einfachen Registrierung jederzeit nutzbar. Dort befinden sich ausserdem exklusiv:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLernziele \u0026amp; Kompetenzen\u003c/li\u003e\u003cli\u003eTimeline f\u00fcr Inhalte \u0026amp; Aufgaben zur flexiblen Nutzung\u003c/li\u003e\u003cli\u003efertige Materialien wie Advance Organizer\u003c/li\u003e\u003cli\u003evorbereitete Ideen wie ein Handout zum Thema\u003c/li\u003e\u003cli\u003eZusatzaufgaben f\u00fcr Reflexion und Vertiefung wie Strukturlegetechnik\u003c/li\u003e\u003cli\u003eAuthentische und lustige Outtakes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWas Teilnehmer sagen: \u003cbr\u003e\u00abIch fand es sehr cool, dass es so gut f\u00fcr unser Alter gemacht wurde.\u00bb\n\u003cbr\u003e\u00abIch habe gerne mitgemacht weil mich das Thema interessiert.\u00bb\u003cbr\u003e\u00abIch fand es sehr toll aufgebaut mit den Fragen usw.\u00bb\n\u003cbr\u003e\u00abDie Partneraufgaben haben mir besonders gefallen.\u00bb\n\u003cbr\u003e\u00abIch fand die Tipps sehr toll und hilfreich. Man hatte auch genug Zeit.\u00bb\n\u003cbr\u003e\u00abIch fand die Idee mit den Videoeinschnitten lustig von Superhelden und anderen.\u00bb\n\u003cbr\u003e\u00abDie Rollen waren cool, verst\u00e4ndlich und alles auch sehr spannend im Allgemeinen.\u00bb\n\u003cbr\u003e\u00abDas Video war insgesamt sehr gut, auch die Ortsauswahl und Verfilmung selbst.\u00bb\n\u003cbr\u003e\u00abIch habe viel neues gelernt \u00fcber Emotionen und Gef\u00fchle und wie man mit ihnen umgeht.\u00bb\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\n\nAuf unserer\nWebsite \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.benavit.tv%2F\u0026amp;h=ATPlBrwgTeJOjQuhUhLtIZ9x19L6OWtQK9YcuqPAwYPzqEUKDnt0R-8hhBjlGHJo2TMT9jxx2zPoiUrznX5BLd2FJ3NxetrQ8JXQFN1STe-ahyH2FGWc_Q\"\u003ewww.benavit.tv\u003c/a\u003e findet Ihr mehr Informationen zum\nProjekt \u0026amp; den Modulen, zum Team \u0026amp; die neuesten Updates. Fragen, Ideen\noder Kooperationsanfragen k\u00f6nnt Ihr uns gerne \u00fcber das Kontaktformular oder per\nMail an: info@benavit-bildung.org senden. \u003cbr\u003e\n\n\u003cbr\u003e\n\nGerne k\u00f6nnt Ihr euch auch in unserer BeNaVit \u2013 Austauschgruppe in Facebook mit Anderen\n\u00fcber die Module \u0026amp; ihre Themen austauschen und tiefergehend mit vielf\u00e4ltigen Meinungen\nreflektieren. \u003cbr\u003e\n\n\u003cbr\u003e\n\nDa wir\ngemeinn\u00fctzig sind \u0026amp; unser Konzept auf dem \u201ePay-What-You-Want\u201c-Modell\nbasiert, sind wir auf die Unterst\u00fctzung Dritter angewiesen. Damit BeNaVit\nweiterentwickelt werden kann, freuen wir uns\ndeshalb \u00fcber jede Spende Eurer Wahl, wenn euch unsere Module gefallen. \u003cbr\u003e\u003cbr\u003e\n\nZu guter\nLetzt bedanken wir uns bei all unseren Unterst\u00fctzern. Dieses spannende Projekt\nw\u00e4re ohne Euch nicht m\u00f6glich. Ihr seid grossartig :-) \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nEuer Team von BeNaVit \u003cbr\u003e\u003cbr\u003eStefan, Daniela, Uli, Lisa"
