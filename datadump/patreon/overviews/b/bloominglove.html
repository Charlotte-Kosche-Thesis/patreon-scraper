003c/a\u003e\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSdTx0btForRBdt-DgXaJTvNMjb_AoxcqooQ5VaoCHK7t8GiOQ/viewform?usp=sf_link\"\u003eOther (Promotion, collaboration or anything else)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon page, dearest of readers. I\u0027m currently working on erotic visual novels which I\u0027ll update and publish on this page each month. They are very romance orientated, usually involving a lesbian couple. They will also feature many choices that change the way the stories progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge\u003cbr\u003e\u003c/strong\u003eDespite loving working on my stories, I only have so much free time which I can dedicated to working on my Patreon projects. Most of my time simply has to be dedicated to other things in order to make enough money for day to day life. Because of this I\u0027m so grateful to everyone who pledges money to me. The more money I make here, the more time I can actually spend on doing something I love and giving you something you\u0027ll (hopefully) also enjoy in return. Supporting me not only shows me that you\u0027ve enjoyed what you\u0027ve seen so far, but that you also want the story to keep going. And that gives me all the more reason to keep going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patron rewards\u003cbr\u003e\u003c/strong\u003eSince I\u0027m working on two games right not now, the mentioned rewards can be a bit confusing. For clarification, all rewards are meant for High School Crush Simulator, except those which have (Blooming Love) written at the end of them. Those are for Blooming Love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout High School Crush Simulator\u003c/strong\u003e\u003cbr\u003eSee my personal website for more information about the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Blooming Love\u003cbr\u003e\u003c/strong\u003eSee my personal website fo rmore information about the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots of HSCS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dXjeR7/screenshot0001.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kUAxDn/screenshot0002.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hXYjtn/screenshot0007.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots of Blooming Love (Somewhat outdated screenshots)\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iC44q6/screenshot0003.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bVz4q6/screenshot0004.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nqfcA6/screenshot0005.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
