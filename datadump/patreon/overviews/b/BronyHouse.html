    "summary": "\u003cstrong\u003eWelcome to BronyHouse\u0027s Online Print Service\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe have been providing high quality art prints by artists from around the world to many East coast Brony conventions for the past two years. Many visitors to our Gallery have mentioned how they would love to order prints online. At the same time, Brony convention attendance is contracting and it is getting difficult to cover the travel expenses to attend conventions. We are creating this Patreon page to attempt to satisfy both the public\u0027s desire for online print sales, and also subsidize our convention travel expenses. If we can meet our goals, we will be able to visit conventions in different parts of the country and/or smaller conventions that would be financially risky otherwise. Online sales also benefit our artists; since there is much less overhead, they will receive a larger commission per print sold (compared to sales made at conventions)!\u003cbr\u003e\n\u003cbr\u003e\nWe are a striving non-profit. This means that no BronyHouse staff member expects or desires to make money. All funds raised here will go to paying the artists (commission per print sold), overhead (ink, paper, shipping) and expenses (convention travel, startup costs, printer upkeep). Once startup costs are paid, artist commissions will increase!\u003cbr\u003e\u003cbr\u003eHere\u0027s the \u003ca href=\"http://bronyhouse.deviantart.com/gallery/60708251/Sales-Online-Allowed\" rel=\"nofollow\"\u003ecurrent print list\u003c/a\u003e! Most of the artists shown there have given us permission to sell all of their works, so if you know of an image by one of the artists, but it isn\u0027t in the folder, chances are we can get it for you!\u003cbr\u003e\n\u003cbr\u003e\nAll our support tiers get you Credits (cr) which can be redeemed for prints, either at-con or for shipping direct to you! Credits accumulate every month you\u0027re a patron, so you can save them up for something big! Each credit is worth $1 for prints and shipping.\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e3cr =  1 2x3 Badge or 1 Mini (4x6) print including shipping\u003c/li\u003e\n\u003cli\u003e5cr = 1 4x6 Badge or 2 Mini (4x6) or 1 Small (8.5x11) print\u003c/li\u003e\n\u003cli\u003e10cr = 1 Medium (11x14, 11x17, 12x12) print\u003c/li\u003e\n\u003cli\u003e15cr = 1 Large (13x19) print\u003c/li\u003e\n\u003cli\u003e20cr = 1 Huge (17x22) print\u003c/li\u003e\n\u003c/ul\u003e\nIf you\u0027re supporting at the $25 or higher level, you get some FREE credits! \nThis brings the cost per credit down as a thank-you for your larger \npatronage.\u003cbr\u003e\u003cbr\u003ePlease note: Shipping is NOT included (except for mini prints). If you elect to pick up at a convention we attend, it\u0027s free! Otherwise, shipping costs will be deducted from your balance. Ex: If it costs $6.40 to ship to your home, you will need to have 6.4cr available in addition to the cost of prints. Additionally, since we offer free credits with higher support tiers, our usual \nconvention bundle offer of X prints for $25 deal does not apply when using \ncredits, but you can get the same deal by pledging $25 or more per month. Thanks for your understanding!\u003cbr\u003e\u003cbr\u003eYou\u0027re not limited to the price tiers listed. If you add more money to the pledge, we\u0027ll give you the extra in credits. Adjust as needed for whatever you need the extra for :) If you\u0027d like to donate to just help us out, simply let your credits accumulate. We\u0027ll probably ask you what your intentions are after a couple months and you can let us know then!\u003cbr\u003e\u003cbr\u003eBilling takes place on the 1st of the month. Unfortunately this means you will have to wait until the 1st of the next month to order prints. If you\u0027d like this changed please let us know!\u003cbr\u003e"
   },
