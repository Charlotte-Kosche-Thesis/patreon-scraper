    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJvUaCRAIejs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJvUaCRAIejs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJvUaCRAIejs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/JvUaCRAIejs",
    "one_liner": null,
    "patron_count": 6,

    "pledge_sum": 5617,
    "pledge_url": "/bePatron?c=544392",
    "published_at": "2016-10-18T12:43:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eBLACK ON PURPOSE TELEVISION IS THE LARGEST BLACK OWNED STREAMING TELEVISION NETWORK IN THE WORLD STREAMING POSITIVE IMAGES OF PEOPLE OF COLOR TO MILLIONS OF VIEWERS ON STREAMING DEVICES AROUND THE WORLD\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA message from the CEO...\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PPviwFLX1q8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy Name is Michael Campbell and I am the president and CEO of Black on Purpose Television Network.\u003cbr\u003eIt is with great pride and admiration that I reach out to you on a very important issue.\u003cbr\u003eThe importance of positive images of people of color in the media is one that has been at the forefront of many conversations. Over the years there have been several black owned television networks that have come along only to basically replicate each other.\u003cbr\u003eI would be honored if you would contribute to the growth of BOP TV. The network has been created to show positive images of people of color around the world free of negative stereotypes.\u003cbr\u003e\u003cbr\u003eBlack on Purpose Television Network is a privately owned online video media company targeting African-American consumers. The company creates, aggregates and curates video content created by and for people of color worldwide. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eTraditional media outlets offer very limited opportunity for positive images of people of color. Entrenched stereotypes are recycled constantly offering very few options. As a platform, BOP TV is a place for the underserved, non-stereotypical and positive images of people of color to be presented.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBlack on Purpose Television Network operates as both an \"incubator\" and a \"platform\". \u003c/strong\u003e\u003c/div\u003eIn its incubator role, the Network creates television projects, trains technicians and develops performers through its Center for Media Arts \u0026amp; Technology. \u003cbr\u003e\u003cbr\u003eAs a Platform, Black on Purpose Television Network provides services to multiple markets and thousands of aspiring novice and professional content creators who need access to studio production facilities. \u003cbr\u003e\u003cbr\u003eBOP TV offers a unique opportunity for African-American consumers and those in the African diaspora worldwide that require easy access to online media content specifically created for and relevant to them. \u003cbr\u003e\u003cbr\u003eBOP TV helps Small businesses and advertisers who need a more efficient, cost-effective media outlet to reach this $1.4 trillion spending market. \u003cbr\u003e\u003cbr\u003eAdvertising opportunities for Black owned businesses to advertise inexpensively laser beam targeted to our market.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat the money will be used for.....\u003cbr\u003e\u003cbr\u003eYour contribution\u00a0will be used to: \u003cbr\u003eGrow brand recognition of the network on social media\u003cbr\u003ePurchase additional equipment\u003cbr\u003eDevelop a sales team\u003cbr\u003eCover basic expenses while growing the sales team\u003cbr\u003eSchool Building Purchase\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince our launch in November of 2015, we have grown to become the\nlargest Black owned Television Network on connected Television and a favorite\nto 1.5 million daily viewers. \u003cbr\u003e\u003cbr\u003eWe are currently available worldwide on\nROKU, \u00a0Amazon Firestick, Smart TV\u0027s, Blu-Ray players and Tivo. \u00a0 In our next expansion to Apple TV and Google Chromecast, I predict our daily viewership will grow to over 5 million, with more growth to come as we expand to other\nplatforms.\u003cbr\u003eThere have been many conversations about keeping our dollars\ncirculating in our own community. Black on Purpose Television Network is the\nmost efficient way for black businesses to advertise directly to black\nconsumers and keep money flowing in our communities across the globe.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn addition to your contribution, we are always looking for qualified investors looking to make a difference and make money. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have 16 channels of incredible shows and musical artists and I would like to hear from you.\u00a0I would like to discuss how we could work together in the\ncreation of TV shows and events that will grow our brands and causes while\nserving the greater good of people of color around the world. \u003cbr\u003eThank you for\nyour time and consideration,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nMichael Campbell\u003cbr\u003e\n\nPresident/CEO Black on Purpose Television\nNetwork \u003cbr\u003e\u003ca href=\"http://www.blackonpurposetv.com/\" rel=\"nofollow\"\u003ewww.blackonpurposetv.com\u003cbr\u003e\u003c/a\u003eblackonpurposetv@gmail.com\u003cbr\u003e678-653-3225"
   },
