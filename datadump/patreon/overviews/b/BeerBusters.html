     "about": "\u003cstrong\u003eBeer Busters Media\u003c/strong\u003e is an internet media production company focused on the craft beer industry. The heart and soul of Beer Busters is our bi-weekly podcast where we sit down with brewers, owners, representatives and others in the craft beer industry to sip some brews, play some games, learn some things and talk about all the people and places that make the craft beer world the wonderful community that it is. On the road more often than not, we set up our mics in breweries, beer bars, at beer fests and even hop farms and malt houses to get to know the people that make great beer possible.\u003cbr\u003e\n\nOur website,\u00a0\u003ca href=\"http://beerbusterspodcast.com/\"\u003ebeerbusterspodcast.com\u003c/a\u003e, features articles, news, reviews and events plus profiles on breweries and great beer spots ranging from our native Pennsylvania and the greater Philadelphia region, to those all across the country we\u2019ve visited in our travels.\u003cbr\u003e\n\nWe\u2019ve also recently ventured into video production taking you behind the scenes, recapping events, featuring unique establishments in the beer world and more on our YouTube channel.\u003cbr\u003e\n\nWhether you\u2019re a casual craft beer drinker, a full on beer nerd, a home brewer or an industry insider, Beer Busters is your go to source for a look inside and celebration of this unique industry. Our mission is to provide insightful discussion without being too stuffy and loads of fun and laughs along the way. Great beer is best shared with great people and we\u2019re here to help spread the love!\u003cbr\u003e",
