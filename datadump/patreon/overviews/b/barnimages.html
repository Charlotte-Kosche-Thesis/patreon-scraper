    "summary": "\u003cimg src=\"https://cdn.barnimages.com/wp-content/uploads/2015/03/VSCO-Cam-1-3-768x576.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://barnimages.com/\" target=\"_blank\"\u003eBarn Images\u003c/a\u003e was launched in March 2015 by Igor Trepeshchenok and Roman Drits, two photographers from Latvia. We created Barn Images with the hope of redefining traditional stock imagery. We call our collection \u201cnon-stock,\u201d and we add new free images every weekday.\u003cbr\u003e\u003cbr\u003eEvery photo on\u00a0Barn Images\u00a0is free \u2014 there is no registration, and there are minimum limitations. Needless to say, taking photographs and operating this website is rather time-consuming, not to mention expensive. We are not a corporation, nor are we a stock photos aggregator; we are two individual photographers, and our job is to make useful stuff for you. But we need your support to keep the site going.\u003cbr\u003e\u003cbr\u003eIf you\u2019re finding value in our photos or our website, please consider contributing whatever you feel comfortable. Pick a fair price, every dollar puts food on our table. And the more you contribute, the more we\u2019ll be able to create for you. It\u2019s that simple.\u003cbr\u003e\u003cbr\u003eWe want to do our part to contribute to a new economy, and this is your opportunity to power it: \u003cstrong\u003eby generosity\u003c/strong\u003e.\u003cbr\u003eThank you for your support and for giving us the opportunity to do something for you. We appreciate you and look forward to giving value for years to come.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRoman Drits and Igor Trepeshchenok\u003c/em\u003e\u003cbr\u003e"
