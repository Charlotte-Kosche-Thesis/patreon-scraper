    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMeet The Artist\u00a0\u003cbr\u003e\n\t\u003c/strong\u003eHello! You can call me Arisu.\u003cbr\u003e\n\tI\u0027m just your regular artist in her 20\u0027s, who has finally decided to bring\n\t\u003cbr\u003e\n\ther first, long term project, to life.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAbout BDM - Blue de Methylene\u003cbr\u003e\n\t- Origins-\n\t\u003cbr\u003e\n\t\u003c/strong\u003eBDM - Blue de Methylene (BDM for short), it\u0027s a story I\u0027m working on since May 2014.\u003cbr\u003e\n\tIt was born on a sunny day, while I was waiting a train back home and since then it evolved, twisted and what not.\n\t\u003cbr\u003e\n\tBeing a little insecure with my skills, it was planned to be a novel but I realized that if I wanted to get better at drawing, I had to draw every single thing I could, so here I am.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- Story -\u003c/strong\u003e\u003cbr\u003e\n\tBDM is the story of an island, a girl suffering from\u00a0EPP and her will to make a difference.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe island the story is set on, it\u0027s a fictional one in the Pacific Sea, mostly built artificially, where the population is formed by small ethnic groups from all around the world.\n\t\u003cbr\u003e\n\tEvery three years, there\u0027s an event called \n\t\u003cem\u003eNABASEN \u003c/em\u003e(and lasts one year), where a virtual copy of the island is created and people fight each other in groups, with animal-like avatars called \u003cem\u003eValiCORE\u003c/em\u003e.\u003cbr\u003e\n\tThe prize? Changing their lives completely, or the ones of all islanders.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tRev (the main character, the girl in lilac) is from Sweden and comes from a lonely past; has spent most of her life in a hospital room due to her condition and found a job as a pole dancer in a night club meanwhile she was studying to become a ValiCORE tech.\u00a0\n\t\u003cbr\u003e\n\tHer purpose is to create a group to play with in the NABASEN, with lonely or unlucky people like her, to change their lives.\n\t\u003cbr\u003e\n\tShe\u0027s the \"girl from the Moon\", since you can see her around only when the moonlight hits the sea and the buildings, making them shine.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Choice of a Patreon\u003c/strong\u003e\u003cbr\u003e\n\tBDM is a very dear project for me. Working on it since three years, it has completely took over my artistic life (not that I\u0027m complaining, it\u0027s my baby) but I feel I cannot do it.\n\t\u003cbr\u003e\n\tRight now, employement and economic situation are both bad af and I spend my days finding jobs, usually not getting one.\n\t\u003cbr\u003e\n\tPlus, I need to move out as soon as possible, since I live in a very small town with no opportunities. I felt that having a little support, doing what I love, could help me.\n\t\u003cbr\u003e\n\tThe money will be used mainly on house stuff (furniture, fixing what needs to be fixed, bills) and other things (food, clothes?).\n\t\u003cbr\u003e\n\tPlus, I\u0027ll save some to get BDM printed so you can buy it and display it to your friends and say \"Oh, look, I helped making this!\"\n\t\u003cbr\u003e\n\tAnd with the print, other stuff will come! (Badges, posters, stickers etc etc)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e**PATREON PUBLICATION \u0026amp; EXCLUSIVES**\u003cbr\u003e\n\tThe pages will be patreon exclusive for a WEEK, some sketches will be public from time to time (not all of them) but WIPS will be patreon exclusive only.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPages will be uploaded on \n\t\u003ca href=\"http://bluedemethylene.smackjeeves.com\"\u003eSmackJeeves\u003c/a\u003e ,\u00a0\u003ca href=\"http://www.twitter.com/xx_Arisu\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"http://bluedemethylene.deviantart.com\"\u003eDeviantArt\u003c/a\u003e\n\u003c/strong\u003e\u003c/div\u003e"
   },
