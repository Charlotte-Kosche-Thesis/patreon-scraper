    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am currently developing an \u003cstrong\u003eindie game\u003c/strong\u003e using unreal engine 4. Want to be a part of it?\u003cbr\u003eSupport and \u003cstrong\u003ejoin\u003c/strong\u003e the development by becoming a patron!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the game?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe game is an \u003cstrong\u003eatmospheric survival game\u003c/strong\u003e, what I really wanted to emphasise\u00a0was the danger of staying in one place. The player(s) will be able to travel across the world in a gruelling environment and fight the native animals. I am hoping to include large dangerous animals that will lead to tense, nerve wracking events for you and your friends. Using the resources the islands give you, travel, survive and build settlements. The player(s) will \u003cstrong\u003estrive to survive\u003c/strong\u003e together, carrying their belongings across the land and possibly having to abandon camp. \u003cstrong\u003eYou are never safe.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/b9BFEn/covr.png\" style=\"width: 389px;\"\u003e\u003c/strong\u003e\u003cbr\u003eThe game needs alot of work, the player cant be blue forever\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support?\u003cbr\u003e\u003c/strong\u003eThe intention of this Patreon is not primarily to fund the game. I wanted to create a Patreon to make a \u003cstrong\u003ecommunity\u003c/strong\u003e of people, all \u003cstrong\u003eworking together\u003c/strong\u003e with ideas and input for the game. The more Patreons, the more input and ability I will have to make this game what everybody wants it to be. I will be releasing \u003cstrong\u003ealpha and beta builds\u003c/strong\u003e every step of the way! I want to reward my patrons for everything they do for me. Your donations are \u003cstrong\u003every much appreciated\u003c/strong\u003e and you can cancel at any time, no hard feelings!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/eSQmLS/pic4patron.png\" style=\"width: 403px;\"\u003e\u003cbr\u003eWhat does the Island hold?\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhere will this game go?\u003c/strong\u003e\u003cbr\u003eRegardless of funding and community, I am hoping to still develop this game. You Patrons will enable me to create an immersive multiplayer experience for you and your friends, in addition to being an active part of the development. But what could become of this game?\u003cbr\u003e\u003cbr\u003eIt Could have:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDedicated Servers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVR Ports\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNever ending development and expansion!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew Maps and (free) Expansions!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThank you for your interest in this project! You don\u0027t have to be a patron to support me, I am very thankful for everything the community does to help and this game!\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
