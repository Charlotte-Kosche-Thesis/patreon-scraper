    "summary": "News has been polarized and commoditized to the point of no longer serving the public. At BTI News, we are bringing back the golden age of journalism, with a modern twist.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mipolitics.ca/wp-content/uploads/2018/03/thesafespacelogoHIRES.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=1EquhR6Uk_xda4WXpLOMN9Mc6Am8Wlh22\"\u003e\u003c/a\u003e\u003cimg src=\"http://mipolitics.ca/wp-content/uploads/2018/03/thesafespacelogoHIRES.jpg\" style=\"width: 513px; float: right; margin: 0px 0px 10px 10px;\"\u003eWe currently offer two products.\u00a0Our first\u00a0video\u00a0series,\u00a0The Safe Space,\u00a0focuses\u00a0on\u00a0opening much needed dialogues on important issues,\u00a0and showing you why it\u0027s important\u00a0to share your opinions and learn from one another.\u00a0\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://mipolitics.ca/wp-content/uploads/2018/03/tldr-1.png\" style=\"width: 233px; background-color: initial; float: right; margin: 0px 0px 10px 10px;\"\u003eTL;DR is an email newsletter that\u00a0provides you with concise\u00a0summaries\u00a0of what\u0027s going on in Canada and the world. You don\u0027t want to trudge\u00a0through all of the information out there, and you shouldn\u0027t have to.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003ePatreon is a great way for us to connect with our users. It allows us to get feedback, and focus on providing content that resonates. Running a production isn\u0027t cheap either, so Patreon will allow us to offset some of the costs, and allow us to expand into additional content and formats more quickly.\u003cbr\u003e\u003cbr\u003eBeing a Patron will give you great access to our team, and allow you to start being engaged in the important discussions on The Safe Space. We will also be launching many more content offerings in the coming months, but will never forget who our early supporters were!\u003cbr\u003e\u003c/div\u0
