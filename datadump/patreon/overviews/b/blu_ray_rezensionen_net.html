    "summary": "Hallo liebe Patrons!\u003cbr\u003e\u003cbr\u003eIhr seid auf meinem Account bei Patreon gelandet, weil ihr euch f\u00fcr Filme im Heimkino interessiert.\u00a0\u003cbr\u003eLest auf blu-ray-rezensionen.net neueste Blu-ray- und Ultra-HD-Reviews. Schaut euch die Screenshot-Vergleich zwischen BD und UHD an, die ich exklusiv anfertige, damit man sich ein Bild vom Qualit\u00e4tsvorsprung der 4K-Fassung machen kann.\u003cbr\u003eSeit meiner fr\u00fchen Jugend bin ich Filmfan und habe dies 2004, nach meinem Studium mit dem Schwerpunkt Kommunikationswissenschaften, zum Beruf gemacht. Zehn Jahre lang schrieb ich professionell DVD- und sp\u00e4ter Blu-ray Reviews. \u003cbr\u003eSeit 2014 betreibe ich meinen Blog privat und bin als freier Autor unterwegs. Und auch heute, nach gut 6000 Reviews, macht mir das Schreiben \u00fcber Filme sowie die technische Bewertung der Disks immer noch einen riesigen Spa\u00df.\u003cbr\u003eMit Einzug der neuen Aufl\u00f6sung und der Einf\u00fchrung der Ultra HD wurden die Rezensionen aufw\u00e4ndiger und besch\u00e4ftigen sich noch intensiver mit dem Thema der Technik (inklusive Screenshot-Vergleiche zwischen Blu-ray und UHD).\u00a0\u003cbr\u003e\u003cbr\u003eDeshalb bedanke ich mich f\u00fcr Unterst\u00fctzung, die es mir weiterhin erm\u00f6glicht quantitativ und qualitativ hochwertige Reviews zu schreiben, die dem Leser eine entsprechende Unterst\u00fctzung im potentiellen Kauf des Films leisten k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eHi Patrons!\u003cbr\u003e\u003cbr\u003eYou\u0027ve landed on my Account on Patreon, \u0027cause you might be interested in homecinema and movies.\u003cbr\u003eRead latest Blu-ray- and UHD-Reviews on blu-ray-rezensionen.net and look at the screenshot-comparisons between BD and Ultra HD, which i exclusively make to have an image of quality advantage of the 4K-version.\u003cbr\u003eEver since my early youth i\u0027ve been a fan of movies and after my studies in communication sciences i made a job and living out of writing reviews on DVDs and Blu-rays. For ten years i did that as a professional writer.\u003cbr\u003eSince 2014 i have my own private blog with blu-ray reviews and work as a freelancer. And still, after ~6000 Reviews, i am so excited to watch every single movie and write about it.\u003cbr\u003eAlongside with the introducing of the new 4k-Resolution and Ultra HD the reviews became more extensive and deal even more with the technical aspects (including screenshot comparisons between blu-ray and UHD).\u003cbr\u003e\u003cbr\u003eFor that i thank you for the support to be able to go on with high-quality reviews, that support the reader/user in their potential purchase of a BD or UHD.\u003cbr\u003e\u003cbr\u003e"
