    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eHello\u003c/span\u003e! My name is Hailey, but I\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003em mainly known by my\u00a0online handle @BrightWhiteSnow\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e. I began my writing journey on \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWattpad just under five years and from there my work has flourished. \u003c/span\u003e\u003c/span\u003eCurrently, I am working on my second book in the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI Am Living With an Idiot Series\u003c/span\u003e,\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e editing and revising the first book \u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eand I recently began writing a new book called \"Deliverance of Melancholy\"\u003c/span\u003e. I absolutely \u003cspan style=\"color: rgb(79, 129, 189);\"\u003elove reading and I\u0027ve always had a love affair for teen fiction. When I\u0027m \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003enot writing, I\u0027m procrastinating writing. If that sentence doesn\u0027t completely\u00a0explain me, I don\u0027t know what does.\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e If you have taken a look at my tier levels, it might be obvious that I absolutely love Romeo and Juliet.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eI just want to take a moment to thank all my fans because without them there is no way I would be here right now.\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOn Patreon, I hope to be able to give back to my fans\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003ewhile also getting some positive contributions to my bank account.\u003c/span\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSeeing that writing pays very little to nothing, this is a \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ewonderful opportunity for writers like me.\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWith Patreon, I hope to be able to open up my schedule \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eand write more for my fans.\u00a0\u003c/span\u003e"
