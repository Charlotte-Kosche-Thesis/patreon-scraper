    "summary": "I\u2019m \u003cstrong\u003eB. Zedan\u003c/strong\u003e and right\nnow I\u2019m between jobs while doing freelance work and creating as much\nridiculous content missing from this world as possible. Sometimes that\u2019s making\nsure the world knows how great a show Miami Vice is, other times that\u2019s \n\u003ca href=\"http://bzedan.com/blog/audacity-gambit-super-available-buy/\"\u003ewriting a fantasy\nnovel that I wish had existed\n\u003c/a\u003e when I was a lonely, rural, mixed-race kid.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been shouting into the welcoming void of the internet\nfor a long time now (hello, \n\u003ca href=\"https://www.flickr.com/photos/bzedan/sets/967347/\"\u003eweirdly still-popular\ntutorial for making paper from 2005\n\u003c/a\u003e), making everything that comes to mind.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nWhat is it you do again?\u003c/h4\u003eListen, I work in \n\u003cstrong\u003ea\nlot\n\u003c/strong\u003e of different disciplines and my jam is basically making the stuff other\npeople need and learning new ways to make things. But sometimes that stuff\ndoesn\u0027t get farther than \"I made this,\" because creative endeavours\nare a fickle damn beast. And sometimes a body will make a set of rough papier\nm\u00e2ch\u00e9 bull horns just to play with pattern-making.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://bzedan.com/images/patreon-horns.jpg\" style=\"width: 550px;\"\u003e\u003cbr\u003e\n\u003cem\u003eThese are in my attic\nnow, I don\u2019t know what to do with them\n\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nBut, I mean, if you want a list, the disciplines I regularly\nwork in are: photography, embroidery, sculpting, painting, comics, writing,\nillustration, video and sound recording. I also know how to make puppets and\ncast things in plastic and silicone. \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://bzedan.com/images/patreon-what-i-do.png\"\u003e\n\u003cbr\u003e\nI absolutely love to make things. To be honest, I prefer\nmaking things more than thinking of things to make, so I love helping make\nother folks\u2019 ideas happen. But you know what I really love? \n\u003cstrong\u003eThe process of making something\u003c/strong\u003e. And,\nas much as I love sharing that process in general, there are some projects that\naren\u2019t quite ready to share but that I really want to share. That\u2019s part of why\nI set up this Patreon, so I could share them with folks as excited about the\nstuff I make as I am.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nWhy should I support you on Patreon?\u003c/h4\u003eBecause it\u2019s nice to support the work of people who make\nthings you enjoy and the less I have to stress about balancing work \n\u003cem\u003eand\u003c/em\u003e making things, the better things I\ncan make. Also, I think I\u2019ve got a pretty sweet deal up for patrons. It\u2019s even\nset up to charge you right away so you can pay your dollar and jump right in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nWhat other trouble are you up to?\u003c/h4\u003eMy partner and I have several low-key projects that we make under\n\u003cstrong\u003e\u003ca href=\"http://allzed.tumblr.com/\"\u003eAllZed\u003c/a\u003e\u003c/strong\u003e, but sometimes\nthings stall because we also both work draining full-time jobs. But then the\ncool shit I made goes unappreciated by anyone other than the two of us. \n\u003cem\u003eAnd I make\nreally cool shit, guys\n\u003c/em\u003e.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bzedan.com/images/ttikifr-process-page.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eProcess of drawing a\npage of \n\t\u003ca href=\"http://bzedan.com/blog/comic/this-time-i-know-its-for-real/\"\u003eThis Time I Know It\u2019s For Real\u003c/a\u003e, a minicomic\nmade to accompany a fake movie soundtrack\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
