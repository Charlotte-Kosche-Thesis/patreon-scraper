    "summary": "\u00a1Muy buenas!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMe llamo \u003cstrong\u003eV\u00edctor Arrocha\u003c/strong\u003e, y soy \u003cem\u003eDise\u00f1ador Gr\u00e1fico\u003c/em\u003e natural de\nlas \u003cstrong\u003eIslas Canarias\u003c/strong\u003e, residente en Tenerife.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDesde bien joven, dibujaba y fantaseaba con ser alg\u00fan d\u00eda\nartista del tatuaje. Compraba revistas siendo adolescente como \u003cem\u003e\u201cTattoo Life\u201d\u003c/em\u003e\nentre otras (\u003cstrong\u003e\u00a1\u00a1cuando las pesetas!!\u003c/strong\u003e) e imitaba dise\u00f1os de grandes artistas de\naquel entonces. As\u00ed fui labrando una denotaba influencia en mi estilo a la hora\nde dibujar, bas\u00e1ndome sobre todo, en la forma de confeccionar los trazos del \u003cem\u003e\u201cold\nschool\u201d\u003c/em\u003e ya que el \u003cem\u003e\u201cnew school\u201d\u003c/em\u003e por aquel entonces a\u00fan estaba en bragas o al\nmenos no era tan espectacular como las cosas que se ven hoy en d\u00eda.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEmpec\u00e9 mi carrera como \u003cstrong\u003etatuador\u003c/strong\u003e, no hace demasiado. Coquete\u00e9\npor primera vez con las m\u00e1quinas, en Octubre de 2014 y desde entonces, hac\u00eda alg\u00fan\npinito cuando pod\u00eda. No era muy constante, ya que compart\u00eda mi tiempo con mi\ntrabajo como dise\u00f1ador gr\u00e1fico y fot\u00f3grafo.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHace un a\u00f1o que me puse a full porque se me dio la\noportunidad de formar parte del equipo de un estudio de reciente apertura, en\nel cual resido actualmente: \u003cstrong\u003eKraken Tattoo Studio\u003c/strong\u003e (Tenerife). Y desde entonces\nno he parado.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMi intenci\u00f3n al abrirme el \u003cem\u003ePatreon\u003c/em\u003e, es tener un espacio\ndestinado a la confecci\u00f3n de dise\u00f1os exclusivos para crecer como artista, que\nse me vea trabajar y se apoye la causa, para poder as\u00ed financiarme el\nequipamiento que necesite mejorar o renovar.\u003cbr\u003e"
