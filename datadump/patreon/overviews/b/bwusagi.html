u making sure to let you know this problem.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there any other way to support you?\u003c/strong\u003e\u003cbr\u003eYou can purchase my merch on my\u00a0\u003ca href=\"http://bwusagi.tictail.com\"\u003etictail store\u003c/a\u003e or donate me via\u00a0\u003ca href=\"https://ko-fi.com/A0862OQF\"\u003eko-fi\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d still like to support you but I can\u0027t with my financial situation!\u003c/strong\u003e\u003cbr\u003eLeave comments, your thoughts, likes, even contructive criticism and suggestion on any of my post or pm are always appreciated !\u003cbr\u003e"
