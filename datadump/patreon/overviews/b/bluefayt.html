    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FkiaRDke9UoE%3Fstart%3D25%26feature%3Doembed%26start%3D25\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DkiaRDke9UoE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FkiaRDke9UoE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=kiaRDke9UoE\u0026t=25s",
    "one_liner": "A freelance illustrator who loves to use the brightest colours and create the fiercest monster girls!",
    "patron_count": 14,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=122509",
    "published_at": "2017-04-21T14:30:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cbr\u003eHi Everyone!\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHey! My name is \n\t\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eKatie Sheppard\u003c/strong\u003e\u003c/span\u003e,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e AKA \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eBlueFay\u003c/strong\u003et.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I\u0027m an Anime Illustration artist from the UK. I spend a lot of my time working as a Carer, drawing, or attending conventions as an artist! I enjoy creating prints and merch using various medias (my favourites are Watercolours, Copics and digital using Sai). I love to draw monster girls, fanart of my favourite games, and colour using a light pastel tones.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i771.photobucket.com/albums/xx360/fayt008/meet%20the%20artist%202.png\" style=\"width: 621px;\"\u003e\u003cbr\u003eIn the last year, I have decided to put on hold my planned career of being a Clinical Psychologist to pursue\u00a0 my artwork as a full time job. I\u0027ve been met with an astounding amount of support, and have wanted to give back to the community which has helped me throughout the years. I never thought I would be able to make a career out of my artwork, but this year, I have been able to go part time in my day job as a carer to put more time into my art!\u003cbr\u003e\u003cbr\u003eAs I mentioned, I\u0027m working towards making my artwork my full time job. The more time I can put into my art, then more I can give back! With your support through patreon, I will be able to have the stability I need to quit my day job and become a full time artist; My dream!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i771.photobucket.com/albums/xx360/fayt008/banner%202.jpg\" style=\"width: 809px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe support I receive through my artwork and patreon, always goes back into the artwork I make. This helps me pay for my paints, my markers, subscriptions (such as my online shop costs, amazon prime to get my papers/inks ect in a pinch) and most importantly table costs and printing equipment. Tables are by far the biggest expense I have in my life, and in a year, I spend more on my tables than I would to buy a car! However, I adore doing conventions, getting to see you guys, and this will mean I am able to get to more and more cons! With support from Patreon, I plan to also fund new artbooks, projects such as sequential illustrations, and if I\u0027m successful in dropping more hours In my day job, I pla\u003c/span\u003en to stream more and more!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i771.photobucket.com/albums/xx360/fayt008/banner%203.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003ein regards to rewards, it will depend on how much you wish\u003c/span\u003e\u00a0to support me! The rewards I give are set in different tiers, so please consider what kind of rewards you would like, as I even do custom commissions! All patrons also get a copy of each new art book I produce, and I will often add small gifts in as a thank you!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI Sincerely want to thank those of you who have supported me this far in my art career, and I look forward to creating more artworks for you all this year! If you wish to join my discord server then please follow the link! I love to keep up with you guys so feel free to talk about whatever you like!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ca href=\"https://discord.gg/f4HUbRQ\"\u003ehttps://discord.gg/f4HUbRQ\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0.\u00a0\u003cimg src=\"http://i771.photobucket.com/albums/xx360/fayt008/Honeko%20fast%20gif.gif\" style=\"width: 431px;\"\u003e\u003cbr\u003e\nIf you would like to support me, but aren\u0027t able to pledge monthly, then there are a few other way!\u003cbr\u003e\u003cbr\u003eBuy me a coffee via Ko-Fi! I frequent coffee shops to draw so this is a big help! \u0026lt;3\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003ca href=\"http://ko-fi.com/A785I5O\"\u003ehttp://ko-fi.com/A785I5O\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuy yourself a treat from my online store! You get something good, and it helps me out!\u003cbr\u003e\u003ca href=\"http://bluefayt.tictail.com/\"\u003ehttp://bluefayt.tictail.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out my Amazon wishlist, and help me get my materials! I run out of pens and paints a lot!\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://amzn.eu/7jl27KS\"\u003ehttp://amzn.eu/7jl27KS\u003c/a\u003e\u003c/div\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e"
