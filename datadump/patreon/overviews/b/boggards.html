    "summary": "In 1993 in a shabby apartment in Long Beach, California, two sometimes-musicians mused about a Renaissance Faire band devoted to bawdy music -- both original and traditional -- with multiple harmony lines and traditional instruments.\u00a0The Poxy Boggards were born. Since then the Boggards have delighted and shocked thousands of concert and Faire goers across Southern California.\u00a0\u003cbr\u003e\u003cbr\u003eThey\u0027ve won two independent music awards (one for best album and another for best performance), and the music award at the first annual Hollywood Fringe Festival.\u00a0\u003cbr\u003eIn 2009, one of the band\u0027s most notorious songs, I Wear No Pants, was used in a Super Bowl commercial, kicking off a year-long, worldwide advertising campaign for Levis/Dockers.\u00a0\u003cbr\u003e\u003cbr\u003eTo date, the Poxy Boggards have published ten CDs and one digital LP. Their eleventh CD, Atlas Chugged, is due to be released in the Spring of 2018.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, due to the widespread transition to digital online music, this will likely be the last physical CD we publish.\u00a0\u003cbr\u003e\u003cbr\u003eInstead, we have decided to start a year-round, full-time recording schedule, with which we will write or arrange, rehearse and record one song per month. Approximately once per year, we will collect these songs into an online album, available from most digital music outlets.\u00a0\u003cbr\u003eBut if you can\u0027t wait, you can subscribe and get these songs, one per month, right here.\u00a0\u003cbr\u003e"
