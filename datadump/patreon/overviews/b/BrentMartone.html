    "summary": "\u003cdiv\u003eHi! \u00a0I\u0027m going to release 52 songs.\u003cbr\u003e\u003cbr\u003eIf anyone does\u0027t know I\u0027m a songwriter based in Buffalo, NY. \u00a0I have played in bands for years (shameless plug:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WkDXRW80ZIg\" rel=\"nofollow\"\u003eHead North\u003c/a\u003e), but I have never released anything on my own. \u00a0I\u0027m very excited, and nervous, to announce that I will be releasing one song every week for all of 2017.\u003cbr\u003e\u003cbr\u003eAll the songs will be available on\u00a0\u003ca href=\"http://itunes.apple.com/album/id1189410633\" rel=\"nofollow\"\u003eApple Music\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/artist/1Hs2Gy2nC80Tu3JQRzuZ65\" rel=\"nofollow\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://brentmartone.bandcamp.com/releases\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e and a couple other platforms.  All patrons will get access to downloads of all the songs, and there will be physical copies made monthly.\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003eI\u0027m not sure what to expect here. \u00a0I\u0027ll be happy just to be able to share these songs with anyone. \u00a0If you enjoy the songs and would like to support that would be amazing, and I\u0027ll be making as much bonus content (i.e. videos, bonus tracks etc.) for patrons as possible. \u00a0There will always be ways to stream the songs for free, too, so please take advantage of that and follow along either way!\u003cbr\u003e\u003cbr\u003eThanks so much. Looking forward.\u003cbr\u003e\u003cbr\u003e"
