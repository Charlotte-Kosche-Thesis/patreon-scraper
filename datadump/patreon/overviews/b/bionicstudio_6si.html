    "summary": "Sono Igor Lorenzi, in arte 6Si, acronimo di Bionic Scarification Igor; sono artigiano, scarificatore, tatuatore e dal 2007 esercito la mia professione con passione. La passione per il mio lavoro mi ha portato a realizzare opere che nascono dalla mia personale necessit\u00e0 di tradurre pensieri, sensazioni ed emozioni in diversi modi, quali colore o incisione sulla pelle. Il mio percorso artistico-lavorativo \u00e8 partito dallo studio della scarificazione, cio\u00e8 una forma d\u0027arte universale praticata da migliaia di anni per diversi fini, quali ad esempio il rito di passaggio, ragioni estetiche, motivi religiosi, o per esprimere se stessi. In questo tipo di arte ho trovato una libert\u00e0 di espressione unica perch\u00e9 la persona che si sottopone ad una pratica cos\u00ec invasiva, necessita che l\u2019artista sia in grado di interpretarne il pensiero uscendo da tutti gli schemi artistici convenzionali. Successivamente mi sono cimentato nel tatuaggio ed ho potuto esprimere maggiormente le mie emozioni facendo prendere forma a idee e pensieri o creando sulla pelle una base, che funge da tela nera, su cui poter scarificare. Oltre ai lavori sulle persone, ho recentemente sviluppato tavole artistiche su legno, nate dalla ricerca concettuale e decorativa e replicate sulla pelle per esprimere le mie energie interiori. Interpretando i colori, le forme, il buio e la luce, il movimento e la quiete, le sensazioni e le emozioni, cerco di esprimete attraverso i lavori che eseguo la mia visione astratta del mondo. Questo mi porta a considerare l\u0027arte istinto, pura emozione, consapevolezza. Partendo dalla considerazione che ogni mio quadro racconta una storia, trasmette emozioni, \u00e8 traccia di un significato e porta un messaggio, il mio intento \u00e8 quello di portare coloro che guardano a diventare lettori di tali racconti. Mentre nella vita c\u2019\u00e8 la tendenza a rapportarsi con il reale rappresentandolo concretamente, io mi affido alle sensazioni emotive per riuscire a captare l\u2019energia delle cose: i miei quadri esprimono una realt\u00e0 fatta di emozioni e sensazioni in forma destrutturata; cerco infatti di rappresentare in modo astratto tutto quello che nella mia testa \u00e8 emozione. Le tavole in legno da me realizzate sono fondamentali per il lavoro sia perch\u00e9 da esse si trae ispirazione per il lavoro da realizzare sulla pelle sia perch\u00e9 sono l\u2019interpretazione di ci\u00f2 che le persone vogliono rappresentare sul proprio corpo. Importante nel mio percorso \u00e8 stato conoscere numerosi esponenti di queste forme d\u2019arte e nel tempo di creare la mia. Igor Lorenzi\u003cbr\u003e"
