     "description": "At Dolos Apprentice Tier, you are truly an amazing supporter of the story and I will send you a bit of my magic every night. This magic is likely to give you flying dreams 34.7% more often, which is totally worth it. Have you ever had a flying dream? Then you understand.\u003cbr\u003e\n\u003cbr\u003e\nAt this level patrons will receive:\u00a0\n\u003cul\u003e\n\u003cli\u003eSincere Gratitude\u003c/li\u003e\n\u003cli\u003eUndying Gratitude\u003c/li\u003e\n\u003cli\u003eDeepest Gratitude\u003c/li\u003e\n\u003cli\u003eAccess to new chapters before books are published!\u003c/li\u003e\n\u003cli\u003eAccess to new art before anyone else!\u003c/li\u003e\n\u003cli\u003eDelivery (daily) of Blaise Corvin magic\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2016-08-17T10:01:03+00:00",
     "description": "\u003cbr\u003e\nDo you play games? \u00a0Do you want better luck with drop rates, attracting pesky pokemon, or getting the darn whatsits to drop whatever doodad you need to collect for a fetch quest? \u00a0Fear not! \u00a0At this tier, you will (probably) have better luck doing so!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExtra- \u00a0Monster/Character Design: \u00a0\u003c/strong\u003eIn this tier, once a month, BC will send you a note on Patreon to get feedback for character and monster suggestions/requests. \u00a0This will be a voluntary activity, but if you participate, the conversation should be fun and allow you to have direct input in the story. \u00a0Ludus is full of crazy monsters and people. \u00a0At this tier you get to help create them every month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAt this level patrons will receive:\u00a0\n\u003cul\u003e\n\u003cli\u003eSincere Gratitude\u003c/li\u003e\n\u003cli\u003eUndying Gratitude\u003c/li\u003e\n\u003cli\u003eDeepest Gratitude\u003c/li\u003e\n\u003cli\u003eAccess to new chapters before books are published!\u003c/li\u003e\n\u003cli\u003eAccess to new art before anyone else!\u003c/li\u003e\n\u003cli\u003eDelivery (daily) of Blaise Corvin magic\u003c/li\u003e\n\u003cli\u003eIncreased Luck at Pokemon Go (and other games)\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-08-17T10:01:03+00:00",
     "description": "As a self-proclaimed god, you have more insight and power than other pathetic Terran mortals. \u00a0As such, once a month, you can demand Blaise Corvin provide you with background information for the Delvers LLC world (or just ask nicely). \u00a0This tier means that if you make an information request about something specific about the world building for the story (like Thod\u0027s background, or how magic really works, or what the rest of the world looks like), BC will oblige you and give low level spoilers.\u003cbr\u003e\n\u003cbr\u003e\nKeep in mind this option is only for people who like teasers or spoilers. \u00a0It could even be used to ask what the next few chapters will be about, but it\u0027s entirely optional. \u00a0Anyone pledging at this level will have the choice to introduce some wacky Delvers spoilage into their life, not an obligation.\u003cbr\u003e\n\u003cbr\u003e\nAt this level patrons will receive:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eSincere Gratitude\u003c/li\u003e\n\u003cli\u003eUndying Gratitude\u003c/li\u003e\n\u003cli\u003eDeepest Gratitude\u003c/li\u003e\n\u003cli\u003eAccess to new chapters before books are published!\u003c/li\u003e\n\u003cli\u003eAccess to new art before anyone else!\u003c/li\u003e\n\u003cli\u003eDelivery (daily) of Blaise Corvin magic\u003c/li\u003e\n\u003cli\u003eIncreased luck at Pokemon Go (and other games)\u003c/li\u003e\n\u003cli\u003eMonster/Character Design\u003c/li\u003e\n\u003cli\u003eDelvers LLC Notes reveal\u003c/li\u003e\n\u003c/ul\u003e",
