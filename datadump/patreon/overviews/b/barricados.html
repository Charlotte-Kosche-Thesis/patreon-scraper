    "summary": "So Satan left his job at last, and is enjoying his new life as a cheaply animated 2d-character. Not your usual cheaply animated 2d-character though.. oh no.. one with a master plan. A plan named Barricados!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS BARRICADOS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBarricados are the knights who say \u0027open source\u0027. We have tasked ourselves with the righteous crusade to erase the financial barriers in the digital marketplace, and show you how to do stuff for FREE!\u003cbr\u003e\u003cbr\u003eOur least favourite uncle called \u0027inequality\u0027 is back in town. Trump stole the internet, and with the up and coming quantum tech revolution, we\u0027ll see a lot of our market and societal norms being redefined. Will the familiar promises of progress benefit you? We\u0027re here to make sure they do. Although developments seem impossible to stop and are seldomly orchestrated in any fair way, there is something we can try to do about it.\u003cbr\u003e\u003cbr\u003eBetween the excellent free online learning resources (mooc.org), and the ever generous and brilliant open source community, Barricados are here to fill in the gaps. To teach you the skills needed to succeed in the market with just open source and free resources, and keep you up to date with the latest and greatest. Our holey grail is to motivate and inspire you by sharing our knowledge, our humour, and all of our crazy inventions with you.\u003cbr\u003e\u003cbr\u003eOur first series of tutorials is for the free animation software: \u0027Opentoonz\u0027. For anyone who wants to learn this craft and cannot afford expensive software, this is the way to go. Our tutorials help people learn the necessary skills, and our new converter tool allows animators to professionally lip-sync their productions with the greatest of ease. We currently have subscribers from 85 different countries, and responses have been extremely positive. Here\u0027s one of the tutorials from the series:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6d5TX0TtUYA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentallbommelje.com/patreon/boxes2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome of our other projects include: VR-flyer game to teach kids their times-tables, Build your own AI assistant with open source Mycroft and Google hardware, Create amazing special-effects for your games and animations, and Understanding Quantum Physics.\u003cbr\u003e\u003cbr\u003eAnd yep.. it\u0027s all FREE! That\u0027s where you come in..\u00a0\u003cbr\u003e\u003cbr\u003eWithout the support and constructive feedback from our patrons and subscribers none of this would be possible. So dig deep.. rummage through your loose change, and find a way for your spare dollar to contribute to our most serious of quests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo so and you shall be rewarded!\u003c/strong\u003e We have a delicious collection of goodies waiting for you for just $1. Not only will you receive some most outstanding and unique freebies, but your support allows us to continue our research and level the playing field as much as we can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome our Patron now!\u003c/strong\u003e\u003cbr\u003eThank you for everything..\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eBARRICADOS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
