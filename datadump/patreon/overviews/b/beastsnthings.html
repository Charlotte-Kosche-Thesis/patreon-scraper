ontent on Tumblr. :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat you should do before pledging:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCheck out these other patreons\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/ellowas\"\u003ehttps://www.patreon.com/ellowas\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/lordaardvarksfm\"\u003ehttps://www.patreon.com/lordaardvarksfm\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat to expect:\u003cbr\u003e\u003cbr\u003eI\u0027m going to remain the same creator I was before. I genuinely enjoy making the things I make. No amount of pledging will guarantee when an animation will be released as my work schedule is all over the place. I do these in my spare time purely for the joy of it. Everything I make will be posted on my Tumblr at \u003ca href=\"http://www.beastsnthings.tumblr.com/\"\u003ewww.beastsnthings.tumblr.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003ca href=\"http://www.beastsnthings.tumblr.com/\"\u003e\u003c/a\u003eAnd to everyone who\u0027s supported me, thank you. Your feedback is what keeps me going and makes everything worthwhile.\u003c/strong\u003e\u003c/h2\u003e"
