    "summary": "\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I and what I do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m Benky! Draw and make Animations is my passion in life. I started uploading animations to share what I do with you on my Youtube channel:\u00a0\u003ca href=\"https://www.youtube.com/BenkyToonsEng\"\u003e\u003cstrong\u003eBenkyToons.\u003c/strong\u003e\u003c/a\u003e I like to make animations of all kinds and styles for fans to enjoy, for example: \u003cstrong\u003eAnimated Battles\u003c/strong\u003e, \u003cstrong\u003eAnimated Parodies\u003c/strong\u003e, \u003cstrong\u003eAnime Scenes\u003c/strong\u003e and more. :)\u003cbr\u003e\u003cbr\u003eSites where you can find my works:\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYoutube:\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/BenkyToonsEng\" target=\"_blank\"\u003eBenkyToons\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDeviantArt:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://benkyart.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eBenkyArt (Art Gallery)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFacebook:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/benkyart\" target=\"_blank\"\u003e@BenkyArt (Fanpage)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter:\u003c/span\u003e \u003ca href=\"https://twitter.com/BenkyArt\"\u003e@BenkyArt\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eInstagram:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/benkyanimator/\" target=\"_blank\"\u003e@Benkyanimator\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eTumblr:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://benkyart.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eBenky Art\u0026amp;Toons\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon allows to offer money to support the creator to continue working on the content that enjoys as much to do as the fans enjoy when the work is published.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you gain?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to the satisfaction of knowing that you are helping an artist, you can get every month \u003cstrong\u003eRewards\u003c/strong\u003e in return! : D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are the rewards I offer?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith only a dollar you will receive rewards such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWork in Progress: \u003c/strong\u003eAccess to behind the scenes material of what I\u0027m working on, you\u0027ll be able to see how a work progresses with access to: sketches, linearts, keyframes, backgrounds, character designs, storyboards and more!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHD:\u003c/strong\u003e\u00a0Artworks, Drawings, Fanarts, GIFs, Wallpapers and more in HD!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVariants: \u003c/strong\u003eExclusive artwork/animation variants available only here!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Sneak Peeks:\u003c/strong\u003e You will be able to see sneak peeks, clips, scenes, and more before anyone of my next works that will be published!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePolls:\u003c/strong\u003e You can vote my next animation, artwork or important decisions!\u003c/li\u003e\u003c/ul\u003eAnd much more content. This it\u0027s full access to content that you only can find here in patreon! :)\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQuien soy y qu\u00e9 hago?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u00a1Hola, yo soy Benky! Dibujar y hacer Animaciones es mi pasi\u00f3n en la vida. Comenc\u00e9 a subir animaciones para compartir lo que hago con ustedes en mi canal de Youtube:\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/BenkyToons\" target=\"_blank\"\u003eBenkyToons.\u003c/a\u003e \u003c/strong\u003eMe gusta hacer animaciones de todo tipo y estilos para que los fans disfruten, por ejemplo: \u003cstrong\u003eBatallas Animadas\u003c/strong\u003e, \u003cstrong\u003eParodias Animadas\u003c/strong\u003e,\u00a0\u003cstrong\u003eEscenas Anime\u003c/strong\u003e y m\u00e1s. :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSitios donde puedes ver mis trabajos:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube:\u003c/span\u003e\u003ca href=\"https://www.youtube.com/BenkyToons\" target=\"_blank\"\u003e\u00a0BenkyToons\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDeviantArt: \u003c/span\u003e\u003ca href=\"http://benkyart.deviantart.com/\" target=\"_blank\"\u003eBenkyArt (Galeria de Arte)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFacebook:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003ca href=\"https://www.facebook.com/benkyart\" target=\"_blank\"\u003e@BenkyArt (Fanpage)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter:\u003c/span\u003e\u003c/span\u003e \u003ca href=\"https://twitter.com/BenkyArt\"\u003e@BenkyArt\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eInstagram:\u003c/span\u003e \u003ca href=\"https://www.instagram.com/benkyanimator\" target=\"_blank\"\u003e@Benkyanimator\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e\u003c/span\u003e \u003ca href=\"https://benkyart.tumblr.com/\"\u003e\u003cstrong\u003eBenky Art\u0026amp;Toons\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u00bfQue es Patreon y como ayudas?\u003c/strong\u003e\u003cbr\u003ePatreon permite ofrecer dinero para apoyar al creador a seguir trabajando en el contenido que tanto disfruta hacer al igual que los fans disfrutan cuando el trabajo es publicado. Esta es la manera de que si algo te gusta y no quieres que el creador lo deje de hacer de aportar con ayuda monetaria que lo impulse a continuar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQue ganas\u00a0a cambio?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAdem\u00e1s de la satisfacci\u00f3n de saber que estas ayudando a un artista, \u00a1puedes obtener todos los meses geniales\u00a0\u003cstrong\u003eRecompensas \u003c/strong\u003ea cambio! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfCuales son las recompensas que yo ofrezco?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePor solo un dolar recibir\u00e1s recompensas tales como:\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTrabajo en progreso:\u00a0\u003c/strong\u003eAcceso a material detr\u00e1s de escenas de lo que estoy trabajando, podr\u00e1s ver como avanza un proyecto con: bocetos, linearts, fotogramas, fondos, animatics, dise\u00f1o de personajes, storyboards y m\u00e1s!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArte en Alta Resoluci\u00f3n:\u00a0\u003c/strong\u003eDibujos, Fanarts, GIFs, Wallpapers y m\u00e1s en HD!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVariantes:\u003c/strong\u003e\u00a0Dibujos/animaciones variantes solo disponibles aqu\u00ed!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVistazos Exclusivos: \u003c/strong\u003ePodr\u00e1s ver adelantos, clips, escenas y m\u00e1s antes que nadie de mis pr\u00f3ximos trabajos que ser\u00e1n publicados!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEncuestas:\u00a0\u003c/strong\u003ePodr\u00e1s votar mi siguiente animaci\u00f3n o dibujo y decisiones importantes!\u003c/li\u003e\u003c/ul\u003eY muchas m\u00e1s cosas variadas. \u00a1Es acceso total a contenido que solo podr\u00e1s encontrar aqu\u00ed en Patreon! :)"
