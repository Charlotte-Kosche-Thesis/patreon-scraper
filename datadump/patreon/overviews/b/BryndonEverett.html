    "summary": "I\u0027m Bryndon Everett, Professional Comic Artist, and Creator of the webcomic \"ADRIFT\"\u003cbr\u003e For the last 5 years, I\u0027ve been working with publishers to bring other people\u0027s projects to life; All the while, putting off making my own comic, because I just couldn\u0027t find the time.\u003cbr\u003e Recently, I decided to take a chance, and upload my story on LineWebtoons, and you can read it for free, here:\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/challenge/dashboardEpisode?titleNo=136659\"\u003e\u003c/a\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.webtoons.com%2Fen%2Fchallenge%2Fadrift%2Flist%3Ftitle_no%3D136659\u0026amp;h=ATOYlhvl4EBZDPvJL77MlovIOXwOG7Hv5QeDlgbMD-Cj6FaLvaric7-XGpBebIX9fz3rWRu39lzY2ODaKQ7dg7WIJhwkHmO8H_5zidcUCOX-d1wp9BQ5jhs6yM3VfoMLXlk-kHh2znOHyCw\"\u003ehttp://www.webtoons.com/en/challenge/adrift/list?title_no=136659\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eADRIFT is an All-Ages, Fantasy story of a young girl who must find the strength to survive, when she finds herself castaway in a Strange land, full of of Mythical Creatures, and fantastic environments.\u003cbr\u003eAdrift was an idea I was kicking around for years, but when my daughter was born, it changed everything, even that story. I wanted something my daughter and I could read together; an adventure/fairytale we could share.\u003cbr\u003eMy wife was editing The story for me, but that\u0027s evolved into a serious writing collaboration (the story was garbage without her.) Seriously, She\u0027s a genius\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for considering becoming my Patron, and I hope you enjoy my story!"
