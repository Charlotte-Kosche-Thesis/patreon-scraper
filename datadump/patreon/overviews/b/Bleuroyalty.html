 NOT ASK. What I give you guys is what you will see so please don\u0027t be rude and appreciate it because it is alot of hard work to pump out content consistently with a full time job, let alone take special requests or be pressured into doing nudity, which again WILL NOT HAPPEN.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you have enjoyed browsing around the page, if you decide to pledge I would always be super grateful and hope that you get the most out of the content tier that you pledge for. If not I still thank you for visiting my page and hope that you will be back soon! Hope you enjoyed your visit and I hope everyone has a wonderful day \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
