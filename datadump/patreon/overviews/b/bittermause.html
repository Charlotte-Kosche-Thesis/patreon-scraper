    "summary": "Hey there! I\u0027m Emily, a.k.a Bittermause. I\u0027m an animation student and indie comic artist.\u003cbr\u003eFor roughly ten years I\u0027ve been dabbling in the web comic scene, with past works such as my first solo series, \u003cstrong\u003e\u003ca href=\"http://aliendrugged.smackjeeves.com/\" rel=\"nofollow\"\u003e\u003cem\u003eAlien Drugged\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003eand collaborating with my best friend Yuki, as a writer for \u003cstrong\u003e\u003cem\u003eGorge\u003c/em\u003e\u003c/strong\u003e.\u00a0 I enjoy creating stories that maintain themes of modern fantasy, some elements of horror, dark comedy and a dash of absurdist humor. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy current labor of love:\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://emilybiernott.com/header.png\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.theshufflerscomic.com/\" rel=\"nofollow\"\u003eThe Shufflers\u003c/a\u003e\u003c/strong\u003e revolve around the awkward adventures of\u00a0M\u00e4rchen and Hiddenite, two unlikely pals living in a magically fueled, Neo-Victorian fantasy world. M\u00e4rchen is a powerful Cartomancer gifted with the ability to predict people\u0027s futures with 100% accuracy. (He\u0027s also gifted with a surly attitude and a big mouth that gets him into all kinds of trouble.) Hiddenite is a very quiet, but brutally honest young magician that carries a private, snowy world within his curtain cloth. I\u0027ve been updating this series at least once a week since June 2014, with Yuki acting as creative contributor along the way.\u003cbr\u003e\u003cbr\u003eI want to put forth more time and attention to this series, but as I am juggling my last year of college, and constantly hunting for job opportunities to help pay monthly bills and tuition, it can be a real challenging goal to fulfill.\u003cbr\u003e\u003cbr\u003eWith your patronage, I can devote a lot more more time and energy into \u003cstrong\u003e\u003ca href=\"http://www.theshufflerscomic.com/\" rel=\"nofollow\"\u003eThe Shufflers\u003c/a\u003e\u003c/strong\u003e and other future projects without having financial instability getting in the way! You\u0027ll also be supporting potential future projects such as:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Shufflers Animated Adaptation: \u003c/strong\u003eAs someone with a desire to break into the animation industry, I would love nothing more than to make animated sequences based on the comic, including some moments that didn\u0027t make the cut in the original comic series. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTale of the Melancholy Sea Stags: \u003c/strong\u003eA long-form web comic series about five heart broken bachelors that take a summer cruise through magical and dangerous international waters. This concept is inspired by stories of love and loss from Greek Mythology, and the movie \u003cem\u003eCabin Boy\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eEach pledge will get you different rewards, such as behind the scenes material from my sketchbooks, early updates and exclusive downloadable wallpapers. Pledges will also contribute towards milestone goals, ranging from WIP streams to ultimately updating web comic projects 3x a week! \u003cbr\u003eOf course, any comics I chug out will always remain free to read online.\u003cbr\u003e\u003cbr\u003ePledge/reward options will remain simple for now, but I\u0027ll be adding more incentives depending on the milestone goals reached. Thank you!\u003cbr\u003e"
