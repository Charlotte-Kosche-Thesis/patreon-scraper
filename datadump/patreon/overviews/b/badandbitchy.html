    "summary": "The\u00a0\u003ca href=\"http://badandbitchy.com\" target=\"_blank\"\u003eBad + Bitchy Podcast\u003c/a\u003e started on a whim when a group of friends decided to take their Facebook chat about race, feminism, and politics off the platform and make it accessible for others. \u003cbr\u003e\u003cbr\u003eThe Bad + Bitchy Podcast is a safe space where the hosts (Erica \u0026amp; Erin) provide hot takes on current events, pop culture, and social issues through an intersectional feminist lens. For us, the podcast acts as a means to continue these conversations on these topics and others, while making a consumable product for others to learn more about intersectional feminism and how current events can affect women and other marginalized groups.\u003cbr\u003e\u003cbr\u003eThe podcast is broken down into three segments: This Week in Feminism, Rent+Receipts, and Misogynist of the Week, which allow the hosts to provide analysis on the issues of the week. What makes the podcast unique is the diversity of views and experiences of the hosts.\u003cbr\u003e\u003cbr\u003eSince its inception in March 2017, the Bad + Bitchy Podcast has grown and shed light onto many other related projects and products that would effectively see the Bad + Bitchy Podcast evolve into a larger multimedia platform, Bad + Bitchy Media.\u003cbr\u003e\u003cbr\u003eHere\u2019s how the Bad + Bitchy family could expand:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore podcasts!\u003c/li\u003e\u003cli\u003eLong form written analysis on issues that affect women and those who identify as women\u003c/li\u003e\u003cli\u003eMore video content\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe have opted to use Patreon and cultivate a group of patrons because as much as we learn from the conversations on the podcast, we have heard that our listeners also learn a great deal. Staying up to date on the news can be stressful and overwhelming, and part of our goal is to pick important issues and discuss them in ways other media outlets aren\u2019t with a bit of fun and humour.\u003cbr\u003e\u003cbr\u003eMonthly contributions will start as low as $5 per month, which is about the cost of your morning latte. So we ask that you consider supporting us in highlighting stories and topics that affect women and other marginalized groups, elevating their voices, and having a bit of fun."
