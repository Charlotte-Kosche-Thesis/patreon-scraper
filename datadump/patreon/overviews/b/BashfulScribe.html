    "published_at": "2017-01-04T10:21:30+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWho Are You?\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI am \u003ca href=\"http://www.bashfulscribe.com\" target=\"_blank\"\u003eBashful Scribe\u003c/a\u003e, an independent erotica writer who started out in the summer of 2014 at just 18 years old. Ever since then, I have and always will publish my works online for free, but as it turns out, \u0027free stories\u0027 doesn\u0027t pay the bills. To help keep my stories free and keep me writing, I need the help of patrons like you. \u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cimg src=\"http://docs.creiden.com/circleflip/wp-content/uploads/2014/04/divider.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhere is Our Money Going?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eYour money goes towards two areas - my online fees (keeping the domain name and running my website) and my basic necessities of life (rent, food, etc). Making chapters that span multiple thousand letters takes a lot of time, creativity, and effort. I\u0027d love to be able to write full-time but there is simply not enough demand or money in it to make it feasible. Your patronage helps make the dream of writing my erotica full-time more and more of a possibility.\u003cbr\u003e\u003cimg src=\"http://docs.creiden.com/circleflip/wp-content/uploads/2014/04/divider.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhat if You Get Lazy?\u003c/span\u003e\u003c/h4\u003eDoin\u0027t worry, there is no way for me to get your money without earning it. You will only pay for every chapter or written piece I create. I don\u0027t foresee myself being able to pump out chapters faster than once a month with how much is going on in my life, if that makes you feel any better. If you pledge, say, $5, odds are once every 1-2 months I\u0027ll be calling in that pledge, not any more often than that.\u003cbr\u003e\u003cbr\u003eIf you\u0027re worried about sullying your good name with supporting an erotica writer, there\u0027s a way to make your pledges anonymous. Once you\u0027ve made an account, just visit the privacy section under your \u003ca href=\"http://www.patreon.com/settings\"\u003eaccount settings\u003c/a\u003e to toggle profile visibility. When it\u0027s turned off, no one can see this pledge!\u003cbr\u003e\u003cimg src=\"http://docs.creiden.com/circleflip/wp-content/uploads/2014/04/divider.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhy Should I Support You?\u003c/h4\u003eIf you\u0027re on this page, you clicked on the link, since Patreon won\u0027t allow erotica writers to show up in search results. Odds are, you already enjoy my work, and I provide it for free to everyone. If money became too much of a problem for me, one of two things would happen. 1, I would have to start charging for my erotica, or 2, I would stop writing online entirely. I don\u0027t want either of these to happen, and Patreon is a way for me to keep writing online for you awesome people.\u003cbr\u003e\u003cbr\u003eThere is a very real possibility that I will write a chapter or story you won\u0027t entirely like. That\u0027s a gamble my patrons take. I try to keep my style as consistent as possible but I like to take risks in my stories and risks involve the possibility of alienation. If you choose to support me, I\u0027m not responsible for a chapter not being what you wanted, demanding a refund, etc. That said, I hope this situation never happens. Between the story, the characters and the sex, I try to have something in my stories for everyone.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t pledge, from the bottom of my heart I thank you for reading this and giving me a chance. Once again, I couldn\u0027t do this without the enormous support you all have given a Canadian nobody who writes out of his room. Thank you very much for the patronage, the clicks and the time you all have given me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://docs.creiden.com/circleflip/wp-content/uploads/2014/04/divider.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhen/How Will I Get My Perks?\u003c/h4\u003eI can not stress how important this is: \u003cstrong\u003eafter you pledge to me, keep an eye on your Patreon messages\u003c/strong\u003e. This is how I will be contacting you about your perks, and if you don\u0027t respond, I can\u0027t help get you the rewards you deserve. If you wish not to receive the perks, feel free to decline. If you want to communicate via another method, let me know of this after I message you and we can go from there.\u003cbr\u003e\u003cimg src=\"http://docs.creiden.com/circleflip/wp-content/uploads/2014/04/divider.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat\u0027s with the Space Theme?\u003c/h4\u003e\u003cdiv\u003eI dunno. I like space.\u003cbr\u003e\u003c/div\u003e"
