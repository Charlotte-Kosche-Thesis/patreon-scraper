    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/h3\u003e\nThank you\nfor checking out my Patreon! \n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWho is Bria?\u003c/h4\u003eI am a variety caster on Twitch! I\nbroadcast 6 days a week on twitch.tv/brialeigh (or for easy access, right \n\u003ca href=\"http://twitch.tv/brialeigh\"\u003ehere\u003c/a\u003e!) When I make videos for YouTube they go \u003ca href=\"https://www.youtube.com/channel/UCxjm5Q2UVso0JDZzSz7uLlA\"\u003ehere\u003c/a\u003e. I\u2019ve never been able to commit to one game because I love\ngames such as Witcher 3 as much as Cities: Skylines as much as Civilization 6\nas much as Player Unknown\u2019s Battlegrounds as much as\u2026you get the idea. If you\nhaven\u2019t checked out the stream, I\u2019d love to see you there! Our community is\nfilled with amazing people. As long as you\u0027re not a jerk, you\u0027re always welcome there.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eWhat is your Patreon for?\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eThis page is a kick in the butt for me to\npursue my passion of photography and videography. I will still be streaming and\ncreating content elsewhere, but if you want specific rewards and to know that\nyou are incredibly influencing my ability to create \n\u003cem\u003emore \u003c/em\u003eawesome stuff, this place is for you! It is a work in\nprogress, but a work in progress I am so excited to continue.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy should I\ncontribute?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eBecome\na patron you want access to secret projects, any of the rewards, or to just go\nabove and beyond to help us reach our goals! There is no obligation make a\npledge once or more than once, but know that if you do support I am grateful\nand thankful. Currently I am using the pledges to help get a better lens for\nportrait photography. Other future projects the contributions will go towards\nare patreon giveaways, cosplays,  and the\ngeneral creation of more content (ex: videos, music covers, original music,\nraps, etc.!) Big or small, your support makes an impact!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSounds good, but I have some questions:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003e\u003c/b\u003e\u003cem\u003eWhen do I get my these amazing rewards? \u003c/em\u003eAfter your first Patreon payment goes through! If it\u0027s something I have to mail to you, such as a postcard, I will send it within the following month.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eShould I subscribe on Twitch or support here? \u003c/em\u003eThat is completely your choice! Twitch Subs receive different perks listed on my Twitch channel. Patreon perks are found on this page.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eWhat if I want to tip you just once? \u003c/em\u003eThat is also fantastic and thank you!\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAre there other ways to support? \u003c/em\u003eYes! You can follow me on\u00a0\u003ca href=\"https://twitter.com/brialeighTV\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e or\u00a0\u003ca href=\"https://www.instagram.com/brialeightv/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://secure.twitch.tv/products/brialeigh/ticket\" rel=\"nofollow\" target=\"_blank\"\u003ebecome a Twitch Subscriber\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCxjm5Q2UVso0JDZzSz7uLlA\" rel=\"nofollow\" target=\"_blank\"\u003esubscribe to YouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://www.designbyhumans.com/shop/brialeigh/\" rel=\"nofollow\" target=\"_blank\"\u003eget some fancy swag\u003c/a\u003e, and/or\u00a0\u003ca href=\"http://madrinascoffee.com/bria\" target=\"_blank\"\u003ebuy coffee\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
