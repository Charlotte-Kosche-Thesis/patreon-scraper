    "summary": "\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003cbr\u003eI\u0027m the developer behind the Mac apps\u00a0\u003ca href=\"https://codekitapp.com/\" target=\"_blank\"\u003eCodeKit\u003c/a\u003e and\u00a0\u003ca href=\"https://muzzleapp.com/\" target=\"_blank\"\u003eMuzzle\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs That All You Do?\u003c/strong\u003e\u003cbr\u003eNo. I also run a small heroin empire and occasionally say funny things in release notes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Support You?\u003c/strong\u003e\u003cbr\u003eI\u0027d like to make CodeKit free. If enough people contribute a few bucks each month, I can pay my bills without charging for the app. \u003cbr\u003e\u003cbr\u003eIn fact, if I can replace CodeKit\u0027s normal revenue, I\u0027d *really* like to open-source the app so other people can help me improve it faster and so that the neckbeards who downvote things on Stack Overflow can criticize my code.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will I Get?\u003c/strong\u003e\u003cbr\u003eThe satisfaction of helping to keep indie Mac development alive. And heroin. Lots and lots of heroin.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs That It?\u003c/strong\u003e\u003cbr\u003eI\u0027ve also been fooling around with a \"dark mode\" for CodeKit 3. I\u0027m thinking I might make it available only to people who support me here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill You Implement Feature X If I Support You?\u003c/strong\u003e\u003cbr\u003eThere is a strong possibility that, at a minimum, I will not *mock* you for requesting Feature X. Unless Feature X is related to Ruby. Friends don\u0027t let friends write Ruby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes This Mean CodeKit Is In Trouble?\u003c/strong\u003e\u003cbr\u003eABSOLUTELY NOT. I work on the app daily and it will be actively developed for years and years to come. I\u0027m just experimenting to see if I can transition to a different business model so I can make the app free and open.\u00a0\u003cbr\u003e"
