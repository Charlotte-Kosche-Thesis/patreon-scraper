    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eSo...who are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 Hello! My name is Tyler Walpole. I am a freelance illustrator that has had the pleasure of creating for art for various comic and game publishers (Marvel, DC, Blizzard, etc.) for the last 15 years. \u003cbr\u003e\u003cbr\u003e\u00a0 I\u2019ve been very fortunate in my career and have enjoyed my work, but have always felt that something was missing. I have come to realize that that \u003cem\u003ething\u003c/em\u003e is the ability to be my own art director...to create new worlds, with my own unique vision, rather than doing art-by-committee.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/580f979a579fb30c9443570f/580f97b6579fb30c944358df/1477416914948/Tyler+Walpole+BW+headshot.jpg?format=500w\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Blood of Dragons?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBlood of Dragons\u003c/em\u003e is my world-building art project. My goal is to explore my unique world of Dragons, Mages, and Mystical Warriors through this series of paintings, drawings, and comics (in the near future). \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/t/56dc5fc7ab48defc35730d1a/1457283045908/Lavaborn?format=500w\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDragons? Magic? Tell me more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u00a0\u003c/em\u003eWithin the setting of \u003cem\u003eBlood of Dragons,\u003c/em\u003e an empire governed by a power-hungry ruling class of dragons known as the Draconis Imperium, has conquered many worlds throughout various planes of existence. Despite assailing the gateways to our world for hundreds of years, so far they have been kept at bay by a secret order of mages and mystical warriors\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/t/56dc683f4c2f858cb4343bba/1457285189706/?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds, cool! What are you going to do with it?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, the project is limited to a number of paintings that I have been able to squeeze into my schedule between the freelance work I count on to pay my bills. I hope to do much more!\u00a0\u003cbr\u003e\u003cbr\u003eThat\u2019s why I have set up this Patreon! \u003cbr\u003e\u003cbr\u003eWith your help, I can continue to expand the art series and explore new aspects of the world.  In the short term, I am planning to create prints and an art book containing these illustrations along with various concept sketches and designs. Longer term, if we can build enough support, I plan on creating a comic that will tell one of the many stories that exist in the world of \u003cem\u003eBlood of Dragons\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter that, who knows?\u003cbr\u003eMore comics? \u003cbr\u003eGames? \u003cbr\u003eMovies? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWorld domination?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/t/56dc694e1d07c0ad5e102557/1457285467589/The+Lore+Warden?format=750w\" style=\"width: 529px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNice! How can I help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have carved out a small window in my freelance schedule so that I can work on \u003cem\u003eBlood of Dragons\u003c/em\u003e on a full-time basis for the next few months. Every dollar you can pledge to this Patreon will extend that time a little bit more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/t/56dc637220c647a2ce55496c/1457284022492/?format=750w\" style=\"width: 524px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI see...so, what will I get in return?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, the first thing you will get is my genuine heartfelt gratitude. I have dreamed of bringing my own creations into the world for most of my life and every contribution is a tremendous vote of confidence. Your support will enable me to try and create something that I can share with you.\u003cbr\u003e\u003cbr\u003eYou also get things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind-the-scenes looks at the creative process\u003c/li\u003e\u003cli\u003eEarly access to the finished art\u003c/li\u003e\u003cli\u003eEarly access to original art that I offer for sale\u003c/li\u003e\u003cli\u003eDesktop Wallpapers \u003c/li\u003e\u003cli\u003eLOTS of my gratidue\u003c/li\u003e\u003cli\u003eHigh resolution walkthroughs of my process\u003c/li\u003e\u003cli\u003eVideo Tutorials (coming soon)\u003c/li\u003e\u003cli\u003eSpecial collectibles, available only to Patreon supporters\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDid I mention my immense gratitude?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/580f979a579fb30c9443570f/580fa4ebf5e231fb3400f8eb/1477420297612/Dragon+portrait+Progress.jpg\" style=\"width: 514px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright, I\u2019m in. How does this work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAwesome! So glad to have you on board! You just need to click the \u201cBecome a Patron\u201d button at the upper right hand corner of this page, and then select the dollar amount you would like to pledge. Payments are processed when I post a new painting, which should happen about once every two weeks. But never more than that.\u003cbr\u003e\u003cbr\u003eThat\u2019s it! You\u2019re now officially a patron of the arts! I will do my best to provide you with the best content I can. And hopefully, with your help, we can grow this into something really cool.\u003cbr\u003e\u003cbr\u003eThank you, so much! I greatly appreciate your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56db2dc9f699bb4be0009d47/580f979a579fb30c9443570f/580fa7516b8f5b70e610f19a/1477420928034/Thank+you+banner.png\" style=\"width: 627px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
