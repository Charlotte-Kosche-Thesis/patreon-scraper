    "summary": "My dear friends ~ I\u0027m an award-winning journalist compelled to help my fellow citizens to get back to the basics of journalism and truth. To do that, we must be aware of the subtle ways that bias creeps in to even the best and most hallowed institutions. I am here because I do not want to be beholden to any advertisers, not even when and if my start-up news outlet becomes a hallowed institution. As a single mother living in Los Angeles, I have access to some of the best and most interesting stories that aren\u0027t getting covered in established media. That\u0027s why I need your help. I need the free time to be able to pursue those stories, and with your help to take our information systems back from bias and partisanship.\u003cbr\u003e\u003cbr\u003eAs I wrote in my mission statement:\u003cbr\u003e\u003cbr\u003eEach one of us comes to the point where we must ask ourselves the question: Do we really want the whole truth? Or do we just want to be right? Do we want to dig deeper, or do we just want to be outraged? Do we want to make the world a better place, or do we just want to stage an epic factual take-down of our brother-in-law, causing him to renounce his prior beliefs and agree with us?\u003cbr\u003e\u003cbr\u003eIf the answer is that we want the truth, the whole truth, and nothing but the truth, what\u0027s the next step?\u003cbr\u003e\u003cbr\u003eAwareness and inquiry. Being aware of our own bias, belief and point of view. Being curious to discover what part of reality does not conform to our belief. Being willing to acknowledge when there is not enough information to confirm our belief. And being willing to live with the uncertainty of an unproven belief. Or no belief.\u003cbr\u003e\u003cbr\u003eBy unwavering commitment to the truth, regardless of party or ideology, and by being beholden to no influence, we will work together on completing the picture. Truth first.\u003cbr\u003e\u003cbr\u003eThank you for supporting my mission. And may it become a part of the mission of every truth seeker the world over."
