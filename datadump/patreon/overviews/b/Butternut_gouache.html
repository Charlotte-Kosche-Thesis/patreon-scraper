    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey there awesome nerds! Welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Erin Lefler, known around the internet as Butternut_Gouache!\u003cbr\u003e\u003cbr\u003eI\u2019m a freelance illustrator, character designer, animator, and all around general nerd based out of New York. I\u2019ve worked for several awesome companies, such as lucasfilms, the Topps Trading Card Company, working on a variety of project types like character designs, poster illustrations, T-shirt designs, children\u2019s books, trading cards, and more over the past few years. \u003cbr\u003e\u003cbr\u003eBesides freelance work, I make daily personal illustrations to practice, for fun, and for the fans (aka you!). I do all this for free cause, I mean, no one wants to pay to just look at art right?!\u003cbr\u003e\u003cbr\u003eI am asked all the time for help, tutorials, and process videos and boy do I want to do them! However, with my job, it\u2019s a bit challenging to take time away from paid work to do passion projects. \u003cbr\u003e\u003cbr\u003eWhich brings us together here. In this place. On Patreon.\u003cbr\u003e\u003cbr\u003eWith this Patreon page I can dedicate specific time to creating the content you have been asking for and still keep the lights on and the tea hot.\u003cbr\u003e\u003cbr\u003eThis is my chance to make more content I want to create and that you guys have been wanting while also allowing me the chance to get to know ya\u2019all better and communicate with you. With your support, you can help me create more awesome content.\u003cbr\u003ePlus, you\u2019ll get to see and hear things before everyone else because I gotta share with SOMEBODY!\u003cbr\u003e\u003cbr\u003eMaking art has been a huge part of my life, and I really hope I can help inspire and spur other artists through my Patreon!\u003cbr\u003e"
