    "summary": "I\u0027m a composer and orchestrator who focuses on writing for the medium of wind band. I currently run the website\u00a0\u003ca\u003ebandestration.com\u003c/a\u003e and published the book \u003cem\u003eBand Orchestration - Volume 1\u003c/em\u003e in 2016. Volume 2 comes out later this year in 2017, with Volumes 3 and 4 following in the next few years. These texts will be the most complete guide ever written dedicated to composing for the wind band when all completed.\u003cbr\u003e\u003cbr\u003eFor Patreon, I will be creating in depth videos dissecting well-known works in the band literature to look at the finer points of their orchestration. Works I\u0027d like to fully explore are \u003cem\u003eLincolnshire Posy\u003c/em\u003e by Grainger, \u003cem\u003eDionysiaques \u003c/em\u003eby Schmitt, and possibly several others depending on interest.\u003cbr\u003e\u003cbr\u003eThe first series will be a detailed look at Percy Grainger\u0027s \u003cem\u003eLincolnshire Posy. \u003c/em\u003eWe will look at each individual part and look at what the player sees and what their role is in the context of the whole work. Each video will focus on a different instrument.\u003cbr\u003e\u003cbr\u003eI have seven levels of membership:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePiccolo Level will get you access to all the videos created.\u003c/li\u003e\u003cli\u003eFlute Level will get you access to the videos as well as once monthly score evaluation by me (up to 5 pages of full score)\u003c/li\u003e\u003cli\u003eOboe Level will get you access to the videos, once monthly score evaluation (up to 10 pages), and early release chapters of my upcoming books.\u003c/li\u003e\u003cli\u003eB-flat Clarinet Level will get you all the previous rewards, plus a once monthly Skype session (thirty minutes) where I will be your personal tutor in helping you with your own band scoring.\u003c/li\u003e\u003cli\u003eBass Clarinet Level will get you all the above rewards plus an hour-long monthly Skype session (or two thirty minute ones).\u003c/li\u003e\u003cli\u003eSaxophone Level will get you all the above rewards plus two hour-long monthly Skype sessions.\u003c/li\u003e\u003cli\u003eBassoon Level will get you all the above rewards, plus a one time commission of a work dedicated to you for solo instrument and piano.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFrom the B-flat Clarinet Level on you, you will have the ability to purchase any of my book for half the cost ($22.50 for Volume 1 and a pre-order of $25.00 for Volume 2)."
