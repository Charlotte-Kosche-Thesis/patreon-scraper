    "summary": "Hey! I\u0027m Jen, a queer girl in her early twenties, living in New England. I\u2019m a writer and artist. I love making comics about queer female characters, intergalactic space battles, sapphic romance, and cute anime princesses! I also write blog articles and an in-progress fantasy novel on the side.\u003cbr\u003e\u003cbr\u003ePatreon supporters will be the first to see my new projects as well as \nget access to exclusive stuff such as progress sketches and excerpts! Updates on my comic will always be posted first on Patreon. Here are some projects I\u0027m working on:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://princessofpiratescomic.tumblr.com\"\u003eStar Princess Lucia\u003c/a\u003e\u003c/em\u003e,\n a sci-fi webcomic about dastardly space pirates, damsels not-so-in-distress, high adventure, and a bit of romance. It\u0027s heavily inspired by \u003cem\u003eStar Wars\u003c/em\u003e, 70\u0027s shoujo anime like \u003cem\u003eThe Rose of Versailles\u003c/em\u003e, and \u003cem\u003eCaptain Harlock\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://pinklemontea.wordpress.com\"\u003ePink Lemon Tea\u003c/a\u003e\u003c/em\u003e,\n an inspiration/self-help blog which chronicles my struggles with \nanxiety and depression, my thoughts on sexuality, feminism, \nholistic healing, spirituality, and queerness. Through it all I try my best to \nprovide a comforting, encouraging voice to those who need it the most.\u003cbr\u003e\u003cbr\u003eThe more support I get from you, the more I\u0027ll be able to afford to post free content online, have time to work on my fantasy novel, and eventually be able to support myself as a full-time content creator. Thank you so much for your interest, and hope you have a great day \u0026lt;3\u003cbr\u003e\u003cbr\u003eYou can find more of my work at these links:\u003cbr\u003e\u003ca href=\"http://berubetto-art.tumblr.com\" target=\"_blank\"\u003eTumblr \u003c/a\u003e- \u003ca hre      "about": "Hey.\u00a0I\u0027m Jen, a queer girl in her early twenties. I\u2019m a writer, artist, and aspiring comic book creator. I do these things:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://princessofpiratescomic.tumblr.com/private/image/162882508941/tumblr_osydmrgIKY1w5zre9\"\u003e\u003cbr\u003e\u003ca href=\"https://princessofpiratescomic.tumblr.com/\"\u003eThis comic\u003c/a\u003e \u2013 \u003cem\u003ePrincess of Pirates\u003c/em\u003e. It\u2019s got space pirates. And space princesses. And space police. And they\u2019re usually all girls. And often in love. Also, heavy 70\u2019s shoujo anime influence, if you\u2019re into that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pinklemontea.wordpress.com/\"\u003e\u003cbr\u003e\u003ca href=\"https://pinklemontea.wordpress.com/\"\u003eThis blog\u003c/a\u003e -- A little corner of the internet I call \u003cem\u003ePink Lemon Tea\u003c/em\u003e. It\u0027s an inspiration/self-help blog which chronicles my struggles with anxiety and depression. I offer my thoughts on sexuality, feminism, holistic healing, recipes, mental health, spirituality, writing, art, comics, and of course, queerness. Through it all I try my best to provide a comforting, encouraging voice to those who need it the most.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://velvette-art.tumblr.com/\"\u003eThis art blog\u003c/a\u003e and \u003ca href=\"http://coxamamy.deviantart.com/\"\u003ethis DeviantART\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m just starting out, so things may be a bit rough around the edges here. Stay tuned! :)\u003cbr\u003e\u003cbr\u003eP.S. A little backstory on the name, Berubetto: It\u0027s taken from the Romanized version of the Japanese word for \"velvet.\" Thought it was cute and a bit cheeky, and hinting at the fact that my works are very anime-influenced.\u003cbr\u003e",
