    "summary": "\u003ch4\u003eWelcome\u003c/h4\u003e\nHi, this is the Patreon for Ryan Bloom, known mostly to internet folks as \u201cBlazeHedgehog.\u201d I\u2019m a jack of all trades -- I like to produce high-quality Youtube videos, develop fun indie games, and create artwork. That\u2019s really just the tip of the iceberg, too -- and supporting me on Patreon, you\u2019re easing my financial burdens and giving me a chance to put out even more cool stuff for you!\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons get exclusive access to all kinds of fun stuff: my archive of secret unlisted Youtube videos, DRM free downloads for all of my games and software (sometimes with source code included!), the newest monthly podcasts, and way more, \n\u003cstrong\u003estarting as low as $1 per month\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eExamples\u003c/h4\u003e\n\u003cstrong\u003eOriginal Games I\u0027m Working On, Or Have Finished\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLBjPEqdagcfbn2PbqhdLd-95C_Jz9TWex\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nVideo Reviews, Editorials and More\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL01EAD44F66CA8542\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPodcasts\n\u003c/strong\u003e (All patrons can listen to new podcasts a month early by \u003ca href=\"https://www.patreon.com/blazehedgehog/posts?tag=podcast\" target=\"_blank\"\u003eclicking here!\u003c/a\u003e)\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLBjPEqdagcfbJMB71_fTS7tI6nkgymzwf\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u00a0\u003c/h4\u003e\n\u003ch4\u003eOne Time Donations\u003c/h4\u003e\nDon\u0027t want to set up a Patreon account? Don\u0027t want to pledge every month? Want to donate just once without all of the hassle? You can either use \n\u003ca href=\"http://www.ko-fi.com/blazehgehg\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e (preferred) or \u003ca href=\"http://www.paypal.me/blazehedgehog\" target=\"_blank\"\u003ePaypal.me\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.ko-fi.com/blazehgehg\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/SVLhsgU.png?\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.paypal.me/blazehedgehog\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/dCgZN8L.png?\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t- or -\n\t\u003cbr\u003e\n\t\u003ca href=\"https://blazehedgehog.tumblr.com/wishlist\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/zUD2cA6.png?\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eCan\u0027t Pledge?\u003c/h4\u003e\nThat\u0027s fine too! Everyone has different money situations. Think of it this way: I wouldn\u0027t be setting up this Patreon if I had any money for myself. But don\u0027t worry! Check the \n\u003ca href=\"https://www.patreon.com/blazehedgehog/posts?tag=free+stuff\" target=\"_blank\"\u003efree stuff\u003c/a\u003e tag -- I\u0027ve put up a few things here or there that don\u0027t require pledges to view!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFollow Me On The Internet\u003c/h4\u003e\nHere are places you can find me and my work outside of Patreon.\n\u003cbr\u003e\n\u003ca href=\"http://www.twitter.com/blazehedgehog\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://blazehedgehog.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"
