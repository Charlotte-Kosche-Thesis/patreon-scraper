    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/w3ki4eho12w\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/w3ki4eho12w",

    "summary": "\u003ch2\u003e\u003cimg src=\"http://www.mundoblaineo.org/profile-images/corfulive.jpg\" style=\"width: 362px;\"\u003e\u00a0\u003c/h2\u003e\n\u003ch2\u003eWelcome to my Patreon page\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003eIt is my intention to upload a new piece of music from my compositional backlog and artistic practice for your edification and listening pleasure twice a month for the trifling sum of $5 a month. I promise that none of this material will have been released before. In this way, we can grow ever closer and you can help keep me. Be my patron.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eArtist Biography by Ned Raggett\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBorn in 1953 in Pueblo, CO, to a Latina mother and \"an Okie farmer with a German name,\" \n\t\u003ca href=\"http://www.allmusic.com/artist/blaine-reininger-mn0000051095\"\u003eBlaine Reininger\u003c/a\u003e has the advantage of not only one of the most distinct names in music but an equally distinct and often fascinating career in general, thanks to his nearly continuous membership in one of America\u0027s most underrated bands, \u003ca href=\"http://www.allmusic.com/artist/tuxedomoon-mn0000174132\"\u003eTuxedomoon\u003c/a\u003e, which started off in San Francisco in 1977 around a core of \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e and \u003ca href=\"http://www.allmusic.com/artist/steven-brown-mn0000617945\"\u003eSteven Brown\u003c/a\u003e. The band\u0027s subsequent career, first as Ralph Records semi-stalwarts and then as expatriates struggling on a number of levels in Europe, is its own tale of persistence, but one that \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e didn\u0027t always participate in.\u003cbr\u003e\n\t\u003ca href=\"http://www.allmusic.com/album/broken-fingers-mw0000522936\"\u003e\u003cimg height=\"201\" src=\"http://cps-static.rovicorp.com/3/JPG_250/MI0003/652/MI0003652002.jpg?partner=allrovi.com\" style=\"margin: -1px 0px 0px -1px;\" width=\"201\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHe first started doing solo shows when the band was in Brussels, on one night suffering a terrible hand injury when he was mugged after a show. The incident provided grist for what later turned out to be his solo debut, the moodily experimental \n\t\u003ca href=\"http://www.allmusic.com/album/broken-fingers-mw0000522936\"\u003eBroken Fingers\u003c/a\u003e, in 1982. While not intended to be a formal solo start at the time -- a number of tracks were already planned as \u003ca href=\"http://www.allmusic.com/artist/tuxedomoon-mn0000174132\"\u003eTuxedomoon\u003c/a\u003e efforts -- other factors led to \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e deciding to separate from the band in 1983. A reunion with former \u003ca href=\"http://www.allmusic.com/artist/tuxedomoon-mn0000174132\"\u003eTuxedomoon\u003c/a\u003e guitarist \u003ca href=\"http://www.allmusic.com/artist/michael-belfer-mn0000387166\"\u003eMichael Belfer\u003c/a\u003e resulted in \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e\u0027s second album, the confident Night Air, getting a release in 1984, gaining \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e more attention and later resulting two subsequent EPs, \u003ca href=\"http://www.allmusic.com/album/colorado-suite-mw0000946742\"\u003eColorado Suite\u003c/a\u003e and Paris en Automne, that found him working more closely with a backing band. Following the shows that provided the tracks for \u003ca href=\"http://www.allmusic.com/album/live-in-brussels-mw0000524501\"\u003eLive in Brussels\u003c/a\u003e, however, \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e and his band split, with the follow-up effort in 1987, \u003ca href=\"http://www.allmusic.com/album/byzantium-mw0000711093\"\u003eByzantium\u003c/a\u003e.\u003ca href=\"http://www.allmusic.com/album/instrumentals-1982-86-mw0000381906\"\u003e\u003cimg height=\"201\" src=\"http://cps-static.rovicorp.com/3/JPG_250/MI0001/454/MI0001454297.jpg?partner=allrovi.com\" style=\"margin: -1px 0px 0px -1px;\" width=\"201\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHappily \n\t\u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e and his \u003ca href=\"http://www.allmusic.com/artist/tuxedomoon-mn0000174132\"\u003eTuxedomoon\u003c/a\u003e bandmates \u003ca href=\"http://www.allmusic.com/artist/brown-mn0000617945\"\u003eBrown\u003c/a\u003e and \u003ca href=\"http://www.allmusic.com/artist/peter-principle-mn0000324793\"\u003ePeter Principle\u003c/a\u003e had settled their differences and reunited the following year to begin a new if more sporadic existence, predominantly consisting of live performances rather than studio work, that continued into the 21st century. \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e\u0027s solo career, meanwhile, continued as well, resulting in a combination of full-on solo efforts (such as 1991\u0027s \u003ca href=\"http://www.allmusic.com/album/instrumentals-mw0000381906\"\u003eInstrumentals\u003c/a\u003e), collaborations with \u003ca href=\"http://www.allmusic.com/artist/brown-mn0000617945\"\u003eBrown\u003c/a\u003e (\u003ca href=\"http://www.allmusic.com/album/one-hundred-years-of-music-mw0001181862\"\u003eOne Hundred Years of Music\u003c/a\u003e and Croatian Variations), and soundtracks (Radio Moscow and Manic Man). As of 2004 \u003ca href=\"http://www.allmusic.com/artist/reininger-mn0000051095\"\u003eReininger\u003c/a\u003e split his time between Greece and Italy, continuing to record with and without \u003ca href=\"http://www.allmusic.com/artist/tuxedomoon-mn0000174132\"\u003eTuxedomoon\u003c/a\u003e while also maintaining his often dryly witty website at \u003ca href=\"http://www.mundoblaineo.org\"\u003ewww.mundoblaineo.org\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.mundoblaineo.org\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cem\u003e\u003cstrong\u003eOf course, much of this information is outdated and there have been further record releases since Ned wrote this. Here is a link to some more current info.\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4\u003eWikipedia Sez:\u003c/h4\u003e\n\u003cblockquote\u003e\n\t\u003ch4\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Blaine_L._Reininger\" target=\"_blank\"\u003eBlaine L. Reininger - Wikipedia\u003c/a\u003e\u003c/h4\u003e\n\tBlaine Leslie Reininger (born 1953) is an American post-punk, new-wave and alternative pop singer, songwriter, musician, multi-instrumentalist (particularly violin), writer and performer.\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003eAnd also, my venerable website\u003c/h4\u003e\n\u003cblockquote\u003e\n\t\u003ch4\u003e\u003ca href=\"http://mundoblaineo.org\" target=\"_blank\"\u003eBlaine L. Reininger\u0027s personal site and playground.\u003c/a\u003e\u003c/h4\u003e\n\tSince 1998, the repository and eventual home of the consciousness of Blaine L. Reininger, tuxedomoon\u0027s co-founder, raconteur and freelance bozo du monde.\n\u003c/blockquote\u003e"

    "attributes": {
     "about": "Blaine L. Reininger is an American composer born in 1953 in Pueblo, Colorado. Having studied violin from age 9  guitar from age 11 and music theory and composition through high school and into college, he left Colorado in 1976 for San Francisco. There, in 1977, as a consequence of his studies in electronic music at San Francisco City College, he started the legendary American cult band Tuxedomoon together with classmate Steven Brown.\u003cbr\u003e In 1981, Reininger and the group left America to practice their art in Europe. Over the course of the ensuing years, many artistic collaborations took place and many cd\u2019s were recorded. These collaborations, while mostly musical in nature, often moved into other fields such as dance, theatre, and film.\u003cbr\u003e Reininger continues to live and work in Europe, having lived in Athens, Greece since 1998.\u003cbr\u003e",
