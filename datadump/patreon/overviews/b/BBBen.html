    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003ePervert Action: Legacy\u003c/em\u003e has an expansion pack...\u003cbr\u003e\u003cem\u003eATTACK OF THE NEGA MAIDS!\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/gMjiJy/attack_of_the_nega_maids_2.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eCurrent $10 patron version:\u003c/span\u003e \u003ca href=\"https://www.patreon.com/posts/pervert-action-0-18787531\" target=\"_blank\"\u003ePAL v1.10.0, released 17 May 2018\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(Patrons also get access to Let Me Out, below!)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCurrent public version:\u003c/span\u003e\u003c/span\u003e \u003ca href=\"https://www.patreon.com/posts/17673782\" target=\"_blank\"\u003ePAL v1.7.0, released 22 Feb 2018\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eCheats are \u003ca href=\"https://www.patreon.com/posts/cheats-for-pal-2-14481548\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cem\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSynopsis for \u003cem\u003ePervert Action: Legacy\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eAs\n master of a mansion in a remote valley, it is Kenji\u0027s job to train up \nhis \"battle maids\" in housework, combat and the arts of love...\u003cbr\u003e\u003c/em\u003eThe\n game features many hundreds of graphics (pictures and some animations), a\n huge amount of voice-acting and lots and lots of playable content.\u003cbr\u003eSome hints are here: \u003ca href=\"https://www.patreon.com/posts/spoilers-how-to-11313988\"\u003ehttps://www.patreon.com/posts/spoilers-how-to-11313988\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThe newly expanded version will feature:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA\n new sub plot about the maids\u0027 powerful evil doppelgangers, the Nega \nMaids.\u003c/li\u003e\u003cli\u003eA big new Kimiko/Iku/Kenji interactive scene! (Implemented!)\u003c/li\u003e\u003cli\u003eNew\n opportunities to have fun with the girls during the day! (Implemented!)\u003c/li\u003e\u003cli\u003eNew opportunities to let lecherous Hiroshi get \u0027night service\u0027 from the maids. (Implemented!)\u003c/li\u003e\u003cli\u003eAn expanded victory suite at the end, with more replay options and bonus scenes. (Partly implemented, in progress.)\u003c/li\u003e\u003cli\u003eAnd\n lots more, including some improved, revised art, new surprises and maybe one or two new endings. (Partly implemented, in progress.)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eIn development - \u003cem\u003eLet Me Out\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent $5 patron version:\u003c/span\u003e \u003ca href=\"https://www.patreon.com/posts/let-me-out-v0-8-15939690\" target=\"_blank\"\u003ev0.8.0, released 19 December 2017.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e($10 Patrons also get access to Pervert Action: Legacy, above!)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eCurrent public version: \u003ca href=\"https://www.patreon.com/posts/let-me-out-v0-6-15065145\" target=\"_blank\"\u003ev0.6.1, released 27 October 2017.\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eCheats for v0.6.1 and v0.8.0 are \u003ca href=\"https://www.patreon.com/posts/cheats-for-lmo-6-15055577\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eLet Me Out \u003c/em\u003eis a unique game in which you type the actual words of a conversation between a beautiful, under-dressed princess in a dungeon and the ugly orc guarding her! Will you be able to talk her way out of danger, or will you get her into even more trouble? The game features numerous endings and fun possibilities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome and join my \u003ca href=\"https://discord.gg/nn9G3ZB\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e! \u003c/strong\u003eI\u0027m on there a lot. It\u0027s open to everyone, although there\u0027s a special patrons-only channel on there too.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy next big game project - \u003cem\u003ePervert Action: Timelapse\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eKenji has lost the last month of his life. Now he finds in that time he\u0027s been dating three gorgeous, out-of-his-league girlfriends. What happened in that time?\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e*This is still on its way and in pre-production. It\u0027s just waiting for \u003cem\u003eLet Me Out\u003c/em\u003e and \u003cem\u003eAttack of the Nega Maids \u003c/em\u003eto have their turn.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are these games like? \u003c/strong\u003eMy games\nare adult text, graphics and voice-acting based games with lots of\ncharacter development, storytelling and most of all LOTS of naughty fun! I\u0027ve made a\nbunch, including the \u003cem\u003ePervert Action \u003c/em\u003egames, \u003cem\u003eLet Me Out, Let Me In\n\u003c/em\u003eand the \u003cem\u003eCrossworlds \u003c/em\u003eseries,\nas well as some others. You can find these at \u003ca href=\"http://bbben.aifcommunity.org/\" target=\"_blank\"\u003emy old website\u003c/a\u003e.\u003cbr\u003e"
