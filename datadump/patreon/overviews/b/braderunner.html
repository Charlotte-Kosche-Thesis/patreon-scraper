    "summary": "Nobody wanna draw boring commissions, stalk clients to get your money from orders you delivered a month ago, make hella ton of corrections. \u003cbr\u003eI want to make my own stuff. And you can support me. \u003cbr\u003eWhat will I draw? Hell, a ton of things!\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u041d\u0438\u043a\u0442\u043e \u043d\u0435 \u0445\u043e\u0447\u0435\u0442 \u043f\u0430\u0445\u0430\u0442\u044c \u043d\u0430 \u0434\u044f\u0434\u044e, \u0431\u0435\u0433\u0430\u0442\u044c \u0437\u0430 \u043a\u043b\u0438\u0435\u043d\u0442\u0430\u043c\u0438, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u0438 \u0437\u0430\u043f\u043b\u0430\u0442\u0438\u043b\u0438 \u0442\u0430\u043a\u0438 \u0437\u0430 \u0437\u0430\u043a\u0430\u0437, \u0441\u0434\u0435\u043b\u0430\u043d\u043d\u044b\u0439 \u0442\u0440\u0438 \u043c\u0435\u0441\u044f\u0446\u0430 \u043d\u0430\u0437\u0430\u0434 (\u043f\u0440\u0438\u0432\u0435\u0442, Wargaming), \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0442\u043e\u0442\u044b\u0449 \u043f\u0440\u0430\u0432\u043e\u043a, \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0434\u0438\u043e\u0442\u0441\u043a\u0438\u0445.\u003cbr\u003e\u042f \u0445\u043e\u0447\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0428\u0442\u0443\u043a\u0438. \u0418 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c.\u003cbr\u003e\u0427\u0442\u043e \u044f \u0431\u0443\u0434\u0443 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c? \u0410 \u0434\u043e\u0444\u0438\u0433\u0430 \u0432\u0441\u0435\u0433\u043e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/2d86/f/2017/134/c/d/patreon_portrait_by_mariacalavera-db96rzs.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMy main projects so far (besides a ton of random fun stuff):\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://unseelietimes.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c840439/v840439790/3b4bd/2svWw1SUgwQ.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003ca href=\"http://unseelietimes.com/\" target=\"_blank\"\u003eUnseelie Times.\u003c/a\u003e \u003c/b\u003eWebcomic, illustrated storybook about hard and dangerous time that has come after our old familiar world kicked the bucket. It\u0027s mix of fantasy and post apocalypse.\u00a0The author is not indifferent to readers\u2019 ideas \u2014 the world of comic is flexible and it always have a place for creative and witty suggestions. Do not doubt that your thoughts and suggestions can be embodied in our history \u2014  feel free to comment, post or make some fanart so your fantasy could become a part of Unseelie Times comic.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://vk.com/utales\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c840439/v840439790/3b4c4/QFMGiTUfK-8.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://vk.com/utales\" target=\"_blank\"\u003eUnspeakable Tales\u003c/a\u003e -\u00a0\u003c/strong\u003ea story about inexpressible horrors, indescribable nightmares and incredibly unlucky people who were not lucky enough to get in them.The fate of these unfortunate people depends on you - by voting you choose how the hero will act and in what direction the plot will advance.\n\nUnspeakable Tales is an interactive comic quest, the events of which unfold in the world of Cthulhu myths, created by Lovecraft and his followers. Right now only in Russian, but my first goal on Patreon will allow me to translate it on English.\u00a0 \u00a0 \u00a0\u003c/li\u003e\u003c/ul\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041c\u043e\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 (\u043f\u043e\u043c\u0438\u043c\u043e \u043a\u0443\u0447\u0438 \u0435\u0449\u0435 \u0432\u0441\u044f\u043a\u043e\u0433\u043e \u0432\u0435\u0441\u0435\u043b\u043e\u0433\u043e):\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003ca href=\"http://unseelietimes.ru/\" target=\"_blank\"\u003e\u041d\u0435\u0431\u043b\u0430\u0433\u0438\u0435 \u0412\u0440\u0435\u043c\u0435\u043d\u0430.\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u0412\u0435\u0431\u043a\u043e\u043c\u0438\u043a\u0441,  \u0441\u0431\u043e\u0440\u043d\u0438\u043a \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432 \u043f\u0440\u043e \u043d\u0435\u043b\u0435\u0433\u043a\u0438\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0441\u0442\u0443\u043f\u0438\u043b\u0438 \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u043d\u0430\u0448 \u0441\u0442\u0430\u0440\u044b\u0439 \u0434\u043e\u0431\u0440\u044b\u0439 \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u044b\u0439 \u043c\u0438\u0440 \u043d\u0430\u043a\u0440\u044b\u043b\u0441\u044f \u043c\u0435\u0434\u043d\u044b\u043c \u0442\u0430\u0437\u043e\u043c. \u0410\u0432\u0442\u043e\u0440 \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u0434\u0443\u0448\u0435\u043d \u043a \u0438\u0434\u0435\u044f\u043c \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439 \u2013 \u043c\u0438\u0440 \u043a\u043e\u043c\u0438\u043a\u0441\u0430 \u0433\u0438\u0431\u043e\u043a, \u0430 \u043f\u043e\u0442\u043e\u043c\u0443 \u0432 \u043d\u0451\u043c \u0432\u0441\u0435\u0433\u0434\u0430 \u043d\u0430\u0439\u0434\u0451\u0442\u0441\u044f \u043c\u0435\u0441\u0442\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u043c \u0438 \u043e\u0441\u0442\u0440\u043e\u0443\u043c\u043d\u044b\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u043c. \u041d\u0435 \u0441\u043e\u043c\u043d\u0435\u0432\u0430\u0439\u0442\u0435\u0441\u044c, \u0447\u0442\u043e \u0432\u0430\u0448\u0438 \u043c\u044b\u0441\u043b\u0438, \u043c\u043d\u0435\u043d\u0438\u044f \u0438 \u0432\u0438\u0442\u043a\u0438 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043c\u043e\u0433\u0443\u0442 \u043d\u0430\u0439\u0442\u0438 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0438\u0435 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u2013 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0441\u0442\u0435\u0441\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u0437\u0430\u044f\u0432\u043b\u044f\u0442\u044c \u043e \u043d\u0438\u0445 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c\u0438, \u043f\u043e\u0441\u0442\u0430\u043c\u0438 \u0438\u043b\u0438 \u0444\u0430\u043d\u0430\u0440\u0442\u043e\u043c.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://vk.com/utales\"\u003eUnspeakable Tales\u003c/a\u003e - \u003c/strong\u003e\u043f\u0435\u0440\u0435\u0434 \u0432\u0430\u043c\u0438 - \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043e \u043d\u0435\u0432\u044b\u0440\u0430\u0437\u0438\u043c\u044b\u0445 \u0443\u0436\u0430\u0441\u0430\u0445, \u043d\u0435\u043e\u043f\u0438\u0441\u0443\u0435\u043c\u044b\u0445 \u043a\u043e\u0448\u043c\u0430\u0440\u0430\u0445 \u0438 \u043d\u0435\u0438\u043c\u043e\u0432\u0435\u0440\u043d\u043e \u043d\u0435\u0432\u0435\u0437\u0443\u0447\u0438\u0445 \u043b\u044e\u0434\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043d\u0435 \u043f\u043e\u0432\u0435\u0437\u043b\u043e \u0432 \u043d\u0438\u0445 \u0432\u043b\u044f\u043f\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\u0421\u0443\u0434\u044c\u0431\u0430 \u044d\u0442\u0438\u0445 \u043d\u0435\u0441\u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0441 - \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435, \u043a\u0430\u043a \u0436\u0435 \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0442 \u0433\u0435\u0440\u043e\u0439 \u0438 \u0432 \u043a\u0430\u043a\u043e\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u043f\u0440\u043e\u0434\u0432\u0438\u043d\u0435\u0442\u0441\u044f \u0441\u044e\u0436\u0435\u0442. Unspeakable Tales - \u044d\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0439 \u043a\u043e\u043c\u0438\u043a\u0441-\u043a\u0432\u0435\u0441\u0442, \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0432 \u043c\u0438\u0440\u0435 \u041c\u0438\u0444\u043e\u0432 \u041a\u0442\u0443\u043b\u0445\u0443, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u043c \u0413. \u0424. \u041b\u0430\u0432\u043a\u0440\u0430\u0444\u0442\u043e\u043c \u0438 \u0435\u0433\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044f\u043c\u0438.\u003c/li\u003e\u003c/ul\u003e"
