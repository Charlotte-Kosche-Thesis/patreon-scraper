    "published_at": "2017-04-06T21:27:16+00:00",
    "summary": "Hi! I\u0027m Brienne, author of the rationality blog\u00a0\u003ca href=\"http://agentyduck.blogspot.com/\" rel=\"nofollow\"\u003eAgenty Duck\u003c/a\u003e. I write about whatever I\u0027m learning, as part of my learning process. I\u0027m drawn to things that increase my intrinsic cognitive capacities, like epistemic rationality, mnemonics, and storytelling.\u003cbr\u003e\u003cbr\u003eSometimes my posts turn into exercises, like the one on cognitive trigger action plans in the video above, and I use them at workshops and stuff.\u003cbr\u003e\u003cbr\u003eI love getting other people involved in my passions. Sharing what I\u0027m excited about is one of my favorite things. \u0026lt;3\u0026lt;3\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I start using Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBefore now, I\u0027ve always used my blog as a rubber duck, a way to help myself work through my thoughts by explaining them to others. They\u0027ve been more for me than for you. The ideas are sprawling and fragmentary, and once I\u0027ve finally finished learning something, I don\u0027t bother making a final \"ok so THIS is how the thing works\" post. Because, like, I\u0027m done. \u003cbr\u003e\u003cbr\u003eStill, people keep telling me they\u0027ve learned\u00a0things at Agenty Duck anyway. They\u0027ve incorporated my scribbles into their essays, discussions, and workshops, and it\u0027s been incredibly flattering. They\u0027ve convinced me that I have thoughts worth sharing. \u003cbr\u003e\u003cbr\u003eAnd given that there\u0027s actual value in there, I feel bad that people have to wade through so much un-planned first-draft garbage to find it.\u003cbr\u003e\u003cbr\u003eBut I\u0027ve been studying writing as a craft lately, and it turns out that writing well is \u003cem\u003ehard\u003c/em\u003e. There\u0027s a lot more to communication than mere articulation. If I want to communicate more things better, which I do, it\u0027ll take more time and attention than I can afford to devote to it,\u003cbr\u003e\u003cbr\u003eunless I have your support. If it became a source of income, creating and sharing new bits of the art of rationality could be a serious part of my routine. And I\u0027d love that! :D\u003cbr\u003e\u003cbr\u003eSo thank you for whatever support you can offer, and thanks for reading!\u003cbr\u003e"
