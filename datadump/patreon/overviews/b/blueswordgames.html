    "summary": "Blue Sword Games makes content for tabletop roleplaying games! This includes, battlemaps, world \u0026amp; region maps, creature tokens and the odd adventure and narrative hook. You can use this content for a variety of different systems, from the most popular roleplaying games to your own homebrew campaigns. Maps can be easily imported into virtual tabletops like Roll20 and Fantasy Grounds and can also be printed to use at the tabletop!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFree Use Content\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll of the content I produce and release here on Patreon is 100% free. If you have the money and use my content for your games then I would very much appreciate the support. Otherwise you can still view, download and use the content in any way you see fit, this includes personal use and small commercial use. Check out the FAQ for more details! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSupporting on Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Mark, or Caeora on social media, if you use or enjoy the content that I\u0027m creating and want to support further maps, tokens and other stuff, then consider supporting me here on Patreon! Rather than try to collect donations each month on my own website, Patreon provides a safe and secure website to collect monthly payments. It works by each supporter being billed during the 1st to 3rd of each month via credit/debit card or Paypal and sending me what\u0027s left after the processing fees are deducted. Check out the rewards on the right for some of the things you receive in return for your support, and you can even request your own content!\u003cbr\u003e\u003cbr\u003ePatreon provides a reliable income based on the generosity of people that use my content for games and projects. By supporting me, I can continue creating free content for people to use and help people get into fantasy roleplaying games where sometimes the cost of the hobby gets in the way. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGoals\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy content is made to be vivid, contrasting and exciting. I love drawing maps of lost worlds, strange environments and unusual locations. One of my long term goals is to create maps and content for every environment and biome you would encounter in a fantasy world! \u003cbr\u003e\u003cbr\u003eMy personal goal is to try to create as much content as possible each month, it varies between 5-8 maps per month plus a few tokens every now then and sneak peeks into things Im working on. There is no schedule to speak of, only an ever expanding list that continues to grow each day as I come up with new ideas. But as soon as I\u2019m satisfied with a piece, it\u0027s posted straight away!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFAQ\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions you might want to check out the \u003ca href=\"https://www.patreon.com/posts/16311486\"\u003eFAQ!\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDiscord Community\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you want to come join the discord server or need a link after becoming a patron, you can find a link here. My server is great way to talk to me about maps and get updates on new posts! You can share stuff and chat with other map lovers about RPG content and all that good stuff! \u003ca href=\"https://discord.gg/3eya9Xx\"\u003ehttps://discord.gg/3eya9Xx\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you for reading all this and if you do decide to support me, all I can say is thank you again and again. Your support means the world to me and allows me to keep creating content and sharing it with the world!"
