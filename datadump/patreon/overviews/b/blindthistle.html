     "about": "It is impossible to think about Amanda Zito without thinking about Montana. Her body of work clearly reflects her rural upbringing and down-to-earth attitude by utilizing warm color palettes and natural elements reminiscent of her family\u2019s ranch. Her romantic-realist style is a result of a childhood surrounded by Bev Doolittle paintings. She uses that style to explore themes and feelings of nostalgia, western history, and relationships. Her work is a mix of traditional inked and digitally painted, highly rendered and detail oriented.\u003cbr\u003e\u003cstrong\u003eShe moved to Portland, Oregon in 2010 to attend the Pacific Northwest College of Art where she earned a BFA in Illustration and is now serving an apprenticeship at Dark Star Tattoo.  She spends her free time driving as far away from the city as humanly possible and pining for home.\u003c/strong\u003e\u003cbr\u003e",
