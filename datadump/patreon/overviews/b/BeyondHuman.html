    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCVgEcNJpIMo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCVgEcNJpIMo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCVgEcNJpIMo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/CVgEcNJpIMo",
    "one_liner": "Play it cool",
    "patron_count": 2,

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ebeyondhumanproject.com\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBeyond-Human is a combination of platformer and hack \u0026amp; slash inspired by Metroid, Megaman, and Devil May Cry. Beyond-Human builds upon the classic open-world Metroidvania style by mixing a deep hack and slash combat system, exploration, and 16-bit pixel art. The combat is inspired by Megaman and Devil May Cry franchises. You will also unlock new weapons by defeating bosses and mini bosses to improve your arsenal.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy We Need Your Help \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe are a two man indie game development team, working in our spare time from home to build our dream game. With your support we will be able to speed up the progress of the game and you will be able to participate in the development process by playing early builds and voting on polls that will shape the game\u2019s future.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCommunity Development \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nBeyond-Human aims to be a game highly influenced by the community opinions and\ncontributions, and that\u0027s why we will be opening contests, polls, and lots of\nevents where the community will have a chance to express their opinion or design\nideas. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFeatures\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMetroidvania Style Progression\u003cbr\u003eEnvironmental Storytelling\u003cbr\u003e6 Locations to Explore\u003cbr\u003e6 Boss Battles\u003cbr\u003e10+ Mini-Boss Battles\u003cbr\u003e30+ Unlockable Gun Modes \u0026amp; Melee Moves\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GS1mPqq.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/af74720105c7b05a0fa4ab878f2a9612/tumblr_inline_o9lnxq46V71tutqof_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/080dc70f61f96552182b5e05c43cc2ab/tumblr_inline_o9lny2Xv4N1tutqof_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eGaming Press\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDarren Nakamura, Destructoid\u003c/strong\u003e\u003cbr\u003e\"Still waiting for a new 2D Metroid? Take a look at Beyond Human\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJahanzeb Khan, HardcoreGamer \u003c/strong\u003e\u003cbr\u003e\"Beyond Human Looks Beyond Cool.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnthony Swinnich, Indie Games \u003c/strong\u003e\u003cbr\u003e\"Beyond Human is heavy on atmosphere.\" \n-\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTarget Platforms\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003ePC - MAC - PS4 - PSvita\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeam\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eDominique Hendricks - Project Lead \u0026amp; Art\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/002/665/045/ea8ba69969cca5f6c096b590f82234f1_original.png?w=680\u0026amp;fit=max\u0026amp;v=1412077803\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=d53e72f6e18d233a569d87504a49880a\"\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a self taught pixel artist with 8 years of experience. What began as a hobby is now my current job, doing freelance pixel art, motion graphics, and graphics design. I have been developing Beyond-Human\u00a0conceptually\u00a0for 6 years now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDavid Morales Hern\u00e1ndez - Programmer\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/002/641/698/067010d613ec24c58fb4a1a363a4a0ad_original.png?w=680\u0026amp;fit=max\u0026amp;v=1411672330\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=15f37d6b3b2a0f4c83ba17987905cdae\"\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a software engineer from Mexico, I\u0027ve been developing games since early 2006. I remember it was in winter vacations in january when I first met GameMaker, since then I knew what i will be doing with my life, inspired by a Super Metroid Fan Game I said to myself: \"If someone made this by himself, then I can do it too\".\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSocial Media\u00a0\u003c/span\u003e\u003cbr\u003eEmail\u00a0\u003c/strong\u003e\u003cbr\u003econtact@beyondhumanproject.com\u003cbr\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://beyondhumanproject.com/\" rel=\"nofollow\"\u003ehttp://beyondhumanproject.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDevblog Tumblr\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://beyondhumangame.tumblr.com/\" rel=\"nofollow\"\u003ehttp://beyondhumangame.tumblr.com/\u003c/a\u003e\
