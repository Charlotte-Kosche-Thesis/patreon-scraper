    "published_at": "2017-09-15T08:31:46+00:00",
    "summary": "\u003cimg src=\"http://art-vego.de/wp-08682-content/uploads/2017/09/Trixilie-tastes-the-UK_Patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Bea and I am an artist from Germany who creates recipes\nfor colouring.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTogether with \u003cstrong\u003ethe little fairy\nTrixilie\u003c/strong\u003e, who loves to eat a lot of fresh fruit and vegetables, I want to\ncollect the \u003cstrong\u003etaste of the UK in a book\u003c/strong\u003e.\nBut it will not be an ordinary cook book.\u003cbr\u003e\n\nIt will combine: \u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003ecolouring\npages of the places we visited +\u003c/li\u003e\u003cli\u003ecolouring\nletters about these places + \u003c/li\u003e\u003cli\u003ecolouring\npictures of prepared meals inspired by these places + \u003c/li\u003e\u003cli\u003ecolouring\nrecipe with mini pictures how to prepare the meal.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://art-vego.de/wp-08682-content/uploads/2017/09/Beispiel-Maughan-Library.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou see, it is a quite \u003cstrong\u003especial\ncolouring-cook-book\u003c/strong\u003e ;)\u003cbr\u003e\n\nOn this patreon page you can see how I sketch and draw all\nthese pages.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFor whom\nis this book intended?\u003c/strong\u003e\u003cbr\u003e\n\nThis book is in general for all people who love to cook with a lot of\nfruit and vegetables and in particular for kids. That\u00b4s why all recipes are\ndesigned especially for kids\u0027 taste and preparing skills. So all ingredients\nare easy to get, all recipes are simple to prepare with small hands ;) and all\nmeals are easily to eat.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe colouring recipes encourage kids to prepare their own meals with \u003cstrong\u003ea lot of fun\u003c/strong\u003e. They become more\nself-confident because they cook on their own and support their family with\ndelicious healthy meals - like the big ones :) The little fairy Trixilie helps\nthem with a lot of tricks and advice, so it is more a \u003cstrong\u003egame or a little adventure to cook and bake\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Sneak Peek:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GlMo5cbv9to\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy thi\u003c/strong\u003e\u003cstrong\u003es\nsort of book?\u003c/strong\u003e\u003cbr\u003e\n\nWe love the taste of fruit and vegetables, we love to colour and to draw, we love to cook\nand to eat, we love to meet people and we love to discover... \u003cstrong\u003eso we put all our loves in this book\u003c/strong\u003e.\nIt is an adventure journey through different tastes and places of the UK. Who\ndoesn\u2019t love a little adventure!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis book adventure summarized in one sentence:\u003c/strong\u003e\u003cbr\u003e\n\nFrom 01.01.2018 to 31.12.2018 we travel\nthrough the UK, meet people in the UK, learn how they live in the UK, visit a\nlot of places, write a blog to present all the people and places we meet,\ncreate a colouring cook book of these places and show you very closely the\ndevelopment of this book.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf you have never heard about Patreon\u003c/strong\u003e, it is like an ongoing crowdfunding\ncampaign where everyone who enjoys my\ncontent can donate small amounts of money (e.g. 2$ per month) and in return, I\ngive you \u003cstrong\u003eexclusive rewards\u003c/strong\u003e (on the right sidebar). Basically, it works like a\nsubscription service and you can opt in and out any time you want. Patreon\nallows me to have a financial foundation for the \u003ca href=\"http://art-vego.de/trixilie-tastes-the-uk/\"\u003e\"Trixilie tastes the UK\" project\u003c/a\u003e and to have a deepy connection with you - \u003cstrong\u003eyou will be part of the whole process\u003c/strong\u003e. All the rewards are meant to\nbring me/the project closer to you. If you want to help me out and become part of our little Patreon family, I\nwill appreciate that immensely. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\n\n1. Choose your monthly reward on the right\nsidebar (click on the button \"get $__ reward\"). You can always change\nthe amount of your pledge later, so you can switch between the rewards as much\nas you like.\u003cbr\u003e\n\n2. Enter your payment info and address (to\nreceive the postcards). You will be able to change or cancel your pledge at any\ntime and you will only be charged once a month (on the 1st of the following month).\u003cbr\u003e\n\n3. Now you can see/download\nthe chosen rewards. Rewards are posted during the month (beginning from\nSeptember 2017)\u003cbr\u003e\u003cbr\u003e"
