    "summary": "Hace tiempo estaba muy dentro en el mundo de los videojuegos, pero me di cuenta o sent\u00eda que no me llenaba como persona, y quer\u00eda crear algo que fuera m\u00edo.\u003cbr\u003e\u003cbr\u003ePor eso en diciembre del a\u00f1o pasado decid\u00ed que dibujar\u00eda manga, y que dibujar\u00eda lo que yo quisiera, descubr\u00ed el mejor sentimiento del mundo, crear algo, expresar algo, contar una histor\u00eda y es algo que no voy a cambiar por nada.\u003cbr\u003e\u003cbr\u003eAsi que desde diciembre eh estado aprendiendo y no dejo de hacerlo, cada d\u00eda aprendo algo. Cuando empec\u00e9 sent\u00eda que ten\u00eda una monta\u00f1a delante por esa la gran brecha que ten\u00eda que cubrir, pero ahora siento que es menos, aunque constantemente estoy aprendiendo algo m\u00e1s.\u003cbr\u003e\u003cbr\u003eLo que me gustar\u00eda es dejar mis trabajos actuales, (ya deje uno) y ponerme solo a dibujar manga. Lo que yo no quiero es dedicarme a hacer fanart o comisiones, no quiero que que me digan que dibujar y tener que trabajar con lo que sea que me pidan. Yo quiero dibujar y contar la historia que yo quiera, tener esa libertad creativa.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMi plan es que mis patreons tenga acceso exclusivo y anticipado hasta de un mes a lo siguiente.\u003cbr\u003e\u003cbr\u003eAcceso p\u00fablico.\u003cbr\u003e\u003cbr\u003eTodos los manga que haga ser\u00e1n p\u00fablicos en alg\u00fan momento del mes y ser\u00e1n publicados en espa\u00f1ol y ingl\u00e9s al menos.\u003cbr\u003e\u003cbr\u003eEstaba pensando en tutoriales p\u00fablicos en video para hacer manga ya que en mi b\u00fasqueda nunca encontr\u00e9 nada al respecto en video o en tutoriales, la mayor\u00eda de los tutoriales son para dibujar anime o c\u00f3mic, nada centrado en manga y su estilo, etc etc.\u003cbr\u003e\u003cbr\u003eAcceso anticipado para los patreons.\u003cbr\u003e\u003cbr\u003eleer los manga que escriba con acceso dos semanas o un mes antes que todo mundo. Eventualmente ser\u00e1n p\u00fablicos, NO voy hacer manga exclusivo para patreon, quiero que todo mundo lo lea, pero los patreons lo leer\u00e1n primero.\u003cbr\u003e\u003cbr\u003eAcceso exclusivo para los patreons\u00a0\u003cbr\u003e\u003cbr\u003elos patreons\u00a0podr\u00e1n votar por el fanart de la semana, ya sea fanart o dibujo original, uno cada semana y los hago con gusto para salir de la rutina.\u003cbr\u003e\u003cbr\u003epodran ver los y leer los borradores hasta de cap\u00edtulos completos, versiones muy previas antes de que haga incluso cambio a importantes.\u003cbr\u003e\u003cbr\u003eAcceso a ideas que tengo en mente para usarse en alg\u00fan momento, en forma de borrador.\u003cbr\u003e\u003cbr\u003eVer el arte previo de los personajes o lugares que ocupare, o ideas que tenga en mente de alg\u00fan personaje o cambio y esto ser\u00e1 a partir de hoy 8 de nov 2017\u003cbr\u003e\u003cbr\u003ePodran\u00a0votar por el fanart de la semana, ya sea fanart o dibujo original, uno cada semana y los hago con gusto para salir de la rutina.\u003cbr\u003e\u003cbr\u003eOpinar y ayudarme a decidir cosas que pasar\u00e1n en el manga que yo decida.\u003cbr\u003e\u003cbr\u003eY por supuesto los Patreons m\u00e1s importantes estar\u00e1n en los cr\u00e9ditos al final cada cap\u00edtulo.\u003cbr\u003e\u003cbr\u003ePor el momento es lo que se me ocurre de beneficios, tal vez agrege m\u00e1s cosas.\u003cbr\u003e\u003cbr\u003eEnglish\u003cbr\u003e\u003cbr\u003eSome time ago I was very much into the world of videogames, but I realized or felt that it did not fill me as a person, and I wanted to create it that was mine.\u003cbr\u003e\u003cbr\u003eThat\u0027s why in December of last year I decided that I would draw manga, and that I would draw not what I wanted, I discovered the best feeling in the world, create something, express something, tell a story and it\u0027s something I\u0027m not going to change for anything.\u003cbr\u003eSo since December I have been learning and I do not stop doing it, every day I learn something. When I started I felt like I had a mountain ahead of me because of the big gap I had to cover, but now I feel less, although I\u0027m constantly learning something else.\u003cbr\u003e\u003cbr\u003eWhat I would like is to leave my current work, (I leave one) and just to draw manga. What I do not want is to do fanart or commissions, I do not want them to tell me to draw and have to work with whatever they ask me. I want to draw and tell the story that I want, to have that creative freedom.\u003cbr\u003e\u003cbr\u003eMy plan is that my patreons have exclusive and anticipated access up to one month to the following.\u003cbr\u003e\u003cbr\u003ePublic access\u003cbr\u003eAll manga will be public at some time during the month and will be published in Spanish and English at least.\u003cbr\u003eI was thinking about public video tutorials to make manga since in my search I never found anything about it in video or tutorials, most of the tutorials are for drawing anime or comic, nothing centered on manga and its style, etc.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePreviously access for patreons.\u003cbr\u003eRead the manga you write with access two weeks or a month before everyone. Eventually they will be public, I will NOT do exclusive manga for patreon, I want everyone to read it, but the patreons will read it first.\u003cbr\u003e\u003cbr\u003eExclusive access for the patreons\u003cbr\u003ePatreons can vote for the fanart of the week, either fanart or original drawing, one every week and I do them with pleasure to get out of the routine.\u003cbr\u003eYou will be able to see them and read the drafts up to full chapters, very previous versions before you even make changes to important ones.\u003cbr\u003eAccess to ideas that I have in mind to be used at some point, in the form of a draft.\u003cbr\u003eSee the previous art of the characters or places that you occupy, or ideas that you have in mind of a character or change and this will be as of today Nov 8, 2017\u003cbr\u003eYou can vote for the fanart of the week, either fanart or original drawing, one every week and I do it with pleasure to get out of the routine.\u003cbr\u003eReview and help me decide things that will happen in the manga that I decide.\u003cbr\u003eAnd of course the most important Patreons will be in the credits at the end of each chapter.\u003cbr\u003eFor the moment it\u0027s what I think of benefits, maybe it adds more things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
