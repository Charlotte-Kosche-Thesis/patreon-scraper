    "summary": "Blizzard Watch is a fansite for all of Blizzard Entertainment\u0027s games from World of Warcraft to Overwatch and everything in between. Our team has been covering Blizzard\u0027s games for over a decade, including the latest news, in-depth guides, popular live streams, podcasts, event coverage, and more. We not only keep you informed of all things Blizzard, but strive to provide both context and impact. We\u0027re fans willing to show our passion in both praise and criticism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is your community. These are your games that you\u0027ve played since you were a kid, and this is your site that keeps its finger on the pulse of everything going on. You\u2019ll be helping keep the site alive and growing while ensuring we\u2019re true to the community.\u003cbr\u003eWhat do I get for becoming a patron?\u003cbr\u003e\u003cbr\u003eWhen you become a patron you\u0027re going to get access to special patron-only content every day. What you get will depend on your level of involvement, but everyone gets something:\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1/month tier: you get a selection of benefits to help you keep up with the content we and others around the internet publish every day, a behind the scenes look at what\u2019s going on, and early access to our podcasts, and access to a patrons-only chat room.\u003c/li\u003e\u003cli\u003e$5/month tier: you also get an ad-free site experience and unique Patreon-only content.\u003c/li\u003e\u003cli\u003e$10/month tier: you also get access to a special section of the forums to ask your Queue, Lore Watch, or other questions in. We\u0027ll answer in the podcasts, on the site, or right here on Patreon.\u003c/li\u003e\u003cli\u003e$25/month tier: In addition to everything else, Matt or Anne will write your character bio for you, giving you a unique backstory. Plus you\u0027ll be able to join us (virtually) during BlizzCon where we\u0027ll answer all the questions you have. It\u0027s our busiest time of the year and you\u0027ll be there right with us.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow much should I pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur benefits range from $1 to $25 a month, and any amount of support helps us keep the site running. We\u2019re happy to have you as patrons at whatever level you can afford, and work hard to offer great benefits for all of our supporters. \u003cbr\u003e\u003cbr\u003eAnd if you can\u0027t give, that\u0027s okay too! We appreciate all the tweets (follow us at \u003ca href=\"http://twitter.com/blizzardwatch\"\u003ehttp://twitter.com/blizzardwatch\u003c/a\u003e) and love we get elsewhere. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll Patreon money goes towards paying writers and running the site. If we have any left over at the end of the month, we\u0027ll save it for covering BlizzCon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a paywall?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo. Everyone will still get the same great content they\u2019re used to seeing on Blizzard Watch \u2014 everything published on Patreon is extra content written just for Patreon. In fact, we\u2019re already working on publishing more free content every day. And as much as we love our patrons, news will always appear on the site first, where everyone can read it. (Although patrons may hear about it in the chat room first\u2026 things tend to fly fast there.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I supporting?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re going to be supporting our team of content creators. This team works every day to deliver some of the best content in the world.\u003cbr\u003e\u003cbr\u003eOur current team includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlex Ziebart\u003c/li\u0
