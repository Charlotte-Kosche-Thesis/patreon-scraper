    "summary": "What up Fight World? It\u0027s your Boy EGO and I\u0027m back with some more boxing!\u003cbr\u003e\u003cbr\u003eI\u0027m so excited to use this platform to take the \"\u003cstrong\u003eBOXINGEGO\u003c/strong\u003e\" brand to the NEXT LEVEL!! Many of you may know me from YouTube or Instagram. The name is \"EGO\" and I cover this beautiful sport of boxing. I\u0027ve been a lifelong fan of the sport and what started out as a hobby from pure passion and the longing for something new, turned out to be something so much more. I\u0027ve ventured out, took a risk, and made covering boxing my full-time gig. No Youtube partnership or multi-channel networks, no endorsements, no cosigns, just a message and pure passion. That message grew larger and larger. The YouTube platform has over 80K subscribers and growing. Instagram has over 64K Followers. And we are multi-platformed (Website, Facebook, Twitter, Instagram, Snapchat) . The website is \u003ca href=\"http://www.boxingego.com.\"\u003ewww.boxingego.com.\u003c/a\u003e Using these various social medias and platforms, I plan to give fans the latest and greatest in the world of boxing.\u00a0\u003cbr\u003e\u003cbr\u003eThis journey has been fun, full of adventures, peaks and valleys, now it is time to branch out and create more and more content for the fans. The movement is 100% independent from the ground up, hustle + muscle. I currently in the process of trying to allocate more bodies to be everywhere at major boxing events to spread coverage. With ambitions to completely takeover the game.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to help accomplish these goals and hit our marks, I have opened up a \u003cem\u003ePatreon\u003c/em\u003e page. Feel free to donate or pledge through the various tier denominations.\u00a0\u003cbr\u003e\u003cbr\u003eAs you may know, nothing in this business is\u00a0\u003cstrong\u003eFREE\u003c/strong\u003e. To move the needle forward and create more user rich content for fans, that requires money. In addition, your support lets me focus on some of the specials like \"\u003cstrong\u003eBoxingego\u0027s Monday Mail Days (MMD)\u003c/strong\u003e, \"\u003cstrong\u003eBoxingego First Look: Tale of the Tape series\u003c/strong\u003e\", \"\u003cstrong\u003e7 Reasons\u003c/strong\u003e\", and the other YouTube specials the channel is known for. This helps me free up more of my time to provide fans with awesome coverage around the clock.\u003cbr\u003e\u003cbr\u003eThe YouTube channel has genearated over 60 million views since it\u0027s inception...and I\u0027d like to get to 100 million views, that will be possible with your support. Covering the fights LIVE! also requires travel expenses such as airfare, hotel \u0026amp; lodging, food, etc. As an independent grinder not hired on to a \"big box\" like ESPN everything comes from my own pocket. I will also use these pledges for new gear and equipment upgrades such as camera lenses, batteries, rental accessories, and live streaming equipment to enhance the overall audience experience.\u003cbr\u003e\u003cbr\u003eContent is frequently uploaded (usually Daily) with your help we can increase that exponentially. Thank you in advance. And \u003cem\u003e\u003cstrong\u003eCheers!\u003c/strong\u003e\u003c/em\u003e to the boxing fans around the world! Best sport in the world.\u003cbr\u003e\u003cbr\u003e"
