    "summary": "Hi! My name is Meghan (aka BunnyPirates) and I am a paper collage artist from Lincoln, Nebraska. My work includes lots of strange animals, girls on adventures, spooky ghosts, and nerdy things. I create my work with cut paper, glue, and paint.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nYour patronage will allow me to continue working and growing as an artist and trying new things. There are a lot of expenses that come with being an artist and your Patreon support will go towards things like paper, glue, X-Acto blades, frames, glass, gicl\u00e9e print materials, and paint.\u003cbr\u003e\u003cbr\u003e\n\nI hope to use this platform to better connect with all of you and to share work-in-progress photos, videos, and other updates without being at the mercy of the social media algorithm gods. Being able to share my art and hear from people who like it really helps me stay motivated and makes me excited about creating new things.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nSo if you like my work and want to see more, please consider supporting me on Patreon! And if monetary support isn\u2019t in the cards, a social media like or share is equally appreciated. \u003cstrong\u003eThank you so much! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore web options for your convenience:\u003cbr\u003e\u003ca href=\"http://www.bunnypirates.com\"\u003ewebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/bunnypirates\"\u003eetsy shop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/bunnypirates/\"\u003einstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/BunnyPirates/\"\u003efacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bunnypirates.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003cbr\u003e"
