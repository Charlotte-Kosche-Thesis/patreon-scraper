w places and create more of my own content. I first began modeling as a creative outlet Memorial Day 2015, later transitioning to modeling as a career in September 2016. I have made incredible progress over the last two years - even the last six months - and am 100% driven to advance even farther as both a model and a photographer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2z3p2km.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThanks to support on Patreon I have been able to invest in new props and equipment to advance my photography, which has resulted in some fantastic holiday portraiture!\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e[Photography by Brianna Morrell, Models (clockwise from top right): Evelle; Vonne Bittercup, Emily Thorn, Hana Kahn, Sheri Furneaux]\u003cbr\u003e*******\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eFinally, I began modeling\u00a0for empowerment.\u003c/strong\u003e\u003cbr\u003eSelf love and sexual freedom are extremely important to me, and I \nhope to use my position as a model to encourage both women and men to be\n unashamed in their skin and desires. I hope to empower others to\u00a0openly and freely talk about sex, and to remove the stigma that a sexual woman cannot be an intelligent one as well. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/34pkolt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBesides providing an inside look at my modeling work, the $40+ tiers of my Patreon are designed to give a more intimate look into my life, including photo sets themed around solo/partner play, sensual video content and unedited, self taken erotic images/clips shared daily on my blog.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e[Photography by Dauntless Images]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support and I look forward to creating content for you to enjoy!\u003cbr\u003e\u003cbr
