    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-LhFbEBExCs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-LhFbEBExCs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-LhFbEBExCs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-01-04T19:48:48+00:00",
    "summary": "I am the creator of the comic strip \u003ca href=\"http://www.bobthesquirrel.com\" rel=\"nofollow\"\u003eBob the Squirrel.\u003c/a\u003e  It has been a labor of love ever since 2002, when the inspiration for the strip \u003ca href=\"http://www.bobthesquirrel.com/about/\" rel=\"nofollow\"\u003eflew past my apartment window\u003c/a\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Squirrel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/www.squirrelosophy.com/wp-content/uploads/2014/12/12292014_reflection.jpg?resize=450%2C524\"\u003e\u003cimg src=\"http://i0.wp.com/www.squirrelosophy.com/wp-content/uploads/2014/11/11242014_rhythm.jpg?resize=425%2C548\"\u003e\u003cbr\u003e\u003cbr\u003e\nBob the Squirrel, to put it in a nutshell (hah!), is a daily comic strip about a squirrel named Bob who adopted a bunch of humans.\u00a0 One of those humans (me) spends his time chilling with Bob and draws comic strips about chilling with a squirrel. (There was even a \u003ca href=\"https://en.wikipedia.org/wiki/Bob_the_Squirrel\" rel=\"nofollow\"\u003eWikipedia\u003c/a\u003e page about it, \u003ca href=\"http://www.bobthesquirrel.com/wiki-delete/\" rel=\"nofollow\"\u003ebut I was deemed not famous enough to have a Wikipedia page\u003c/a\u003e, so it was deleted.)\u003cbr\u003e\u003cbr\u003e\nI know, sounds pretty great, right?\u003cbr\u003e\u003cbr\u003e\nWorking my way into the second decade of the strip, I feel the need to branch out.\u003cbr\u003e\u003cbr\u003e\nBear in mind, I draw a comic strip every single day.\u00a0 Let me write that out again...\u003cbr\u003e\nI draw a comic strip every single day.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n I have made it my mission in life that no matter where\u003cbr\u003eyour daily internet travels take you, a squirrel\u003cbr\u003e(preferably one named Bob), \u003cbr\u003ewill cross your eyeline.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nIn 2012, I started \u003ca href=\"http://www.squirrelosophy.com\" rel=\"nofollow\"\u003eSquirrelosophy.\u003c/a\u003e  It was a place intended for all the stuff that couldn\u0027t fit into the daily comic strip.\u00a0 It\u0027s a place that Bob can stretch out his tail and tell the world exactly how he feels, solicit advice and just be more of who he is.\u00a0 \u003cbr\u003e\u003cbr\u003e\nIn 2015, \u003ca href=\"http://www.bobthesquirrel.com/state-of-the-squirrel-2015-edition/\" rel=\"nofollow\"\u003eI was at a crossroads.\u003c/a\u003e  I wanted to continue to do Squirrelosophy, but at the same time, I wanted to do some other things, like Bob videos.\u00a0 One-on-one talks with fans, puppets, music, puppets... stuff like that.\u00a0 All that takes time, and time is money.\u00a0 There\u0027s only so much time and so much money. \u003cbr\u003e\u003cbr\u003eSo 2015 came and went.\u00a0 I did a lot with Bob and SQUIRRELOSOPHY. In 2016 we had \u003ca href=\"http://www.bobthesquirrel.com/bob-2-0/\" rel=\"nofollow\"\u003eBob the Squirrel plushies\u003c/a\u003e, \u003ca href=\"http://www.bobthesquirrel.com/finding-bob-walk-thru/\" rel=\"nofollow\"\u003eBob the Squirrel art show\u003c/a\u003e and two books. 2017 will mark the \u003cstrong\u003e15th year of Bob the Squirrel AND the publishing of the 5,000th Bob the Squirrel strip\u003c/strong\u003e -\u00a0 for those marking calendars, the 5,000th strip will run on \u003cstrong\u003eJune 8, 2017\u003c/strong\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eEvery bit of the patronage from my supporters has helped me get this far.\u00a0 The possibilities man, the possibilites.\u00a0 By sponsoring my little whims through\u003cstrong\u003e Patreon,\u003c/strong\u003e you the fans, will not only be supporting me more than you already do, but you will be helping me make\u003ca href=\"http://www.bobthesquirrel.com\" rel=\"nofollow\"\u003e Bob the Squirrel\u003c/a\u003e and \u003ca href=\"http://www.squirrelosophy.com\" rel=\"nofollow\"\u003eSquirrelosophy\u003c/a\u003e better.\u003cbr\u003e\u003cbr\u003e\nWith your help, Bob the Squirrel could be the beginning of the\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e NEW SQUIRREL ORDER!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
