    "published_at": "2018-02-02T19:08:14+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eRelease Schedule\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eFirst Monday of each month: Short story.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSecond Monday of each month: Chapter from Beyond Hope.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThird Monday of each month: Short story.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFourth Monday of each month: Chapter from Beyond Hope.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWhenever there are more than four Mondays in a given month, we\u0027ll publish something extra on the fifth one - it could be an additional chapter, another short story, an essay, or something else entirely.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe Story So Far\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-E3gJfDJMF4k/WmkTB2a3KLI/AAAAAAAAm8M/L7SQDUkuq6AcCpAFkWGKmfvwwLFqiDY0ACPcBGAYYCw/s1600/Concept%2B4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe are Gergana Pishmanova and Kaloyan Zehirev, a Bulgarian couple living in the United States.\u00a0Our journey started on a chilly afternoon in the beginning of November, 2014. There are many other days and events we could use as a starting point, but this is the one that led us \u003cem\u003ehere\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-fav3YBklzsg/WnSweyu3ukI/AAAAAAAAm98/qM4fyJ92jhsFFWSQ5LkyrzTm9GO4E0m5QCLcBGAs/s1600/2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe wanted to write a book. And not just any book, but the book we had always wanted to read \u2013 an illustrated sci-fi novel with deep characters, complex storylines and thought-provoking ideas. As you can imagine, it was easier said than done.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-HkPOcNMim2s/WnSscxGhamI/AAAAAAAAm9s/8a7nhegMQOIgFF2KINI3Aq7uvh97u64dQCLcBGAs/s1600/Concept%2B3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe spent the next three years working on it in our spare time, while trying to maintain at least a semblance of balance between our jobs, our social lives and our health. During this time, we changed career paths, apartments, and even continents! Our ideas about the book changed as well, influenced by our life experiences, the choices we made and the lessons we learned. Constant iteration meant that we were improving our existing content, but we had almost completely stopped creating new chapters. It wasn\u2019t working out. We were in perpetual writing limbo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-IIJKa8LrI4U/WnSwmml9ahI/AAAAAAAAm-A/r22siaDcGMkldY05al0S2kWadr3SqGX0ACLcBGAs/s1600/Concept%2B1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo, in September, 2017 we decided to hit the reset button and start fresh. We quit our jobs and resolved to follow our dreams no matter what. We quickly realized that traditional publishing is generally very slow, with low royalty rates and loss of creative control. Luckily for us, self-publishing in this day and age is easier than ever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-95DUMJLzgJI/WnSwsuIVHOI/AAAAAAAAm-E/CdScTF83UBgtfF8819BKMez-3QwcS80sACLcBGAs/s1600/1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are many different tales we want to tell, and adventures we want to share with you. The plan, at least for now, is to publish two short stories and two chapters of our novel each month. As our community grows and we reach certain goals, we\u2019ll be able to increase our output, diversify our portfolio and expand the mediums we create in by bringing in professional editors, illustrators and more.\u003cbr\u003e\u003cbr\u003eThe leap from stardust to singularity lies beyond fear,\u00a0beyond doubt and beyond hope. Let\u0027s make it happen.\u003c/div\u003e"

     "about": "\u003cdiv\u003eGergana and Kaloyan were born in Bulgaria towards the end of the second millennium. A couple of decades later, they met each other, got married and moved to the United States. Since then, they\u0027ve been pursuing their shared passion for literature by reading books and publishing the occasional short story.\u003cbr\u003e\u003cbr\u003eBeyond Hope is their first novel and they sure hope it\u0027s successful, because they spent four years writing it.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.beyondhope.co/\" target=\"_blank\"\u003eWeb Page\u003c/a\u003e\u003c/div\u003e",
