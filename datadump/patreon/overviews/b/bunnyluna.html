    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m Bunny, a photographer / model / hippie / aerialist / yogi / nature lover / nude enthusiast who is interested in all things metaphysical and magickal. I have been creating for over 8 years with photography and self portraiture being my favorite way of expressing the way I see the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Patreon-Galleries/Self-Portraits-Photography/August-2017/Bright-Shadows-in-Chicago/i-wnNCzzg/1/24053d18/S/2017-08-02%2007.10.38%201-S.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour support here on Patreon allows me to create more than I would ever be able to otherwise. Film and travel are expensive, and I wouldn\u0027t be able to spend half as much time creating if it weren\u0027t for the support I receive from my amazing patrons. (THANK YOU! \u0026lt;3)\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for your pledge I have set up a variety of rewards including my Patreon-only blog, daily uncensored instagram posts, instant access to exclusive photo \u0026amp; video galleries, monthly prints, and Instax (they\u0027re like mini Polaroids)!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Patreon-Galleries/Self-Portraits-Photography/June-2017/Waterfall-Stone/i-cfRthrx/0/7839cb64/S/000157080027%20edit-S.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery pledge brings me one step closer to living my dream of traveling and creating for Patreon (for YOU!) full time. My goal is to live in a custom built camper van and visit every National Park, creating all along the way.\u003cbr\u003e\u003cbr\u003eI donate 5% of my Patreon income to the\u00a0\u003ca href=\"https://www.nationalparks.org/support\"\u003eNational Park Foundation\u003c/a\u003e every month. The incomparable beauty and fragile vastness of nature inspires me and nourishes my soul. I believe it should be protected so that future generations can experience it in the way that I do. I am able to financially support something immensely important to me, all thanks to my amazing patrons. Thank you from the bottom of my heart. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Patreon-Galleries/Self-Portraits-Photography/2016/August-2016/Antisocialdispositions-film-ph/i-rG5hLhg/1/f4e53ec6/S/69980014-S.jpg\"\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003eI am eternally grateful for your support and look forward to creating more art just for you!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eConnect with me on:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.instagram.com/bunnyluna_\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/bunnylunaa\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bunnyluna.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e***All images and videos are copyrighted and may not be used or distributed without my written consent. Do not distribute, post, or share any Patreon-exclusive content. Violation of this will result in legal action.***\u003c/strong\u003e\u003c/div\u003e"
