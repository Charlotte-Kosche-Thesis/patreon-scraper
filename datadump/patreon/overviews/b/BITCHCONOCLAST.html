    "summary": "\u003cu\u003e\u003c/u\u003eDear Listeners,\u003cbr\u003e\u003cbr\u003eWe\u2019re \u003ca href=\"http://www.wonderingwhoyouare.com\"\u003eSonya Lea\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.dylanbandy.com\"\u003eDylan Bandy\u003c/a\u003e, and we\u0027re creating \u0026amp; hosting a mother-daughter podcast about sex, feminism and power. In season one, we\u0027ve interviewed Pacific-Northwest authors about \ntheir lives, their work, and the state of\n the patriarchy. And, we have a huge vision for where BITCHCONOCLAST can go and how we can contribute to the conversation of intersectional feminism. \u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhy now?\u003cbr\u003e\u003c/strong\u003eThese smart, transparent, and feminist conversations are not ones we hear very often. We have had friends reach out and tell us how impactful this work is for them. And we just want to this work to reach as many folks as possible. We\u0027re talk about: sex in midlife, the importance of loneliness, expectations in parenting, decolonizing mainstream media, and cliteracy. We\u0027re lifting up feminist voices in all sorts of bodies, and we\u0027re looking to build a world where feminism has a place in our homes, in our schools, in our public policy, and in our culture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeard on BITCHCONOCLAST:\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\"You\n know I think a lot about the need for new archetypes and new myths... \nJack Kerouac never went anywhere: he had, like, cash and he crossed the \ncountry. He wants a prize??\" \u003cbr\u003e\u2014Vanessa Veselka, episode 4\u003cbr\u003e\u003cbr\u003e\u00a0\"I\n wouldn\u0027t lose my virginity to a boy whose fingers felt like a \nspeculum... I knew how good it was supposed to feel because I knew how \ngood I could make myself feel.\" \u003cbr\u003e\u2014Suzanne Morrison, episode 6\u003cbr\u003e\u003cbr\u003e\"The\n being desired and the being victimized are completely integrated in \nthis book, because of certain circumstances in the burgeoning of my \nsexuality.\" \u003cbr\u003e\u2014Claire Dederer, episode 2\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can now listen to\u00a0\u003c/strong\u003e\u003ca href=\"http://www.bitchconoclast.com/\" target=\"_blank\"\u003eALL EIGHT EPISODES\u003c/a\u003e\u003cstrong\u003e\u00a0of season one of BITCHCONOCLAST.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help:\u003cbr\u003e\u003c/strong\u003eTo offset costs of sound editing, equipment, transportation, and \nweb hosting, we\u0027re asking for donations. Help us out in any way you can. Patreon offers donations per month. If you want, instead, to send a simple sum of money\u00a0\u003ca href=\"mailto:dylan.bandy@gmail.com\"\u003eget in touch\u003c/a\u003e and we\u0027ll find a way.\u00a0For $2, we thank you. For $50, we thank \nyou. \u003cstrong\u003e\u003c/strong\u003eWhen we reach our goal of $1500 we can cover overhead costs for Season 2 of BITCHCONOCLAST! Either way, it\u0027s coming. Anything helps.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003ePlease share BITCHCONOCLAST on\u00a0\u003ca href=\"https://www.instagram.com/bitchconoclast/?hl=en\"\u003eInstagram\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/B.TCHCONOCLAST/\"\u003eFacebook\u003c/a\u003e !\u00a0Send us your thoughts and questions. Join the conversation. \u003cbr\u003e\u003cbr\u003eBITCHCONOCLAST is a passion project for us. We do it because we really, truly hope that these conversations can change minds and hearts.\u00a0\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003eDylan \u0026amp; Sonya\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
