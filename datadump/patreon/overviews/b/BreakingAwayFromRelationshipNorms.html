    "summary": "Breaking Away From Relationships Norms, is not only my brand but really who I am.\u00a0 And I have reached that place by questioning everything in my life.\u00a0 I have lived and blogged about my journey and mis-adventures in non-monogamy since 2011.\u00a0 I\u0027m passionate for relationships and all the diversity that they come in and have explored everything from monogamy, to open relationships, polyamory and swinging.\u00a0 And now, I am coaching both singles and couples, who are struggling to communicate or find their own relationship norms.\u00a0\u00a0 I love having the ability to listen, understand and teach on a one on one basis, while free to explore. \u00a0\u003cbr\u003e\u003cbr\u003eThat is where you come in.\u00a0 Thanks to the Patreon, and a monthly subscription of your choosing, you can help support my vision for continuing to promote sex-positive, breaking away from norms and questioning everything within the boundaries of consent and thoughtfulness.\u00a0 I not only want to celebrate who I am, but for those who are interested, I am giving you the opportunity to have your say in content creation, and even ask a few questions. \u003cbr\u003e\u003cbr\u003eAdditionally I want to continue blogging and educating! \u00a0 So by becoming a patron you help me continue creating my vision, and working towards my dream, by being part of this open minded, sex positive community. \u003cbr\u003e"
