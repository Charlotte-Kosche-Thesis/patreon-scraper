    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eWill You Support\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eThe Badass Fatass?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\nMost of the time, I am Rachel Dwight, a mild-mannered gig-economy spoonie keeping my bills paid and surviving everyday fatphobia and ableism. But some of the time, I AM THE BADASS FATASS, fighting to save the world from the perils of inaccessibility (-ility) (-ility).\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\nHelp me tip.. No.. SMASH the scales\u2026 drop the subsistence gigs\u2026 and fight full-time for a better world. MAKE THIS BE MORE OF THE TIME. JOIN ME. CONTRIBUTE TO THIS PATREON!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBut who is the Badass Fatass?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u2026.\u003cbr\u003e\u003cstrong\u003e\nBAD\u003c/strong\u003e - Building Accessible Designs\u003cbr\u003e\u003cstrong\u003e\nASS\u003c/strong\u003e - Just Ass. I\u2019m a sexologist.\u003cbr\u003e\u003cstrong\u003e\nFAT\u003c/strong\u003e - I\u2019m not only a superhero, I\u2019m superfat, and I need somewhere to sit that\u00a0won\u2019t break me or the chair, dammit.\u003cbr\u003e\u003cstrong\u003e\nASS\u003c/strong\u003e - More Ass. I also run a body-inclusive sex store.\u003cbr\u003e\n\u003cbr\u003e\nAnd this Badass Fatass is galvanizing an accessibility revolution. (-lution) (-lution).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAccessibility Revolution, you say?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes. Every person has access needs. To participate in society, spaces, relationships, the economy, healthcare, you name it. Everyone needs doors they can enter, furniture that supports them, air they can breathe and more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome people\u2019s access needs are met, others are just not. That\u2019s messed up.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen a person\u2019s access needs aren\u2019t met, two things happen:\u003cbr\u003e\n\u003c/span\u003e\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThey have less opportunity to live a full life because they have to devote time, energy and resources to navigating through a world that is not built for them.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThey are exposed to both physical and emotional harm.\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\nMy own journey of navigating these perils allowed my superhero-self to be born. I refuse to let myself be treated as though my access needs are less important than anyone else\u2019s. \u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u0026lt;\u0026lt;Marvel Comics Narrator: Cast down, aside, and out of countless events and opportunities. Superfat, Disabled, Trans. Their scooter stolen, their body and gender identity challenged, Rachel kept moving anyway. Not a supercrip. Just super cool. In this cauldron of empowerment, the Badass Fatass was born.\u0026gt;\u0026gt;\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nRachel again: Okay narrator/roommate with too much time on their hands, anyway\u2026So when you fund me by joining this patreon \u0026lt;\u0026lt;\u003cem\u003eNarrator Roommate: AND JOIN TEAM BADASS FATASS (-ASS) (-ASS)\u003c/em\u003e\u0026gt;\u0026gt; You help me do my work. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003eWhat do you do?\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nEveryone deserves accessibility in order to thrive. This is how I help: \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eApproaching Access - Launching a consulting practice working with businesses to vastly improve access and inclusion for everyone. I need time for R\u0026amp;D, and building relationships with clients.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAlly Trainings - Teach groups concrete practices on how to support and advocate folx with varying access needs.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWriting, Speaking, Movement building - Via thebadassfatass.com and other outlets, empower those of us with varying access needs to love, appreciate, respect, and advocate for ourselves.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRespect our Sex - Through retail and consultations support people of all sizes, physical abilities, ages and anatomies to have great sex.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eTo succeed with this work, I need you on my team; \u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(128, 100, 162);\"\u003e#TeamBadassFatass\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cbr\u003eRight now I drive lyft - a gig economy job with ZERO Safety net or support. It also hurts my body to do- it makes the Badass a Sadass :( \u003cbr\u003e\u003cbr\u003eYou supporting this\u00a0Patreon helps me move away from a crappy gig-economy job to using my skills and knowledge to help make this world better for people with marginalized bodies and varying access needs.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(128, 100, 162);\"\u003eWould you be willing to make a monthly contribution and become part of #TeamBadassFatass?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cstrong\u003eYour support is what keeps The Badass Fatass going!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for joining The Access Revolution.\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0~Rachel Dwight, The Badass Fatass\u003c/span\u003e"
