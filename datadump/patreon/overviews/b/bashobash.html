    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VjkHaigFR_A\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/VjkHaigFR_A",
    "one_liner": null,

    "published_at": "2017-02-12T03:10:23+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eYou found me!\u003c/h1\u003e\nWhew! Way to go. I think you\u2019re a winner and I hope you do, too. I\u2019m an illustrator and designer in Little Rock with my wife, 7 year old twin boys, three year old daughter, and (basically) one dog and two cats.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy am I doing this?\u003c/h3\u003e\nI have been a freelance designer and illustrator for many years. In recent years our family has decided to\nstart bringing our creative work to the forefront, including creating\ncharacters with my sons, supporting new Arkansas-based publications,\nand working on a children\u0027s book as a family. We\u0027ve been thinking\ndeeply about how to use our resources and skills to build up strong\ncommunities.  Many people have asked me how they can support our\nefforts. This page is a product of that ask. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://68.media.tumblr.com/24f3a409462b7f46ff4af569d4190b75/tumblr_okytjn2bCl1vx82mvo1_1280.jpg\" target=\"_blank\"\u003e\n\u003cimg src=\"http://68.media.tumblr.com/24f3a409462b7f46ff4af569d4190b75/tumblr_okytjn2bCl1vx82mvo1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThe\nStory:\n\u003c/h3\u003e\nSince my sons were very young they have shown affinity\nfor a wide range of toys, clothes, TV shows, etc. One ofthem in\nparticular loves pink, hair berets, headbands, dresses and painted\nnails. He also loves legos and monster trucks and Star Wars. The\ngender boxes the world forces on us have little relevancy in our\nhome. \n\u003cbr\u003e\n\u003cbr\u003e\nNo matter who they grow up to be, I want my kids to\nknow many examples of advocacy, acceptance of self, joy, and\nresistance. And I want us to create those stories together as a\nfamily alongside our communities.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eProjects you\u0027ll be supporting\u003c/h4\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eBash-O-Bash\u003c/h4\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.redbubble.com/people/bryan-moats/collections/608927-bash-o-bash\"\u003eBash-O-Bash\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eis\nthe name I\u0027ve given to the collaborative art effort between my twin 7\nyear old sons and I.  It was a phrase one of my sons used to say when\nplaying with cars. While my sons are figuring out who they are and\ngrowing up fluid in a world filled with boxes, I want to create\nartwork that reflects the better world we want to build. \n\u003cbr\u003e\n\u003cbr\u003e\nI am\ncreating the Bash-O-Bash characters as a way to explore everyday life\nand enrich the lives of kids and young adults like my son. The\ngrowing cast of characters are all shapes and sizes and just about as\nconforming and nonconforming as they come. I want kids to grow up\nseeing characters who are joyful, curious and gracious. Who are\nassertive, get lonely, are shy. Who are well aware that they are\ndifferent and deal with it in each their own way.\n\u003cbr\u003e\n\u003cbr\u003e\nTogether\nas a family we\u0027re working on developing these characters and we hope\nyou\u0027ll join us. You can find these characters on shirts, mugs.....\netc. In the future, you\u0027ll be able to find these characters in the\nstories themselves.\n\u003cbr\u003e\n\u003cbr\u003e\nHelp me get the word out about Bash-O-Bash by telling your friends with kids, supporting me here on Patreon, ordering\u00a0\n\u003ca href=\"https://scontent-mia1-2.cdninstagram.com/t51.2885-15/e35/16465130_611436529049239_7060416671114067968_n.jpg?ig_cache_key=MTQ0MzIxMDQxNDI5MTg5NjM2Ng%3D%3D.2\" target=\"_blank\"\u003estickers\u003c/a\u003e, kids shirts, cards, notebooks, and more at my \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.redbubble.com%2Fpeople%2Fbryan-moats\u0026amp;t=MTc1OTI5ZDEzNWIxNThkNmMxZThiM2ZjODdhZWUzNjY0ZTA3MDJiNSxEWnJXWnpOZA%3D%3D\u0026amp;b=t%3AscSICPPuqYFQcqc1qRRKRw\u0026amp;p=http%3A%2F%2Fdoodle-britches.com%2Fpost%2F156936104259%2Foopsie-orange-is-the-sultan-of-slopp-the\u0026amp;m=1\"\u003eBash-O-Bash store\u003c/a\u003e. \u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://ih0.redbubble.net/image.314277446.3879/flat,1000x1000,075,f.u3.jpg\" style=\"width: 142px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eNo Sorrow\u003c/h4\u003e[\u003cem\u003eUpdate! While I am still pursuing No Sorrow projects as time allows, I will not be tying it into Patreon. This is so I can put my efforts more thorough on all-things Bash-O-Bash.\u003c/em\u003e]\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.redbubble.com/people/bryan-moats/collections/551247-no-sorrow-collection\"\u003eNo Sorrow\u00a0\u003c/a\u003eis a personal art project benefiting the LGBTQ news and culture publication\u00a0\u003ca href=\"https://www.ioby.org/project/out-arkansas-new-lgbtq-publication\"\u003eOut in Arkansas\u003c/a\u003e.\u00a0100% of the profits are donated to help support OIA\u0027s current reporting and eventual official launch. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRead more about the\u00a0\u003ca href=\"https://www.redbubble.com/people/bryan-moats/journal/22230207-about-no-sorrow\"\u003econcept behind No Sorrow\u003c/a\u003e and about other ways you can support.\u00a0\u003c/li\u003e\n\t\u003cli\u003eRead some of the\u00a0\u003ca href=\"http://www.arktimes.com/arkansas/out-in-arkansas/Section?oid=4560546\" target=\"_blank\"\u003eexisting reporting from Out in Arkansas.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\u003cbr\u003e\nThanks and Aloha!\n\u003cbr\u003e\nBryan\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. Be sure to say hi over at my \n\u003ca href=\"http://doodle-britches.com/\"\u003eblog, Doodle Britches\u003c/a\u003e, find\u00a0\u003ca href=\"https://www.instagram.com/brynomite/\" target=\"_blank\"\u003eBrynomite on Instagram\u003c/a\u003e, follow\u00a0\u003ca href=\"https://twitter.com/Moats\" target=\"_blank\"\u003eMoats on Twitter\u003c/a\u003e, like\u00a0\u003ca href=\"https://www.facebook.com/Brynomite/\" target=\"_blank\"\u003eMoats, my official page on Facebook\u003c/a\u003e, or follow\u00a0\u003ca href=\"https://www.pinterest.com/brynomite/\" target=\"_blank\"\u003eMoats on Pinterest\u003c/a\u003e.\u003cbr\u003e"
