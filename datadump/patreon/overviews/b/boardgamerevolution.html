    "published_at": "2018-01-14T23:03:33+00:00",
    "summary": "\u003ch3 style=\"\"\u003e\u003c/h3\u003e\u003cimg src=\"https://o.aolcdn.com/images/dims?thumbnail=1200%2C630\u0026amp;quality=80\u0026amp;image_uri=https%3A%2F%2Fs.aolcdn.com%2Fhss%2Fstorage%2Fmidas%2Fef851a05b0091b724544d2aae3fde813%2F204350787%2Flolgame-ed.jpg\u0026amp;client=cbc79c14efcebee57402\u0026amp;signature=66fc5a4a76f5713b4b4a1b177b648ee4a6f1e9a5\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\"The Revolution is on the Table!\" The internet\u2019s fastest growing board game community has become bigger and better than we ever anticipated. Built on a group of energized, passionate, and dedicated gamers,\u00a0\u003ca href=\"https://www.facebook.com/boardgamerev/\"\u003e\u003cstrong style=\"\"\u003eBoard Game Revolution\u003c/strong\u003e\u003c/a\u003e (BGR) has become much more than just a \"\u003ca href=\"https://www.facebook.com/groups/boardgamerevolution\"\u003eFacebook community\u003c/a\u003e\". From our numerous Kickstarter promotions, weekly giveaways, and keeping fans up-to-date on the all latest board game news, \u003cstrong style=\"\"\u003eBGR \u003c/strong\u003ehas quickly turned into a go-to source for all your board gaming needs. \u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e To keep this momentum, we have begun the process of developing an all-encompassing, \u003cem style=\"\"\u003e\u003cu style=\"\"\u003emobile application\u003c/u\u003e for gamers,\u003c/em\u003e plus original content in the form of \u003cem style=\"\"\u003e\u003cu style=\"\"\u003ereviews\u003c/u\u003e\u003c/em\u003e, \u003cem style=\"\"\u003e\u003cu style=\"\"\u003epreviews\u003c/u\u003e,\u003c/em\u003e \u003cem style=\"\"\u003e\u003cu style=\"\"\u003einterviews\u003c/u\u003e\u003c/em\u003e and even our own eventual \u003cem style=\"\"\u003e\u003cu style=\"\"\u003epodcast\u003c/u\u003e\u003c/em\u003e.  With the help of our generous members, we\u2019ve engaged numerous charitable organizations to give back to the community.  Join the Revolution as we continue to grow and push the envelope of what our hobby can be!\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.banderasbayregatta.com%2Fimages%2Fwhats-in-it-for-me-main-Slide1-1024x576.jpg\u0026amp;f=1\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eYour commitment to us via Patreon is your personal expression of support for the community that you believe in and helping make it continue to grow and mature. However, we also feel that, in return, our supporters deserve a little bit extra as a way of saying thanks. To that end, for as long as you continue to send us your monthly gifts, you will gain access to a host of \"Patreon supporter only\" extras; Exclusive content, giveaways, early access to an awesome first player token and other planned swag, insider news before it hits the rest of the world, and much, much, more.\u00a0We will do our best to keep things interesting.\u003cbr style=\"\"\u003e\u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ch3 style=\"\"\u003e\u003cstrong style=\"\"\u003e\u003cu style=\"\"\u003e\u003cimg src=\"http://gcccreativearts.com/wp-content/uploads/2013/10/our-story1.jpg\" style=\"\"\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr style=\"\"\u003eSince starting a little over two years ago, \u003cstrong style=\"\"\u003eBGR \u003c/strong\u003ehas consistently stood out from other social media groups.  Our friendly and diverse environment has quickly grown to over 15,000 loyal members able to discuss their passions and express their feelings without fear of judgment.  Showing no signs of slowing down, our social media presence has expanded to \u003ca href=\"https://twitter.com/boardgamerev\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/boardgamerevolution/\"\u003eInstagram\u003c/a\u003e, and even \u003ca href=\"https://www.reddit.com/r/boardgamerevolution/\"\u003eReddit\u003c/a\u003e.  Members from all walks of life and all corners of the globe provide a diversity that isn\u2019t found in any other communities.  This passion for the hobby that brought us all together continues to fuel the growth of our once small endeavor. \u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\nThe \u003ca href=\"https://www.facebook.com/groups/boardgamerevolution\"\u003eFacebook group \u003c/a\u003ehas a reputation for its\npassionate and engaging discussions, and \u003cstrong style=\"\"\u003eBGR\u003c/strong\u003e has never hesitated\nto tackle tough subjects while always remaining a welcoming and respectful community for all. In\n2017, we received the \u003cstrong style=\"\"\u003e2017 Nonstoppy Award for Best Board Game\nGroup\u003c/strong\u003e through Nonstop Tabletop. They\ndescribed \u003cstrong style=\"\"\u003eBGR\u003c/strong\u003e as \"oozing ambition\" and providing \"a bit of\nedginess in your Board Game social media feed.\"\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://i0.wp.com/workslifebalance.com/wp-content/uploads/2016/12/Essen-Feature.jpg?resize=1170%2C550\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eWhile \u003cstrong style=\"\"\u003eBGR \u003c/strong\u003ehas developed relationships with some of the \"big players\" in the industry, we continue to look for innovation wherever it may be found.  Let\u2019s face it, we were once a small group that some people took a chance on, and we want to return the favor when we can.  We pride ourselves on working with independent publishers and designers to promote and cultivate their games.  Our regular promotional giveaways provide tangible boosts and exposure to new projects and Kickstarter campaigns alike. \u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eBut hey, we have views of our own we want to share!  Developing original content is huge on our list of things to do, including forming a network of game reviewers, podcasters and content writers to collaborate with and help promote each other. We have also recently launched \u003ca href=\"https://www.facebook.com/groups/bgrvanguards/\"\u003eBGR Vanguards\u003c/a\u003e, a volunteer program dedicated to keeping the community growing in a healthy and rewarding way. In addition to being a valuable resource,\u00a0\u003cstrong style=\"\"\u003e\u00a0BGR\u00a0\u003c/strong\u003eis eagerly embracing the opportunity to help the board game community give back.  Worthy causes such as pediatric medicine, support of combat veterans with PTSD, and victims of disaster relief all stand to benefit from the continued hard work of our wonderful community.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://i.imgur.com/Hw3nDab.png\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eAs \u003cstrong style=\"\"\u003eBGR \u003c/strong\u003ehas continued to expand what it offers, we\u2019ve run into a very common issue in life: most things aren\u2019t free.  In addition to our regular giveaways and community maintenance, our planned reviews, interviews, charitable support and content generation have made us realize that it\u2019s only with our community\u2019s support that we can reach our full potential.  Our virtual footprint has attracted the attention of many professionals in the industry, and we\u2019re thrilled to be able to give our members exclusive insights written and produced by professional content creators.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eIn addition, we\u2019re developing what we believe will be a \u201crevolutionary\" board game application and accompanying website. The goal is to keep the app free, if possible, but it will be a costly endeavor due to a laundry list of features and innovations that are planned. From unique ways of managing your collection and finding new games, to social media integration, this intuitive app will change the way you interact with your games and everyone in the hobby.\u00a0\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\u003cem style=\"\"\u003e\u003cu style=\"\"\u003e\n\u003c/u\u003e\u003c/em\u003ePart of the funds raised through this Patreon will be directed to project costs associated with building a professional-looking, user friendly, cross platform mobile utility app (and future site). In addition, we are considering a Kickstarter later in the year as a source of final funding.  As an added thank you, we would like to include Patreon members within our test group and offer first-chance access to this fantastic tool.  While we can\u2019t announce specifics yet, our partnerships with creators and publishers will likely yield additional benefits for our members that aren\u2019t available to the general public.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003e\u003cimg src=\"https://images.duckduckgo.com/iu/?u=http%3A%2F%2Flighthousechurch.tv%2Fwp-content%2Fuploads%2F2014%2F08%2FWhoAreWe.jpg\u0026amp;f=1\" style=\"\"\u003e\u003c/h3\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003eThomas Covert\u003c/h3\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/26230946_10215404356121646_8456442830872045749_n.jpg?oh=1591834e52fd5c281bff566870fa1e59\u0026amp;oe=5AB28941\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\nBoard games introduced themselves to Thomas in early 2005. Because of his job at the time and\nculture pushing farther in that direction he realized that he was spending too\nmuch time in front of his computer screens. A friend of his was working on\nplaytesting the Call of Cthulhu CCG, designed by Eric Lang, and introduced him\nto the game.  He soon found an analog way to escape his technological\nreality. It didn\u2019t take long for him to begin delving into other Lovecraftian\nand horror themed games. As is usually the case, \u201cyou can\u2019t have just\none\u201d - his interest soon spread into all themes and mechanics. \u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\n\nIt is\nno question that Thomas has been a polarizing figure in the board game\ncommunity. His passion for the hobby is undeniable, and that enthusiasm has\noften come out in animated debates with other gamers. Even so, there is also no\ndenying that this same passion has been the force that pushed him to make the\ngroup the tremendous success it has become today. In the past, Thomas also worked\nas a composer for film and television. His work has appeared in shows\nlike \u003cem style=\"\"\u003eSyFy\u2019s\nFace Off\u003c/em\u003e and \u003cem style=\"\"\u003eAmerica\u2019s Next Top Model. \u003c/em\u003eFor\nfifteen years he also doubled as a live sound engineer for a wide array of\nartists from Type O Negative to Willie Nelson.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003eSara Reece\u003c/h3\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003e\u003cstrong style=\"\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/22815297_873571075017_7941590775368091824_n.jpg?oh=4ca14ab91474b7321f62f300a580dd30\u0026amp;oe=5AF3DF03\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eSara has a background as a human resources\nprofessional. Her husband and brother-in-law introduced her into the board game\nhobby. She was brought on as an administrator of the Board Game Revolution\nFacebook group but quickly proved herself more valuable of an asset.  Her\nother interests include such things as playing video games, reading, and\ngardening.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003eJeff Mertz\u003c/h3\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/17021689_10154355720538240_4503748746849836823_n.jpg?oh=0da5e120158fd806881f7f81126e334a\u0026amp;oe=5AB3662E\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eWith his experience in programming and database management, Jeff turned his family\u0027s \"sheet of paper on the fridge\" method of recording winners\u00a0into a private website for logging games and viewing stats that no one else cares about. Coming from a small midwestern town in the USA, he spends most of the day asking coworkers if they\u0027ve tried restarting their computer.\u00a0 If he gets any free time, you\u0027ll find him playing indie PC games, weightlifting, or hiking with his dog.\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003e\u003cstrong style=\"\"\u003e\u003cbr style=\"\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"\"\u003e\u003cstrong style=\"\"\u003eJaros\u0142aw Chmiel\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19905177_1483014375054983_3491535163225315515_n.jpg?oh=29aa22c6a076e7133ab50771a737e5d7\u0026amp;oe=5AB150AF\" style=\"\"\u003e\u003c/strong\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eJarek is a freelancer programmer that works on\nbigger complex platforms for insurance companies and some mobile apps. Board\ngaming has recently become one of his major hobbies and others include cooking,\nbaking, and sailing. Currently, he is trying to connect his work with his\nhobbies while also taking care of his newborn daughter. He now operates out of\nWarsaw, Poland but plans to move to\nAustralia next year.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003eTiago Soares\u003c/h3\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/10410235_10202375069682622_1986039193643956002_n.jpg?oh=78f8b84098bfdb4a96191ae51fec3eab\u0026amp;oe=5AB47728\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eTiago is a full stack developer with 14 years experience working on enterprise software for financial companies like Indra Systems, Wolters Kluewer FS or Bank of America.\nHe started loving the hobby playing games like Risk and Monopoly and now he\u0027s trying to bring his family, especially his 12 year old daughter into the hobby. He\u0027s a Euro gamer.\nHe\u0027s originaly from Portugal but lives in Dublin, Ireland for the past 6 years.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003ch3 style=\"\"\u003e\u003cstrong style=\"\"\u003eKarsten Schulmann\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/11220110_1229947110354919_8047459068679040919_n.jpg?oh=1c20372e8e7bddf63377a95863868ad4\u0026amp;oe=5AEE8250\" style=\"\"\u003e\u003c/strong\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\nKarsten is a hybrid multimedia designer/web\ndeveloper who operates from Germany.\nHe has 20 years of experience and has had his own agency for almost as long. In\nthe past he has worked for both small and large clients. Some include\nChevrolet, GlaxoSmithKline, Johnson \u0026amp; Johnson, Hard Rock Cafe, and the\nBavarian Ministry of Education and Cultural Affairs, and has also translated\nrulebooks from English to German. He is a lifelong game enthusiast including\ntabletop, roleplaying, and video games.\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cimg src=\"https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.banderasbayregatta.com%2Fimages%2Fwhats-in-it-for-me-main-Slide1-1024x576.jpg\u0026amp;f=1\" style=\"\"\u003e\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003eYour commitment to us via Patreon is your personal expression of support for the community that you believe in and helping make it continue to grow and mature. However, we also feel that, in return, our supporters deserve a little bit extra as a way of saying thanks. To that end, for as long as you continue to send us your monthly gifts, you will gain access to a host of \"Patreon supporter only\" extras; Exclusive content, giveaways, early access to an awesome first player token and other swag (spending credits), insider news before it hits the rest of the world, and much, much, more. We will do our best to keep things interesting.\u00a0\u003cbr style=\"\"\u003e\u003cbr style=\"\"\u003e"
   },

     "description": "\u003cul\u003e\n\u003cli\u003eEternal thanks and gratitude\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to our Patreon exclusive, monthly giveaways\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e15 bonus entries in \u00a0all the BGR game giveaways.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eYour name mentioned in a monthly Facebook and/or Twitter thank you post\u003c/li\u003e\n\u003cli\u003eParticipate in BGR board game arena tournaments \u00a0\u003c/li\u003e\n\u003c/ul\u003e",
