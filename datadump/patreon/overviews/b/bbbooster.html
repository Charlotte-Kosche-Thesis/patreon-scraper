    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Zp71xdw.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello im Nicky!!!\u003c/strong\u003e i make comics in my spare time and would like to share them with u\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/r9pMSOv.jpg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003ea lil bit about my comic:\u003c/div\u003e\u003ca href=\"http://junglecomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003ci style=\"font-weight: bold;\"\u003eJUNGLE\u003c/i\u003e\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003e is a story about a notorious space pirate queen who finally gets her rightful dues under the law and is banished to an unforgiving jungle planet where she must survive on her own wits and skills against the wilderness, the very unhappy natives, and other convicted felons like herself. \u003c/i\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003ei draw this comic traditionally and color it digitally, and update it when i can!!! im very busy a lot\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/LCPMDwj.jpg\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/0d8bhfE.jpg\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/6d6k6rh.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/LPHeWyk.jpg\" style=\"width: 679px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003ealso there boobies. BEWARE\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eBecoming a patron helps me make a living on things I independently create, totally uninhibited or altered by the animation industry. \u003c/strong\u003ethis is NOT what\u00a0some tie-wearing executive thinks is good.\
