    "summary": "\u003ch2\u003e\u003cstrong\u003eHi, it\u0027s nice to meet you! \u00a0\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eI\u0027m Jade. \u00a0And I draw stuff!\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/webcam-toy-photo4.jpg\" style=\"width: 243px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s some of the stuff I\u0027ve drawn in the past year or so...\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/12/Von-Stroheim.png\" style=\"width: 126px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/12/Saitama-2.png\" style=\"width: 126px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/12/Ryuk.png\" style=\"width: 126px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/12/Shinah.png\" style=\"width: 126px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/02/Mr.-Adventure-Promo-1.png\" style=\"width: 111px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2011/04/13719577_1642843616043410_934715449574877037_o.jpg\" style=\"width: 114px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2016/12/Rohan.png\" style=\"width: 111px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Cover-Art-Final-5-Small.png\" style=\"width: 114px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI love the creative process and I\u0027m glad that I get to share it and the art I make with others.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2011/04/13243877_1615675265426912_1382472379588594766_o.jpg\" style=\"width: 288px;\"\u003e\u003cbr\u003e\u003cstrong\u003eI create:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn original graphic novel series called Game Over. \u00a0\u003c/li\u003e\u003cli\u003eA web comic called Heroes Wear Capes\u003c/li\u003e\u003cli\u003eAnime, Manga, and Comic Book style art.\u003c/li\u003e\u003cli\u003eInstructional videos about how to draw. \u00a0\u003c/li\u003e\u003cli\u003eSpeed Drawing videos on YouTube.\u003c/li\u003e\u003cli\u003eArt live on Twitch where I\u0027m an affiliate streamer\u003c/li\u003e\u003cli\u003eFine art of animals.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to create more:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eArt supply demonstrations\u003c/li\u003e\u003cli\u003eInstructional drawing videos for YouTube\u00a0\u003c/li\u003e\u003cli\u003eInstructional videos about \u003cstrong\u003ehow to make comics and manga\u003c/strong\u003e\u00a0for YouTube\u003c/li\u003e\u003cli\u003eWhatever else people want me to make!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2011/04/13323698_1615675208760251_8269920597976020061_o.jpg\" style=\"width: 197px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027m very grateful to my fans and patrons for their continued support. \u00a0It\u0027s thanks to them that I\u0027ve been able to continue making art and have been able to make this my full time job.\u003cbr\u003e\u003cbr\u003eI\u0027d like to provide more value for my fans by creating more free and interactive content. \u00a0By being a patron, you\u0027ll help me do this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting me you get lots of perks!\u003cbr\u003e\u003c/strong\u003eYou can read all about them on the right, but here are a few of my favorites and what\u0027s up with them, currently.\u003cbr\u003e\u003cbr\u003eFrom now until February 15, 2018, if you support me on Patreon, you\u0027ll get your name in my next book!\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/webcam-toy-photo47.jpg\" style=\"width: 763px;\"\u003e\u003cbr\u003eNo gimmicks, no catches. \u00a0Support me on Patreon, and your name will appear on a thank you page in Game Over Level 6!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital phone, tablet, and desktop backgrounds.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/JJBA-Stardust-Star-Platinum-Cell-Lock-Screen.png\" style=\"width: 136px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI take Patron\u0027s interests and feedback into great consideration when I create new digital downloads, especially because y\u0027all get them free!\u00a0\u003cbr\u003eI draw the art live on Twitch on select nights and then post a few images to download. \u00a0These are not yet available anywhere else on the internet. \u00a0Currently, I\u0027m working on a series of backgrounds featuring characters from \u003cstrong\u003eMy Hero Academia\u003c/strong\u003e. \u00a0So far, Star Platinum, Jotaro, and Joseph from Jojo\u0027s Bizarre Adventure are available!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePatron Chat Nights!\u003cbr\u003e\u003c/strong\u003eOnce a quarter, I host a special stream on Twitch where Patrons can get whatever they want drawn! \u00a0It\u0027s usually a bunch of crazy ideas, but it\u0027s a lot of fun! \u00a0 \u00a0Here are a few things from Chat Nights!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Rohan-Heavens-Door.png\" style=\"width: 159px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Darth-Vader-and-AtAt.png\" style=\"width: 158px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Ayala-Chrono-Trigger-and-Otter.png\" style=\"width: 157px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Numel-Eris.png\" style=\"width: 116px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Taiga-and-Taiga-1.png\" style=\"width: 179px;\"\u003e\u003cbr\u003e\u003cbr\u003eI also draw requests whenever a Twitch Donation goal is met and Patrons get priority on those nights as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow To Tutorials\u003cbr\u003e\u003c/strong\u003eCurrently, I make very few \"how to\" videos. \u00a0However, one of my most popular uploads on YouTube is a \"how to format your graphic novel on Create Space\" video I made about two years ago. \u00a0It\u0027s in dire need of updating and, with your support on Patreon, I\u0027ll be able to push out more videos like this one, spending the time on them that they deserve, in order to help other artists learn how to use the tools at their disposal to bring their creations to life!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yFdWOq4Etgs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches, Progress Pics, and Early Access\u003cbr\u003e\u003c/strong\u003eIt\u0027s tough remembering to post some of these sketches... but I always do my best to post behind the scenes pictures of me in my studio (and usually my cat) while I make art. \u00a0As a Patron, you get access to sketches for my original projects, fan art, and more. \u00a0Here are some of those!\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/CharaDe-Kyoko.png\" style=\"width: 340px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Zombie-Sketches.png\" style=\"width: 182px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Churro-gun.png\" style=\"width: 555px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/42.png\" style=\"width: 225px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/20.png\" style=\"width: 225px;\"\u003e\u003cimg src=\"http://www.bentostudios.com/wp-content/uploads/2017/03/Kyoko-and-Sage.png\" style=\"width: 220px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you, again for stopping by my Patreon! \u00a0I hope you\u0027ll enjoy what I post here and will support me so that I can continue producing more and more art and instructional videos to help other creators live the dream!\u003cbr\u003e"

    "attributes": {
     "about": "It\u2019s nice to meet you!  I\u2019m Jade Woodruff.  I\u2019m an artist.\u003cbr\u003eI created Bento Studios in 2007 because I love sharing my art.\u003cbr\u003e\u003cbr\u003eCurrently, I draw fun, usable art for your phone, desktop, and tablets as well as an original graphic novel series called Game Over. \u00a0Thanks to the support of my fans and husband, I was able to make drawing art my full time gig in 2014. \u00a0It\u0027s a lot of hard work, but I love doing it and I love that I get to share my creative process live on Twitch, YouTube, and here!\u003cbr\u003e\u003cbr\u003eThis spring, I\u0027ll be releasing Game Over Level Six and, this summer, I\u0027ll be dropping a new web comic series... but the title\u0027s a secret!\u003cbr\u003e\u003cbr\u003eThank you for joining me here on Patreon. \u00a0I\u0027ll be updating this site frequently as I create new content. \u00a0If you\u0027d like to follow me on other social networking sites as well, I\u0027ve linked them (and my website) below. \u00a0Thanks again for your support!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/bentostudios\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/bentostudios\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/DestinationYume/featured\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bentostudios.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/BentoStudios\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bentostudios.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pinterest.com/bentostudios/\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.anime-planet.com/users/bentobox\"\u003eAnime Planet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
