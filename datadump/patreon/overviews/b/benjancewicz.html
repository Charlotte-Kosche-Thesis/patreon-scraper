    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/v1sRMk4judM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/v1sRMk4judM",

    "published_at": "2017-10-12T16:37:24+00:00",
    "summary": "My name is Benjamin. I\u0027m a creator and artist who loves getting people involved with my work.\u00a0\u003cbr\u003e\n\u003cbr\u003eI want to create a lot more, but the pressures and stresses of raising a family and providing for them make it very difficult to do that. People have been supporting me and my artwork for a long time, and now I want to make it a little more organized so I can give back more.\u003cbr\u003e\n\u003cbr\u003e\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u003cbr\u003e\u003cbr\u003eI have a \u003cem\u003elot\u003c/em\u003e\u00a0of projects waiting in the wings, which is what your sponsorship will help fund. Here\u0027s what\u0027s coming down the pipe:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA book on the Who Said What series\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/Screenshot-2017-10-10-23.40.04.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eThis is currently in progress, I\u0027m about 45% of the way through the design. \u003cbr\u003eOnce it\u0027s done, I\u0027ll be researching different methods of getting it printed out.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Robots Are Coming series\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/Screenshot-2017-10-11-17.30.17.png\"\u003e\u003c/strong\u003e\u003cbr\u003eThis is 10% done, I\u0027ve got 3 of the pieces in the series completed. Once done, I\u0027ll be having a big reveal showing, and will likely spawn spinoff projects like postcards, posters, and books.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA book of collected Essays\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/4-5.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been attending an editing group on a regular basis, who\u0027ve been encouraging me to hone my writing skills. I\u0027ve been publishing them on\u00a0\u003ca href=\"https://medium.com/@benjancewicz\" target=\"_blank\"\u003eMedium\u003c/a\u003e, and eventually, I\u0027d like to create a compilation of the best ones of the year.\u00a0\u003cbr\u003eThis is 0% done.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA series of Who Said What Shirts\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/alstyle.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve finally figured out a way to create shirts that are\u00a0both simple and don\u0027t detract from the art and would be affordable.\u003cbr\u003eThis is 0% done.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA secret book project\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/book-mockup_1017-6282.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eShh. Super spooky. I\u0027ll be announcing it here first.\u003cbr\u003e5% done. A lot of the prep work\u00a0has been completed. Going to need a lot of POC illustrators for this one, which I\u0027ll be asking you for reference for.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Moment Card Game\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/Moment-Logo-01.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eI designed a card game that helps you get to know the people you play the game with. It was hugely successful with my group of friends in college, but it didn\u0027t really go anywhere beyond that.\u00a0\u003cbr\u003eI need to redesign it and get it professionally printed. \u003cbr\u003eI\u0027ll need some of you to beta-test it to see how it goes.\u003cbr\u003eThis may spin off things like an app.\u003cbr\u003e25% done.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePhotojournalism Book\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/Screenshot-2017-10-12-12.31.51.png\"\u003e\u003cbr\u003eOver the past 2 years, I\u0027ve attended a lot of protests, and have been capturing people\u0027s stories and images. I\u0027d like to turn this into a book.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStanding In The Street\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/CgXTA2qW8AAw1na.jpg\"\u003e\u003cbr\u003eOccasionally,\u00a0\u003ca href=\"https://soundcloud.com/benjancewicz/sets/benjamusic\"\u003e I write music too\u003c/a\u003e. I never really have enough time to polish it, but I\u0027d like to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Sketchbook Project\u003c/strong\u003e\u003cbr\u003eI have stacks of sketchbooks filled with art ideas and notes and concepts that have never been seen by anyone other than me (like this one \ud83d\udc46\ud83c\udffc). This project would entail getting them all scanned professionally and turning them into a book.\u003cbr\u003eThis will also allow me to categorize them properly and turn them into bigger art pieces. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://art.zerflin.com/item/trumpeter/\"\u003eThe Trumpeter\u003c/a\u003e is actually one such project; I was randomly flipping through books and discovered that drawing I had done years earlier.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e So how does this work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThere are different levels you can support and help, which are outlined below. Each comes with a set of prizes and things you get. I\u0027ll be adjusting those as I go to add more stuff as I make more stuff. So, for example, as I make the books, I\u0027ll add those into the levels. And yes, if you\u0027re already supporting, you\u0027ll just get the additional stuff.\u003cbr\u003e\n\u003cbr\u003eThen there are my goals. So based on how much support I get, I\u0027ll be able to do those things. It keeps me accountable but also gives a real direction to what I\u0027m doing and where I\u0027m going.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://benjancewicz.com/wp-content/uploads/2017/10/Patreon-Tiers-1_Chart.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eCan I buy your stuff without becoming a Patron?\u003c/strong\u003e\u003cbr\u003eSure! You can find all my stuff for sale on my\u00a0\u003ca href=\"http://art.zerflin.com\"\u003eart website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to find out more about you and what you do.\u003c/strong\u003e\u003cbr\u003eNo problem. You can find everything about me on my\u00a0\u003ca href=\"http://benjancewicz.com\"\u003epersonal website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I hire you to do design work (not art)?\u003c/strong\u003e\u003cbr\u003eYup! You can find everything I can make on my\u00a0\u003ca href=\"http://zerflin.com\"\u003ebusiness website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs there a way I can help without giving money?\u003c/strong\u003e\u003cbr\u003eSure! \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eFirst, you can follow the Patreon. That really helps.\u00a0\u003c/li\u003e\t\u003cli\u003eSecond, you can share this Patreon around and let me know about it on social media.\u003c/li\u003e\t\u003cli\u003eThird, you can\u00a0\u003ca href=\"http://zerflin.us4.list-manage.com/subscribe?u=513504a069122de9df74daa70\u0026amp;id=0a276e7a20\"\u003esign up on my mailing list\u003c/a\u003e. I put out announcements and other things from there.\u00a0\u003c/li\u003e\t\u003cli\u003eFourth, if you want to volunteer to do stuff that I could use help with like transcribing videos so that the deaf can watch them or doing data entry for larger projects,\u00a0\u003ca href=\"mailto:benjancewicz@zerflin.com\"\u003elet me know\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat projects have you been able to complete since you started?\u003c/strong\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://zerflin.com/item/slavery-long-ago/\" target=\"_blank\"\u003e\"But Slavery Was So Long Ago\" t-shirts and posters.\u003c/a\u003e\u003cbr\u003e"
   },
