    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/E3EAoTE.png\"\u003e\u003cbr\u003e\u003cbr\u003eBabbitt is a comic based on my\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.nuzlocke.com/challenge.php\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eNuzlocke\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003erun of Pokemon Crystal!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003ca href=\"http://babbittnuzlocke.smackjeeves.com/comics/2556563/babbitt-pt-1/\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eSmackjeeves\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e |\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://babbittnuzlocke.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI started the comic hoping it could be a learning experience and thought it could eventually lead to me drawing and sharing my own personal stories, but I can\u0027t prioritize it over work that pays. Real talk, writing and drawing are my passions and the only constant in my life is my desire and my need to share my stories, but atm that doesn\u0027t seem realistic. I\u0027m hoping this patreon can be the start of something new and bigger and better in my life. not 2 b dramatic...\u003cbr\u003e\u003cbr\u003eBabbitt itself is something I have SO MUCH love for! That, in addition to the wonderful wonderful extremely motivating comments I\u0027ve gotten on it so far, have helped push me to work on it even under pretty bad conditions lol. I literally can not believe that people still stick with me when updates are almost always 5+ months apart. I have no idea what I\u0027d do without those people. Thanks so much for being here.\u003cbr\u003e\u2764\ufe0f\u003cbr\u003e\u003cbr\u003eMore tiers and rewards will be added as time goes on.\u003cbr\u003eBabbitt will still be available to read for free.\u003cbr\u003e\u003cbr\u003e_\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHell\u0027s Bells\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://varigo.deviantart.com/art/randomized-red-locke-Hell-s-Bells-PROMO-692103505\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePremise\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://babbittnuzlocke.tumblr.com/tagged/hells-bells\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTag\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI ran a randomized red nuzlocke for kicks that ended up being some kind of wild fucking ride LOL. Even though I couldn\u0027t even manage Babbitt, I knew I\u0027d have to find some way to get this story out there. This patreon is more or less the way. If Babbitt can be a viable source of income, u can bet I\u0027m gonna throw myself bodily into making comics haha. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI called the run Hell\u0027s Bells. It\u0027s about bad people and awkwardly coming to accept that maybe you\u0027re capable of loving some people. There are also a lot of 70\u0027s-80\u0027s rock references because why not.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
