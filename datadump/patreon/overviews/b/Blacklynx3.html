    "summary": "\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003ca href=\"https://blacklynx3.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e|\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://pixiv.me/blacklynx3\" target=\"_blank\"\u003ePIXIV\u003c/a\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://blacklynxarts.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u00a0\u003c/span\u003e \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, and Welcome to the Kitty Korner :3\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m\u003c/span\u003e Damani, but some of y\u0027all may know me as\u003cstrong\u003e \u003cem\u003eBlacklynx3\u003c/em\u003e\u003c/strong\u003e, or just \u003cstrong\u003eLynx\u003c/strong\u003e. I\u0027m a freelance Illustrator, 23 years old, living in New York, NY who loves to splash around and make waves in the anime style,\u00a0 I dabble in anthro/furry art,Homoerotic art,and my own personal project, \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eDeva of Conquest\u003c/strong\u003e\u003c/span\u003e, a manga/webomic series.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI have started this Patreon in order to help support myself by creating the art that I love to do and in hopes that in time it will become my main source of income, while also inspiring others to do the same, no matter how rocky the path or how fresh the start is.\u003cbr\u003eI plan on releasing my content in monthly packages, full of\u003cstrong\u003e sketches\u003c/strong\u003e, \u003cstrong\u003efinished pieces\u003c/strong\u003e, \u003cstrong\u003etutorials\u003c/strong\u003e, \u003cstrong\u003eQ\u0026amp;A segments\u003c/strong\u003e, and \u003cstrong\u003estreams/speedpaints \u003c/strong\u003eand in time hopefully even \u003cstrong\u003ekeychains,\u003c/strong\u003e \u003cstrong\u003estickers\u003c/strong\u003e, and all types of \u003cstrong\u003egoodies\u003c/strong\u003e\u00a0once we hit enough numbers here~\u003cbr\u003e\u003cbr\u003eAny and All support is greatly, no awesomely appreciated!! I\u0027ll do all I can to ensure your hard earned money and support doesn\u0027t go to waste (helpful by the \u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e) lol\u00a0 Please see the Rewards list to discover what you earn through supporting me.\u00a0Thank you for taking the time to visit my little \u003cstrong\u003eKitty Korner\u003c/strong\u003e, and I hope I continue to see you around.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(242, 195, 20);\"\u003eAbout Deva Of Conquest\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDeva of Conquest, or DOC, is an original manga of mine that I\u0027ve been developing for the past odd 10 years, including characters, settings, the whole works. Here in my Kitty Korner, I\u0027ll be uploading content from DOC, as I want to share this world of demons, magic, deities, and royal history with you through the eyes of the main protagonist, Sunny Seiran Valenitne. I\u0027ll be uploading pages from DOC as frequently as possible, one with every monthly package but I will also be uploading them outside of it as well.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGenres: Yaoi/Shonen ai, Action, Adventure, Comedy, Drama, Fantasy, Mature, Supernatural\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
