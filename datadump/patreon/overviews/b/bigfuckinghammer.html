    "one_liner": "What if \"Mean Girls\" was a battle manga?",

    "summary": "\u003cstrong\u003eWhat if \u003cem\u003eMean Girls\u003c/em\u003e\u00a0was a battle manga?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBig Fucking Hammer\u003c/em\u003e\u003c/strong\u003e\u00a0is the story of \u003cstrong\u003eMadison Tiger\u003c/strong\u003e, a high schooler with the ability to puke up a big fucking hammer every time she digests food. This happens because her small town of Meteor Fell is secretly run by a supervillain who likes to conduct science experiments on teens -- and \u003cstrong\u003eevery single adult\u003c/strong\u003e\u00a0has been keeping this fact secret. Madison\u0027s pissed, so she vows to smash everything in sight. Which attracts\u00a0the attention of the powerful \"elite\" students that keep the regular kids in line...\u003cbr\u003e\u003cbr\u003eYou can read it at\u00a0\u003ca href=\"http://bigfuckinghammer.com\" rel=\"nofollow\"\u003ebigfuckinghammer.com\u003c/a\u003e (\u003ca href=\"http://bigfuckinghammer.com/post/113794970469\" rel=\"nofollow\"\u003ehere\u0027s a link to the first chapter\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/6ee627cad407ba78450572aafc13469d/tumblr_ocmyv7hl5J1un9o1oo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eBig Fucking Hammer\u003c/i\u003e\u00a0to take an exciting, energetic approach to heroic action comics by using influences outside of the Western comics scene and going in unexpected directions with them. Think of it as \u003cstrong\u003e\u003cem\u003eFLCL\u003c/em\u003e\u00a0meets \u003cem\u003eHeathers\u003c/em\u003e\u003c/strong\u003e, if shameless loglines are your thing. How about \u003cem style=\"font-weight: bold;\"\u003eVeronica Mars\u003c/em\u003e\u003cstrong\u003e\u00a0meets \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eKill La Kill\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI could pair up two things alllllll day, but basically \u003cb style=\"\"\u003eBig Fucking Hammer\u003c/b\u003e\u00a0is a subversive teenage action comic about heroism, high school, and food and figuring out who you are before the forces of evil destroy you.\u003cbr\u003e\u003cbr\u003eThe creative team is me (writing and letters), artist Diana Naneva, and colorists Joe Hunter and Sarah Simes. I\u0027m paying everyone out-of-pocket to make this comic, but I\u0027m hoping people like it enough to become Patrons and help keep this comic going."
