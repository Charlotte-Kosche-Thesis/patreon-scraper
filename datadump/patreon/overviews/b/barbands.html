    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m\nDavid James Young \u2013 and all my friends are in bar bands.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThere\u0027s a lot to unpack\nin that sentence, so let\u0027s work through it in two parts.\u003cbr\u003e\n\u003cbr\u003eFirstly: \u003cstrong\u003eI\u0027m David\nJames Young\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI am a freelance music journalist, critic,\nmusician and podcaster. I have been interviewing bands and musicians\nfor eight years and have had the opportunity to speak with some of\nthe biggest names in music. \u003cbr\u003e\u003cbr\u003eI have been playing music for 12 years\nand have spent the last 8 years focused on my solo project, \u003cstrong\u003eNothing\nRhymes with David\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eOther podcasts I have worked on include\u003cem\u003e The\nScrewjob\u003c/em\u003e, which ran from 2011 to 2013 and was about wrestling; and\n\u003cem\u003eHottest 100s and 1000s\u003c/em\u003e, a still-running podcast in which me and three\nother music nerds delve into the history of the Triple J Hottest 100.\n\u003cbr\u003e\u003cbr\u003eYou can find out more about me at \u003ca href=\"http://www.davidjamesyoung.com/\" rel=\"nofollow\"\u003ewww.davidjamesyoung.com\u003c/a\u003e\nor\u00a0\u003ca href=\"http://www.facebook.com/davidjamesyoungwrites\" rel=\"nofollow\"\u003emy Facebook fan page\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"http://twitter.com/djywrites\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/djywrites\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, both @DJYwrites.\u003cbr\u003e\u003cbr\u003eSecondly: \u003cstrong\u003eAll my friends are in\nbar bands\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have been going to shows for thirteen years and\nhave met some remarkable people along the way. In 2015, I started a\npodcast named after a song by The Wonder Years that I felt best\nreflected this. \u003cbr\u003e\u003cbr\u003eIn the years since, I\u0027ve spoken to some top-tier names, including:\u003cbr\u003e\u003cbr\u003e- Homegrown heroes like \u003cstrong\u003eCourtney Barnett\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003cstrong\u003eThe Smith Street Band\u003c/strong\u003e, \u003cstrong\u003eGang of Youths\u003c/strong\u003e, \u003cstrong\u003eUrthboy\u003c/strong\u003e and \u003cstrong\u003eAmy Shark\u003cbr\u003e\u003c/strong\u003e- International acts like \u003cstrong\u003eBeach Slang\u003c/strong\u003e, \u003cstrong\u003eModern Baseball\u003c/strong\u003e, \u003cstrong\u003eBasement\u003c/strong\u003e, \u003cstrong\u003eTurnover\u003c/strong\u003e, \u003cstrong\u003eJapandroids\u003c/strong\u003e\u00a0and \u003cstrong\u003eAW\u003cbr\u003e\u003c/strong\u003e- Up-and-coming local acts such as \u003cstrong\u003eThe Pinheads\u003c/strong\u003e, \u003cstrong\u003eTired Lion\u003c/strong\u003e, \u003cstrong\u003eOslow \u003c/strong\u003eand \u003cstrong\u003eRachel Maria Cox\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have some massive plans for the podcast that are on-going. In order to expand, I\u0027m turning to you guys to help out. If\nyou\u0027ve listened to the podcast and enjoyed yourself, why not throw in\na couple of bucks every month? Every little bit helps, and I would\nappreciate your support so, so much.\u003cbr\u003e\u003cbr\u003eI look forward to sharing\nmore stories with you on \u003cem\u003eAll My Friends Are in Bar Bands\u003c/em\u003e, where no genre and no topic is\noff-limits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m David James Young \u2013 and all my friends are\nin bar bands.\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u2019m David James Young.\u003cbr\u003eJames is my middle name. I don\u2019t have two last names. One first, one middle, one last. That\u2019s it. I use my full name to differentiate myself from \u003ca href=\"https://en.wikipedia.org/wiki/David_Young\"\u003ethe other David Youngs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI do the following things:\u003cbr\u003e\u2013 Write (evidently): feature articles, concert reviews, albums reviews, news pieces\u003cbr\u003e\u2013 Attend gigs (a LOT)\u003cbr\u003e\u2013 Attend comedy nights\u003cbr\u003e\u2013 Attend movie screenings\u003cbr\u003e\u2013 Play drums\u003cbr\u003e\u2013 Play guitar\u003cbr\u003e\u2013 Sing\u003cbr\u003e\u2013 Write and record songs\u003cbr\u003e\u2013 \u003ca href=\"http://davidjamesyoung.com/podcasts/\"\u003eHost and edit podcasts\u003c/a\u003e\u003cbr\u003e\u2013 Blog\u003cbr\u003e\u2013 Run rampant on social media\u003cbr\u003e\u2013 Watch far too much TV\u003cbr\u003e\u2013 Watch far too much professional wrestling\u003cbr\u003e\u2013 Campaign, petition and annoy for human rights, particularly LGBTI rights\u003cbr\u003e\u003cbr\u003eI\u2019m a journalist. I\u2019m a writer. I\u2019m a blogger. I\u2019m a critic. I\u2019m the pop culture junkie that got told to go to rehab and said \u201cNo, no, no.\u201d I\u2019m a musician. I\u2019m a freelancer. I\u2019m a bitch. I\u2019m a lover.\u003cbr\u003e\u003cbr\u003eI\u2019m David James Young.\u003cbr\u003e",
