    "summary": "Hi everyone! \u003cstrong\u003eWe\u0027re Sian \u0026amp; Char, two lingerie addicts from North Yorkshire, UK. We run the UK\u0027s leading lingerie blog,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.bigcuplittlecup.net/\"\u003e\u003cstrong\u003eBig Cup Little Cup\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0We publish lingerie reviews, bra fit guides, trend reports, wishlists and just generally talk about our love for ethical, independent and sustainable lingerie brands, as well as those that make bras in a range of sizes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bigcuplittlecup.net/wp-content/uploads/2017/04/IMG_3904.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe feel that it\u0027s SO important to teach others how they can be more comfortable in their lingerie, both physically and mentally.\u00a0As a 30D and 28GG respectively, our unique perspective is being able to share key information on how bras fit our vastly different body shapes. We also strive to feature a range of other body types on the blog too as \"Guest Cups\", featuring big, little and medium cups alike. Education is bra fit is key; we just want everyone to know that a D cup isn\u0027t necessarily as big as you think it is!\u003cbr\u003e\u003cbr\u003eEthical, independent and sustainable lingerie brands are also our thing. While we continue to share mainstream brands on the blog as these are the most accessible, we also try to highlight small businesses and those making efforts to support ethical manufacturing and sourcing practices.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bigcuplittlecup.net/wp-content/uploads/2016/02/IMG_7636-680x454.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eContributing to our Patreon means that you\u0027ll get insider information into what\u0027s going on behind the scenes at the blog: sneak previews, our private thoughts and ramblings on lingerie, body image and the industry, blooper reels (believe us, we have PLENTY of these!) and eventually access to BCLC merchandise!\u003cbr\u003eYou\u0027ll also be helping us help you! Your contributions mean that we can put funds back into the blog, purchasing lingerie to review, paying for new blog equipment and better updates, and allowing us to put more time towards working on it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/12743765_953987531359457_3222375473570079307_n.jpg?oh=5cb46a681adbd464bf146db2d4c6ded8\u0026amp;oe=5B114DAF\"\u003e\u003cbr\u003e\u003cbr\u003eBut let\u0027s get to know each other a little more before you make that commitment! Sian \u0026amp; Char met at school and launched Big Cup Little Cup at the end of 2013 to share our passion for well fitting bras and ethical lingerie with others. We\u0027re also both HUGE Disney fans and BFFs in real life. Among our reviews, you might spot the odd Disney or movie inspired post. For us, Big Cup Little Cup is all about having fun, loving our bodies and what we put on them. We\u0027d love to have you as part of our journey!"
