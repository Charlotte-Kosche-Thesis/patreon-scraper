, 70);\"\u003ewill occasionally draw not safe for work\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e material! (They will be in a read more post so you don\u0027t have to see them if you don\u0027t want to~)\u003cbr\u003e-I also do projects that will be Patreon only! Projects so far are Monster Men and Monster Ladies in pin-up styles or the occassional NSFW theme\u003cbr\u003e-I will post works during the weekdays!\u003cbr\u003e-I also make plushes which I will share wips of when I get to the project. Sewing takes me a lot of time so drawings may be a little slow around that time\u003cbr\u003e-Patrons are also going \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eto be charged up front to avoid any false pledges\u003c/span\u003e\u003c/strong\u003e, so please keep that in mind. \u003cbr\u003e-Supporters will get the hi-rez files, a zip file of my work, and W.I.P shots of any project I do!\u003cbr\u003e-Within a week or so I will upload what I\u0027ve done to the sites I post on, however, they will be lower resolution. Patrons will only get the full sizes~\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhere else to find me:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://bluedemon00.deviantart.com/\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/bluedemon00/\" target=\"_blank\"\u003eFuraffinity (Nsfw!!)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bluedemon00.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/bludemon00\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/A32447YL\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv sty
