    "summary": "My name is Berglind \u00d3sk and I\u0027m a computer scientist and creator from Iceland. My passion is writing and I released my first poetry book, \u003ca href=\"https://www.heimkaup.is/berordad\"\u003eBeror\u00f0a\u00f0\u003c/a\u003e, in early December 2016. From there I\u0027ve started to create\u00a0\u003ca href=\"https://soundcloud.com/berglindosk\"\u003eelectronic music\u003c/a\u003e with my poetry and love to perform it\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL56fvUJFJnrQvlX2_eqdIIf3zEKYSiulG\"\u003elive\u003c/a\u003e. For me, this creative sharing journey is just starting and I honestly don\u0027t know what comes next. I\u0027m also making music\u00a0\u003ca href=\"https://vimeo.com/berglindosk\"\u003evideos\u003c/a\u003e and\u00a0\u003ca href=\"https://berglindosk.is/blog/\"\u003eblogging\u003c/a\u003e about value adding things.\u003cbr\u003e\u003cbr\u003eI\u2019ve been going through a lot of personal development for the past years and my passion is to share my learnings with others, be it with poetry, blogs, giving talks or whatever the medium. I\u0027m giving \u003ca href=\"https://www.youtube.com/watch?v=KlozcD5pmPw\u0026amp;t=3s\u0026amp;list=PL56fvUJFJnrQFEiqq5bt1vXmIVw-XZ2tM\u0026amp;index=1\"\u003etalks\u003c/a\u003e about the Impostor Syndrome, sharing my experience and the tools I\u2019ve used to overcome it and am currently writing a book on the subject.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to work as a software developer only part-time (or not at all) so I\u0027ll have more time to create. I\u0027ve started to take steps in that direction and my hope is that my Patreon site, with the help of you folks, can support me to reach that goal. Art is nothing if no one experiences it and I want to learn from others just as I hope that others can learn from me. I would love to start a community on Patreon around my creations so please post stuff here and let\u0027s talk together! My plan is to create 1-2 things a month and they will be larger than just a short poetry. I\u0027m thinking a music video, an e-book, a poetry song, a long blog post etc.\u003cbr\u003e\u003cbr\u003eAll my creations are released under Creative Commons attribution license. That means you can use it as you want, as long as you mention me as the author.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
