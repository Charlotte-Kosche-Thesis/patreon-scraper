    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Belle Beniko (Despite my name, I am male), and I run a channel on YouTube.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC7NQZuNRiHBUhAXLFTec8iw\"\u003ehttps://www.youtube.com/channel/UC7NQZuNRiHBUhAXLF...\u003c/a\u003e\u003cbr\u003eI come from Denmark, but my channel is aimed towards english-speakers.\u003cbr\u003eAll of the videos I make are 100% free to watch, but you can see them earlier on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003eWHAT DO I DO?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you checked out my channel from the link above, you should know what my channel is all about. Belle Beniko making weird stuff in an attempt to make you laugh.\u00a0\u003cbr\u003eAlthough I do enjoy making a lot of different types of content, the anime parodies are where my real passion is. These take a long time to make, and you will hopefully be able to see how much effort I put into them.\u003cbr\u003e\u003cbr\u003eOther series I have, are \u003cstrong\u003eFood Theme\u003c/strong\u003e and \u003cstrong\u003eKazoo Covers\u003c/strong\u003e. These are different from parodies, because they are mainly music.\u003cbr\u003e(At the time this description was written, I only have 2 Food Themes, 1 Kazoo cover, and \u00bd anime parodies. I will remove this part when I have 2 Kazoo covers and at least 1 anime parody)\u003cbr\u003e\u003cbr\u003eYou could subscribe to my youtube channel, and never even know that I have a Patreon, without much trouble. Every video I release goes onto my Youtube channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003eWHAT DO YOU PAY ME FOR?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to become my patron, first off, that makes me incredibly happy :D\u003cbr\u003eSecondly, you may have noticed that I charge money for every \"official video\", rather than monthly. If you\u0027re confused as to what that means, please read this post I made about it :)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/what-kind-of-you-14272499\"\u003ehttps://www.patreon.com/posts/what-kind-of-you-142...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRemember that whether or not my next video is official, depends on how much work I do and how passionate I am for the project. For the official videos, I give it my best shot. But for the short videos, I can sometimes rush the video, even though there clearly are things I could improve. (Not that my official videos are flawless of course, but I try).\u003cbr\u003e\u003cbr\u003eIt is also important to note that you can simply go on my Youtube channel and wait for each upload. If you don\u0027t follow my Patreon, there will be no difference between an official and a short video.\u003cbr\u003e\u003cbr\u003eThank you for supporting my hobby, as it means I will feel less bad for having it. Love ya \u0026lt;3"
