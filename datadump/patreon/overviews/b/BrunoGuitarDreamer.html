    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTKqnF4nIrl4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTKqnF4nIrl4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTKqnF4nIrl4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=TKqnF4nIrl4",

    "summary": "\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eVers\u00e3o em portugu\u00eas:\u00a0\u003c/strong\u003e\u003ca href=\"http://brunoguitardreamer.blogspot.com.br/p/texto-do-patreon-em-portugues.html\" target=\"_blank\"\u003e\u003cstrong\u003eTexto do Patreon em portugu\u00eas\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\n\t\tI really love what I do and I do it for free\u003c/strong\u003e, but without support, this is just a hobby made with spare of time. Sponsorship is\u00a0all I need to turn this into my priority and make countless songs for the audience. Per video campaign, this means you pay only when I release a new work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Important notice -\u003cbr\u003eMy maximum limit of paid productions is 5 per month. Above 5 productions, the rest will not be charged. So you do not have to worry about that. See the list below at the end.\u003c/strong\u003e\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://3.bp.blogspot.com/-5Sbz6_OgOic/WwNKu7NQJwI/AAAAAAAABpU/Au1dfcAeWGYiwqw_MhLMP6kzdJNmnebywCLcBGAs/s640/Patreon%252C%2BMeta%2B-%2BMilestone%2Bgoal%2B2018.jpg\"\u003e\u003cbr\u003e\n\tAbove, a special prize for all US$ 4,00 patrons. When I win, you win!\u003cbr\u003e\u003cbr\u003e\n\t\tFor donations without commitment, please send to \n\t\u003cstrong\u003ebruno_shinkou@hotmail.com\u003c/strong\u003e (Paypal)\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e___________________________________________________________________________\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCurious about my work? \u003cbr\u003e\n\tCheck it out here:\u00a0\n\t\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/brunoguitardreamer/playlists?view=50\u0026amp;sort=dd\u0026amp;shelf_id=16\" target=\"_blank\"\u003e\u003cstrong\u003eGuitarDreamer Videogame Music\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tHello! I\u0027m Bruno, musician, \n\t\u003cstrong\u003eproducer of Video Game Music covers and remixes\u003c/strong\u003e, and one of the \u003cstrong\u003eguitarist\u003c/strong\u003es of the game music band,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCdbXtoe-iveH74OgINt2_vA\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eVGMasters\u003c/strong\u003e\u003c/a\u003e.\u00a0Solo or in band, I create / participate in various versions of game music, all of them, own interpretations of the great classics of gaming history.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/-zFcdffSNw3Y/VGQOk3oeARI/AAAAAAAAAJs/ERI3pmjOB44/w640-h480-no/Megaman%2BX%2Btitles.jpg\" style=\"width: 283px; float: left; margin: 20px;\"\u003eWith roots on the 8-bit era, I \u003cstrong\u003ealways have the retro feeling running in my blood\u003c/strong\u003e, and a special love for the Master System songs.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tI\u0027m constantly working on it, restructuring several songs of famous games and bringing to light the memory of many gamers, \n\t\u003cstrong\u003eresulting in Heavy Metal, Rock and other musical styles.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tI develop, beside the musics, my own \n\t\topening videos, graphic arts and ideas, which takes a very long time. This is the reason that I\u00a0 started a campaign here. I really want to spend more time on this productions.\u00a0I work alone, without help from companies or teams, and it\u0027s only the sponsorship that can make this to turn into a priority and \n\t\t\u003cstrong style=\"background-color: initial;\"\u003eimprove what you already enjoy for free.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cimg src=\"https://lh5.googleusercontent.com/-d3fm7KnDdfc/U0up9DjTk-I/AAAAAAAACFg/ORgJOn-jNho/fig+2.jpg\" style=\"width: 180px; float: right; margin: 20px;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"background-color: rgb(255,255,255);\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\tLike a snowball,\u00a0\n\t\t\t\u003cstrong style=\"background-color: initial;\"\u003ethis investment will result in more and more work\u003c/strong\u003e\u00a0and also open many doors,\u00a0\u003cstrong style=\"background-color: initial;\"\u003ebeing used also to improvement of equipment\u003c/strong\u003e.\u00a0With that, we\u0027ll have\u00a0several possibilities of good innovations.\u00a0\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tYou who knows my works, can easily realize that they are made with dedication. With my music \n\t\t\t\u003cstrong style=\"background-color: initial;\"\u003eI prioritize to pass to the subscribers\u00a0a nostalgic and faithful emotion\u003c/strong\u003e, reminding all that we lived on past times.\u00a0\u003cstrong style=\"background-color: initial;\"\u003eIn that songs I like to\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ekeep the basic feeling\u00a0\u003c/strong\u003eof the great classics\u00a0as closely as possible, but applying something subtle of my personality in it.\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\t\u003cimg src=\"https://lh4.googleusercontent.com/-yHQkdmy0XUc/VG6x4fO4hxI/AAAAAAAAALM/LxNTuzjlfh0/w540-h303-no/VGM%2BBand.png\" style=\"width: 280px; text-align: justify; float: left; margin: 20px;\"\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\tAll my growth is always used altruistically. I have a \n\t\t\t\t\u003cstrong\u003ecollab project called Free Play\u003c/strong\u003e, which I seek other musicians to participate and make good tributes. \u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tJoining my cause, you will help me to have all the tools that I need to make more and more, for you, for me, for us, \n\t\t\t\t\u003cstrong\u003efor VideoGame Music\u003c/strong\u003e! Greetings!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~ MY MUSICAL PRODUCTIONS ~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaid productions (main works, the tip of the iceberg)\u003c/strong\u003e\u003cbr\u003eGuitarDreamer solo videos\u003cbr\u003eMini-medleys\u003cbr\u003eVideo-lessons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree Productions (all the rest, you\u0027ll not pay even being a patron)\u003c/strong\u003e\u003cbr\u003eVGSing \u2013 Musics with lyrics\u003cbr\u003eFree Play Project (Normal)\u003cbr\u003eFree Play Project (Acoustic)\u003cbr\u003eFree Play Project (Heavy)\u003cbr\u003eTrack TV \u2013 Musics from TV series, anime, tokusatsu, etc.\u003cbr\u003eNostalgic Beeps \u2013 Assorted\u00a0works with chiptunes\u003cbr\u003eAcoustic alternate solo versions\u003cbr\u003eVoice Mode \u2013 Acapella VGMusic\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
