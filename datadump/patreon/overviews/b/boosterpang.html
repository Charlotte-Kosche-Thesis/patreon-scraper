    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DXuJlhsX0AUVc60.jpg:large\" style=\"width: 303px;\"\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi! I\u0027m Boo! (But above us is Jamie)\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI\u0027m here to draw the porn of the characters who MAKE the porn!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/5ef712cac4e2703b1b0157df58d0fb7f.png\" style=\"float: left; width: 201px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho Am I?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs I mentioned, I go by Boo and I\u0027m a professional illustrator and graphic designer. I\u0027m here to deliver high quality adult content spanning a variety of genres, subjects, forms, and sexual persuasions!\n\u003cbr\u003e\nAs art is now my full time job, this Patreon will allow me to produce even more quality content than ever before!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/b2eaa721ae5dabe2da50a6e6818c9bdd.png\" style=\"float: right; width: 201px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow Does This Work?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDepending on the level of your pledge you will be given access to a variety of different content, rewards, and more!\n\u003cbr\u003e\n\u003cbr\u003e\nThe more that is pledged from you lovely supporters the more content I will be able to deliver! My campaign is set to PER MONTH, so you\u0027ll only be charged once per month. You can also edit or cancel your pledge at anytime. You\u0027re in control of how much you\u0027d like to pledge!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/d80acc13fe9105dcbf6c79def42aa181.png\" style=\"float: left; width: 208px;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\nWhat\u0027s On Offer?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBesides the basic access to Patreon exclusive art, I am also offering up high resolutions copies of each piece uploaded on patreon, PSD files with annotations for those who\u0027d like to learn, Patreon exclusive streams, polls, and more!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eThanks so much for pledging! Let\u0027s have fun!\n\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nYou can also find me on \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://ghosts-go-boo.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e, and \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://twitter.com/boosterpang\" target=\"_blank\"\u003eTwitter.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e"
