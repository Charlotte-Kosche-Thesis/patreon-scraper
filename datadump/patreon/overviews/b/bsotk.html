    "summary": "Hey DrumHeads! \u00a0If you are here, you have probably already stepped into the \u0027puddle of AWESOME\u0027 that is \u003cstrong\u003e\u003cem\u003eBoth Sides of the Kit\u003c/em\u003e\u003c/strong\u003e. \u00a0Dennis and I are proud of how far we have come in the first few seasons of \u003cstrong\u003e\u003cem\u003eBSOTK\u003c/em\u003e\u003c/strong\u003e...and we\u0027re excited about the future of the show as well! \u00a0\u003cbr\u003e\u003cbr\u003eWe started out with a simple premise: \u00a0\"Talk about what it is REALLY like to be a drummer.\" \u003cbr\u003e\u003cbr\u003eBut interviewing drummers will only give you HALF of the information you need.\u00a0 We wanted to talk to club owners to find out how and why they book the bands they do. \u00a0We wanted to talk to a physiotherapist about the aches and pains that come with playing an instrument. \u00a0We wanted to talk to the people who know drummers best: their wives and their bass players.\u003cbr\u003e\u003cbr\u003eAnd that is exactly what we are doing...every show is a dialogue with someone who can shed light on the drumming lifestyle...from \u003cem\u003eBoth Sides of the Kit\u003c/em\u003e.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWe cover topics such as \"getting your band booked\", \"minimalist mic techniques for recording drums\", \"dealing with stage fright,\" \"what your bass player REALLY thinks of you,\" \"the drummer and married life,\" and much, much, more!\u003cbr\u003e\u003cbr\u003eWe reach hundreds of listeners every month with our bi-weekly show, and the audience keeps growing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will we use Patreon funds for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- to offset long-term expenses such as web hosting\u00a0\u003cbr\u003e- to help with fuel and/or travel expenses for in-person interviews and event coverage\u003cbr\u003e- to upgrade our audio equipment\u003cbr\u003e- to help us sponsor drum-related events (We hope to help one charity a year by hosting drum-centric concerts and/or clinics in our region).\u003cbr\u003e- to occasionally buy Dennis Ryckman an apple fritter\u00a0\u003cbr\u003e- to purchase snazzy bass drum stickers for our guests, patrons and sponsors\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are our long-term goals for this project?\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eBoth Sides of the Kit\u003c/strong\u003e is currently produced on a bi-weekly basis. \u00a0However, Dennis and I have the contacts, creativity and drive to produce a weekly [or more frequent!] show. \u00a0However, we are both limited by the need to eat and to heat our homes in the winter. \u00a0\u003cbr\u003e\u003cbr\u003eThose activities require money. \u00a0And as anybody who does podcasting can tell you...it is very, very hard to generate revenue from work that you give away for free. \u00a0\u003cbr\u003e\u003cbr\u003eSo...we have day jobs...ones that pay our bills and keep us sufficiently nourished to interview drummers, club owners, bass players, physiotherapists, lawyers, etc. etc. twice a month. \u00a0If the support for the show ever gets to the point that we can do this full time...you can bet we will!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would we say to our fans visiting this page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe love that you guys are listening! \u00a0I can\u0027t explain how awesome it feels when someone emails me to tell me that they enjoyed the show, or that they actually learned something new because of US! \u00a0\u003cbr\u003e\u003cbr\u003eDennis and I started this with the attitude that we would do \u003cstrong\u003e\u003cem\u003eBSOTK\u003c/em\u003e\u003c/strong\u003e for our own enjoyment and if no one else listened, that would be fine with us...but you guys (and girls) ARE listening!\u003cbr\u003e\u003cbr\u003eThank you for listening, and thank you for supporting us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Tony B.\" - host of \u003cstrong\u003e\u003cem\u003eBoth Sides of the Kit\u003c/em\u003e\u003c/strong\u003e Podcast"
