 help me make \u003cstrong\u003ethe next big israeli skate video!\u003c/strong\u003e to make a better place for those who need \u003cstrong\u003emy help\u003c/strong\u003e to \u003cstrong\u003epromote themselves! TO MAKE DREAMS COME TRUE!\u003c/strong\u003e"
