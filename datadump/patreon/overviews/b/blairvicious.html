upport makes it possible for me to create images that will last forever, and that you will appreciate both digitally and printed once you start receiving your rewards for becoming my patron.\u003cbr\u003e\u00a0With your help I can focus solely on my art, create content that you love, and express myself through it. I can bond with the people who follow me in a more personal level.\u00a0\u003cbr\u003eI appreciate every single person that has supported me along the way, and \u003cstrong\u003ePatreon allows me to connect with you individually.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me: \u003c/strong\u003eOver the past four years since I started modeling, my interest towards \u003cstrong\u003eintimate, life-documenting\u003c/strong\u003e yet stunningly beautiful photographies has lead me to pursue new goals creatively, to work towards \u003cstrong\u003ecapturing something beyond appearance\u003c/strong\u003e - be this my own essence as I grow, or what I was feeling in-tune with at the moment of the shoot because of\u00a0\u003cstrong\u003ereal life.\u00a0\u003c/strong\u003eThis offers a possibility for others to relate to my work and \u003cstrong\u003ePatreon\u003c/strong\u003e makes the perfect bridge that \u003cstrong\u003econnects me with those who support my creativity.\u003c/strong\u003e\u003cbr\u003e I strive to create pictures where every aspect of it visually adds on to the significance behind my artwork. I am here to share with you pictures that reflect aspects of my\u003cstrong\u003e life as it is\u003c/strong\u003e, \u003cstrong\u003efull of emotion \u003c/strong\u003eyet delicately portrayed. This is my visual diary on this corner of the internet.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eHere in Patreon you are able to help me reach my goals\u00a0\u003c/strong\u003eand I\u0027ve got some \u003cstrong\u003eprivileges \u003c/strong\u003eto bring you closer to me if you choose to do so. \u003cstrong\u003eThis works a
