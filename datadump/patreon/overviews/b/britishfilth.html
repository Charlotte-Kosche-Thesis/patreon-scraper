r more than they could know. \u003cbr\u003e\u003cbr\u003eThis is my invitation to you: get more involved with what I\u0027m making, and I promise to give back to you as a huge \u003cem\u003ethank you\u003c/em\u003e for doing so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much does it cost?\u003cbr\u003e\u003c/strong\u003eThat depends on which of the tiers you decide to subscribe to, either \u003cstrong\u003eThe Guest List\u003c/strong\u003e, \u003cstrong\u003eThe Red Carpet\u003c/strong\u003e, or \u003cstrong\u003eThe VIP\u003c/strong\u003e. Subscriptions start from just $1, and what you get for that is detailed in the rewards section. You pay once when you sign up, then at the start of every month. You can change your tier at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003eRead about the rewards on the right hand side of the page, and remember, you\u0027ll get this\u003cem\u003e each and every month\u003c/em\u003e you subscribe. \u003cbr\u003e\u003cbr\u003ePlease browse around and look at what\u0027s available, and as always, a huge and sincere thank you for your support.\u003cbr\u003e"
