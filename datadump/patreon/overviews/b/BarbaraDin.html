    "published_at": "2014-09-09T10:13:34+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eEnglish version (scroll down for Spanish version)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nI\u0027m a visual artist and crafter. I have infinite and ever growing \ninterests and I can\u0027t stop thinking about ways to create new things all \nthe time. Sadly, the mind works faster than the hands. But when I can \nmaterialize ideas, attempts and learned things, I show them here.\n\t\t\u003cbr\u003e\nI\u0027d like to show my passion for knowledge and how that makes us grow in every aspect of life.\n\t\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://fc07.deviantart.net/fs71/i/2014/241/2/f/extremalia_by_dreamwarrior-d7x3zty.png\" style=\"width: 205px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\tMy passion\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nI\u0027m, more than anything, an explorer. I\u0027m ever avid to make new discoveries, new connections, new conclusions. Get excited by the good results and learn from the bad ones. I truly think that art and science have A LOT in common. And I LOVE to share my findings and instill curiosity, awe and passion in people. I never got good chances to do that in my \"local\" life, but I know that the internet is full of thirsty people from all over the world, so what better way to connect the two than to do it here?\n\t\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://th01.deviantart.net/fs70/PRE/f/2013/236/9/c/9c99af4d2cf7c70e576817e35f0a0a71-d6jk6et.jpg\" style=\"width: 197px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nIt is the perfect tool for artists to be able to \nmake actual art for a living, instead of trying to make a living around \nit. And it\u0027s the perfect tool for people to be in contact and learn \nabout their favorite artists. You are in direct contact with the artist \nthat created the things that move you. You can ask them questions, say \nthings to them, and show your direct appreciation.\n\t\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://s3.amazonaws.com/patreon/d32a1fb30e49f59331c6784a62fcebcc.jpg\" style=\"width: 512px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e\u003cbr\u003e\nI would like to show you my art, my processes, my findings and engage in interesting exchanges about art with all of you, so in the end, we\u0027ll both grow!\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003e\nI\u0027d like to thank you, since you\u0027re here, for the life changing opportunity that you\u0027re about to give me. No matter how small, your contribution can really make a difference in someone\u0027s life. And my hope is I can give you something meaningful back. \n\t\u003cbr\u003e\u003cbr\u003e\nThis is a great opportunity. As you already know, being an artist in \nthis world and making a living is a very hard thing to accomplish. The \nphrase \"starving artist\" doesn\u0027t appear everywhere for nothing. \nMost people have to bend their dreams into submission to the monetary \nsystem in order to make ends meet. This means making art only as a hobby\n for most, and having to do things \"art related\" for many, but very few \nget to actually walk an artistic road with the freedom to roam where \ntheir true interests lay. \nIt may not seem like this would have much impact on the world. But, \nthink for a minute: imagine the incredible amount of artists that live \nin this world having the freedom to go where their inner core tells \nthem, instead of having to conform to what is asked of them, or what \nseems to be \"commercial\". How many new artistic movements, styles, \ntechniques and inventions are we not seeing right now? I feel it\u0027s like \nbeing able to see only in black and white versus the whole color \nspectrum. \nBut now, this can change. With tools like Patreon, artists can really do\n what they want, and when people support them it\u0027s because they like \nwhat they do, or how they think, or where they\u0027re going. Not because \nthey are famous, or because some TV ad told them to. \nIt is a direct connection, no middleman.\nDo you realize how important this is?\nI think it\u0027s a revolution. \nAnd I truly hope we all embrace this new kind of exchange, as it is the \npurest we can have.\nLet\u0027s do it!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e \u003cbr\u003e\nI speak Spanish as well (in fact, it\u0027s my native language), so I\u0027ll be posting bilingually if there are enough Spanish speaking Patreons.\n\t\u003cbr\u003e\nTambi\u00e9n hablo espa\u00f1ol (de hecho, es mi lengua nativa), as\u00ed que estar\u00e9 posteando en ambos idiomas si hay suficientes Patreons hispano-parlantes.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eVersi\u00f3n en Espa\u00f1ol\u003c/span\u003e\u003c/h4\u003e\nSoy artista pl\u00e1stica y artesana. Tengo infinitos y siempre crecientes \nintereses y no puedo dejar de pensar en c\u00f3mo crear cosas nuevas todo el \ntiempo. Lamentablemente, la mente va m\u00e1s r\u00e1pido que las manos. Pero \ncuando puedo materializar ideas, intentos y aprendizajes, los muestro \naqu\u00ed.\n\t\u003cbr\u003e\n Me gustar\u00eda transmitir mi pasi\u00f3n por el conocimiento y c\u00f3mo eso nos hace crecer en absolutamente todos los \u00f3rdenes de la vida.\n\t\u003cbr\u003e\nEsta es una oportunidad fant\u00e1stica. Como ya saben, ser artista en este \nmundo y ganarse la vida es algo muy dif\u00edcil de lograr. La frase \"artista\n muerto de hambre\" no aparece en todos lados por nada. La mayor\u00eda tiene \nque doblegar sus sue\u00f1os, someti\u00e9ndose al sistema monetario para poder \nllegar a fin de mes. Esto significa hacer arte s\u00f3lo como hobby para la \nmayor\u00eda, y hacer cosas \"relacionadas\" con el arte para muchos, pero muy \npocos logran realmente caminar una ruta art\u00edstica con la libertad de \nrecorrer los recovecos en donde est\u00e1n sus verdaderos intereses. Quiz\u00e1 no\n parezca que esto pueda tener un gran impacto en el mundo. Pero, piensen\n por un minuto: imaginen la incre\u00edble cantidad de artistas que viven en \neste mundo con la libertad de ir adonde su interior les dicte, en vez de\n tener que acomodarse a lo que se pide de ellos, o lo que parece \n\"comercial\". \u00bfCu\u00e1ntos movimientos art\u00edsticos nuevos, t\u00e9cnicas e \ninvenciones no estamos viendo? Es como poder ver s\u00f3lo en blanco y negro \nversus todo el espectro de colores.\nPero ahora, esto puede cambiar. Con herramientas como Patreon, los \nartistas pueden hacer lo que realmente quieren, y cuando la gente los \napoya es porque les gusta lo que hacen, o c\u00f3mo piensan, o hacia adonde \nvan, no porque son famosos, o porque se los orden\u00f3 una publicidad \ntelevisiva. Es una conexi\u00f3n directa, sin intermediarios. \u00bfSe dan cuenta \nde cu\u00e1n importante es esto? Creo que es una revoluci\u00f3n. Y realmente \nespero que todos abracemos este nuevo tipo de intercambio, ya que es el \nm\u00e1s puro que podemos tener. \u00a1Hag\u00e1moslo!\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },
