    "summary": "\u003cstrong\u003eAbout Bangkok 112?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Bangkok 112 is a Youtube channel dedicated to posting high quality travel and nightlife videos from Thailand and the surrounding countries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0Previously the Bangkok 112 YouTube channel could only exist due to the ad revenue shown on videos. Now there is around a 90% drop in revenue from all nightlife content videos so in order to sustain the channel and keep posting regularly fan funding has had to be set up. This decision hasn\u0027t been taken lightly and is a last resort.\u003cbr\u003e\u003cbr\u003e\u00a0The YouTube advertising problems started in late March 2017 and affected all creators of non family friendly content. This channel was already experiencing some problems before that with many videos being age-restricted or being deemed not \u0027advertiser friendly.\u0027\u003cbr\u003e\u003cbr\u003e These YouTube problems have affected every channel across the board that post \u0027mature\u0027 content.\u003cbr\u003e\u003cbr\u003e\u00a0By supporting the Bangkok 112 YouTube channel on Patreon, this will greatly reduce the dependency on YouTube ad revenue. This in turn will hopefully lead to greater flexibility on what content will be posted (nudity could be shown, more personal interactions etc...) as the YouTube guidelines will have less of an influence.\u003cbr\u003e\u003cbr\u003e\u00a0Also, it safeguards against being tied to one platform in that YouTube could die one day and another competitor could take it\u0027s place eg. Twitter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will you release videos?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a02 videos a week on YouTube depending on the content and the location (sometimes 3), and 2 Patreon only videos per month. To provide value to the Patreon supporters the better nightlife content videos will only be available to Bangkok 112 Patrons, and future Q\u0026amp;As and Live Streams are planned too...\u003cbr\u003e"
