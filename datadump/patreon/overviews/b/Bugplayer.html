    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFirst of all, big thanks to you for checking this page out.\u003cbr\u003eThis page is a big step for me in my artistic journey, and I hope \u003cbr\u003eyou\u0027ll find something you\u0027ll like!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI run around under the name of Bugplayer, so we\u0027ll stick to that.\u003cbr\u003eI\u0027m a french Canadian, born under the snow, and fueled with coffee and Metal. \u003cbr\u003eMy game is to draw them adorable ponies in the most chill situation they can think about.\u003cbr\u003eYou can find all my work on\u00a0\u003ca href=\"https://bugplayer.deviantart.com/\"\u003eDevianart\u003c/a\u003e and\u00a0\u003ca href=\"https://www.tumblr.com/blog/bugplayer\"\u003eTumblr\u003c/a\u003e and feel the true power of pony goodness.\u003cbr\u003e\u003cbr\u003eI want to make you part of my biggest desire.\u003cbr\u003eI enjoy drawing, I love it in fact. I love having a thought and making it a reality on a freshly new canvas. And I would love to be able to make a living out of my passion. It\u0027s a dream that could come to life with the support of you folks, and by contributing this way, you\u0027ll encourage me to get even better and make more content. \u003cbr\u003e\u003cbr\u003eI want to meet you guys again at conventions, that would totally be awesome. \u003cbr\u003eI want one of the tables, sell pony printness, and have a good time with my fans!\u003cbr\u003e\u003cbr\u003eSo if you want to make this a reality, check them tiers out!\u003c/div\u003e"
