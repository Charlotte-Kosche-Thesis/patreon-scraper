    "summary": "Hello! My name is Benjamin Widdowson! I\u0027m a freelance/contract concept artist in the game industry, and character design is my passion! \u00a0\u003cbr\u003e\u003cbr\u003eYou can view my professional work primarily on my\u00a0\u003ca href=\"https://www.artstation.com/artist/benwiddowson\"\u003eartstation\u003c/a\u003e, but it is also mirrored with my sketches and fan art stuff on\u00a0\u003ca href=\"https://benjaminwiddowson.tumblr.com/\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=2279621\"\u003epixiv\u003c/a\u003e and\u00a0\u003ca href=\"http://benjaminwiddowson.deviantart.com/\"\u003edeviantart\u003c/a\u003e!\u00a0I also have a store on \u003ca href=\"https://www.redbubble.com/people/bwiddowson?asc=u\"\u003eredbubble\u003c/a\u003e, where I sell my art on all kinds of different products, and soon will be selling acrylic keychains and standees and even artbooks! .\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2\u003eGoals\u003c/h2\u003eNow that My kickstarter is being re-launched in february I want to be able to focus as much time as possible to developing\u00a0\u003ca href=\"http://www.projectsensegame.com\"\u003eSense: A Cyberpunk Ghost Story\u003c/a\u003e. I have spent the past few months working on this and am excited to get back to my passion; concept art and game development. Commissions are steadily picking up, but not as quickly as would be needed to afford my monthly bills (below). With your help I can devote 100% of my time in to developing my game and making sure our kickstarter is successful on it\u0027s 2nd attempt!\u00a0\u003cbr\u003e\u003cbr\u003eMonthlies -\u00a0\u003cbr\u003emonthly rent - 1000$\u003cbr\u003estudent loans - 280$\u003cbr\u003eelec/water/internet - 360$\u003cbr\u003egroceries - 150$\u003cbr\u003e\u003cbr\u003eWant to add monthly -\u00a0\u003cbr\u003eAdobe CC - 50$\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003ePosts and Content\u00a0\u003c/h2\u003eweekly posts will come in a variety of forms, but will mainly be limited to colored illustrations, drawings, tutorials and write-ups, and psds. Most of the content I produce at the moment is goofy lewd and ecchi fan-art, but Soon the focus will shift to concept and design work, while still maintaining the ecchi fan art and nsfw posts for interested audiences.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003ch2\u003eRewards\u003c/h2\u003eALL REWARDS WILL BE DELIVERED VIA DM\u00a0\u003cbr\u003e\u003cbr\u003eBronze Bikini (1$ and up)\u003cbr\u003eThank you for your support! you will have access to the watermarked lower resolution art\u003cbr\u003e\u003cbr\u003eSilver Bikini ($5 and up)\u003cbr\u003ePatrons who pledge $5 and up now have access to high rez, non watermarked images!\u00a0\u003cbr\u003e\u003cbr\u003eGold Bikini ($10 and up)\u003cbr\u003eIn addition to the exclusive images, full resolution files, and tutorial/process videos, \u00a0patrons who pledge $10 and up will receive the full, layered PSD of selected images. You also get access to an exclusive discord chat in my server and discounts on Request stream art!\u00a0\u003cbr\u003e\u003cbr\u003eHow do I download Rewards?\u003cbr\u003ea zip file will be sent to you via DM!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003c/div\u003e\u003c/div\u003e"
