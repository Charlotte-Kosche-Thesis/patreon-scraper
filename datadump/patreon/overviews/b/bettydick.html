    "summary": "I\u0027m a stand-up comedian, singer, actor, writer and single mom looking to transition from my 9-5 job to producing comedy full-time. I perform regularly at clubs in Montreal and am currently creating a one-woman comedy, Crazy Bitch, for the 2017 Montreal Fringe Festival. \u003cbr\u003e\u003cbr\u003eMy material is raw, honest, raunchy, political and I\u0027m so #onbrand that all my conservative relatives have blocked me on Facebook. I\u0027m about inclusivity, intersectionality and accessibility. I\u0027m a hardcore feminist and also a bro. I\u0027m kinda gross and I also post hot selfies daily. I\u0027m a millennial and a mom and a stand-up comedian with responsibilities. I sext with dudes and I read the news.\u00a0This all confuses and amuses and resonates with people enough to listen to what I have to say.\u003cbr\u003e\u003cbr\u003eThe fringe show I\u0027m writing is a bridge to bigger things.\u00a0I want to create television. I want to produce smart, well-written, sharply funny content that makes people uncomfortable and makes them think. \u003cbr\u003eI want to make TV that your Manswers-watching friend makes fun of, but then he actually watches an entire episode at your constant urging and he\u0027s like \"Oh man, this is actually really funny and I can totally relate to a lot of this, and I surprisingly don\u0027t feel vilified but also this is a learning moment for me and now I want to personally contribute to positive societal change\". \u003cbr\u003eYou know?\u003cbr\u003e\u003cbr\u003eI want contribute something valuable and entertaining to the world in which my daughter is growing up, and I want to pay the bills doing it. Like, all of them.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m going to post as much content as I can, but if there\u0027s something specific you want- jokes written, friends roasted, life coaching, cat videos (it will be me, I\u0027m the cat, I don\u0027t own a cat)- please let me know.\u003cbr\u003e\u003cbr\u003eThank you in advance for supporting this #singlemom, and you\u0027re welcome for my instagram handle, thebettydick.\u003cbr\u003e\u003cbr\u003eI won\u0027t let ya down.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ewith great eyebrows who says \"fuck\" a lot.\u003cbr\u003e"
