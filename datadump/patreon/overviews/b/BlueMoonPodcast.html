    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003eThe Blue Moon Podcast is a weekly, hour-long radio show covering Manchester City. Each show has match reviews and analysis, plus features such as interviews or reports on topical or historical issues. Interview guests of the past include the likes of Vincent Kompany, Sven-Goran Eriksson, David Bernstein and Garry Cook.\u003cbr\u003e\n\u003cbr\u003eEach show is produced and hosted by one of David Mooney and Sam Roscoe. David created the show in 2009 and Sam came on board in 2012 - both now dedicate a lot of time to keeping the show running. Alongside them, there are a number of regular guests and panellists who give their expert opinions throughout the season.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhy fund the show?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003eWe feel the quality of the recording is very important. At the moment, we\u0027re currently looking for a new home as the radio studio we previously used is no longer available on a regular basis - but still each show is recorded in quality, rather than by Skype or phone line.\u003cbr\u003e\u003cbr\u003eOn top of that, the two hosts can spend up to ten hours a week producing the show - be it before or after the recording, sourcing and conducting interviews, or researching, writing, recording and mixing the pre-recorded features - and the panellists give up their evenings to be on the podcast, too. We\u0027d like to be able to give a little back to all involved.\u003cbr\u003e\u003cbr\u003eThe main podcast will ALWAYS be free to listen to, though there will be exclusive extras for Patreon backers here - extended interviews or additional, supplement shows. It\u0027s a kind of \"pay what you think it\u0027s worth\" or \"pay what you can\" scenario.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eFinal point\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\tIf\nyou choose to become a patron, we wish to say a big thank\nyou for your help. We enjoy producing the shows and we hope you enjoy listening\nto them, so that support means a lot.\n\t\u003cbr\u003e\n\u003c/div\u003e"
