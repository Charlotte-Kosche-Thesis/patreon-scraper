    "summary": "\u003cstrong\u003eMy name is Brandon Friesen\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003eif you\u0027re reading this.. you\u0027ve PROBABLY been directed here from my YouTube Channel \u003cspan style=\"background-color: initial; color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFreezenFactor.\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e page is my outlet for turning my biggest hobby, content creation, \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003einto a source of income. If you\u0027re any sort of supporter of mine, thank you for your time and interest spent on what I upload. Your viewership is all I\u0027ll ever need, but if you\u0027re looking to support me further and receive some extra benefits along the way, here is what exactly I am creating and what m\u003c/span\u003ey \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehas to offer...\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eVIDEO BLOGS ~ \u003c/strong\u003eOtherwise known as \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003evlogging\u003c/span\u003e.\u003c/strong\u003e This is some of the less frequent content on my channel, but still present. In summer, I like to dabble in \u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDay In The Life\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e style vlogs where I take you guys around town and show you all of the shenanigans that go on in my life. A big part of these being all the ridiculous stuff that happens down at the \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eExtra Life \u003c/span\u003eGame Shop\u003c/strong\u003e. These vlogs all feature a segment called \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eDare Brandon\u003c/strong\u003e\u003c/span\u003e where I take assorted Dares from the comments off of Discord and previous videos and do them in each episode. In the colder months, you can expect more stationary vlogs like my \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\"Sundays Are The Worst\"\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e rant and my \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"100 Days of Teaching Myself How To Sing\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e series.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a Patron gives you priority for dares in the Dare Brandon segment. Higher tier Patrons will always be able to contribute in certain rant styled vlogs with their own opinions \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(providing you have a decent quality way to film and record yourself)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e----------------------------------\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLIVESTREAMS ~ \u003c/strong\u003eStreaming is a HUGE part of my channel easily my number one source of growth on \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYouTube. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI keep all of my content on \u003c/span\u003e\u003cstrong\u003eYouTube, \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eso streams can all be found directly on\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003eYouTube \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGaming. \u003c/strong\u003eI\u0027m a variety streamer, so you can expect a lot of retro-esque livestreams from the NES, SNES, Sega Genesis right through to the Playstation and GameCube. Although I\u0027m a a big fan of the old stuff, you\u0027re not missing out on newer games either! Modern soon-to-be classics are also in the stream cycle!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a Patron gives Patrons access to stream votes, where you the audience get to vote on the next game we play through! In turn, Patrons will have early access to see what upcoming games we\u0027ll be streaming.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e----------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGAME REVIEWS ~ \u003c/strong\u003eAs mentioned, older games are a niche love of mine. Particularly the fifth generation of consoles. I would love for people to be able to look up any game, no matter how obscure or weird and be able to watch a high quality review of it. There are lots of people reviewing the more popular games out there, so that leaves us smaller \u0027Tubers to tackle the more obscure titles!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a Patron will reward you with a massive thank you for making what I do even better at the end of every review. Ambassador tier patrons will be presented with the opportunity to submit any game they;d like for review and I will make the time to get it done.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e----------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET\u0027S PLAYS ~ \u003c/strong\u003eThese are what got me started on YouTube and are what birthed \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFreezenFactor.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s Plays are a constantly changing trend on the platform and although they are no longer the primary focus on the channel, they are still present for the viewers that still enjoy this type of content. My Let\u0027s Plays are often highly edited videos focused on taking a videogame and making it into my own, personalized take on how it can be played. Expect jump cuts, some cut aways, memes, the whole lot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a Patron includes the ability to influence what games we Let\u0027s Play on the channel, as well as give the occasional benefit of voice acting for certain NPC\u0027s in videos.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e----------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFIRST STRIKE ~ \u003c/strong\u003eOur podcast hosted by myself and Shane Wall, owner of the\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eExtra Life\u003c/span\u003e\u003c/span\u003e Game Shop.\u003c/strong\u003e It\u0027s a live show, airing every week on \u003cem\u003eTuesday at 9:30pm CST. \u003c/em\u003eThe podcast is an all-things-gaming show where we discuss personal memories in gaming, current games we\u0027re playing, hypothetical scenarios \u003cem\u003e(Will Mario be on the PS5??) \u003c/em\u003eand MUCH more! We bring in other YouTubers as guest stars to keep things new and interesting every week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a Patron gives podcast viewers access to full MP3 download\u0027s of each week\u0027s podcast! Ambassador tier patrons will also be featured as guest stars on the show; live with Shane and myself.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e----------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a \u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePATRON? \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe members of my community who becomes Patrons, I hold near and dear to me because they are ones allowing me to pursue content creation full-time. My Patrons receive special perks, sneak peaks, behind the scenes and a few other rewards and goodies to show how truly grateful I am for you contribution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for considering supporting my endeavors financially.\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.discordapp.net/attachments/302544939479465988/316814568179630080/16933619_728859613950135_2039951185_n.gif\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
