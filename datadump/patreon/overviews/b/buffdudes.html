    "published_at": "2015-11-11T03:41:19+00:00",
    "summary": "\u003cimg src=\"http://2.bp.blogspot.com/-pMOk-E0oApo/Vh1ul2PPOGI/AAAAAAAACug/4OM0J9ojuzY/s1600/InTheBeginning.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eWhen we first created our YouTube channel \u0027buffdudes\u0027 our 3 main goals were \u003cem\u003econsistency\u003c/em\u003e, \u003cem\u003emaking entertaining videos\u003c/em\u003e which could also help others and to continue to grow and have the channel \u003cem\u003ebecome better\u003c/em\u003e with every new video.\u003cbr\u003e\u003cbr\u003eAlthough we are proud of every video we\u0027ve done there have been certain benchmarks along the way. We were blown away with the response to our original \u003cstrong\u003e12 Week Plan\u003c/strong\u003e and receiving the hundreds of e-mails showing your transformations really inspired us to bring it to the next level with this years upgraded \u003cstrong\u003eHome \u0026amp; Gym 12 Week Plan\u003c/strong\u003e. Along with the free 12 Week Plans our entertainment videos such as \u003cstrong\u003eThe Pump\u003c/strong\u003e,\u003cstrong\u003e The Punisher Prison Workout\u003c/strong\u003e \u0026amp; our \u003cstrong\u003eGym Crimes\u003c/strong\u003e series have been a blast and we hope to continue that trend with our newest series \u003cstrong\u003eThe Anatomy of a Buff Dude\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-8j291HlZWK0/Vh1v7c5U-GI/AAAAAAAACuw/RjIDFjjNJKE/s1600/RaisingTheBar.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs our subscriber base continues to expand we would like to grow with it and we\u0027ve attempted that with The Anatomy of a Buff Dude series. With this series we\u0027ve taken everything we love about our channel and put it in a blender. Entertainment, education, comedic skits \u0026amp; a fast paced, action packed ride which would make Michael Bay proud. *\u003cstrong\u003ecue explosion\u003c/strong\u003e*\u003cbr\u003e\u003cbr\u003eThis series has set the benchmark for our channel and we would only like to continue to set that bar higher. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-rXLJu0wC9c4/Vh1vLWFUvzI/AAAAAAAACuo/ER_0CKPbTRo/s1600/ForThoseAboutToLift.png\"\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon and contributing monthly you\u0027ll not only help to keep the video quality consistent, you\u0027ll also raise it to the next level with bigger more insane entertainment videos, yearly workout plans (\u003cem\u003ewhich will remain free\u003c/em\u003e) and weekly fitness, DIY \u0026amp; food uploads.\u003cbr\u003e\u003cbr\u003eIn addition to the videos, we will be able to begin upgrading our video, audio and gym equipment. We will also be able to hire artists, actors and musicians to make each video a special event. Our final goal of our Patreon campaign is the construction of the first \u003cstrong\u003eopen to the public B.U.F.F. gym\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-cwgrcAkek28/Vh13MQ8YNZI/AAAAAAAACvI/QAYDPLGNoPg/s1600/Thank%2BYou%2BToo.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo thank you for the continued support and we both really appreciate all the positive feedback, motivational stories \u0026amp; pictures and just knowing there\u0027s a whole lot of dudes and grrrls out there looking to become B.U.F.F. And if you do decide to contribute to our Patreon then an extra special single bicep salute because your donation is what will help bring the \u003cstrong\u003eB.U.F.F. Dudes\u003c/strong\u003e to the next level!\u003cbr\u003e"
