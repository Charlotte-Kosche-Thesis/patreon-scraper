    "summary": "\u003cimg src=\"http://geeklyinc.com/wp-content/uploads/2016/05/bruteforce-cover.jpg\"\u003e\u003ca href=\"http://www.bruteforcepodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eBrute Force\u003c/a\u003e is a real-play comedic RPG podcast blended with in-character narration set in the high fantasy world of Eorith. The adventurers (a harpy, golem, skeleton, and yeti) are tasked with saving a world that barely tolerates their existence.\u003cbr\u003e\u003cbr\u003eWe\u0027re just getting up and running and are launching the Patreon to help offset our admittedly meager production costs. We have some starter goals laid out to the right and we have big plans for some more rewards coming down the line.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bruteforcepodcast.com/wp-content/uploads/2016/06/patreon-loe.png\"\u003e\u003cbr\u003eEorith has seen some stuff, ok? A few millennia ago the gods materialized in the physical plane to fight what is known as the Celestial War. The battle scarred the lands with arcane energies that still pulse through the world today. The immensely powerful weapons and armor the fallen gods wielded in this battle are known as the Holy Relics... and few remain to this day.\u003cbr\u003e\u003cbr\u003eFor a kingdom to survive in Eorith it needs two things: a Holy Relic and a heroic Paragon to wield it. I certainly hope nothing happens to either of those two things.\u003cbr\u003e"
