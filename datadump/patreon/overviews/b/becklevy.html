    "summary": "\u003cdiv\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/13562057_1562959650675069_1928507428_n.jpg\" style=\"width: 171px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHi! It\u0027s me.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.becklevy.com\" target=\"_blank\"\u003eBeck Levy\u003c/a\u003e is an artist and writer living in Washington, DC.\u003c/strong\u003e\n Her work explores marginal and fringe realities: political, personal, \nand supernatural. Her research interests are prison abolitionism, \ncritical disability studies, and witchcraft. Beck publishes printmaking \nand art under the imprint \u003ca href=\"http://www.becklevy.com/printmakingfolder\"\u003eAstropress\u003c/a\u003e. She performs in the band\u003ca href=\"http://www.handgrenadejob.bandcamp.com\"\u003e Hand Grenade Job\u003c/a\u003e. \u003cbr\u003e***\u003cbr\u003eI started this page because I\u0027m seeking more \u003cstrong\u003estability\u003c/strong\u003e for myself: for the sake of my \u003cstrong\u003esanity\u003c/strong\u003e, my \u003cstrong\u003eartistic output\u003c/strong\u003e, and the \u003cstrong\u003econtributions I make to my community\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eMany things I do include a large element of \u003cstrong\u003eunpaid labor\u003c/strong\u003e, and to some extent this is my choice. I have chosen to dedicate much of my\u003cstrong\u003e visual art\u003c/strong\u003e output toward social justice causes\u2013whether it\u0027s donating my time to design something, or creating art to sell to benefit organizations like the abortion funds or prison abolition groups. Almost half of my \u003cstrong\u003ewriting\u003c/strong\u003e is uncompensated, but I produce it because the topics I address (\u003cstrong\u003emental illness, trauma survivorship, social change, imprisonment,\u003c/strong\u003e etc.) feel urgent. The feedback I get from people is that my writing is helpful and necessary. I regularly organize \u003cstrong\u003eevents\u003c/strong\u003e for my community like \u003cstrong\u003efilm screenings, workshops, \u003c/strong\u003eand\u003cstrong\u003e fundraisers\u003c/strong\u003e: none of which provide me with any compensation, and for which I frequently eat the cost of supplies or space rental. \u003cbr\u003e\u003cbr\u003eFinally, I perform an immeasurable amount of \u003cstrong\u003eemotional labor\u003c/strong\u003e to my extended community, and sometimes to complete strangers. Because I have been outspoken on issues like \u003cstrong\u003esuicidality\u003c/strong\u003e and \u003cstrong\u003esexual assault\u003c/strong\u003e, I am a point of contact for many people seeking support around these things. And, particularly since the election, people frequently get in touch with me for advice on how to get involved in activism \u2013 I have become an entry point for people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would never want to change any of this. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis path is the one that keeps me committed to sticking around on this planet and fighting. As long as I can, I will keep doing this unpaid carework. But, especially as a person living with a variety of expensive and time-consuming disabilities, \u003cstrong\u003ethis road is a hard one\u003c/strong\u003e. I am seeking more consistent support to fund the basic things that keep me \u003cstrong\u003esane\u003c/strong\u003e, so that I can be an \u003cstrong\u003eeffective\u003c/strong\u003e, \u003cstrong\u003epassionate\u003c/strong\u003e, and \u003cstrong\u003eproductive\u003c/strong\u003e member of my community. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/14487401_1801674090069072_5136259653079924736_n.jpg\" style=\"width: 209px;\"\u003e\u003cbr\u003e\u003cem\u003eMy morning medication - I take this 3x a day\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
