    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FR42orS2eKjY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DR42orS2eKjY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FR42orS2eKjY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello!\u003c/strong\u003e And thanks for stopping by and checking out my Patreon account!\n\u003c/div\u003e\n\u003cem\u003e\nI\u0027m excited to share my project with you!\u00a0\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon account is dedicated to spreading my mission through sharing about empowering fiction, including my Young Adult kickass heroine series,\u00a0\n\u003cstrong\u003eHenrietta The Dragon Slayer, \u003c/strong\u003eand my sweet magical romance series, \u003cstrong\u003eTouchstone series\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMy Mission:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\u003ch2\u003eTo empower women and girls to be the hero of their own lives and jump into adventure with both feet.\u003c/h2\u003e\n\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHOW I DO THIS\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nVia creating novellas, novels, and other forms of fiction, including:\n\u003cbr\u003e\nThe \n\u003cem style=\"font-weight: bold;\"\u003eHenrietta The Dragon Slayer \u003c/em\u003eseries, a 3-book young adult adventure fantasy series. For readers ages 12 and up.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://author.bethbarany.com/ya-fantasy/\" target=\"_blank\"\u003e\u003cimg src=\"http://author.bethbarany.com/wp-content/uploads/2016/04/HEN1-2-3_650x300.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003eIf you\u0027re already a reader and a fan of Henrietta\u003c/strong\u003e and her friends, thank you!\n\u003c/h2\u003e\n\u003ch2\u003e\n\u003cstrong\u003eIf you\u0027d like to support the expansion of my mission via my Henrietta books\u003c/strong\u003e, then thank you even more.\n\u003c/h2\u003e\nPart of your Patreon support will help me ship books to reviewers.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m all about getting these books in the hands of more readers to spread my message of empowering girls and women.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nI have readers and reviewers all over the world: \n\u003c/strong\u003eCanada, UK, Greece, Philippines, India, Pakistan, Vietnam, and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eAs I\u0027m not backed by a traditional publisher and am funding my empire on my own and through donations.\u003cbr\u003e\n\u003cbr\u003eAmong other things, your support means I can ship books to my reviewers awaiting them all over the world!\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore about these books on my site here:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://author.bethbarany.com/ya-fantasy/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://author.bethbarany.com/ya-fantasy/\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour support also means I can spread the word about \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003emy sweet magical romance\u003c/span\u003e.\u003c/strong\u003e More about that\u00a0\u003ca href=\"http://author.bethbarany.com/romance/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMORE FICTION COMING!\u003c/span\u003e\u003c/h2\u003e\nI\u0027m always working on new projects. When you become a patron, you will hear about them first-hand, get the inside scoop and get inside peeks of the stories as they develop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e I am the award-winning author of the young adult adventure fantasy novel, \u003cem\u003eHenrietta The Dragon Slayer\u003c/em\u003e, the first book in a trilogy, featuring Henrietta and her friends.\u003cbr\u003e\n\u003cbr\u003e\nYou can read an excerpt of the first book in the series here:\n\u003cbr\u003e\n\u003ca href=\"http://author.bethbarany.com/books/the-five-kingdom-series/excerpts/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://author.bethbarany.com/books/the-five-kingdom-series/excerpts/\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI also write \u003c/strong\u003esweet romance, science fiction mysteries, and non-fiction instructional, motivational, and inspirational material for novelists. More about my creativity coaching and teaching business for authors here:\u00a0\u003ca href=\"http://bethbarany.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://bethbarany.com/\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am an independently-published author.\u003c/strong\u003e Self-published. No traditional publisher. This means I am doing this on my own, so your support helps me accomplish my mission!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMore on My Mission\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy mission with all my work, and especially with the \n\u003cstrong\u003eHenrietta The Dragon Slayer series\u003c/strong\u003e, is to \u003cstrong\u003eempower women and girls to be the hero of their own lives and jump into adventure with both feet.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe learn a lot by example and by story. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd we need more stories of strong young women grappling with standing tall and going for it and then doing it.\n\u003cem\u003e \u003cbr\u003e\n\u003cbr\u003e\nWhat does that look like? What could that look like in your own life?\n\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\nAll my fiction wrestles with these issues and entertains at the same time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\nBecause it is through \n\u003cstrong\u003estory\u003c/strong\u003e that we learn how to be in the world.\u003cbr\u003e\n\u003cbr\u003e\n\tAnd it is \n\u003cstrong\u003eby example\u003c/strong\u003e. I\u0027m jumping in with both feet. Will you join me?!\u003c/h2\u003e\n\u003cbr\u003eYour support means so much to me and to the readers who you will help me reach.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThank you!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you pledge, I have plenty of goodies for you, starting at the $1 level because I believe that everyone should be able to lend support, if they want to.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledges are monthly,\u003c/strong\u003e and are billed on the 1st of the month by Patreon. They take a small fee, about 11 cents per dollar.\u003cbr\u003e\n\u003cbr\u003e\nThough your on-going support would mean a lot to me and my mission, you can unsubscribe at anytime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eMy Thank You to You! Your Rewards\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $1 level, \u003c/strong\u003eyou get\u00a0first-access to monthly posts on the growing empire of HENRIETTA THE DRAGON SLAYER and other stories I\u0027m working on. You also get a monthly audio check-in and shout outs to new members the month they join. And, you get a written acknowledgment in any future books...if you want!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $5 level\u003c/strong\u003e, you get all of the above, plus a digital book in the HENRIETTA THE DRAGON SLAYER series of your choice!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $10 level\u003c/strong\u003e, you get all of the above, plus\u00a0you also get the digital editions of the prequel of Henrietta the Dragon Slayer, the \"Legend of the Siska and the Bearlon,\" Henrietta\u0027s favorite tale, and Book 1\u0027s Collection of Epigraphs.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $20 level\u003c/strong\u003e, you get all of the above, plus the digital edition of the whole HENRIETTA THE DRAGON SLAYER\u00a0series, if you don\u0027t have it, and a digital edition of two more of my books, fiction or nonfiction.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $44\u00a0level,\u003c/strong\u003e you get all of the above, plus you\u0027ll also get a signed print edition of one of the books in the series, shipped anywhere in the world!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $88 level,\u003c/strong\u003e you get all of the above, plus assigned print edition of all 3 books in the series, shipped anywhere in the world!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $136 level\u003c/strong\u003e, you get all of the above, plus\u00a0first-access to a short story of your choice about any of the characters in the story, dedicated to you.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $200\u00a0level,\u003c/strong\u003e you get all of the above, a\u00a0personalized private 5-minute video reading from a passage of your choice from anyone of my novels.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $500\u00a0level, \u003c/strong\u003eyou get all of the above, plus another set of signed copies HENRIETTA THE DRAGON SLAYER trilogy shipped anywhere in the world, as a gift from you.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAt the $1,000\u00a0level,\u003c/strong\u003e you get all of the above, plus you get a live visit at my cost from me to your book club, local library, classroom, or home to do a 2-3 hour visit, that could include a reading, running a class, or giving a personalized coaching session anywhere in the United States or Canada.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nBecause you\u0027re awesome!\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHow Patreon Works\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen you become my patron, Patreon will debit your account at the 1st of every month. You can cancel whenever you like, keep your gifts, but you will no longer have access to the Patreon-only posts I release.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eWhat I plan to do with your pledges?!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e(Not necessarily in this order, except for the first item!)\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eSend out print editions of review copies around the world. (First Big Goal! -- 50 copies)\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eCreate an illustrated version of each book in the trilogy.\u003c/li\u003e\n\t\u003cli\u003eCreate a live action trailer of the book.\u003c/li\u003e\n\t\u003cli\u003eHire talent to create audio books or hire a sound engineer.\u003c/li\u003e\n\t\u003cli\u003eFund the braille translations of this series.\u003c/li\u003e\n\t\u003cli\u003eCreate products, like mugs, shirts, and bags, featuring the characters of the trilogy.\u003c/li\u003e\n\t\u003cli\u003eCreate a treatment and story bible for the first book.\u003c/li\u003e\n\t\u003cli\u003eCreate a spec screenplay for a full-length movie. (Yes! I\u0027m ambitious!)\u003c/li\u003e\n\t\u003cli\u003eA TV pilot proposal. (Wouldn\u0027t this be fun?! \"Just your normal everyday totally awesome dragon hunter. Every Friday at 9 pm!\")\u003c/li\u003e\n\t\u003cli\u003eDistribute books to library systems.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m open to suggestions!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhat happens when I reach my first big milestone of $550 per month of Patreon support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\nThen I will move on to the next item in my list, with your input, of course! I\u0027m excited to move forward into this new world of Patreon community support. I look forward to hearing from you!\n\u003c/h2\u003e\n\u003cbr\u003e\n** If you have any suggestions or just want to say hi,\u00a0\n\u003ca href=\"http://author.bethbarany.com/contact-me/\" rel=\"nofollow\" target=\"_blank\"\u003eclick here to send me a message.\u003c/a\u003e **"

     "about": "Award winning author, Beth Barany writes in several genres including young adult adventure fantasy and fantasy romance. Inspired by living abroad in France and Quebec, she loves creating magical tales of romance and adventure to empower women and girls to jump into life with both feet and be the heroes in their own lives.\u003cbr\u003e\u003cbr\u003eIn her off hours, Beth enjoys walking her neighborhood, gardening on her patio, and watching movies and traveling with her husband, author Ezra Barany. They live in Oakland, California with a piano and over 1,000 books.\u003cbr\u003e\u003cbr\u003eWhen not writing or playing, Beth runs her own company helping novelists as a book midwife, coach, and teacher to help them write, market, and publish their books. More resources here: \u003ca href=\"http://author.bethbarany.com/bio-beth-barany/resources-for-authors/\"\u003ehttp://author.bethbarany.com/bio-beth-barany/resources-for-authors/\u003c/a\u003e.\u003cbr\u003e",
