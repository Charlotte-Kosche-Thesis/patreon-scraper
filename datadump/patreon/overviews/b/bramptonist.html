    "summary": "\u003cstrong\u003eThe city we live in suffers from a serious lack of identity\u003c/strong\u003e. For years it\u0027s gotten a wrap for being a lame place. But as I ventured out of my own little bubble and got to know other young entrepreneurs and creatives in my area, I realized that there was so much going on, and not only that, it was being spearheaded by some seriously cool young people. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut people in the city weren\u0027t hearing about the cool new restaurant that just opened up\u003c/strong\u003e, the artist hosting a popup show or the young entrepreneur launching an interesting project. So i decided to remedy this. I created \u003ca href=\"http://www.bramptonist.com\" rel=\"nofollow\" target=\"_blank\"\u003eBramptonist\u003c/a\u003e, an alternative media source to shed light on the interesting things and people in and around my city to foster a greater sense of community and to take my city out of it\u0027s extended identity crisis. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.bramptonist.com\" rel=\"nofollow\"\u003eBramptonist\u003c/a\u003e wants to continue covering arts, culture, food, events and news\u003c/strong\u003e (With a twist) in our city and with pledges from people like you, we can continue to do the work we do. We want to continue showing people the things in our city are worthwhile; that the mom and pop restaurant down the street serves food just as good as the local food chains, that there are talented artists showcasing their work every weekend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince we launched we\u0027ve built an online community that fosters city pride\u003c/strong\u003e and sharing of information. It\u0027s getting people out there engaging and enjoying the place we all call home, and we want to continue to create content that will inspire people to do this. Whether it\u0027s checking out the newest restaurant opening, attending an open mic night, caring about local politics, we want to add a fresh, new voice to get people excited about what\u0027s going on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support we\u0027ll be able to increase our capacity\u003c/strong\u003e to continue creating engaging, interesting content about Brampton and add to the seriously lacking voices talking about the things going on in our city.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA huge thank you to the writers and editors who dedicate their time for free to make \u003ca href=\"http://www.bramptonist.com\" rel=\"nofollow\" target=\"_blank\"\u003eBramptonist \u003c/a\u003epossible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
