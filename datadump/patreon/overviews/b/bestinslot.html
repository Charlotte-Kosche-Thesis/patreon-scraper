    "summary": "\u003cstrong\u003eHello Ladies and Gentlemen!\u003c/strong\u003e\u003cbr\u003eMy name\u0027s BestInSlot and I\u0027m the home of dinosaurs over on Youtube. Other channels certainly have taken up the same mantle, but I\u0027d like to think we cover the genre in ways other people simply don\u0027t! Hopefully you agree and that\u0027s why you\u0027re here. I\u0027m not much of a hype merchant or a shouter-screamer kind of guy, I like my videos to be lowkey and relaxed but with plenty of British humour and fun inside jokes with my awesome community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003eThe adpocalypse hurts, Januarys hurt, lower views hurts and Youtube\u0027s incredibly daft demonetisation system hurts. Patreon will provide the little boost needed to keep things ticking over and let me keep putting out daily dinosaur gaming content for you lovely little lemons. I do this hesitantly at best, it\u0027s just becoming unfortunately necessary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\u003c/strong\u003eIt keeps me alive. Simple as that. I already live a lowkey lifestyle these days, and I\u0027ll continue to do so, you\u0027re not going to be paying for me to binge on fish eggs or take fancy exotic trips! (I mean, if you want to, that\u0027s cool with me, I\u0027d like to go back to Costa Rica, just saying... if any millionaires are reading... call me)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u00a0\u003cbr\u003eMe being you, you get me? You get me. I don\u0027t have much to offer, if I\u0027m honest, and I don\u0027t want to come up with elaborate rewards that punish those who don\u0027t have the spare cash to donate. Still, I\u0027ll do what I can!\u00a0\u003cbr\u003e- I\u0027ll like your face.\u00a0\u003cbr\u003e- Donating at any level gets you access to every Patreon post. We\u0027ll chat. We\u0027ll gossip about non-donaters, the nerds! Also probably dinosaur talk.\u00a0\u003cbr\u003e- Every funder at \u00a35 a month and above will get their names in the end-of-video credits and a hug if we meet in person. You can pass the hug onto somebody you dislike if you wish.\u00a0\u003cbr\u003e- \u003cstrong\u003eFuture rewards will include priviledges on a BestInSlot Discord, Dino Bones on the Streams, access to certain videos early, and whatever else you guys can think of!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eYou guys do so much for me already and I\u0027m so incredibly lucky to be able to do this for a living - this is simply for those who wish to help out and have \u003cstrong\u003espare\u003c/strong\u003e funding, it\u0027s not expected in the slightest, and even being here to read this makes you a pretty damned cool person in my book.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
