    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHey, this is TheBlackBeltPanda!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nWelcome to my Patreon page! I\u0027ve been creating family-friendly entertainment on YouTube for over \u003cstrong\u003e\u003cem\u003e6 years\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAfter getting hooked on Minecraft, I became inspired by popular YouTubers at the time, like PaulSoaresJr and ChimneySwift, to start my own channel. I created my very first video, a Minecraft tutorial for building a Japanese House, back in 2011. I love what I do on YouTube and I want to keep doing it. Knowing that my content is entertaining and influencing others is an amazing feeling!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/MatrixPanda.png\"\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nOver the years YouTube has become less reliable as a source of revenue to earn a living and several once-great community features have disappeared into the void. What I\u0027m looking for here on Patreon is the ability to grow a stronger community with you, my viewers, and to provide a more stable source of income to support my channel and the things I want to do on it.\u003cbr\u003e\n\u003cbr\u003e\nWhen you watch my YouTube videos, those ads that play provide me with a source of income but YouTube doesn\u0027t provide me with a way to reward you for it. Here on Patreon, I can do just that; reward you for supporting my channel. At the same time, it gives me a great avenue to communicate with you and hear your feedback.\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I\u0027ll have more time to create quality content you can enjoy, I can invest in better equipment to open up more possibilities on YouTube, and I can continue running the PandaCraft server without stressing about it\u0027s bills.\u003cbr\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo what do you get?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/diamond-item.png\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$1/month: Go Ad-Free!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n  \u003cdiv\u003e\u262f Feel free to use whatever ad blocker you\u0027d like knowing you\u0027re supporting me here on Patreon, instead.\u003cbr\u003e\u262f Access to my Patron-only content feed where I\u0027ll post updates on what I\u0027m working on and any interesting things I come across that I think you\u0027ll enjoy.\u003cbr\u003e\u262f Connect with other Patrons here on Patreon.\u003cbr\u003e\u262f Huge thank you for supporting my channel!\u003c/div\u003e\n  \n  \n  \u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/ink-quill.png\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$5/month: Whitelisted!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n  \u262f All previous rewards.\u003cbr\u003e\n  \u262f Access to the Patron-only PandaCraft Modded server.\u003cbr\u003e\n  \u262f Access to the Patron-only channel in the PandaCraft Discord server where you can chat with me and other Patrons.\u003cbr\u003e\n  \u262f Your name in the end credits of my new videos.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/gold-crate.png\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$10/month: Giveaways!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n  \u262f All previous rewards.\u003cbr\u003e\n  \u262f Participate in any of my Patron-exclusive giveaways.\u003cbr\u003e\n  \u262f Get an AQUA name in the Patron-only Modded server.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/fireworks.png\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$20/month: Shoutout!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n  \u262f All previous rewards.\u003cbr\u003e\n  \u262f I will personally follow you on Twitter and give you a shout-out thanking you for becoming a Patron!\u003cbr\u003e\n  \u262f Get a GOLD name in the Patron-only Modded server.\u003cbr\u003e\n  \u262f Get a digitally signed Patron-exclusive poster / wallpaper.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pandacraft.org/core/assets/img/bbpohno.png\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAny questions?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\nCan I only pay in US dollars?\u003c/strong\u003e Nope; Patreon allows you to pay in any currency!\u003cbr\u003e\u003cstrong\u003e\nHow much do I have to pledge?\u003c/strong\u003e As little as $1 helps to support me on YouTube and reduce my dependency on their ad revenue!\u003cbr\u003e\u003cstrong\u003e\nWhat if I want to stop my subscription?\u003c/strong\u003e All you have to do is login to Patreon and you can cancel your pledge at any time!\u003cbr\u003e"
