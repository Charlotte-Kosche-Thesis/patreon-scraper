    "summary": "\u003cstrong\u003eThanks for clicking on whatever link led you here! Sure am heckin\u0027 glad to see ya! Let\u0027s get the introductions out of the way first.\u003cbr\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eMy name is Inigo Montoya. No, no, just kidding. I\u0027m WAY cooler than a Spaniard with a sword and a grudge for a 6-fingered man. I\u0027m a bi-racial Canadian, raised in Oregon, Jewish (but raised by conservative Christians), adopted (obviously), former classical musician, published author, speaker, and wife who fell into sheep while training Thoroughbreds. And if that doesn\u0027t hook ya.... For the last ten years, I\u0027ve been a shepherdess, fiber artist, workshop instructor, shearer, lobbyist, agricultural advisor, podcaster, fiber ambassador, and general badass. Basically, if Louise Belcher and Katherine Hepburn had a baby and that baby bought a farm, I\u0027m that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \nWhat\u0027s \u003ca href=\"http://ballyhoofiberemporium.com\" target=\"_blank\"\u003eBallyhoo Fiber Emporium\u003c/a\u003e?\u003cbr\u003e\u003c/strong\u003e1. An actual brick and mortar general store, built in 1929. The home of Ballyhoo fiber, workshops, farm events, and production.\u003cbr\u003e2. \u003ca href=\"http://ballyhoofiberemporium.com/podcast\" target=\"_blank\"\u003eA podcast for fiber artists and producers\u003c/a\u003e. Do you wear clothes? Do you have anxiety, like to laugh, knit alone in \nthe dark like a dog, appreciate sarcasm, or like to think?\u003cstrong\u003e \u003cstrong\u003eTHIS SHOW IS FOR YOU!!!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIf the quality and creativity of \u003ca href=\"http://ballyhoofiberemporium.com/podcast\" target=\"_blank\"\u003eBallyhoo Fiber Emporium\u003c/a\u003e has become a \nvaluable part of your life, please consider becoming a voluntary subscriber here on Patreon. You are the reason I do this podcast, and your participation makes continued variety and consistency possible. THANK YOU FOR LISTENING!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA lot goes into making a quality podcast: researching guests, scheduling and holding interviews,\u003cstrong\u003e \u003c/strong\u003eediting audio, adding special touches, mixing sound, and uploading. I don\u0027t get paid for it, and \u003cstrong\u003eI LOVE \u003c/strong\u003eproducing the show for you! Not only that, I am committed to community-funding this endeavor so you NEVER have to listen to boring commercials.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIt takes about 4x the time to edit each podcast episode as the length of the interview you hear!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s your chance to earn some quality karma \u003cem\u003eand\u003c/em\u003e get instant gratification! Click on the orange button. You\u0027ll get extra, unfiltered, guaranteed meaningful content for your money. I promise to make you laugh and cry. Click it. You know you want to. And...\u003cem\u003e\u003cstrong\u003eGO!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
