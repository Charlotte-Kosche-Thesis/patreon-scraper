    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u00a0 \u00a0Hello Everyone \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Kira and even though I enjoy doing digital art I am here on patreon because of something else. As I explained in my first post I am here because for a VERY, VERY, long time I\u0027ve been having this story in my head (enough of it to fill 2 books) and I want to share it with all of you.\u003cbr\u003e\u00a0 \u00a0I know that now days most people don\u0027t like reading much, I could say I\u0027m\u00a0not much of a reader myself, but from time to time I do find a good book that I enjoy. Maybe some of you will like mine and you will enjoy it.\u003cbr\u003e\u00a0 \u00a0Also I would like to apologize\u00a0in advance for any bad English\u00a0you may find as it isn\u0027t my main language, but writing in English will make it more accessible\u00a0and more people could read it. However I do encourage my readers to correct me if you wish, no harm done in that, it will in fact help a lot.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u00a0 \u00a0What Is The Book About? \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eFollowing in the footsteps of our main negative character KIRA\u00a0(no its not me, I just took the name upon myself) we will discover a fantasy world with a lot of powerful, magical creatures in which the humans are trying to find a place of their own as well. The humans feel like they\u0027r out of place in the world and driven almost to their extinction with no powers at all to contra-attack the other powerfull creatures, they will struggle and learn from others in the end rising above.\u00a0\u003cbr\u003e\u00a0 \u00a0Gods, Dragons and demons play a big part along side the humans, as they all wage wars against each other. In what way is our main character Kira going to influence all this? Well its for you to discover by reading about her journeys...\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eOt\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eher stuff! \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eThe good part of me being a Digital Artist is that I will be posting as well character designs, clothing designs, buildings and other stuff like that. And maybe sneak peaks of how I do the art as well.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/spa
