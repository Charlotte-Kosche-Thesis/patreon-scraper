f this money will go to keeping us fed \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ch2\u003eCheck out our team!\u003c/h2\u003e\n\t\u003ca href=\"https://thepalaceart.weebly.com/\"\u003ehttps://crownedspade.deviantart.com/\u003cbr\u003ehttps://twitter.com/HeckerD00dle\u003cbr\u003ehttps://thepalaceart.weebly.com/\u003c/a\u003e \n\u003cbr\u003e\u003ca href=\"https://yumguts.deviantart.com/\"\u003ehttps://yumguts.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://dominos-cat.deviantart.com/\"\u003ehttps://dominos-cat.deviantart.com/\u003c/a\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
