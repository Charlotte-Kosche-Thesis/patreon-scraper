    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for checking out my page!\u00a0\u003cbr\u003e\u003cbr\u003eI started creating videos about current events and politics, because of how intense the divide in the US seemed. I was tired of being silent while things I believed in were being attack.\u003cbr\u003e\u003cbr\u003eMy channel is my way of standing up. Speaking out regardless of the backlash.\u003cbr\u003e\u003cbr\u003eSince when did speaking freely become such a crime in the world?\u00a0\u003cbr\u003e\u003cbr\u003eSo much is changing very fast. It\u0027s overwhelming. I would love for this channel to be an anchor during this storm of change and upheaval.\u00a0\u003cbr\u003e\u003cbr\u003eI want to offer as much value as I can. I\u0027m learning how to do that.\u00a0\u003cbr\u003e\u003cbr\u003eIf you find value in what I do, this is a way to contribute to the cause. It means a lot more than you know. It\u0027s inspiring to be able to connect with fellow truth seekers.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m still figuring out how to bring more value to my patrons. If you choose to offer a contribution it helps add fuel to the fire.\u00a0\u003cbr\u003e\u003cbr\u003eThis page helps me to validate what works and doesn\u0027t.\u003cbr\u003e\u003cbr\u003eThank you for your help.\u00a0\u003cbr\u003e\u003cbr\u003eGod bless you.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
