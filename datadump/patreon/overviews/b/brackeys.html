    "summary": "\u003cdiv\u003e\n\t\u003ch4\u003e\u003cstrong\u003eHello everyone,\u003c/strong\u003e\u003c/h4\u003e\n\tI\u0027m Asbj\u00f8rn and I\u0027ve been making\u00a0\n\t\u003ca href=\"http://youtube.com/brackeys/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/brackeys/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003evideos on game development\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e for over five years now. All the videos are available for \u003cstrong\u003efree \u003c/strong\u003eon\u00a0\u003ca href=\"http://youtube.com/brackeys/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\n\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003eMore than 300 videos!\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o6fIS92rAkDnreGtO/giphy.gif\" style=\"width: 649px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo far I\u0027ve talked about how to make games in \n\u003cstrong\u003egenres \u003c/strong\u003elike:\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR4KLGCCAciWQ5qHudKtYeP7\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRPG\u003c/span\u003e\u003c/a\u003e \u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR5PhGqsO7G4PsbEC_Al-kPZ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMultiplayer FPS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR42oVBU6K2DIL6Y22Ry9J1c\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePlatformers\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR4u5jX8za5iU1cqnQPmbzG0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTower Defense\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR7F_B4p8X3YwHPaExh0R9Kk\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR7F_B4p8X3YwHPaExh0R9Kk\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSurvival Games\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR7F_B4p8X3YwHPaExh0R9Kk\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR7ucA2yo5pjvKY0cJmNTq2L\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQuiz Games\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR5RwVEjFCiN5BvK3Quqgv_M\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea bunch of smaller games\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI also have a bunch of videos on different \n\u003cstrong\u003esubjects \u003c/strong\u003elike:\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/0VGosgaoTsw\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSlow Motion\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/BYL6JtUdEY0\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGrenades \u0026amp; Bombs\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/bG0uEXV6aHQ\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eProcedural Generation\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/THnivyG0Mvo\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eShooting\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/YMj2qPq9CP8\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eLoading Bars\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/_nRzoTzeyxU\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDialogue System\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u2022\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPV2KyIb3jR7F_B4p8X3YwHPaExh0R9Kk\"\u003e\u003c/a\u003e \u003ca href=\"https://youtu.be/eqlHpPzS22U\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTime Rewind\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/Brackeys/videos\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esoo many more\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI upload a video every Sunday.\u003c/strong\u003e In each new video I strive to teach new and interesting subjects in the ever changing world of game development.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got endless ideas for new videos and with this page you can help me make them!\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\nPatreon allows you to send a regular payment to creators, so they can support themselves and keep making new stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nYou are always in complete control: You choose the amount you want to pledge and you can cancel your support at any time.\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003e\nYou pay per month. Payments are collected on the 1st each month.\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003c/h4\u003e\nStarting in 2016, I made Brackeys my full time job. So, Patreon is now a huge part of my income. I therefore need the money to... Well eat! Of course when I\u0027m not eating I spend loads of time planning, recording and editing new videos.\n\u003cbr\u003e\n\u003cbr\u003e\nBut I\u0027m not the only one working on Brackeys anymore. We are multiple people now! This is great because we can take on bigger projects and put more time into each video. Of course we also need to buy more food... But I think it\u0027s worth it!\n\u003cbr\u003e\n\u003cbr\u003e\nI also use the money to purchase equipment for the videos such as recording equipment, hard drives for storing footage and software.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003c/h4\u003e\nFinally I just want to say thank you to all of the amazing people who have supported so far. I can truthfully say that making these videos wouldn\u0027t be possible without you! And to those of you who aren\u0027t supporters yet: Come join the fun! :)\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv\u003e\n\t\u003cem\u003eDISCLAIMER: All goals and reward tiers are subject to change.\u00a0\u003c/em\u003e\n\u003c/div\u003e"
