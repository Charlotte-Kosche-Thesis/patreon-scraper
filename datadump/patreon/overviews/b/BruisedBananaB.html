    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003eWhat is Patreon \u0026amp; Why sign up?\u003c/h3\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cimg src=\"https://i.imgur.com/A5GaYAN.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a subscription service that gives you access to \u003cstrong\u003eEXTRA exclusive content\u003c/strong\u003e from the creators you love - This page is for the people who want to see more from me \u003cstrong\u003ewhile\u003c/strong\u003e helping me continue to spend the time on projects I\u0027m passionate about.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you choose to sign up to receive extra content be signed up BEFORE the 1st of the month because I only grant access to join the private parts of the website AFTER payments have been processed.\u00a0 ITS VERY IMPORTANT THAT YOU \u003c/em\u003e\u003cstrong\u003eread the rewards CAREFULLY to pick one that best suits your needs - each is very different.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ch3\u003eMy name is Brittany and welcome to my weird corner of the internet\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/JVMmOFeQLvJsc/giphy.gif\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch3\u003eIts FREE to Join the Bunch!\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e \u003cstrong\u003eYOU DON\u0027T NEED TO SIGN UP FOR ANYTHING..\u003c/strong\u003e. you \u003cem\u003eDO \u003c/em\u003eneed to be a good minion and help us grow the banana bunch by liking, sharing, commenting and following \u003ca href=\"https://linktr.ee/bruisedbananab\"\u003eall my pages, thats right CLICK HERE!!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 MOST\u003c/strong\u003e of the weekly content I create is \u003cstrong\u003eFREE \u003c/strong\u003efor your viewing pleasure\u003cstrong\u003e (see my schedule below)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 NEVER ANY \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eNUDE/PORNOGRAPHIC CONTENT HERE!!!\u003c/strong\u003e\u003c/u\u003e \u003cstrong\u003eMy main focus is comedy content.\u003c/strong\u003e However, I do have a lewd and fairly suggestive option for those looking for it\u003cstrong\u003e: THE PEELED BANANA TIER \u003c/strong\u003eI\u0027ll specifically be posting the implied noodz and sexy lewds. The photos and gifs I just don\u0027t feel comfortable posting to social media - Butt pics every Hump Day and Bewbs... More Adult content/themes (Just a sexier look into my life) \u003cbr\u003e\u003cstrong\u003eThe other tiers do not include stuff like this, they\u0027re focused on my comedy content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e \u003cstrong\u003eI\u0027m just here to have fun on the Internets, \u003c/strong\u003emaybe (hopefully) make you laugh in the process and if we learn from each other and grow together EVEN BETTER!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AYm0wmE.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch3\u003eA Little About Me...\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027ve been working in \n\u003cem\u003ebroadcasting and entertainment\u003c/em\u003e for almost a decade. After accomplishing everything I set out to do in the \u003cstrong\u003eradio industry\u003c/strong\u003e, I want to take on the next challenge. I\u0027m ready to leave radio in the past and take on the internet! I\u0027m excited and nervous at the same time because we\u0027re about to learn (and see) A WHOLE LOT MORE of each other through my weekly live streams and videos. \u003ca href=\"https://www.bruisedbananab.com/about.html\"\u003e(Read more about me on my website now)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3o752hfNonTAM6LJ7O/giphy.gif\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/CMwCMK6.png\"\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eFREE CONTENT WEEKLY SCHEDULE\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/bruisedbananab\"\u003eMONDAY / WEDNESDAY / FRIDAY LIVE ON TWITCH CLICK HERE\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCjTe6kDUjzi4aRjrZNqKXzQ?view_as=subscriber\"\u003eEVERY TUESDAY NEW VIDEO POSTED TO MY WEBSITE\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.bruisedbananab.com/ep1-podcast\"\u003ePODCAST POSTED ON FRIDAYS CLICK HERE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI\u0027m constantly sharing FREE Patreon previews to \u003ca href=\"https://linktr.ee/bruisedbananab\"\u003eall my social media pages\u003c/a\u003e\u003c/strong\u003e too so be following!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eITS FREE TO ADD ME TO SNAPCHAT\u003cbr\u003e\u003cimg src=\"https://www.bruisedbananab.com/uploads/5/7/9/3/57932129/website-snapchat_orig.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e*PLEASE DO NOT BECOME A PATRON IF YOU ARE LOW FUNDS OR IT DOES NOT FIT INTO YOUR BUDGET, I WILL ALWAYS MAKE FREE CONTENT TO ENTERTAIN YOU!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/bruisedbananab\"\u003e\u003cimg src=\"https://media.giphy.com/media/14s6LcDdFLSmnS/giphy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NS8oqF9.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eSign Up to get MOAR BRITTANY!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u003cstrong\u003eThe stuff I offer on my Patreon includes: \u003cbr\u003e\u003c/strong\u003eEXTRA COMEDY CONTENT AND EXTRA SEXY CONTENT\u003cbr\u003eEarly Video Access, Updates to \"Lens\" (their version of snapchat) \u003cstrong\u003eWebsite Membership to \u003ca href=\"http://www.BruisedBananaB.com\"\u003ewww.BruisedBananaB.com\u003c/a\u003e for:\u003c/strong\u003e Extra Photos, blogs, behind the scenes, Videos, GIFs, Phone Wallpapers, Some Lewds but no Nudes, Monthly Merch mail bag - This is also a great place for you to share ideas and recommend upcoming projects for me to try (I\u0027m open to suggestions from my Patrons and love to chat with you guys)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*CANT STRESS THIS ENOUGH: READ THE REWARDS ON EACH TIER \u0026amp; SIGN UP FOR THE ONE YOU ARE MOST INTERESTED IN\u003c/strong\u003e\u003cstrong\u003e - THEY OFFER VERY DIFFERENT THINGS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ugtJvbx.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMy Patreon Goals...\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eI want to get better \u003c/strong\u003eat script writing, video editing, photography, makeup \u0026amp; try \"cosplay\" - I like calling it \"dress up\"!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xT0xeu15xfvqKejOUw/giphy.gif\"\u003e.\u003cbr\u003e\u003cstrong\u003eUpgrade equipment \u003c/strong\u003eto provide you with better quality content\u003cbr\u003e\u003cstrong\u003eI want to work with other creative people\u003c/strong\u003e to bring you epic projects (Pay Photographers, Make-Up Artists, Travel for Collaborations) \u003cbr\u003e\u003cstrong\u003eI want to get silly\u003c/strong\u003e -\u003cstrong\u003e \u003c/strong\u003eNot all of the money I get on Patreon \u003cstrong\u003ewill be used sensibly\u003c/strong\u003e, I\u0027m not going to lie.\u003cbr\u003eAnd that\u0027s okay if you don\u0027t want to give it to me... Go donate it to a charity or something.\u003cbr\u003eI want to bathe in a tub full of Twinkies and make a YouTube video. Guess what? I need a lot of Twinkies and it ain\u0027t cheap. You can help make that dream a reality for me here on Patreon. Donate to my Bathtub Twinkie charity, pledging at any tier will help that!\u003cbr\u003e\u003cstrong\u003eI also want to release a 2019 Glitter Tits Calendar\u003c/strong\u003e which is going to require a lot of glitter, nipple pasties and a plumber to clean the glitter out of my drain once its clogged.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o6nV7sVuZfZSWQgw0/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/k1kcx5H.png\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eThanks for reading and again, its cool if you choose not to sign up, I still hope to see you creepin\u0027 my pages and live streams - liking, commenting and sharing to help the pages grow!\u003cbr\u003e We\u0027re a weird group but we have fun :) \u003cimg src=\"https://media.giphy.com/media/3o6nUYNAuqA3risI6Y/giphy.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/kaaSd84.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eJust Like You, I\u0027m NEW to All This...\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eI want to make sure you\u0027re happy with the rewards being offered and the content I\u0027m creating. If you have any suggestions on thing\u0027s you\u0027d like to see me doing in the future I\u0027m open to brainstorming! The point is \u003cem\u003ethis\u003c/em\u003e is \u003cstrong\u003eour space and no one can tell us what we can and cant do\u003c/strong\u003e. I have no idea where this internet adventure is going to take me, hopefully not to homeless-ness. Anyway, I can\u0027t want to get outside the \"box\" I\u0027ve been in! \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
