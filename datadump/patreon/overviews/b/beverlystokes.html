    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7fRtZcxDHbw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7fRtZcxDHbw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7fRtZcxDHbw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-17T11:46:35+00:00",
    "summary": "You found me!\u003cbr\u003e\u003cbr\u003eIf we haven\u0027t met before, I\u0027m Beverly Stokes, and I\u0027m a singer-songwriter from Ithaca, NY. This year, I started writing, recording, and releasing a new song and video every week. It\u0027s been a challenging and rewarding experience. The songs and videos that I\u0027m creating in this project are free, and always will be. If you feel like they have been of value to you and want to support their creation (plus get access to a bunch of one-of-a-kind goodies and secret stuff) you can support this project on Patreon.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with Patreon, it\u0027s essentially a way to support artists and creators for their ongoing work. Rather than funding a one-time \u003cem\u003eproduct\u003c/em\u003e like Kickstarter, Patreon is all about making the \u003cem\u003eprocess \u003c/em\u003eitself more sustainable. It\u0027s not a new idea-- this is essentially how most music and art has been made down through the ages. Only now, instead of the wealthy few at the top controlling the scene, we regular folks get to have our say.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m really excited about Patreon for two major reasons. First, I\u0027ll be able to connect directly with the listeners who care most about what I\u0027m doing. In addition to giving you early access to new material and behind-the-scenes stuff, I\u0027ll bounce ideas off your heads and get your input into where I go and what I do next. It\u0027ll be less like Facebook and other social media, and more of an ongoing dialogue between us.\u00a0\u003cbr\u003e\u003cbr\u003eSecond, I love the idea of lots of folks contributing and supporting this project at a spare change level, ultimately making it possible for me to upgrade equipment, invite guests, and enhance the overall production level of these songs. That means that over time, you\u0027ll get even more bang for the same buck (and when does that ever really happen?)\u00a0\u003cbr\u003e\u003cbr\u003eThe music industry is completely different than it was, and I\u0027m not here to whine about it. Sure, there are fewer avenues into the \"establishment\" and fewer folks pay for their music, but there are new inroads and advantages as well. One of them is that I get to make and do exactly what I want with my music. The other is that all of us have more power than ever to see the art and music we love bloom into creation. As with everything else, we support the causes, projects, and people we believe in. \u003cbr\u003e\u003cbr\u003eIf I happen to be one of those people for you, you have no idea how grateful I am. I\u0027ll see you on the inside!\u003cbr\u003e\u003cbr\u003e"
