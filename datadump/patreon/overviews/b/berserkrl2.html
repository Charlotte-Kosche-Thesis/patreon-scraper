    "summary": "I\u2019m a philosopher, an anarchist, and a science-fiction/fantasy fan.\u00a0 In addition to my \u003ca href=\"http://aaeblog.com\" rel=\"nofollow\"\u003eregular blog\u003c/a\u003e (which I\u2019m not seeking funding for), I have four ongoing blogs that\ncombine these interests, and that I\u2019d like an excuse to spend more time on:\u003cbr\u003e\u003cbr\u003e\n\n1. \u003ca href=\"http://amokmind.blogspot.com\" rel=\"nofollow\"\u003eAMOK MIND\u003c/a\u003e, in which I blog my\nway through \u003cem\u003eStar Trek\u003c/em\u003e, episode by episode (\u201cFANTASTIC commentary.\nReally loved this.\u201d \u2013 Aeon Skoble, author of \u003cem\u003eDeleting the State \u003c/em\u003eand co-editor\nof \u003cem\u003eThe Simpsons and Philosophy \u003c/em\u003eand \u003cem\u003eWoody Allen and Philosophy\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e\n\n2.\u003ca href=\"http://dangernumber.blogspot.com\" rel=\"nofollow\"\u003eDANGER NUMBER\u003c/a\u003e, in which I do\nlikewise for the British tv show \u003cem\u003eDanger Man \u003c/em\u003e(a.k.a. \u003cem\u003eSecret Agent\u003c/em\u003e) and its\nsuccessor \u003cem\u003eThe Prisoner\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\n3.\u003ca href=\"http://diabolicalmasterminds.blogspot.com\" rel=\"nofollow\"\u003eDIABOLICAL MASTERMINDS\u003c/a\u003e, in\nwhich I do likewise for the British tv series \u003cem\u003eThe Avengers \u003c/em\u003e(not to be confused\nwith the Marvel franchise).\u003cbr\u003e\u003cbr\u003e\n\n4.\u003ca href=\"http://yellowbrickmeatgarden.blogspot.com\" rel=\"nofollow\"\u003eYELLOW BRICK MEAT GARDEN\u003c/a\u003e, in\nwhich I blog my way through the Oz books and related works by L. Frank Baum (\u201cEssential\nreading for any thinking Oz fan.\u201d \u2013 Eric Shanower, prominent Oz artist and\nwriter, and Eisner Award-winning cartoonist).\u003cbr\u003e\u003cbr\u003eI\u2019ll be alternating among the four blogs to keep them all roughly in\nsynch with each other.\u00a0 Each of these\nblogs will also eventually be re-edited and released as a series of books;\nevery time one of the blogs accumulates enough posts to fill a book, that book\nwill be released.\u003cbr\u003e\u003cbr\u003e\nSo check out the links and if you like my commentary, please consider a\nper-post pledge.You can pledge as little\nas a dollar per post.\u00a0 (And you can set a\nmonthly maximum in case I start posting like crazy.)\u00a0 You\u2019ll be charged only for substantive posts\n(i.e., posts devoted to a particular episode or work, not posts that are just\nannouncing stuff).\u003cbr\u003e\u003cbr\u003e\nI also have a separate Patreon account for other stuff; check it out \u003ca href=\"http://www.patreon.com/berserkrl\"\u003ehere\u003c/a\u003e.\u00a0 (I need two accounts because this one is for\nper-item pledges and the other one is for per-month pledges.)\u003cbr\u003e"
