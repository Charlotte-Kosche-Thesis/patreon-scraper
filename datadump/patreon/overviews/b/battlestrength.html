    "summary": "A Battlestrength comics Patreon? Welcome to a new dark universe.\u003cbr\u003e\u003cbr\u003e\n\nThe comics are a mixture of adult meets horror (Playboy\nmeets Dark Horse)\u003cbr\u003e\n\n\u003cbr\u003eWhen I was a kid I loved reading \u2018Marvel\u2019, \u2018DC\u2019 and \u2018Dark\nHorse\u2019 comics, it occurred me that it would be so great to create my own\nuniverse with my own characters, storylines and peril. For years, like any kid\nI came up with loads of characters that could fill this universe that people\ncould connect with. Then I saw \u2018Alien\u2019 and my mind literally was blown\u2026 Oh my\ngod, horror.\u003cbr\u003e\n\n\u003cbr\u003eBut there was a drawback; I couldn\u2019t draw to save my life,\nso when Poser was released it gave me the freedom to do it as a hobby. Between\nlife commitments and real life work I kept plugging away.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI published my own website for years, but then out of the blue the credit control companies\ndecided they don\u2019t want adult horror comics anymore. Why am I doing adult horror\ncomics, quite simply, in a nutshell, because it pays. My work has been shown throughout\nthe world and I\u2019ve free-lanced for a lot of the big adult publications. The\nintention over time with your help is to turn this mainstream and do the comic\nbooks with less adult horror themes (Unless that\u2019s what you all prefer). I want to get better writers on board and expand my universe of characters.\u003cbr\u003e\n\n\u003cbr\u003eWhy is your adult horror comics different from the rest I\nhear you ask? Quite simply, the huge amount of characters and crossovers like\nMarvel and DC. I wanted to give you something more than just a \u2018w*nk bank\u2019 I\nwant you to be invested with the characters and enjoy their adventures and what\nlay ahead for them. The women are strong; they have purpose, not just for\nwatching. You really want to see what happens to them. The monsters are\nbizarre, yet, not all are bad, some you\u2019ll come to love. \u003cbr\u003e\n\n\u003cbr\u003eFor example you have the following comic books and stories\nin this universe.\u003cbr\u003e\n\nKiller Blonde Comic (Science fiction)\u003cbr\u003e\n\nHell World Comic (Post-apocalyptic)\u003cbr\u003e\n\nKnightwatch Comic (Superheroes)\u003cbr\u003e\n\nArk \u2013 Stories from the Vault comic (Science Fiction)\u003cbr\u003e\n\nLegends Comic (Fantasy)\u003cbr\u003e\n\nThe Lost Realm Comic (Fantasy)\u003cbr\u003e\n\nJade Dragon (Action)\u003cbr\u003e\n\nSunmist (Superhero)\u003cbr\u003e\n\nWhite Raven (Superhero)\u003cbr\u003e\n\nAdvancer (Superhero)\u003cbr\u003e\n\nMiss Justice (Superhero)\u003cbr\u003e\n\nSpace Elf (Science Fiction)\u003cbr\u003e\n\nSpacelab-51 (Science Fiction)\u003cbr\u003e\n\nBlackmail (Domination)\u003cbr\u003e\n\nMTECH (Mind control / science fiction)\u003cbr\u003e\n\n\u003cbr\u003eAnd so many more\u2026 Over the coming months I will update this\npage with full descriptions. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe goals of Battlestrength comics:\u003c/strong\u003e\u003cbr\u003e\n\nAllowing me the time to create and post comics on a regular\nbasis.\u003cbr\u003e\n\nAllowing me to update my computers and software.\u003cbr\u003e\n\nAllowing me to buy new models and new props.\u003cbr\u003e\n\nAllowing me to bring on board other artists full time.\u003cbr\u003e\n\nAllowing me to bring on a writer full time to help with the\nstorylines.\u003cbr\u003e\n\nLetting me drop my full time job and just work on this crazy\nuniverse, so I can entertain you. \u003cbr\u003e\n\n\u003cbr\u003eI know money is really tight, but thank you, for making it\npossible for me. If you can\u2019t afford anything, just say \u2018Hi\u2019 I am very\napproachable. If you don\u2019t like my work or are easily offended please don\u2019t\nlook at it. It\u2019s not everyone\u2019s cup of tea, so please go with my blessing.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for stopping by to have a look!\u003cbr\u003e\n\nMy twisted universe awaits, now let\u0027s make some comics!\u003cbr\u003e\n\nLee Davis\u003cbr\u003e\n\nAKA The artist known as Battlestrength\u003cbr\u003e\n\nAKA Tea boy (I\u2019ll put the kettle on)\u003cbr\u003e"
