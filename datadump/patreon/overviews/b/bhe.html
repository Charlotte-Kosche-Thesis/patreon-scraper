    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0gce4p8ZV0k\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/0gce4p8ZV0k",
    "one_liner": null,
    "patron_count": 16,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=562291",
    "published_at": "2016-10-12T03:26:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"color: #8B0000;\"\u003e\nThank you so much for making your way to our Patreon page! We have some really big plans for the future and we are asking you to be a part of it all.\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.kataklizmic.com\" target=\"_blank\"\u003eKataklizmic Design\u003c/a\u003e is a media arts \u0026amp; branding business focused on providing services catered to bands and other artists of all types. Kataklizmic Design launched the online publication called\u00a0\u003ca href=\"http://www.burninghotevents.com\" target=\"_blank\"\u003e\u003cem\u003eBurning Hot Events\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ein April 2016. A small community of team members has grown quickly since the launch, and\u00a0\u003ca href=\"http://team.kataklizmic.com\" target=\"_blank\"\u003eTeam Kataklizmic\u003c/a\u003e wants to expand and develop a bigger artistic community in Arizona that builds collaborative relationships and supports artists, freelancers, and entrepreneurs.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe want to recruit more members to the team in order to grow and offer exciting opportunities to professional, passionate, dependable, and efficient individuals with big dreams. We\u0027re promoting the gig life!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eWANTED: \u003c/strong\u003eMarketers, administrators, social media/content managers, writers/journalists, photographers, and video professionals!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\n\t\u003ca href=\"http://www.burninghotevents..com\" target=\"_blank\"\u003e\u003cstrong\u003eBurningHotEvents.com\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\t\u003cem\u003eFrom the Fiery Mosh Pits of Arizona\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nBurning\n\u003c/em\u003e\u003cem\u003e Hot Events\u003c/em\u003e\u003c/strong\u003e\u00a0offers high quality combination of concert reviews and photography in Phoenix, artist interviews, an event calendar and promotion, \u0026amp; a concert photography web series (in development)! We also share behind-the-scenes and live peeks into events on our social media and Patreon! We have covered world-renowned artists\u00a0such as: P!nk, Ben Folds, Evanescence, Marilyn Manson, Blink-182, A Perfect Circle, Lacuna Coil, Lindsey Stirling, Taking Back Sunday, Dashboard Confessional, CHVRCHES, Jimmy Eat World, Good Charlotte, AFI, Yellowcard, Sleigh Bells, Underoath, and many more. We\u0027ve interviewed artists like The Maine, Post Animal, The Faim, MRCH, Jane N\u0027 The Jungle, Swindy, and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe are increasing interactivity with our fans! We plan to grow \n\u003cem\u003eBurning Hot Events\u003c/em\u003e and review more types of events and genres, do more video interviews, increase support for the local scene, give further behind-the-scenes peeks into what we do, and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nTwitter:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.twitter.com/bhearizona\" target=\"_blank\"\u003e@BHEArizona\u003c/a\u003e \u003cbr\u003e\n\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.instagram.com/burninghotevents\" target=\"_blank\"\u003e@burninghotevents\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eFacebook:\u003c/strong\u003e \u003ca href=\"http://www.facebook.com/bhearizona\" target=\"_blank\"\u003ehttp://www.facebook.com/bhearizona\u003c/a\u003e\u003cbr\u003e\n\u00a0\u00a0\n\u003ch3\u003eOur Team\u003c/h3\u003e\n\u003cimg src=\"http://www.kataklizmicdesign.com/events/wp-content/uploads/2016/11/13528704_1150206498364883_9013385833450484726_n.jpg\" style=\"width: 160px; float: right;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://team.kataklizmic.com\" target=\"_blank\"\u003eView Our Team Member Photos \u0026amp; Bios!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur team consists of 8 journalists, and 7 photographers / videographers:\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eOwner, Manager, Media Artist: \u003c/strong\u003eKatherine Amy Vega\u003cbr\u003e\n\t\u003cstrong\u003eJournalists:\u003c/strong\u003e Emily Rudolph, Katie Silverman, Sean Tingle, Diana Stevens, Clarice Wziatek, Mark Greenawalt, London Snow\u003cbr\u003e\n\t\u003cstrong\u003ePhotographers: \u003c/strong\u003eJim Hesterman, London Snow, Rodrigo Izquierdo, Russ Broty, Mark Greenawalt, Dale Hurt, Andrea Stoica\u003cbr\u003e\n\t\u003cstrong\u003eVideographers:\u003c/strong\u003e Jim Hesterman, Russ Broty\n\u003c/div\u003e\n\u003ch3\u003eOur Story\u003c/h3\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.kataklizmicdesign.com/ourstory.html\" target=\"_blank\"\u003eRead About How BHE Started \u0026amp; Grew here\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWe Need Help With...\u003c/h3\u003e\n\u003cbr\u003e\nEquipment, gas, parking, software, web hosting, promotion, time, labor, and more staff members! And if you fund our team, you\u0027re not only supporting \n\u003cem\u003eus\u003c/em\u003e... You\u0027re supporting the Phoenix artistic community and renowned artists that roll into town, because you are helping us to support them!\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eWe need your help to fund and expand this project!\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis work is out-of-pocket, on top of demanding full-time jobs, business management, and freelancing/contract work.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBurning Hot Events is funded by Patreon alone.\u003c/strong\u003e\u003cbr\u003e\nThis is hard and valuable work, and we mean to defy the norm! To do this, there are expenses we \n\u003cem\u003eneed\u003c/em\u003e help covering to\u00a0keep this going and growing. And unlike other publications, we do not want to resort to skeezy and obnoxious ads to stay afloat! \u003cbr\u003e\n\u003cbr\u003e\nIn addition to the donations, we have relevant and reputable affiliates like Ticketfly, Amazon, and more. The results have been negligible so far, but we will continue work hard to monetize this project in creative new ways. We are also interested in creating more videos that can be monetized on YouTube, and we need powerful machines to be able to edit videos in a timely manner.\u00a0This is one of the major projects in development by Kataklizmic Design... The others being \"\n\u003ca href=\"http://www.bandidentity.rocks\" rel=\"nofollow\" target=\"_blank\"\u003eBand Identity\u003c/a\u003e\u003ca href=\"http://www.bandidentity.rocks\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\" service packages for bands, and the Concertographer Cam web series.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003eThis is our first Patreon, so we are going to get the hang of this and get new ideas along the way! \u003cem\u003ePlease support our publication, projects, team, and countless artists, and keep us going by donating to our Patreon today!\u003c/em\u003e\u003c/em\u003e\u003c/h3\u003e"
   },
