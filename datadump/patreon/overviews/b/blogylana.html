    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FX3mueQ9ay9w%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DX3mueQ9ay9w\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FX3mueQ9ay9w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-01T23:07:20+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00bfQu\u00e9 es patreon? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nEs un sistema de patrocinio o mecenazgo o donaci\u00f3n donde tu aportas una cantidad de dinero (desde $1USD) para contribuir a sostener mi proyecto de educaci\u00f3n financiera que es blogylana.com  (Donde publico art\u00edculos, videos, podcasts completamente gratuitos para mejorar las carteras de todo el mundo) y a cambio te ofrezco exclusivas recompensas. \u003cbr\u003e\nLa lista est\u00e1 al final de la p\u00e1gina\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eBlogylana.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nEn Junio de 2008 sub\u00ed el primer art\u00edculo sobre finanzas personales en \u003ca href=\"http://blogylana.com/\" rel=\"nofollow\"\u003eblogylana.com\u003c/a\u003e. La idea era ayudar a los cibernautas (\u00bfse acuerdan de esa palabra?) que tropezaran con el sitio a mejorar su situaci\u00f3n financiera. \u003cbr\u003e\n\u003cbr\u003eDurante 4 a\u00f1os publiqu\u00e9 casi sin fallar durante 5 d\u00edas consecutivos. Despu\u00e9s lo hice 3 veces a la semana y ahora he integrado videos. El podcast comenz\u00f3 con David Ochoa y hoy lleva m\u00e1s de 170 episodios. \u003cbr\u003e\n\u003cbr\u003eTanto el blog como el podcast han ayudado a salir de deudas, mejorar econ\u00f3micamente y a manejar el dinero a miles de personas en M\u00e9xico y en el mundo. \u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003eY lo mejor es que todo esto ha sido completamente gratis. \u003c/strong\u003e\u003cbr\u003e\nLa idea es que siga siendo as\u00ed. \u003cbr\u003e\nPero tu contribuci\u00f3n har\u00e1 una importante diferencia en la realizaci\u00f3n de este contenido: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePodr\u00e9 hacer actualizaciones m\u00e1s seguido\u003c/li\u003e\u003cli\u003eGrabar podcast en un estudio profesional\u003c/li\u003e\u003cli\u003eInvitar a m\u00e1s personas para entrevistarlas\u003c/li\u003e\u003cli\u003eContratar a un dise\u00f1ador para hacer infograf\u00edas y gr\u00e1ficos m\u00e1s \u00fatiles\u003c/li\u003e\u003cli\u003eHacer m\u00e1s plantillas descargables como el registro de gastos, presupuestos,etc. sin costo\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00bfPor qu\u00e9 te conviene ser mi patrocinador?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003ePorque tendr\u00e1s cosas exclusivas que ning\u00fan otro de mis lectores puede tener\u003c/li\u003e\u003cli\u003eMe ayudar\u00e1s a garantizar la continuidad de mi trabajo, costeando parte de todo lo necesario para el funcionamiento de blogylana\u003c/li\u003e\u003cli\u003eSer\u00e1s parte de una peque\u00f1a comunidad que disfruta de dar :)\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePREGUNTAS FRECUENTES\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n1. Los precios est\u00e1n en d\u00f3lares\u003cbr\u003e\n\u003cbr\u003e\n2. Programa tu presupuesto: patreon cobra a finales de cada mes :) \u003cbr\u003e\n\u003cbr\u003e\n3. En cualquier momento puedes dejar de patrocinarme. No questions asked \u003cbr\u003e\n\u003cbr\u003e\n4. Patreon es un sistema de donaci\u00f3n voluntaria para sostener proyectos. No existe ninguna obligaci\u00f3n ni derechos por ninguna de las dos partes (creador y patrocinador)\u003cbr\u003e\n\u003cbr\u003e\n5. Los \u201cpledges\u201d  son techos que indican los beneficios del siguiente nivel pero tu puedes aportar la cantidad que quieras: $3USD $11USD $21USD \u003cbr\u003e\n\u003cbr\u003e\n\u00a1MUCHAS GRACIAS!\u003cbr\u003e\u003cbr\u003e\u00bfDudas? Lee el\u00a0\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200368655-General-Questions\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e \u003c/strong\u003ede patreon o\u00a0\u003ca href=\"http://www.blogylana.com/contacto/\" rel=\"nofollow\"\u003e\u003cstrong\u003econt\u00e1ctame\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
