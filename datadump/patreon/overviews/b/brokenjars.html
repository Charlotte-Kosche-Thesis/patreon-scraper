    "summary": "We are the\u00a0\u003ca href=\"http://brokenjars.xyz\"\u003eBroken Jars Broadcasting Network\u003c/a\u003e!\u00a0We\u0027re a bunch of nerd friends getting together to record our nerdy conversations of our mostly nerdy interests. Our projects include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Dresden Files Podcast -- All about the urban fantasy series by Jim Butcher.\u003c/li\u003e\u003cli\u003eGreat Scott -- An in-depth analysis of The Office.\u00a0\u003c/li\u003e\u003cli\u003eForty2 -- One of the originals of the network. Very relaxed banter ranging from games, to tech, to the meaning of life.\u00a0\u003c/li\u003e\u003cli\u003eHi Fantasy -- Discussing how to write, with a slight focus to Science Fiction and Fantasy.\u00a0\u003c/li\u003e\u003cli\u003eDangerous 2 Go Alone -- Geek and nerd culture podcast.\u003c/li\u003e\u003cli\u003eNerd Fit -- Not a podcast, but Jacob and his wife are getting healthy while being nerdy.\u00a0\u003c/li\u003e\u003c/ul\u003eAnd new projects are forthcoming! All episodes are available for free from our website.\u00a0\u003cbr\u003e\u003cbr\u003eIn a given month, roughly 10+ episodes are uploaded from the various podcasts. We try to maintain that pattern, but some months are more disruptive than others. On the other hand, some months are amazingly productive!\u003cbr\u003e\u003cbr\u003eWe created the Patreon in hopes of covering some of the basic costs of doing business. Server and hosting costs are the first goal. Then we move on to bigger upgrades to recording equipment to bring higher sound quality.\u00a0\u003cbr\u003e"
