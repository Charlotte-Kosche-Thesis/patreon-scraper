    "summary": "First and foremost, thank you for taking the time to visit my Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Nick, but the internet knows me as Budznbeardz. I\u0027m a 27 year old law school graduate and I never thought I\u0027d be here. Life is unexpected like that, huh? \u003cbr\u003e\u003cbr\u003eI started a cannabis instagram page called Budznbeardz originally because I moved from a state where cannabis was illegal to a legal state, and I felt like a kid in a cannabis candy store and just wanted a place to share the cool things I was coming across. That\u0027s all this was ever intended to be, but then I was inspired by a fellow content creator doing good in the cannabis community. I then noticed a MAJOR flaw in cannabis media, particularly \u00a0on YouTube. There\u0027s just not a lot of diversity at all. That\u0027s when I was inspired to start creating really dope content in hopes of creating a figure that looked a little different than your traditional influencer... and it\u0027s worked. Our community is on 4 social media platforms, and it just keeps growing and growing. Just about every other large cannabis social media influencer acknowledges me, and most large cannabis brands. I\u0027ve dedicated the last 10 months to this blog full-time, and due to the fact that YouTube demonetizes 99% of my videos, I\u0027ve had no other choice but to create this. Plus, you guys are screaming \"CREATE A PATREON ACCOUNT!!!!\" so here it is! Your support enables me to continue focusing all of my attention on this blog and our community, which I seriously think is doing a lot of good in the cannabis community, the LGBT community, and for all my people who don\u0027t look like your traditional influencer. Thanks for taking the time to read, and thanks for the support. I\u0027m in tears writing this last sentence, but I never thought I\u0027d find so much love online and you\u0027ll never know how much your support means to me. Thank you all."
