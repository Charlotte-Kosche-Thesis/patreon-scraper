    "summary": "Thanks for taking the time to check out my page and please consider subscribing.\u00a0\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/vsm44i.jpg\" style=\"width: 182px;\"\u003e\u003cbr\u003eMy name is Benny Gold and I am a San Francisco based graphic designer. My early career was typical of many designers \u2014 cutting my teeth in boutique design firms, and eventually moving on to larger agencies and working my way up to art director. I had finally landed my dream job\u2026 so I thought. One day I realized that the high profile client work I was directing was leaving me creatively unfulfilled. That\u2019s when I decided to invest more in myself by starting the Benny Gold brand. It started as a side project \u2014 just a sticker really, then a t-shirt, and eventually growing into one of the most celebrated brands in streetwear today. This never could have happened if I hadn\u2019t taken that first step in following my own path. \u003cbr\u003e\u003cbr\u003eI am now feeling compelled to help the next generation of creative thinkers on their journeys toward creative fulfillment. A subscription will allow me to bring you into the fold by hosting meet-ups in our San Francisco flagship store. I will conduct interviews with other inspiring artist and brand owners during these meet-ups. The talks will be recorded and shared as a reference guide for others to follow their passion. These recordings will be available to you exclusively with your subscription. \u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/de722g.jpg\" style=\"width: 196px;\"\u003e\u003cbr\u003eEach artist that is interviewed will be invited to reinterpret our \u201cStay Gold\u201d mantra which will be available as a limited t-shirt run. Your subscription will insure that a limited shirt be mailed directly to you. If you are familiar with the Benny Gold brand then you know how sought after our limited releases can be.\u003cbr\u003e\n\u003cbr\u003ePatreon is all about creators having the freedom to create, but it\u2019s important to me to express my sincere gratitude for contributing toward the next chapter of my creative journey, as well as investing in your own - stay gold!\u003cbr\u003e"
