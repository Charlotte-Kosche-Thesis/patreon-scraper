    "summary": "\u003cstrong\u003eGreetings! \u003c/strong\u003eMy name is Eirik, I am a writer, artist, and bona fide \u003ca href=\"https://www.brutenorse.com/old-norse-philology/\"\u003eOld Norse Philologist\u003c/a\u003e. My blog and podcast, \u003cem\u003e\u003ca href=\"http://www.brutenorse.com/\"\u003eBrute Norse\u003c/a\u003e\u003c/em\u003e,\n is all about exploring the world and legacy of ancient and medieval \nScandinavia. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith \u003c/strong\u003eBrute Norse I aim to see beyond the corny stereotypes, look beyond the basics, and \nexplore how old things and perspectives can still be made tangible. Through my own brand of guerilla academia, I try to apply wit and humor to \neducated, research based content. Digging deep to bring you tasty \ntidbits and playfully weird curiosities from the vast body of archaeological sources, Old Norse \nliterature and mythology, to its enduring and sometimes unseen legacy in the modern world. I write articles, rants and reviews, often \nspiced with my personal takes on art, culture and counter-culture, and the role of \nhistory in contemporary society. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting\u003c/strong\u003e and producing content is very time consuming. My work is much like that of an artist: The time and labor I put in far exceeds the money I get in return, but that\u0027s fine. It\u0027s difficult to quantify my work, but pledges allow me to cover production and material costs I would otherwise not be able to afford, and profits beyond this go to develop Brute Norse even further.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf \u003c/strong\u003eyou enjoy my work, please \nconsider becoming a patron. As a patron you pledge a monthly donation of your choosing in exchange for a set of rewards that fit you. Anything is helpful, be it little or much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e am not asking for a handout: I want my supporters to feel included in my work. Among the rewards I can offer are exclusivearticles and lectures, sneak peeks, early access to new podcast episodes, merch discounts, as well as a seasonal Brute Norse button pin. \u003cbr\u003e\u003cbr\u003eHelp me make a difference, anything helps!\u003cbr\u003e\u003cbr\u003eHeill ok s\u00e6ll! Be healthy and happy!\u003cbr\u003e- Eirik"
