    "summary": "\u003cdiv\u003e\u003cstrong\u003eThis Patreon is a set-and-forget way to subscribe to \u003cem\u003eThe American Bystander\u003c/em\u003e. \u003cbr\u003e\u003c/strong\u003eTHANK YOU to everybody who has subscribed so far \u2014 more and more people are subscribing, and it means so much to all of us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUBSCRIBE:\u003c/strong\u003e\u003cbr\u003eOur patrons receive\u2026\u003cbr\u003e\u003cstrong\u003e\u2026every issue\u003c/strong\u003e of \u003cem\u003eThe American Bystander\u003c/em\u003e as it is published, in paper and/or PDF format.\u003cbr\u003e\u003cstrong\u003e\u2026back issues\u003c/strong\u003e\u00a0for just $17.50 each (30% off).\u003cbr\u003e\u003cstrong\u003e\u2026gift subscriptions\u003c/strong\u003e for just $10 each (60% off).\u003cbr\u003e\u003cstrong\u003e\u2026invitations\u003c/strong\u003e to swanky \u003cem\u003eBystander\u003c/em\u003e events.\u003cbr\u003e...and more to come!\u00a0\u003cbr\u003eThe more of you there are, the sweeter we can make these deals, so spread the word!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS IT?:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe American Bystander \u003c/em\u003eis\u003cem\u003e\u00a0\u003c/em\u003ean all-star print humor magazine in trade paperback book format. Our staff is perhaps the greatest agglomeration in the history of print comedy, including people from \u003cem\u003eThe Simpsons\u003c/em\u003e, \u003cem\u003eThe Onion\u003c/em\u003e, Monty Python, \u003cem\u003eNational Lampoon\u003c/em\u003e, \u003cem\u003eSNL\u003c/em\u003e, \u003cem\u003eThe New Yorker\u003c/em\u003e, \u003cem\u003eSPY\u003c/em\u003e, \u003cem\u003eLetterman\u003c/em\u003e...\u003cem\u003eThe New York Times\u003c/em\u003e called us \u201c\u003ca href=\"http://www.nytimes.com/2016/07/12/arts/the-american-bystander-humor-magazine-publishes-second-issue.html?_r=2\" rel=\"nofollow\"\u003eessential reading for comedy nerds\u003c/a\u003e,\" and \u003cem\u003eNewsweek\u003c/em\u003e called us \u201c\u003ca href=\"http://www.newsweek.com/american-bystander-last-great-humor-magazine-506610\" rel=\"nofollow\"\u003ethe last great humor magazine\u003c/a\u003e.\u201d People love this damn thing; our crowdfunding campaigns have raised over $200,000.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003cstrong\u003eOW THIS WORKS:\u003cbr\u003e\u003c/strong\u003eEvery time we do an issue, subscribers will automatically receive it via mail. Subscribers at the $5 level will receive a PDF; subscribers at the $20 level will receive a print copy\u003cem\u003e. \u003c/em\u003eSubscribers at higher levels will receive all sorts of additional goodies; periodically we\u0027ll run special offers only for subscribers.\u00a0\u003cstrong\u003eDon\u0027t worry \u2014 you\u0027ll only be charged when we do an issue, not monthly!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWHY SUBSCRIBE?\u003cbr\u003e\u003c/strong\u003e1) You\u0027ll never miss an issue. People write me, sad. Why suffer?\u00a0\u003cbr\u003e2) You\u0027ll get \u003cem\u003eBystander\u003c/em\u003e at the cheapest price available.\u00a0\u003cbr\u003e 3) You\u0027ll support 150+ writers and artists who really appreciate it.\u003cbr\u003e 4) You will help\u00a0\u003cem\u003eBystander\u003c/em\u003e\u00a0become the fearless and unkillable print humor magazine that the United States desperately needs. \u003cstrong\u003eSubscriptions are the ONLY WAY for us to avoid being held hostage by advertisers, distributors, or political pressure.\u003cbr\u003e\u003cbr\u003e??QUESTIONS??\u003c/strong\u003e\u003cbr\u003eYou have questions, I have answers. Contact Publisher Michael Gerber through this page, or directly at \u003cstrong\u003ePublisher@americanbystander.org\u003c/strong\u003e.\u003c/div\u003e"

    "attributes": {
     "about": "I\u0027m Editor and Publisher of \u003cem\u003eThe American Bystander\u003c/em\u003e, an all-star print humor magazine in trade paperback book format. Launched in Fall 2015, \u003cem\u003eBystander\u003c/em\u003e features writing, comics and illustration from the greatest collection of scribblers in the history of comedy, people from \u003cem\u003eThe Simpsons\u003c/em\u003e, Monty Python, \u003cem\u003eNational Lampoon\u003c/em\u003e, \u003cem\u003eSNL\u003c/em\u003e, \u003cem\u003eThe New Yorker\u003c/em\u003e, \u003cem\u003eSPY\u003c/em\u003e, \u003cem\u003eLetterman\u003c/em\u003e...\u003cbr\u003e\u003cbr\u003eI created \u003cem\u003eBystander\u003c/em\u003e to preserve the art of print comedy, and give top people in the field a way to reach their fans regardless of the ups and downs of corporate magazine publishing. I have been a comedy writer and magazine consultant specializing in humor for over 25 years; my own work has sold over 1.25 million books in 25 languages, and I\u0027ve been everywhere from The New Yorker to SNL to NPR. But \u003cem\u003eBystander\u003c/em\u003e is by far the thing I\u0027m most proud of, and I\u0027m tickled pink that people seem to like it so much. Give us a try \u2014 I think you\u0027ll find it well worth the shekels.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
