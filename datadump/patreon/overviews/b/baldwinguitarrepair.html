    "summary": "Greetings,\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Matthew and I have just opened my very own small\nbusiness in this year of our lord 2017.\u003cbr\u003e\u003cbr\u003eI have had a passion for working on guitars and amplifiers\nfor years and up until now, I have only treated this passion as a hobby. Now,\nin my 40\u0027s, I would like to attempt to turn this passion of mine into a career.\u003cbr\u003e\n\n\u003cbr\u003e\n\nInspired by other creators within the guitar and electronics enthusiast YouTube community, I\nhave also started producing videos to document my projects.\u003cbr\u003e\u003cbr\u003eDuring\nthe long gaps between customers inherent in launching a small business, I\u0027ve tried to remain active and make\nentertaining and/or informative videos focused on guitars, guitar players,\namps, effects pedals, miscellaneous electronic audio equipment, tools-of-the-trade, et al. I wish to contribute back to the community that has inspired me and enhance that community with my own content.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBaldwin Guitar Repair is my brand. It is the name of my business, YouTube\nchannel, Facebook page, Twitter page, etc.\u003cbr\u003e\u003cbr\u003eI am so grateful to the people I have reached so far and those that have\ndecided to continue to follow me. I\u0027m also especially grateful to those who have supported me in any way they could.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have no delusions here.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI don\u0027t expect riches or fame in this pursuit.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy goals are simple.\u003cbr\u003e\u003cbr\u003eI wish to continue producing informative and entertaining videos in order to contribute to the guitar and electronics community on YouTube.\u003cbr\u003e\u003cbr\u003eI also wish to establish a clientele for my repair shop.\u003cbr\u003e\n\n\u003cbr\u003e\n\nRight now, just like most of us, I must work a normal\nday job in order to pay the bills. You\u2019ve got to feed the monkey and it pains\nme to say, this deprives me of the precious time and sometimes even the will to invest back\ninto my passion and upstart business.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you like my content and would like to see even more videos\nwith higher production values and better content, or perhaps you simply just wish to support my dream of\nbeing a small business owner, please continue supporting me by watching and subscribing to my YouTube channel.\u003cbr\u003e\u003cbr\u003eIf you feel inspired to do even more and personally invest in this journey, please become a patron.\u003cbr\u003e\u003cbr\u003e\n\nThe proceeds from any and all contributions I receive\nwill be invested in nurturing my brand and producing more content.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHopefully, with enough support from patrons like you, YouTube\nsubscribers and real life customers, I can live out my ultimate fantasy.\u003cbr\u003e\u003cbr\u003eI can\u00a0hire myself and live out\nmy modest dream of owning my own repair business and produce quality video\ncontent for the guitar and electronics community on YouTube.\u003cbr\u003e"
