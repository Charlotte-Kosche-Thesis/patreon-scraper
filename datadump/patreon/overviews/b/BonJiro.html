    "summary": "Hi hi!\u00a0I\u0027m \u003cstrong\u003eBonJiro\u003c/strong\u003e, aka Bonbon, and I\u0027m an Australian artist and writer and general Nintendo enthusiast. I\u0027m in my early twenties and married, and we\u0027re doing it a little tough but we\u0027re happy together. We don\u0027t have any money to us, and because of Husbando\u0027s supporting of his family and various debts to do with that, our start in life kinda got pushed aside. We\u0027ve been stuck for a very long time, and our opportunities have been very limited.\u003cbr\u003e\u003cbr\u003eWe also live in a rural area, so educational options for us are mainly external, and travel costs are a big thing in completing any study we do go for. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI would love to find a way to fund our way through studies and get some bills paid doing what I can, and what I love. If there\u0027s any hope of my being able to make my hobbies into an income, I\u0027d be very grateful.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/7eea849a06115459b4ee4be18513d517/tumblr_nmdvtumkcD1t9f1ypo1_400.png\"\u003e\u003cimg src=\"http://40.media.tumblr.com/30c084e849b272dfc9d5730f620c9f88/tumblr_nmdvtumkcD1t9f1ypo2_400.png\"\u003e\u003cbr\u003eI do a lot of Zelda stuff, both art and writing, and I\u0027m one of the rarer Zelgan shippers too. That said, I\u0027ll ship just about anything. Chibi styles pop up occasionally, but I do stuff like this too:\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/a4e588db16b48e005847636b60d1939c/tumblr_nma9jo2WrU1t9f1ypo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also a pretty decent writer, and you can check it out here at my\u00a0\u003ca href=\"http://bonjiwrites.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewriting blog\u003c/a\u003e~!\u003cbr\u003e\u003cbr\u003eI\u0027ll be offering things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlot notes/extras and commentary tidbits for fiction\u003c/li\u003e\u003cli\u003eSketch illustrations for certain scenes\u003c/li\u003e\u003cli\u003eClean linearts of colour pics\u00a0\u003c/li\u003e\u003cli\u003eChapter previews\u003c/li\u003e\u003cli\u003e\u00a0Idle Doodlings\u003c/li\u003e\u003cli\u003eFic costume redesign sketches\u003c/li\u003e\u003cli\u003eProgress shots of art with commentary\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy becoming my patron, you\u0027ll be supporting me through my extremely busy and stressful time and help me create art and fiction, while in return getting to take a look into my various sketchbooks and general notes. It\u0027s a total VIP pass to my extensive obsession with the Legend of Zelda, and also the Dragonball series, both of which constitute a dear part of my childhood. \u003cbr\u003e\u003cbr\u003eI love creating headcanons and theorising, and exploring characters way more than I should. As a patron, you\u0027ll be seeing quite a lot of that first hand.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/67c9af65d164883c67745de765023256/tumblr_mzfn8lr4591t9f1ypo1_1280.png\"\u003e\u003cbr\u003e...I also draw/write a lot of Ganondorf, so I hope you like him. :/\u003cbr\u003e"
