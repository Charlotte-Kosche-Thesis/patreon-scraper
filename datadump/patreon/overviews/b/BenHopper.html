    "published_at": "2017-11-08T04:16:49+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello and welcome to my Patreon! \ud83d\ude03\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA place where you can join a community that supports my art \u0026amp; gain exclusive early access to archives of uncensored content (and more) in return!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/4vpro7.jpg\"\u003e\u003cbr\u003eMy name is Ben Hopper. I\u2019m an artist using photography as my main medium, and people as my main subject.\u003cbr\u003eSince 2007, I\u2019ve been creating fine art photographic projects from my base in London, focusing on contemporary circus, dance and nudes. Through my work, I showcase beauty of the human form and utilise my photography to explore sexuality, challenge identity and gender. I strive to raise awareness surrounding nudity censorship and social taboos.\u003cbr\u003eMy more familiar projects include \u003cem\u003e\u0027Naked with Masks\u0027\u003c/em\u003e, \u003cem\u003e\u0027Transfiguration\u0027\u003c/em\u003e and \u003cem\u003e\u0027Natural Beauty\u2019\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://image.ibb.co/n7iwoG/image_01.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/nvw6l1.jpg\"\u003e\u003cbr\u003eIf you never heard of Patreon, their video\u00a0\u003ca href=\"https://youtu.be/rwvUjAv6pxg\" target=\"_blank\"\u003ehere\u003c/a\u003e explains it perfectly.\u003cbr\u003eI see my Patreon as a community, where (epic) art-loving-people (that\u0027s YOU) can subscribe and help me sustain my artistic freedom and enhance my ability to make work in its purest form - without any commercial influence.\u003cbr\u003eHow does it work? You and other patrons pledge $1 (or more) once a month using a credit card or PayPal (in return for various rewards). This money adds up and enables me to focus entirely on making more art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/vq2w6v.jpg\"\u003e\u003cbr\u003eSince I started photographing in 2007, I\u0027ve accumulated a massive archive of unpublished material. I am looking to build a community of people to share my work with and having a core group of supporters is a fantastic incentive to keep me on my toes, putting things out there and being productive!\u003cbr\u003eWith the help of Patreon, I am gradually getting full control of my creative process. I will be able to dedicate time to process and release years\u2019 worth of unpublished archives and to create and develop \u003cstrong\u003enew art\u003c/strong\u003e and \u003cstrong\u003eprojects\u003c/strong\u003e.\u003cbr\u003eYou will be part of a community that has first access to my work, and a forum to share unique insights into my work and process. I look forward to feedback, motivation and inspiration.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/15dq5pc.jpg\"\u003e\u003cbr\u003eAs a patron you will be part of a unique community that is involved and invested in my creative journey. A community with \u003cstrong\u003eexclusive early access\u003c/strong\u003e to archives of uncensored content!\u003cbr\u003eYou will be the first to see all of my new work in full and uncensored form. You will see my work weeks and sometimes months before anyone else. In addition, you will have access to additional content that will not be posted elsewhere.\u003cbr\u003eAs I reach my goals, I\u2019ll be aiming to make at least one new post with exclusive content every week. Check\u00a0\u003cstrong\u003eGoals\u003c/strong\u003e\u00a0section for more info.\u003cbr\u003e\u003cbr\u003eIf you have any questions or comments, feel free to ping me on\u00a0\u003ca href=\"mailto:therealbenhopper@gmail.com\"\u003etherealbenhopper@gmail.com\u003c/a\u003e.\u003cbr\u003eVisit my\u00a0\u003ca href=\"https://therealbenhopper.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e to see more of my work and find links to my social media.\u003cbr\u003e\u003cbr\u003eGo\u00a0\u003ca href=\"https://www.patreon.com/posts/status-of-helps-18055856\" target=\"_blank\"\u003ehere\u003c/a\u003e if you want to see a detailed list of my projects and their status.\u00a0This Patreon will slowly play more of a major part in fuelling their progress.\u003cbr\u003eGo\u00a0\u003ca href=\"https://www.patreon.com/posts/19078944\" target=\"_blank\"\u003ehere\u003c/a\u003e to see an index of all work previewed on this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e, I\u2019m forever grateful for any of your support!\u003cbr\u003eBen Hopper\u00a0\u2764\ufe0f\u003cbr\u003e"
