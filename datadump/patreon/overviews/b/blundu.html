    "summary": "We are Blundu, an indie game studio developing Vallion, a fast-paced, turn based strategy game with collectible figure armys. (In-game footage in the video above)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://blundu.com/img/Patreon/jonary.png\" style=\"background-color: initial; text-align: center; width: 158px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://blundu.com/img/Patreon/alex.png\" style=\"background-color: initial; text-align: center; width: 157px;\"\u003e\u003c/div\u003e\u003cbr\u003eWe\u0027re an army of two. Jonary is in charge of the technical infrastructure, and Alex does all the visuals and design.\u003cbr\u003eWe\u0027re very passionate about making games, and over the past year, we\u0027ve been on an amazing journey of doing what we\u0027ve been wanting to do since we were children.\u00a0With your support we would be able to turn this into a full-time job.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you are directly supporting the development of Vallion, as well as devlogs, videos and in-game content. Patreons can receive early releases and invitations to weekend tests of Vallion every month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eOur current goals:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eTier 1 ($100)\u00a0\u003c/b\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMonthly devlogs (discussing new updates and development progress).\u003c/li\u003e\u003cli\u003ePlaytest with patreons after every big update (Once every 40- 60 days).\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003eWe will be livestreaming part of our developement. Once we reach our Tier 3 goal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/blunduinteractive\"\u003ewww.twitch.tv/blunduinteractive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e*Download links and invitations to play tests can be found in the \u0027Posts\u0027 section of this page as soon as you become a Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I need to pledge to play Vallion once it\u0027s released?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNo. Vallion will be free to play, pledging is optional. Patreons will recieve early access keys and invitations to test weekends before launch. Also, Patreons will recieve Patreon exclusive in-game content once the game is launched.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYes, you can. Just go to your profile picture, you will see \u0027Your Pledges\u0027. You should be able to edit your active pledges in that section.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card.\u00a0Patreon charges you at the start of every month. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for your support!"
