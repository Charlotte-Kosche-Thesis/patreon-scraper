    "summary": "My name is Slayton Hurst Bourdon and I\u0027m an artist based between Whanganui and Wellington, New Zealand. I graduated Victoria University of Wellington in 2013 with a BA in Film.\u003cbr\u003e\u003cbr\u003eI am writing a blog (with the end goal of collating the posts as an autobiographical novel) called \u0027Without You I\u0027m Nothing (\u00e0 mes amours)\u0027 that explores my life and identity formation through analyses of the people I\u0027ve known carnally and my relationships with them. It takes the form of an epistolary memoir framed through personal essays about and addressed to everyone I\u0027d ever had some kind of sexual contact with from the beginning of my sexual life through to early 2015.\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve always kept detailed track of my sexual exploits, although it\u2019s never been entirely clear to me why. To some degree it\u2019s a scorekeeping exercise, a rubric against which I can judge myself, evaluate my ego. But it also gives insight into why and how I\u2019ve become the person I am now. We are who we\u2019re with, who we surround ourselves with, who we enter and who we let enter us. For this project I am writing about my sexual and romantic experiences, what they meant to me and what I took away from them. It\u2019s a working-through of my own history and personality.\u003cbr\u003eThis project is primarily hosted at:\u003cbr\u003e\u003ca href=\"http://a-mes-amours.tumblr.com/\" rel=\"nofollow\"\u003ehttp://a-mes-amours.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am also a filmmaker and screen/writer for hire, with a wide base of independent experience in a variety of roles. My first narrative short, \u0027I Let a Song Go Out of My Heart\u0027, which I wrote and directed, was made with the support of the Wallace Arts Trust and Park Road Post Production and was completed in 2014. In addition to this I am a sex worker and amateur pornographer working through XTube, hoping to create a holistic picture of myself as an emotional and sexual being through performance and its documentation both erotic and non-erotic. My work can be seen at the links below:\u003cbr\u003e\u003ca href=\"https://vimeo.com/beefilm\" rel=\"nofollow\"\u003ehttps://vimeo.com/beefilm\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.xtube.com/profile/k33w33-29936381\" rel=\"nofollow\"\u003ehttp://www.xtube.com/profile/k33w33-2993638\u003c/a\u003e1\u003cbr\u003e\u003cbr\u003eI am a trained jazz singer and contemporary dancer. My YouTube profile won\u0027t display my uploads but some of them can be seen here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=9Nx9YeT0EX8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=9Nx9YeT0EX8\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=1LF8DtGYtag\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=1LF8DtGYtag\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have worked extensively as a model with the Wellington-based photographer Alex Efimoff, whose work with me can be seen at:\u003cbr\u003e\u003ca href=\"http://shbproject.tumblr.com/\" rel=\"nofollow\"\u003ehttp://shbproject.tumblr.com/\u003c/a\u003e\u003cbr\u003eAnd whose professional website is hosted at:\u003cbr\u003e\u003ca href=\"http://www.alexefimoff.com/v2/\" rel=\"nofollow\"\u003ehttp://www.alexefimoff.com/v2/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI have worked on a number of film history podcasts with Seema Cotr of They Shot Pictures alongside a roundtable of other film critics. I took part in discussions of the work of Japanese film directors Nagisa\u00a0\u014cshima, Mikio Naruse and Shinji S\u014dmai. They can be listened to at the links below:\u003cbr\u003e\u003ca href=\"http://theyshotpictures.com/they-shot-pictures-ep10-nagisa-oshima/\" rel=\"nofollow\"\u003ehttp://theyshotpictures.com/they-shot-pictures-ep1...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://theyshotpictures.com/they-shot-pictures-ep-11-mikio-naruse/\" rel=\"nofollow\"\u003ehttp://theyshotpictures.com/they-shot-pictures-ep-...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://theyshotpictures.com/somai/\" rel=\"nofollow\"\u003ehttp://theyshotpictures.com/somai/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI suffer from severe chronic health issues that limit my ability to work regular hours so I\u0027m at something of a financial impasse at the moment. I am seeking support that will help me cover living costs and accommodation and provide mental space and an incentive for the completion of \u0027Without You I\u0027m Nothing (\u00e0 mes amours)\u0027. I am also interested in collaborations with artists both locally and abroad and am available to work on commission.\u003cbr\u003e\u003cbr\u003eI speak fluent English and conversational French and am prepared to answer correspondences in either language.\u003cbr\u003e\u003cbr\u003eConnect with me on:\u003cbr\u003ePersonal Twitter:\u00a0\u003ca href=\"https://twitter.com/beefilmnz\" rel=\"nofollow\"\u003ehttps://twitter.com/beefilmnz\u003c/a\u003e\u003cbr\u003eFilm Twitter: \u003ca href=\"https://twitter.com/befilmednz\" rel=\"nofollow\"\u003ehttps://twitter.com/befilmednz\u003c/a\u003e\u003cbr\u003eLinkedIn:\u00a0\u003ca href=\"https://www.linkedin.com/in/beefilm\" rel=\"nofollow\"\u003ehttps://www.linkedin.com/in/beefilm\u003c/a\u003e\u003cbr\u003eLetterboxd:\u00a0\u003ca href=\"http://letterboxd.com/beefilm/\" rel=\"nofollow\"\u003ehttp://letterboxd.com/beefilm/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
