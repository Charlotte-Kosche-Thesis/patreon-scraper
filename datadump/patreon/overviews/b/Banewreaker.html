    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eI absolutely love horror.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePen and paper.\u00a0 RPG\u0027s.\u00a0 Movies.\u00a0 Games.\u00a0 I\u0027ve been doing this stuff for 30+ years.\u00a0 When I discovered I could share my great collection of old and new horror games by streaming them on Twitch, it was like hitting gold.\u00a0 What could be better?\u00a0 SO MUCH COULD BE BETTER!\u00a0 This was more than just streaming what I love; I could talk to people interested in the same thing, or people just dropping by to check out something they may never have heard of, or even some game they remembered from their youth.\u00a0 We could chat about these games, form a community, share our love and criticisms and HYPU!\u003cbr\u003e\u003cbr\u003eContinuing to create this content on Twitch would be an honor and a joy... I stream to share what I\u00a0 love with you, my followers and lurkers.\u00a0 To do that, though, comes a financial cost.\u00a0 New horror comes out, and we gotta get in on it, get that hype up and check it out!\u00a0 I got a stack of great old horror genre waiting, but there\u0027s a lot left to show that have to be searched out and acquired.\u00a0 It also takes equipment to run these games (and some of this equipment is old old old!), not to mention the hardware to make the stream look good, sound good... taking some PS1 game and streaming it out in awesome format isn\u0027t cheap.\u003cbr\u003e\u003cbr\u003eI need help to continue getting those great games hitting the market NOW (or the ones that hit 20 years ago... feel the AGE if you remember those releases!), to get the software and hardware to make the streams clean and enjoyable (especially with the hardware drag some of these new games cause), and to help pay for the small things like the extra energy cost that hits our utility bill when we CRANK IT UP and ROLL OUT those seriously OUTDATED graphics with the freaking AWESOME story!\u003cbr\u003e\u003cbr\u003eAnd of course, the best part... giveaways to the community for their devotion, for the time they take to support me.\u00a0 Not just any random game; I\u0027d like to give out the horror, old and new, that this community would enjoy having.\u003cbr\u003e"
