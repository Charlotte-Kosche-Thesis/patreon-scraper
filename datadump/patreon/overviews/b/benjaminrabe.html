    "summary": "In 2008 when I got my first iPhone, I started using it to \u003cstrong\u003ecreate small speed paintings\u003c/strong\u003e. Today I still enjoy painting on smartphones and tablets. I run \u003cstrong\u003eworkshops for children\u003c/strong\u003e about digital and mobile creativity. And I do \u003cstrong\u003elive performances\u003c/strong\u003e. Here I share tutorials, techniques, app ideas and art with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWith \u003cstrong\u003esmartphones\u003c/strong\u003e and \u003cstrong\u003etablets\u003c/strong\u003e in your pocket \u003cstrong\u003eit\u0027s easier than ever to be creative\u003c/strong\u003e whenever you want to. You don\u0027t need a studio, buy colors or make extra time: you can paint in the bus, while waiting for the dentist, in tedious meetings. Painting on the phone helped me to become an artist eventually. If \u003cstrong\u003eyou want to start to paint \u003c/strong\u003e(or get back to it after a break)\u003cstrong\u003e this is a good place to start\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your support be good for?\u003cbr\u003e\u003c/strong\u003eThese are my immediate \u003cstrong\u003egoals\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eshare my passion\u003c/strong\u003e for creating on mobile devices\u003c/li\u003e\u003cli\u003e be able to spend more time painting so \u003cstrong\u003eothers can learn\u003c/strong\u003e from that, too\u003c/li\u003e\u003cli\u003erun more \u003cstrong\u003eworkshops\u003c/strong\u003e about mobile creativity \u003cstrong\u003eespecially for kids\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThat last point is really my most important goal: to \u003cstrong\u003ework together with kids\u00a0\u003c/strong\u003eand run workshops on a regular basis. In the past years I have run several workshops for kids to help them to learn that mobile devices are not purely for consumption but also great for being creative. Here\u0027s a video from a workshop I ran in Perugia, Italy:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IOVrywKrmx4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get?\u003cbr\u003e\u003c/strong\u003eHere\u0027s an example of a tutorial I made for my patrons. I will share simple and easy to follow tutorials as well as original art with you. It will help you to understand and analyze my process and develop your own.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HQ3GEHfffcA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
