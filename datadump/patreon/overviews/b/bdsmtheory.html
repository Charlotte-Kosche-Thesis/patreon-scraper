    "summary": "Herzlich willkommen!\u003cbr\u003e\u003cbr\u003e\n\nBereits seit Juli 2015 betreibe ich, mit technischer\nUnterst\u00fctzung von Mokor, die\u00a0\u003ca href=\"https://bdsm-theory.de/\" target=\"_blank\"\u003eBDSM-theory\u003c/a\u003e, einen Blog rund um das Thema BDSM. Die Inhalte\nbestehen aus meinen Erfahrungen, Gedanken, Meinungen und Sachverhalten.\u003cbr\u003e\u003cbr\u003e\n\nDabei ist Informatives ebenso enthalten, wie Am\u00fcsantes,\nUnterhaltsames, Produkttests sowie Tipps und Tricks. \u003cbr\u003e\u003cbr\u003eMeine Idee dahinter\nwar es, allen Menschen mit BDSM-Interesse Wissen zur Verf\u00fcgung zu stellen, das\nHand und Fu\u00df hat und nat\u00fcrlich, zu unterhalten.\u003cbr\u003e\u003cbr\u003e\n\nNeben Zeit, Liebe und Arbeit kostet so ein Blog nat\u00fcrlich\naber auch Geld, denn wir haben Ausgaben f\u00fcr den Server, verschiedene Lizenzen,\nden Jugendschutz, Testspielzeug usw. \u003cbr\u003e\u003cbr\u003eUnd ich brauche hin und wieder auch ein\npaar Programme, denn ich bin technisch ein ziemlicher Totalausfall. Vermutlich\nw\u00e4re ich l\u00e4ngst am Rande des Wahnsinns, wenn nicht ein paar anwenderfreundliche\nProgramme, die Mokor sorgsam f\u00fcr mich platziert, nicht meine Arbeit erleichtern\nw\u00fcrden. \u003cbr\u003e\u003cbr\u003e\n\nWenn Euch also mein Blog gef\u00e4llt, dann w\u00fcrden ich\nmich sehr freuen, wenn Ihr mit Eurer Spende meine Arbeit unterst\u00fctzen m\u00f6chtet."
