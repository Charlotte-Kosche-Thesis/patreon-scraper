     "about": "\u003cdiv\u003e\u003cstrong\u003eFariborz Pooya\u003c/strong\u003e was born in Iran. He took part in 1978-79 revolution, but moved to UK in 1979. He studied economics and politics at Oxford Brookes and Birkbeck College, University of London. He founded the Iranian Secular Society, was one of the founding members of the Council of Ex-Muslims of Britain and writes and comments on politics and secularism. He also co-hosts political-social TV magazine, Bread and Roses TV.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eMaryam Namazie \u003c/strong\u003eis an Iranian-born writer and activist. She is the Spokesperson for Fitnah \u2013 Movement for Women\u2019s Liberation, One Law for All and the Council of Ex-Muslims of Britain. She hosts a weekly television programme in Persian and English called  Bread and Roses.She is on the International Advisory Board of the Raif Badawi Foundation for Freedom and Euromind; Humanist Laureate at the International Academy of Humanism; National Secular Society Honorary Associate; Honorary Associate of Rationalist International; Emeritus Member of the Secular Humanist League of Brazil; a Patron of London Black Atheists and Pink Triangle Trust, a member of the International Advisory Board of Feminist Dissent and a columnist for the Freethinker.The Islamic regime of Iran\u2019s media outlets has called Namazie immoral and corrupt and did an \u2018expos\u00e9\u2019 on her entitled \u201cMeet this anti-religion woman.\u201dMaryam was a character in DV8 Physical Theatre\u2019s Can We Talk About This?, which deals with freedom of speech, censorship and Islam.She was awarded the 2016 International Secularism (Laicite) Prize from the Comit\u00e9 La\u00efcit\u00e9 R\u00e9publique and was honoured by the National Secular Society for her campaigning work defending free speech at universities (2016) despite attempts at barring her by Student Unions or Islamic Society efforts to intimidate and cancel her talks. She was also awarded Atheist of the Year by Kazimierz Lyszczynski (2014); Journalist of the Year at the Dods Women in Public Life Awards (2013); selected one of the top 45 women of the year by Elle magazine Quebec (2007); one of 2006\u2019s most intriguing people by DNA, awarded the National Secular Society\u2019s Secularist of the Year Award (2005); selected \u2018Iranian of the Year\u2019 by Iranian.com readers (1997 and 1998); International Rescue Committee medal recipient (1988); and received the Julia B. Friedman Humanitarian Award (1987).In the past few years, she has been involved in nude protest in defence of women\u2019s rights in the Middle East and North Africa, initiated a Day to Stand with Bangladesh\u2019s Bloggers and Activists; an International Day to Defend Amina and the Nude Photo Revolutionary Calendar 2012-2013, founded Iran Solidarity, and helped launch the Manifesto for a Free and Secular Middle East and North Africa.She has spoken and written numerous articles on women\u2019s rights issues, free expression, Islamism, and secularism. She has co-authored Sharia Law in Britain: A Threat to One Law for All and Equal Rights (One Law for All, June 2010), Enemies Not Allies: The Far-Right (One Law for All, August 2011), and The Political and Legal Status of Apostates in Islam (CEMB, December 2013). She also has an essay entitled \u2018When the Hezbollah came to my School\u2019 in 50 Voices of Disbelief: Why We Are Atheists (Wiley-Blackwell, October 2009) and is featured in A Better Life: A Hundred Atheists Speak out on Joy and Meaning in a World Without God (2013) amongst others.Previously, Namazie was the elected Executive Director of the International Federation of Iranian Refugees, a refugee run organisation with 60 branches in 15 countries worldwide for 8 years; founded the Committee for Humanitarian Assistance to Iranian Refugees; was the Human Rights Advocates Training Programme Coordinator at Columbia University\u2019s Centre for the Study of Human Rights in New York and the NYC Refugee Coordinator/ US National Steering Committee Member of Amnesty International. She was Co-founder of Human Rights Without Frontiers based in the Sudan, Co-founder and President of the US-based Refugee Women\u2019s Network and ran a refugee women\u2019s leadership training programme in NYC.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e",
