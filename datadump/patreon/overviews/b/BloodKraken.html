    "summary": "I\u0027ve always had aspirations to be a professional game designer, and I\u0027ve decided that now is the time to make it happen. By collecting donations through patreon, I\u0027ll be able to start the process of shifting toward game production as a primary income source, allowing me to devote more of my time to what I\u0027m passionate about, and create more content of a higher quality than I would otherwise be able to.\u003cbr\u003e\u003cbr\u003eMy first major project, which I\u0027m currently working on, is a game called Dragonfall, put together in RPG Maker MV. In a world forced to fight against its own creator, the last remaining heir to an ancient bloodline must stand between creation and oblivion.\u003cbr\u003e\u003cbr\u003eMy main goal with Dragonfall is to create a game that follows the conventions of the JRPG genre, but does so in a way that incentivizes learning the game\u0027s systems and experimenting with new strategies. Many RPGs suffer from the problem that most of the fights require minimal strategy, and the player\u0027s success is determined almost entirely by stats, levels, and equipment. I hope to create a unique and interesting system where strategy matters more than raw numbers.\u003cbr\u003e\u003cbr\u003eI have a dev blog that gets updates of my work status every couple of days, and also will always contain a link to the latest release version: \u003cbr\u003e\u003ca href=\"http://dragonfallgame.blogspot.com/\" rel=\"nofollow\"\u003ehttp://dragonfallgame.blogspot.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOr, the current latest release version is here (current version 0.3.3):\u003cbr\u003e\u003ca href=\"https://mega.nz/#!vw8miLpK!-v-TOoLTUR1nlCkfTretIqH9zzN_SIsrWjsNo7pmp2Y\"\u003ehttps://mega.nz/#!HlsHBSKL!xDRbpCpFF-_YYY3fYjE4kGduuKtXb7CGUIy_7IFTMA8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe game itself will always be free to everyone, patrons or otherwise. But I\u0027m hoping to produce a system that provides additional value for those who are willing to donate without compromising the experience of free players.\u003cbr\u003e\u003cbr\u003eAt the moment this is a pretty new campaign, so things are subject to change in terms of rewards and so on. If they do, I\u0027ll do my best to communicate in advance with patrons.\u003cbr\u003e\u003cbr\u003eThank you for your support, and enjoy the game!\u003cbr\u003e"
