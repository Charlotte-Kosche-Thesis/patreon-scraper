    "summary": "NEVER GOT FAMOUS is the continuing bitterness and failure of Albert Snodoloberm, a stand-up comedian who tried for twenty years to get famous...and nothing.\u00a0 Not even close.\u00a0 He actually used to be a puppet named Al the Slug - but a few years ago, I changed his character into something a more tragic and paranoid - and I found I was getting a bit thwarted by his puppet form (a wall-eyed banana slug).\u00a0 So I started playing him as a human.\u003cbr\u003e\u003cbr\u003eAbout those puppets.....from 2009-2014, I was doing very strange feature-length puppet movies.\u00a0 When you do bigger projects like that, you end up disappearing for a stretch each time. The struggle to stay connected to an audience keeps slipping away, over and over.\u00a0 Plus, I lack the self-promotion gene, so I would just upload the movies and there they were....a few folks really connected with them, and I am forever grateful for the feedback they gave me....but the movies started collecting dust rather quickly.....and then someone made the flattering suggestion I start a Patreon (kudos to plasticapple)....and since the Albert project is never-ending, the time for a tip jar had finally arrived.\u003cbr\u003e\u003cbr\u003eHonestly, it seems like folks are digging the new Albert adventures more than they did the surreal puppet epics.\u00a0 I\u0027m beginning to suspect we all have a dark, bitter, failed stand-up comedian buried within us.\u00a0 I\u0027m trying to make each video piercing and worthy, so they can take a little longer on occasion while I beat my brain out on the rocks of caffeine....but I created an\u00a0\u003ca href=\"https://anchor.fm/never-got-famous\" target=\"_blank\"\u003eAlbert podcast\u003c/a\u003e to take up the slack.\u003cbr\u003e\u003cbr\u003eIf you become a Patreon supporter, you immediately get the Vimeo passwords to the Lumalin puppet movies -- Summer of the Chew Toy Soul, Jesus Hates You Now, Only Interstellar Pinball Lives Forever, Hell Leaks Laughter, and the non-puppet There Was Once a Bitter Bastard.\u00a0 There will be a Patrons-only post below with the links (and a box on the left titled Movie Links).\u00a0 I\u0027ll be putting some of these movies on YouTube over the next few months, to release them into the wild forever.\u00a0 But they look better on Vimeo...the colors, the puppety textures...and Vimeo even lets you download the original video file (!), so you can have an even higher-quality version right on your hard drive.\u00a0 I also put the original Live Hot Puppet Chat episodes there, which is where most of the characters come from.\u00a0 That show was VERY silly and tasteless...but the strangeness that appeared in the movies later on was bubbling up in those episodes, seeping out at certain moments - and it has Albert in his louder, more cheerful puppet form, Al the Slug.\u00a0 With a drink or two or three or four or five or six, it\u0027s possibly still amusing...(?)...but apologies in advance for the ridiculousness.\u003cbr\u003e\u003cbr\u003eAnyhow, many thanks, and never let the bastards get you down.\u003cbr\u003e\u003cbr\u003e- Tristan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHE LINKS:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC1bxnBUvouaub9iTWAaRi4Q\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UC1bxnBUvouaub9iTWAaRi4Q\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCenXOg8J71cMHt9lvUMPX6A\"\u003eNever Got Famous on YouTube\u003c/a\u003e\u003ca href=\"https://lumalin.wordpress.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://anchor.fm/never-got-famous\"\u003eThe Never Got Famous Podcast\u003c/a\u003e\u003ca href=\"https://badafterlife2.wordpress.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://nevergotfamous.wordpress.com/\"\u003eNeverGotFamous.com\u003c/a\u003e\u003cbr\u003e"
