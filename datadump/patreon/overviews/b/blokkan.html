    "summary": "Hi! My name is Rohan, I write and draw \u0027Blokkan\u0027, a series of inter-connected sci-fi/comedy/action comics set in a colourful alternate reality where robots are omnipresent and generally pretty friendly!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003ca href=\"http://blokkan.com/\"\u003eblokkan.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"http://blokkan.com/wp-content/uploads/2017/03/ROBOT-STORY-001FIN.jpg\"\u003e\u003cbr\u003eI grew up with characters like Asterix, Tin Tin, Scrooge McDuck and Calvin and Hobbes - my goal is to make comics with the same cheeky adventurous spirit, to create a whole world and fill it with funny satirical details, lovable characters and thoughtful stories. And of course I want to share it with everyone! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blokkan.com/wp-content/uploads/2017/03/DSC04369sm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll my comics are free to read but I\u0027ve set up this Patreon because any level of financial support allows me to focus more of my time on these comics, which ultimately means more content more often! If you\u0027re reading this it means you\u0027ve already shown an interest and taken the time to look at my work, and for that I already want to thank YOU personally so much!\u003cbr\u003e\u003cbr\u003e If you want to take the next step and contribute, you would be helping create new adventures... and helping to build the world of Blokkan! (plus you\u0027d get bonus stuff!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
