    "summary": "\u003cstrong\u003eThe What\u003c/strong\u003e\u003cbr\u003eBooks \u0026amp; Breakfast Philly is a youth literacy program that functions as a safe space that is also a supplemental literary and cultural resource. In the long term, we would like to host the program every Saturday in at least 10 different neighborhoods within in the city in an effort to combat our high rates of childhood illiteracy. The workshops are/will be fully developed and facilitated by local youth, teachers, authors and artists. The breakfast is/will be prepared and served by local urban farmers and community organizers. The books are/will be exclusively purchased from local authors and bookstores. The events are held in local businesses, libraries, and recreation centers. These efforts seek to reinvest back into the community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe How\u003c/strong\u003e\u003cbr\u003eThe last Saturday of the month we host a free event that is open to the public. The event lasts for about three hours each time. We start with a light snack and an introduction of the theme of the day. Next we host three or four workshops, one of which is always to read and discuss a book. There is always an artistic workshop as well as one that requires some physical activity. After the workshops, a fresh hot breakfast is served to everyone in attendance. Lastly, each child gets to select a book or two to take home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Money Goes\u003c/strong\u003e\u003cbr\u003eFunds raised will be used for:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchasing books\u003c/li\u003e\u003cli\u003ePurchasing food\u003c/li\u003e\u003cli\u003ePurchasing materials for workshops\u003c/li\u003e\u003cli\u003ePurchasing promotional materials such as flyers and banners\u003c/li\u003e\u003cli\u003eCovering fees associated with using certain venues\u003c/li\u003e\u003cli\u003ePaying the local authors, artists, educators, etc. that run the workshops\u003c/li\u003e\u003cli\u003eAny other fees associated with operating the program\u003c/li\u003e\u003c/ul\u003e"
