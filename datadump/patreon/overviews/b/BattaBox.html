    "summary": "Shout-out to all our BattaBox people!\u003cbr\u003e\u003cbr\u003eMany of you ask us in your comments+emails: how can you help support what we do? So we have joined Patreon so supporting BattaBox has never been easier!\u003cbr\u003e\u003cbr\u003ePatreon is basically a voluntary monthly subscription to help us make content you enjoy. We are asking for your help, because quite simply, despite all our hard work - we need help: Nigeria is not easy o.\u003cbr\u003e\u003cbr\u003eWe love what we do and we really do work as hard as we can to bring you the best videos from Nigeria to your screens. We read all your comments and like to think of BattaBox as one big family. When we say \"We couldn\u0027t do BattaBox without your support\" - \u003cstrong\u003ewe really mean it\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eAnd we love you no matter how big or small - so please pledge anything from $1 or $1million a month. It is all voluntary which makes every kobo mean even more to us.\u003cbr\u003e\u003cbr\u003eAnd we promise that everything you pledge will be put straight into BattaBox.\u003cbr\u003e\u003cbr\u003eJust in case you are not sure what we do - BattaBox.com is the most original video entertainment you\u0027ll see out of Nigeria since Nollywood. Our team of Presenters \u0026amp; CameraCrews bring you Nigeria like you\u0027ve never seen before!\u003cbr\u003e\u003cbr\u003eBut more than that, BattaBox is a community of people who want a better Nigeria built by Nigerians - and every dollar you pledge, we promise, will ensure BattaBox will survive everything Nigeria can throw at us!\u003cbr\u003e\u003cbr\u003eA big kiss and thank you for all your support.\u003cbr\u003e\u003cbr\u003eThe BattaBox Team.\u003cbr\u003e\u003cbr\u003e"
