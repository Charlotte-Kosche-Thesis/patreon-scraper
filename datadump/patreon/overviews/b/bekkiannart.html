    "summary": "Hello, Loves and Lovelies!\u003cbr\u003e\u003cbr\u003eI\u0027m so happy you\u0027d paid me a visit! I\u0027ve been creating things all my life. My earliest happy memories are of drawing, writing, sculpting, coloring, or anything of the likes. I make lots of things and I\u0027m working on getting some comics out there. Since I could remember, I\u0027ve wanted to illustrate and make comics. Growing up, I was inspired the most by Bill Watterson. Comics like Calvin and Hobbes, Peanuts, Zits, Get Fuzzy, and Farside were my life. I never thought I would be able to get paid for doing what I love, but I found an opportunity through Patreon! I hope you will support me in my endevours as I strive to create, learn, grow and thrive.\u00a0\u003cbr\u003e\u003cbr\u003eYours truly, \u003cbr\u003eBekki Ann\u003cbr\u003e\u003cbr\u003eFor a full list of all my past designs and illustrations, check out my Facebook! I only post exclusive stuff on Patreon, for Patrons and sometimes for Followers! Occasionally, I will repost what I post on Patreon to Facebook, but I will always post more on Patreon. Want to buy some of my designs on various items such as stickers, shirts, and journals? Check out my Etsy, Society6, Threadless, and RedBubble Stores!\u003cbr\u003e\u003ca href=\"http://www.facebook.com/bekkiannart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/bekkiannart\" target=\"_blank\"\u003ewww.facebook.com/bekkiannart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/BekkiAnnArt\" target=\"_blank\"\u003e https://www.etsy.com/shop/BekkiAnnArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/bekkiannart\" target=\"_blank\"\u003e https://society6.com/bekkiannart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.redbubble.com/people/bekkiannart/shop\" rel=\"nofollow\" target=\"_blank\"\u003ewww.redbubble.com/people/bekkiannart/\u003cbr\u003ehttps://bekkiannart.threadless.com/\u003cbr\u003e\u0
