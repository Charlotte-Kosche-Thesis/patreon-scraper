 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNiJ9/patreon-media/campaign/1486569/3a4d1aba44e1450e9443d79f3e94ab2d?token-time=2145916800\u0026token-hash=3jGL9SJF9kZvcrhnzZAnEVnaMi9mIyiotON2w3PzF8g%3D",

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=1486569",
    "published_at": "2018-01-23T03:53:02+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Profile%20Body%20-%20HiResized.png\" style=\"width: 183px;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m a writer, digital artist, and worldbuilder based out of Toronto. I\u0027ve made lists, spreadsheets, summaries, and art detailing my fictional worlds since I was a kid. I write speculative fiction, magical realism, political drama, suspense, short stories, poetry, essays \u2014 pretty much anything that helps me make sense of this weird and wonderful world we live in.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lapsarium.com/wp-content/uploads/2018/01/lapsarium-logo-square-475x468.png\" style=\"width: 359px;\"\u003e\u003c/div\u003e\u003cbr\u003eMy main project is\u00a0\u003ca href=\"http://www.lapsarium.com\"\u003eLapsarium\u003c/a\u003e, a multimedia web serial that blends genres, words, and images into a vision of the future. \u003cbr\u003e\u003cbr\u003eLapsarium takes place in a hi-tech world on the brink of collapse, eerily similar to our own world. Eight people from different walks of life find themselves in positions of great power, and as their stories entwine, their power forces them to question everything they believe about themselves and the technology they take for granted. Think \u003cem\u003eGame of Thrones \u003c/em\u003emeets \u003cem\u003eBlack Mirror\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eLapsarium tells this story through four main platforms:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Codex%20Button%20-%20Nav%20Bar%20-%20Tiny.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e1. The Codex\u003cbr\u003e\u003c/strong\u003eLapsarium\u2019s central narrative, threading the perspectives of eight protagonists together. Each saga of the Codex is divided into eight interconnected episodes from different character perspectives. Each episode is divided into short chapters.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Archive%20Button%20-%20Nav%20Bar%20-%20Tiny.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e2. \u003c/strong\u003e\u003cstrong\u003eThe Archive\u003cbr\u003e\u003c/strong\u003eStores\u00a0documents, images, and other media which add deeper detail to the story of the Codex. Links to some archival records are embedded as hyperlinks in the Codex. Fans are encouraged to contact me if they have an idea for an official archival record they would like to create and be compensated for.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Compend%20Button%20-%20Nav%20Bar%20-%20Tiny.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e3. \u003c/strong\u003e\u003cstrong\u003eThe Compendium\u003cbr\u003e\u003c/strong\u003eA curated\u00a0encyclopedia of notable people, places, events, and other subjects which expand upon the lore of Lapsarium. New articles and edits can be added by me, or submitted by fans. If approved, their additions and edits become official canon.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Logbook%20Button%20-%20Nav%20Bar%20-%20Tiny.png\" style=\"width: 69px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e4. \u003c/strong\u003e\u003cstrong\u003eThe Logbook\u003cbr\u003e\u003c/strong\u003eThe Logbook records Lapsarium\u2019s new additions, modifications, and announcements, creating new storytelling possibilities through the act of curating the story.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eThe Archive and the Compendium make Lapsarium a collaborative story, giving fans the opportunity to build on the world and expand the official canon themselves. By encouraging fans to take worldbuilding into their own hands, I hope to bring diverse perspectives together in envisioning the world we may soon live in, and in preparing for the challenges ahead.\u003cbr\u003e\u003cbr\u003eLapsarium will \u003cstrong\u003ealways\u003c/strong\u003e be free to read online. I am currently in the process of writing Episodes 4-8 of Saga 1 (kind of like Season 1 of a TV show), along with all of this saga\u0027s associated archival records and visual assets. The full story of Lapsarium has already been planned out chapter-by-chapter, spanning 12 sagas in total.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Profile%20Body%20-%20OtherWork.png\"\u003e\u003c/div\u003e\u003cbr\u003eAlongside this monstrosity, I also write short stories which take place outside the world of Lapsarium, poetry that explores philosophical questions, and essays on current political and social issues. My other writing tends to deal with the same themes as Lapsarium: wealth inequality and the digital divide; social illness in a time of hyperconnectivity; how ethics and politics guide our technology;\u00a0our quest to improve the human condition; our destiny beyond the stars.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lapsarium.com/media-dump/Profile%20Body%20-%20WhyBeMyPatron.png\"\u003e\u003c/div\u003e\u003cbr\u003eMy dream is to share my worlds and my writing with others for a living. With your help, my creative output will become more regular, and eventually, I could even be able to finance exciting new additions to Lapsarium like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-quality art commissioned from professional artists whose styles best reflect the personalities of each of Lapsarium\u0027s eight protagonists.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnimations and videos of fan-favorite chapters and events.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSpin-off stories and serials curated by secondary authors.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePrint editions of each saga and other merchandise.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am immensely grateful for any support my fans and patrons provide!"
