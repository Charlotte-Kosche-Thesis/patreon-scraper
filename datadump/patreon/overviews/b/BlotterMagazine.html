    "summary": "\u003cstrong\u003eThe Blotter Magazine\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eis a free, monthly nonprofit magazine supporting the arts; founded in May\nof 2003, distributing at selected locations in the Raleigh / Durham / Chapel\nHill area of North Carolina, as well as other cities in the Southeast.We also ship subscriptions throughout the\nUnited States.In addition, we have a\nblog (\u003ca href=\"http://www.blotterragblog.wordpress.com\" rel=\"nofollow\"\u003ewww.blotterragblog.wordpress.com\u003c/a\u003e),\nand a radio show on a local low-power station (WCOM in Carrboro, N.C.; 103.5 FM\nor \u003ca href=\"http://www.wcomfm.org\" rel=\"nofollow\"\u003ewww.wcomfm.org\u003c/a\u003e \u2013 \u201cThe Blotter\nRadiozine,\u201d 10 to 11 pm EST on Tuesdays.)\u003cbr\u003e\n\nWe also have a book-publishing subset (\u201cBlotter Books\u201d), with four (soon\nto be five) \u201cchapbooks,\u201d a paperback, and two hardcover childrens\u2019 books in our\ncatalog.\u003cbr\u003e\n\nChapbooks:\u003cem\u003eThe\nCucaracha; Fish Bait; The Visit; Tall Mary\u2019s Short Story; The \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ePregnant\nMare, or, The Guys in The Crate at The Joint.\u003c/em\u003e(all by Garry \u003cbr\u003e\n\nSomers.)\u003cbr\u003e\n\nPaperback:\u003cem\u003eALL\nTOMORROW\u2019S PARTIES\u003c/em\u003e \u2013 a novel about a college town\u2019s live music \u003cbr\u003e\n\nscene.(by Martin K. Smith.)\u003cbr\u003e\n\nHardcovers:\u003cem\u003eTREE \u003c/em\u003eand\n\u003cem\u003eRIVER:A Community of Artists Explore the Meaning of \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eNature\u003c/em\u003e \u2013 musings on the nature of trees and rivers,\nlavishly illustrated by \u003cbr\u003e\n\nmany local\nartists.(written and curated by Shelley\nHehenberger.)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe\nBlotter\u003c/strong\u003e exists to nurture\nunderground, outsider literature and art and to provide it to a wide audience.\nWe believe that the economic viability of good art and writing should not\ninterfere with its life, liberty, or happiness; and we deliberately seek to\navoid the pretension and \u201coverintellectualism\u201d for which the world of\nliterature and art has become known. Our goal is to treat contributors, donors,\nand readers alike with dignity, friendship, and respect.\u003cbr\u003e\n\u003cbr\u003e\n\nOur editorial direction draws equally from classic and mundane, sublime\nbeauty and a good Saturday-morning sugar buzz. What would be fun for our\nreaders? What would yank their chains? What would make them laugh, or cry? How\ncan we teach old dogs a new trick or two? Every emotion is fair game.\u003cbr\u003e\n\u003cbr\u003e\n\nFrom the very beginning, we have tried to defy expectations; those of our\nreaders and critics as well as our own. Looking back over the history of the\npublication it is easy to see a healthy heterogeny\u2014but as with the broad,\nunfocused gaze of a shaman or a hunter a certain unity also appears. The\nmaterial we publish is intelligent but we are anti-intellectual. We know that\nthere is many a publication read only by its contributors and the occasional\nlibrarian. Our readers are an eclectic bunch, and our contributors also run the\ngamut: precocious high-school kids, collegiate philosophers, working class dogs\ntyping during lunch, professional writers and artists, slackers, bartenders,\nand doctors, from all over the United States and Europe.\u003cbr\u003e\n\u003cbr\u003e\n\nWhy are we on Patreon?We are a \u003cem\u003every\u003c/em\u003e nonprofit nonprofit.But we enjoy what we do (which is why we\u2019ve\nbeen doing it for 13 years); we\u2019d like to keep doing it, and even expand.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe\nBlotter\u003c/strong\u003e costs $3500 per\nmonth:$1800 for printing, $1600 for\ndistribution, and the rest for office supplies, mailings, webhosting, dues,\ngas, coffee (in large quantities), and all the other little expenses that pop\nup in a small business.Our income, such\nas it is, comes from ads and donations.Each issue is 16 pages, half of which are color including the covers; we\nprint 8000 issues per month.Our\ndistribution is done by part-timers in the various cities we reach.\u003cbr\u003e\n\u003cbr\u003e\n\nWe\u2019d like someday to increase our circulation to 10,000 copies (or more);\ngo up to 24 pages; eliminate the need for ads so we\u2019ll have more room for\ncontent; and reach more cities using professional distribution services (the\nkind that fills the racks at your grocery store with publications like \u201cSoccer\nMom Shopper\u201d and \u201cMortifying Mug Shots Magazine [Isn\u2019t That Your Neighbor?])\u003cbr\u003e\n\u003cbr\u003e\n\nWhat\u2019s more, because we are\nan honest-to-Gutenberg Nonprofit, all 501-c-3 and everything, part of your\ncontribution may be Tax-Deductible.We\u2019ll be happy to work through the math with you."
   },
