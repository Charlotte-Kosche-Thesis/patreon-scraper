    "summary": "Hello, welcome to the Patreon Page to support the creation of the Dream Knockout Gloves of Love franchise.\u003cbr\u003eThank you so much for being interested in my game. It\u0027s the loving support of the fans that really is the driving factor of this project! ^_^\u003cbr\u003e\u003cbr\u003eDream Knockout is a \u003cstrong\u003eecchi/hentai domination boxing game\u003c/strong\u003e that I created as a passion project back when I was still in school. Unexpectedly, it garnered a lot of fans which held on to their passion for years and years. Therefor, I\u0027m working around the clock to not only create an entirely new game, but to build a franchise that can keep everyone entertained for the years to come!\u003cbr\u003e\u003cbr\u003eThe game will feature \u003cstrong\u003ePOV boxing\u003c/strong\u003e with Lindsay Lords, \u003cem\u003ethe Strawberry Knockout\u003c/em\u003e. After the player gets knocked down, Lindsay may decide to go against the rules and use some \u003cstrong\u003eillegal humiliation tactics.\u003c/strong\u003e The game will end in one of two\u00a0\u003cstrong\u003esex minigames\u003c/strong\u003e, with \u003cem\u003etwo completely different interactive\u003c/em\u003e\u003cem\u003e\u00a0endings\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy patrons will get\u00a0a \u003cstrong\u003esneak peak\u003c/strong\u003e at \u003cstrong\u003eall the sprites\u003c/strong\u003e I have created, the finished ones as well as the sketch work. So, you will know what will be coming up.\u00a0\u003cbr\u003eI will also be posting some \u003cem\u003ePATREON EXCLUSIVE artwork\u003c/em\u003e here. Including some long awaited \u003cstrong\u003etopless material!\u003c/strong\u003e \u0026lt;3\u003cbr\u003eThe generous patrons may join me in becoming my \u003cem\u003eco-designers\u003c/em\u003e. The game will feature about \u003cstrong\u003e4 pages of dialogue\u003c/strong\u003e and \u003cstrong\u003eover 50 high quality sprites\u003c/strong\u003e but there\u0027s always room for more. \u003cstrong\u003eYou get to tell me what to write or draw!\u003cbr\u003e\u003c/strong\u003eNot to mention, access to the \u003cstrong\u003eBETA-version\u003c/strong\u003e as soon as it is ready\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAnd of course, everybody will be mentioned in the credits!\u003cbr\u003e\u003cbr\u003eThank you very much for your support over the years. Financially as well as supporting me emotionally. There wouldn\u0027t be a Dream Knockout without you guys! ^_^\u003cbr\u003e\u003cbr\u003eRelease date:\u003cbr\u003e\u003cstrong\u003eI am currently aiming for a May 2018 release! Fingers crossed!\u003c/strong\u003e"
