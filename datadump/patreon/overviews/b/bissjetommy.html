    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wikZngs6nMw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2013-06-18T08:43:13+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWer bist du?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHi! Mein Name ist Tommy. Ich bin Video Editor \u0026amp; Kameramann, spiele sehr gerne Videospiele, schaue Filme, Serien und Webvideos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWas machst du?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eVideos drehen \u0026amp; schneiden ist meine Passion. Neben meinem Hauptberuf mache ich das auch noch in meiner Freizeit.\u00a0\u003cbr\u003eIch habe nach meinem Studium (Digital Film \u0026amp; Animation) an aufw\u00e4ndigen Kurzfilmprojekten gearbeitet. Aus Frustration wie lange es dauert solche Projekte umzusetzen, habe ich 2016 meinen YouTube Kanal\u00a0\u003ca href=\"http://www.youtube.com/bissjetommy\"\u003eBissjeTommy\u003c/a\u003e ins Leben gerufen.\u00a0\u003cbr\u003e\u003cbr\u003eDort mache ich Videos die ich alleine und ohne Crew erstelle. Wenn mich die Kreativit\u00e4t packt, schnapp ich mir meine Kamera, nehme Gameplay auf, bastele in After Effects... was immer ich machen will!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eAlso was l\u00e4uft da so?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGr\u00f6\u00dftenteils mache ich Videos \u00fcber Videospiele. Ich behandele aber auch andere Themen wie Filme, Serien und auch mein eigenes Leben.\u00a0\u003cbr\u003eMomentan habe ich folgende Formate auf meinem YT-Kanal:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Macht das Bock?! - Reviews\u003cbr\u003e\u003c/strong\u003eIn diesen Videos spiele ich ein neues Spiel und mache ein Review dar\u00fcber ohne Prozent- und Punktebewertung sondern einfach nur mit der Frage ob das Spiel Bock macht.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Hart Erk\u00e4mpft\u003cbr\u003e\u003c/strong\u003eHier spiele ich Spiele oder Teile von Spielen auf dem h\u00e4rtesten Schwierigkeitsgrad und schneide das alles in unterhaltsamer Weise zusammen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Video Essays\u003cbr\u003e\u003c/strong\u003eIch schnappe mir ein Thema (Spiel, Film, etc...) und analysiere es etwas tiefer und pr\u00e4sentiere meine Ideen \u0026amp; Gedanken.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Tommy schaut Filme \u0026amp; Serien\u003cbr\u003e\u003c/strong\u003eWenn ich was geschaut habe, was mir gefallen hat, rede ich ein wenig dar\u00fcber.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-VLOGS\u003cbr\u003e\u003c/strong\u003eAb und zu bin ich auch mal unterwegs. Und wenn ich was Interessantes erlebe oder mal auf einem coolen Trip bin, halte ich auch gerne mal die Kamera drauf.\u00a0\u003cbr\u003e\u003cbr\u003e-LIVESTREAMS auf Twitch.tv/bissjetommy\u003cbr\u003eIn der Regel streame ich Mittwochs abends von 21:00 Uhr bis 23:00 Uhr auf Twitch. Wir spielen meistens Final Fantasy \u0026amp; \u00f6ffnen das ein oder andere Booster Pack des Final Fantasy Trading Card Games :)\u00a0\u003cbr\u003e\u003cbr\u003eAnsonsten kann weiterhin auch alles m\u00f6gliche auf dem Kanal passieren. Ideen kommen bei mir oft schnell \u0026amp; spontan also wird auch in Zukunft bestimmt mehr Zeug dazukommen.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eUnd warum jetzt Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIch arbeite an diesen Videos in meiner Freizeit und stecke auch sehr viel Zeit \u0026amp; Energie in dieses Projekt. Mein pers\u00f6nliches Ziel ist es, diese Videos noch besser und professioneller umzusetzen.\u00a0\u003cbr\u003eDaher habe ich sehr viele Ziele die an besserem Equipment, Software und Zeit scheitern. Durch eure Unterst\u00fctzung auf Patreon kann ich mehr Zeit \u0026amp; Ressourcen in den Kanal stecken und die Videos so verbessern. Und ihr habt auch noch was davon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(250, 192, 143);\"\u003eWas haben wir davon wenn wir dich unterst\u00fctzen?\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIhr bekommt erstmal exklusiven Zugriff auf Behind-the-Scenes Videos. Hier erz\u00e4hl ich euch was ich plane, wie weit Projekte sind, etc..\u003cbr\u003e\u003cbr\u003eAber jetzt kommt der beste Teil:\u00a0\u003cbr\u003eIch zeige euch wie ihr selbst Videos machen k\u00f6nnt. Als Teil meiner kleinen Videoschule erkl\u00e4r ich euch in Videotutorials wie ihr Premiere Pro, After Effects, Photoshop und weitere Programme bedient um selbst eigene Videos zu schneiden.\u00a0\u003cbr\u003e\u003cbr\u003eDabei gehe ich \u00fcber Basics der Programme, zeige euch wie ich meine eigenen Animationen erstellt habe, gebe euch Tipps und werde euch erkl\u00e4ren wie ihr am Besten euer Video strukturiert und zusammenschneidet.\u00a0\u003cbr\u003e\u003cbr\u003eAu\u00dferdem rede ich mit euch \u00fcber Kameras, Licht und allgemeine Dreharbeiten und wie ihr das alles am Besten umsetzt. Habt ihr Fragen? Kommentiert mir und ich versuche sie so gut ich kann zu beantworten.\u00a0\u003cbr\u003e\u003cbr\u003eMit meiner jahrelangen Arbeit als Cutter \u0026amp; Kameramann greife ich auf sehr viele praktische Erfahrungen zur\u00fcck, die ich euch n\u00e4herbringen werde.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eIch freu mich auf euch!\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
