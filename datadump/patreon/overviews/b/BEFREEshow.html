    "summary": "We are Annice and Ali, co-hosts of the\u00a0\u003cstrong\u003eBE FREE Show! \u003c/strong\u003eWe met at Harvard, where we were blessed with not only our Doctorates in Education Leadership, but also a friendship and a shared calling -\u00a0 one that led us to LA and the birth of the BE FREE Show!\u003cbr\u003e\u003cbr\u003eThe BE FREE Show creates countercultural, talk-show style videos in \u003cstrong\u003e10 minutes or less\u003c/strong\u003e with the mission to \"free ourselves first, then work together to free society.\" We do this by \u201cspeaking the truth in love\u201d on: \u003cstrong\u003eRelationships, Health, Faith\u003c/strong\u003e\u003cem\u003e (free self)\u003c/em\u003e and \u003cstrong\u003eActivism, Race, and Education\u003c/strong\u003e \u003cem\u003e(free society)\u003c/em\u003e, with an overarching vision to help youth and adults alike overcome challenges standing in the way of freedom. We see ourselves as the media-based destination where people can come to learn, listen, share, heal, and grow in a judgment-free zone.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTo our \u003c/strong\u003e\u003cstrong\u003ePATRONS - THANK YOU! YOU\u003c/strong\u003e\u003cstrong\u003e\u00a0make it possible\u003c/strong\u003e for us to purchase awesome equipment and generate superb content aimed at helping people worldwide transform themselves and the world around us.\u00a0\u003cstrong\u003eYou also make it possible for us to round out our production team\u003c/strong\u003e. We\u0027re so thankful for our Patrons and our movement; \u003cstrong\u003eplease click on \"Become a Patron\"\u003c/strong\u003e to learn more, including the exclusive \u003cstrong\u003ePatron-only perks\u003c/strong\u003e that we offer!"
