    "summary": "\u003cstrong\u003eSveiki atvyk\u0119!\u003c/strong\u003e\u003cbr\u003eD\u017eiaugiam\u0117s,\nkad apsilank\u0117te m\u016bs\u0173 \u201ePatreon\u201c puslapyje. Kaip nepriklausomas interneto dienra\u0161tis norime b\u016bti\nkitokie, palaikydami savo erdv\u0119 \u0161vari\u0105, kad skaitytojus pasiekt\u0173 tik pa\u010dios\nsvarbiausios naujienos, tik kokybi\u0161ki straipsniai ir vaizdo reporta\u017eai.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eKokia m\u016bs\u0173\nsituacija?\u003c/strong\u003e\u003cbr\u003eKomerciniame pasaulyje nepriklausomai\n\u017einiasklaidai i\u0161likti sunku. Neretai d\u0117mesys ir paj\u0117gumai nuo turinio\nk\u016brimo nukrypsta \u012f nelengvai i\u0161sprend\u017eiam\u0105 galvos\u016bk\u012f, \u201ekaip u\u017esidirbti algoms\u201c? Bet su J\u016bs\u0173 pagalba \u0161\u012f i\u0161\u0161\u016bk\u012f galime \u012fveikti ir kartu kurti stipri\u0105 nepriklausom\u0105 \u017einiasklaid\u0105.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eM\u016bs\u0173 sprendimas \u2013 \u201eVieno euro misija\u201c?\u003cbr\u003e\u003c/strong\u003eKas m\u0117nes\u012f\n\u201eBernardinai.lt\u201c aplanko apie 200 000 skaitytoj\u0173. Jei bent pus\u0117 j\u0173 reguliariai\nkas m\u0117nes\u012f prisid\u0117t\u0173 prie m\u016bs\u0173 gyvavimo 1 EUR ar didesne suma, gal\u0117tume gyventi\nnesibaimindami d\u0117l dienra\u0161\u010dio ateities ir kurti dar kokybi\u0161kesn\u012f turin\u012f, kartu\nsu galimybe \u012ftraukti daugiau ir \u012fvairesni\u0173 autori\u0173.\u003cbr\u003e\u003cbr\u003e\n\nTikime, kad kokybi\u0161k\u0105 ir finansi\u0161kai tvar\u0173 interneto\ndienra\u0161t\u012f galime sukurti kartu, tad kvie\u010diame prisijungti prie \u201eVieno euro\nmisijos\u201c ir dr\u0105siai spausti \u201eBECOME A PATRON\u201c mygtuk\u0105.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaip prisid\u0117ti?\u003c/strong\u003e\u003cbr\u003eJums \u0161ioje platformoje tereikia pasirinkti sum\u0105, kuri\u0105 norite aukoti, vien\u0105 kart\u0105 \u012fvesti savo banko kortel\u0117s arba \u201ePaypal\u201c paskyros duomenis ir \u201ePatreon\u201c kas m\u0117nes\u012f nuskaitys i\u0161 j\u016bs\u0173 s\u0105skaitos pasirinkt\u0105 sum\u0105. Pasikeitus situacijai, bet kada ir be joki\u0173 papildom\u0173 s\u0105lyg\u0173 gal\u0117site \u0161\u012f savo \u012fsipareigojim\u0105 nutraukti.\u00a0Pra\u0161ome atkreipti d\u0117mes\u012f, kad prie sumos bus prid\u0117tas ir 21 % PVM. Taip pat persp\u0117jame, kad \u201ePatreon\u201c priima ne visas debetines korteles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eM\u016bs\u0173 \u012fsipareigojimai Jums\u003cbr\u003e\u003c/strong\u003eMes \u012fsipareigojame i\u0161saugoti \u0161vari\u0105 ir pagarbi\u0105 skaitymo ir informavimo erdv\u0119, nes \u017einome, kad tai \u201eBernardinai.lt\u201c skaitytojams svarbu. Aukojantiems 5 dolerius ar daugiau suteiksime galimyb\u0119 skirti didel\u0119 dal\u012f surinkt\u0173 l\u0117\u0161\u0173 J\u016bs\u0173 m\u0117gstamiausiai rubrikai ar temoms, kurias gal\u0117site i\u0161rinkti per pusmetinius balsavimus. Pasi\u017eadame \u012f J\u016bs\u0173 nuomon\u0119 atsi\u017evelgti.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
