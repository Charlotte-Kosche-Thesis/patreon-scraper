    "summary": "\u003cimg src=\"http://i.imgur.com/w2KZ34G.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWho is Bog Otter \u0026amp; what does he do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello there! My name is Richie aka \"Bog Otter\" and I\u0027m a full-time\u00a0\u003ca href=\"http://www.twitch.tv/bogotter\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch livestreamer\u003c/a\u003e and\u00a0\u003ca href=\"http://www.youtube.com/bogotter\" rel=\"nofollow\" target=\"_blank\"\u003eYoutuber\u003c/a\u003e. Although I\u0027m independent now, over the past several years, I\u0027ve written articles, produced videos, and livestreamed for various gaming websites, such as\u00a0\u003ca href=\"http://www.engadget.com/search/?search-terms=richie+procopio\" rel=\"nofollow\" target=\"_blank\"\u003eMassively\u003c/a\u003e,\u00a0\u003ca href=\"http://www.zam.com/\" rel=\"nofollow\" target=\"_blank\"\u003eZAM\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.gamebreaker.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eGamebreaker\u003c/a\u003e.\u00a0My livestreams and videos range from informative guides and analysis to downright goofy gameplay riddled with bad jokes, awful impressions, and singing that will make your toes curl (and not in a good way). I pride myself on delivering honest opinions on the games I play with an upbeat and positive tone that has sadly become scarce on the internet. I have also created life as the father of two young boys who are my world. As a result, I make every effort to keep my content suitable for teenagers on up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy should you join the Otterman Empire?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy passion for video games has driven me to create a gaming community that embraces every gamer regardless of their skill-level or gaming style. We foster a positive environment that is equal parts informative, helpful, and off-the-wall silly. Too often gaming communities have become elitist making newcomers feel uncomfortable and hesitant to ask questions. The Otterman Empire is a group of like-minded gamers of various skill levels who have created a inclusive, safe place to play, learn, and make new friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour pledge will allow me to continue pursuing my passion for creating entertaining gaming content and leading the Otterman Empire.\u00a0\u003cem\u003eThis\u003c/em\u003e is my full-time job.\u00a0Patreon allows my viewers to directly support my work and keep the lights on for me and my family.\u00a0In addition, my patrons have a direct line of communication with me and can help mold and shape my business as it grows.\u003cbr\u003e\u003cbr\u003eI thank you in advance and appreciate you stopping by!\u003cbr\u003e\u003cbr\u003eIf a recurring pledge is not your cup of tea, one time donations are also welcomed via\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=SPZWJS4GSDFXG\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal Words\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSocrates: \"I drank what?\"\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
