ll queue is open for them, giving only a few spots. These are first come first serve and I will notify subscribers when any spots are open. More info can be found here:\u00a0\u003ca href=\"https://beengineer.deviantart.com/art/Commission-Info-729074665.\"\u003ehttps://beengineer.deviantart.com/art/Commission-...\u003c/a\u003e If you have any questions feel free to reach out.\u003cbr\u003e\u003cbr\u003eA thank you to all those out there who have commented on my works and want to help me grow as a writer, especially all those supporting me on Patreon!"
