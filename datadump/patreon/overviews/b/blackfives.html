    "summary": "\u003cimg src=\"http://www.blackfives.org/wp-content/uploads/2018/03/DQstyMBV4AAnlGc.jpg\"\u003e\u003cbr\u003eHi, it\u0027s me,\u00a0Claude Johnson. Welcome to our Patron page!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eAs a patron, here\u0027s what you get ...\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e1) A unique and exclusive high quality thank you gift at any patron level you select!\u003cbr\u003e\u003cbr\u003e2) Access to our patron-only podcasts, videos, blog posts, research, and storytelling!\u003cbr\u003e\u003cbr\u003e3) Behind-the-scenes unscripted content not available anywhere else!\u003cbr\u003e\u003cbr\u003e4) Automatically entry into our raffles for Black Fives gear and swag! \u003cbr\u003e\u003cbr\u003e5) Priority attention to your questions, comments, and feedback mentioned in our \"on-the-air\" material!\u003cbr\u003e\n\u003cbr\u003e6) Different pledge levels from which to choose!\u003cbr\u003e\u003cbr\u003e7) Tax-deductibility for your pledge, since we are a tax-exempt USA Section 501(c)(3) public charity!\u003cbr\u003e\u003cbr\u003e8)\u00a0Confidence that your pledge is meaningful and directly supports our important charitable mission!\u003cbr\u003e\u003cbr\u003e9)\u00a0A dedicated and passionate community of fans, aficionados, researchers, educators, and descendants who care deeply about preserving, teaching, and honoring this important history!\u003cbr\u003e\n\u003cbr\u003e10) Last but not least, you get our genuine appreciation!\u003cbr\u003e\n\u003cbr\u003eThanks for becoming a patron of our creative efforts! \u003cstrong\u003eMake History Now!\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWho We Are ...\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eOur mission here at the Black Fives Foundation is to research, preserve, showcase, and teach the pre-NBA history of African Americans in basketball while honoring its pioneers. We bring proper recognition to this once-forgotten but important history, which reveals crucial\u00a0life lessons including leadership, character, collaboration, grit, and finding common ground.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003eThough not as well known as their more famous counterparts like Jesse Owens, Joe Louis, or Jackie Robinson, the heroic African American pioneers of the Black Fives Era made pivotal\u00a0contributions that helped pave the way for the game as it is today.\u00a0\u003cbr\u003e\n\u003cbr\u003eThanks! \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.blackfives.org/wp-content/uploads/2017/09/claude-signature-small.jpg\"\u003e\u003cbr\u003eClaude Johnson \u003cbr\u003eFounder \u0026amp; Executive Director \u003cbr\u003eThe Black Fives Foundation \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Internal Revenue Service recognizes the Black Fives Foundation (BFF) as a Section 501(c)(3) public charity. Gifts to BFF are tax deductible in the USA. Our Federal Tax ID Number is 46-1925488.\u003c/em\u003e\u003cbr\u003e"
