    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tHello and welcome to my Patreon page!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tBlodMahl makes music. He goes by many names and titles and works in a broad spectrum of genres. He is an artist and a producer,  a musician and a singer, a rapper and a poet, a writer and a composer, a maker of pictures, a dreamer, a sorcerer\u2026\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLet\u2019s just go with that he makes music!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHe\u2019s currently an independent underground music maker that seeks to infiltrate the upper echelons of the main stream and pop culture. For kicks and giggles and to make pop music interesting again (member the Beatles?).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is a page where you can give support to your favourite creatives by donating an amount of money to them on a regular basis. I have set the donation rate to once a month, just to get a feel for the system.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBesides the feeling of rebellious goodwill that you get for helping me take on the music business I\u2019ve also set up some rewards for you.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRewards, You say?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tYep! Rewards, and depending on how much you donate you\u2019ll be eligible for different rewards. The rewards are pretty basic as of now (sneak peaks, access to stems, t-shirt printing, etc.), yet basic is good. Basic get\u2019s the job done. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eStretch Goals\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003eSince I\u2019m a fan of the Kickstarter model and an entrepreneur at heart, I\u2019ve added in some stretch goals. Some silly, some serious, all of which I dream of to do. For there is a goal to all my creating and vision that goes beyond just bumming around the world making music.\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eLast Plead\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003eCheerful sales pitch texts apart\u2026\u003cbr\u003e\n\tI need your help. \n\t\u003cbr\u003e\n\tI\u2019ve built my music and arts imperium from a place of undiscoverable underground. For years I\u2019ve been isolated and thanks to this I now have the know how, the structural backbone and the music arsenal to roll out in the world.  All I lack is the money, which is where You can Make The Difference.\n\t\u003cbr\u003e\n\tAll the help I can get will benefit tremendously and even if you donate but a dollar per month I will benefit from it.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHelp me make pop music great again!\n\t\u003cbr\u003e\u003cbr\u003e/BlodMahl (aka Niklas Blomdahl) Maglehem, March 2018\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePS\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eIf you have any questions at all about why I\u2019m doing this and for what cause, please get in touch. I love to explain \u0026lt;3 \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePS2\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eFor more details on how Patreon works (becoming a patron, privacy, payments, etc.), please follow\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003ethis Link\u003c/a\u003e or\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003ethis One\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\fPS3\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eBlodMahl\u2019s track record as of march 2018 contains this:\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tBlodMahl\u003c/strong\u003e - producer, writer, musician, singer, rapper, etc.\n\t\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/0P7TKtZ9Dzz9orjs8ZdmUo?si=8jkh_HFlSaSVlf5n9oTbsA\" target=\"_blank\"\u003ePatterns of Organic Energy\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\tGonk o Matic\n\t\u003cbr\u003e\n\tLa/Lf\n\t\u003cbr\u003e\n\tBlack Box\n\t\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/2oE5Ul1d277gQhKuaeDCCF?si=_uLco_1RQVCmP1mCSWvivg\" target=\"_blank\"\u003eDeep Sea Trawling\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\tCockpit Failure\n\t\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/5Kts5j3UKBToqWkyQHLhgX?si=aUaigiIiSQGLJCVM8Xx9GQ\" target=\"_blank\"\u003eMain Theme Maker Pt.1\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\tIn the Land of Synthetic Emotions (release July 2018)\n\t\u003cbr\u003e\n\tMonster Battle Arena 2000 (in production)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tRaw Diamond\u003c/strong\u003e - producer, writer, musician\n\t\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/2pGi8TGCGDCC5Mjrcpxhwh?si=HFRfgFG-QCu4hGmI8isqZQ\" target=\"_blank\"\u003eGlitterway\u003c/a\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/02aO6bZukoze9PfxGcxlx4?si=sNWHBZIvTyeGVVXTgpvFZg\" target=\"_blank\"\u003eGlitterway Poetry Facet\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/7qSHr90XmI39MKES5iLILx?si=A4dzeiPUS96JuHDjIcsDWw\" target=\"_blank\"\u003eGlitterway Acoustical Facet\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/3RFr3Nlzpo8zfkfyZxKL5Y?si=24NQ_p7mT0KNwNkkwUrxwA\" target=\"_blank\"\u003eHorse\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/1sYVh5v7xZkCpyB2L8D0Ro?si=c7M1HXkTTrKpVE2G18uX1A\" target=\"_blank\"\u003eStory of Swan\u003c/a\u003e
