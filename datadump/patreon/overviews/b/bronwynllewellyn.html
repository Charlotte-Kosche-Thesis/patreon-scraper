    "published_at": "2017-04-30T04:21:55+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince 2011 I have been very active online educating myself and others about the \"Ringing Cedars of Russia\" books. I follow world affairs that have a relationship to Anastasia\u0027s words in the books. Anastasia talks about the \"dark forces\", the \"priesthood\" and the \"technocracy\". Humanity is tearing down all of these ancient control mechanisms and their modern day manifestations. We are finding a new way of co-creating an amazing life here together on our beautiful blue-green planet. This is:\u00a0\u003ca href=\"https://co-creatingournewearth.blogspot.co.nz/\"\u003eCo-creating Our New Earth\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn 2016, Russia passed laws that gift 1 hectare (2.5 acres) of land for \u003cstrong\u003eFREE\u003c/strong\u003e to Russian families. Find out about this Russian story here: \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://humanitytakebackyourland.blogspot.co.nz/\"\u003eHumanity! Take back your land\u003c/a\u003e! ...\u00a0\u003cspan style=\"background-color: initial; color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI saw the potential for every country in the world to pass these same laws\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. My next blog:\u00a0\u003ca href=\"http://takebackyourmotherland.blogspot.co.nz/\" target=\"_blank\"\u003eTake back your Motherland\u003c/a\u003e shows developments in the rest of the world.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eThere is an international political party standing in the wings waiting to be developed - \u003cstrong\u003eThe Motherland Party\u003c/strong\u003e. Russia is the model; We follow. This in total is the \"Take back your Motherland project - International\". Here are the steps to engaging with this project:\u003cbr\u003e\u003cbr\u003e(1) Learn about what Russia did\u003cbr\u003e(2) Look at what other countries are doing\u003cbr\u003e(3) Tell other people about it\u003cbr\u003e(4) Gather together with others and start the same initiatives in your own country\u003cbr\u003e(5) Tell me so I can add you to the international directory and keep in touch with your progress. See\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://motherlandproject.wixsite.com/international\" target=\"_blank\"\u003eThe Motherland Project\u003c/a\u003e - Wix website, in development.\u003c/div\u003e\u003cbr\u003eI am the only one I have seen anywhere in the world who has been consistently unpacking this information from Russian websites. I run a lot of material through Google Translate to create my articles, based on the raw Russian information (primary source material). \u003cbr\u003e\u003cbr\u003eTake heed of the words of Michael Tellinger: \"Money is the very means by which we are kept in slavery.\" The antidote to money is: \"Free up the land that \u0027The Crown\u0027 stole from the people, and give it back!\"\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe need to push forward and demand of our governments a \u003cstrong\u003eFREE LAND GIFT\u003c/strong\u003e of 1 hectare (2.5 acres) for every family who are ancestrally emotionally and spiritually tied to that land. Please consider Anastasia\u0027s words for one moment - \"Take back your motherland\". That is \u003cstrong\u003eyour\u003c/strong\u003e Motherland - not somebody else\u0027s. You have no claim whatsoever to a land that you have newly immigrated to. That is somebody else\u0027s land, not yours.\u00a0\u003cbr\u003e\u003cbr\u003eTogether, we are changing the world. Together, we are tearing down conventional ways of thinking and we \u003cstrong\u003eARE\u003c/strong\u003e \"shifting the paradigm\". This is where the change starts - in people\u0027s hearts and minds. While people are still holding onto the old paradigms of humanity\u0027s former ways of thinking, we are collectively left with what we have always had - debt servitude. It doesn\u0027t have to be that any longer.\u003cbr\u003e\u003cbr\u003eThank you so much for clicking on my \"Become a patron\" button. Thank you for assisting me to bring this information to the world.\u00a0\u003cbr\u003e\u003cbr\u003eMany thanks, \u003cbr\u003eBronwyn\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r_UX41YMb40\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
