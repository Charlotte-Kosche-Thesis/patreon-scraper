    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making piano tutorials since 2009 (where did nine years go!?). If you\u0027re a regular on my YouTube channel, you\u0027ll know I have to fit running it around family life and a busy career as a freelance copywriter. I\u0027d like to spend more time playing the piano and talking about music, which is why I\u0027m crowdfunding some regular support.\u003cbr\u003e\u003cbr\u003eI already earn from my video channel thanks to book sales. But it\u0027s not quite enough to live on. With support from you guys, I can cut down my freelance gigs and spend much more time making tutorials, which is what I love doing. \u003cbr\u003e\u003cbr\u003eI want to make more piano tutorials (2-3 per month or more) and remake some of the older ones that are looking a bit dated. I\u0027d like to keep the existing mix of tutorials for beginners and ones for more advanced players.\u00a0 Every now and then I\u0027d like to address a wider range of topics, maybe answering some of the questions I regularly get about songwriting and composition. I\u0027d also like to spend more time responding to the dozens and comments and messages I get every week.\u003cbr\u003e\u003cbr\u003eAnd did I mention my books? People seem to like them, and I want to update the ones I already have in print and write more. But I can\u0027t give music the time I\u0027d like to give it unless it earns its keep. With your support, I can do so much more! \u003cbr\u003e\u003cbr\u003e(By the way, I only ever charge my Patrons for a maximum of three tutorials per month, even if I make more than three. So if you pledge, say, $5 per tutorial the most you\u0027ll ever pay is $15 per month.)\u003cbr\u003e"
