    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey Everyone! I\u0027m Branden, and I\u0027m just a humble dude from Colorado!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCheck my\u00a0\u003ca href=\"https://www.facebook.com/pages/Branden-Creese-Artwork-Inside-Brandens-Head/117721631621184\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/141m5xj.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI work in a variety of mediums, including illustration, vector painting, acrylic painting, cartoons, and web comics.\u00a0My ultimate goal is to do this stuff full time\u003cspan style=\"color: rgb(99, 36, 35); background-color: initial;\"\u003e, \u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eso I can just have fun with my life, doing what I love most!\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eMy whole life I\u0027ve been dedicated to creating art for a living. Yes, my \u003cem\u003ewhole life.\u003c/em\u003e\u00a0I\u0027ve been drawing since I could remember, and I\u0027ve had a passion for art to go along side it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/2po46jd.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eBut alas, life rears its face into my goals, and hits me with financial burden. And thus, I\u0027ve put my artwork on the back burner to give way to supporting my wife and son.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/wbcimp.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eNow I have a way to create the artwork I\u0027ve been yearning to get back to and make a few bucks while I do it so I can provide a bit more for us! And should I get recognized enough, I could be doing this for a living!! The more I make, the more I\u0027ll be inclined to produce for you, my patrons!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eBut enough about me, let my artwork do the talking! And I thank you for your patronage!\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027ve got a lot on my mind, which I transmit into physical thoughts onto paper via a drawing or quick paragraph. I mainly deal with Character Design, since it\u0027s my favorite thing to do. I also love drawing monsters. But lately I\u0027ve been dabbling in the comic medium. The fact that you can get away with anything on a monster makes them a literally endless possibility.\u003cbr\u003e\u003cbr\u003eMore on me, you say? Well, I\u0027m a humble guy who enjoys art in every medium. You\u0027ll likely catch me at home, up in my room listening to music or spending time with my very loving and supportive family. I\u0027m a self motivated individual with a drive to draw and produce artwork on a near daily basis. \u003cbr\u003e\u003cbr\u003eAnything you\u0027d like to ask me? Feel free to visit my facebook page and drop me a message!",
