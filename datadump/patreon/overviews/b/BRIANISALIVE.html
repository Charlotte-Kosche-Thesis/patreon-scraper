 AWESOME, COOL, CREATIVE PROJECTS, THEY WILL BE AVAILABLE VIA VIDEOS AND MORE TO YOU 24/7!!!!!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(0, 0, 0);\"\u003eGREAT!\u00a0 \u00a0\u00a0\u003c/span\u003e, NOW THAT I HAVE YOU ON BOARD HERE IS MY MAD (BUT GOOD) PLAN \u0026amp; WHAT I NEED!!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eArt supplies\u003c/li\u003e\u003cli\u003ePens\u003c/li\u003e\u003cli\u003eMarkers\u003c/li\u003e\u003cli\u003eSpray cans\u003c/li\u003e\u003cli\u003eTools\u003c/li\u003e\u003cli\u003eEquipment\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSTUDIO SPACE\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eLasers (don\u0027t ask)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRendering services\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eProfessional camera\u003c/li\u003e\u003cli\u003eResearch assistance\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMUSICAL INSTRUMENTS OF ALL KINDS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eNew tech\u003c/li\u003e\u003cli\u003eSoftware\u003c/li\u003e\u003cli\u003eHardware\u003c/li\u003e\u003cli\u003eArt subscriptions\u003c/li\u003e\u003cli\u003e3D software\u003c/li\u003e\u003cli\u003eMusic programs\u003c/li\u003e\u003cli\u003eNew programs\u003c/li\u003e\u003cli\u003eTravel/research\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExperimenting with new tech\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eInternet\u003c/li\u003e\u003cli\u003eRandom things to take a part and put back together...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u00a0 \u00a0(BASICALLY I NEED A WHOLE LOTTA STUFF TO MAKE THIS HAPPEN (\u0026amp; this is only what I can think of right now...)\u0
