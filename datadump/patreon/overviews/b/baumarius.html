    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003ePatreon is a crowdfunding website that helps creators share their art in return for monthly rewards. By donating money, you can get access to these rewards and support my art\u0027s development in the process!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho I am\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy name is Lucas Masoch, and I\u0027m a multimedia artist. Since I was 14, I\u0027ve had an inseparable passion for storytelling that stemmed from my love of nature, animals, and fantasy. In hopes to immerse others in my world, I ended up writing a lot of science fiction over the next three years\u003cem\u003e. \u003c/em\u003eBefore my works were ready for publication, however, I\u00a0soon felt that words were not enough to explain my emotions and began to compose orchestral soundtracks for my stories like the one shown below.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8JQ2Jf2OS1M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\nNow, at the age of 20, I\u0027m in the process of bringing these things together for my first official release as a multimedia artist. Because my family didn\u0027t support my beliefs, however, I\u0027ve been forced to live away from home for the past few years. Without the support of my family, it\u0027s been tough trying to get by and still focus on my projects, and that\u0027s why I\u0027m here on Patreon. With a little bit support from you guys, I\u0027ll be able to move forward smoothly while I continue to flesh out my goals.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe next project\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy Patreon is set up as a per-project campaign, where you\u0027re only charged for your rewards when I release a new album or story. My current project is called \"\u003cstrong\u003eCosmic Communication\u003c/strong\u003e,\" an album that will cross psytrance and orchestral trailer/soundtrack music across 7 tracks. The album is themed around a shamanic journey; the release date is still TBD.\u003cbr\u003e\u003cbr\u003eYou can find more details about my other projects\u00a0\u003ca href=\"http://www.lucasmasoch.com\" target=\"_blank\"\u003eon my website\u003c/a\u003e. Thanks for all your support!"
