    "summary": "In 2005, I started The Book of Life podcast in order to showcase the books, CD\u0027s, and videos in the Reform synagogue library where I work as librarian. My model is NPR\u0027s Fresh Air with Terry Gross, but with a Jewish twist. I interview authors, illustrators, publishers, musicians, independent filmmakers, web creators... basically anyone who makes the kind of Jewish content that might be accessed through a library like mine. I bring you the backstory of these artists\u0027 creative spark, and help you find your next read (or listen, or view).\u003cbr\u003e\u003cbr\u003eJewish literature, music, film and web projects are not just important self-expression for Jews, they also offer a window into the culture for those outside it. By sharing our most interesting stories, we can strengthen our own identity while building bridges of understanding with other peoples.\u003cbr\u003e\u003cbr\u003eThe Feldman Children\u0027s Library at Congregation B\u0027nai Israel of Boca Raton, Florida supports my podcasting efforts, and I\u0027d like to return the favor by bringing in some funding to support the library. Your small monthly donations will help pay the hosting and subscription fees that make The Book of Life possible. Extra funds will buy library materials (books, CD\u0027s, DVD\u0027s, etc) that may end up inspiring a future podcast interview! Click the button in the\u00a0\u003cstrong\u003eRewards \u003c/strong\u003esection in the\u00a0sidebar to become a monthly patron.\u003cbr\u003e\u003cbr\u003eIf you prefer to make \u003ca href=\"https://login.cbiboca.org/donate\" rel=\"nofollow\"\u003ea one-time donation\u003c/a\u003e instead of becoming a monthly patron here at Patreon, you can do that through Congregation B\u0027nai Israel\u0027s donation form; choose \u003cstrong\u003eFeldman Children\u0027s Library\u003c/strong\u003e from the drop-down menu that says \"Designation.\" Minimum donation is $18. \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://login.cbiboca.org/donate\" rel=\"nofollow\"\u003eCLICK HERE TO MAKE A ONE-TIME DONATION.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for listening to The Book of Life, and thanks so very much for your support!\u003cbr\u003e"
