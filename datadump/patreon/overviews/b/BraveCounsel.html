    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWisdom is knowing how little we know - Socrates\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTo All the Channels Fans \u0026amp; Friends,\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor years I have created videos on a range of topics; Antarctica, Space Exploration, Conspiracy Theories, Current Events, and philosophy. My videos are challenging, thought provoking \u0026amp; unrepentant, I do not censor my views and never will. I attempt to truly live up to the name Brave Counsel!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre we alone in this world? Have advanced civilizations existed in the past that rival our own? Do extraterrestrials exist and are they visiting us? What challenges will the future bring that we must contemplate on and prepare for?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese are the questions that keep my mind exited and always wanting to learn \u0026amp; unearth new secrets!  So I started doing research, soaking up all of the information I could on the subjects of Ancient Civilizations,Ufology and distant lands such as Antarctica and I will continue to do so in the future!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSo what is the biggest current issue for the channel? Well it turns out... Youtube!\u00a0\u003cstrong\u003e\u003cstrong\u003eThe very website that has allowed me a platform to grow this channel, and earn a living at the same time, has now begun turning it\u0027s back on creators. Over the last year channels like mine have had countless videos demonetized, censored and hidden from subscribers. It has come to the point where unless you abide by a strict set of \"advertiser friendly\" rules, your channel and with it, your income that supports it will be hindered.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe purpose of this Patreon campaign is simple - to reduce my dependence on YouTube ad revenue. To create a more direct relationship between myself, the creator and you, my\u00a0viewers and friends. Firstly, I\u0027d like to thank you for stopping by and being a friend to this little channel. \u003cbr\u003e\u003cbr\u003eI refuse to stop making taboo content \u0026amp; YouTube will not stop my listeners hearing about the most amazing breaking stories!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny donation you are willing to make of your own choosing, big or small, will be utilized to grow the channel \u0026amp; provide ever more amazing content to you, the viewer!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support thus far, and I look forward to taking this next leap into the brave new world of uncensored, fascinating the thought provoking\u00a0content with you all!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
