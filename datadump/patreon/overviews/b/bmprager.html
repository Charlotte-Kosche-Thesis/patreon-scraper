    "summary": "\u003ca href=\"http://www.ashenprincess.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.ashenprincess.com/wp-content/uploads/2016/11/Ashen-Princess-Logo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Ashen Princess?\u003c/strong\u003e\u003cbr\u003eOur world can be a scary place, especially right now. We\u2019ve got to \nfight that fear, and survive. To keep myself sane and, I hope, help \nothers, I have created \u003ca href=\"http://www.ashenprincess.com/\" rel=\"nofollow\"\u003eThe Ashen Princess\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe Ashen Princess is a complete rejection of the hatred, fascism, \nand white supremacy that is again rising in our world, and a statement \nof unconditional queer love and power. To rest and renew ourselves. We cannot let our world be one where the Church of Purity \ndominates our politics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eTo make The Ashen Princess, the single most ambitious comic I have ever attempted, I need the financial support Patreon can provide. There are the costs of maintaining the Website, printing books, going to conventions, and so much else I just can\u2019t afford otherwise. Patreon goes a long way to enabling all of those.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.catchadreameater.com/wp-content/uploads/2016/07/Catboy.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eI hope to make Patreon help me give my art the care and attention of a fulltime job.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eEvery reader makes a difference! The comic is online, free for anyone to read and enjoy. Tell your friends to take a look! And if you would like to help The Ashen Princess update more, please pledge a small amount each month to the comic. With your help, the comic can grow and progress!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ashenprincess.com/wp-content/uploads/2016/11/Ashen-Princess-01_06-SPLASH.jpg\"\u003e\u003cbr\u003e"
