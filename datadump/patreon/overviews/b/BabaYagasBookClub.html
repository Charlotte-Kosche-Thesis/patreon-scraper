    "summary": "\u003ch2\u003eThe House of Baba Yaga\u003c/h2\u003eThank you for visiting the House, we have been waiting for you. Come with us on our journey, it will require our combined imagination to bring this to life. Do you want to see a house full of fabled magic groan into being? Have you dreamed of a spectral field that parallels your reality, speaking what your soul has always muttered? Step into this mysterious domain and see what your unconscious wills into existence. We request your vision and participation. Take a step into the otherworld and find the doorway beyond.\u003cbr\u003e.......................................\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eOk Cool But What Is This?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eBaba Yaga\u0027s Book Club is a collection of weirdo-artist-creators in the high desert of Northern Nevada. Perhaps we\u0027ve been smothered by the sage brush smoke, poisoned by a rattler or just enchanted by the idea of the dark forest... whatever the reason, we have identified the\u00a0\u003ca href=\"http://brianrohr.com/eating-baba-yaga/who-is-baba-yaga/\" target=\"_blank\"\u003eBaba Yaga\u003c/a\u003e as our crone mother. In honor of her we are building a 28 foot tall Baba Yaga House complete with 12ft chicken legs. We are dragging this monstrosity out to the Black Rock Desert to share the hag magic with the population of the Playa.\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/56db0a5860b5e9cd548f717b/t/5a52daf3f9619a83b992a743/1515379467369/baba.jpg?format=750w\"\u003e\u003cbr\u003e........................................\u003cbr\u003e\n\u003ch2\u003eJoin the Club\u003c/h2\u003eThe goal of our Patreon is to create an interactive collective. We want to grow Baba Yaga\u0027s Book Club by sharing stories, footage, art, books, artifacts and knowledge with all of you. We all have a bit of the maiden, mother and crone within us. Travel the path, don\u0027t be afraid, join us. View our rewards section to find the right fit for you. We offer many levels of participation and gratitude. \u003cbr\u003e\n\u003cbr\u003eQuestions, feedback, gripes, suggestions, prayers? We want to hear from you. Please email us at\u00a0\u003ca href=\"mailto:babayagasbookclub@gmail.com\"\u003ebabayagasbookclub@gmail.com\u003c/a\u003e or send us a messenger owl to the sloped tree on Peavine Peak (please expect a delayed response to all messenger fowl - the inclement weather is causing unreliable bird delivery). If you would like to donate to us using crypto currency please use\u003ca href=\"https://commerce.coinbase.com/checkout/de5ce1c1-d267-4710-bf35-3e2303529e6a\" target=\"_blank\"\u003e our donation link.\u003c/a\u003e"
