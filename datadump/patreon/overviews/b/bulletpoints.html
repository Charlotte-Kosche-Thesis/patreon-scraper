    "summary": "Bullet Points Monthly\u2013published in conjunction with the bi-weekly \u003ca href=\"http://www.bulletpointspodcast.com/\" rel=\"nofollow\"\u003eBullet Points Podcast\u003c/a\u003e\u2013features four writers, across four weeks, publishing four articles focused on an individual videogame.\u003cbr\u003e\u003cbr\u003eOur editorial staff consists of Reid McCarter (GQ, Playboy, Kill Screen), Ed Smith (Vice, Edge), and Astrid Budgor (Real Life, Unwinnable). Three weeks out of the month, we contribute the articles, while the fourth entry is written by a guest contributor.\u003cbr\u003e\u003cbr\u003eBullet Points Monthly aims to look at videogames (particularly new, mainstream releases) through exploratory criticism, using a monthly format to carefully consider the most fascinating and important aspects of contemporary games.\u003cbr\u003e\u003cbr\u003eWe feature long-form articles that look to place games in a wider cultural context, examining their relationship to our greater world much in the same manner as other forms of art and entertainment like film, books, and music.\u003cbr\u003e\u003cbr\u003eAlongside our monthly articles and podcast we also currently broadcast Blood of Friendship\u00a0\u03c0x Re: Podcast, a specialist, deep-dive series on the Kingdom Hearts games. These episodes are available to patrons pledging $5 or more per-month.\u00a0\u003cbr\u003e\u003cbr\u003eAnd there\u0027s more! For the hardcore gamers out there, the real backbone of the art form, Astrid, Reid and Ed take a regular look at the business and market forces behind the gaming industry. Featuring insider knowledge, hot tips and searing analysis, these episodes are also available to the pecunious ballas who pledge $5 or more.\u00a0\u003cbr\u003e"
