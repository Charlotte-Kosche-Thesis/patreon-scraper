    "summary": "\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0437\u0430\u0433\u043b\u044f\u043d\u0443\u043b\u0438 \u043a \u043d\u0430\u043c \u043d\u0430 ChinesePlus.ru (\u0440\u0430\u043d\u044c\u0448\u0435 Buyilehu.org)\u003cbr\u003e\u003cbr\u003e\u041c\u044b - \u0412\u044d\u0439\u0438 \u0438 \u0421\u0430\u0448\u0430 - \u0441 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0434\u0435\u043b\u0430\u0435\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u043e\u043d\u043b\u0430\u0439\u043d \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0434\u043b\u044f \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430. \u0415\u0441\u043b\u0438 \u043a\u043e\u0440\u043e\u0442\u043a\u043e, \u0442\u043e \u044d\u0442\u043e:\u003cbr\u003e- \u0432\u0438\u0434\u0435\u043e \u0443\u0440\u043e\u043a\u0438 \u0441 \u0438\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u0430\u043c\u0438;\u003cbr\u003e- \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b (\u0430\u0443\u0434\u0438\u043e \u0443\u0440\u043e\u043a\u0438) \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430;\u003cbr\u003e- \u0442\u0435\u043a\u0441\u0442\u044b \u0441 \u043e\u0437\u0432\u0443\u0447\u043a\u043e\u0439 \u0438 \u0432\u0441\u043f\u043b\u044b\u0432\u0430\u044e\u0449\u0438\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u043c;\u003cbr\u003e- \u043c\u043d\u043e\u0433\u043e \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0433\u043e, \u0447\u0442\u043e \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0441 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e!\u003cbr\u003e\u0412\u0441\u0435 \u044d\u0442\u043e \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435\u00a0\u003ca href=\"http://chineseplus.ru/\"\u003eChinesePlus.ru\u003c/a\u003e (\u0438\u043b\u0438 Buyilehu.org)\u003cbr\u003e\u003cbr\u003e\u041c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043c\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438.\u003cbr\u003e\u041d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0441\u0430\u0439\u0442\u0430 \u0443\u0445\u043e\u0434\u0438\u0442 \u0443\u0439\u043c\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0438\u043d\u043e\u0433\u0434\u0430 \u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432. \u041d\u0430\u0448\u0430 \u0436\u0435 \u043c\u0435\u0447\u0442\u0430 - \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u0443 \u0441\u0435\u0431\u044f \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e. \u0427\u0442\u043e\u0431\u044b \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u043f\u043e\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0441\u0430\u0439\u0442 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430.\u003cbr\u003e\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u043d\u0430\u0441 - \u0432\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0443\u0447\u0435\u043d\u0438\u043a\u043e\u0432, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0435\u0441\u0442\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435, \u043d\u043e \u043d\u0435\u0442 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043e\u0431\u0443\u0447\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0434\u043e\u0440\u043e\u0433\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0445 \u043a\u0443\u0440\u0441\u0430\u0445 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430. \u0423 \u043d\u0430\u0441 \u0436\u0435 \u0432\u0441\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043e\u0442\u043a\u0440\u044b\u0442\u044b.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://buyilehu.org/crowd-funding\" target=\"_blank\"\u003e\u003cstrong\u003e\u0418\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u043d\u0430\u0441 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c \u0442\u0435\u043c, \u043a\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0441 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e, \u0442\u0430\u043a\u0436\u0435 \u0438 \u0442\u0435\u043c, \u043a\u0442\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u043e \u043d\u0430\u0441 \u0434\u0440\u0443\u0437\u044c\u044f\u043c, \u0441\u0442\u0430\u0432\u0438\u0442 \u043b\u0430\u0439\u043a\u0438 \u0432 \u043d\u0430\u0448\u0438\u0445 \u0441\u043e\u0446\u0441\u0435\u0442\u044f\u0445 \u0438 \u043f\u0440. \u8c22\u8c22\u5927\u5bb6!\u003cbr\u003e\u003c/div\u003e"
