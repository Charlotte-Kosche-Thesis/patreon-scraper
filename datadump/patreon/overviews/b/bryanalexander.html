    "summary": "\u003ca href=\"https://bryanalexander.org/bio/\" rel=\"nofollow\"\u003eI\u003c/a\u003e am a futurist specializing in education and technology. \u00a0My passion is helping people and institutions around the world think about how learning and research are changing in years to come.\u003cbr\u003e\u003cbr\u003eAs part of this work I conduct extensive research and create a lot of digital materials. They include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA monthly report on\u00a0\u003ca href=\"http://ftte.us/\" rel=\"nofollow\"\u003eFuture Trends in Technology and Education\u003c/a\u003e. \u00a0Launched in 2011, this tracks major developments across numerous fields, from economics to policy, technology, demographics, and educational practice. \u00a0Nearly 2000 people subscribe.\u003c/li\u003e\u003cli\u003eA weekly videoconference discussion between myself, a brilliant guest, and hundreds of members of the\u00a0\u003ca href=\"https://bryanalexander.org/the-future-trends-forum/\" rel=\"nofollow\"\u003eFuture Trends Forum\u003c/a\u003e. \u00a0Guests include experts and practitioners in higher education, multiple technologies, libraries, economics, collaboration, research, pedagogy, and more. \u00a0More than 1,300 people have participated since we began in 2016.\u003c/li\u003e\u003cli\u003eA regular\u00a0\u003ca href=\"https://bryanalexander.org/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e with 4-5 posts per week, exploring the future of education, and launched in 2011. \u00a0Topics have included technology, pedagogy, finance, policy, culture, infrastructure, literacy, politics, and storytelling.\u003c/li\u003e\u003cli\u003eAn\u00a0\u003ca href=\"https://bryanalexander.org/book-club/\" rel=\"nofollow\"\u003eonline book club\u003c/a\u003e. \u00a0Together we have read books on education, society, and media, along with a series of science fiction novels, starting in 2013. \u00a0We have used my blog and Twitter to anchor online discussion.\u003c/li\u003e\u003c/ul\u003eAll of this media production feeds into the rest of my work (speeches, consulting, and writing), but it doesn\u0027t sustain itself. \u00a0In fact, doing the combination of Forum, FTTE, the book club, and blog amount to a major part time job. \u00a0\u003cbr\u003e\u003cbr\u003eI love making them happen. \u00a0I\u0027m exhilarated by the richness and brilliance of the thousands of people I connect with across these projects, but will need your help to keep on offering them.\u003cbr\u003e\u003cbr\u003eYour support keeps the lights on, and also keeps the work independent. \u00a0All of this content appears without advertising. \u00a0\u003cbr\u003e\u003cbr\u003eAdditional support will also boost the kind of content I offer. \u00a0With funding we could:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHire artists to create illustrations and infographics. \u00a0\u003c/li\u003e\u003cli\u003eImprove recording and editing technology.\u003c/li\u003e\u003cli\u003eSustain a podcast.There\u0027s been steady demand for this, and I\u0027d like to start soon.  I\u0027ve already been a guest on other podcasts.\u003c/li\u003e\u003cli\u003eMake more videos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn short, I\u0027d like your help to make and share content about the future of education and technology."
