    "summary": "Hello\nmy friends and welcome to my Patreon page. \u003cbr\u003e\n\u003cbr\u003e\nI created this\npage for my dedicated followers who are continually asking for more\ncontent, especially those that enjoy my full length theatrical videos\nwhere I let my artistic talents run wild and I pour my heart and soul\ninto my creations.    We are all familiar with the issues creators\nare having on You Tube. The overburdening censorship and\ndemonetization was crushing my creativity and it\u2019s forced me into\nseeking another platform for sharing my content. Surprisingly, this\nhas been a blessing in disguise. It\u2019s not only awakened me to the fact\nthat I was keeping all my eggs in one basket, but it\u2019s streamlined\nmy audience and I can now devote my best work to my true friends that\nhave followed me here. \u003cbr\u003e\n\u003cbr\u003e\nOn this page you will not only\nfind informative and entertaining videos on the subject of off grid\nliving but also a collection of blogs, both written post and\naudio files, plus readings from my personal life journals, followed\nby commentaries where I\u2019ll share my thoughts on the lessons I\u2019ve\nlearned from those life experiences.  I started keeping a journal in\nthe early 80\u2019s and writing about my past inadvertently became the\nguidebook for my future. \u003cbr\u003e\nLife has been a learn as I go process.\nI\u2019ve learned a lot and I have a lot to share with my friends here\non Patreon.   Thank you all for coming. \n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e"
