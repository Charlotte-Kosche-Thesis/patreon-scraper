    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m making \u003cstrong\u003e3D files for tabletop miniatures\u003c/strong\u003e. I\u0027m focusing on objects for role-playing games rather than wargames, and that can be 3D printed.\u003cbr\u003e\u003cbr\u003eEvery release will include (at least) one 3D-printable miniature as an STL file. You can send that file to\u00a0\u003ca href=\"http://www.3dhubs.com\" rel=\"nofollow\"\u003e3D Hubs\u003c/a\u003e to be printed locally or\u00a0\u003ca href=\"http://www.shapeways.com\" rel=\"nofollow\"\u003eShapeways\u003c/a\u003e for an expensive, super high-res print.\u003cbr\u003e\u003cbr\u003eThe minis I make may be part of an environment, like a sarcophagus or a rack of weapons. They may be creatures, like a goblin or a wolf.\u003cbr\u003e\u003cbr\u003eI will succesfully 3D print each of my designs on my Printrbot before I release the file, and I\u0027ll post a photo of the print.\u003cbr\u003e\u003cbr\u003eI will focus on designs that print on current generation desktop 3D printers without \"support\" (extra rods needed to support overhanging bits). In other words, you should be able to print the file directly, without any fiddling. If I do release an object that uses support, I\u0027ll also include a version that doesn\u0027t require it (presumably, with the overhanging bits truncated).\u003cbr\u003e\u003cbr\u003eEvery file will be released for free on the internet for anyone to download and print.\u00a0Every file will be licensed Creative Commons Attribution, which will allow anyone to remix the file and even sell those remixes if desired.\u003cbr\u003e\u003cbr\u003eHere are the designs I plan to make:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eRack of weapons\u003c/li\u003e\u003cli\u003eGravel terrain in 1-inch squares\u003c/li\u003e\u003cli\u003eGrass terrain in 1-inch squares\u003c/li\u003e\u003cli\u003eA goblin (small humanoid) with a raised club\u003c/li\u003e\u003cli\u003eFree-standing archway\u003c/li\u003e\u003cli\u003eRough wood table\u003c/li\u003e\u003cli\u003eStone door with demon head carved in it\u003c/li\u003e\u003cli\u003eStone door with dragon head carved in it\u003c/li\u003e\u003cli\u003eStalagmites\u003c/li\u003e\u003cli\u003eSquare columns that taper at the \"top\" (print upside-down)\u003c/li\u003e\u003cli\u003eStaircase\u003c/li\u003e\u003cli\u003eArk of the Covenant\u003c/li\u003e\u003cli\u003eRope Bridge\u003c/li\u003e\u003cli\u003eChair\u003c/li\u003e\u003cli\u003eThrone\u003c/li\u003e\u003cli\u003eSwamp Undergrowth\u003c/li\u003e\u003cli\u003eForest undergrowth\u003c/li\u003e\u003cli\u003eSkeletal trees\u003c/li\u003e\u003cli\u003eBushes\u003c/li\u003e\u003cli\u003eWell\u003c/li\u003e\u003cli\u003eCart (horse-drawn)\u003c/li\u003e\u003c/ul\u003eAnd here\u0027s what I\u0027ve published so far:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:390009\" rel=\"nofollow\"\u003eSteel Door\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:363855\" rel=\"nofollow\"\u003eStone Dungeon Floor with Arched Doorway\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:367222\" rel=\"nofollow\"\u003eStone Sarcophagus\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:705038\" rel=\"nofollow\"\u003eWood Door\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:716983\" rel=\"nofollow\"\u003eBrazier with Flame\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:729220\" rel=\"nofollow\"\u003eCourtyard Fountain\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:754689\" rel=\"nofollow\"\u003eTrap Door in Stone Floor\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:771542\" rel=\"nofollow\"\u003eMagic circle with runes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:791164\" rel=\"nofollow\"\u003eRubble terrain\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:885638\" rel=\"nofollow\"\u003eSkeleton on Stone Dungeon Tile\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/thing:888935\" rel=\"nofollow\"\u003eMulti-level Support for OpenForge Terrain\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003ePhotos of my work:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thingiverse-production.s3.amazonaws.com/renders/62/04/30/0c/75/IMG_20140615_020653557_display_large.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thingiverse-production.s3.amazonaws.com/renders/a8/f7/3e/eb/33/sarcophagus_preview_featured.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://thingiverse-production.s3.amazonaws.com/renders/9b/79/4a/47/4d/Steel_door_preview_featured.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
