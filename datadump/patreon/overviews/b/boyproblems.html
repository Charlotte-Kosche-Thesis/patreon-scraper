    "summary": "Hey guys! Meg here!\u00a0\u003cbr\u003e\u003cbr\u003eBoy Problems is a weekly podcast where I sit down with women and nonbinary folks who are comfortable identifying themselves as femme and we talk about male characters in pop culture! Episodes go live on Monday mornings.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to know more, you can visit the\u00a0\u003ca href=\"http://boyproblemspodcast.com\"\u003eBoy Problems website\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/boyproblemspod\"\u003etwitter\u003c/a\u003e, or just\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/boy-prolems/id1265533916?mt=2\"\u003esubscribe to the show on iTunes\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEventually, I hope to have a rhythm set for the show that allows me to produce and create bonus content for this Patreon page! But as of right now, it\u0027s functioning strictly as a \"tip jar\" -- at least until I\u0027ve got my feet under me a bit more. The cost of hosting and maintaining a website for a podcast is way more expensive than you\u0027d think it should be, especially on a hosting service like WordPress, so any little amount helps recover what I\u0027ve put in out of pocket.\u00a0\u003cbr\u003e\u003cbr\u003eSome of the bonus content that I\u0027d like to create in the coming months is access to some behind the scenes stuff like episode prep notes, outlines, and casual essays; bonus mini episodes with guests, and maybe even some incredibly goofy looking merch.\u00a0\u003cbr\u003e\u003cbr\u003ePlease check back for updates on the show and, as always, thank you so, so, so much for your support, interest, and patience!"
