    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/jW8i0G/06.png\"\u003e\u003cbr\u003e\nHello, everyone!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eBlakeley\u003c/strong\u003e\u00a0and I\u0027m a self-taught freelance artist, specializing in 2-dimensional illustrations heavily influenced by stylized Japanese animation. My works are primarily digital, although I occasionally flex into traditional pencil-work and watercolors for special projects.\nCurrently, my weapon of choice is a Wacom CTH-680 pen / tablet combo and my program is Photoshop CS5.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIt\u0027s my dream to travel the country full-time - (and yes, eventually, the world) - visiting major interest conventions and art shows, sharing my passion with the people who enjoy it most.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt\u0027s a long and slow process, though, I\u0027ve learned, trying to transition from years of retail labor into a freelance business of my own. So I\u0027m starting my Patreon to help supplement some of the income that gets lost while dedicating time to my craft, bringing more opportunities for me to expose my art to the people who want it!\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027ve been humbled by the support my family, friends, and previous patrons have all invested in me up until this point and look forward to bringing you new and exciting content each month with your contributions.\n\u003cbr\u003e\u003cbr\u003eThank you for reviewing my page!\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/k0VkEb/Sig.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
