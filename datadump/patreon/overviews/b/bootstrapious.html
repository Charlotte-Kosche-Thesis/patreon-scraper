ing like payments for the hosting, email services, etc. (And I could hire an English proofreader from time to time, right? :-) )\u003cbr\u003e\u003cbr\u003eAnyway, thanks for any support you can offer if you decide to, and thanks for being a Bootstrapious reader!\u003cbr\u003e\u003cbr\u003e\u2013 Ondrej\u003cbr\u003e"
