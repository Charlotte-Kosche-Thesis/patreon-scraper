    "summary": "Hi I\u0027m Miriam!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page!\u00a0 This is so freaking exciting!\u003cbr\u003e\u003cbr\u003eI\u0027ve always dreamt of a world where we can all make a living doing what we love!\u00a0 I\u0027ve dreamt of a world where we can all be paid to BE in the world.\u003cbr\u003e\u003cbr\u003eWhat an incredible platform - it feels so revolutionary!\u003cbr\u003e\u003cbr\u003eHere you\u0027ll find all my truest and latest musings.\u003cbr\u003e\u003cbr\u003eI\u0027m all about Truth and Being With.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cu\u003eTruth:\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eWhat\u0027s actually true here?\u00a0 What\u0027s really going on?\u00a0 What\u0027s happening on a larger scale?\u00a0 Is it possible to zoom out and see the deeper truer truths?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBeing With:\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003eSimply being who you are - in all iterations - in all variations - the entire spectrum is exactly what the human experience is all about.\u00a0 When we can be with all aspects of our self we can also be with all aspects of another.\u00a0 It\u0027s a true practice.\u00a0 One that I\u0027m cultivating daily.\u00a0 And it\u0027s not always easy! :)\u003cbr\u003e\u003cbr\u003eAs a thank you for your support - you\u0027ll find BTS Art of Truth videos, Light Language offerings \u0026amp; Truth Transmissions via video or my writing that doesn\u0027t quite make it to Instagram.\u003cbr\u003e\u003cbr\u003eSometimes I get real fiery and other times I\u0027m a total mama bear with a whole lot of grounding energy.\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about living in a world where people use their own access to connect to themselves.\u00a0 Sometimes we all need a little help and a little reminder - may this page have the ripple and impact that it\u0027s meant to have by connecting people back to themselves through my artistic gifts :) may it activate your artistic gifts as well! ((yes... you have artistic gifts... I see you dismissing yourself from that comment... #truth))\u003cbr\u003e\u003cbr\u003eAll in the name of Truth \u0026amp; Being!\u003cbr\u003e\u003cbr\u003eSee you inside!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMY STORY\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eTruth and Being and Art weren\u0027t always the case.\u003cbr\u003e\u003cbr\u003eBorn 12.20.84 in Atlanta, GA (Rising Cancer, Sun Sag, Moon Sag)\u00a0 I was destined for Truth with all that fiery Sag energy, but went through a journey of being connected and disconnected from my truth all of my life.\u003cbr\u003e\u003cbr\u003eI had a mostly normal childhood - whatever that means - divorced parents - summer vacations and holidays with dad - the rest of the time with mom - I\u0027m an only child and left handed - I can also talk like Donald Duck - I suppose those are the things I would list off during an ice breaker game - and those ridiculous ice breaker games are my worst nightmare - as I\u0027m very much an introvert at heart.\u003cbr\u003e\u003cbr\u003eOh and I\u0027m obsessed with the number 47 - you\u0027ll see!\u003cbr\u003e\u003cbr\u003eI did all the things, I went to college, I drank, and I got a job.\u00a0 I did everything I thought I was supposed to do in order to be a good person.\u003cbr\u003e\u003cbr\u003eYet something always felt like it was missing.\u00a0 Something always felt off.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGosh, as I\u0027m rereading this I\u0027m realizing that my SOUL was missing.\u00a0 My essence was missing.\u00a0 I was trying to be what I thought the world wanted me to be - I didn\u0027t have access to who I truly was.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn 2011 my mom had a stroke that left her nearly dead.\u00a0 It was the scariest day of my life - by far.\u00a0 When you see how fragile life is, it gets you to start asking questions...\u003cbr\u003e\u003cbr\u003eI remember asking my boss \"if this was it?!\" meaning: you go to college, get a job, and earn maybe 1-2 weeks of vacation a year... he said, \"yes.\"\u00a0 I was so disappointed.\u00a0 I thought there was something amazing on the other side of college and having a job - turns out there wasn\u0027t.\u00a0 At least not for me.\u003cbr\u003e\u003cbr\u003eI was great at my job, got promoted quickly, as I did with all my jobs, and solved complex problems to make life easier and more efficient... and created a more complex problems to stimulate my brain.\u00a0 I worked much more than 40 hours a week, probably 60.\u00a0 I over extended myself.\u00a0 I wanted to be the best.\u00a0 Sometimes I was - but it didn\u0027t mean anything - and what does that really mean anyway?\u00a0 I was a complete work-a-holic.\u003cbr\u003e\u003cbr\u003eYet it\u00a0all felt so boring.\u00a0 I was secretly miserable, so I drank, I ate, I shopped, and I slept around.\u00a0 I felt like I had no sense of my purpose - clearly!\u003cbr\u003e\u003cbr\u003eThen through a series of events - I finally left my job in 2013 (I\u0027ll share more of the intimate details inside Patreon).\u00a0 That\u0027s when I felt like my life \u003cstrong\u003efinally\u003c/strong\u003e started.\u00a0 Slowly - but it started!\u003cbr\u003e\u003cbr\u003eIt\u0027s when I started to \"wake up\" - so to speak - I started to remember that there was more to life than the daily grind - that I \u003cem\u003eDID\u003c/em\u003e have purpose.\u003cbr\u003e\u003cbr\u003eI moved, I found my community, I started over, people questioned me, I got angry, I felt misunderstood, I felt free, I wouldn\u0027t have changed a thing.\u00a0 As you can tell, it was a mixed bag. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eIt all led me here - and \u003cem\u003ehere \u003c/em\u003eis where I live \u0026amp; love.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn 2015 I moved to San Diego, CA without a job or a place to live - which drove some people crazy - but I had an undying trust in the divine orchestration of it all.\u00a0 My soul knew better than anyone else - and I knew I had to trust that above all else.\u003cbr\u003e\u003cbr\u003eI started creating Art of Truth - which represent you in paint form! All with the intention to connect you to who you\u0027re becoming - to act as an anchor - to remind you of who you truly are!\u003cbr\u003e\u003cbr\u003eThen at the end of 2016 around the time I met\u00a0my partner,\u00a0\u003ca href=\"http://patreon.com/indivinus\"\u003eDavid Hrostoski\u003c/a\u003e, I started channeling Light Language.\u00a0 Our meeting was such an activation in itself! Phew! :) I get sweaty just thinking about it!\u003cbr\u003e\u003cbr\u003eYou can check him out on Patreon too - you\u0027re gonna like \"whaaaaaattt he\u0027s amazing!\"\u00a0 That\u0027s what I say!\u003cbr\u003e\u003cbr\u003eWe\u0027ve lived in San Diego, Tulum Mexico, and now Massachusetts - all within a year of being together :) We\u0027re always paying attention to the signs, the synchronicities, the pings on where we\u0027re being led and what we\u0027re being guided to create in the world.\u003cbr\u003e\u003cbr\u003eI remember people telling me that I was \"too spiritual\" and that I would never meet a man that understood me - but my soul knew better - I\u0027m so glad I listened to her! :)\u00a0\u003cbr\u003e\u003cbr\u003eWe always know better - by the way... Trust yourself - above all else!\u003cbr\u003e\u003cbr\u003eAs I mentioned above - I really desire to live in a world where we all trust ourselves and our intuition.\u00a0 I desire to live in a world where we can revolutionize and obsolete the current coaching industry.\u00a0 Yes, I said obsolete! :) #rebel miriam means rebellious - gotta fit the bill ya know :)\u003cbr\u003e\u003cbr\u003eWhat would it be like to live in a world where you don\u0027t need someone else\u0027s 7 step program to express your unique expression here?\u00a0 What would it be like to fully and completely trust yourself!?\u00a0 Because let me just tell you something... I trust you!\u003cbr\u003e\u003cbr\u003eThat\u0027s why I love what I do - it\u0027s beyond words.\u00a0 The Art of Truth and Light Language speak directly to people\u0027s souls - I don\u0027t have to say a word.\u00a0 But don\u0027t get me wrong... I love to also speak hot fiery truth too!\u003cbr\u003e\u003cbr\u003eSo this is what I\u0027m up to over here. Being in my Truth as much as I can.\u00a0 Always inviting you to do the same.\u003cbr\u003e\u003cbr\u003eThanks for \u003cstrong\u003eBEING WITH\u003c/strong\u003e me on this journey! It means a lot that you\u0027re here!\u003cbr\u003e\u003cbr\u003eOf course, if you have any questions, I\u0027m happy to answer - see you in there!\u003cbr\u003e"
   },
