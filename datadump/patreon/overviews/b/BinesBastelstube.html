    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t[ENG\u0026amp;GER]\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi everyone!\u003cbr\u003e\nMy name is \u003cstrong\u003eBine\u003c/strong\u003e or \u003cstrong\u003eKaida-chan\u003c/strong\u003e, call me what you like more.\u003cbr\u003e\nI\u0027m a german hobby artist, that is interested in several types of art. Mostly I work with polymer clay and beads to create magical jewelry and accessories for you. But I also make crocheted fly hoods for horses and want to improve in painting and drawing manga to create nice pictures and merchandise for you too.\u003cbr\u003e\nI sell my art at a little etsy and dawanda shop and also some times at anime- and manga conventions here in germany. Good news: you are be able to place custom orders too.\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cem\u003eHi alle miteinander!\u003cbr\u003e\n\tMein Name ist \u003cstrong\u003eBine\u003c/strong\u003e, oder \u003cstrong\u003eKaida-chan\u003c/strong\u003e, nenne mich wie es dir besser gef\u00e4llt.\u003cbr\u003e\n\tIch bin eine deutsche Hobby-K\u00fcnstlerin und an vielen verschiedenen Arten der Kunst interessiert. Haupts\u00e4chlich arbeite ich mit Polymer Clay und Perlen um meine Schmuckst\u00fccke und Accessoires f\u00fcr euch zu kreieren. Allerdings fertige ich auch selbst geh\u00e4kelte Fliegenhauben f\u00fcr Pferde an und m\u00f6chte mich im malen und Manga zeichnen verbessern und weiter entwickeln um wundervolle Bilder und Merchandise f\u00fcr euch anzufertigen\u003c/em\u003e.\u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eIch verkaufe meine Kunst in einem kleinen Etsy und Dawanda Shop und manchmal auch auf Anime- und Manga Conventions hier in Deutschland. \u003cbr\u003e\n\tGute Neuigkeiten f\u00fcr euch: Bei Interesse k\u00f6nnt ihr auch gerne Spezialanfertigungen bestellen.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs you all know (or maybe not): making art is expensive. It takes several hours of time and the supplies are not cheap. Also, to be allowed to sell your art, you have to pay several licenses here in germany and some of them every single year. To have a booth at conventions costs money to, plus the gas to drive to the convention and, if it\u0027s far away, the costs for a hotel room to sleep.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eWie ihr alle sicher wisst (oder vielleicht auch nicht) ist Kunst ein teueres Hobby. Das Anfertigen und erlernen von Techniken erfordern viel Zeit und das Material, das man daf\u00fcr ben\u00f6tigt ist nicht g\u00fcnstig. Ebenso muss ein Gewerbe angemeldet werden, wenn man hier in Deutschland selbst hergestellte Dinge verkaufen will. Dies kostet Geld, ebenso wie ben\u00f6tigte Lizenzen um verkaufen zu d\u00fcrfen, wie beispielsweise Verpackungslizenzen, rechtskr\u00e4ftige AGB und Wiederrufsbelehrungen. Dies alles kostet sehr viel Geld und muss jedes Jahr auf neue erworben werden. Nicht beachtet sind hier die Kosten f\u00fcr das Verpackungsmaterial und die Versandkosten. Auch ein K\u00fcnstlertisch auf Conventions kostet eine Geb\u00fchr, ebenso wie das Benzin kostet um zu den Convetions zu fahren und die Kosten f\u00fcr die Unterkunft, wenn man auf einer weiter entfernten Convention verkauft.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn the future I want to improve my art and will be able to create more awesome designs for you. I want to paint for you too and let my pictures print on merchandise like bookmarks, acrylic charms or notepads. \u003cbr\u003e\nI love it when I see that someone really loves my art and his own unique piece of it. Everyone I can make happy with my art makes me happy too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eIn Zukunft m\u00f6chte ich meine Kunst verbessern und dazu in der Lage sein mehr tolle Designs f\u00fcr euch zu erschaffen. Ich m\u00f6chte ebenfalls zuk\u00fcnftig f\u00fcr euch zeichnen und Merchandise mit meinen Bildern drucken lassen, wie z.B. Lesezeichen, Acrylanh\u00e4nger oder Notizbl\u00f6cke.\u003cbr\u003e\n\tIch liebe es zu sehen, wenn jemand meine Kreationen und sein eigenes St\u00fcck davon wirklich liebt. Jeder, den ich mit meiner Kunst gl\u00fccklich machen kann macht mich ebenfalls gl\u00fccklich.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSo if you like what I do and if you want to support me and my art I would be super happy and thankful about every single one of you.\u003cbr\u003e\nIf you want to support me, I have some nice rewards for you, please feel free to check them out. Every single $ counts, and I will be so super thankful for every one I receive from you.\u003cbr\u003e\nTogether we can make this big.\u003cbr\u003e\n\u003cbr\u003e\nThank you\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eWenn ihr also m\u00f6gt was ich tue und mich und meine Arbeit unterst\u00fctzen m\u00f6chtet w\u00e4re ich sehr sehr gl\u00fccklich und jedem einzelnen von euch extrem dankbar.\u003cbr\u003e\n\tWenn ihr mich unterst\u00fctzen m\u00f6chtet habe ich einige sch\u00f6ne Rewards f\u00fcr euch, schaut also unbedingt mal durch.\u003cbr\u003e\n\tJeder einzelne $ z\u00e4hlt und ich bin sehr dankbar f\u00fcr jeden einzelnen, den ich von euch erhalte.\u003cbr\u003e\n\tZusammen k\u00f6nnen wir hier etwas gro\u00dfes erschaffen.\u003cbr\u003e\n\t\u003cbr\u003e\n\tVielen Dank\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFor everyone who is interested here are my shop- and social media links:\u003cbr\u003e\nEtsy Shop: \u003ca href=\"https://www.etsy.com/shop/binesbastelstube\"\u003ehttps://www.etsy.com/shop/binesbastelstube\u003c/a\u003e\u003cbr\u003e\nDawanda Shop: \u003ca href=\"https://en.dawanda.com/shop/binesbastelstube\"\u003ehttps://en.dawanda.com/shop/binesbastelstube\u003c/a\u003e\u003cbr\u003e\nFacebook (Shop site): \u003ca href=\"https://www.facebook.com/binesbastelstube\"\u003ehttps://www.facebook.com/binesbastelstube\u003c/a\u003e\u003cbr\u003e\nFacebook (private art page): \u003ca href=\"https://www.facebook.com/KaidaChanAto\"\u003ehttps://www.facebook.com/KaidaChanAto\u003c/a\u003e\u003cbr\u003e\nInstagram: \u003ca href=\"https://www.instagram.com/bines_bastelstube/\"\u003ehttps://www.instagram.com/bines_bastelstube/\u003c/a\u003e\u003cbr\u003e\nInstagram: \u003ca href=\"https://www.instagram.com/kaida_chan_ato/\"\u003ehttps://www.instagram.com/kaida_chan_ato/\u003c/a\u003e\u003cbr\u003e\nPinterest: \u003ca href=\"https://de.pinterest.com/b_bastelstube/\"\u003ehttps://de.pinterest.com/b_bastelstube/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
