    "summary": "I make stuff. I have been writing songs, making videos, constructing websites, and shooting photographs for quite some time. \u003ca href=\"http://www.brentwreynolds.com\" rel=\"nofollow\" target=\"_blank\"\u003eBrentwreynolds.com\u003c/a\u003e\u00a0showcases my photography, and has links to my video and music work. My music is named: Venter\u0027s Stag Motel.\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eI currently work for an up-and-coming company named \u003ca href=\"http://dabbleon.com\" rel=\"nofollow\" target=\"_blank\"\u003eDabbleOn\u003c/a\u003e, making artist documentary videos which I help shoot, and fully edit and score.\u00a0It\u0027s an exciting concept - definitely keep an eye out for \u003ca href=\"http://www.dabbleon.com\" rel=\"nofollow\" target=\"_blank\"\u003eDabbleOn.com\u003c/a\u003e..\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eI released my first EP as Venter\u0027s Stag Motel at age 19, called \u003ca href=\"https://itunes.apple.com/us/album/sleeperknight-ep/id659016032\" rel=\"nofollow\" target=\"_blank\"\u003eSleeperknight\u003c/a\u003e. That\u0027s on iTunes and everywhere else. \u003cb\u003eI\u0027m working on my album now.\u003c/b\u003e I have some time and space to really put some effort into it so I\u0027d love to involve as many people as possible. That\u0027s why patreon caught my eye. Gear, domain names, hosting, publishing fees, film, food, etc. all costs and if there\u0027s a way to both share with others and help cover costs - I can\u0027t find a reason why you and I shouldn\u0027t jump for joy. Find out more about Venter\u0027s Stag Motel at the \u003ca href=\"http://www.ventersstagmotel.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ventersstagmotel.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eThe beauty of Patreon - if you like what you see, but you don\u0027t have a dollar to give today or tomorrow - no worries. I won\u0027t be left out in the cold. We can still be the greatest of friends.\u003c/p\u003e\n"
