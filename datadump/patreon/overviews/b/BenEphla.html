    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/J1p2P87.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003eWelcome to my Patreon page!\u00a0\u003c/h3\u003eMy name is Ben, I\u0027m a colour blind digital artist Scotland.  Back in 2014, I had an accident at work that left me with inoperable nerve damage which has prevented me from returning back to work and continuing on my profession as a builder. \u00a0To keep myself busy I started creating videos for my YouTube channel, mod making, and creating digital art for my DeviantArt profile.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"The purpose of this Patreon page is to give people who like my content a way to show their support through donating, however, you are in no way obligated to donate, this is just for people who are financially able, and want to show their support in this manner.\"\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI have a love for digital art and modding.  For me, this can sometimes prove difficult as I\u0027m colour blind, but I find that this makes for some really interesting, and unique art projects.  I will always have free content available, as well as my commission work.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eAll money given will go towards my free content, meaning that everyone will benefit from your generosity.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Q10W64A.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eFor anyone not able to pledge on Patreon, you can still show your support using the Nexus donation system with a \u003c/strong\u003e\u003cstrong\u003eone time donation.\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/users/donate/?mode=straight\u0026amp;id=3626807\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.nexusmods.com/fallout4/users/donate/?mode=straight\u0026amp;id=3626807Edit\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHere\u0027s a link to my YouTube channel. \u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/ephla442?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003ePlease Subscribe.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYou are invited to join my Discord server. \u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://discord.gg/TwUKH4u \" target=\"_blank\"\u003eBen Ephla\u0027s Discord Server\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eAnd all my Bethesda mods can be found on my\u00a0\u003c/strong\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/users/3626807/?tb=mods\u0026amp;pUp=1\" rel=\"nofollow\" target=\"_blank\"\u003eNexus Profile\u003c/a\u003e\u003cstrong style=\"\"\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e--------------------------------------------------------------------------------\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\"A huge thanks to everyone who downloads, uses, and enjoys my content whether it\u0027s my mods, or my graphic assets.  Your support, and encouragement means the world to me, thank you for being supportive.  You are awesome!\"\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e-Ben-\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
