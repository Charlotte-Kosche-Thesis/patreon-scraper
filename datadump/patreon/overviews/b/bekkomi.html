    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://bekkodraws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://bekkomi.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e |\u00a0\u003ca href=\"http://bekkomi.deviantart.com/art/Systematical-Error-Nuzlocke-Cover-461039800\" rel=\"nofollow\" target=\"_blank\"\u003eNuzlocke\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://bekkomi.deviantart.com/art/Systematical-Error-Nuzlocke-Cover-461039800\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHello there! I\u2019m Bekkomi. I\u2019m currently an art major working on to transfer to an art school. I mainly draw fanarts, concept art, and comics. As of now I\u2019m working on my Pokemon Nuzlocke comic, \u201c\n\t\u003cstrong\u003e\u003cem\u003eSystematical Error\u201d\u003c/em\u003e\u003c/strong\u003e for over 2 years. Not to mention I have an original comic in a high fantasy setting in the works called \u003cstrong\u003e\u003cem\u003e\"Fleeting Time\"\u003c/em\u003e\u003c/strong\u003e!\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg height=\"450\" src=\"http://orig15.deviantart.net/117f/f/2016/276/b/3/fleeting_time_cover_by_bekkomi-dajthxy.png\"\u003e\u003cimg src=\"http://pre08.deviantart.net/b265/th/pre/i/2016/021/d/d/systematical_error_nuzlocke_cover_by_bekkomi-d7mhol4.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003eMy friend arisuchansenpai actually made this account for me since I feel quite awkards making these type of things outside of commissions. Since my family and I are in an an unfavorable economic situation, I am very grateful to each and everyone of my patreon supporters \u0026gt;v\u0026lt;\n\u003c/div\u003e\nThank you for reading~\n\u003cbr\u003e\n\u003cbr\u003e\nAlso a message from my friend who you may call FuckFace McGee:\n\u003cbr\u003e\n\u00a0 \u00a0 Bekkomi/Bekkodraws is creating Nuzlocke comics and various other illustrations and awesome fanart BECAUSE SHE\u0027S GREAT AT THEM. AND HI, I\u0027M HER FRIEND WHO MADE HER GET A PATREON BECAUSE HER ARTWORK DESERVES PATRONS. (Leyla, I don\u0027t care if you delete this or not. MY SENTIMENTS ARE STILL THE SAME, YOU FUCKNERD.\n\u003cbr\u003e\n\u003cbr\u003e\nTrust me, I love them-\n\u003cbr\u003e"
