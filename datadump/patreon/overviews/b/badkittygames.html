3eare the team\u0027s current artists, working on face sets and hentai CGs!\u003cbr\u003e\n\u003cstrong\u003eKumiho \u003c/strong\u003eis the pixel artist behind the current icons set, including all the new status effect icons.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, we\u0027d like the credit the contributions of those who were formerly part of the Bad Kitty Games team and whose work currently appears in the game:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDrawingNeko \u003c/strong\u003eis a contributing artist who did some of the Therese and Doralice hentai CGs!\u003cbr\u003e\n\u003cstrong\u003eGusBus \u003c/strong\u003eis the artist behind the Diadira CGs and some of the enemy battle sprites!\u003cbr\u003e\n\u003cstrong\u003eGurotaku \u003c/strong\u003emade all the 3D HCG. Even though we\u0027re removing them from the game, we wouldn\u0027t be where we are without him!\u003cbr\u003e\n\u003cstrong\u003eKakurine, Daishi, and Eight88 \u003c/strong\u003econtributing some of the sex scene text shown in the game.\u003cbr\u003e\n\u003cstrong\u003eClara Middleton \u003c/strong\u003eis a contributing composer who did many of the town themes and was also the writer behind \"Rescue Me\"!\u003cbr\u003e\n\u003cstrong\u003eAllie \u003c/strong\u003eis the lovely lady who provided vocals on \"Rescue Me\"!\u003cbr\u003e\n\u003cbr\u003e\nMoney generated from this Patreon campaign will be used to maintain the Bad Kitty Games website as well as support the development of Harem Collector.\n\u003cbr\u003e"
