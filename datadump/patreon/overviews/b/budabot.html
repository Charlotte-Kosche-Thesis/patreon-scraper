    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m lil buda, the dev behind buda-bot. I started working on buda-bot for fun, just to practice my JS skills, but I enjoyed working on it so much that I decided to make it public. However, this means that I need to cover some hosting expenses for the bot, and the bot website that I\u0027m working on. This is why I need your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat is buda-bot?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBuda-bot is a Discord bot with various functionalities. Some of the main things you can do with buda-bot are playing music in voice channels, banning or kicking people, deleting messages, and a bunch of fun commands like sending hugs, getting urban dictionary definitions, asking the bot questions, etc. I plan on adding many more commands to the bot in the future and improving the bot in general for as long as people use it.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat will I do with your money?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money will be spent on hosting and domain expenses. Whatever is left over will be spent on beer, coffee, and if a certain amount is reached, upgrading my PC. If you have any questions you can contact me on Discord through the buda-bot Discord server (https://discord.gg/xwQNxu3), or you can slide into my DMs (lil buda#4527).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for visiting my Patreon page and using buda-bot! All donations are very appreciated!\u003c/strong\u003e\u003cbr\u003e"
