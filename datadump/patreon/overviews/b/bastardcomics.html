    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! You may have found me through the comic about\u00a0\u003ca href=\"https://imgur.com/gallery/2ahcK\"\u003eanother fucking Stan Lee cameo\u003c/a\u003e. Or\u00a0\u003ca href=\"http://bastardcomics.tumblr.com/post/164195556649/bastard-comics-makes-a-comeback-with-a-comic-about\"\u003ethis comic\u003c/a\u003e about pineapples. Or maybe you picked up a copy of Etiquette for the Modern Lady and found a link to this Patreon in the back. In any case, welcome!\u003cbr\u003e\u003cbr\u003eBastard Comics was created as an outlet for all of the stupid comic ideas that have nowhere to go, but I have a compulsion to make anyways. There is no ongoing story or format - sometimes it\u0027s\u00a0\u003ca href=\"http://bastardcomics.tumblr.com/post/161754038232/tfw-youre-pretty-sure-your-friend-is-growing-a\"\u003efour panels\u003c/a\u003e, sometimes it\u0027s\u00a0\u003ca href=\"http://bastardcomics.tumblr.com/post/162735720796/the-hat\"\u003etwenty four\u003c/a\u003e - and if there is one connecting theme, it\u0027s \"things I am too ashamed to post to my main art account\".\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/e01baceee2a56b6e781eedd7571db538/tumblr_nvqf7f3P8e1uy1k7ao1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI have no shortage of dumb ideas, but what I do have is a shortage of time. If you like Bastard Comics and would like to see more updates, pledging even a small amount per comic will help make me less reliant on freelance work so I can spend more time on this. The more income Bastard Comics generates for me, the more time I can dedicate to it, and hopefully one day it can go from being my side piece to my main squeeze.\u003cbr\u003e\u003cbr\u003eThanks for visiting!\u003cbr\u003e\u003c/div\u003e"
