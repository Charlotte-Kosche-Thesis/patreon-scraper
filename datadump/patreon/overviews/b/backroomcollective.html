    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am the Head Witch in charge at The Goddess Room and the sole owner of the thegoddessroom.com blog and social media profiles. I am a\u00a0\u003ca href=\"http://www.thegoddessroom.com/about-me/\" target=\"_blank\"\u003ewriter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.linkedin.com/in/ndelamiko\" target=\"_blank\"\u003ejournalist\u003c/a\u003e,\u00a0\u003ca href=\"http://www.sunheadmag.com/\" target=\"_blank\"\u003eeditor\u003c/a\u003e,\u00a0\u003ca href=\"http://www.keffigal.com/\" target=\"_blank\"\u003eartist\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/kikolife\" target=\"_blank\"\u003edesigner\u003c/a\u003e and\u00a0\u003ca href=\"http://bit.ly/2mPGfhL\" target=\"_blank\"\u003eweb developer\u003c/a\u003e. You can read more about me\u00a0\u003ca href=\"http://www.thegoddessroom.com/about-me/\" target=\"_blank\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"http://www.mikobey.com/about/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is The Goddess Room?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.thegoddessroom.com/\" target=\"_blank\"\u003eThe Goddess Room\u003c/a\u003e began it\u2019s life as a newspaper column under the same name, published in The Wire Newspaper between 2002 and 2003.\u00a0When the Wire folded, and my column space became subsumed in the move and in January of 2003 I recreated it as a blog. It lived on journalspace.com for five years, and in 2009 when that platform died, it moved to it\u0027s own domain name. You can read more about that\u00a0\u003ca href=\"http://www.thegoddessroom.com/about/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Backroom Collective?\u003c/strong\u003e\u003cbr\u003eThis was a section of The Goddess Room that was password protected for many years, and where I wrote about many issues that I wasn\u0027t comfortable expressing publicly. In 2015, I recreated it as a secret Facebook group for building a strong sisterhood cooperative, based on mutually beneficial economics, sharing of information and discussion intended to build growth. It now includes private Patreon only content and access to our Discord-based community and live voice channels.\u003cbr\u003e\u003cbr\u003eThe Backroom Collective\u0027s monetary aims are specifically to build and create virtual and real world safe spaces for women in our sisterhood. We want to provide sanctuary for our sisterhood facing real world crises, and help get our family up and back on their feet.\u003cbr\u003e\u003cbr\u003eFacebook\u0027s non-women friendly policies require us to maintain a completely private space not subject to the arbitration of Facebook censors, and not held to ransom by Facebook\u0027s racist and woman-hating \"Community Standards\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do in The Backroom Collective?\u003c/strong\u003e\u003cbr\u003eOur discussions are focused on a holistic lifestyle, waistbeads, yoni egging, natural remedies, beautification, spirituality, intersectional feminism and all manner of service and adoration of The Divine Feminine. This community is shared by \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fkeffigal.com%2F\u0026amp;h=ATNgsRyN482MmkZG9EdWwkX8L-_538wNLMD8fgcu0o4JC0MYpoq6SeCWDynIofFVUY120TdsykQP8JJzeuz6YqeHfG7XLwK8Jud9Q_hGYkiIwQXE1tpNrClkojJI6MFmaQAn3JZ8Ww\u0026amp;s=1\"\u003ekeffigal.com\u003c/a\u003e and \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fthegoddessroom.com%2F\u0026amp;h=ATPL1sna9fUtwR-dU_69v1qiScslHcz4NSWg1CEpRH5MHwsJMfjqJoRqrbL7v9ENgnVQJJGPpK1G7U-fxKGwpOB2OtjvroaibwlIUPiKfj-uJSl-0TQC3YCslP_9IIce7QAQehjFcg\u0026amp;s=1\"\u003ethegoddessroom.com\u003c/a\u003e and is part of our community network. Beyond the social aspects, we\u0027re growing into an activist and action group, using this platform to raise funds to support our efforts and our sisterhood directly. We wish to extend our reach and influence to advance programmes and policies that uphold women\u0027s rights, women\u0027s health and the wellbeing of women and girls globally.\u003cbr\u003e\u003cbr\u003eThe Backroom Collective\u0027s focus is on our self-development as a tool to empower the planet\u0027s women. Our sisters need us to be each other\u0027s keepers. Working together we can empower each other to change our planet\u0027s direction. Your pledge sustains our giving fund and our servers. We make no profit that isn\u0027t funneled back into our programmes to facilitate and develop our sisterhood.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho can support The Backroom Collective?\u003cbr\u003e\u003c/strong\u003eThis is a by women, for women only community.\u00a0"
