    "summary": "We recently held an\u00a0\u003ca href=\"http://www.indiegogo.com/projects/superzeroes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eIndiegogo\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ecampaign where we raised \u003cstrong\u003e75%\u003c/strong\u003e of a \u003cstrong\u003e\u00a37000 \u003c/strong\u003egoal. I created this Patreon as I have had interest from people who still want to be part of \u003cstrong\u003eSuperzeroes,\u003c/strong\u003e and you never know, maybe gain some new fans. I have set the \u003cstrong\u003egoal\u003c/strong\u003e at \u003cstrong\u003e$3200 ( \u00a32200)\u003c/strong\u003e which will help us reach the full \u003cstrong\u003e\u00a37000\u003c/strong\u003e needed for the first two episodes as well as pay for patreon and paypal fees.\u00a0Hopefully with this Patreon page we can fully fund the first 2 episodes of \u003cstrong\u003eSuperzeroes\u003c/strong\u003e, and who knows maybe even a third, forth, fifth... you get the gist. Please check out our rewards and see if anything takes your fancy.\u003cbr\u003e\u003cbr\u003e\n\nI will update this page with Patreon version of the pitch video and with more information,\u00a0pictures and videos over the next few days.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1462544678/poster_small_puruvs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u9sOGUYQnqQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWall of Thanks - Help Zero get to the top and get your name on the wall of thanks... forever!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KIPdmDiHIb0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eShort version of the Theme song by \u0026amp;U\u0026amp;I\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lpsr2v93JjM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe love the Batman series from 66, this was made as a bit of fun!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/76GPLLKfp-g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eClose look into the making of one of the Superzeroes Action Figures.\u003c/div\u003e"
