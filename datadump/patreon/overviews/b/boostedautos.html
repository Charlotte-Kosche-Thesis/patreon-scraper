    "summary": "In March 2013 I launched \"Project BRZ\" with the aim to document my progress and share the knowledge I gained as I built my dream car. The project was entirely self funded, including the cost of the car, all parts and all video/computer and editing equipment/software. The project has been far more successful than I ever imagined and has grown to be a valuable resource for people looking to modify their car all over the world. Furthermore as my audience grows, I am able to reach out to more people and touch on other important subjects like road safety awareness and even sharing the story of my journey with anxiety and depression, which is rampant within the automotive enthusiast scene. I am extremely passionate about using my experiences to help others and am very thankful that this project has given me an opportunity to do this.\u003cbr\u003e\u003cbr\u003eHistorically, my videos have intentionally been produced in a casual style in order to make what I\u0027m doing come across as accessible and \"real\" as possible. But as the channel grows, I\u0027m motivated to step up the production value and produce more regular content.\u003cbr\u003e\u003cbr\u003eMore content means a much heavier time investment is required, which is something I simply can not do whilst raising a young family and working multiple jobs to support my family and fund the project. While I\u0027m not struggling financially and this isn\u0027t a \"please give me money\" campaign by any means, I am hoping that people who feel my content is of value will be willing to pledge a few dollars in order to assist me with the costs of running this project, so I can dedicate more time to the production of quality content.\u003cbr\u003e\u003cbr\u003eI am very lucky to have had the support I\u0027ve had thus far, and to be in a position where I could afford to begin this project. I hope you feel its worth pledging a few dollars to help keep it running. The channel is all about giving back to the community that has given so much to me, and your assistance makes this possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoosted Autos content is and will always be provided completely free. This is simply a means for you to assist if you find the content valuable.\u003c/strong\u003e"
