    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eHello there, and\u003cstrong\u003e\u003cem\u003e thank you\u003c/em\u003e\u003c/strong\u003e for visiting my Patreon page! My name is Breaugh, or \"Berri,\" and I\u0027m a YouTuber who is just starting out. I live in Los Angeles, California, where I am pursuing my childhood dream of being a Voiceover Actress. In my spare time, I\u0027m working on a YouTube channel where I do Let\u0027s Plays, Voiceover videos, English song covers, and generally just aim to entertain. I want to continue producing high quality content for people and spreading my love for good stories, which often means I\u0027ll be talking to you about Anime and Video Gaming.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSpecific Goals\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy channel currently has a lot of Love Live: School Idol Festival, but I want to branch out to Nuzlocke videos and other Let\u0027s Plays. My goal is to be updating my channel with new content every week, without sacrificing the quality. By supporting me on Patreon, you\u0027ll help me safely cover my bills and upgrade my equipment. This way, I can make higher quality stuff and entertain better!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003ePatreon Only Content\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll often be posting videos to Patreon before they hit my channel. Sometimes my song covers are duets, and I\u0027ll be uploading the solo versions featuring just me exclusively to Patreon. You\u0027ll also get a say in what kind of content I create, and can help me choose games to try and play with you all!\u003cbr\u003e\u003cbr\u003eI want to make people happy, #1! My top goal is to share happiness with you all. I hope you\u0027ll join me on this quest, no matter how naive or optimistic it may seem! Let\u0027s smile together, everyone~!\u003c/div\u003e"
