    "summary": "\u003cstrong\u003e\"The World Is Not Enough\" is the slogan of this lifetime adventure. Simply put,\n it means \"The journey is the destination.\" Start and finish are no \nlonger adequate, but the in-between, with all the obstacles, stories and\n people will be highlighted here, in hope to raise my fellow human \nbeings awareness for the extent of our world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI sold \neverything I had back in Switzerland, left my homecountry the 27th May \n2015 and now I am riding my motorbike around the world and creating \nvideos about my adventures on the road. This is very time consuming and \nchallenging to find a suitable workspace in every new town.\u003cbr\u003eEverything\n you see is made 100% by myself; the Intro the capturing, the editing, \nthe translating, the website, the blog and the whole trip is also self \nfinanced.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2dFp3nK.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWhy do I need your help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI \nhave tons of unedited video footage of my journey which is in need of endless editing hours. I also invested a lot of money in camera equipment and workspace aka hostels. Everything is self financed and I am surely running out of money to continue with what I love to do. I would be very thankful, if you can support my effort \nto deliver you the best videos a one man show can do.\u003cbr\u003eSo\u003cstrong\u003e become my patron\u003c/strong\u003e and ensure future videos of my adventures.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://z-1-scontent-hkg3-1.xx.fbcdn.net/t31.0-8/13584875_1056356531125812_1333490763093409371_o.jpg?_nc_eui=WoYhwnWkpmZPsm7GTPVTlInJG4Q\"\u003e\u003cbr\u003e\u003cimg src=\"https://z-1-scontent-hkg3-1.xx.fbcdn.net/t31.0-8/12778977_977512805676852_789151781250815114_o.jpg?_nc_eui=ZLZsoIxaQoJufymhkCHSD3QHiLw\"\u003e\u003cimg src=\"https://z-1-scontent-hkg3-1.xx.fbcdn.net/v/t1.0-9/12524113_974960099265456_4843926106273216617_n.jpg?_nc_eui=M6nTDnAuIBi6N7rWpRktyv9SUAY\u0026amp;oh=be5359ba9fa80365897da98cf0133bda\u0026amp;oe=57EEF98E\"\u003e\u003cbr\u003e"

     "about": "My name is \u003cstrong\u003eDavid\u003c/strong\u003e. I studied at the ETH Z\u00fcrich and I am \u0027Master of Science ETH in \u003cstrong\u003eArchitecture\u003c/strong\u003e\u2018.\n\u003cbr\u003e\u003cbr\u003eMy life motto is \"No Risk, No Fun\". I grew up in Switzerland and\n multilingual. I speak 5 languages fluently. I\u0027m curious how far I can \nget with German, English, French, Slovak and Hungarian.\u003cbr\u003e\u003cbr\u003e\nEver since childhood I am passionate about \u003cstrong\u003eextreme sports\u003c/strong\u003e. With 12 years\n I started snowboarding and with 17 downhill mountain biking. Back in \n2003 I did my first downhill races. Very soon it got pretty extreme and I\n built the highest mountain-bike-drop. Although crashed but survived was\n the jump in 2005 with a vertical height of 16m and a diagonal of 22m a \nworld record. This was followed by countless races and I also became \nenthusiastic for the disciplines Dirt Jump and Freeride. Backflips and \nother tricks were a cakewalk to me.\n\u003cbr\u003eNow I want to take on a \u003cstrong\u003enew challenge\u003c/strong\u003e and ride a motorbike around \nthe world. With my background as extreme mountain biker, I\u0027m convinced \nthat I will get through any terrain.",
