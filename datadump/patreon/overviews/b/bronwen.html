    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eAs an artist and a classicist, I am deeply fascinated by the past. In Cicero\u0027s words: \"\u003cem\u003eNescire autem quid antequam natus sis acciderit, id est semper esse puerum.\u003c/em\u003e\" (To be ignorant of what happened before one was born is to be forever a child.) I want to explore the ancient world for knowledge and to dig into the obscure and faded. I want to delight people with the names and faces and stories of men and women, deities and creatures whose \u003cem\u003ekleos\u003c/em\u003e (remembered or sung glory) hangs by a thread. I am no Homer, or Sappho, or Virgil. But I can bring the stories to life with a brush and a pen all the same. I can make people remember the forgotten. Because if we don\u0027t remember, who will?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://bronwenmacdonald.com/wp-content/uploads/2018/02/Patreon-Rewards.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy a lifetime contribution system?\u003cbr\u003e\u003c/strong\u003eFor almost three years I ran my Patreon with the traditional system - each tier getting their own rewards. After some contemplation, I came to the realization that it didn\u0027t seem fair. I had some patrons who had been loyal for years at a time but because they were at the lower tiers, they would never get postcards, prints or drawings. I didn\u0027t feel that it was fair to punish people simply because they might not be in a position to contribute more every month. With this current system, the rewards are the same for everyone. All that changes is the time taken to get there.\u00a0\u003cbr\u003e\u003cbr\u003e"
