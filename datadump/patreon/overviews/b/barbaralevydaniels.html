    "summary": "It has been a rule\nin my family that people are to be treated with respect, caring and\nkindness.     It is my core\nbelief that we, as a society, must treat all people in a manner most conducive\nto      the Golden Rule. In addition to my career in\nmusic, I have been a social worker for the past 30 years. \nIn working with clients, I have learned that music has strong\ntherapeutic value.  \u003cbr\u003e\n\u003cbr\u003eInmates, specifically, need to be treated in a\nway that will help them to progress beyond the consequences of their violation. Music is a universal language that can help\npeople remember the feelings of joy and hope; ultimate human emotions.  It is my goal to provide all inmates with an\nhour of pleasure and moments of positive memories through the\npresentation of live music.\u003cbr\u003e\u003cbr\u003eTherefore, I have created a program, much in the spirit of Johnny Cash, to visit prison facilities starting in Western New York State, however, eventually taking the tour nationally. This project is not cheap and, since it is a community outreach program, I make Absolutely no money from the project. \u00a0However, I can bring culture, joy, and gratitude to those who see little of any of it due to their present circumstances.\u00a0\u003cbr\u003e\u003cbr\u003eHere is a list of the prisons I intend to visit:\u003cbr\u003e\u003cbr\u003eAttica Correctional Facility\u003cbr\u003e\n\n  Albion Correctional\nFacility  \u003cbr\u003e\n\n  Groveland\nCorrectional Facility\u003cbr\u003e\n\n  Livingston Correctional Facility\u003cbr\u003e\n\n  Wende\nCorrectional Facility\u003cbr\u003e\n\n  Gowanda\nCorrectional Facilty\u003cbr\u003e\n\n  Auburn\nCorrectional Facility\u003cbr\u003e\n\n  Collins\nCorrectional Facility\u003cbr\u003e\u003cbr\u003eEach visit costs $650 in musicians fees and $130 in vehicle rental to carry the instruments. The total expected cost for all 8 performances is $6,240. If I have overestimated the costs, the remainder of the doantion will be doanted to a favorite organization of mine called People are prisoners too, Inc. (www.prp2.org).\u00a0\u003cbr\u003e\u003cbr\u003e"
