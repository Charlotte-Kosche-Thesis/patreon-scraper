    "summary": "First thank you for dropping by...........\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow This Works\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eDo the photographs I create, move you, inspire and or bring you joy? If yes then you could directly support my creativity here on\u003cstrong\u003e Patreon*\u003c/strong\u003e.\u00a0\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Pledge*\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e*You can make a \u003cstrong\u003emonthly\u003c/strong\u003e pledge as little or as much as you like on from $1 upwards - there is no limit so feel free to express your joy in the most expansive way you can manage.....\u003cbr\u003e\u003cbr\u003e*You are charged when you pledge and then \u003cstrong\u003eongoing at the beginning of each month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e*You can cancel your pledge or change your pledge amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a Nigerian Diasporic,\u00a0Quar Black Feminist Neo Sexual. I also used to be a nomad but now I am happily settled in New Orleans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sokariekine.me\" target=\"_blank\"\u003eSpirit Desire\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSpirit Desire is a series of photographic essays that explore African Diasporic spiritual practices in Haiti, Kenya, and Southern US; those in-between spaces, above and below, visible and invisible that constitute the many worlds that exist in harmony.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/257120918\"\u003eSpirit Desire:\u003c/a\u003e- Resistance, Imagination and Sacred Memories in Haitian Vodoun\u201d is the first in the series and is a celebration of Haitian Vodoun as a site of resistance, decolonization and community. In these images we witness the freedom of an unbound imagination that recognizes the power of the self and the spirit within us as a multidimensional force which stretches far into the past and into the future.\u003cbr\u003e\u003cbr\u003eIn \u201cSpirit Desire: The Vernacular of Freedom, and the Politics of Rescue in Queer Futures\u201d I contemplate the centrality of spiritual practice for queer people of African heritage in Kenya and Southern US; who we are, the contradictions in these spaces and times, and our spiritual selves. We see our many spiritual practices as acts of decolonization \u2013 \u2018freedom narratives\u2019.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYour support will go towards various aspects of my work: completing a photo book of my work in Haiti; purchasing printing supplies; work related travel costs near and far; bring additional sustenance and joy to my daily life. \u003c/strong\u003e\u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
