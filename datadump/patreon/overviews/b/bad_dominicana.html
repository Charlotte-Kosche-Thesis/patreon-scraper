    "summary": "(The way patreon works is, you can give as little or as much as you like monthly to help keep me creating, and cancel anytime--kind of like an automated tip jar. )\u003cbr\u003e In line with my social media presence on tumblr, twitter, and advice column at thenewinquiry.com,\u00a0\u003cbr\u003e\u003cstrong\u003ewith your support I will be able to continue writing and curating content, dedicate time to bringing you video posts of the real talk and real ass topics you\u0027ve come to expect as well as more artwork and short animations.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://33.media.tumblr.com/19dd0c4dc8a8948df31514b490f2eec3/tumblr_ndal6oRUE71qhc47ro1_400.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\nBeing an artist for hire is one of the most fun, fulfilling jobs you can have. \u003cstrong\u003eBut unfortunately, as a full-time mother and artist, I usually can\u0027t afford to focus on developing content and art that is about *my* life and context\u003c/strong\u003e, as my livelihood is tied to bringing other peoples vision to life.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/K0tkeqT.jpg\"\u003e\u00a0\u003cbr\u003e(my art \u0026amp; i at the institute of contemporary art in boston. photo: jay dodd)\u003cdiv\u003e\n\u003cbr\u003e\n\tHowever, \u003cstrong\u003eyour support could free me up so I can stay active online and produce more writing, film and music projects, video posts and art to my own desires, like what I\u0027m known for. You have come to know me on social media in short blog posts, articles and 140 character spurts. This would allow me to continue, expound and expand.\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\u003cstrong\u003eIn exchange for your support you will\u003cbr\u003e\u003c/strong\u003e*get\u00a0my love and eternal gratitude\u003cbr\u003e\n\t*know you are helping an afrolatina mama from a marginalized context stay afloat, create and challenge oppressive structure\u003cbr\u003e\n\t*help me create new content regularly - and at least one new piece of art per month\u003cbr\u003e\n\t*get a first (and sometimes only) look at my process, projects and what I\u0027m up to\u003cbr\u003e\n\t*help me step up my video, sound equipment, computer and pen display tablet game so I can more effectively create and offer better quality content more often\n\u003c/div\u003e"
