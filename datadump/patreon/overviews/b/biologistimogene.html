    "summary": "I communicate science and wildlife conservation to \u003cstrong\u003ethousands of people \u003c/strong\u003eevery day through a variety of interactive online platforms. Through social media and a long-running blog, my efforts to get people excited about wildlife and wild places have been featured by Instagram, Woman Scientist, and Whoa Magazine, and I regularly chat with Inverse and have even worked with\u00a0The Weather Channel! You may know me as\u00a0\u003ca href=\"https://www.instagram.com/biologistimogene/\" target=\"_blank\"\u003e@biologistimogene\u003c/a\u003e on Instagram, where I post daily wildlife facts and provide mentorship to young people interested in pursuing science careers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ef3fee20c647438dc5ea20/t/5953c70fe6f2e181ffc83c21/1498662676267/?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eWhile most people are interested in wildlife, many aren\u0027t familiar with the natural wonders in their own backyard, or how they can see or even help wildlife. Through my work as a trained biologist, \u003ca href=\"http://www.biologistimogene.com/research/\" target=\"_blank\"\u003eI generate content\u003c/a\u003e and resources for appreciating wildlife and the outdoors, yet this is not part of my actual job; all of my outreach efforts occur on my own time! I love outreach because I love people, but\u00a0\u003cstrong\u003eI need your help to make sure I can continue science communication!\u00a0\u003c/strong\u003eI want to work one-on-one with even more young people interested in STEM fields. I want to create regular video content on biodiversity and wildlife conservation. I want to visit more schools, offer more online interactions with classrooms, and share more wildlife facts and outdoor adventures.\u00a0My goal is to continue and expand my use of social media and technology to bring science and wildlife appreciation into everyone\u0027s lives. Why? When we get outside and enjoy nature, we are not only more likely to feel better, but we can bring attention to biodiversity conservation, natural resource appreciation, and environmental legislation. I want to create more science communication content to get people excited about wildlife!\u00a0\u00a0\u003cstrong\u003eWith your help, we can accomplish this together. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eFind me on\u00a0\u003ca href=\"https://www.instagram.com/biologistimogene/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/biologistimo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.biologistimogene.com/imogenedavisblog/\" target=\"_blank\"\u003eBlog\u003c/a\u003e |\u00a0\u003ca href=\"https://www.theoutbound.com/imogene-cancellare\" target=\"_blank\"\u003eThe Outbound\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e: I am a wildlife ecologist and conservation biologist who combines field and molecular techniques to better understand population ecology, evolutionary history, and wildlife movement.\u00a0\u003ca href=\"http://www.biologistimogene.com/appearances/\" target=\"_blank\"\u003eI write\u003c/a\u003e popular articles on wildlife and the outdoors as well as peer-reviewed publications on wildlife ecology and landscape genetics. I am currently a PhD student studying snow leopard evolution and genetics, and I\u0027ve found sharing wildlife and science with others to be incredibly rewarding, both personally and professionally.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ef3fee20c647438dc5ea20/5953f4b0d2b857cd65a17dc1/5953f6571e5b6c0a8986c97d/1498674776093/FullSizeRender+%2819%29.jpg?format=750w\"\u003e\u003cbr\u003e\u003ca href=\"http://www.biologistimogene.com/imogenedavisblog/2016/10/5/snow-leopards-at-the-university-of-delaware-wait-a-second\" target=\"_blank\"\u003eDid you know scientists use poop for conservation?\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
