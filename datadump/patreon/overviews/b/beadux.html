e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003c/span\u003eto create new awesome content just for you!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou\u0027ll also be helping to give me time to focus on my other passions: \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWriting,\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003esinging\u003c/span\u003e and \u003cspan style=\"color: rgb(128, 100, 162);\"\u003epainting\u003c/span\u003e being but a few of the hobbies I WISH I had more time for. You\u0027ll receive constant updates with these - updates I will more than likely ONLY share with my patrons! \u003cbr\u003ePatreon, kinda like my snapchat, gives you a much more personal look into my world.\u00a0\u003cbr\u003e\u003cbr\u003eSince the beginning of Patreon, I\u0027ve been able to invest in filming equipment and had to the time to set up my own \u003cstrong\u003eYouTube\u003c/strong\u003e channel!\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/c/beadux\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCLICK HERE TO GO STRAIGHT TO MY YOUTUBE CHANNEL!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eRewards you can expect to see\u003c/strong\u003e\u003cstrong\u003e are on the right hand side of the page - all content you see here will be available to my patrons ONLY.\u003c/strong\u003e Except maybe a couple of images that I\u0027ll use to promote... but you\u0027re cool with that, right? Awesome.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
