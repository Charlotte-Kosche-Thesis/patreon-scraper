    "summary": "Welcome to our Patreon page. Beyond the Diagnosis is a one-of-a-kind art exhibit that is changing the world for 175 million children living with a rare disease, worldwide.\u00a0\u00a0Artists from around the world have donated their time and talents to paint rare disease patients for this groundbreaking Exhibit. This beautiful Exhibit is traveling to medical schools, research institutes and hospitals around the globe encouraging the medical community to look \u201cbeyond the diagnosis\u201d to the patient.\u00a0\u003cbr\u003e\u003cbr\u003eIn less than 3 years, Beyond the Diagnosis has visited the National Institutes of Health, Broad Institute, Harvard Medical, Brown Medical and many others. After just 2 venues, Beyond the Diagnosis was the cover story on CBS Sunday Morning. Several venues are already booked for 2018, but we need your help. Funding for rare diseases is very hard to come by. The rare disease community has been overlooked for too long. Beyond the Diagnosis is making the once invisible, visible! \u00a0Beyond the Diagnosis has increased rare disease education in medical schools and hospitals, increased research at some of the world\u0027s leading institutions, created new conversations about rare diseases and brought hope and joy to the rare disease community.\u003cbr\u003e\u003cbr\u003eYour support will cover operational expenses such as shipping, framing and reproductions. Please consider supporting this magical project. It will not only change the lives of our children, but I guarantee, it will change you too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
