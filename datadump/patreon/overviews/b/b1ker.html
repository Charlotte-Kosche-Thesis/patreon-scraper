    "summary": "\u003cstrong\u003e\u003cimg src=\"http://b1ker.com/wp-content/uploads/2017/09/Steve-O-B1KER.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhhhhhhaaaaaatttt\u0027s up Paaaaatreeeeooon!!!\u003c/strong\u003e\u003c/div\u003eI can\u0027t believe you actually are here looking at my Patreon. \u00a0That alone just blows my mind. \u00a0Thanks so much for taking the time to just come check it out. \u00a0First things first:\u00a0\u003cbr\u003e\u003cbr\u003eSo, what\u0027s going on here? \u00a0This is truly the ground work of building the B1KER community. \u00a0Sounds pretty hokey right? \u00a0LOL, the funny part is, as hokey as it is, it\u0027s really true! \u00a0All of the donations here will help this channel grow and be able to do more. \u00a0\u003cbr\u003e\u003cbr\u003eI bet you are wondering what more is? \u00a0I\u0027m thinking if we hit the 5k a month mark I just sit on live stream all day long and you watch me become a complete alcoholic! \u00a0Sounds fun huh? \u00a0Seriously though, I really want to be able to travel with the channel to meet more subscribers, other content creators, and do events so that we can all get together and bitch our way up hill. Only to follow it up with a case of the downhill grins and a cold beer or two. \u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://b1ker.com/wp-content/uploads/2017/09/PiggyBank.jpg\" style=\"width: 221px; float: right; margin: 0px 0px 10px 10px;\"\u003ePlease feel free to contribute at whatever level you feel comfortable with. \u00a0Don\u0027t rob the kids piggy bank like I would for part money....um....er....did I just say that out loud? \u00a0Just do what feels right to you, or don\u0027t do it at all and you\u0027ll never get to see the secret to life and money that is unveiled after you contribute! \u00a0Hahahahaha, at the end of the day there is always the boring old free content on YouTube. \u00a0:) \u00a0I hope you can read the thick sarcasim in that whole load of BS. \u00a0Bottom line here: Help build the channel, get some extra content, build this community, or don\u0027t and I still got love for ya!"
