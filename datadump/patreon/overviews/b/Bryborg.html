    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am a born and raised Washingtonian by the name of Bryce, but most of you know me as my online alias, Bryborg! I have been drawing for as long as I can remember, and sharing it online since I was thirteen! Ever since then I\u0027ve been growing as an artist by receiving support and encouragement from tons of people who enjoy my work, and it\u0027s thanks to that, that I\u0027ve gotten so much enjoyment out of sharing my created content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing here?\u003c/strong\u003e\u003cbr\u003eI am here to continue doing what I love and sharing it with not only the people who have been looking at my work for years but to new faces as well! I hope to be able to get more support and encouragement as I continue down this road!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I offering?\u003c/strong\u003e\u003cbr\u003eI want to make more content for the people who enjoy my work, I will be offering guaranteed commission slots, tutorials, and step by steps! Eventually I hope to fit in weekend streams and speed-draw videos too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Is there any other way I can support you?\"\u003c/strong\u003e\u003cbr\u003eI would love that! If you\u0027d like to support me without the added bonuses my Patreon offers, you can commission me over at \u003cstrong\u003eBryborg.Tumblr.com\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you all for your love and support, and for helping me keep doing what I love!\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
