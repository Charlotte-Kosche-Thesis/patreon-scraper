    "summary": "\u042f \u0443\u0447\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044e \u043d\u0430 \u044f\u0437\u044b\u043a\u0435 Java \u043d\u043e\u0432\u0438\u0447\u043a\u043e\u0432 \u0438 \u043b\u044e\u0434\u0435\u0439, \u0443\u0436\u0435 \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u043e\u043f\u044b\u0442. \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0439\u0442\u0438 \u043c\u043e\u0438 \u0443\u0440\u043e\u043a\u0438, \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d\u043d\u044b\u0435\u00a0\u003ca href=\"https://ru.hexlet.io/courses/java_101\" target=\"_blank\"\u003e\u0432\u0432\u0435\u0434\u0435\u043d\u0438\u044e \u0432 Java\u003c/a\u003e,\u00a0\u003ca href=\"https://ru.hexlet.io/courses/java_generics\" target=\"_blank\"\u003e\u0434\u0436\u0435\u043d\u0435\u0440\u0438\u043a\u0430\u043c\u003c/a\u003e,\u00a0\u003ca href=\"https://ru.hexlet.io/courses/bytecode\" target=\"_blank\"\u003e\u0431\u0430\u0439\u0442-\u043a\u043e\u0434\u0443\u003c/a\u003e,\u00a0\u003ca href=\"https://ru.hexlet.io/courses/collections\"\u003e\u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430\u043c \u0434\u0430\u043d\u043d\u044b\u0445\u003c/a\u003e,\u00a0\u003ca href=\"https://ru.hexlet.io/courses/concurrency\"\u003e\u043c\u043d\u043e\u0433\u043e\u043f\u043e\u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438\u003c/a\u003e \u0438\u00a0\u003ca href=\"https://ru.hexlet.io/courses/java-webservices\"\u003e\u0432\u0435\u0431 \u0441\u0435\u0440\u0432\u0438\u0441\u0430\u043c\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435, \u00a0\u044f\u00a0\u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u0434\u043b\u044f \u043d\u043e\u0432\u0438\u0447\u043a\u043e\u0432 \u043e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsQAG1V_t58COuo7oRYsvdvwa9mfUK8RS\" target=\"_blank\"\u003eMachineLearning/TensorFlow\u003c/a\u003e. \u041e\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u043e \u0442\u0435\u043c, \u043a\u0442\u043e \u0440\u0430\u043d\u0435\u0435 \u0438\u043c\u0435\u043b \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u044d\u0442\u043e (\u0438\u043b\u0438 \u043d\u0435 \u0438\u043c\u0435\u043b \u0441\u043e\u0432\u0441\u0435\u043c). \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435, \u0447\u0442\u043e \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0441\u044f \u0434\u043b\u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f, \u044d\u0442\u043e \u0431\u0430\u0437\u043e\u0432\u044b\u0435 \u043d\u0430\u0432\u044b\u043a\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f. \u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435, \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u0432\u044b\u043f\u0443\u0441\u043a\u0438\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsQAG1V_t58BZtW5I9BCfqWBD6iAbPkEr\" target=\"_blank\"\u003eGeeks.Show\u003c/a\u003e, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u043e\u0431\u0443\u0447\u0430\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u043d\u0438\u044e \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/raw-mind/id979046733\" target=\"_blank\"\u003eRawMind\u003c/a\u003e, \u0433\u0434\u0435 \u043c\u044b \u0441 \u0433\u043e\u0441\u0442\u044f\u043c\u0438 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0435\u043c \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0435\u043c\u044b, \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d\u043d\u044b\u0435 \u043c\u0438\u0440\u0443 IT \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e.\u00a0\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0434\u0435\u044e\u0441\u044c \u0447\u0442\u043e \u043c\u043e\u0438 \u0432\u0438\u0434\u0435\u043e \u0431\u0443\u0434\u0443\u0442 \u0442\u0435\u0431\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c\u0438 \u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u0448\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f. \u0422\u0430\u043a \u043a\u0430\u043a \u0432\u044b\u043f\u0443\u0441\u043a \u0432\u0438\u0434\u0435\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043c\u043e\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e, \u0442\u043e \u043e\u043d\u0430 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0437\u0430\u0432\u0438\u0441\u044f\u0442 \u043e\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0442\u0430\u043a\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u043a\u0430\u043a \u0442\u044b! \u0414\u043e \u0441\u043a\u043e\u0440\u043e\u0439 \u0432\u0441\u0442\u0440\u0435\u0447\u0438 \u043d\u0430 \u043c\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435."
