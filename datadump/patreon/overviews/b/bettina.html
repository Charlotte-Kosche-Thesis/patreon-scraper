    "summary": "Hello gentle beings!\u003cbr\u003e\u003cbr\u003eI\u0027m author Bettina Busiello. You might recognize my name from such books as... Blame The Goth Girl Vol. 1, Blame The Goth Girl Vol. 2, Blame The\u2014okay you probably get it; I\u0027m currently writing \u003cstrong\u003eone\u003c/strong\u003e series. Hopefully, that will soon change as I\u0027ll be able to expand my creativity toward other projects (with your fat-cat-cash dollar bills.)\u003cbr\u003e\u003cbr\u003eOne of my biggest reasons for setting up this page is for covering editing and cover illustration costs. I\u0027d like to give my readers something better than the last, as I\u0027m always looking to improve and find ways to produce a polished piece of art.\u003cbr\u003e\u003cbr\u003eAt first I wasn\u0027t sure about joining Patreon. I thought writing didn\u0027t have\u003cem\u003e that\u003c/em\u003e much of a return on an investment. After all, you write a book, you sell it, and that\u0027s that, right?\u003cbr\u003eAs I\u0027ve become more experienced in this area, I realize I have more to give than just books\u2014there are also goodies too!\u003cbr\u003eSo not only will patrons get signed, physical copies of my books, they will also get bookmarks, posters, and other awesome things!\u003cbr\u003e\u003cbr\u003eAs you can see, this series is going strong (with at least five more volumes in the works,) and I want nothing more than to have a book ready to go every 2-3 months maximum. Due to budgetary constraints, that\u0027s not always possible; hence Patreon.\u003cbr\u003e\u003cbr\u003eAnother thing I\u0027ve been working on is doing a \"How To\" vlog for people venturing into the self-publishing world for the first time. It\u0027ll mostly focus on the technical aspects of getting a book template ready to go, as well as how to create a functional ebook, or ebook converted to paperback format.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis\u003c/strong\u003e Patreon is dedicated to book costs, but it\u0027s also reinvesting money I\u0027ve already put in to making things like audio books, vlogs, podcasts, and more!\u003cbr\u003e\u003cbr\u003eSo thank you for your patronage and investing in me. I have a lot of art to share with the world, and \u003cstrong\u003eyou\u003c/strong\u003e are making that happen.\u003cbr\u003e\u003cbr\u003e-B"
