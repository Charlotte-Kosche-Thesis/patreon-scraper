    "summary": "I have \u003cstrong\u003eTWO\u003c/strong\u003e patreons! This one is specifically for my \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eartwork\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eyoutube videos\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003ePlease consider pledging even $1! Every little bit adds up and helps :] \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat Am I Pledging Towards?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYou will be pledging towards helping fund my creativity and art! The more funding I get, the more extravagant I can be when it comes to my projects, and the more I can include you guys in it! Most people are aware that are supplies cost a ridiculous amount. Not only that, but creating art, and editing/creating youtube video is time consuming! I don\u0027t get paid for either of those things (if i do, its very little). So in supporting this patreon, you are helping me grow my hobbies into something more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eHow Does It Work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eOn the first of each month, you will be charged, and then sent the prizes you have pledged for. You are charged\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e per project\u003c/strong\u003e\u003c/span\u003e! However, I am only going to count this towards two youtube videos per month. Meaning: you will never be charged more than twice a month. And some months, if I don\u0027t put out \u003cstrong\u003eANY\u003c/strong\u003e content, you won\u0027t be charged at all! Yes, this means even if I put out 10 youtube videos in one month, you will still only be charged a maximum of two times. Please visit the \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ePatreon FAQ\u003c/a\u003e for more Patreon related questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhat Do You Use The Money For?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI will be using the money for art supplies (paper, canvas, markers, paint, etc) and video production supplies (lighting, camera upgrades, etc). With your support, I will be able to have more time to be able to create more cosplay, art, and youtube videos! The money also allows me to not feel bad about taking more time to focus on art, rather than my other job.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eCurrent Project:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy current project is creating a tarot deck featuring\u00a0cam girls. It\u0027s a very in depth project, that requires me to do lots of research. My goal is to complete at least one card per month.\u00a0\u003cbr\u003e\u003cbr\u003e**Prizes will be updated regularly when/if we reach goals! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/BritChenteale/\" target=\"_blank\"\u003e\u003cimg height=\"100\" src=\"http://i57.tinypic.com/6iemc7.png\" width=\"100\"\u003e\u003c/a\u003e\u003ca href=\"http://www.fapcakesenpai.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.brittanychenteale.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.brittanychenteale.com/\"\u003e\u003cimg height=\"100\" src=\"http://i59.tinypic.com/1zd6kww.png\" width=\"100\"\u003e\u003c/a\u003e\u003ca href=\"http://brittanychenteale.deviantart.com/\"\u003e \u003c/a\u003e\u003ca href=\"http://brittanychenteale.deviantart.com/\"\u003e\u003cimg height=\"100\" src=\"http://i64.tinypic.com/mwxycj.png\" width=\"100\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/brittchenteale/\"\u003e\u003cimg height=\"100\" src=\"http://i58.tinypic.com/3310d9u.png\" width=\"100\"\u003e\u003c/a\u003e"
