    "published_at": "2016-03-10T17:47:03+00:00",
    "summary": "Since 2008\u00a0\u003cstrong\u003eStephen Torrence \u003c/strong\u003eand\u00a0\u003cstrong\u003eKevin Saunders\u003c/strong\u003e\u00a0have been making a podcast called \u003ca href=\"http://www.badphilosophy.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eBad Philosophy\u003c/strong\u003e\u003c/a\u003e. It\u0027s been good, it\u0027s been bad, it\u0027s always been free. But we need your help to make sure it sticks around.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.badphilosophy.com/blog/wp-content/uploads/2016/03/BF-Fan-Sketch-05-31-12.jpeg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOver the first 150 episodes of Bad Philosophy you have been able to quite literally listen to us grow up. Back when we started we were college students. Now we\u0027re adults. With jobs. The good news of that means we are able to feed and clothe ourselves, but the bad news is that BF has really suffered with our growing responsibilities.\n\u003cbr\u003e\n\u003cbr\u003e\nIn our first three years we recorded 100 episodes, but it took us almost another three years to record the next fifty. It\u0027s a sad story, but the world of consumer capitalism has meant we stick to the daily grind when we would much rather be doing things that make us happy. Like this podcast.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you (and Patreon) come in. Throw us a couple bucks per episode and we can continue producing our \"terrible\" show. And if you pledge more, we\u0027ll be able to do more cool things, and you\u0027ll get more cool stuff in return.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFAQ\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. Where does my money go?\u003cbr\u003e\n\u003c/strong\u003eA. Totally and directly into the cost of producing BF...\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eHosting costs\u003c/strong\u003e\u00a0(~$100/yr) with\u00a0\u003ca href=\"http://www.bluehost.com\" rel=\"nofollow\"\u003eBluehost.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSoftware expenses\u003c/strong\u003e\u00a0(~$90) for\u00a0\u003ca href=\"http://www.hairersoft.com/pro.html\" rel=\"nofollow\"\u003eAmadeus Pro\u003c/a\u003e and\u00a0\u003ca href=\"https://rogueamoeba.com/audiohijack/\" rel=\"nofollow\"\u003eAudio Hijack\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProduction improvements\u003c/strong\u003e (new microphones, software, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ. How frequently do you release episodes?\n\u003cbr\u003e\n\u003c/strong\u003eA. About once a month, but sometimes more often. You can always\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-limit-to-my-pledge-\" rel=\"nofollow\"\u003eset a cap on your monthly pledge\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. How can I enjoy your show?\u003cbr\u003e\n\u003c/strong\u003eA. We\u0027ve always produced for the podcast universe, so we recommend you\u00a0\u003ca href=\"http://www.badphilosophy.com/blog/?feed=podcast\" rel=\"nofollow\"\u003esubscribe via RSS\u003c/a\u003e, on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/bad-philosophy/id289122923\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, or just search \"Bad Philosophy\" in your favorite podcatcher. You can also find some episodes on video at our\u00a0\u003ca href=\"http://www.youtube.com/badphilosophyshow\" rel=\"nofollow\"\u003eYouTube Channel\u003c/a\u003e. If you pledge to us, you\u0027ll also receive Patreon updates when new episodes go up (sometimes even before they\u0027re live on our official website).\u003cbr\u003e"
