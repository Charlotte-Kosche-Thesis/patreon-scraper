    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DT4gjnSP-0D0%26feature%3Dyoutu.be\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FT4gjnSP-0D0\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/T4gjnSP-0D0",
    "one_liner": "We\u0027re Just As Nerdy As Everyone Else!",
    "patron_count": 188,

    "published_at": "2016-04-16T01:41:01+00:00",
    "summary": "Thanks for checking out our Patreon! We\u0027ve finally decided that your fan-funded support will help us to continue to grow and maintain sustainability in the digital space! \u00a0Here is why we need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Site maintenance\u00a0\u003cbr\u003e\u003c/strong\u003eHaving a self-hosted Wordpress site is an expense! There was recently a cyberattack on the site, and the website has now switched hosts and the current host is pricey! In addition to hosting fees, there are also domain fees, site security, web optimization, and occasionally paying developers to tweak the site and assist whenever there is a problem with themes and plugins. The cost for this runs approx $1500-2000 per year\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Podcast Expenses\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, it costs money to run a podcast! We currently host the #BGNPodcast through Soundcloud with a monthly expense of $15 per month. \u00a0We also need to upgrade equipment for sound recording devices at remote interviews as we work as press at various conventions this year. \u00a0We need a new microphone too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Video Equipment\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI recently purchased a Canon camera that will help with video productions going forward and it helps with photos! However, we need an additional \u00a0video camera for our YouTube channel that launched and would like to have this equipment available to record video footage at press events!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Paying Editors and Writers\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEveryone that writes articles for BGN, (including me) are not paid for writing them. \u00a0As managing editor I want to change that. \u00a0I value the time and resources it takes to write articles and essays and believe strongly people should be paid for it. \u00a0I also want to pay copy editors who help so much with making sure we have quality pieces that are grammatically correct get paid for their worth. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Travel and Lodging Expenses\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBGN has traveled all over the country from New York to Los Angeles. \u00a0Air fare and hotel expenses are not cheap as you are quite aware! \u00a0I manage a budget of my own funds for travel, but I also want to allow BGN contributors to travel and attend various press events and conventions and not miss out simply because they cannot afford the air fare or hotel stay. \u00a0Help us take BGN across country and even go global!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Misc Costs\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHold on BGN what is \"misc costs\"? \u00a0I want to set aside an emergency fund in case my laptop breaks, equipment malfunctions, the website needs an SQL optimization (which can cost thousands), or any other urgent related expense that happens due to acts of God or forces of nature. \u00a0This emergency fund would hold a balance of $1500.00\u003cbr\u003e\u003cbr\u003eThis is what we need! Will get all we\u0027re asking for? \u00a0That\u0027s up to you, but we definitely would be in a better place than where we are now just from small tokens of support. \u00a0I want to personally say thank you so much for long-time supporters and new fans of Black Girl Nerds. \u00a0It is because of you, this space continues to thrive!\u00a0\u003cbr\u003e\u003cbr\u003eHuggz N Luvz,\u003cbr\u003eJamie Broadnax"
   },
