    "summary": "Hi there! My name is Isabel and I\u0027m the artist and creator behind the brand \u003cstrong\u003eBiscuit By Isa\u00a0\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI consider myself a self-taught plastic artist specialist en cold porcelain, polymer clay, I have been working and learning how to work this awesome material since 2011 and today Im very proud of having achieved (as a small business owner) my own website, a very cute Etsy shop, and a very active Instagram account.\u003cbr\u003e\u003cbr\u003eArt can be underestimated for so many people, but here I have found a new place where I know it gathers people that appreciate artists in all their forms and their way to express themselves through what they do best, creating what it is for us ART.\u003cbr\u003e\u003cbr\u003eWorking \u003cem\u003esolo\u003c/em\u003e is not easy, but when you plan yourself a new goal and are able to achieve it, there\u0027s nothing more satisfactory that knowing you could do it! Of course, growing can only be possible thanks to the help of people like you\u00a0\u2764.\u003cbr\u003e\u003cbr\u003eHere in Patreon, I want to offer something special, something you won\u0027t find neither my website, nor Etsy or Instagram, I want to offer you, something you won\u0027t find anywhere else!\u003cbr\u003e\u003cbr\u003eI do love subscription boxes for that reason Im creating some fun ones, where you won\u0027t get bored!\u00a0\u003cbr\u003e\u003cbr\u003eI will create a character or themed that will be the star for a month, and depending of the reward you pledge, you will receive kawaii cuteness!\u003cbr\u003e\u003cbr\u003eJust by pledging the 1$ reward, you will be able to see in advance the theme before launching it, so you can decide if you want to subscribe for a more special box, you will know in advance what you will get, but let me assure you, that even tough you are seeing what you are getting, the pieces look way to cuter in person (I have been told that before so many times, that I believe it is true :D )\u003cbr\u003e\u003cbr\u003eIf you are willing to support my art, I will send you a piece of my\u00a0\u2764 in each box you will receive!\u003cbr\u003e\u003cbr\u003eThe more we grow here, the more I can offer you in the future! Grow with me!\u00a0\u2764\u003cbr\u003e\u003cbr\u003eKawaii love,\u003cbr\u003eIsa."
