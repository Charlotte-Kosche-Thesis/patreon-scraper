    "summary": "Hi! My names Joshua Tillman and I\u0027m the creator behind the popular sample channel Bandstand.\n\u003cbr\u003e\n\u003cbr\u003e\nIn each episode I strive to reveal the genius in sampling in the most organic way possible. I do this by creating seamless transitions from song to song, providing eye-catching visuals, and focusing on attention to detail.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve made videos on a multitude of albums from some of your favorite artist ranging from\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=c_RfoSg9bfY\" target=\"_blank\"\u003eTyler the Creators Flower Boy\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HSZGrJcZUKQ\" target=\"_blank\"\u003eLil Peep\u0027s entire discography\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KZMQih59zjY\" target=\"_blank\"\u003eKendrick Lamar\u0027s Good Kid M.A.A.D City\u00a0\u003c/a\u003eto name a few.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThese videos are for both music fans looking to get some insight on the samples used in their favorite songs, and inspiring music producers looking for inspiration and insight in the world of hip-hop production.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI have big plans for the channel and I want you to help me reach them.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou pay on a per-month basis. I always release at least four videos a month. Usually more, depending on the length of the video.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do you need the money?\u003cbr\u003e\n\u003c/strong\u003eI would love to produce content for you as my full time job. I also have plans on expanding my content ranging from, video essays, documentaries, and music reactions. If you follow me on Instagram, you know how passionate I am about music! I have so much I want to share with you in video essay format but am severely limited by the software I can afford. Editing software like Adobe Premier and After Effects are out of my price range currently. Camera, microphone, capture equipment, editing software, etc. These are all things that I\u0027m unable to obtain without your support.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPatrons who pledge \n\u003cstrong\u003e$1\u003c/strong\u003e a month will get access to articles written by me ranging from in-depth album reviews, think pieces on musicians, and ramblings from an overtly passionate music fan. You will also receive a handwritten thank you letter from me showing you my gratitude for your generosity.\u003cbr\u003e\n\u003cbr\u003e\nPatrons pledging \n\u003cstrong\u003e$3\u003c/strong\u003e or more get will be able to advertise their songs on 1 of my videos on a per-month basis. My videos are the perfect place to advertise your song. They receive views ranging from \u003cstrong\u003e35k\u003c/strong\u003e-\u003cstrong\u003e285k\u003c/strong\u003e and those numbers will only get bigger as Bandstand expands.\u00a0Plus, all previous reward tiers.\u003cbr\u003e\n\u003cbr\u003e\nThose who pledge \n\u003cstrong\u003e$5\u003c/strong\u003e will get new episodes of \u003cstrong\u003eEvery Sample From...\u003c/strong\u003e 24 hours early and will appear in the credits for every paid-for episode. Plus, all previous reward tiers.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo to recap...\u003cbr\u003e\n\u003cbr\u003e\n$1 \n\u003c/strong\u003eper Month\n\u003cul\u003e\n\t\u003cli\u003eAccess to handwritten articles from a passionate music nerd.\u003c/li\u003e\n\t\u003cli\u003eA Handwritten thank you letter from me\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$3\u003c/strong\u003e\u00a0per Month\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to advertise your songs in the intro/outro of my videos\u003c/li\u003e\n\t\u003cli\u003ePlus, all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5\u003c/strong\u003e per Month\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e24 hour early access to New episodes of \u003cstrong\u003eEvery Sample From...\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eYour name will appear in the credits of every paid for episode\u003c/li\u003e\n\t\u003cli\u003ePlus, all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you decide to donate, thank you so much. Every little bit helps. And it helps in ways you can\u0027t imagine. I\u0027ve been able to put out high quality content from next to nothing for a year now. Hopefully, this shows to you my dedication and commitment to this channel. I strive to be the second best music channel on Youtube. Sorry, Melon has the #1 spot and he\u0027s not stepping down any time soon.\n\u003cbr\u003e\n\u003cbr\u003e\nI appreciate you,\n\u003cbr\u003e\nJoshua Tillman\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
