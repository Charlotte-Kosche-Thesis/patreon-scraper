    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.hentai-foundry.com/user/barretxiii/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai-Foundry\u003c/a\u003e /\u00a0\u003ca href=\"http://barretxiii.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://picarto.tv/barretxiii\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e /\u00a0\u003ca href=\"https://www.inprnt.com/gallery/barretxiii/\" rel=\"nofollow\" target=\"_blank\"\u003ePrints\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/barretxiii\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e (for those who want to support, but no long term commitment)\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi everyone!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tMy name is BarretXIII, and welcome to my Patreon campaign page!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis is primarily adult artwork, so by signing on as a patron, you admit that you are over the age of 18! All characters depicted are 18 or over, even if canonically otherwise!\u003cbr\u003e\u003cbr\u003eMy campaign is also set to \"Charge Upfront\". So you\u003cem\u003e will\u003c/em\u003e\u00a0be charged upon signing on as a patron. With the way I handle rewards, upon joining and providing a confirmed charge, I will send you rewards for the previous month (sign up and charged mid September, receive August rewards). Rewards will be sent out within a couple days -if not the same day- as the charge, as I must handle it manually.\u003cbr\u003e\u003cbr\u003eOn a similar note, I have zero tolerance for scammers, trolls, and bots! If you pledge, and nothing seems to come of it, I will delete you from the patron listing!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat I\u0027m making:\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eArt, plain and simple. OC\u0027s with other OC\u0027s, Fan art scenes, portraits, all sorts of things. It\u0027s all gonna be for your viewing pleasure. Primarily I will be focusing on my \"Barr\u0027s Mares\" Pinup series, featuring an elegant poster style painting of a patron-voted fictional character.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAlso, I should mention that \u003cstrong\u003ethis campaign is subject to changes over time\u003c/strong\u003e, based on changes in art output, level of support, or other miscellaneous factors.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat you\u0027re getting:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cstrong\u003eBarr\u0027s Mares Pinup Polls:\u003cbr\u003e\n\u003c/strong\u003eEVERY patron gets access to the monthly \"Barr\u0027s Mares\" pinup poll, and additional polls if outside factors allow it. I\u0027ll set up an internet poll where patrons can vote from a selection of fictional characters for me to make a simple pinup of, and possibly some other character scenario ideas!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSketchbook:\u003c/strong\u003e\u003cbr\u003e\n\tBy signing on as a patron, you immediately get access to my Work-In-Progress and Sketch gallery. Those are progress shots and random sketches for original pieces I may be working on.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eExclusive Images:\u003cbr\u003e\n\u003c/strong\u003eYou can also get access to Patreon exclusive versions of images, such as Clothed/Nude versions of a recent piece, or wet/dry versions, and possibly others\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBig Pics \u0026amp; Time Lapses!:\u003cbr\u003e\n\u003c/strong\u003eThe big reward (literally) is access to high res image files of all versions of recent original pieces. I\u0027ll also try to record my workflow and make sped up videos showing the process from start to finish!\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eWhen do i get my rewards?\"\u003c/strong\u003e\u003cbr\u003eBecause of the way Patreon handles charges, and for security reasons, I wait a day or two from the beginning of each month for charges to go through, then I send out emails manually with links to a Google Drive folder containing all the rewards for the previous month.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/barretxiii\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/lXpjrdN.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
