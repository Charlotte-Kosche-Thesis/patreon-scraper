    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hHFbVZifv-U\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hey All!\u003cbr\u003e\u003cbr\u003eWe\u0027re\u00a0\u003ca href=\"http://www.bowandhammer.com\"\u003eBow \u0026amp; Hammer\u003c/a\u003e, representing two friends Kathryn Satoh, violin and Elizabeth Newkirk, piano, performing violin and piano repertoire together (\u003ca href=\"http://www.bowandhammer.com/press-kit/\"\u003eread more about us here\u003c/a\u003e). We create Music performances to build authentic connections between different artists, industries, and audience.\u003cbr\u003e\u003cbr\u003eThrough our events we challenge communication barriers that hinder fulfilling and sustainable products. We do this by exploring how individual components with diverse identities can work together to make an unforgettable experience greater than each part on its own. We describe these events as ROOTBUILT.\u003cbr\u003e\u003cbr\u003eThe result is AWESOME events for YOU that help sustain artistry, pride, and work quality for US (and our collaborators)!\u003cbr\u003e\u003cbr\u003eFOR EXAMPLE:\u00a0\u003cbr\u003eBow \u0026amp; Hammer curates \u201c\u003ca href=\"http://www.bowandhammer.com/industry-night-1/\"\u003eIndustry Night\u003c/a\u003e\u201d and \u201c\u003ca href=\"http://www.bowandhammer.com/lev/\"\u003e\u00c9lev\u00e9\u003c/a\u003e\u201d, two performance series that revolutionize the live classical music experience. These collaborations beyond the music industry have grasped the attention of diverse audiences, winning \u201cBest Classical Group 2016\u201d by the Chicago Reader, finalist in the 2016 \u201cPerforming Social Justice Initiative\u201d Grant through Roosevelt University, and publications by Chicago Tribune and Chicago Classical Music Radio WFMT.\u003cbr\u003e\u003cbr\u003eThis January, we kick off a THIRD residence series in Hyde Park, Chicago. Here we\u0027ll deconstruct the definition of chamber music with the support and collaboration of restaurant/venue the\u00a0\u003ca href=\"http://promontorychicago.com/\"\u003ePromontory\u003c/a\u003e! This is a new neighborhood for us, and we couldn\u0027t be more excited to make new friends in new places.\u003cbr\u003e\u003cbr\u003eHOW YOU CAN HELP:\u003cbr\u003eWe are presenting an event AT LEAST once a month this season (\u003ca href=\"http://www.bowandhammer.com/events/\"\u003echeck out our calendar here\u003c/a\u003e), and anyone who has hosted an event knows how much work and capital this takes. Your MONTHLY CONTRIBUTION will support our ability to continue creating these events.\u00a0\u003cbr\u003e\u003cbr\u003eThe more support we have through you, the more events we can curate to manifest this ROOTBUILT mentality that we are all better together than apart.\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by!\u003cbr\u003e\u003cbr\u003eWe\u0027re in it together,\u003cbr\u003eb\u0026amp;h\u003cbr\u003e"

     "about": "Dedicated to community, collaboration, and the fundamental strength of classical music, Bow \u0026amp; Hammer interacts with a wide range of artists from multiple disciplines to build an inclusive and sustainable culture through the arts. Affirming the value of innovative and soulful interpretation, BH balances standard repertoire with underperformed works from the 20th and 21st century.\u003cbr\u003e\u003cbr\u003eKnown extensively in Chicago for their concert series \u201cIndustry Night\u201d and \u201c\u00c9lev\u00e9\u201d, Bow \u0026amp; Hammer collaborates with chefs, farmers, distillers, and brewers for interdisciplinary performances that invite audiences to take part in the artistic integrity. In 2016, they were finalists in the \u201cPerforming Social Justice\u201d Grant through Roosevelt University. BH was voted \u201cBest Classical Group\u201d by the Chicago Reader and were a featured performance in the city-wide production of the international Make Music Day festival (Make Music Chicago).\u003cbr\u003e\u003cbr\u003eSince their creation in 2012, BH has worked with renowned artists such as Nyela Basney, Vadim Gluzman, Matthew Ozawa, Winston Choi, Cliff Colnot and members of the Chicago Symphony Orchestra. Their international debut took place at the 2014 Orvieto Musica festival. They currently are coached by Angela Yoffe.\u003cbr\u003e\u003cbr\u003eAs of October 2016, Bow \u0026amp; Hammer officially obtained their 501(c)(3) status as an incorporated not-for-profit organization.\u003cbr\u003e",

     "amount_cents": 240000,
     "completed_percentage": 11,
     "created_at": "2017-12-07T19:33:26+00:00",
     "description": "This amount covers the OPERATING cost of ONE of us to be compensated per month for running Bow \u0026amp; Hammer (to make ALL of this happen--Patreon, plan our events, handle our contracts, create content for marketing, maintain our merchandise, write blogs, maintain our website, etc).\u00a0\u003cbr\u003e\u003cbr\u003eThis amount compensates ONE of us at $8.75/hr so that we can rely less on working for others and invest more time in creating events for YOU as Bow \u0026amp; Hammer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOME RESEARCH:\u00a0\u003c/strong\u003e\u003cbr\u003eIn a 2016 \u003ca href=\"https://www.huffingtonpost.com/gobankingrates/how-much-money-you-need-t_b_9728876.html\"\u003eHuffington Post\u003c/a\u003e article, living costs were broken down practically for comfortable living. \"Necessities\" were noted at $3400/month (we\u0027re asking 41% of that) in Chicago. \u003cbr\u003e\u003cbr\u003eA \u003ca href=\"https://www.washingtonpost.com/news/wonk/wp/2017/06/08/heres-how-much-you-would-need-to-make-to-afford-housing-in-your-state/?utm_term=.4345537a6604\"\u003eWashington Post\u003c/a\u003e (June 2017) article analyzes wages needed for a 2-bedroom apartment in each state. Illinois came it at $20.87/hr (we\u0027re asking 42% of that). \u003cbr\u003e\u003cbr\u003eThis\u00a0\u003ca href=\"http://mentalfloss.com/article/505093/make-minimum-wage-heres-how-many-hours-you-need-work-week-afford-one-bedroom-apartment\"\u003eMental Floss\u003c/a\u003e (October 2017) map shows\u00a0we\u0027d need to work 85 hr/wk (7 12+ hr days) at $7.25/hr Minimum wage in order to afford a one-bedroom apartment in IL.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAPPLYING TO BH:\u003c/strong\u003e\u003cbr\u003eCurrently, we juggle multiple freelance musician contractor positions outside of BH to supplement our bills. This does not include any preparation expected to execute these jobs well enough for rehire.\u003cbr\u003e\u003cbr\u003eWe each already invest on average 40 hrs/wk to make sure Bow \u0026amp; Hammer runs. This does not include executing/performing an event itself (5-20 hrs/month PLUS any extra rehearsals/practicing/meetings involved which can easily add up to another 20 hrs/wk). We do this for free because it comes with the territory of running a business. \u003cbr\u003e",
