    "published_at": "2017-11-20T20:28:00+00:00",
    "summary": "Heya people!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://boardgamenewsonline.com/\"\u003eBGNews\u00a0\u003c/a\u003ehas been around since 2012. We started with our\u00a0\u003ca href=\"http://boardgamenewsonline.com/\"\u003ewebsite\u003c/a\u003e which features reviews, news, a dedicated KS section and all kinds of articles for board games and things that you love. \u003cbr\u003e\u003cbr\u003e2017 is the first year we are starting to push on our Youtube channel with a monthly schedule. We decided to start off with our 2 minute reviews, and have plans to continue with news and KS mashups. We also do KS previews if someone asks us to.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fath4-1.fna.fbcdn.net/v/t1.0-9/23561559_10214776232300584_4899886689402824654_n.jpg?oh=4b56defa8dca17fcfd61f58a94b8d4b3\u0026amp;oe=5B17E848\"\u003e\u003cbr\u003e\u003c/div\u003eThis is us, Nick, Helena and George (from left to right). Or else Ruric, Alethra and Aviectus. We are the BGNews team. Nick is the Editor in Chief, Helena is in charge of Marketing and George is the Photography and Video guru. We love everything that has to do with board games and we try to show this love through our work.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about our YouTube channel\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE BEGINNING\u003c/strong\u003e\u003c/div\u003eWe started off the YouTube channel with Essen coverage. We took videos from Essen, interviews with designers and publishers, saw new games and tried to transfer the vibe. However the lack of appropriate equipment and hands made it impossible to actually edit and upload over 60 videos in a short period of time.\u00a0\u003cbr\u003e\u003cbr\u003eSo we paused the YouTube channel. In mid-2017 we upgraded our equipment, made some experimentation on what we want to do and we ended up to the 2 min reviews.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY 2 MIN REVIEWS?\u003c/strong\u003e\u003c/div\u003eThe answer is simple. Because everybody has 2 minutes to spare to take a look at a video and decide if they want to search more for a game or not. These reviews do not aim to teach you how to play a game or give you a full review.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ub_FQygy1jY\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/div\u003eWe want to move this to the next level and commit to our YouTube channel too. Please note that this Patreon is not linked to the work that we do on our website, but to the work that we do on our YouTube channel.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a supporter you help us continue upgrading our equipment and provide you with constantly updated and great quality content. We will bring you games that you love and we promise to bring more videos as we go!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003c/div\u003eEach level has its own perks, so make sure that you read through all the mumble jumble here\u003cbr\u003e\u003cbr\u003eWe really appreciate you checking out the page! Thanks a lot for all your support!"
