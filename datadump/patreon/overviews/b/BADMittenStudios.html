    "summary": "\u003cstrong\u003eOur Current programming: \u003c/strong\u003eCurrently\u00a0we are creating two very unique podcasts. Our most digestible is audio director, Ben Jackson\u0027s , poetry podcast, Half Assed Haiku.\u00a0 Rather then being a talk show, Half Assed Haiku is a three minute dose of haiku readings. Perfect for listeners looking for a quick\u00a0 entertainment. Our second show is a talk show, called Haunt Spots. Tune in every other Saturday to listen to Ben Jackson and JM Sutton, talk about haunted places.\u00a0\u003cbr\u003e\u003ca href=\"https://badmittenstudios.com/2017/07/05/hah-episode-1-will-you-all-listen/\"\u003e\u003cstrong\u003eHalf Assed Haiku\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://badmittenstudios.com/2017/10/07/haunt-spots-episode-1-the-stanley-hotel/\"\u003e\u003cstrong\u003eHaunt Spots\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOur first project is the White-Noise podcast:\u003c/strong\u003e a supernatural audio drama set in Gettysburg, Pennsylvania.\u00a0 It follows the afterlife of three ghosts\u00a0and their journey to the\u00a0 light. Each episode also includes a fact corner segment on folklore, history, etc. relating to the story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://badmittenstudios.com/2015/07/02/white-noise-season-1-episode-1/\" target=\"_blank\"\u003e\u003cstrong\u003eHere is our first episode.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBad Mitten is completely run by a diverse cast of volunteers. With your help, we can continue to produce a quality audio drama, show some appreciation to our great cast, and expand our focus to future projects.\u003cbr\u003eThe final season in White-Noise airs in 2018.\u003cbr\u003e"
