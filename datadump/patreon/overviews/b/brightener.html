    "summary": "\u003cstrong\u003eHi, I\u0027m Will. \u003c/strong\u003eI make videos from my room and put them on the internet sometimes. \u003cstrong\u003ePatreon\u003c/strong\u003e is a beautiful platform that allows patrons to pledge a small donation to someone like me on a recurring, per-artwork basis. As my patron, you will pledge to donate a small amount (of your choosing!) whenever I post a YouTube video, and that will go directly towards helping me make more music.\u00a0I will still be putting my art into the world and you will still be able to enjoy it - Patreon doesn\u0027t change that. It is simply an opportunity to help me out, if you choose to. If you enjoy what I do and can afford to help me do it more, then please consider supporting me through this site!\u003cbr\u003e\u003cbr\u003eAs a supporter, you get access to the Patron-only stream, a community where I can share new ideas and connect with supporters. When you pledge $3 per video, patrons can also download a high-quality .mp3 of the recording I\u0027m putting out.\u00a0\u003cbr\u003e\u003cbr\u003eI love being an independent musician, and after almost ten years of making music in my room I\u0027m feeling quite confident in my roles as a writer, arranger, engineer, mixer, cinematographer, and video editor - all of which I have to do simultaneously to create a YouTube video. Donations from Patreon translate directly into equipment or time I can\u0027t currently afford to bring my art to life in the way I envision it, which is all the creative freedom I could ask for. If you like my art and you want to be a part of what\u0027s next, please consider becoming a patron! :)\u003cbr\u003e\u003cbr\u003exx Will\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eps. Support me now and get a download of \"Should Have Known Better\"!\u003c/strong\u003e\u003cbr\u003e"
