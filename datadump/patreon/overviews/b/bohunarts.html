    "summary": "Hello fellow humans!\u003cbr\u003e\u003cbr\u003eMy name is Bogusz Stupnicki, but you probably know me better as BOHUN. I\u2019ve been a professional miniature painter for over 12 years now. During all those years I managed to develop a very distinctive style which, I believe puts me apart from any other artist out there. I am a modern day monastery monk, that dedicates his mundane life to painting miniatures!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON\u003c/strong\u003e\u003cbr\u003eIt gives me an opportunity to be more independent, to fully follow my inspirations and to invent new styles and techniques, which are locked inside my head and only waiting for the right key to be unleashed! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT BENEFIT YOU?\u003c/strong\u003e\u003cbr\u003eYou get a detailed tutorial each month, explaining every step and technique I use in excruciating details. At the beginning I can guarantee one tutorial per month, but since I fully believe in the phrase: quality over quantity, it will be a very detailed one indeed! For now I will be doing pdf tutorials, but I plan to invest in video tutorials as well in the future.\u003cbr\u003e\u003cbr\u003eYou have a chance to get a miniature painted by me each month if you choose a specific pledge. For the time being only one model, but the number might also increase in the future. I will randomly choose one person from said pledge that will receive a miniature painted to my highest level completely for free!\u003cbr\u003e\u003cbr\u003eIf all of that is not enough and you need specific help with techniques that give you trouble, or you simply would like to know my insight into the matter, there is a pledge for you as well. Proud bearers of this pledge will get be able to contact me and ask for specific feedback. I will try to help you as well as I can!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLANS FOR THE FUTURE\u003c/strong\u003e\u003cbr\u003eIf my dreams come true and the Old Ones will be kind I would love to dedicate myself 100% to this great idea! In the future I plan on increasing the number of tutorials, switching to video tutorials, increasing the number of miniatures I paint for my Patrons and organise seminars in which I would teach you my techniques face to face."

     "about": "Hello fellow\nhumans!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is\nBogusz Stupnicki, but you probably know me better as BOHUN. I\u2019ve been a\nprofessional miniature painter for over 12 years now. During all those years I\nmanaged to develop a very distinctive style which, I believe puts me apart from\nany other artist out there. I am a modern day monastery monk, that dedicates\nhis mundane life to painting miniatures!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWHY PATREON\u003c/strong\u003e\u003cbr\u003e\n\nIt gives me\nan opportunity to be more independent, to fully follow my inspirations and to\ninvent new styles and techniques, which are locked inside my head and only\nwaiting for the right key to be unleashed! \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nHOW DOES IT\nBENEFIT YOU?\u003c/strong\u003e\u003cbr\u003e\n\nYou get a\ndetailed tutorial each month, explaining every step and technique I use in\nexcruciating details. At the beginning I can guarantee one tutorial per month,\nbut since I fully believe in the phrase: quality over quantity, it will be a\nvery detailed one indeed! For now I will be doing pdf tutorials, but I plan to\ninvest in video tutorials as well in the future.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou have a\nchance to get a miniature painted by me each month if you choose a specific\npledge. For the time being only one model, but the number might also increase\nin the future.  I will randomly choose\none person from said pledge that will receive a miniature painted to my highest\nlevel completely for free!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf all of\nthat is not enough  and you need specific\nhelp with techniques  that give you\ntrouble, or you simply would like to know my insight into the matter, there is\na pledge for you as well. Proud bearers of this pledge will get be able to\ncontact me and ask for specific \nfeedback. I will try to help you as well as I can!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nPLANS FOR\nTHE FUTURE\u003c/strong\u003e\u003cbr\u003e\n\nIf my dreams\ncome true and the Old Ones will be kind I would love to dedicate myself 100% to\nthis great idea! In the future I plan on increasing the number of tutorials,\nswitching to video tutorials, increasing the number of miniatures I paint for\nmy Patrons and organise seminars in which I would teach you my techniques face\nto face.\u003cbr\u003e",
