    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eEternal Guardians\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cimg src=\"http://img26.rajce.idnes.cz/d2601/14/14509/14509530_c8d33725ac0843408af4ebf244eca251/images/wings.jpg?ver=0\" style=\"width: 165px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cimg src=\"http://img26.rajce.idnes.cz/d2601/14/14509/14509530_c8d33725ac0843408af4ebf244eca251/images/wings2.jpg?ver=0\" style=\"width: 165px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003eDrachenRavioli\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/ipHgGR/Portret.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eI am BrutusCz, 24 years old and I discovered new hobby - modding (for me and for others). I live in Czech republic in city Czech Teschen and my name is Bruno Czech. \u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMoney you give me is for my work I spend on creating mods and updating them, it\u0027s more than saying thank you, \u003cbr\u003eIt\u0027s you becoming my Patron and I\u0027d like to thank back to you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere is bonus info at the end of the page, I will refer there few times - for example [2.0].\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy way of rewarding your support\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fFUPW5/Kachlicky_1.png\" style=\"width: 546px; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you list\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eYou can check them out in mods I created or in example picture [2.3].\u003cbr\u003eI might need to contact you after you become Patron via email/Discord to ask for nickname.\u003cbr\u003eI update lists every \u003cstrong\u003e24h\u003c/strong\u003e, it is .png image because of description limitations.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGiveaways\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eTo make it more attractive for you (especially 1$/3$ tiers)\u00a0I would like to \u003cstrong\u003egive back\u003c/strong\u003e in form of giveaways, aquired money will be used for giveaway (giveaways 50%/50% me) for upcoming DLCs for Warhammer 2, more expensive tiers are primarilly a way for you to support me more.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/esef65/Each_tier_has_its_pool.png\" style=\"float: left; width: 241px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://image.ibb.co/gfRSm5/Each_tier_has_its_pool_wrong.png\" style=\"float: right; width: 238px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI will announce when giveaway will happen and winners on Discord, it will probably happen few days before DLC\u0027s release. \u003cstrong\u003eCareful, some regions aren\u0027t included [2.2].\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eLooking forward to switch to \"Charge up front\"\u003cbr\u003e\n\u003c/span\u003eI will make switch as soon as I can, for that I need a bit of record that I am trustworthy creator. So keep in mind that the change in coming in few months. So now:\u00a0\u003cstrong\u003egiveaways can only win Patrons that already already donated. \u003c/strong\u003eIt saves a lot of hassles with lists.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Public Discord \u003c/strong\u003e\u00a0\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy workshop page\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/k6tw7gq\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/k6tw7gq\" target=\"_blank\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u003ca href=\"https://discordapp.com/invite/k6tw7gq\"\u003e\u003cimg src=\"https://image.ibb.co/bMn9yk/public_discord.jpg\" style=\"width: 287px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://steamcommunity.com/profiles/76561198062644025/myworkshopfiles/?appid=0\u0026amp;sort=score\u0026amp;browsefilter=myfiles\u0026amp;view=imagewall\" target=\"_blank\"\u003e\u003cimg src=\"http://img26.rajce.idnes.cz/d2601/14/14509/14509530_c8d33725ac0843408af4ebf244eca251/images/1446303601_preview_workshop.jpg?ver=0\" style=\"width: 92px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nFow now there is only public Discord, I don\u0027t want to separate my small community. There is Patrons_only channel that is hidden to public.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you have any questions you can ask me here, Discord or comment section of mods.\u003c/strong\u003e\u003cbr\u003eI read it many times, but I have everything in my head and might forgot to write down some fundamentals that I take for grated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for visit and enjoy the mods.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFallen Eternal Guardians\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://img26.rajce.idnes.cz/d2601/14/14509/14509530_c8d33725ac0843408af4ebf244eca251/images/wings_1.jpg?ver=0\" style=\"width: 140px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cem\u003e\u003cimg src=\"http://img26.rajce.idnes.cz/d2601/14/14509/14509530_c8d33725ac0843408af4ebf244eca251/images/wings2_1.jpg?ver=0\" style=\"width: 137px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e...one must rise before fall.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003ch4\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e[2.2] Regions NOT included for giveaways:\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eArgentina; Bolivia, Plurinational State of;Chile; China; Colombia; Ecuador; Falkland Islands (Malvinas); Guyana; Hong Kong;India; Japan; Korea, Democratic People\u0027s Republic of; Korea, Republic of; Lao People\u0027s Democratic Republic; Myanmar;Paraguay; Peru; Russian Federation;Suriname; Taiwan, Province of China;Turkey; Uruguay; Venezuela, Bolivarian Republic of; Viet Nam.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[2.3] Graphical example of how could list one day look like\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hQhbW5/potencial_full.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
