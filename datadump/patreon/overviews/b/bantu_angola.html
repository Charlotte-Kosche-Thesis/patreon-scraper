     "description": "A palavra \"bantu\" \u00e9 derivada da palavra \u003cem\u003eba-ntu\u003c/em\u003e, formado por \u003cem\u003eba\u003c/em\u003e (\u003ca href=\"https://pt.wikipedia.org/wiki/Prefixo\"\u003eprefixo\u003c/a\u003e nominal de classe 2) e \u003cem\u003ento\u003c/em\u003e, que significa \"pessoa\" ou \"humanos\".\u0026lt;sup\u0026gt;\u003ca href=\"https://pt.wikipedia.org/wiki/Bantus#cite_note-4\"\u003e[4]\u003c/a\u003e\u0026lt;/sup\u0026gt; Vers\u00f5es dessa palavra ocorrem em todas as l\u00ednguas bantus: por exemplo, como \u003cem\u003ewatu\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_sua%C3%ADli\"\u003eswahili\u003c/a\u003e; \u003cem\u003eMuntu\u003c/em\u003eem \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_kikongo\"\u003equicongo\u003c/a\u003e; \u003cem\u003ebatu\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_lingala\"\u003elingala\u003c/a\u003e; \u003cem\u003ebato\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_duala\"\u003eduala\u003c/a\u003e; \u003cem\u003eabanto\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_gusii\"\u003eGusii\u003c/a\u003e; \u003cem\u003eand\u0169\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_kikuyu\"\u003eKikuyu\u003c/a\u003e; \u003cem\u003eabantu\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_zulu\"\u003ezulu\u003c/a\u003e, \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_kitara\"\u003ekitara\u003c/a\u003e,\u0026lt;sup\u0026gt;\u003ca href=\"https://pt.wikipedia.org/wiki/Bantus#cite_note-5\"\u003e[5]\u003c/a\u003e\u0026lt;/sup\u0026gt; e \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_luganda\"\u003eganda\u003c/a\u003e; \u003cem\u003evanhu\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/L%C3%ADngua_chona\"\u003exona\u003c/a\u003e; \u003cem\u003eBatho\u003c/em\u003e em \u003ca href=\"https://pt.wikipedia.org/wiki/S
