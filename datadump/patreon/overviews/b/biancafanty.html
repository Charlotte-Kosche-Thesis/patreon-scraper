    "published_at": "2017-02-09T17:15:39+00:00",
    "summary": "\u003cstrong\u003eABOUT BEE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DQdSWhmU8AAcPrF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHowdy folks! I\u0027m Bee and I\u0027m an illustration major and a creative writing minor at The University of the Arts. I am also the creator of\u00a0\u003ca href=\"http://bit.ly/bigfruitlilbean\"\u003eBig Fruit, Lil\u0027 Bean\u003c/a\u003e, and the\u00a0\u003ca href=\"http://biancafanty.com/shop/atlantic-county-gothic-zine\"\u003eAtlantic County Gothic\u003c/a\u003e zine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY BEE NEEDS PATREON\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/5ec876da2aa261338f56c8456e031d3b/tumblr_p4yxq5UY5K1w4aa7po1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eSince I was able to start legally working, I\u0027ve been juggling at least two jobs at a time in the customer service and marketing industry. I pursued art school as a means of paving my way towards my dream of becoming a full-time creative. However, it\u0027s a lot: making a webcomic, creating zines, being a full-time student, all while keeping food in the fridge and a roof over my head. I want to be able to create my content at accessible prices, and keep my webcomic free, forever. This is where \u003cem\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003c/em\u003e come in!!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT BEE, HOW MUCH SHOULD I GIVE YOU?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/7d7bd357d286f62ce6d3cb21ce9288d6/tumblr_p4i8ntTHcy1w4aa7po1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eMy tier options are $1, $5, and $10. Personally, I think the $5 tier is a good happy medium to be committed to. It\u0027s like buying me Starbucks once a month. Which is pretty cool. Plus it wouldn\u0027t go to Starbucks, and it would go towards me cranking out more illustrations, zines, comics, and stuff. All in all though, any amount that you can will make me extremely grateful, and you\u0027ll be in mind whenever I\u0027m creating.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT BEE, WHAT DO I DO IF I DON\u0027T HAVE ANY MONEY TO GIVE RIGHT NOW?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/6fd740b825b9a0c2b7b188b3e8300b87/tumblr_p3sfknDP5M1w4aa7po1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eI totally get it! I\u0027m most likely in the same boat as you are, but I have some other ways of helping me out that are completely free:\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ca href=\"http://www.instagram.com/biancafanty\"\u003eFollow me on Instagram!\u003c/a\u003e Leave likes and comments to I can\u003cb style=\"font-weight: bold;\"\u003e conquer the algorithm.\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.beefant.tumblr.com\"\u003eReblog my art on Tumblr!\u003c/a\u003e Liking my art on Tumblr is nice, but reblogging it is wonderful. It broadens my reach and the potential of gaining patrons!\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bit.ly/bigfruitlilbean\"\u003eFollow my webcomic on Webtoons!\u003c/a\u003e Webtoons has a deal with Patreon where if I get a certain amount of views and subscribers, I will receive some funds!\u003c/li\u003e\u003c/ul\u003e"
