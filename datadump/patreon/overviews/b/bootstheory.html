    "summary": "\u003cem\u003eIt\u0027s a hard road making a living as a woman with opinions.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a communicator, campaigner and strategy nerd, and I want to do good in this world. After roles in the New Zealand Parliament, union movement and NGO sector, 2018 is the year of working for myself. In addition to the odd radio gig and some contracting, I\u0027m going to focus on building up \u003ca href=\"https://bootstheory.nz/\" target=\"_blank\"\u003eBoots Theory\u003c/a\u003e and creating a space for strong progressive voices in NZ\u0027s political discourse.\u003cbr\u003e\n\u003cbr\u003e\nBut it won\u0027t be easy. Hence this Patreon, for people who want to support me month-to-month in continuing to provide awesome free content.\u003cbr\u003e\u003cbr\u003eIn exchange for your subscription, you\u0027ll get \u003cstrong\u003eearly access to posts \u003c/strong\u003e(the ones I plan ahead and do serious work on) and \u003cstrong\u003eopportunities to give me direct feedback \u003c/strong\u003eabout my work and how I develop the blog.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEvery little bit keeps me and my guinea pigs in Earl Grey and lettuce\u003c/strong\u003e, and enables me to continue delivering relevant, pithy commentary and shift people\u0027s thinking about what this great little country of ours could look like.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIf you\u0027d prefer to chip in on a one-off basis, \u003ca href=\"http://ko-fi.com/bootstheory\" target=\"_blank\"\u003eI also have a Ko-Fi.\u003c/a\u003e\u003c/strong\u003e Is there nothing the internet can\u0027t provide?\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThanks in advance for showing me your appreciation the only way that matters in a capitalist hegemony - with money.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
