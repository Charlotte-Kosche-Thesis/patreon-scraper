    "summary": "I\u0027m bad at writing self-promo\u0027s, I looked at other patrons and I don\u0027t know if I can ever live\nup to that standard. Maybe I could have a Patron funding goal to hire Raycevick\nto write my Patreon self-promo?\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always followed where passion takes me both in my work and my hobbies and\nI\u0027ve had great success in both early on, so I figured I would keep on doing\nthat. I\u0027ve been cutting my teeth on video creation for around 4\nyears now since having bought a PC in 2013.\u003cbr\u003e\n\u003cbr\u003e\nSince then I\u0027ve been producing videos around subjects that interest me which is\nalmost always gaming-related. Whether that\u0027s dissecting a game \u003ca href=\"https://www.youtube.com/watch?v=ngwco9cD974\" target=\"_blank\"\u003e(Crysis 10 years later)\u003c/a\u003e, Committing\nacts of journalism by collating evidence together to create a documentary \u003ca href=\"https://www.youtube.com/watch?v=4GX4Oe1ps7Q\" target=\"_blank\"\u003e(The State of Halo MCC 2017)\u003c/a\u003e and one of the many tips/strategy guides ranging from\ngetting old games working on modern windows \u003ca href=\"https://www.youtube.com/watch?v=HkqiCRnsrt4\" target=\"_blank\"\u003e(Halo PC)\u003c/a\u003e to discussing Meta\u0027s exploiting quirks\nin game mechanics \u003ca href=\"https://www.youtube.com/watch?v=9JaIKZZ0nhc\" target=\"_blank\"\u003e(Insurgency Tips - Meaner Leaner)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeing able to interact with you, the fans, is for me why the internet is so much\nbetter than standard television. Having genuine interaction with your audience\nin real-time is a big part of what keeps me motivated to release the next video\nand make sure it\u0027s better than the last one. I\u0027m my own worst critic and I sometimes\nask myself \"why would anyone want to watch this sh**? Is this relevant?\nWould people learn something from this?\" but this\nprocess I feel helps me push myself and in the end makes the content better.\u003cbr\u003e\u003cbr\u003eI\u0027ll be using the Patron feed as a more direct / \"insider\" style of feed sharing information that some of which won\u0027t be posted elsewhere.\u003cbr\u003eThink of it as a more personal channel between myself and you where I may discuss upcoming ideas for the channel, teases for upcoming videos and information on what\u0027s happening to the channel that would normally not be shared.\u003cbr\u003e\u003cbr\u003eI appreciate every view I get, every like and every comment (ok not every comment), the feedback over the years from friends and fans has helped me get to where i\u0027m at today. It\u0027s an over used word these days but I mean it when I say thanks, but thanks!\u003cbr\u003e\u003cbr\u003e- blondbassist\u003cbr\u003e"
