    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there! My name is Oscar Rosales and I\u0027m the creator of \u003cstrong\u003eBleenkies\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i885.photobucket.com/albums/ac58/ORJR83/Bleenkies_4banner1.png\" style=\"width: 622px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is Bleenkies you say? Bleenkies is a whimsical world of fun, cute, adorable animals and creatures! Though I have been drawing since I was a kid, I created the Bleenkies brand in the fall of 2011. I mostly use col-erase pencils and Photoshop to create my work. My goal is to create fun artwork that makes people HAPPY!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i885.photobucket.com/albums/ac58/ORJR83/Bleenkies_chipmunk%20banner.png\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI LOVE creating art! But most importantly, I love sharing my artwork with my fans and followers! \u003cstrong\u003ePatreon\u003c/strong\u003e is a way my followers can show some extra support and help me continue to create original content on a weekly basis by becoming my\u003cstrong\u003e \u003cstrong\u003ePatron\u003c/strong\u003e\u003c/strong\u003e! With your monthly donation, you as a Patron, will have a behind the scenes look at drawings and illustrations that will only be posted here on Patreon! The bigger your donation, the more \u003cstrong\u003eBleenkies\u003c/strong\u003e content you\u0027ll receive!\u003cbr\u003e\u003cbr\u003eThanks in advance for your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i885.photobucket.com/albums/ac58/ORJR83/PirateCisco_Bleenkies.jpg\" style=\"width: 320px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
