    "published_at": "2018-04-03T18:25:36+00:00",
    "summary": "\u003cimg src=\"http://www.brokencatholic.com/uploads/5/0/4/4/5044808/broken-catholic-podcast-joseph-warren-final_1_orig.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWe Exceeded Our 6 Month Goal!!\u003c/h2\u003e\u003cbr\u003ePeople are starving to hear that they\u0027re ACCEPTED, they\u0027re LOVED, and there\u0027s a higher PURPOSE for their life. That\u0027s why the\u00a0\u003cstrong\u003eBroken Catholic\u2122 Podcast\u003c/strong\u003e exists. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s time to up our game.\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThat\u0027s where you come in:\u003c/span\u003e\u003c/strong\u003e\u00a0 chip in a couple bucks per month - not only are you helping humanity, you get patron-only REWARDS...\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.brokencatholic.com/uploads/5/0/4/4/5044808/published/arrow-right-arrow-4.png?1524757835\"\u003e\u003c/blockquote\u003eBy contributing, you get access to the LIVE video production of each episode the day it goes LIVE. You get to see the faces of the guests, their body language and their authenticity. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy promise:\u003c/strong\u003e With your help, we will impact humanity by having people be accepted, be loved, and know their higher purpose.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003ePartner with me today! \u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e#PartnerUp\u003c/h2\u003e\u003cbr\u003eThanks in advance!\u003cbr\u003e-Joseph\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eHere\u0027s a few questions I get asked a lot...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e-----------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eWHY AM I DOING THIS PODCAST?\u003c/strong\u003e\u003cbr\u003eI\u0027m doing this show to \u003cem\u003eUnify Christians\nEverywhere\u003c/em\u003e and end the divisiveness that keeps us all separate and alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I TO HOST THIS PODCAST?\u003c/strong\u003e\u003cbr\u003eI\u0027m a Broken Catholic and former atheist. At age 19, I ran away from God and my family to pursue money and success. I got everything guys want... money, cars, and way too many women. I became a total narcissist. I\u00a0loved things and used people. I pretended to care about others but the truth was I only \"cared about you\" if you could help ME. It was survival of the most selfish. And I wasn\u0027t going to lose. \u003cbr\u003e\u003cbr\u003eThen something unexpected happened...\u003cbr\u003e\u003cbr\u003eI was almost murdered twice and lost everything I had within 2 weeks. I hit rock bottom. Then God came into my brokenness and healed my heart. I spent one hour a day in quiet prayer with God for 8\nMONTHS.\u00a0I experienced God\u0027s love for the first time\nand it completely re-shaped my view of God. I sensed God asking me to bring His message of\nlove, forgiveness and transformation to the world.\u00a0I didn\u0027t want to do it but with God\u0027s help, I was\nable to overcome my fears and lean into the calling God\u0027s put on my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THE SHOW ABOUT?\u003c/strong\u003e\u003cbr\u003eBroken\nCatholic\u2122 is a weekly Religion \u0026amp; Spirituality Podcast where Joseph Warren\nchats with Catholics, Protestants, ATHEISTS \u0026amp; Agnostics about WHY THE WORLD\nISN\u0027T WORKING RIGHT NOW----- and tackles unspeakable topics that many people\nsecretly struggle with but won\u2019t admit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO\u0027S THE AUDIENCE FOR THE SHOW?\u003c/strong\u003e\u003cbr\u003eBroken Catholic\u2122 was created for YOU, the believer or non-believer who\nstruggles with the question, \u201cWhat on earth am I here for?\u201d\u003cbr\u003e"
