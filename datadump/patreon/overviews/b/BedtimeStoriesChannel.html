    "summary": "\u003cstrong\u003e\u003cem\u003eWe are four guys who have a real passion for writing and have been interested in \"the unexplained\" for many years. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho doesn\u2019t love a creepy story? Bedtime Stories is a weekly YouTube series dedicated to recounting mysterious tales which you definitely should not listen to before bedtime! See our channel\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCCD4-G3Aokt2sM7TYQV2HmA\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003eEach episode is beautifully illustrated and narrated to give a distinct storybook feel. For the Fortean at heart, we cover anything that is even remotely strange. From the paranormal to the supernatural, unsolved mysteries, strange deaths, conspiracy theories, murders, cryptids and everything in between, all told in a unique and stylish way.\u003cbr\u003e\n\n\u003cbr\u003eBedtime Stories focuses first and foremost on entertaining the viewer and whilst most of the cases we cover are grounded in the details of recorded events, we do throw in the odd urban legend and even some of our subscribers\u2019 own stories!\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePast episodes have included a variety of stories, from\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=Bgi6bZAGN1M\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRudolph Fentz\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eand\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=5KNoB2RUFEQ\u0026amp;t=30s\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Ourang Medan\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ethrough to\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=EMndzQAEQ10\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Mandela Effect\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eand\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=dBK8AYPHVhg\u0026amp;t=1s\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Dyatlov Pass Incident\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eThese videos are also converted into sound files and uploaded as a weekly Podcast. Our goal is to continue making videos that fans of the genre love and to preserve these stories for future generations.\u003cbr\u003e\n\u003cbr\u003eIf you love hearing creepy stories then please help us to carry on telling them, there are so many more to cover! Any and all support will be very much appreciated. Take a look at our generous rewards.\u003cbr\u003e\n\n\u003cbr\u003eThank you!\u003cbr\u003e\u003cstrong\u003eBedtime Stories\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
