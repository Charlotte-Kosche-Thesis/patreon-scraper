    "summary": "I was fed up with music journalism making bold claims with no statistical or factual information to back them up. \"Best since Biggie\", \"Jay-Z is Too Old\", \"10 Reasons Why Lil Wayne Should Have Signed With Jay-Z\", \"Why Eminem Is No Longer Relevant\", \"How Atlanta Is Running Hip-Hop\". Endless!\u00a0\u003cbr\u003e\u003cbr\u003eSo I set about trying to prove some of these headlines either right or wrong via pure statistics. I saw a niche that was as yet unexplored, and it allowed me to actually provide an answer to things like \"Can you to be too old to be a rapper?\" or \"who is the most egotistical rapper in the world?\"\u00a0\u003cbr\u003e\u003cbr\u003eI have 30-50 ideas sitting in my inbox right now, just waiting to be explored. They take time, effort, and some money as well. I am happy to work at\u00a0my current pace, but if you\u0027re willing to join me and give me a little push along, content can start coming together a lot quicker.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for the support! I really just want people to be entertained and informed, and I think I can do it on a large scale, I just need the tools.\u00a0"
