    "summary": "Wir sind Daniel und Katrin, zwei leidenschaftliche vegane L\u00e4ufer, Blogger, Lauf- und Ern\u00e4hrungscoaches.\n\u003cbr\u003e\n\u003cbr\u003e\nAuf\u00a0\n\u003ca href=\"https://www.bevegt.de/\" target=\"_blank\"\u003ebeVegt\u003c/a\u003e ver\u00f6ffentlichen wir jeden Montag einen neuen Beitrag, in dem wir dir zeigen, wie du dich ganz ohne Stress vegan ern\u00e4hren kannst, und wie du mit dem richtigen Training deine sportlichen Ziele erreichst.\n\u003cbr\u003e\n\u003cbr\u003e\nUnd im\u00a0\n\u003ca href=\"https://www.bevegt.de/podcast/\" target=\"_blank\"\u003ebeVegt-Podcast\u003c/a\u003e stellen wir dir inspirierende Menschen vor, die dir mit ihrer Geschichte Mut machen, deine eigenen Ziele und Tr\u00e4ume zu verfolgen.\n\u003cbr\u003e\n\u003cbr\u003e\nUnd jetzt kommst du ins Spiel, denn hier auf Patreon kannst du uns dabei helfen, die Welt ein bisschen fitter, ges\u00fcnder und nachhaltiger zu machen. Schon mit einem kleinen Beitrag deiner Wahl unterst\u00fctzt du uns dabei, den Blog und den Podcast weiter am Leben zu halten.\n\u003cbr\u003e\n\u003cbr\u003e\nNat\u00fcrlich bietet das Internet viele kostenlose Inhalte, und auch unser Blog und unser Podcast werden kostenfrei bleiben.\n\u003cbr\u003e\n\u003cbr\u003e\nF\u00fcr alle Leser und H\u00f6rer, denen gef\u00e4llt was wir machen, die wir bei ihrem Weg unterst\u00fctzen und die uns daf\u00fcr etwas zur\u00fcckgeben m\u00f6chten, gibt es ab sofort unsere Patreon-Seite.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas passiert mit dem Geld, das ihr hier auf Patreon von euren Unterst\u00fctzern erhaltet? \u003c/strong\u003e\u003cbr\u003e\nDas Geld, das wir hier auf Patreon erhalten, verwenden wir, um unseren Blog und unseren Podcast weiter anbieten zu k\u00f6nnen. Wir decken damit die Kosten, die wir selbst monatlich tragen m\u00fcssen, zum Beispiel f\u00fcr Hosting und verschiedene Soft- und Hardware. Au\u00dferdem fallen oft Reisekosten an, wenn wir G\u00e4ste f\u00fcr unseren Podcast interviewen. \u003cbr\u003e\n\u003cbr\u003e\nDa wir beVegt seit Ende 2014 \"in Vollzeit\" betreiben, m\u00fcssen wir nat\u00fcrlich auch unsere Kosten f\u00fcr Miete, Krankenversicherung, Lebensmittel und Altersvorsorge decken - und eben f\u00fcr all das, was wir zum Leben brauchen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWie kann ich bei Patreon bezahlen?\u003c/strong\u003e\u003cbr\u003e\nDu kannst auf Patreon mit PayPal oder Kreditkarte bezahlen. Leider haben wir keinen Einfluss auf die Zahlungsm\u00f6glichkeiten, die Patreon anbietet.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon addiert zu meinem gew\u00e4hlten Betrag noch eine VAT. Was ist das?\u003c/strong\u003e\n\u003cbr\u003e\nVAT ist die Umsatzsteuer (\u003cstrong\u003eV\u003c/strong\u003ealue-\u003cstrong\u003eA\u003c/strong\u003edded \u003cstrong\u003eT\u003c/strong\u003eax). Patreon zieht die Umsatzsteuer f\u00fcr uns ein und f\u00fchrt sie direkt an das Finanzamt in deinem Land ab. Wir sind dar\u00fcber sehr dankbar, denn Patreon erspart uns so eine Menge B\u00fcrokratie.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKann ich meine Unterst\u00fctzung an euch hier auf Patreon auch wieder k\u00fcndigen?\u003c/strong\u003e\u003cbr\u003e\nDu kannst deine Unterst\u00fctzung jederzeit k\u00fcndigen. Nat\u00fcrlich w\u00fcrden wir uns freuen, wenn du uns langfristig unterst\u00fctzt und uns hilfst, den Blog und den Podcast dauerhaft am Leben zu halten.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKann ich trotzdem noch euren Blog lesen und euren Podcast h\u00f6ren, auch wenn ich euch hier nicht unterst\u00fctze?\u003c/strong\u003e\n\u003cbr\u003e\nNa klar, der Blog und der Podcast bleiben weiterhin kostenfrei.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIch bin dabei! Wie funktioniert das mit der Anmeldung?\u003c/strong\u003e\u003cbr\u003e\nWir haben ein kleines Video f\u00fcr dich aufgenommen, in dem wir dich Schritt f\u00fcr Schritt durch den Anmeldeprozess f\u00fchren:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"287\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/203835443\" webkitallowfullscreen=\"\" width=\"510\"\u003e\u003c/iframe\u003e"
