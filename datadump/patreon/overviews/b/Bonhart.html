    "published_at": "2017-06-12T00:32:11+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a storyteller.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo I finally submitted to a YouTube storytelling adventure, one that\u0027s mine and mine alone and I\u0027ve been releasing content bang on schedule ever since.\u00a0\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn my other life I\u0027m caught between voiceover work for a number of organizations in the public and private sector, and my day job in a financial setting. One is admittedly more exciting than the other. And when not trying to sell you an app in 60 seconds, breath some life into a corporate explainer, or commuting to another place of work, I start my mornings producing immersive narratives in new media. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI use game engines, game editors and the games themselves. I then mod those games (\u003cstrong\u003ewhether it\u0027s creating and professionally voice acting my own mods such as Merlin, \u003c/strong\u003eediting existing mods to fit my desired narrative or drawing up a mod list to achieve what I need). I immerse in these stories and worlds; in existing and original characters and penning their fates, before editing and cutting together an atmosphere you\u0027ve come to know my content for. I\u0027m a single minded, sadistic creative \u2014 I think this is brief enough.\u003c/span\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u0027s in store for the future?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Treasures Of Skyrim (Merlin\u0027s Story) is set to run for a long while yet, as is the Witcher. That isn\u0027t to say I haven\u0027t been outlining and developing original stories and characters for other projects, ready to spring on you before the dust settles. But I also write quite a lot.\u003cbr\u003e\n\t\u003cbr\u003e\n\tEveryone and their Mum writes\n\t\u003cem\u003e (that\u0027s Mom for you yanks),\u003c/em\u003e but if you\u0027ve grown accustomed to my narrative style, the characters I concoct and the worlds I tear them asunder in, you might be interested in my own written content. I have a library of novels, novellas and short stories I could release to the public tomorrow and someday I\u0027d like to. If I managed to cultivate a community that\u0027s interested I\u0027d love to self publish my own eBooks, paperbacks and audiobooks (narrated by yours truly) under the Bonhart Media brand, and for the first time demonstrate what happens when you give this creative sadist full creative control in his own universe. If you\u0027re interested in this, write me on YouTube or something. I\u0027d like to hear from you.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/blockquote\u003e"
