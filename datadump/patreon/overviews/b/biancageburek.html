    "summary": "Liebe Freunde,\u003cstrong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eherzlich willkommen.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003eDear friends,\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e welcome!\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVor einigen Jahren habe ich von meiner guten Freundin Thao eine \nGeburtstagskarte geschenkt bekommen, auf der in ihrer wundersch\u00f6nen \nHandschrift ein Zitat von Howard Thurman stand: \"Frage dich nicht, was \ndie Welt braucht; frage dich, was dich lebendig werden l\u00e4sst. Und dann geh raus und tu das.\n Denn was die Welt braucht sind Menschen, die lebendig sind.\" \u003cbr\u003e\u003cbr\u003e\u003cem\u003eA few years back, my dear friend Thao gave me a birthday card that \nhad, in her beautiful handwriting, a quote of Howard Thurman: \u003cbr\u003e\"Don\u0027t ask yourself, what the world needs; \u003cstrong\u003eask yourself what makes you come alive. And then go and do that.\u003c/strong\u003e Because what the world needs is people who have come alive.\" \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLebendig!\u003c/strong\u003e \nIch konnte mich nicht genau erinnern, was das bedeutete. Aber ich sp\u00fcrte, dass mir dieser Spruch dienlich sein w\u00fcrde und gab der Karte einen \nzentralen Platz in meinem Zimmer, genau auf Augenh\u00f6he. Von dort scheint \ner in mein Unterbewusstsein gesickert zu sein, hat in verschiedener Form\n im Laufe meiner Reise Best\u00e4rkung erfahren und ist ein Teil meines \nSelbstverst\u00e4ndnisses geworden. Wenn du mich in der letzten Zeit singen gesehen hast, \noder mir eine Welt ausmalend, in der Schulen \u00fcberfl\u00fcssig geworden sind, \noder abends um 10 mit meiner Tochter zu Youtube-Videos tanzend, oder auf\n der Ukulele klimpernd in der Wuhlheide oder auf Reisen oder jemandem zuh\u00f6rend, der sein Herz aussch\u00fcttet... wenn ihr gesehen habt, wie \nich in solchen Momenten strahle, dann wisst ihr, worum es hier geht. Lebendig. Gestalten. Liebe. Das Leben als Geschenk.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eAlive!\u003c/strong\u003e I didn\u0027t quite remember what that meant. But I thought the saying would serve me well and gave it a central spot in my room, just on eye-level. From there, it seems to have soaked into my subconscious, found reassurance in many different forms throughout my journey and become a part of myself. If you\u0027ve seen me singing lately, or envisioning a world where schools have become obsolete, or dancing to youtube videos with my daughter at 10pm, or sitting in the forest playing the ukulele or travelling or listening to somebody opening their heart... if you have seen me shine, you know what this all is about. Alive. Create. Love. Life as a gift.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIch bitte dich um deine Unterst\u00fctzung. Ich bin zutiefst\u003cstrong\u003e dankbar\u003c/strong\u003e\n f\u00fcr den gro\u00dfen R\u00fcckhalt, der sich mir auf emotionaler, sozialer, \nspiritueller und materieller Ebene in der Vergangenheit dargeboten hat \nund den ich auch jetzt von vielen Seiten empfange - von meinen Freunden, meiner Familie, den Projekten an denen ich arbeite, durch Musik und aus Quellen, die noch am Rande meiner bewussten Wahrnehmung liegen. \nIch habe die Zeiten hinter mir gelassen, in denen ich mich allein \ngelassen f\u00fchlte. Ich bin weiter gezogen zu Ufern, an denen ich mich die \nmeiste Zeit sicher, gehalten und geliebt f\u00fchle. Dennoch gibt es ein paar\n Dinge in meinem Leben, die sich mit Liebe, Singen und guten Taten nicht\n bezahlen lassen. Werde mein Unterst\u00fctzer (hier: patron) und hilf mir, \u003cstrong\u003edas Leben zu gestalten, das ich liebe.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am asking for your support. I am deeply\u003cstrong\u003e grateful\u003c/strong\u003e for the heaps of emotional, social, spiritual and material support I have received in the past and am receiving right in this moment from my friends and family, the projects I\u0027m involved in, through music and from sources that still lie on the rim of my conscious awareness. I have left the times behind when I felt that I was all alone. I moved on to realms where I feel safe, guided and loved most of the time. However, there are a few things in life I\n can\u0027t pay for with love, singing and good deeds. Become my patron and help me \u003cstrong\u003ecreate the life that I love\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eDas ist, was ich gestalte:\u003cstrong\u003e Zuerst und vor allem gestalte ich eine liebevolle, verantwortungsvolle Mutter-Tochter-Beziehung\u003c/strong\u003e. Und st\u00e4rker k\u00f6nnte mir das Leben kaum ins Gesicht lachen.\u003cbr\u003eIch\n verbringe viel Zeit mit oder in der N\u00e4he von meiner 5-j\u00e4hrigen Tochter \nAlma, einem temperamentvollen, ziemlich selbstbestimmten und \nlebensspr\u00fchenden M\u00e4dchen - sie ist wahrlich meine gr\u00f6\u00dfte Lehrmeisterin. \nIn den letzten zwei Jahren, seit ihr Vater und ich uns trennten, habe \nich es mehr oder weniger geschafft einen guten Weg zu finden, mit ihr \nallein zu leben (und einigerma\u00dfen einen klaren Kopf zu bewahren), eine \nverantwortungsbewusste Mutter zu sein und das zu tun, was ich notwendig \nfinde, um ihre Bed\u00fcrfnisse zu erf\u00fcllen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere is what I love creating: \u003cstrong\u003eFirst and foremost, I am creating a loving, responsible mother-daughter-relationship\u003c/strong\u003e. And boy oh boy, life is jumping right at me there.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI spend a lot of my time with or around my 5-year-old daughter Alma, a spirited, pretty autonomous and vibrant girl - she truly is my greatest teacher. Over the last two years, since her dad and me separated, I have more or less managed to find a way of living alone with her (and staying sane), being a responsible mother and maintaining what I deemed necessary to meet her needs as best as I can.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eIch bin f\u00fcr meine Tochter ein Lotse in die Welt, ich wohne ihrem \nAufwachsen bei, so liebevoll, friedlich und sicherheitspendend, wie ich \nkann. Gleichzeitig \u00fcberlasse ich es ihr, welche Erfahrungen sie macht. \nElternsein hat f\u00fcr mich mit \u003cstrong\u003eRespekt, Dankbarkeit und Freude\u003c/strong\u003e\n zu tun, aber auch mit der Konfrontation mit meinem inneren Kind, mit \nmeiner Seele, und mit meinen Schatten. Es hat weniger damit zu tun, \nmeine Tochter zwischen verschiedenen Orten in perfektem Timing hin und \nher zu organisieren, ordentlich angezogen und mit akkuraten Manieren - \nwir sind mehr so von der freien Sorte. Ich glaube, sie hat alles, was sie braucht, \nein paar mal pro Woche im Wald(kindergarten) spielend, durch den engen \nKontakt zu ihrem Vater und wenn sie mit mir zusammen (und das hei\u00dft in \nder Regel) irgendwo drau\u00dfen unterwegs ist.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am my \ndaughter\u0027s guide into the world, I attend her growing \nup as loving, peacefully and securing as I can, while leaving it much up\n to her, which experiences she takes on. Parenting to me is about \u003cstrong\u003erespect, gratefulness, joy\u003c/strong\u003e, but also confrontation with my inner child, my soul and my shadows. It is not so much about shoveling my daughter around between places in accurate timing, neatly dressed and with perfect manners - we are more of the free-minded sort. I believe she has all she needs, playing in the forest (kindergarten) a few times a week, being in close contact to her dad and hanging out (or, more often than not) being out and about with me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDie zweite Aufgabe, die in den letzten Jahren zu mir gekommen ist, w\u00fcrde ich gern mit \u003cstrong\u003eUnterst\u00fctzerin f\u00fcr Selbstbestimmte Bildung \u003c/strong\u003eumschreiben. Vor etwas mehr als zwei Jahren, im M\u00e4rz 2015, gr\u00fcndete ich \u003ca href=\"http://www.die-lernwerkstatt.org\"\u003eDie Lernwerkstatt\u003c/a\u003e mit, einen Lernort und entstehendes Bildungsnetzwerk in Berlin. Schau dir unsere \u003ca href=\"http://www.die-lernwerkstatt.org\"\u003eInternet\u003c/a\u003e- oder \u003ca href=\"http://www.facebook.com/dielernwerkstatt\"\u003eFacebookseite\u003c/a\u003e\n an, oder, wenn du in Berlin bist, komm einfach mal vorbei. Wir halten\n Raum f\u00fcr selbstbestimmte, kreative und gemeinschaftliche \nBildungsprozesse. Die Lernwerkstatt ist auch ein bisschen das, was du\nin ihr sehen willst. Du kannst vorbei kommen und etwas Neues lernen, oder\n eine F\u00e4higkeit mit anderen teilen, oder mit uns dar\u00fcber philosophieren,\n was Bildung wirklich ist, oder etwas ganz Neues anfangen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe second task that has come to me in the past couple of years is what I might call being an \u003cstrong\u003eSelf-Directed Education Facilitator\u003c/strong\u003e. Two years ago, March 2015, I co-founded \u003ca href=\"http://en-die-lernwerkstatt.strikingly.com/\"\u003eDie Lernwerkstatt\u003c/a\u003e, a learning space \u0026amp; emerging education network in Berlin. Check our \u003ca href=\"http://en-die-lernwerkstatt.strikingly.com/\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/dielernwerkstatt\"\u003efacebook\u003c/a\u003e or, if you are in Berlin, come around. We hold space for self-determined, creative and collaborative educational processes. It is what you want it to be, you can come and learn something new, or share a skill, or philosophize with us about what Education really is, or start something from the scratch.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAbgesehen von der unmittelbaren Organisationsarbeit in der \nLernwerkstatt, liebe ich es, Initiativen und Menschen zu unterst\u00fctzen, \ndie in der Alternativen Bildung t\u00e4tig sind und das \u003cstrong\u003eNetzwerken\u003c/strong\u003e in diesem \nBereich macht mir gro\u00dfe Freude. Ich werde bald mehr zu diesen Themen auf\n meiner Internetseite \u003ca href=\"http://www.biancageburek.de\"\u003ewww.biancageburek.de\u003c/a\u003e und meiner \u00f6ffentlichen \u003ca href=\"http://www.facebook.com/biancageburek\"\u003eFacebookseite\u003c/a\u003e teilen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eApart from the immediate organisational work at the Lernwerkstatt, I\n love to support initiatives and people working in the field of Alternative \nEducation and enjoy \u003cstrong\u003enetworking\u003c/strong\u003e in that area. I will be sharing more stuff on these topics on my personal website \u003ca href=\"http://www.biancageburek.de\"\u003ewww.biancageburek.de\u003c/a\u003e and public \u003ca href=\"https://www.facebook.com/biancageburek\"\u003efacebook site\u003c/a\u003e soon.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eUnd sonst noch?\u003c/strong\u003e Neben diesen beiden innigen \nHerzensanliegen (Mutterschaft \u0026amp; Selbstbestimmte Bildung) unterrichte\n ich auch Deutsch als Fremdsprache privat und in Kursen (an der \nTechnischen Universit\u00e4t Berlin). Ein weiterer Weg, meine Arbeit zu \nunterst\u00fctzen, wenngleich nicht derjenige, der auf das bedingungslose \nGrundeinkommen referiert, ist, eine \u003cstrong\u003eDeutschstunde\u003c/strong\u003e in Berlin oder per Skype bei mir zu buchen - \u00fcber meine Webseite \u003ca href=\"http://www.der-deutschraum.de\"\u003ewww.der-deutschraum.de\u003c/a\u003e.\u003cbr\u003eSollte\n ich die Zeit, Energie und das Geld aufbringen, w\u00fcrde ich sehr gern mein\n Studium an der Freien Universit\u00e4t beenden (Bachelor in \nPolitikwissenschaft). In der letzten Zeit ruft mich etwas zur\u00fcck an die \nUni, um mich wieder der \u003cstrong\u003eFriedensforschung\u003c/strong\u003e zuzuwenden und meine \nBachelorarbeit \u00fcber Vergebung als Grundlage von Frieden zu schreiben.\u003cbr\u003eWas\n ich auch als\u003cstrong\u003e (Selbst-)Arbeit \u003c/strong\u003ebetrachte sind Selbst-Reflexion und Selbstheilung, \ndie ich in den letzten Jahren durch eine tiefenpsychologische Therapie, \nMeditation, das Hineinschnuppern in Spiritualit\u00e4t und zu guter Letzt \ndurchs \u003ca href=\"https://youtu.be/GxfQ4PRnc7Q\"\u003eSingen\u003c/a\u003e\n erfahren habe. Dieser Prozess dauert fort - ich bin doch sehr der \n\"mentale Typ\", hole aber etwas auf, was die Pflege meines physischen, \nemotionalen und spirituellen K\u00f6rpers angeht.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?\u003c/strong\u003e Apart from these two core-of-my-heart tasks (motherhood \u0026amp; Self-Directed Education) I also teach German in private lessons and courses (at Technical University in Berlin). Another way, if not the one pointing to an unconditional basic income, to support the work I do is to \u003cstrong\u003ebook a German lesson\u003c/strong\u003e in Berlin or via Skype through my website \u003ca href=\"http://www.der-deutschraum.deNeben\"\u003ewww.der-deutschraum.de. \u003c/a\u003e\u003cbr\u003eShould I ever find the time, energy and money, I would be happy to finish my studies at Free University Berlin (Bachelor of Arts in Political Science). Quite recently something is calling me back to the University to take up \u003cstrong\u003ePeace Studies\u003c/strong\u003e again and write my thesis about forgiveness as the foundation of peace.\u003cbr\u003eWhat I also consider \u003cstrong\u003e(self-)work\u003c/strong\u003e, is: a good deal of self-reflection and self-healing I did in \nthe past years through deep psychology therapy, meditation, dipping into spirituality, and last (oh! not least!) \u003ca href=\"https://youtu.be/GxfQ4PRnc7Q\"\u003esinging\u003c/a\u003e. This process is ongoing - being very much the \u0027mental type\u0027 of person I am now catching up with nurturing my physical, emotional and spiritual body.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIch f\u00fchle mich lebendig! \u003c/strong\u003eEs gibt so viel zu tun, \nangefangen beim Singen f\u00fcr Nicht-S\u00e4nger*innen, \u00fcber Youtube-Videos \naufnehmen a l\u00e1 \"Wie gr\u00fcnde ich meinen eigenen Lernort?\", hin zum \nvoranbringen von Tools f\u00fcr soziale Organisationen, mit denen sie \nwirklich pulsierende lernende Zellen werden, zu einer Reise um die Welt \nmit dem Thema \"Bildung f\u00fcr Frieden\". Almas Bildungsprozesse begleiten, \nvielleicht auch die anderer junger Menschen? Von \ngehen-wohin-wir-eingeladen-sind \u00fcber eine Menge von Dingen, die ich \nselbst noch lernen m\u00f6chte, \u00fcber Klangheilungserfahrungen, \u00fcber \nFremden-auf-der-Stra\u00dfe-mein-Ohr-leihen bis hin zur Unterst\u00fctzung \nsozialer Organisationen in meiner Heimatstadt Cottbus - \u003cstrong\u003ees gibt noch viel Arbeit, die von mir und durch mich getan werden will.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI feel alive!\u003c/strong\u003e There is so much more to do, from taking up the Singing for Non-singers again to Youtube-Videos about how to start your own learning space, to promoting the tools for social organizations to become truly vibrant learning cells, to travelling the world themed \"education for peace\". Being there for Alma during her self-directed learning experiences, maybe also accompanying other young people on their way? From going where people invite us, to a bunch of things to learn myself, to sound healing experiences, to listening to strangers\u0027 stories on the street, to helping out social organizations in my home town Cottbus, \u003cstrong\u003ethere is a lot of work that wants to get done by me and through me. \u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWenn du mich unterst\u00fctzen magst, das zu tun, was mich lebendig macht, \nbitte leite den Teil eures Einkommens, den du schmerzfrei\u00a0 - und ohne zu \nlange dar\u00fcber nachdenken zu m\u00fcssen - entbehren kannst zu meinen (und das \nist: zu unseren) Gunsten um - werde mein Unterst\u00fctzer (patrons)! \u003cstrong\u003eIch nehme dein Geschenk dankbar an. \u003c/strong\u003eWenn du dich fragst, welche anderen Wege es gibt, mich oder uns zu unterst\u00fctzen, meld dich gern - wir sind offen f\u00fcr viele Ideen und lassen uns gern vom Leben \u00fcberraschen.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf you want to support me in doing what makes me come alive, please redirect whatever amount you can painlessly and without too much thinking afford on my (and that is: our) behalf - become my patron. \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eI thankfully accept your gift. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf you are wondering what other ways you might have to support me or us, feel free to get in touch, too.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAus tiefstem Herzen - danke! \u003c/strong\u003e\u003cem\u003eFrom the bottom of my heart - thank you.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBianca\u003cbr\u003e"
   },
