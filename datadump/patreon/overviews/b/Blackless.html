    "summary": "\u003cdiv\u003eHello! So you like my art enough to drop by here? Great.\u003c/div\u003e\nBy supporting me here you help make sure I can keep drawing porn illustrations,\u00a0allow me to pursue more personal interests and delve into new territories.\u003cbr\u003e\nBeyond that, you\u0027ll also take part on my creative process by voting on polls i will be posting and more!\n\u003cbr\u003ePaywalls are not a thing here, still, i hope the campaign will be appealing enough for money to come my way.\u003cbr\u003eBrowse the tag\u00a0\u003ca href=\"https://www.patreon.com/Blackless/posts?tag=info\"\u003e\"info\"\u003c/a\u003e or shoot me an ask/msg if you have any question!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe kind of content i deliver\u003c/strong\u003e: I love drawing slutty mature BBW women, with huge saggy tits, greasy fat asses and very loose and meaty genitals, either in harsh situations or taking the lead. With a healthy amount of pregnancy and breeding fetishes. For now i do mostly R34, but i\u0027ll try to shift into some more original content in the future.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eCurrent projects\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17291642/6bbe2ab02e3c49b1b79756ed142c1dd3?token-time=1527120000\u0026amp;token-hash=a9YBhRp6dQ_GeF26TiWTVH6gClQHmOg26DPOMsWw4DY%3D\"\u003e\u003cbr\u003e\u003cbr\u003eStarting from march i\u0027ll be working on a CYOA(choose your own adventure) comic! all patrons will be able to vote on the branching paths our milf will take throughout the story. More info\u00a0\u003ca href=\"https://www.patreon.com/posts/cyoa-comic-info-17291642\"\u003e\u003cstrong\u003e-here-\u003c/strong\u003e\u003c/a\u003e Vote on the branching paths\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/18297954\"\u003e-here-\u003c/a\u003e. \u003c/strong\u003ei\u0027ll be posting WIPs and other things related to the comic on my\u00a0\u003ca href=\"https://twitter.com/Blackless_art\"\u003e\u003cstrong\u003e-twitter-\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/ZlfPFE0.png\"\u003e\u003cimg src=\"https://i.imgur.com/ZlfPFE0.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEvery two regular R34 patron illustrations, i will make an original content illustration using your help!\u003cbr\u003e$5 patrons and above will be able suggest a scenario of their choice, describing it in a different number of words depending on their tier. All patrons will be able to vote on the resulting poll. more info\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003e\u003cstrong\u003e-here-\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eIf you find yourself wanting to support me, this is what i\u0027ll give as rewards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 Believer:\u003c/strong\u003e\u00a0A\u00a0big thank you and the ability to vote on future works through polls. Early access to patron illustrations + access to any patron-only event.\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003eThe O.Gs\u003c/a\u003e: vote on the resulting polls.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17291642\"\u003e\u003cu\u003e\u003cstrong\u003eCYOA\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e: vote on path polls + 1 month early access + HD version of supported part of the comic\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 Priest:\u003c/strong\u003e\u00a0All of the above\u00a0+ access to HD versions of the illustrations you\u0027ve helped fund and a raffle for an HD lined doodle that will be run at the beginning of each month after i\u0027ve got the payment. each patron tier gets a separate raffle, if there\u0027s only one patron pledging in a tier, they\u0027ll win by default until someone else starts pledging in that tier.\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003eThe O.Gs:\u003c/a\u003e \u003c/strong\u003evote on the resulting polls \u003cstrong\u003e+ suggest scenario in 5 words max, 2 characters max, no ocs.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17291642\"\u003e\u003cu\u003e\u003cstrong\u003eCYOA\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e:\u003c/strong\u003e vote on path polls + 1 month early access + HD version of supported part of the comic\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 Bishop:\u003c/strong\u003e\u00a0All of the above +\u00a0a raffle for an HD\u00a0\u003cstrong\u003eflat colored\u003c/strong\u003e doodle, a monthly suggestion box where you can drop whatever kinks or contents you wanna see me draw in the future and i\u0027ll try to make it happen! and a 10% discount for you if you commission me.\u00a0\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003e\u003cstrong\u003eThe O.Gs:\u003c/strong\u003e\u003c/a\u003e vote on the resulting polls + \u003cstrong\u003esuggest scenario in 10 words max, 2 characters max, no ocs.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17291642\"\u003e\u003cu\u003e\u003cstrong\u003eCYOA\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e:\u003c/strong\u003e vote on path polls, 1 month early access \u003cstrong style=\"background-color: initial;\"\u003e+HD version of the entire comic.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20 Archbishop: \u003c/strong\u003eAll of the above + a raffle for an HD flat colored doodle \u003cstrong\u003eOR\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003ea 2 frames comic like \u003ca href=\"http://blackless-b.tumblr.com/tagged/%E5%8D%B3%E5%A0%95%E3%81%A12%E3%82%B3%E3%83%9E%E3%82%B7%E3%83%AA%E3%83%BC%E3%82%BA\"\u003e-these-\u003c/a\u003e\u003c/strong\u003e. You\u0027ll have a priority pass when i open a commission slot and a \u003cstrong\u003e20% discount\u003c/strong\u003e on them.\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/15089836\"\u003eThe O.Gs:\u003c/a\u003e\u003c/strong\u003e vote on the resulting polls + \u003cstrong\u003esuggest scenario in 15 words max, 2 characters max, no ocs.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17291642\"\u003e\u003cstrong\u003eCYOA\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e:\u003c/strong\u003e vote on path polls, 1 month early access +HD version of the entire comic.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eUseful links:\u003cbr\u003e-\u003c/strong\u003e\u003ca href=\"http://blackless-b.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Blackless/profile\"\u003eHF\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=5909817\"\u003ePixiv\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003ca href=\"https://twitter.com/Blackless_art\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003ca href=\"https://picarto.tv/Blackless\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e"
