    "summary": "\u003cstrong\u003eWho I Am + What I Do\u003c/strong\u003e\u003cbr\u003eHowdy! I am a rowdy lil creative based out of Austin, Texas. Primarily, I am a freelance model working with local photographers and stylists to create beautiful photos that seek to tell a story in each frame. My mission is to captivate my audience and make them really \u003cem\u003efeel \u003c/em\u003ethe mood in the portrait. I started modeling a few years ago, and have grown to use my modeling as a form of self expression. My range is fairly vast, shooting everything from commercial modeling, to tantalizing soft portraits, to jaw dropping nude sets.\u003cbr\u003e\u003cbr\u003eOver the past year, I have been lucky enough to work with several extremely skilled creatives on a regular basis. Unfortunately, my primary platform for sharing my work has been Instagram. As a frequently nude muse, I am only able to share so much with my followers. I hope to use Patreon as a channel to share exclusive work, uncensored art, and create enough financial momentum to continue creating with skilled photographers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat To Expect\u003c/strong\u003e\u003cbr\u003eAs a supporter, you will receive full access to my published as well as unpublished works. This includes Patron-exclusive peeks into my weekly shoots, uncensored nude work, as well as personalized photos for my higher tiered supporters. Please read through each of the levels and choose which reward tickles your fancy most.\u003cbr\u003e\u003cbr\u003eYour wonderful support will allow me to continue to create work and grow into a more versatile model and creative. Any donation amount is greatly appreciated. Thank you again for taking a minute to get to know me a bit better and supporting my craft.\u003cbr\u003e"
