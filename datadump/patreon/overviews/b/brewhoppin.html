    "summary": "\u003cstrong\u003eFor nearly four years Brewhoppin has only wanted to do legit journalism about food and beer.\u00a0 Because why not?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd nothing ever came of it.\u00a0 Until now.\u003cbr\u003e\u003cbr\u003eThis year we decided to do legit journalism about food and beer.\u00a0 And start a patreon.\u00a0 And sell merchandise.\u00a0 And do it with snark.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs you can see, we have a theme.\u00a0 \u003cem\u003eLegit journalism.\u003c/em\u003e\u00a0 Yup, we know there are great stories out there.\u00a0 We want the stories behind the best food and drink and beer across the country.\u00a0 We want to teach our audience how to brew their own beer at home.\u00a0 We want to help people find affordable meals in obscure places.\u00a0\u003cbr\u003e\u003cbr\u003eMost of all we want to entertain you with good stories, mouth watering pictures and a good time.\u003cbr\u003e\u003cbr\u003eTo do all this entertaining and mouth watering we go far and wide in our spare time.\u00a0 We talk to strangers and eat weird food.\u00a0 We somehow convince starving artists to take beautiful photos for us.\u00a0 We feel the way of life is to experience everything.\u00a0 All of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy this Patreon thing?\u003cbr\u003e\u003c/strong\u003eWe discovered Patreon from a few of our favorite\u003ca href=\"https://www.patreon.com/modernrogue\" target=\"_blank\"\u003e online entities\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/waitbutwhy\"\u003eblogs\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/dtns\" target=\"_blank\"\u003epodcasts\u003c/a\u003e.\u00a0 They have generous fans (fans like ourselves) who contribute as little as the price of a pint a month to help them create amazing things.\u00a0\u003cbr\u003e\u003cbr\u003eAnd they don\u0027t advertise.\u00a0 We \u003cem\u003edespise\u003c/em\u003e\u00a0advertising.\u00a0 Popup ads. \u003cem\u003eShudder.\u003c/em\u003e\u00a0Banner ads. \u003cem\u003eTremble.\u003c/em\u003e\u00a0Auto-playing videos that scream loud noises.\u00a0 \u003cem\u003eGetoutofhererightnow.\u00a0 \u003c/em\u003eWith Patreon we will never have to resort to shady advertising techniques to pay our underpaid writers.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWith Patreon we can also grow.\u00a0 We can hire editors, and writers and more starving artists that want to share their work with for us.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBut the best part about using Patreon to support us?\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can quit at any time.\u003c/strong\u003e\u00a0\u003cbr\u003eYup, that\u0027s right.\u00a0 We don\u0027t do it for you anymore?\u00a0 Stop it.\u00a0 Can\u0027t swing it this month?\u00a0 Cancel it.\u00a0 We will still be here for you when you come back.\u00a0 But wait... there\u0027s more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGifts for our Patreons!\u003cbr\u003e\u003c/strong\u003eEach membership tier gives you more and more stuff.\u00a0 And we love giving away stuff.\u00a0 All patreons regardless of level or generosity will get early access to important dates or giveaways or features.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe will also have Patreon only gifts at random moments in time and regardless of patronage level \u003cstrong\u003eeveryone gets a gift on the Brewhoppin\u0027 Anniversary.\u00a0 \u003c/strong\u003eIt\u0027s January 1st.\u00a0 Officially.\u00a0 It\u0027s a holiday.\u003cbr\u003e\u003cbr\u003eSo without further ado... back to the show and we are so grateful you\u0027re with us.\u003cbr\u003e"
