    "summary": "Hi I\u0027m BraveHeartTatsumaki! (Just call me Tatsu or Brave)\u003cbr\u003eI\u0027m the creator of\u00a0\u003ca href=\"https://tapas.io/series/FinalLight\"\u003eFinal Light\u003c/a\u003e my only current webcomic, feel free to check it out!\u003cbr\u003eI am a chilean girl, from south america, and my dream is to draw comics hopefully, forever, cause I love to draw these kind of things. Sadly life is not easy, for anyone, and in my case I really need some money for at least being able to improve a bit my own situation.\u003cbr\u003eBtw, my main language is spanish, I technically had to learn on my own english casue at school, my english classes weren\u0027t that good although I got always good grades on that, I ended up learning more through videogames and internet.\u003cbr\u003eI used to read on magazines reviews about manga, that\u0027s where I started to learn about this other world, and when I finally got internet, I looked up for the artists I liked their art and their story sounded interesting, which in the end made me be a big fan of them!\u003cbr\u003eSo eventually, I also wanted to become like them, the road is not that easy though, it\u0027s been kind of though, but the small group of fans I\u0027ve got are something I would never change, I\u0027m really grateful for them.\u003cbr\u003eSo I\u0027m currently working on \u003cstrong\u003eFinal Light\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.smackjeeves.com/images/uploaded/comics/1/y/f/1yfuq2nakgnNZD.jpg\"\u003e\u003cbr\u003eFinal Light takes place on south america, specifically in Chile although it\u0027s not mentioned on the first chapters. Hikari, the main character, although is chilean, has a japanese name, but does have a spanish second name and surnames.\u003cbr\u003eThrough her normal life, she one day met a misterious boy who was being chased by a monster called \"Esp\u00edritu Oscuro\" (Dark Spirit), and in the middle of that mess, a bracelet got on her left wrist and travelled to another world called Galaia, where she meets more misterious people who call themselves as \"Magicians\".\u003cbr\u003eThat\u0027s it in short, and like I mentioned before, this takes place in Chile, so I really mean it, I put spanish words or chilean words in the comic (with the proper meaning at the description of the page and at the end of the chapter), I do this in a way to give my comic some kind of originality, although you can see, this is a huge mix of many things.\u003cbr\u003eIf you read until here, thank you so much, you\u0027re wonderful! You can follow me up on Twitter where I\u0027m more active! :)!"
