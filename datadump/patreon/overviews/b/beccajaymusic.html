    "pledge_url": "/bePatron?c=1729123",
    "published_at": "2018-05-01T01:35:48+00:00",
    "summary": "You\u0027re here!\u003cbr\u003e\u003cbr\u003eI\u0027M\u00a0SO GLAD YOU COULD MAKE IT.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the green room.\u00a0\u003c/strong\u003eThis is where the magic happens.\u00a0In this case, the magic would be music.\u003cbr\u003e\u003cbr\u003eStill reading? \u003cem\u003eAwesome.\u00a0\u003c/em\u003eI like you already. \u003cbr\u003e\u003cbr\u003eIf you\u0027re like most people, music has been a part of your life in a meaningful way since you\u0027ve been on this planet - whether that means listening to the radio, playing an instrument, making your friend a mixed CD, dancing or screaming loudly with your favorite band at a show, or creating playlists to match your every mood (I\u0027m looking at you, Type-A personalities).\u003cbr\u003e\u003cbr\u003eAny of those sound like you? Me too. \u003cem\u003eWe have so much in common.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis project is an opportunity to foster those moments from the start by creating original music - making something that can help us all connect. To build a community. To find solidarity in our experiences and perceptions of the world, and to expand our interpretations of them.\u003cbr\u003e\u003cbr\u003eTo grow, together.\u003cbr\u003e\u003cbr\u003eThings are happening, and it really does take a village. Except in this case, the village is spread out all over the world - a virtual village, if you will. \u003cem\u003eAnd \u003c/em\u003e\u003cem\u003ewhat a village it is\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eNear or far, having people in your corner is essential.\u00a0These days, technology makes that more accessible than ever. It\u0027s why you\u0027re reading this right now.\u00a0So what can we do with it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI think we should\u00a0find out.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have always subscribed to the philosophy that music is better when we make it together.\u003cbr\u003e\u003cbr\u003eIf you decide to stay, I will shower you with gratitude. I will give you exclusive access to new music, videos, and merchandise that will not exist outside of this space. I will come to you with new ideas long before they become reality.\u003cbr\u003e\u003cbr\u003eAnd I will let you in. I\u0027ll share my successes, failures, and all the feelings in between. I\u0027ll share the journey, and all the pieces of me that make it this way.\u003cbr\u003e\u003cbr\u003eThis is\u00a0\u003cstrong\u003eour\u00a0\u003c/strong\u003eproject, and it would be my\u00a0honor to make music with you.\u003cbr\u003e\u003cbr\u003eWelcome to the green room. Let\u0027s make magic together.\u003cbr\u003e"

     "description": "\u003cstrong\u003e\u2022 Your name on the album \u003c/strong\u003e\u003cem\u003e(for active patrons)\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eYour name will be printed on the album when it is released! How cool are you?! Super cool.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022\u00a0Blog posts from The Green Room\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTake a peak inside my brain (if you dare). Stories, poems, general perceptions of the world, and some bad puns, probably. It\u0027s gonna get real - no filter (fair warning).\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 Access to patron-only posts and polls\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis includes sneak peaks and insider views of upcoming material before it is released. Also you can give me your opinion on stuff and I\u0027ll listen.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 Free mp3 downloads\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI write it. I record it (probably in my living room). You download it for free. You sing along loudly in your car with the windows rolled down.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
