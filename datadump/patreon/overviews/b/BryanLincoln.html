    "summary": "I\u0027m going on a journey. \u003cbr\u003e\u003cbr\u003eSix years ago (fall, 2010)\u00a0I left academia in order to maintain the flexibility to pursue my creative passion. Five years ago I began working a night shift in a warehouse in order to support my development as a storyteller through audio. In the ensuing span\u00a0span I\u0027ve produced 29 short stories for fiction podcasts (The Dunesteef Audio Fiction Magazine, The Drabblecast, Journey Into.., Protecting Project Pulp, Tales From the Archives), worked on two audio dramas (Hidden Harbor Mysteries and HG World), produced hundreds of podcast episodes (The Fullcast Podcast and My Epic Heals) and produced 7 audiobooks that appear on audible.com.\u003cbr\u003e\u003cbr\u003eNow I\u0027m ready for the next step. I\u0027ll be quitting my job and moving to Los Angeles to try and make a new business\u00a0out of\u00a0audio production. This will happen as a combination of freelance work and the development and monetization\u00a0of original content. \u003cbr\u003e\u003cbr\u003eThe current production is the first season of Relative Worlds (\u003ca href=\"http://www.relativeworlds.com),\" rel=\"nofollow\"\u003ehttp://www.relativeworlds.com\u003c/a\u003e)\u00a0a science fiction audio drama with an ensemble cast. Running time is estimated\u00a0to be\u00a08 hours.\u003cbr\u003e\u003cbr\u003eThere will be a lot to learn on this journey and any support I get will go a long way toward accelerating the process of becoming a full time production company. As a reward, patrons will be able to learn from my (and other people\u0027s) experiences. I believe that education and access\u00a0is one of the most valuable\u00a0resources in this age of social media.\u003cbr\u003e\u003cbr\u003eEach time a \"per month\" goal is reached, a new one will be set.\u003cbr\u003e\u003cbr\u003eMy primary goal is to push modern\u00a0audio drama as an artform. I believe in the free podcast model for such a production. The journey should be both exciting and educational. Please consider donating to the cause."
