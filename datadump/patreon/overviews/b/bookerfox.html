    "summary": "\u003ch2\u003eNot Really A Book! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://pbs.twimg.com/media/CwhyhdvW8AEhYtB.jpg:large\" style=\"width: 235px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h2\u003eHey everyone! My name is Booker, a \u003cbr\u003eYouTube creator that makes furry \u003cbr\u003econtent!\u00a0Making videos is one of my \u003cbr\u003efavorite things to do in the fandom!\u003cbr\u003eI make anything from stories told in\u003cbr\u003efursuit, to short comedy skits. One\u003cbr\u003ething the fandom is lacking in is \u003cbr\u003egood quality videos. Sure, there are\u003cbr\u003esome creators out there that make\u003cbr\u003eoutstanding content, but the fandom\u003cbr\u003eis still short in videos that you look \u003cbr\u003eforward to watching. Here is where\u003cbr\u003eI\u0027d like to come in! My goal is to help\u003cbr\u003ethe lack of fandom video content\u003cbr\u003ethere is by publishing my own work!\u003cbr\u003eI\u0027m still fairly new to\u00a0YouTube but I\u0027m\u003cbr\u003econfident that I wont disappoint you \u003cbr\u003ein supporting\u00a0me as a patron! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://projects.lukasmcd.me/imgs/booker1.png\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eWhy Do I Need Your Help?\u003c/h2\u003eIf you did not already know, making YouTube videos is not free! In fact, it can be rather expensive! I have had to pay for lots of equipment out of pocket just to get started on YouTube. Things like a green screen, camera equipment, extra lighting, a new computer (that I\u0027m still paying off) that is capable of editing, and software are just a few examples of what I have paid for. While I enjoy making videos and don\u0027t mind paying for these things, I cant keep up with all the expenses along with cost of living. This is why I need your help, the viewer. Your contribution would go to helping me pay for the cost of future video production and equipment!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://projects.lukasmcd.me/imgs/booker2.png\" style=\"width: 542px;\"\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u00a0 \u00a0 What Plans Do I Have For My Channel For The Future?\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eWhat a question! I have so many ideas that I would love to make possible! One idea I would love to try is making a furry music video! I have already planned out the idea and hope to be making the video in the future! More frequent content is my next major step in improving my channel. I plan to have a fixed video upload schedule of one to two videos a month! \u00a0I would also like to be able to improve the overall quality of my content so that my viewers are even more pleased with my content!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
