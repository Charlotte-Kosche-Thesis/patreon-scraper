    "summary": "\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/14054330_1791290161115518_4399474982040426724_o.jpg\"\u003e\u003cbr\u003eIn a world of myth and magic, great heroes vanquish terrible monsters and earn a place in legend. But what about the babies left behind? The Baby Bestiary was a first-of-it\u0027s-kind art and lore book on the various monsters of fantasy and how adorable these fearsome creatures really are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Baby Bestiary?\u003cbr\u003e\u003c/strong\u003eCreated by Andreas Walters, the Baby Bestiary is a brand of adorable monsters with the intent of showing how adorable they are and what can happen when you put baby beasts in your games. The Baby Bestiary Volume 1 handbook was kickstarted back in 2014 and due to its amazing success led to the creation of a Volume 2 and subsequent calendars. The Brand continues to expand into basic merchandise (shirts and prints) in addition to gaming related products such as gaming adventures, standalone games and miniatures.\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13619959_1772833062961228_2957350764581513866_n.jpg?oh=df3554a1cbcd980a578bfedd5a8ac119\u0026amp;oe=58D19778\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do we want to do here?\u003cbr\u003e\u003c/strong\u003eWe love how artists have taken the Baby Bestiary concept and simply run with it. This Patreon is to pay various artists to create more adorable images for the Baby Bestairy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13934954_1785027335075134_4385243359660102589_n.jpg?oh=92574d0ddc8dd3a92a29b59468bf472a\u0026amp;oe=58CC8A9E\" style=\"width: 827px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e$1\u003c/strong\u003e - \u003c/strong\u003eVote on the next beast\u003c/li\u003e\u003cli\
