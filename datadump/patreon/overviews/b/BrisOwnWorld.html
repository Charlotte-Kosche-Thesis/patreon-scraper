    "published_at": "2015-06-21T16:22:38+00:00",
    "summary": "Hi! I\u0027m\u00a0\u003ca href=\"http://bricastellini.com\" rel=\"nofollow\" target=\"_blank\"\u003eBri Castellini\u003c/a\u003e. I\u0027m a 26 year old writer and independent filmmaker based in New York City. I don\u0027t know if anyone\u0027s ever talked about this publically, but New York City is kind of expensive.\u003cbr\u003e\u003cbr\u003ePrevious projects:\u003cbr\u003e\u003cbr\u003eI am the creator, writer, and star, among other things, of the award-winning comedic zombie web series\u00a0\u003ca href=\"http://www.brainswebseries.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBrains\u003c/strong\u003e\u003c/a\u003e. We have now made two wonderful seasons, and I could not be prouder.\u003cbr\u003e\u003cimg src=\"http://brainswebseries.com/wp-content/uploads/2015/11/BHIFF_W_Laurelx.png\"\u003e\u003cbr\u003e\u003cbr\u003eNext, I wrote, directed, and produced a short film called\u00a0\u003ca href=\"https://vimeo.com/215587592\" target=\"_blank\"\u003eAce and Anxious\u003c/a\u003e, about asexuality, anxiety, and questionable Craigslist ads. The script won \u201cBest Short Screenplay\u201d at the New York Short Film and Screenplay Competition in 2016 and the London Indie Fest in 2017. The film itself won \u201cBest Comedy\u201d at the Women\u2019s Only Entertainment Film Festival and \"Best No Budget Short Film\" at the Wales International Film Festival\u00a0in 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bricastellini.com/wp-content/uploads/2017/10/AceOfficialThumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn late 2017 I also released my latest web series, \u003ca href=\"http://seeka.tv/samandpat\"\u003eSam and Pat Are Depressed\u003c/a\u003e, a series of darkly comedic vignettes about two depressed roommates who navigate the inherent awkwardness of therapy through profanity and takeout.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bricastellini.com/wp-content/uploads/2016/09/Succulents.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMost recently, I wrapped production on my first dramatic project, a short psychological horror film called \"Buy In,\" about pyramid schemes. I co-wrote it with Colin Hinckley, star of the film as well as an actor from both Brains and Ace and Anxious, and directed the film.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brisownworld.com/wp-content/uploads/2018/01/BuyInPostertagline.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI made all four of of these projects with many of the same people, my trusted group of talented and passionate friends, and I look forward to making many more things in the future.\u003cbr\u003e\u003cbr\u003eThis is where you come in.\u003cbr\u003e\u003cbr\u003eWith your contribution, you can help fuel our creative process so that we can make more things, and make those things better and better as we go. Together, we can make new web series, new seasons of established web series, short films, documentaries, review series, and more. The bottom line is that I have a ton of ideas and the experience and passion to make them happen. I just need a little help on the resource front.\u003cbr\u003e"
