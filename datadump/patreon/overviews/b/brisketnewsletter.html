    "summary": "Thanks so much for throwing me some bread to go with my \u003cem\u003eBrisket!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"\"\u003eBrisket \u003c/em\u003eis cooked and served by Avigail S. Oren, a historian, bookworm, pop culture vulture, and makeup enthusiast.\u00a0At the core of everything I write for \u003cem\u003eBrisket\u003c/em\u003e is a tough piece of meat\u2014an idea that cannot adequately be served as a quick, searing reaction. These are not essays that can easily be pitched to traditional media outlets because they\u0027re not pegged to a news cycle, nor are they always evergreen topics. \u003cem\u003eBrisket\u003c/em\u003e\u00a0is the space I have created to serve this thoughtful, unconventional writing. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBrisket\u003c/em\u003e\u00a0is on Patreon because I have found only one other way to monetize staring into space, and that\u0027s to earn money laying inside an MRI machine as a medical research subject. Staring into space is the most important part of the writing process, but most writers can\u0027t afford the time--they have to churn out a lot of copy in order to make a living. By becoming a patron of \u003cem\u003eBrisket\u003c/em\u003e, you know that you are consuming thoughtful, high-quality, meaty writing, like when you choose the free-range over the factory-farmed option at the butcher counter. It\u0027s better for you, and better for the cow (and yes, I am the cow in this metaphor).\u003cbr\u003e"
