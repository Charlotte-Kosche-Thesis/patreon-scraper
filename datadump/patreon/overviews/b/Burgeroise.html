    "summary": "Hi! I\u0027m Ivy Jane, and I\u0027m working on my comic Coquette Dragoon!\u003cbr\u003e\u003cbr\u003eTo give a brief description, Coquette Dragoon is a colourful mech story about women on both sides of a long conflict with a focus on characters inner lives and interpersonal themes. In terms of influences, it can be best described as the sentimentality of Mobile Suit Gundam, the political themes of Legend of the Galactic Heroes with the emotional interiority and abstractness of works like Revolutionary Girl Utena. I don\u0027t want to give too much of it away, and it\u0027s a little hard to describe it in detail without spoiling it, but I\u0027m incredibly excited for it.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently planning on releasing Coquette as paid chapters on itch.io. Chapter one is quite long (around 70 pages, twice as long as my plan for future chapters) and will be released near the end of the year.\u003cbr\u003e\u003cbr\u003ePatreon subscribers get access to Coquette Dragoon as pages are completed, similar to how a webcomic is published. When the chapter is complete it\u0027ll go through an editing process, then released as a final PDF and sold on itch.io, patreon subscribers will receive the final versions of chapters as part of their subscription.\u003cbr\u003e\u003cbr\u003eI\u0027ve set some of my pages as visible to public so you can get some previews if you\u0027re curious!\u003cbr\u003e\u003cbr\u003eYour money will go to allowing me to work full time on Coquette Dragoon, buying a better tablet, and some savings in case I need to suddenly replace my laptop/tablet. It will also be going to helping me with my transition!\u003cbr\u003e\u003cbr\u003eCoquette isn\u0027t exactly pornographic, but expect nudity and sex scenes. I\u0027ll compose more detailed content warnings alongside each chapter.\u003cbr\u003e\u003cbr\u003eI hope you enjoy reading my work!\u003cbr\u003e\u003cbr\u003eIf you ever need to reach me you can email me at burgeroise@gmail.com or through twitter at\u00a0\u003ca href=\"http://twitter.com/burgeroise\" rel=\"nofollow\"\u003etwitter.com/burgeroise\u003c/a\u003e\u003cbr\u003e"
