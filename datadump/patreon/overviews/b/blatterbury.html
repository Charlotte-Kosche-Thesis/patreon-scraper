    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0 \u00a0Welcome to\nmy Patreon!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"http://68.media.tumblr.com/c798840fcc8e7d44b1123ed25da59b99/tumblr_o3ajk5HdEN1v6zcnno1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I\u2019m Sara,\nand I\u2019m a messed-up mix of a million billion things. I\u2019m a seamstress, an\noriental dancer, a cosplayer and I do alright in the kitchen, even; but more\nthan anything I\u2019m an artist.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m 28 and\nI know what I want in life: for my passion and my talent to be my income as\nwell, that\u2019s why I\u2019m on Patreon. Here I\u2019ll showcase my projects, my ideas, my\ncomics and my illustrations, all with gifts and goodies for my backers.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/15267773_1160047050746793_804386502676602799_n.jpg?oh=095954546d563c1079dfa7e2acf2caa1\u0026amp;oe=58C95E99\"\u003e\u003cbr\u003e\n\nWhat can\nyou find n my Patreon, you ask? That\u2019s easy\u2026 fan art from my favourite fandoms,\ncharacter designs and comics of the\u2026 not exactly modest kind! Yes, beware,\nbecause the greater part of my drawings runs the risk of being fairly nsfw!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/524693aff.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nAt the\nmoment I have my hands full of a couple projects, the first one is a revisiting\nof all Disney Princesses in Oriental Dancers version, and the second one is a\ncute, irreverent and hilariously dirty story on a group of raunchy little fauns\nout for nymph booty! And then? What\u2019s gonna come after that? Stick around to\nfind out\u2026\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/889511SuxableAUpg04wip.jpg\" style=\"width: 582px;\"\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/602704hseger.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/981267afffsfd.jpg\" style=\"width: 566px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you\u2019re a\nfan of Mad Max, HBO wartime TV shows, Pok\u00e8mon, or Disney animated movies\u2026 good! You\u2019re\ndefinitely in the right place!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/eb81a426e9433f50a6365ee134437fbd/tumblr_odi2p5GnPZ1v66cojo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy back\nSara on Patreon? \u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nFollow me\nand back me to see my works in advance, all my work in progress, my drawing\ntechniques and video tutorials. You\u2019ll also get discounts on commissions,\nunpublished sketches and requests.\u003cbr\u003e\u003cbr\u003e\n\nThanks to\nPatreon I\u2019ve been able to get better, reach my goals about publishing and\nprinting artbooks containing my works and buy better and better materials to\ndraw, work and follow my dreams\u2026 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/t31.0-8/12604706_933038396780994_10518129690484104_o.jpg\"\u003e\u003cbr\u003e"
