    "summary": "We are Mike and Lacie Dickson. We run our farm, Big Pond Farm, with our three children (Selah, Josiah and Micah). Mike is a part time personal trainer, nutritional consultant, and former Pro All Natural Bodybuilder. Lacie is a professional Mommy, all natural living nerd, and a former Massage Therapist. Together we create\u003ca href=\"https://www.youtube.com/channel/UCgrA2BxbEwkStpOefAMYH_Q\"\u003e videos\u00a0\u003c/a\u003eshowing you what it is like living on a farm, \u00a0in a yurt, all while\u00a0building a market garden.\u003cbr\u003e\u003cbr\u003eOur goal is be able to make Mike a full time farmer/vlogger. It is very difficult juggling all the daily tasks that the farm demands with an off the farm job.\u00a0\u003cbr\u003e\u003cbr\u003eJust subscribing to our \u003ca\u003eYouTube channel\u003c/a\u003e and watching our videos is a big contribution to our goal as a family. We really appreciate you watching our VLOG and want to extend a big thank-you! If you get a lot of value from our videos and feel like contributing more, it will truly assist us in taking this journey to the next level!\u003cbr\u003e\u003cbr\u003ePlease consider contributing just $1 per month.......that\u0027s it! \u003cbr\u003e\u003cbr\u003eYour support will help us:\u003cbr\u003e~Make Mike a full time Farmer.\u00a0\u003cbr\u003e~Help us create more high quality videos through camera upgrades.\u003cbr\u003e~Help provide for random farm expenses.\u003cbr\u003e~But mostly pay for the huge amount of time that it takes to produce our films.\u003cbr\u003e\u003cbr\u003eWe know, very well, that most people have limited budgets and that is why we are asking for just $1 per month.\u00a0"
