    "summary": "Having written tools to produce analytics for podcasters back in the day, and a contributor to Podcast User Magazine; \u00a0I have returned to the scene after a 12 year hiatus to fall in love with podcasting once again. This time around I find myself exploring disruptive technologies like the Amazon Echo.\u003cbr\u003e\u003cbr\u003eWave Rad.io was a recent project that ran for 7 months - it provided a base for several podcasters to provide a radio station esque podcast which aimed to deliver fresh content every day.\u00a0 In this project, we learnt together and tried different styles of group communication and publishing approaches.\u00a0 \u00a0We reached 2.5K followers on Spreaker and an approximate average of 60 downloads a day.\u00a0 \u00a0This project suffered some \"humanware\" problems so it was best to close the station and this project. The patronage pledged on this project covered a small fraction of the costs but all the same I am grateful for the contributions.\u00a0 It was interesting to collaborate with many different personalities, with diverse abilities and backgrounds. It was by\u00a0large a good experience for all and developed the skillsets of the presenters, opening them up to new challenges.\u003cbr\u003e\u003cbr\u003eMy next endeavour\u00a0is in the works :)"
