    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u00a0Hello and Thank You for visiting my Patreon Page and considering becoming one of my Exclusive Members\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003ePatrons are billed on the 1st of each Month\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0Sign up by the end of the Month to get NEW REWARDS by the 8th\u003cspan style=\"line-height: 1.5rem;\"\u003e!\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon-reward-images/1872870.jpeg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0This is a place where you can show your love and support for Bianca Bombshell by placing a Pledge to be a Patron. \u00a0You will get access to NEW monthly Exclusive Photos \u0026amp; Video along with \u00a0helping fund my future project\u0027s and goals, all within a monthly budget that is affordable to you. Choose from 4 Tier Packages one that would best suit what you want, and each month Members Only Patreon Content will be added to your Dropbox! \u00a0\u003cbr\u003eYOU get to HELP me create artwork, and for that you will be Rewarded with monthly photos and more! \u00a0As time goes on and more Patrons are gained, I will modify rewards and give MORE to you, and those who are already my Pledges.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Pledge w/Bianca Bombshell?\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMy hope with this page is to create funds to support future projects and photo-shoots. \u00a0My goals are to have equipment to shoot with, travel around the world to meet new photographers and capture NEW and Exclusive Content for my Patrons. \u00a0My hope is to get back to creating artwork again, as I have been on a hiatus for several years since the birth of my daughter. \u00a0It is the joy of my life; getting the opportunity to imagine an image in my mind then create it with photographers, my body and idealistic locations. \u00a0My true hope in this life is to do what I love and share it with those who appreciate, find joy and inspiration within it.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHow it Works:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eOnce you choose your Pledge Tier, you will be contacted at the start of the Month via email with your link to Dropbox. NEW Patreon Content will be added to your dropbox automatically on the 8th of EACH MONTH, once all Payments have been processed. \u00a0Access to your dropbox will remain open for the month only, so be sure to download your favorites or continue to Pledge. \u00a0Each month a NEW Dropbox will be provided to you, with your rewards according to your pledge level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eRewards will be sent to you\u003c/strong\u003e via email the\u00a0\u003cstrong\u003e8th of EACH Month!\u003cbr\u003e Each Month your Dropbox will be updated with NEW Rewards once payment has been approved: between the 1st-8th\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat to look forward to?:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0BRAND NEW beautiful content!! Shot in gorgeous locations with Professional Photographers; I will shoot Nudes and exclusive content that will be for Member\u0027s Only. \u00a0I\u0027ll give\u003cstrong\u003e BONUS\u003c/strong\u003e Photos to my Patrons, and just random gifts here and there to show you I appreciate your funds and support. \u00a0I will share Behind the Scenes Video and Photos from upcoming shoots that YOU HELP fund, and only you will get to see these images. \u00a0As such, I ask that they remain private and for YOUR eyes only. \u00a0Do not share or post to Social Media or Online (we gotta keep them Private... for Patrons Only )\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You for reading, and if you choose to become a partner with me today, I look forward to sharing my future projects, images and video content with you.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003exoxo Bianca Bombshell\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e"
