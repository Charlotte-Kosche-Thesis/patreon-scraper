=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\u003cstrong\u003e- Alexis Madrigal \u003c/strong\u003e(\u003cem\u003eWriter, The Atlantic\u003c/em\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\nMy name is Benj Edwards and I am a \nfreelance journalist.\u00a0 I have been writing almost exclusively about computer and video game history for over a decade now.\u003cbr\u003e\n\u003cbr\u003e\nIn 2005, I started \n\u003ca href=\"http://www.vintagecomputing.com\" rel=\"nofollow\"\u003eVintage Computing and Gaming\u003c/a\u003e, a tech history blog which I still maintain (you may have seen my Retro Scans over the years).\u003cbr\u003e\n\u003cbr\u003e\nIn 2007, I began writing \n\u003ca href=\"http://www.benjedwards.com/works.php\" rel=\"nofollow\"\u003etech history articles\u003c/a\u003e for sites such as 1UP, PC World, Gamasutra, Ars Technica, Macworld, Wired, PCMag, Technologizer, The Atlantic, FastCompany, and more.\u003cbr\u003e\n\u003cbr\u003e\nIn 2017, I started \n\u003ca href=\"http://www.thecultureoftech.com\"\u003eThe Culture of Tech\u003c/a\u003e, a tech interview podcast that focuses on the intersection of culture and technology in the past, present, and future.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vintagecomputing.com/patreon/benj_shadow.jpg\"\u003e\u003cbr\u003e\nI love to write well-researched, in-depth history pieces, and they take a lot of time and effort to create.\u00a0 To date, few publications have been able to fully fund the work it takes to write a quality in-depth feature with original research. \u00a0Original research means I take the time to track down the actual people involved in the topics I write about and interview them.\u003cbr\u003e\u003cbr\u003eI have spent a great deal of personal time and money to make sure my articles are the best they can be -- paying for extra interview transcriptions, translations, and archive scanning fees out of pocket -- above and beyond what publications are usually willing to pay.\u00a0 Obviously, that\u0027s not sustainable for me, but I still want to bring you the best history work I can.\u003cbr\u003e\n\u003cbr\u003e\nIf I get enough funding on Patreon, I can write deeply-researched pieces about the untold stories of the computer and video game revolution all the time, non-stop.\u00a0 I will publish them on my blog, Vintage Computing and Gaming.\n\u003cbr\u003e\n\u003cbr\u003e\nIf certain goals are met, I will also be able to create episodes of The Culture of Tech podcast more often (more on that below).\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"Benj gets it: Without sustained efforts to\u003cbr\u003e\n\tdocument the computer age, whose history\n\t\u003cbr\u003e\n\tis even more fragile than the paper-based\n\t\u003cbr\u003e\n\tsocieties which preceded it, this amazingly\n\t\u003cbr\u003e\n\tfertile period in human technological\n\t\u003cbr\u003e\n\thistory will be lost forever.\"\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e- Dag Spicer\u003c/strong\u003e (\u003cem\u003eSenior Curator, Computer History Museum\u003c/em\u003e)\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eBenj Creates Articles\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vintagecomputing.com/patreon/stories_1_shadow.jpg\"\u003e\u003cbr\u003e\nOne of my goals is to write at least one big tech history feature a month and publish it on Vintagecomputing.com.\u00a0 After publication, I will make my research interview transcriptions available to select Patreon supporters.\n\u003cbr\u003e\n\u003cbr\u003e\nHere are some examples of deeply-researched history pieces I have written in the past -- and that I hope to write more of in the future:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"http://www.fastcompany.com/3050016/unraveling-the-enigma-of-nintendos-virtual-boy-20-years-later\" rel=\"nofollow\"\u003eUnraveling The Enigma Of Nintendo\u0027s Virtual Boy, 20 Years Later\u003c/a\u003e (FastCompany, 2015)\n\t\u003c/li\u003e\n\t\u003cbr\u003e\u003cli\u003e\u003ca href=\"http://www.fastcompany.com/3047428/how-two-bored-1970s-housewives-helped-create-the-pc-industry\" rel=\"nofollow\"\u003eHow Two Bored 1970s Housewives Helped Create The PC Industry\u003c/a\u003e (FastCompany, 2015)\n\t\u003c/li\u003e\u003cbr\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.fastcompany.com/3047828/who-needs-gps-the-forgotten-story-of-etaks- amazing-1985-car-navigation-system\" rel=\"nofollow\"\u003eThe Forgotten Story of Etak\u0027s Amazing 1985 Car Navigation System\u003c/a\u003e (FastCompany, 2015)\n\t\u003c/li\u003e\u003cbr\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.fastcompany.com/3040889/the-untold-story-of-the-invention-of-the-game-cartridge\" rel=\"nofollow\"\u003eThe Untold Story of the Invention of the Game Cartridge\u003c/a\u003e (FastCompany, 2015)\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vintagecomputing.com/patreon/stories_2_shadow.jpg\"\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"http://www.theatlantic.com/technology/archive/2014/07/where-online-services-go-when-they-die/374099/\" rel=\"nofollow\"\u003eWhere Online Services Go When They Die\u003c/a\u003e (The Atlantic, 2014)\n\t\u003c/li\u003e\u003cbr\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.theatlantic.com/technology/archive/2013/01/the-never-before-told-story-of-the-worlds-first-computer-art-its-a-sexy-dame/267439/\" rel=\"nofollow\"\u003eThe Never-Before-Told Story of the World\u0027s First Computer Art\u003c/a\u003e (The Atlantic, 2013)\u003c/li\u003e\u003cbr\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.technologizer.com/2011/12/11/computer-space-and-the-dawn-of-the-arcade-video-game/\" rel=\"nofollow\"\u003eComputer Space and the Rise of the Arcade Video Game\u003c/a\u003e (Technologizer, 2011)\u003c/li\u003e\u003cbr\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.technologizer.com/2009/07/19/lunar-lander/\" rel=\"nofollow\"\u003eForty Years of Lunar Lander\u003c/a\u003e (Technologizer, 2009)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEach of those articles took months of research -- tracking down people and interviewing them, reading vintage magazines, books, and newspapers, contacting museums and archives -- to complete.\u00a0 With the proper funding, I can write \"deep dive\" articles like those frequently.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"For the last decade, Benj Edwards has written\u003cbr\u003e\n\tclearly, thoughtfully, and insightfully about\n\t\u003cbr\u003e\n\tvideo game and computer history.\"\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- Jon-Paul Dyson\u003c/strong\u003e (\u003cem\u003eDirector, International Center for\u003cbr\u003e\n\tthe History of Electronic Games, The Strong\n\t\u003c/em\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eBenj Creates Written Interviews\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vintagecomputing.com/patreon/interviews_1_shadow.jpg\"\u003e\u003cbr\u003e\nI\u0027ve done plenty of big-name interviews in the past: Steve Wozniak, \nNolan Bushnell, Ralph Baer, Sid Meier, Trip Hawkins, Tim Sweeney, etc.  \n(Links to those can be found on \n\u003ca href=\"http://www.benjedwards.com/\" rel=\"nofollow\"\u003emy personal website\u003c/a\u003e or on \u003ca href=\"http://www.vintagecomputing.com/index.php/archives/category/everything-else/interviews/\" rel=\"nofollow\"\u003eVC\u0026amp;G\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nBut what I\u0027d really like to pursue are the important folks that no one has heard of before.\u00a0 For example, here are some of the most important interviews I\u0027ve ever done -- all of which involve subjects that had never done extended print interviews previously.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"http://www.vintagecomputing.com/index.php/archives/319\" rel=\"nofollow\"\u003eBill Harrison\u003c/a\u003e, the engineer who physically built the world\u0027s first TV video games\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"http://www.vintagecomputing.com/index.php/archives/800\" rel=\"nofollow\"\u003eCarol Shaw\u003c/a\u003e, Atari\u0027s first female video game designer\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"http://www.vintagecomputing.com/index.php/archives/545\" rel=\"nofollow\"\u003eJerry Lawson\u003c/a\u003e, Co-creator of the first cartridge-based console and black video game pioneer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBill Harrison is now blind and has severe Alzheimer\u0027s, Jerry Lawson passed away in 2011, and Carol Shaw pretty much never talks to the media. If I had not interviewed them, their important voices would not have been heard.\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition, I have already conducted interviews with other key figures in video game and computer history that have never been published, and likely never will be without your help: they take a long time to transcribe and format for publication, and while their historical value is enormous, their commercial appeal is limited, so I can\u0027t sell them as freelance pieces.\u00a0 Your funding will bring those interviews to light -- I will publish them on Vintagecomputing.com.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"Benj Edwards is a deeply curious and creative\u003cbr\u003e\n\tthinker and writer, and his sense of wonder\n\t\u003cbr\u003e\n\tabout computing history is infectious.\"\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- Adrienne LaFrance\u003c/strong\u003e (\u003cem\u003eEditor, The Atlantic\u003c/em\u003e.com)\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eBenj Creates Podcasts\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.thecultureoftech.com/wp-content/uploads/2018/02/cot_headshots.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.thecultureoftech.com\"\u003eThe Culture of Tech with Benj Edwards\u003c/a\u003e is a tech culture interview podcast that listens like a NPR radio show.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://itunes.apple.com/us/podcast/the-culture-of-tech-with-benj-edwards/id1318846289?mt=2\u0026amp;ls=1\"\u003e(Listen to the Show on iTunes)\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn the show, I interview tech \nluminaries, artists, journalists, historians, and entertainers about the interplay between \nculture and technology, with a strong focus on both history and the \nfuture.\u00a0 I also provide an original custom soundtrack to each episode, \nincluding at least one full original song related to the topic of \ndiscussion.\n\u003cbr\u003e\n\u003cbr\u003e\nThe production quality is high, and each episode takes a great deal of time and care to produce.\u003cbr\u003e\n\u003cbr\u003e\nWith this podcast, I want to explore the dramatic tech transition\n we\u0027re going through now -- we\u0027re living in a time of radical social, \npolitical, and cultural change. I want to explore how things got this \nway and also where we\u0027ll be headed in the future.  It\u0027s no secret that \nI\u0027m nervous about the future, but also very excited.\n\u003cbr\u003e\n\u003cbr\u003e\nGuests so far include \n\u003ca href=\"http://www.thecultureoftech.com/index.php/2017/11/29/episode-1-steve-wozniak-and-television/\"\u003eSteve Wozniak\u003c/a\u003e, \u003ca href=\"http://www.thecultureoftech.com/index.php/2017/12/14/episode-2-richard-garriott-and-the-virtues/\"\u003eRichard Garriott\u003c/a\u003e, and \u003ca href=\"http://www.thecultureoftech.com/index.php/2018/01/23/episode-3-stan-honey-and-navigation/\"\u003eStan Honey\u003c/a\u003e, with many others planned for the future.\u003cbr\u003e\n\u003cbr\u003e\nWith your funding on Patreon, I will keep producing new episodes of the podcast (commercial free), which can be downloaded on \n\u003ca href=\"https://itunes.apple.com/us/podcast/the-culture-of-tech-with-benj-edwards/id1318846289?mt=2\u0026amp;ls=1\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://subscribeonandroid.com/www.thecultureoftech.com/index.php/feed/podcast/\"\u003eAndroid\u003c/a\u003e, or the \u003ca href=\"http://www.thecultureoftech.com\"\u003eCulture of Tech website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\n\u003cbr\u003e\nAside from being able to read and listen to what I create, Patrons get special perks like early access to Podcast episodes, source article interviews, high-res Retro Scans, MP3s of my\n music, interview outtakes, and more.  Just check out the \u0027Rewards\u0027 bar \non the side for more information.\n\u003cbr\u003e\n\u003cbr\u003e\nTogether, we can preserve history for future generations.\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"No matter the topic, no matter the length,\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eif it\u0027s written by Benj Edwards, I\u0027m immediately in.\"\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Blake J. Harris\n\t\u003c/strong\u003e (\u003cem\u003eAuthor, Console Wars\u003c/em\u003e)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
