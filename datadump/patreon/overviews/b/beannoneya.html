    "summary": "Welcome to my Patreon page! My name is Bean Noneya, I\u0027m an artist, a watercolor portraitist.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI love interesting faces. Faces you might not see every day. Punks, and makers have been my muses. In 2018 I\u0027m going to be focusing on people that inspire me! I\u0027m already compiling a folder, deciding who gets painted! It\u0027s fun to really focus on who and what inspires me.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is where you\u0027ll get a peek into my introspective musings, find exclusive content unavailable on any other social media, and rewards for different tiers of patronage. You\u0027ll get to peek into my creative process. Works in progress will be posted here *first*! Starting at only one dollar a month.\n\u003cbr\u003e\n\u003cbr\u003e\nI paint as much as I can, fibromyalgia is a pain (ba dum ching). I paint mostly from my bed, but go to a shared art warehouse in Austin, to collaborate with friends, a couple of times a month. You\u0027ll get to see my art adventures, hear about the challenges I face, how I push through them, and what motivates me.\n\u003cbr\u003e\n\u003cbr\u003e\nSome of my original paintings:\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ujIduSR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWorks in progress:\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FYEkQuz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/H9WpL\"\u003eOriginals sold with prints available:\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/undefined.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/uEm6zsx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAn example of my tarot major arcana:\u003cbr\u003e\u003ca href=\"https://imgur.com/a/9kL76\"\u003e\u003cimg src=\"https://i.imgur.com/VnPma0p.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/9kL76\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://drive.google.com/file/d/1ZFap7lcM
