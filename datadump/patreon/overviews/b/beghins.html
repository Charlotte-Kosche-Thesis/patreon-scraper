    "summary": "\u003cstrong\u003eJOIN THE PROJECT AND\u00a0TRY THE LATEST VERSION!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLatest updates:\u003c/strong\u003e\u003cbr\u003e\n-May 20 2018, Complex 13 - dev. build 36 is available\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n-December 18 2017, Complex 12 series is available\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CSc7CK1o2wk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\n\u003cstrong\u003e\u003cbr\u003eThank You Very Much!\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tComplex 12 (v. 12.2) is available, public release 3.\n\t\u003cbr\u003e\n\tThe new improved version 13 is in progress (scheduled for June 2018).\n\t\u003cbr\u003e\n\tComplex counts more then 33000 subscribers and the feedback is extremely positive, we\u0027re the \n\t\u003ca href=\"http://steamcommunity.com/workshop/browse/?appid=244160\u0026amp;browsesort=toprated\u0026amp;section=readytouseitems\" target=\"_blank\"\u003etop rated project for Homeworld\u003c/a\u003e and\u00a0the \u003ca href=\"http://steamcommunity.com/workshop/browse/?appid=244160\u0026amp;searchtext=\u0026amp;childpublishedfileid=0\u0026amp;browsesort=totaluniquesubscribers\u0026amp;section=readytouseitems\u0026amp;requiredtags%5B%5D=HomeworldRM\u0026amp;requiredtags%5B%5D=HWRM\" target=\"_blank\"\u003emost subscribed\u003c/a\u003e, the first goal has been achieved, our objective is to become the standard for Homeworld, building the most perfect space RTS ever. The development continues on Patreon, next steps: the Kushan, the Kadeshi, and the cooperative campaign.\u003cbr\u003e\n\tIf you pledged in the past, for a few months, and you can\u0027t maintain your past pledge, pls don\u0027t leave the project, it\u0027s lethal for us,\u00a0but reduce your pledge, as old Patron you have a privilege for all our content.\u003cbr\u003e\t\u003cbr\u003e\n\t\n\t\u003cstrong\u003eDear Friend,\u003cbr\u003e\n\t\u003c/strong\u003eMy name is Agostino Bocchi (a.k.a. Beghins), founder and project leader of the Complex series. Our amazing team develops Complex, advanced space battles simulator based on the Homeworld universe. Complex improves the original Homeworld gameplay to extent, where player has to take into account a lot of variables during space battles. This version of Complex works on the updated Homeworld Remastered engine and has a lot of new improvements: new ships, new graphics and FXs, new UI (unit interface), new environments, maps, and complete optimization for newer hardware, thus allowing smooth gameplay.\u003cbr\u003e\n\tComplex is meant to make the Homeworld Universe unforgettable and enjoyable for a very long time even after final release of Homeworld Remastered. Complex will become more fun, more enjoyable, more polished, and filled with additional content. Patreon will be our quality assurance,\u00a0in order to\u00a0cover our objectives\u00a0with the same level of quality as we did in previous versions we really need your support, Thank You very much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInformation about Complex:\u003c/strong\u003e \u003cbr\u003e\nComplex is a series of modifications for the real time strategy game Homeworld, it can be considered a stand-alone game. Complex received it\u0027s place at the Hall of Fame in 2004 at \n\u003ca href=\"http://www.modhof.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.modhof.com\u003c/a\u003e. Actually Complex is the \u003ca href=\"http://steamcommunity.com/workshop/browse/?appid=244160\u0026amp;browsesort=toprated\u0026amp;section=readytouseitems\u0026amp;actualsort=toprated\u0026amp;p=1\" rel=\"nofollow\" target=\"_blank\"\u003etop rated project for Homeworld Remastered\u003c/a\u003e,\u00a0the \u003ca href=\"http://steamcommunity.com/workshop/browse/?appid=244160\u0026amp;searchtext=\u0026amp;childpublishedfileid=0\u0026amp;browsesort=totaluniquesubscribers\u0026amp;section=readytouseitems\u0026amp;requiredtags%5B%5D=HomeworldRM\u0026amp;requiredtags%5B%5D=HWRM\" target=\"_blank\"\u003emost subscribed\u003c/a\u003e and \u003ca href=\"http://steamcommunity.com/workshop/browse/?appid=244160\u0026amp;browsesort=trend\u0026amp;section=readytouseitems\u0026amp;days=-1\u0026amp;actualsort=trend\u0026amp;p=1\"\u003epopular\u003c/a\u003e. Originally Complex was based on the Relic Entertainment\u0027 Homeworld 2 engine, but now it is ported on to updated Gearbox Software\u0027 Homeworld Remastered engine. In addition, the team that develops Complex also worked with Gearbox Software during the development of Homeworld Remastered itself, \u003ca href=\"https://www.youtube.com/watch?v=KhYeAAGbNEA\" target=\"_blank\"\u003eHomerorld Remastered\u00a0core team\u003c/a\u003e. To play newest Complex you will need a copy of Homeworld Remastered, which can be bought here: \u003ca href=\"http://store.steampowered.com/app/244160/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://store.steampowered.com/app/244160/\u003c/a\u003e\u003cbr\u003e\nComplex web site:\u00a0\n\u003ca href=\"http://www.homeworld2complex.com/\" target=\"_blank\"\u003ewww.homeworld2complex.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Complex Development Team:\u003cbr\u003e\u003c/strong\u003eBeghins, the original creator of the mod and project leader, responsible for in-game scripts, coding \u0026amp; design.\u00a0\u003cbr\u003e Oni, the seasoned artist veteran with amazing art \u0026amp; modeling style, our leading artist and responsible for amazing models, textures, shaders \u0026amp; effects.\u00a0\u003cbr\u003e Paul, our second amazing artist in the team and seasoned veteran in texturing and modeling, also responsible for great amount of models.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComplex\u00a0features:\u003cbr\u003e\u003c/strong\u003e8 playable races: Hiigaran, Vaygr, Kushan, Taiidan, Kadeshi, Bentusi, Turanic Raiders, Progenitors - \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e60%\u003c/span\u003e\u003cbr\u003eA new cooperative episodic campaign - \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e25%\u003c/span\u003e\u003cbr\u003eImproved and detailed HD Interface - \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e95%\u003c/span\u003e\u003cbr\u003eNew models, textures, effects and shaders, new ships true to the original styles of the races they belong to - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e90%\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eCustomizable spaceships with extensive choice of weapons - \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e90%\u003c/span\u003e\u003cbr\u003eComplex research style with requirement of other modules and technologies - \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e90%\u003c/span\u003e\u003cbr\u003eAmazing multiplayer environment with meagaliths, mining bases, new types of resources and large-scale maps - \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e85%\u003c/span\u003e\u003cbr\u003eGame progression based on honor points and commander ranks - \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e90%\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\n\t\n\t\n\t\n\t\n\t\n\t\n\t\n\u003c/ul\u003e"
