    "summary": "\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434347007088525322/Welcome.png\"\u003e\u003cbr\u003eI am \u003cstrong\u003eBoomatica\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003eI had always wanted to get into Game Development but never had the means to do so.\u003cbr\u003eI then came across Patreon and saw how many creators had managed to make a living developing erotic games and doing something they very much enjoy doing.\u003cbr\u003e\u003cbr\u003eSo I decided to take the plunge and try my hand at creating my own Erotic Game.\u003cbr\u003eI was very much surprised at just how much support I received in such a short amount of time.\u003cbr\u003e\u003cbr\u003eThe\n game I was creating was called [Research Into Corruption] but due to \nPatreon having to update their TOS I had no choice but to \"Abandon\" said\n project due to the game violating these new TOS.\u003cbr\u003e\u003cbr\u003eThis was a very sad time for me as I had already spent 6 months developing this game.\u003cbr\u003eI felt horrible as so many people had already donated a lot of money towards said project...\u003cbr\u003eBut\n luckily I  was approached by a Loyal Fan of the Project called Dr.Smith\n which offered to continue the development of the game in his free time \nand is continuing to this day.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eDue to the new TOS I \ncan not post a link to where this project is continuing to be developed \nby Dr.Smith but if you do a quick google search you should be able to \nfind it.\u003c/blockquote\u003e\u003cbr\u003eAnyway...\u003cbr\u003e\u003cbr\u003eAfter these events transpired I announced the new game I would be developing which is : \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003ePrivate Community\u00ac!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434361001668771844/Game.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePrivate Community : \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour Distant Uncle dies and leaves you his unfinished resort.\u003cbr\u003e\u003cbr\u003eThe\n resort is quite different from others around... \u003cbr\u003eYour uncle wanted to \nbuild a resort for people to actually move to and live out their \nlives.\u003cbr\u003e\u003cbr\u003eSo It\u0027s now up to you to finish your uncles legacy by upgrading the resort, increasing it\u0027s reputation leading to more and more residents wanting to live there. \u003cbr\u003e\u003cbr\u003eIn doing so you\u0027ll increase your daily income which can be put back into the resort or you can use the money for your own perverted desires.\u003cbr\u003e\u003cbr\u003eBy making sure each resident is happy you\u0027ll be able to learn more about them and their backstory.\u003cbr\u003eYou\u0027ll be able to talk to them, give them gifts and invite them to different activities.\u003cbr\u003eIn doing so their affection towards you will grow and you\u0027ll be able to slowly bring them out of their comfort zone leading to some very erotic events.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434347000708988928/Gameplay.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe game play will be a mix between several different game types and niches.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSuch as : \u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eVisual Novel Elements\u003c/li\u003e\u003cli\u003eDating Sim Elements\u003c/li\u003e\u003cli\u003eTycoon Elements\u003c/li\u003e\u003cli\u003eCorruption Elements\u003c/li\u003e\u003cli\u003eVoyeurism Elements \u003c/li\u003e\u003c/ol\u003eMore elements are planned for the future development.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434347005670719508/Screenshots.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434370759381614592/2.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434370759197065219/3.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/18142869/007ade48118f4177a9eb8defd9d1cec5?token-time=1524787200\u0026amp;token-hash=pp_vFcgxaLRiLJWVrcsx7S01cfS23kA7tJmnNZvL6AU%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434371204296736769/N1_S3g_EK.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434346998074966066/Downloads.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17262587\"\u003eThe Personal Space Resort - Build [Alpha 0.3.0]\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tpsr-v-a0-3-5-17549690\"\u003eThe Personal Space Resort - Build [Alpha 0.3.5]\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tpsr-v-a0-4-0-17862010\"\u003eThe Personal Space Resort - Build [Alpha 0.4.0]\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/tpsr-va-0-4-5-18467182\"\u003eThe Personal Space Resort - Build [Alpha 0.4.5]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/private-va0-5-0-18910812\"\u003eThe Personal Space Resort - Build [Alpha 0.5.0]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/384629020169601024/434347004710223878/Release_Dates.png\"\u003e\u003cbr\u003e\u003cstrong\u003e[18/4/2018] [Silver Supporters] [vA0.5.0]\u003cbr\u003e[20/4/2018] [ Bronze Supporters] [\u003cstrong\u003evA0.5.0\u003c/strong\u003e]\u003cbr\u003e[21/4/2018] [Amber Supporters] [vA0.5.0]\u003cbr\u003e[22/5/2018] [Public] [vA0.5.0]\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00
