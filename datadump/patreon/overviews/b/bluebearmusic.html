    "summary": "Thank you for your support of\u00a0\u003ca href=\"http://bluebearmusic.org/\" rel=\"nofollow\"\u003eBlue Bear School of Music\u003c/a\u003e. Since 1971 Blue Bear School of Music has been teaching people to play the music they love. Founded by 4 hep cats in a rock \u0027n\u0027 roll band called Wolfgang \u0026amp; Strauss in old school SF, the band never \"made it\" but the school did! Today Blue Bear is listed as a SF Legacy Business and we continue to offer music education programs to all. We believe that everyone deserves to play music - no matter what age, skill level, or economic background.\u00a0\u003cbr\u003e\u003cbr\u003eBlue Bear School of Music is a non profit 501(c)(3) that has been helping to fill the gaps where music education programs have been cut\u00a0 - in public \u0026amp; private schools, community centers and even Little Bears programing in family shelters. We are proud to call Glide Memorial Church, Bayview YMCA, The Mix at the SF Main Library, and St. Joseph\u0027s Family Shelter as our core our partners. Thanks to supporters like you we\u0027ve been able to continue to engage the music community. Music has the power to change lives and that\u0027s why we are on Patreon.\u003cbr\u003e\u003cbr\u003eHow does Patreon work?\u003cbr\u003e\u003cbr\u003ePatreon is an awesome platform that will make it easier for us to keep Blue Bear School afloat and thriving through the direct involvement of our community (that\u2019s you!).  Through our membership program on Patreon, we\u2019ll be able to offer really cool benefits in exchange for your pledge, like extended concert recordings and music lessons, tickets to events, your name listed on our website and publications, and a look into new and upcoming projects at Blue Bear. \u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you\u2019re directly impacting the lives of our students, and making sure that music education stays alive (and affordable) in San Francisco for decades to come.  We\u2019ll be using the money raised on Patreon to fund music in community centers and homeless shelters, music lessons for underserved students, summer camps, and SO much more!\u003cbr\u003e\u003cbr\u003eYou can pledge at any tier level you chose, and can edit or change your benefit level at any point. Check out all the benefits listed to the right and thank you for joining our inner circle!\u003cbr\u003e\u003cbr\u003eFAQs:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003eWhat is Patreon?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003eHow do I Pledge?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606265-How-do-rewards-work-\"\u003eHow do Benefits/Rewards Work?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/360000126286-How-do-I-edit-or-cancel-my-pledge-\"\u003eHow do I Edit My Pledge?\u003c/a\u003e\u003cbr\u003e"
