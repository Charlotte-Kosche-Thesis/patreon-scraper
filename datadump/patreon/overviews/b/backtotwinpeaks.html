    "published_at": "2017-09-30T10:43:05+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHi, my name is Mike (no relation) and I run BackToTwinPeaks.com - a Twin Peaks fan site.\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHi there, and thanks for checking out our Patreon page. Let me tell you a bit about \n\u003cspan style=\"color: #c33838;\"\u003eBTTP\u003c/span\u003e. \u003cbr\u003e\n\u003cbr\u003e\nAs a huge fan of David \n\u003cspan style=\"color: #c33838;\"\u003eL\u003c/span\u003eynch and the original show, I could barely contain my excitement when I heard that Twin Peaks would be returning after 25 years away from \u003cspan style=\"color: #c33838;\"\u003eo\u003c/span\u003eur screens. There was only one problem: I was going to have to wait two years to see it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.backtotwinpeaks.com/wp-content/uploads/2017/08/laura-waiting.gif\" width=\"100%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSo I thought I would while away the time by setting up a small Twin Peaks website for myself. I wasn\u0027t satisfied with just your standard, run of the Packard sawmill blo\u003cspan style=\"color: #c33838;\"\u003eg\u003c/span\u003e. I wanted a site that would not only enable me to keep up to date with developments on Twin Peaks: The Return, but one which also brought me closer to Lynch \u0026amp; Frost\u2019s strange \u003cspan style=\"color: #c33838;\"\u003el\u003c/span\u003eittle world whenever I visited it. \n\u003cbr\u003e\n\u003cbr\u003e\nBeing a web developer, a nerd, and somewhat of a cre\u003cspan style=\"color: #c33838;\"\u003ea\u003c/span\u003etive, I set about making something just a little bit different...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #c33838;\"\u003eSecrets \u0026amp; Mysteries\u003c/h4\u003e\n\u003cbr\u003e\nPart of the fun of Twin Peaks are its enigmas and secrets. The show is filled with hi\u003cspan style=\"color: #c33838;\"\u003ed\u003c/span\u003eden meanings behind almost everything said or done by the characters which makes it a perpetually compelling puzzle.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.backtotwinpeaks.com/wp-content/uploads/2017/08/secrets.gif\" width=\"100%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt is this air of mystery and the thrill of a potential discover\u003cspan style=\"color: #c33838;\"\u003ey\u003c/span\u003e that I wanted to recreate for \n\u003cspan style=\"color: #c33838;\"\u003eBTTP\u003c/span\u003e. There are hidden clues all over the site waiting to be discovered, so look out for:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDougie-vision\u003c/li\u003e\n\t\u003cli\u003eA secret entrance to the White Lodge and the Black Lodge\u003c/li\u003e\n\t\u003cli\u003eHidden codes, meanings and puzzles\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAnd of course, in true Twin Peaks style, the answers to these questions may only lead to more questions...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.backtotwinpeaks.com/wp-content/uploads/2017/08/confused-coop.gif\" width=\"100%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #c33838;\"\u003eThe Team\u003c/h4\u003e\n\u003cbr\u003e\nStarting from the humble beginnings of a pet project, \n\u003cspan style=\"color: #c33838;\"\u003eBTTP\u003c/span\u003e now has a team of three fantastic writers with an encyclopaedic knowledge of Twin Peaks who work alongside a social media ninja, a graphic designer and a couple of very hard working web designers/developers. \u003cspan style=\"color: #c33838;\"\u003eBTTP\u003c/span\u003e has been running for nearly three years now and has grown from strength to strength in that time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #c33838;\"\u003eThe Mission\u003c/h4\u003e\n\u003cbr\u003e\nAs the site continues to grow we want to keep bringing you great content. We will keep developing the site to be the most holistic Twin Peaks fan site on the web and, of course, keep the secrets and mysteries of Twin Peaks alive. We need your support to do it.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.backtotwinpeaks.com/wp-content/uploads/2017/08/thumbs-up-coop.gif\" width=\"100%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; color: #c33838;\"\u003e\n\t\u003cstrong\u003e\n\tSUPPORT BTTP ON PATREON\n\t\u003c/strong\u003e\n\u003c/div\u003e"
