    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat We Offer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nLove all things animation? Want to more about the incredible people who make the TV shows and films that you love AND have the latest animation news and reviews on upcoming projects? \u00a0\u003ca href=\"http://www.beyondthecartoons.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBeyond the Cartoons\u003c/a\u003e is here to give you behind the scenes information about just what goes into creating an animated project, as well as providing a resource for aspiring artists to learn more about the industry and the life it entails. Furthermore, the site keeps readers at the forefront of animation, offering the latest animation\u00a0\u003ca href=\"http://www.beyondthecartoons.com/news-17/\" rel=\"nofollow\" target=\"_blank\"\u003enews\u003c/a\u003e,\u00a0\u003ca href=\"http://www.beyondthecartoons.com/reviews/\" rel=\"nofollow\"\u003ereviews\u003c/a\u003e,\u00a0\u003ca href=\"http://www.beyondthecartoons.com/50-fun-facts/\" rel=\"nofollow\" target=\"_blank\"\u003efun facts\u003c/a\u003e, and a world of intriguing articles about all things to do with the industry and its artists.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WER9ORE.png\" style=\"width: 845px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nSince it\u0027s inception, Beyond the Cartoons had aimed to bring wider recognition to the outstanding work of those involved in all areas of animation, from voice actors and composers, to series creators, storyboard artists, writers, directors, background designers and more, we help the wider public understand what it truly takes to make the programs they love.\u00a0\n\u003cbr\u003e\nThrough this, we have provided 2-3 in-depth\u00a0\u003ca href=\"http://www.beyondthecartoons.com/index/\" rel=\"nofollow\" target=\"_blank\"\u003einterviews\u003c/a\u003e per week with artists and executives from many different studios, departments, and backgrounds, who speak of their experiences and offer advice for upcoming artists. So far these have included artists from series such as \u0027Adventure Time\u0027, \u0027Archer\u0027, \u0027Bob\u0027s Burgers\u0027, \u0027Hey Arnold!\u0027, \u0027Steven Universe\u0027, \u0027Star vs the Forces of Evil,\u0027 \u0027We Bare Bears\u0027, \u0027 The Loud House\u0027, \u0027The Fairly OddParents\u0027, \u0027Avatar: The Last Airbender\u0027 ... the list goes on!\n\u003cbr\u003eOur current catalogue includes over 150 artist interviews in various stages of publication that will soon be featured on the site.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/umsS3nK.png\" style=\"width: 837px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nWe also provide the most recent animation news from around the world, updated daily, to make sure our readers are at the forefront of all animation developments, as well coverage of comic conventions, entertaining facts on popular films and series, reviews, and more!\u00a0\u003cbr\u003e\u003cbr\u003eOur main prerogative\u00a0is to provide an easily accessible resource for the wider public to learn more about animation and encourage all readers to share their passion. \u003cbr\u003eWe are continually striving to expand the site to provide more content for our audience, as well as searching all areas of the world for upcoming artists to watch\u00a0in an effort to highlight their skills and connect them with other creatives.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy We Need You\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBeyond the Cartoons is entirely self funded, with no sponsors, advertising, or backing, thus keeping the site as streamlined and accessible as possible for all readers. In an effort to provide our readers with the greatest resources possible, we dedicate as much time and effort as we can into maintaing the quality of the site and continuing to expand it into new areas.\u00a0\n\u003cbr\u003e\nBy becoming a valued patron and supporting Beyond the Cartoons, you will be helping the site to continue its current work of providing even more intriguing interviews, up-to-date news, and behind the scenes articles, as well as helping us grow into exciting new areas.\u003cbr\u003eWe hope to soon include new features for our audience such as a weekly podcast, reviews of the latest animated shorts, pilots, films and series, a weekly spotlighted animated short, and video content, all in the hope to bring audiences the best that the animated world has to offer, in one easily accessible location. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe hope that through the site we can create a connection between artists, their audiences, executives, and networks, and help bring greater recognition to the talent of those that so often go overlooked. \u00a0And, of course, we are always interested in hearing your thoughts on the site and want you would like to see from us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
