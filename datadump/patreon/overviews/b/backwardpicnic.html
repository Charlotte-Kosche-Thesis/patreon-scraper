    "summary": "\u003cstrong\u003eSee Non-Reversed Versions of my videos at the bottom of this page.\u003c/strong\u003e\u003cbr\u003eMy name is Saulius and I am creating unusual backward videos on Youtube.\u00a0I am also a musician from Lithuania who is currently studying Contemporary Music in the UK. \u003cbr\u003e\u003cbr\u003eAs much as I love making music, creating videos complements some other aspects of my creativity.\u00a0With Backward Picnic, I want to think and learn so that I could grow instead of wasting decades of my life in a monotonous environment without the ability to share and prosper in all areas of life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe that there is magic in being creative and that we can reveal this to each other by sharing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you like the videos, please support me. With your help, I would be able to continue to produce and share high quality content while studying aborad.\u003cbr\u003e\u003cbr\u003e\n\nShooting videos and maintaining a website can be time consuming and costly. Professional camera equipment, microphones, software, web services and web programming need investing. I will apply the money I receive to grow Backward Picnic in all these areas and continue to improve and publish more fresh \u0026amp; funny videos.\u003cbr\u003e\u003cbr\u003e\n\nKnowing that people support me, would mean the world to me. This is would be the best motivation I could possibly get to share even more, and in the \u003cstrong\u003eHighest Frequencies of Laughter\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\n\nCheers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSaulius J.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
