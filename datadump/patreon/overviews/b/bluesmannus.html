    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/A71c4esAqvM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hi and a big thank you for stopping by for all\nmy subscribers and friends.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nUhm, okay, but what is this?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWelcome to Bluesmannus Guitar Art Patreon page.\nI\u0027m looking forward to hanging out with you guys and creating more and more\ncontent for you. Join me in this journey and have fun!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBlues what??\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nBluesmannus\nGuitar Art is my passion, my project including a website\u00a0\u003ca href=\"http://www.bluesmannus.com\"\u003ebluesmannus.com\u003c/a\u003e and a\u00a0\u003ca href=\"https://www.youtube.com/user/bluesmannus\"\u003eyoutube channel\u003c/a\u003e dedicated to guitar related stuff. Guitar lessons, tabs, gear\nreviews, custom guitar shop,  DIY projects, setup and repair guides and\nlots and lots more. And best of all, it\u0027s all free.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nOK, so let\u0027s hear the pitch...\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\nlove making content for people like you. Yes, you, reading this right now. Gear\ndemos, guitar building, backing tracks, tabs, I love making all of it. Unfortunately, making videos\ntakes a lot of time and the equipment required takes a lot of money, so making\neach video better than the last (which is my goal) takes even more time and\neven more money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nDoesn\u0027t YouTube pay you?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWell,\nsort of... Not always though.  You get\nadvertising revenue from any adverts that are served before your videos, I\ncan\u0027t pick when or which advert is shown and the \u0027CPM\u0027 (how much you get paid\nper 1000 viewings of an ad) can vary wildly every day. Also, its a MUCH smaller\namount than you\u0027d probably think... AND the kind of videos you guys seem to\nlike the most like \u201e50 rock riffs\u201c or \u201e25 CCR riffs\u201c and such, include\ncopyrighted riffs so most of the earnings go to their respective copyright\nholders, as they should, so earnings from those are miniscule.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nOh boo boo... Get a job, ya bum!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\nhave a day job! It isn\u0027t my dream job, but it pays the bills and allows me\nspare time to create guitar videos for you guys. With some incredibly generous\ndonations on this page, I\u0027m hoping to adjust my work/YouTube balance so that I\ncan put even more time into said music related videos and upgrade some of the\nequipment to give them that extra sparkly sheen, whilst still putting food on\nthe table.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI\u0027m sorry, I haven\u0027t really got the disposable income right now...\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThat\u0027s\nOK too... Times are tough! Just keep enjoying the content, it will ALWAYS be free,\nand the way you can still help is to like and share the videos, comment on them\nas much as you can, and I am very grateful that you just click on them every\nweek, because if you didn\u0027t, this channel wouldn\u0027t exist. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK, I can spare a couple of bucks, what do I do now?\u003c/strong\u003e\u003cbr\u003e\n\nWell,\nawesome! There\u0027s a range of donation tiers on the right of the page here, each\none giving some extra perks and goodies. Take a look and see what you like.\nThanks, you\u0027re the best!\u003cbr\u003e"
