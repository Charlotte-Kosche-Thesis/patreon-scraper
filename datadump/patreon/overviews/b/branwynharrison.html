    "summary": "\u003cstrong\u003eTHANK YOU.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m so happy you decided to check out my Patreon. Your being here means a lot to me.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027m B.N. Harrison. (The \"B\" is short for either Brittany or Branwyn, depending on who you are, where you met me, or what I\u0027m writing.) I\u0027ve been writing novels since high school. I live in Baltimore with a cat and a doctor and a terrifyingly smart 12 year old (who once spread the word about\u003ca href=\"https://www.buzzfeed.com/ryanhatesthis/this-seventh-grader-made-a-meme-go-viral-at-her-school-and\"\u003e saving $500 on bread this year.\u003c/a\u003e)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLast October, as Branwyn Harrison, I published \u003ca href=\"https://www.amazon.com/dp/B077T3565P\"\u003eA Loaded Gun\u003c/a\u003e, book one in the four-book Bodies \u0026amp; Forces series.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAs B.N. Harrison, I\u0027ve published a number of essays for literary websites, such as The Toast, \u003ca href=\"http://therumpus.net/2018/01/writing-history/\"\u003eThe Rumpus\u003c/a\u003e, and \u003ca href=\"http://www.argotmagazine.com/first-person-and-perspectives/the-unknowable-world\"\u003eArgot Magazine\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027m also a professional proofreader and \u003ca href=\"http://about.me/bnharrison\"\u003efull-service fiction editor\u003c/a\u003e. I\u0027m offering my editing services to writers at certain reward tiers, so check out \u003ca href=\"http://www.shawnpbrobinson.com/interview-with-an-editor-part-iii/\"\u003ethis interview\u003c/a\u003e to get an idea of how I work.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eIf I can earn $1000 a month, I can stop wasting my time hustling freelance proofreading jobs on the internet and spend more time getting the stories and novels I\u0027ve already written into the hands of my readers.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eBy joining my\u00a0Patreon community, you\u0027ll be giving me the time I need to write, edit, and publish my stories. In exchange, you get MORE AWESOME STUFF TO READ.\u003cbr\u003e\u003cbr\u003ePlus you get some other stuff. See the sidebar for more details about subscriber rewards.\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m so glad you\u0027re here, and I can\u0027t wait to get to know you better as a member of my Patreon community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
