    "summary": "\u003ch3\u003eYou\u2019re a Little Odd, Aren\u2019t You?\u003c/h3\u003e\nExcellent!  So are we.  That puts us in a small and unique group \u2013 I\u2019ve yet to find an opportunity to discuss weird-lit with the other parents from my kids\u2019 daycare \u2013 but don\u2019t you just love finding others who care deeply about the things that make you go \u201cHmm\u2026\u201d That\u2019s us, and we\u2019re excited for you to join us!  Become a patron and bring your passion and excitement to spreading weird-lit wide and far.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eOur Authors Are Amazing!\u003c/h3\u003e\nBirthing weird-lit is messy and hard, but we can\u2019t get enough.  Give us more!  More, more, more!  And that\u2019s why our current goals are all focused on our authors.  Let\u2019s give them more reasons to make their very best weird-lit for our special group of oddballs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bourbonpenn.com/img/patreon/cover-strip-12-15-10.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003ePublishing Stories of the Imagination and Odd\u003c/h3\u003eWe\u2019ve been publishing stories of the imagination and odd for 15 issues and have been reprinted in the \u003cem\u003eYear\u0027s Best Weird Fiction\u003c/em\u003e and \u003cem\u003eThe Year\u0027s Best Dark Fantasy \u0026amp; Horror\u003c/em\u003e.  Our never-before-published stories come from both exciting new voices \u2013 sometimes making their first sale \u2013 to established luminaries such as Paul Tremblay, Stephen Graham Jones, and Brian Evenson.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bourbonpenn.com/img/patreon/issue-14-horizontal.png\"\u003e\u003cbr\u003e"
