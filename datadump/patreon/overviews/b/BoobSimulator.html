    "summary": "Care all Videos and images are NSFW!\u003cbr\u003e\u003cbr\u003eUpdate alpha 3 is now out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e!!! I am looking for a (Zbrus\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eh etc.) s\u003c/span\u003eculpter who thinks he could sculpt head, legs or/and arms for my current model (or if you like you can do the whole body) if you are interested\u00a0contact\u00a0me here on patreon. I am also willing to pay a fair amount for your work !!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nHey,\n\u003cbr\u003e\n am Rathren you might know me from Hongfire or gamevixenzone I am creating nude mods and mods for H-games. But I also like to create my own games with Unreal Engine 4. This projects goal is to simulate boobs with the most realistic physics and graphics possible. Doing so I use the newest technologies like Nvidia\u00a0FleX witch isn\u0027t yet and might never even be officially released for UE4!\n\u003cbr\u003e\n\u003cbr\u003e\nHere a WIP of the character creator for Boob simulator. More options to come. Sadly Is not comatible with FleX yet I have to wait for new releasers of FleX.\n\u003cbr\u003e\nHere a preview video:\u00a0\n\u003ca href=\"http://www.mediafire.com/watch/2p1yd5954z372q1/Win64_01.09.2016_-_20.59.13.04.mp4\" rel=\"nofollow\" target=\"_blank\"\u003eBoob simulator character creater NSFW\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is boob simulator?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is the very begin of this and there isn\u0027t much content yet and the physics are far from realistic. The videos are the best examples for whats included so far. You guys are always welcome to give advises and ideas for the game to make it as awesome as we can!\n\u003cbr\u003e\nThe game needs a decent PC but there are changeable graphic options at startup so it should run on most of the PCs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will be added\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe final version of the game will be free\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003ca href=\"https://www.leapmotion.com/\" rel=\"nofollow\"\u003eleapmotion\u003c/a\u003e support\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI will always try to improve the physics to make them as realistic as possible\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eDifferent sized/textured/shaped boobs or even a\u00a0editor\u00a0to create your boob of\u00a0choice (in progress)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSlider to set boob physics properties like stiffness and bounciness (done)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eFleX liquid simulations (done)\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eDifferent skin materials like glossiness\u00a0and SSS (done)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMusic and collision sounds\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eChangeable lightning source positions (done), day/night\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAnimations like jumping etc. (kinda done just that you move it on your own)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAdd a face that responds to touching the boobs\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAnd much more including your thoughts and Ideas! :)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThese are the goals. I will always give it my best to make them possible but I can\u0027t promises I will be able to do everything.\u003cbr\u003e\u003cbr\u003eAdditional\u00a0notes\u003cbr\u003e\nIf you like this project sharing it and/or your thoughts about it on any forum etc. of your choice would be deeply appreciated :)\n\u003cbr\u003e\nAbout the goals: everything is probably gonna happen sooner or later even if they aren\u0027t reached but hitting them will make me work my a** of getting the feature into the game as fast as possible.\n\u003cbr\u003e\u003cdiv style=\"width: 500; height: 294;\"\u003e\n\u003c/div\u003e"
