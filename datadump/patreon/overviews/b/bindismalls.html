    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xYx58OmkEJQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ch3\u003eWho am I?\u003c/h3\u003e\nI\u0027m Bindi Smalls, a cosplayer and armor/prop maker in the US!\n\u003cbr\u003e\nI use my 3D printers to make 99% of my props and armor. I\u0027ve been cosplaying for about 4 years, and have been 3D printing for 3 years.\u00a0I\u0027ve loved every moment of it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat do I make?\u003c/h3\u003eI make props, armor, sewn cosplay, and everything in-between! My skills include 3D printing, painting, seamstress, and some foamsmithing. I\u0027m always refining my techniques and testing new products. I make at least a one new costume a month, and one new boudoir/cosplay boudoir a month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kqyuRwb.png\"\u003e\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nI want to make BIG projects and want to show you how to make them... but I need your help! I used to use social media platforms to share my work, but most of my fans and followers don\u0027t get to see my work thanks to some post reach limitations... SO subscribing to my Patreon ensures that you get to see all of my content, including Patreon exclusive posts and build logs that won\u0027t be posted anywhere else!\n\u003cbr\u003e\n\u003cbr\u003e\nI also want to post my boudoir and cosplay boudoir shoots here, as they don\u0027t really fit on my normal social media pages. And if you sign up, you get access to them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Uf6RPr8.png\"\u003e\u003cbr\u003e\n\u003ch3\u003eWhat will you get?\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive Build Logs and Behind the Scenes! I will detail my methods and materials, and show you how I make everything!\u003c/li\u003e\n\t\u003cli\u003eExclusive Polaroids and 3D prints! Each Polaroid is one of a kind, and taken just for you. \u003c/li\u003e\n\t\u003cli\u003eAccess to my vault, including 3D models AND my Arduino code library. THESE AREN\u0027T SHARED ANYWHERE ELSE!\u003c/li\u003e\n\t\u003cli\u003ePin-up stuff! I love boudoir and cosplay boudoir, and this will be one of the ONLY places that I\u0027ll share it!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/6QwJ6ok.png\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cstrong\u003eYou can see some of what I\u0027ve made in the past on my social media accounts, and buy things directly from my store:\u003c/strong\u003e\nFACEBOOK:\u00a0\n\u003ca href=\"https://www.facebook.com/BindiCosplay\" rel=\"nofollow\"\u003ewww.facebook.com/bindicosplay\u003c/a\u003e\u003cbr\u003e\nINSTAGRAM: \n\u003ca href=\"http://www.instagram.com/bindismalls/\" rel=\"nofollow\"\u003ewww.instagram.com/bindismalls\u003c/a\u003e\u003cbr\u003e\nSTORE:\u00a0\n\u003ca href=\"http://www.geekfablab.com\" rel=\"nofollow\"\u003ewww.GeekFabLab.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPhoto credits: \n\u003cbr\u003e\nNova photo by\u00a0\n\u003ca href=\"https://www.facebook.com/elysiament/\"\u003eElysiam Entertainment\u003c/a\u003e\u003cbr\u003e\nTracer photo by\u00a0\u00a0\n\u003ca href=\"https://www.facebook.com/MartinWongPhoto\" rel=\"nofollow\"\u003eMartin Wong\u003c/a\u003e\u003cbr\u003e\nBlood Elf bikini photo by \u00a0\n\u003ca href=\"https://www.facebook.com/m9cosplay\" rel=\"nofollow\"\u003eM9\u003c/a\u003e\u003cbr\u003e"
