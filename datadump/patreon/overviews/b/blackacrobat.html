    "summary": "Hello Good People!\u003cbr\u003e\u003cbr\u003eMy name is Kiebpoli (kay-po-lee) and I\u0027ve been creating art all of my life in various mediums. I\u0027m from NYC and have traveled a large portion of the world soaking in experiences, flavors and sounds. My focus has primarily been in the performing arts as an actress and aerialist, but I\u0027ve also written poetry, directed theatre, produced short films, devised audio recordings, and taught circus.\u003cbr\u003e\u003cbr\u003eCurrently I am working on a brand new project that scares the heck out of me. I\u0027m writing a TV series with a queer person of color as the protagonist. I\u0027ll be culling my lifetime of #blackgirlmagic experiences into a 30 minute pilot and storymap which will include a full seasons worth of engaging characters and contemporary plot lines. \u003cbr\u003e\u003cbr\u003eTo do this I need your help. As Founder of the social enterprise, Black*Acrobat, I have empowered fringe communities through the vertical world of aerial acrobatics and with devised theatrical performances and workshops. I need to continue giving back to the community by putting our stories on the small and large screen to receive increased visibility. With visibility comes influence, understanding, reflection, and awareness. Conversations can begin with folks new to these experiences and social bridges can form with firm foundations. Join me in this fantastic journey!\u003cbr\u003e\u003cbr\u003eThank you for being a part of my artistic process. The growth and expansion that is possible with your patronage is humbling and I am excited to share the fruits of labor with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith joy,\u003cbr\u003e*Kiebpoli\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e* * *  H O W\u00a0 \u00a0P A T R E O N\u00a0 W O R K S  * * *  \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eChoose a \u003cstrong\u003eMonthly Contribution\u003c/strong\u003e
