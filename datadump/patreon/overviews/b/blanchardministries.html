    "summary": "\u003cbr\u003eThanks for visiting. \u00a0The Speak Life Podcast is a ministry helping others make better life choices, providing mobile Christian worship that transforms lives. \u00a0\u003cbr\u003e\u003cbr\u003eKenn\nBlanchard\u2019s new podcast \u2013 \u201cSpeak Life\u201d \u2013 is a must for every man and woman who\nwears a badge, owns a gun, hunts and believes freedom is life\u2019s first right. \u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u201cSpeak\nLife\u201d takes an unconventional, corrective and spiritual approach to\nunderstanding and redefining the most demonized, trivialized and misunderstood\nsectors of today\u2019s society.  It\nspeaks to and about law enforcement, the firearms owner community, as well as\noutdoorsmen and women. It tackles tough issues and brings a unique\nunderstanding to misconceived stereotypes including unnecessarily contentious\nrace relations. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u201cSpeak\nLife\u201d exposes for all to see the spiritual core of each constituent group that\nis too often ignored and denied by the national media, politicians in both\nParties, academia, the business community, and institutional religion.\u003cbr\u003e\u003cbr\u003e\n\n \u201cSpeak Life\u201d is\na no-holds-barred assault on fear, misconceptions and prejudice against the law\nenforcement, military, and civilian firearms owner/outdoors hunting communities.  It\u2019s straight talk designed to make\nevery listener think and reevaluate commonly held but falsely coined\nperceptions.\u003cbr\u003e\u003cbr\u003e\n\nKenn\nBlanchard is unconventional. \u003cbr\u003e\n\n\u003cbr\u003e\n\nKenn\nBlanchard is a former Marine and former law enforcement officer.  He spent nearly 30 years as a security\nand counter-terror specialist, operative, and analyst with the Central\nIntelligence Agency (CIA). \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nMost important, he is a husband, a father, and an ordained\nminister.\u003cbr\u003e\u003cbr\u003eSubscribe to the show for free and get it on demand on different platforms from \u003ca href=\"http://speaklifepodcast.com\"\u003ehttp://speaklifepodcast.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Rev. Kenneth V. Blanchard,\nSr., was the second pastor of Historic Berean Baptist Church in Washington, DC,\nwhere he was ordained in 2007. He served there as pastor served from\n2006-2013.  He was baptized in 1971\nat First Baptist Church of Highland Park (Landover, MD).  He strongly ministers to outdoorsmen,\nlaw enforcement, security and military members.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nHe is married and is the\nfather of two adult children.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nHe is a former US Marine, law\nenforcement officer and self-defense trainer known internationally.  He has spent almost thirty years\nfighting terrorism with the Central Intelligence Agency. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHe was born in Virginia\nand has traveled to over fifteen countries.  He speaks Brazilian Portuguese, a little Spanish and has\nbeen gifted at reaching diverse groups of people.  He has been God\u2019s special agent for many. \u003cbr\u003e",
