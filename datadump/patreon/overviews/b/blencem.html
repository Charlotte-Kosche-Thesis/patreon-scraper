    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nHey there, it\u0027s Blen here! I\u0027m a Dutch animation student and freelance artist focused mostly on character related artwork. Some of you might know me from commission work within the WoW and FFXIV community, or you might be new, welcome either way!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/01d45c9a933d9eff35827d4c7f93542e.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nMy main source of income is via commissions but these can be irregular cause of schoolwork, meaning besides working on commissions I don\u0027t have much free time to work on other projects. \u003cbr\u003e\u003cbr\u003eWith your help I would be able to try out new things that I currently do not have the time for such as more animation work.\u003cbr\u003e\n\u003cbr\u003e\nIn exchange I want to give those who support me the chance of being able to get commissions easier, a chance to get personal artwork for your support as well as a look behind everything I do to create my artwork. In the future I\u0027m hoping to add more rewards when hitting higher goals!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/8c3a0e_931425ec6c7b460aaf7cbec159dad61d~mv2.png/v1/fill/w_98,h_111,al_c,usm_0.66_1.00_0.01/8c3a0e_931425ec6c7b460aaf7cbec159dad61d~mv2.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you all for your support!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
