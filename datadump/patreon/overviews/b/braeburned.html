    "summary": "\u003cdiv\u003e\n\tYo! Brae here!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTLDR: \u003c/strong\u003eThis is my patreon to help fund the creation of my adult comics, as well as illustrations and requests and commissions and all that. This patreon is \u003cstrong\u003eper comic page, \u003cem\u003enot per month\u003c/em\u003e\u003c/strong\u003e, so you\u0027ll only get charged when I actually deliver comic pages, and I plan to complete new pages no more than \u003cstrong\u003etwice a month!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nI\u0027ve made a couple adult comics in the past couple years that I\u0027m super proud of, and that I absolutely loved making. But I had to push those sorts of big projects to the side for a while, so I could focus on convention work, school work, and some big life changes. I\u0027ve made this Patreon so that I could finally get back to creating more high-quality comics, stories, and illustrations. I have a ton of concepts that I\u0027m really excited to begin working on, and with your help, I can get them off the ground!\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eWhat are you making?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI make adult (18+) comics and illustrations, usually about gay furries. I\u0027m really passionate about making works that are unique, enthusiastic, and overall positive, while still being as hot and lewd as possible. For example, I\u0027ve got big plans for a new comic: Two roommates, Olli (an alpaca) and Ian (a highland bull), get into some \u003cem\u003eshenanigans\u003c/em\u003e when they find a new way to pay their rent,\u00a0with the help of some apartment modification, a phone app, and a whole bunch of\u00a0\u003cem\u003egenerous\u00a0\u003c/em\u003estrangers. These kinds of passion projects are the reason I\u0027m super excited about having a Patreon, since it means not relying as much on conventions, and being able to spend more time creating and delivering content to Patrons and commissioners!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/d3d6szTY3UII7DS-aD7KwUe87lTzfOlo6Pa7AuowCIja_2xIA68O5NhdHPFm-IES51dv2h1EUfoOOFe6xIJRqKY70T1lBVEK_J0eznoU0cRzWFO9UzuL0MmjB3pODTkHlZRQ1T90KE6_zzEks7f7Ex0CMui_kMLjgxOdhJJrBInY2FUp90j7hCU04rKNc1-GQlIL8dvWKvlyJYlAB21dnoLqay8UETKr1TkPsSNWMbLEHgYpSXLB7BlBdBa9q4IkUWckfInYW8OG4RTU7Sdp5W-vt2vEkvvlNCQ-DWWSsvJzw-xaEZXoa-wMNCjkb9tPcs5-YKs4EAsVhc_b5KIOPTSGDxYPHxVaxvjoyP3DGQdTORVoBojz9mhRhMw2XZ_32KDe80o2sg8t8vFyhOsMrwZHqt_i-DdXN46Z5LacarKpIgpGBqDq88qxRGnmrsAho2PPXO1uiww_0UY_SR-2EFaSRDxgHSLFcBlrtGujCdaSrQHfDJWOu7djMduSFZajaLRk40rRvfFq0_rxWwybujIzJcK9ZinVPDom5PkJMAH5nk-Un3-l8tQ9MXqaIMr7ggSin8hofQvo0_YX7AwlBxrZDg4RoHUj6rDEPbE=w1088-h486-no\" title=\"\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eWhat will I get in return?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003eYou will get access to all of my Patreon work (Comics, illustrations or otherwise) one week before it\u0027s posted publicly, all in high res! And that\u0027s just the bottom tier; a couple bucks goes a long way! Higher tiers will get stuff like access to special livestreams, polls for comic direction or themed illustrations, chances for character cameos in the comics, and more!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll likely be delivering \u003cem\u003e1-2 comic pages a month.\u003c/em\u003e Almost always 1, usually two, but never three. Keep this in mind when determining how much to pledge!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/6-MqIWUQL8o6v__dozBOWEo1uR04kT-j0r2KaNrJXRibrFvwgxFLmKwwV5MPLZJauSC6aOkd1DWw21B1ukq
