    "summary": "Hey guys! BJGrand here. I put together promo videos to hype up fantasy matchups and then I provide the full length match that I script out move for move with commentary for added realism. \u003cbr\u003eNow this process takes some time. Between finding all of the appropriate sound clips to put the promo package together, watching hours of matches to ensure that the videos are as realistic as possible, scripting every sequence of the matches, recording all of the gameplay footage to then edit them together and finally adding all of the commentary, this process can take weeks. And with how busy my life has been lately, I anticipate that time going up. \u003cbr\u003e\u003cbr\u003eI just graduated and am in the process of living on my own and trying to make ends meet. Spare time is scarce. With this Patreon campaign, I\u0027d have a little more flexibility to return to providing you guys with these videos on a regular basis and in exchange you get some cool rewards and exclusivity that you can brag about to your friends and to other users who aren\u0027t patrons xP\u003cbr\u003e\u003cbr\u003eYou guys have been an amazing fanbase, constantly reminding me how much of a difference that I make. You guys have believed in this channel from day one and have continued to support me and I sincerely thank you for that. This is just another chapter to what can continue to be a great run and hopefully you guys still believe in this channel and can continue to support. Peace."
