     "about": "Under the direction of J.D. Frizzell, OneVoice has quickly become a \nleader in the contemporary a cappella movement. Performing popular music\n of many styles, OneVoice has collaborated with multiple GRAMMY winners,\n including New York Voices and Ben Bram. They have performed on The \nSing-Off Live! Tour and hosted the National A Cappella Convention. In \n2014, OneVoice became SONY Recording Artists with \u201cElvis A Cappella\u201d. \nDeke Sharon, musical producer of The Sing-Off and Pitch Perfect and \ngodfather of contemporary a cappella, hails OneVoice as \u201cbelong[ing] in \nthe pantheon of the greatest high school a cappella groups of all time\u201d.\u003cbr\u003e\u003cbr\u003e\nTheir albums, produced by Dave Sperandio of diovoce studios and \nRobert Dietz of Human-Feedback, have won accolades and entertained fans \nworldwide. They can be found on iTunes, Loudr, Spotify, and Pandora. The\n Recorded A Cappella Review Board called their debut album Another Level\n \u201cOne of the best high school albums of all time\u2026a wonderful recording \nachievement\u201d. OneVoice\u2019s recordings have been selected for SING 11:One \nLouder, Voices Only, and Best of High School A Cappella compilations. \n Additionally, their album \u201cDrive All Night\u201d was chosen as a Recorded A \nCappella Review Board \u201cPick of the Year\u201d and won the Contemporary A \nCappella Recording Awards for Best High School Solo and Best High School\n Album.",
