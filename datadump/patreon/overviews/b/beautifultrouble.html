    "summary": "If the last couple of years have taught us one thing, it\u0027s that bold, creative troublemakers are badly needed on every issue, every struggle, from climate change to reproductive rights, anti-racism to anti-austerity. \u003cbr\u003e\u003cbr\u003eYou\u0027re likely one of these troublemakers, or are looking for ways to become one. We\u0027re eager to support you with ideas, inspiration, and training. In exchange, we need stable funding in order to run our training program and expand our web platforms, \u003ca href=\"http://beautifultrouble.org/\" rel=\"nofollow\"\u003eBeautiful Trouble\u003c/a\u003e and \u003ca href=\"https://beautifulrising.org/\" rel=\"nofollow\"\u003eBeautiful Rising\u003c/a\u003e (including eventually merging them into one mega, multilingual resource for troublemakers worldwide in 2018 \u2014 details coming soon!). We\u0027re asking you to kick in $1 or more per month to help make this work possible. \u003cbr\u003e\u003cbr\u003eIn September, our publisher shipped us a stack of copies of our new book,\u00a0\u003ca href=\"http://trb.la/BRBook\" target=\"_blank\"\u003e\u003cem\u003eBeautiful Rising\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ewhich we\u0027re eager to scatter far and wide. Up until March 1, 2018, we\u0027ll ship a copy to the first 50 patrons pledging $5 or more per month.\u003cbr\u003e\u003cbr\u003eAnd for those of you who have already pledged \u2014 thank you so much for your support!\u003cbr\u003e"

    "attributes": {
     "about": "Beautiful Trouble exists to make nonviolent revolution irresistible by providing an ever-growing suite of strategic tools and trainings that inspire movements for a more just, healthy, and equitable world.\u003cbr\u003e\u003cbr\u003eIn 2011, 70 campaigners and cultural workers collectively authored the book \u003cem\u003eBeautiful Trouble,\u003c/em\u003e which has now sold over 10,000 copies and been translated into six languages, and we haven\u2019t stopped making trouble together since. Today, \u003ca href=\"https://beautifulrising.org/about/advisory-network\"\u003eour growing global team\u003c/a\u003e runs a training network and is heavily focused on expanding our new Global South-centered platform, Beautiful Rising.\u003cbr\u003e\u003cbr\u003eAn innovative partnership between ActionAid and Beautiful Trouble, Beautiful Rising is a multi-platform toolbox for creative organizing. In addition to the online toolbox, it is also accessible as a \u003ca href=\"https://telegram.org/blog/inline-bots\"\u003emessaging bot\u003c/a\u003e; as a \u003ca href=\"https://beautifulrising.org/platforms/game\"\u003elive strategy game\u003c/a\u003e that allows participants to apply the principles of strategic campaign planning and effective action design to their own situations; and as a customizable PDF that organizers can print and circulate locally via our Creative Commons license. Published in English, Spanish and Arabic, it provides an accessible and evolving suite of resources for activists all over the world to learn from one another, share successes, and strategize. \u003cbr\u003e\u003cbr\u003eOver a hundred organizers from five continents have contributed insights and analysis, many as participants in week-long, face-to-face activist \u2018jam sessions\u2019 that we conducted in Yangon, Amman, Harare, Dhaka, Kampala and Oaxaca. The editorial team spans three continents and the Advisory Network spans five. Over twenty organizations including \u003ca href=\"http://www.ahel.org\"\u003eAHEL\u003c/a\u003e, \u003ca href=\"http://www.350.org\"\u003e350.org\u003c/a\u003e and \u003ca href=\"https://tacticaltech.org/\"\u003eTactical Tech\u003c/a\u003e have signed on as partners, and are now using, adding to, and helping to disseminate the toolkit. Contributors comprise dozens of frontline organizers, as well as notable movement strategists including Arundhati Roy, Vijay Prasad, George Katsiaficas, and Mark and Paul Engler.",
