    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/a/O643H\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.imgur.com/T2pWppF.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eIf you enjoy art that is heavily influenced by fantasy concepts then you\u0027re in the right place! I create colored pencil pieces inspired by my experiences and the world around me.\u00a0\u003cbr\u003e\nWith your support, I will be able to buy supplies and keep the creative juices flowing!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RMRuWCl.png\" title=\"source: imgur.com\"\u003e\u003cimg\u003eThis is a crowdfunding platform similar to Kickstarter but, instead of supporting one large project, you\u0027re helping support an ongoing venture (like the creation of art by a particular artist). When you pledge, you are agreeing to give a \"tip\" of any dollar amount you desire per month. By becoming a patron, you\u0027re giving me the support I need to create art with no restraints. Every goal fulfilled and every pledging patron gives me more time and resources to create art for you!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nOf course, this doesn\u0027t mean I\u0027ll only share my art to my patrons. Free content will still be shared on my social media pages:\u00a0\u003ca href=\"https://www.instagram.com/bex.cross/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/BexCrossArt\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://bex-cross.tumblr.com/page/10\"\u003eTumblr\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ca\u003e\u003cimg src=\"https://i.imgur.com/pKLpvhO.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003eTo show my gratitude for your support, you will receive a \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ereward***\u003c/strong\u003e\u003c/span\u003e based on your pledge amount. Rewards include discounted prints, polling in ideas for new pieces, a chance to win free prints, and much more! All of this exclusive content is to show my appreciation for my patrons and their support.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e***NOTE: I will be posting rewards between Wednesdays and Fridays of each week.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.imgur.com/aHKuZb2.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eI am taking commissions\u00a0through private message here on Patreon. To see commission details, click the \u003cstrong\u003eCommissions\u003c/strong\u003e\u00a0tab under \u003cstrong\u003eFeatured Tags\u003c/strong\u003e\u00a0on the left side of the page.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePrices may vary based on pledge amount, canvas size, and style.\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e"
