    "published_at": "2015-01-04T05:25:03+00:00",
    "summary": "\u003ch4\u003eHey guys! I\u0027m Beth!\u003c/h4\u003e\nI\u0027m a freelance artist and designer who does commission work, as well as owns/runs Notorious Fine Arts Illustration Studios or NFAIS for short.\u003cbr\u003e\nI\u2019ve been drawing my entire life but only started taking art more seriously in the passed couple years and couldn\u0027t have chosen anything more fun! \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eHow does Patreon work??\u003c/strong\u003e\u003c/h4\u003e\nPatreon is awesome! If you choose to become a patron of mine, you will be charged for whatever amount you choose! Every First of the month afterward, you will be charged the same amount. Within the first week, I will be paid and can start sending out rewards and discounts!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy do you want my money? What are you going to do with it??\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m a freelance artist, which means I depend on your support to make income! Through commission work, production sales, and you wonderful patrons, I am able to pay for necessities as well as upgrade and grow my small business! When I say \"Your support means the world\" I mean it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy should I become your Patron? What do I get out of it?\u003c/strong\u003e\u003c/h4\u003eIf you become a patron of mine you can choose the tier you would like to donate, and receive rewards as thanks for your amazing support!\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron may entitle you to:\u003cstrong\u003e\u003cbr\u003e\u2022Discounted Commission Prices\u003cbr\u003e\u2022High-Resolution Images\u003cbr\u003e\u2022Free Stuff!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading\u003cbr\u003e\n\u003cbr\u003e*\n\u003cstrong\u003eEverything after the ------- line is not included in the next upper TIER\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI hope you enjoy my gallery. Thanks for stopping by. Hope you have a nice day."

     "about": "\u003cstrong\u003eHello Lovelies\u003cbr\u003e\u003cbr\u003e\u201cMy name is Beth and I am the owner and operator of my small art company know as Notorious Fine Arts Illustration Studios or NFAIS for short. I am a traditional artist, which is a rarity anymore in this growing digital age but i still like the challenge of trying to learn to grow with it. I have received many awards for my realism portraits and have had some of my anime illustrations published as well. I use a wide variety of traditional mediums from pencils to acrylics and also draw in a variety of styles. I hope you enjoy my gallery and feel free to message or email for information about my commission prices or for questions in general.\"\u003cbr\u003e\u003cbr\u003e\u2014 Beth Trahern\u003c/strong\u003e\u003cbr\u003e",
