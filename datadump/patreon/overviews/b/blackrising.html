    "summary": "(For anyone who wants to commission me rather than pledge continuous support, head on over to \u003ca href=\"http://the-queen-and-her-soldier.tumblr.com/\" rel=\"nofollow\"\u003emy tumblr\u003c/a\u003e and drop me an ask so we can exchange e-mail addresses or discuss the details there!)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHeya, ladies, gentlemen and everyone not conforming to gender binaries!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m just a girl standing in front of a bunch of anonymous people on the internet, asking them to support her hobby. I love writing fanfiction, and I would like to continue to do so and maybe earn myself a bit of coffee money while I\u0027m at it. The ideal scenario would of course be to slowly build a second source of income - and thus enable me to fully commit to writing stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFandoms I will write for:\u003c/strong\u003e\u003cbr\u003ePretty much any and all fandoms I know, including cartoon fandoms (Steven Universe, Adventure Time, Avatar...etc.), game fandoms (Tomb Raider, Overwatch, Dragon Age, Mass Effect, Fallout, Skyrim...etc.) as well as book, movie and TV fandoms (Harry Potter, Supergirl, Xena, Person of Interest...etc.) \u003cbr\u003ePretty much everything I can get my grubby hands on. (If you\u0027re unsure whether I\u0027m willing to write for a particular fandom, drop me an ask over here on \u003ca href=\"http://the-queen-and-her-soldier.tumblr.com/\" rel=\"nofollow\"\u003emy tumblr\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings I specialise in:\u003c/strong\u003e\u003cbr\u003e- Omegaverse (Femslash in particular)\u003cbr\u003e- G!P\u003cbr\u003e- Rough stuff\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings you\u0027re probably not gonna see from me:\u003c/strong\u003e\u003cbr\u003e- Het (mostly because there\u0027s enough fanfic for that already)\u003cbr\u003e\u003cbr\u003ePatron rewards include voting rights to determine which story I will write next as well as other goodies like writing requests.\u003cbr\u003e\u003cbr\u003e\u0026gt;\u0026gt;\u0026gt;\u003ca href=\"http://archiveofourown.org/users/Blackrising\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e\u0026lt;\u0026lt;\u0026lt; is my page on AO3 for a taste of what\u0027s to come.\u003cbr\u003e\u003cbr\u003e"
