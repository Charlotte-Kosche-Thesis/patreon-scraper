    "summary": "\u003cem\u003eI\u0027m launching a documentary.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3\u003eWho am I?\u003c/h3\u003e\u003cbr\u003eMy name is Brendon Marotta. Recently, I finished a feature-length documentary called\u00a0\u003ca href=\"http://circumcisionmovie.com/\"\u003e\u003cem\u003eAmerican Circumcision\u003c/em\u003e\u003c/a\u003e, which explores the modern circumcision debate and growing movement which believes all human beings have the right to make their own choices about their bodies.\u003cbr\u003e\u003cbr\u003eNow, I\u0027m starting our festival run and launch, and would like your helping getting our film and story to the world.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003e\u003cbr\u003ePatreon is an ongoing monthly crowdfunding platform. Unlike Kickstarter, where backers give a large sum all at once, Patreon allows backers to contribute a small amount each month. Plus, like any crowdfunding campaign, there are rewards. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere will the money go?\u003c/h3\u003e\u003cbr\u003eI need your support for three things:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTravel\u003c/strong\u003e:\u00a0This movie is getting accepted to festivals all over the country. Plane tickets add up fast.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePromotion\u003c/strong\u003e: I\u0027d like to document our experience at each festival, by getting footage of our Q\u0026amp;As, and audience reactions. That might mean hiring someone to film, or buying new gear.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eAdvertising\u003c/b\u003e: Can you imagine our trailer playing on the feed of potential parents? If this patreon is wildly successful, I\u0027ll use the extra money to run targeted ads for the film on social media.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your support, I believe we can turn our festival screenings and release into significant attention and a growing grassroots movement.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do you get?\u003c/h3\u003e\u003cbr\u003ePatreon supporters get an exclusive behind the scenes look at our film release, through private updates, podcasts, video from festivals, and a monthly livestream.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, you\u0027ll help get this film out the world.\u003cbr\u003e\u003cbr\u003eThanks for supporting my work!\u00a0\u003cbr\u003e\u003cbr\u003eP.S. If there is a larger reward you\u0027d like that you don\u0027t see, message me\u00a0\u003ca href=\"http://circumcisionmovie.com/contact/\"\u003ehere\u003c/a\u003e. If it\u0027s reasonable, I\u0027ll add it for you.\u003cbr\u003e\u003cbr\u003e"
