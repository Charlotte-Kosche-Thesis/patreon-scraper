    "summary": "Hey there, I\u2019m Bob - aka bobvids on\u00a0\u003ca href=\"https://www.youtube.com/bobvids\" target=\"_blank\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/bobvids\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/bobvids\"\u003eTwitch\u003c/a\u003e. Perhaps you know me from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iBf0Anqbd3w\" rel=\"nofollow\" target=\"_blank\"\u003ethis dumb thing\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Sf8cM7f6P2I\" rel=\"nofollow\" target=\"_blank\"\u003ethis dumb thing\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL959CC76A89D99C72\" rel=\"nofollow\" target=\"_blank\"\u003ethese dumb things\u003c/a\u003e. Maybe even\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e60JlM6ZXHc\" rel=\"nofollow\" target=\"_blank\"\u003ethis dumb thing\u003c/a\u003e. The point is that I make dumb things. I like making dumb things.\u003cbr\u003e\u003cbr\u003eAre you here because you like the dumb things I make? Well that\u2019s cool. I\u2019m not putting words in your mouth am I? No? Okay, good.\u003cbr\u003e\u003cbr\u003eLet\u2019s cut to the chase: I\u2019ve already got a full-time job. There are no milestones here because I don\u2019t feel comfortable promising scheduled content when something could blow up at work and cause me to stay well into the night, which happens often. This might change in the future, but let\u2019s keep things simple for right now.\u003cbr\u003e\u003cbr\u003eI love making videos. But videos cost time and money to create. I\u2019m often paying for things like artwork, music, recording equipment, etc. So I created this Patreon so you can help me make videos. What kind of videos, you ask?\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLlLOd9IiBWLE3pl_dxB3hASeSOvguJE_6\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything Wrong With \"Everything Wrong With\"\u003c/strong\u003e\u003cbr\u003eA series where I go into way too much depth about the various silly videos CinemaSins makes and how they\u0027re awful.\u003ca href=\"http://forums.somethingawful.com/showthread.php?threadid=3735714\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLlLOd9IiBWLFOgH0vUIMKxcWyQoSJH-Gv\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreams\u003c/strong\u003e\u003cbr\u003eI\u0027m uploading stream VODs to YouTube currently while streaming on\u00a0\u003ca href=\"https://www.twitch.tv/bobvids\" target=\"_blank\"\u003eTwitch at bobvids\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLlLOd9IiBWLGk9rDK3mIV_DG2WIU_PCN1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Grate Debate\u003c/strong\u003e\u003cbr\u003eI\u2019m working with fellow nerd VoidBurger to create an in-depth series of analysis videos for the Silent Hill series.\u00a0\u003ca href=\"https://www.youtube.com/user/TheGrateDebate\" rel=\"nofollow\" target=\"_blank\"\u003eCheck out TGD\u2019s YouTube channel for the videos we\u2019ve already finished.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Random Videos\u003c/strong\u003e\u003cbr\u003eI\u2019m constantly dabbling with ideas. It\u2019s kind of annoying really. I won\u2019t mention any of them here to avoid Molyneux\u2019ing all over the place, but suffice it to say there\u2019s a lot in the hopper.\u003cbr\u003e\u003cbr\u003eSo. Have you taken your cash and put it in the bank, but some of it has fallen out of your bank because you have too much? Have you donated that cash to charity but still have some extra laying around? Have you given that extra cash to people all over the internet? Is there still cash left over that you can\u2019t get rid of? Does the persistence of the cash haunt you? Do you have nightmares about the cash? Do you wake up after the cash nightmares in the middle of the night soaked in sweat? Do you twist in your bed after waking from the cash nightmares toward the sound of paper ruffling coming from your closet? Do you slowly walk into your closet to find a single light shining on a dollar bill? Does something look off about the dollar? Do you bend over to pick up the dollar and inspect it? Do you find George Washington missing from it? Do you turn suddenly to find an all-green George Washington standing outside the door to your closet? Do you scream when green George Washington slams the closet door shut and locks it?\u003cbr\u003e\u003cbr\u003eBecause, I mean, if you\u2019re offering."
