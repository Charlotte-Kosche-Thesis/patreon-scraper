    "summary": "\u003cimg src=\"http://orig07.deviantart.net/0da4/f/2017/054/5/a/bahamut_patreon_by_bahamut95-db04b50.jpg\"\u003eHi guys, welcome to my patreon !\u003cbr\u003eI\u0027m Bahamut a cosplayer from south of France ^^ And I\u2019ve been cosplaying since July 2013. I\u2019ve always\nbeen a huge fan of video games. Espacially Final fantasy, Tales of symphonia and now League Of Legends,\u00a0World Of Warcraft and Overwatch !\u003cbr\u003eI\u0027ve heard about cosplay when i went to convention, i saw many cosplayers there and i never though i\u0027ll be one of them one day *^*\u003cbr\u003eNow cosplaying is a real passion for me, i spend almost all my free time crafting !\u003cbr\u003e\u003cbr\u003eSo why help me?\u003cbr\u003eIf you like my work and want to help me (that passion can quickly become expensive), even the smallest gift will be appreciated ! Really ! But if you can\u0027t, that\u0027s OK ! My FB page will not change :D\u003cbr\u003eI want to say that I can not post regularly as I craft on my free time, but I will post as soon as I have something new to show you, before anyone else !\u003cbr\u003e\u003cbr\u003eSo i hope you\u0027ll enjoy my passion as much as i do ! \u0026lt;3\u003cbr\u003e\u003cbr\u003e_____________________________________\u003cbr\u003e\u003cbr\u003eSalut les gens, bienvenue sur mon patreon!\n\u003cbr\u003eJe suis Bahamut une cosplayeuse de France proche de Montpellier ^^ Je fait cosplay depuis Juillet 2013. J\u0027ai toujours \u00e9t\u00e9 une grande fan des jeux vid\u00e9o. Notamment Final fantasy, Tales of symphonia, et maintenant League Of Legends,\u00a0World Of Warcraft et Overwatch!\nJ\u0027ai entendu parler de cosplay quand je suis all\u00e9e aux conventions, j\u0027ai vu beaucoup de cosplayers l\u00e0 bas et je ne pensais jamais que je serai l\u0027un d\u0027eux un jour *^*\n\u003cbr\u003eMaintenant le cosplay est une vraie passion pour moi, je passe presque tout mon temps libre \u00e0 la cr\u00e9ation !\n\u003cbr\u003e\u003cbr\u003e\nAlors, pourquoi m\u0027aider?\n\u003cbr\u003eSi vous aimez mon travail et que vous voulez m\u0027aider (mine de rien c\u0027est une passion qui revient tr\u00e8s vite ch\u00e8re T.T), m\u00eame le plus petit don sera appr\u00e9ci\u00e9! Vraiment! Mais si vous ne pouvez pas, c\u0027est pas grave ! Ma page Facebook ne changera pas :D\n\n\u003cbr\u003eJe tiens \u00e0 pr\u00e9ciser que je ne peut pas poster r\u00e9guli\u00e8rement vu que je craft sur mon temps libre, mais je posterais d\u00e8s que j\u0027aurais du nouveau \u00e0 vous montrer, avant tout le monde !\u003cbr\u003e\u003cbr\u003eJ\u0027esp\u00e8re donc que vous appr\u00e9cierez ma passion autant que moi ! \u0026lt;3\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
