    "summary": "\u003cstrong\u003e\u003cstrong\u003eWelcome...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.beyondthevan.com/wp-content/uploads/2017/10/Screen-Shot-2017-10-24-at-11.20.31.png\" style=\"width: 298px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Richard and I hand built my own log cabin style home on wheels from a retro LDV Luton van, in which I live and travel full time around the UK and Europe with my Border Collie, Ted. I create interesting projects and inspire an alternative lifestyle based around the things I love doing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy aim with Patreon...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI love inspiring and helping people. By creating my videos and blogs, I hope to help and inspire others along their way towards living their dreams. Even though I gladly help anyone and everyone for no return, I still have to eat and drive! Every penny (cent?) from Patreon will go towards fuel for my van, funds towards my projects and of course a bite to eat for myself and Ted!\u003cbr\u003e\u003cbr\u003eMy patreons will have access to\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly viewing of my videos\u003c/li\u003e\u003cli\u003ePatreon only blog posts - providing in depth details\u003c/li\u003e\u003cli\u003eAdditional videos providing much more detail of how I achieve my goals\u003c/li\u003e\u003cli\u003eBehind the scenes videos of how I create my YouTube videos single handedly\u003c/li\u003e\u003cli\u003eI woiuld love to meet my Patreons - meeting up when I\u0027m in your area would be awesome!\u003c/li\u003e\u003cli\u003eHealing - Whilst I don\u0027t charge for healing, I do charge for my time, attention and skill. My patreons are welcome to some free healing sessions!\u003c/li\u003e\u003cli\u003eAccess to the details of some of the beautiful locations I stay when travelling\u003c/li\u003e\u003cli\u003eA big discount from my web store once it\u0027s up and running!\u003c/li\u003e\u003cli\u003eAs much personal advice as I can give towards helping you turn your dreams into memories...\u003c/li\u003e\u003cli\u003eLots of kisses from Ted...!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow do I help people?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCreating inspirational videos and written blogs helps people to seek way to turn their dreams into reality. To compliment this, I am also a natural bio-energy healer and am able to help treat many, many conditions and improve health considerably. Please do contact me if you\u0027re in need of my help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for landing on my Patreon page and if you are kind enough to pledge anything from one dollar per month, you will be helping hugely towards keeping my videos and inspirational material coming strong. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eKindest wishes, \u003cbr\u003e\u003cstrong\u003eRichard \u0026amp; Ted.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
