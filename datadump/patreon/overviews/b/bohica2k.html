    "summary": "This part tells me to tell YOU why you should pledge to be a Bohicanite. \u00a0The truth is if you know me or Bohica2k (or B2K Radio), you\u0027re already a Bohicanite without forking over any cash. \u00a0However, with the growing costs of production and desperately trying to get our name bigger than it already is...that takes support. \u00a0And who better to get support from than those who have been in the BohicaNation this entire time? \u00a0\u003cbr\u003e\u003cbr\u003eBohica2k and B2K Radio has always been community oriented. \u00a0If it wasn\u0027t for YOU, we wouldn\u0027t be us. \u00a0You are the backbone to what we do what we do and why we continue to do it. \u00a0The problem is, we never know who is actually IN the BohicaNation. \u00a0Sure, we have a few hints because of the emails, the kind gifts in the mail, the notes and texts, but there are some of you that have been with us all along. \u00a0Now, not only can you help us to take over the world...err...become as big as we can get, we can also show you our gratitude in return.\u00a0\u003cbr\u003e\u003cbr\u003eNot only are you pledging to reward us for our creativity, we can share our creativity in ways that were never open to you before. \u00a0You provide support to us and we\u0027ll make your world a little more colorful in more ways than one. \u00a0You\u0027ll have the opportunity to hang us on your wall, place us on your bookshelf, stick us in your ear, and we\u0027ll even give you the literal shirt off our backs (because we have tshirts. \u00a0That makes more sense when I explain it to you.)\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you for the dollar! \u00a0Bohica2k will be tastier than a cup of coffee, give you more energy than an energy drink (which both cost more anyway) and more entertaining than a movie, but less entertaining than a hooker. \u00a0I\u0027m guessing. \u00a0I just know we\u0027ll be cheaper than her. \u00a0Again, I\u0027m guessing. \u00a0Stop reading! \u00a0Pledge that dollar and get ready to be a part of the BohicaNation!"

     "about": "\u003ca href=\"http://bohica2k.com\"\u003eBohica2k\u003c/a\u003e is more than an art studio. \u00a0It\u0027s a way of life. \u00a0It\u0027s where art becomes our vision, writing becomes our story, and\u003ca href=\"http://b2kradio.com\" target=\"_blank\"\u003e B2K Radio\u003c/a\u003e is our music. \u00a0Our journey won\u0027t end until there\u0027s a piece of Bohica2k on every wall and B2K Radio in every ear.\u00a0\u003cbr\u003e\u003cbr\u003eChuck and Tim started Bohica2k in May 2000 (that\u0027s where the \"2K\" comes from) so Chuck can group all of his creative endeavors in one place. \u00a0Since then he\u0027s created over 300 pieces of art, written \"\u003ca href=\"http://www.amazon.com/The-Brotherhood-Gemin-Chuck-Bisbee-ebook/dp/B009Y23NOK\"\u003eThe Brotherhood of the Gemin\u003c/a\u003e\" and has two books currently underway, and has been producing one of the best radio stations on the worldwide web. \u00a0B2K Radio can be heard most every Saturday night and boasts a pretty good following of listeners called \"Bohicanites\".\u00a0\u003cbr\u003e\u003cbr\u003eBecome a part of the BohicaNation! \u00a0There\u0027s plenty of room for all of you. \u00a0If we get a little cramped, Chuck will just draw out some more room. \u00a0",
