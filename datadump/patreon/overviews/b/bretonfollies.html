    "summary": "Set in the the late 1940\u0027s\u003cem\u003e, Breton Follies \u003c/em\u003eexists as an elevation of cabaret and a celebration of the female form, while debunking behavioral expectations based on gender. Transcending traditional performance spaces and gender expression, it has been independently produced at \u003cem\u003eSleep No More\u003c/em\u003e and The Folly for the past two years. Breton Follies addresses the global issue of visibility for women as producers and choreographers, while shedding light on the local issue of whose stories are being told and funded in New York City today. Thanks to the immense generosity of Ballet Hispanico, we have been granted a Spring 2017 residency March-April for the continued development of \u003cem\u003eBreton Follies\u003c/em\u003e, and we are actively seeking funding to directly support the salaries of our performers for this rehearsal period. Our current artists have been sourced from such prestigious companies and productions as Alvin Ailey American Dance Theater, Martha Graham Dance Company, Ballet Dresden, Complexions Contemporary Ballet, \u003cem\u003eFinding Neverland,The Great Comet of 1812, \u003c/em\u003eand \u003cem\u003eMary Poppins. \u003c/em\u003ePlease considering making a donation towards our immediate production needs today. Your support is integral to our success, and we appreciate your generosity greatly. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBreakdown of expenses:\u003c/strong\u003e\u003cbr\u003eRehearsal time per week: 6hrs\u003cbr\u003eDancer salary per week: \u003cstrong\u003e$90/week\u003c/strong\u003e\u003cbr\u003eDuration: 9 weeks\u003cbr\u003eArtists: 8\u003cbr\u003e\u003cstrong\u003eTotal ask: $6,500\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArtist Bio: \u003cbr\u003eAs a dancer, choreographer, director, and producer recent commissions include Pantsuit Power-Hillary Clinton Campaign in collaboration with Madonna, New York Fashion Week, The Foundry, Marymount Manhattan College, NYU Gallatin School of Individualized Study, performing alongside the Martha Graham Dance Company. Film credits include The Knick (Cinemax), Steven Soderbergh, Studio City (VICE Media) Meredith Danluck, Manhattan Love Story (ABC), Celia Rowlson-Hall, Stories from the Microcosm John Sanborn. I\u0027ve worked on the choreographic teams for \u003cem\u003eWaitress\u003c/em\u003e (Broadway), the Public Theater\u2019s \u003cem\u003eOdyssey\u003c/em\u003e, \u003cem\u003eTwelfth Night\u003c/em\u003e for Shakespeare in the Park, and Encore\u2019s \u003cem\u003eGod Bless you, Mr. Rosewater\u003c/em\u003e. My work has been featured in Pointe Magazine, Dance Informa Magazine, Broadway World, Huffington Post, and the New York Times. I hold a BFA in Ballet Performance from the University of Utah."
