    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHELLO EVERYBODY, MY NAME IS BLUJAY!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd \u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI am a content creator on YouTube primarily focused on creating Minecraft videos. For whatever reason you find yourself on this page, I just want to say thank you! I appreciate your support on YouTube first of all by watching, liking, commenting and subscribing to my channel and if that\u0027s all that you are able to do, that means the world to me! I couldn\u0027t ask for a better community of people to grow a channel with!\u003cbr\u003e\u003cbr\u003eI also really appreciate you making the effort to come here to consider a contribution to the BluJay Games content creation process! Let me tell you how you can help and how you will benefit from your contribution!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(79, 129, 189);\"\u003eHOW CAN YOU HELP?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating high quality content is something that takes a lot of time and a lot of equipment. Much of the video production process requires hardware that is very expensive to purchase or repair. I have the basics to get started and continue for a while but am in need of a bit of an upgrade. Specifically speaking, my computer is pretty outdated and could use an upgrade to say the least. If you would consider contributing to my Patreon, I would be able to use these funds toward upgrading equipment to continue creating more excellent content for you to enjoy. However, your contribution will not only benefit me, but you will benefit as well beyond just being able to watch more videos! Let me explain!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eREWARDS!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you contribute to my Patreon, I will provide a variety of rewards at different tiers including a Patreon Exclusive Realm just for the contributing community, a Patron\u0027s only section on my Official Discord, a 1 Hour Caving Session with me in my Single Player World, a Building Session in Your Own Minecraft World with me and more! Feel free to browse and take a look at the full list of rewards available to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI can\u0027t say it enough! So I\u0027ll say it again - THANK YOU! Regardless of what tier you decide to contribute, any amount of support given is greatly appreciated! So thank you for stopping by and for your contribution. I\u0027ll see you back over on YouTube with more great content waiting for you!\u003cbr\u003e\u003cbr\u003e- BluJay\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRewards will be distributed when your payment is processed at the beginning of the following month.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
