    "summary": "Bourbon Zeppelin was launched on June 1, 2016 as the email magazine written for bourbon fans, by bourbon fans. The goal of the publication was never too lofty. We simply wanted to provide bourbon-focused content we would want to read.\u003cbr\u003e\u003cbr\u003eThe potential to advertise in an email magazine focused on bourbon was there almost from the date we launched. After speaking to several members of the team, we simply felt it wasn\u0027t right for us. It could skew our ability to make unbiased reviews, or we might focus too much content on those willing to advertise.\u003cbr\u003e\u003cbr\u003eWe elected to go the route of an ad-free publication (we do promote our ABV Network podcast partners, but take no advertising for BZ). Still, there are legitimate expenses in running a free magazine. There are contest mailings, samples mailed for reviews and more. One of the biggest expenses looms as we continue to become more popular: monthly fees to send out emails once we surpass 2,000 individuals in our database.\u003cbr\u003e\u003cbr\u003eNo one is looking to get rich off of Bourbon Zeppelin, just cover expenses. If we can do that, we can guarantee our ability to deliver the fun and quality content you\u0027ve grown to love. It\u0027s the best possible scenario: donate if you can, enjoy BZ guilt-free if you cannot.\u003cbr\u003e\u003cbr\u003eWe appreciate your support and interest in our publication.\u003cbr\u003eRegards,\u003cbr\u003eSteve Akley\u003cbr\u003ePublisher, Bourbon Zeppelin\u003cbr\u003e\u003cbr\u003eFor past issues of Bourbon Zeppelin, or to sign-up to receive the publication directly,\u00a0\u003ca href=\"https://goo.gl/Z0Tm6D\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e"
