    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/joupooPxB0c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u2019m \u003cstrong\u003eBryan Avey\u003c/strong\u003e and I\u2019m a \u003cstrong\u003emissions and humanitarian project\ndeveloper\u003c/strong\u003e.\u003cbr\u003e\n\nI go into underdeveloped and impoverished areas of the\nworld, locate a specific need and build a project around that.Then, form partnerships with locals and\npeople abroad to can help fulfill that need.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eTHE MISSION STATEMENT:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eMy mission is to assist in equipping people in\nunderdeveloped regions of the world to become disciples of Christ using their\ngifts to the fullest potential.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eProject Haiti Initiative:\u003c/strong\u003e\u003cbr\u003e\n\nThe first project started was last year and it\u2019s called Haiti\nInitiative.This is a personal\ndevelopment project at an orphanage just outside of the Port au Prince area in\nHaiti.\u003cbr\u003e\n\nThe objective is to set up ongoing activities for the\nchildren to provide for their emotional, educational and spiritual health. This provides training to the caretakers to\nbecome mentors and much needed attention given to the children so they can\nthrive. \u003cbr\u003e\u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/02/2.png\" style=\"width: 253px;\"\u003e\u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/02/Untitled-design-1.png\" style=\"width: 253px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/02/Untitled-design1.png\" style=\"width: 248px;\"\u003e\u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/02/3.png\" style=\"width: 248px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/02/5.png\" style=\"width: 526px;\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a Patron:\u003c/strong\u003e\u003cbr\u003e\n\nPatreon offers a platform to which we can create a special\npartnership. Being a patron is\nequivalent to investing in a vision you believe in. It is my honor to be able to extend this\nopportunity to so many; an opportunity to make a long lasting, positive impact\non the lives of those who so desperately need it.\u003cbr\u003e\n\nWithout you, the patron, I would not be able to go. For this, I am truly grateful. On behalf of those who are the true\nbeneficiaries\u2026\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\n\nIf you wish not to be a part of the Patreon \u201cthing\u201d but want\nto give, I have partnered with \u003ca href=\"http://thriveglendora.org/\" target=\"_blank\"\u003eThrive Church\u003c/a\u003e of Glendora, CA and you may make\n\u003cstrong\u003etax deductible\u003c/strong\u003e donations towards Haiti Initiative. There is also an option for monthly giving if you so wish. Click on this link\n=\u0026gt;\u003ca href=\"https://tithe.ly/give_new/www/#/tithely/give-one-time/53016\" target=\"_blank\"\u003eHaiti Initiative\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://bryanavey.com/wp-content/uploads/2017/04/IMG_1452-e1492112863204.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtra Info About Bryan Avey\u003c/strong\u003e:\u003cbr\u003e\n\nYou may be wondering \u201cHow does he manage to go these places\nand do such things?\u201d Here are several answers to that question.\u003cbr\u003e I grew up in Brazil as a missionary kid and through that\nlife experience I\u2019ve acquired the ability of effective intercultural and cross-cultural\nrelations.  Also, I\u0027m fascinated with learning languages.  Here are the ones I speak:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eEnglish\u003c/li\u003e\u003cli\u003ePortuguese (BR)\u003c/li\u003e\u003cli\u003eSpanish\u003c/li\u003e\u003cli\u003eFrench (getting better at it)\u003c/li\u003e\u003cli\u003eHaitian Creole (still learning)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
