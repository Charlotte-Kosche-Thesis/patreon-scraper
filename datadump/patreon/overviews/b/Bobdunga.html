    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMiIsInciOjQwMH0%3D/patreon-media/reward/1641705/4f31c714fedb426896f82d8ea08f5f8c?token-time=2145916800\u0026amp;token-hash=02Bro31SrcM_1G-ISdDLgIi9WefcVSDtWcVREKNLnWo%3D\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHey everyone! My name is \u003cstrong\u003eRaven Simone\u003c/strong\u003e,\nbut most of you probably know me as\u00a0\u003ca href=\"https://www.youtube.com/c/bobdunga92\"\u003e\u003cstrong\u003eBobdunga\u003c/strong\u003e\u003c/a\u003e on the interwebs. I\u0027m a\ncontent creator and\u00a0\u003ca href=\"http://simonelewis.weebly.com\"\u003evisual artist\u003c/a\u003e living in Toronto Ontario. For\nmost of my life I\u0027ve had a huge love for gaming, film, and\ntelevision. I have a passion for creating art and a passion for video\nmaking, and with the types of videos I make, I\u0027m able to combine the\ntwo! :)\u003cbr\u003eSomeday I hope to take my love of content creation\neven further and do this as a full time career. As of now, I try to\nupdate my YouTube as much as possible. You will usually find me\nposting analysis videos, top tens, or even reviews on lost Canadian nostalgia.\u00a0\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hZwCnaK.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ4Ijo1OTE3OTI1fQ%3D%3D/patreon-posts/XgBc0JOaJ8H_5O4MvNqKnvnWvfL4h9-dIk0JmvkU7BsURhVzzhLXMk1IzHHFRsi9.png?token-time=1524787200\u0026amp;token-hash=qh2MCoavsepgVS_x58Ek8sixrAqgms2H1Lz2XDydMr8%3D\"\u003e\u003cbr\u003eThe process of making an in depth Bobdunga episode that\u0027s at\nleast around 5-10 minutes can take a lot of time and a lot of cutting and pasting depending on how edit heavy the video is. It\u0027s a\nlong process but in the end it is worth it. I\u0027m grateful to have\ngarnered as many fans as I have so far, and would love to see the\ncommunity grow and introduce you guys to more obscure TV shows and old retro games. In order to do that though, I need time dedicated specifically\nto cranking out more videos. And sadly, time is money :( That being\nsaid, you guys are under no obligation to donating if you don\u0027t want\nto -Just being subscribed and enjoying the content alone is\nmotivating enough for me to keep going with new episodes!\u003cbr\u003e \u003cbr\u003e\n\nIf you can spare something once a\nmonth, however, I would be eternally grateful\u00a0 :,)\u003cbr\u003e\nThat\u0027s why I decided to set up this\nPatreon! Support Bobdunga and also receive cool prizes each month! \u00a0\u003c/div\u003e"
