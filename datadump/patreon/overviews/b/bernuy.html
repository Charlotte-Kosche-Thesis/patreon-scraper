    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fb2rsB3WI6qg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Db2rsB3WI6qg%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fb2rsB3WI6qg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-07-01T14:16:52+00:00",
    "summary": "ENGLISH\u003cbr\u003e\u003cbr\u003eI think the work of artists is terribly underrated in my society. Phrases like \"get a real job\" or \"your friend is an artist? Oh well, a lowlife\" are the remarks we have to struggle with every day. We produce food for your spirit, light for your hearts, chills and smiles. The dance is not so sweet with the music off, is it? Anyway, if you insist on dancing, what do you do? You try to remember the rest of that song, you listen to it in your head... because you know it by heart, because you love it, because it is part of your very essence. Sometimes something even more extraordinary occurs: in your head a new melody sounds, and it has emerged from your heart. Such a wonder would not have been possible without that food that nourished your spirit, without that beat from others who felt the need to express themselves, to shape their emotions in the deepest and most terribly beautiful ways. Those beats come from the brave who never surrender, from those who managed to put a smile on the face of The Grey Gentlemen.\u003cbr\u003e\u003cbr\u003eI am on Patreon because this place has awakened a hope in me: sharing my work and finding people who can appreciate it. Maybe you cannot afford to be my patron, but you can share my pieces with the people you love if my music made you feel something good inside, or you particularly liked any of my short films. That small gesture of goodwill could help me a lot.\u003cbr\u003e\u003cbr\u003eMy creations are free culture and (after the affection of my beloved ones) the most valuable thing I possess, which means one more reason to give it away, you understand me, right? Because you still have faith in Humanism, and you are also aware that art is communication; it brings us together and gives meaning to our lives - mine first. I have been working really hard for many years now, so I just ask the opportunity to live in dignity doing what truly fulfills me.\u003cbr\u003e\u003cbr\u003eI have used Creative Commons licenses for a long time, for my music and audiovisual works as well. I believe that copyright is an obstacle to the growth of the human spirit. When we create, we are remixing the work of many authors who are part of our cultural heritage and left a mark on us. \u201cEverything is a Remix\u201d (Kirby Ferguson, 2010) deals with this issue masterfully, and I could not agree more with its author\u0027s perspective. I highly recommend you watch it.\u003cbr\u003e\u003cbr\u003eHeartfelt thanks :)\u003cbr\u003e\u003cbr\u003eBernuy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eESPA\u00d1OL\u003cbr\u003e\u003cbr\u003ePienso que el trabajo de los\nartistas est\u00e1 terriblemente infravalorado en mi sociedad, frases del tipo\n\"b\u00fascate un trabajo de verdad\" o \"\u00bftu amigo es artista?, vamos un\nmuerto de hambre\" son basura nuestra de cada d\u00eda. Producimos alimento para\nel esp\u00edritu, luz en los corazones, escalofr\u00edos y sonrisas. No es tan dulce el\nbaile si nos quitan la m\u00fasica, \u00bfno es as\u00ed?, mas si te empe\u00f1as en seguir\nbailando, \u00bfqu\u00e9 es lo que haces?, pues recordar el resto de la canci\u00f3n,\nescucharla dentro de tu cabeza... porque la conoces perfectamente, porque la\namas, porque ya forma parte de tu mism\u00edsima esencia; y, en ocasiones, ocurre\nalgo m\u00e1s extraordinario todav\u00eda: en tu cabeza suena una melod\u00eda nueva, \u00e9sta ha\nsurgido de tu coraz\u00f3n, y tal prodigio no habr\u00eda sido posible sin los alimentos\nque nutrieron tu esp\u00edritu, sin los latidos de otras personas que sintieron la\nnecesidad de expresarse, de plasmar sus emociones de las formas m\u00e1s profundas y\nterriblemente bellas, los latidos de quienes jam\u00e1s se rindieron, los latidos de\nquienes lograron pintar una sonrisa en el rostro de los hombres grises. \u003cbr\u003e\n\u003cbr\u003e\n\nEstoy en Patreon porque este\nlugar ha despertado en m\u00ed una esperanza, la de compartir mi trabajo y encontrar\npersonas capaces de apreciarlo. Quiz\u00e1s no puedas permitirte ser mi mecenas,\npero s\u00ed compartir mis piezas con las personas a las que quieres si mi m\u00fasica te\nhizo sentir algo bueno adentro o te gust\u00f3 especialmente alguno de mis cortos,\nun peque\u00f1o gesto con el que me puedes ayudar mucho.\u003cbr\u003e\n\u003cbr\u003e\n\nMis creaciones son cultura\nlibre y, despu\u00e9s del afecto de mis seres queridos, \u003cu\u003elo m\u00e1s valioso que tengo\u003c/u\u003e,\nraz\u00f3n de m\u00e1s para regalarlas, t\u00fa me comprendes, \u00bfverdad?, pues a\u00fan tienes fe en\nel Humanismo y adem\u00e1s eres consciente de que el arte es comunicaci\u00f3n, es uni\u00f3n y\nda sentido a la vida de muchas personas... a la m\u00eda, sin ir m\u00e1s lejos. Trabajo\nduro, de verdad, desde hace muchos a\u00f1os, solo pido la oportunidad de vivir\ndignamente haciendo aquello que verdaderamente me llena.\u003cbr\u003e\n\u003cbr\u003e\n\nHace tiempo que utilizo\nlicencias Creative Commons, tanto en mi m\u00fasica como en mis obras audiovisuales.\nOpino que el copyright es un lastre para el crecimiento del esp\u00edritu humano, pues\ncuando creamos, estamos remezclando el trabajo de muchos autores que forman parte\nde nuestro bagaje cultural y que nos han marcado. \u003cem\u003eEverything is a Remix\u003c/em\u003e (Kirby Ferguson, 2010) trata\u00a0esta cuesti\u00f3n\u00a0de forma\nmagistral \u00a0y no puedo estar m\u00e1s de acuerdo con la perspectiva que\nsu autor manifiesta, recomiendo encarecidamente su visionado.\u003cbr\u003e\n\u003cbr\u003e\n\nGracias de coraz\u00f3n. :)\u003cbr\u003e\n\u003cbr\u003e\n\nBernuy\u003cbr\u003e"

     "about": "Musician and film maker, horror and sci-fi movies lover.\u003cbr\u003e\nThis is my youtube channel (please subscribe!):\n\u003ca href=\"https://www.youtube.com/user/Miguelbernuy\" target=\"_blank\"\u003eMater Morrigan Films\u003cbr\u003e\n\u003c/a\u003eThese are my music projects:\n\u003ca href=\"http://soundcloud.com/morgenrot\" target=\"_blank\"\u003eDas M\u00f4rgenrot\n\u003c/a\u003e\u003ca href=\"http://sotanounido.bandcamp.com/\" target=\"_blank\"\u003eUnited Basement\u003c/a\u003e\u003cbr\u003e\nGraduado en Comunicaci\u00f3n\nAudiovisual por la Universidad Complutense de Madrid. M\u00fasico autodidacta. Actor en atracciones de terror. Amante de los juegos de rol, la fantas\u00eda medieval, las pelis de miedo, los relatos de ciencia ficci\u00f3n. Vampiro en pret\u00e9rito, hombre ahora, ni m\u00e1s, ni menos...\u003cbr\u003e\nSigo siendo ese extra\u00f1o ni\u00f1o que adoraba las pelis \"de monstruos\", que un\u00eda folios con pegamento para dibujar recortables gigantes de Dr\u00e1cula, La Momia y Frankenstein; que ten\u00eda fantas\u00edas (sexuales, s\u00ed) con Evil-Lyn, la mala de los Masters del Universo; que grababa horas de melod\u00edas cantadas en cintas de casete o que jugaba, extasiado de felicidad, a los viajes espaciales, a explorar planetas desconocidos de la mano de su yayo Pedro...\u003cbr\u003e\nKurt Cobain me salv\u00f3 la vida y ocurri\u00f3 dos a\u00f1os despu\u00e9s de su muerte, me sigues, \u00bfverdad? Seguro que t\u00fa tambi\u00e9n entiendes bien esta expresi\u00f3n: salvado por la m\u00fasica. En 1996 me hice una promesa: alg\u00fan d\u00eda yo crear\u00eda una canci\u00f3n tan intensa que llenar\u00eda de esperanza y vitalidad el coraz\u00f3n de alg\u00fan chico o chica desesperada, tal y como a m\u00ed me sucedi\u00f3 escuchando a Nirvana. De este modo, habr\u00eda pagado mi deuda.\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/morgenrot\"\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/h9w9hcSv5Y0\"\u003eDas M\u00f4rgenrot \u2022 Seattle, Cordoba \u2022 A tribute to Grunge Rock\u003c/a\u003e\u003cbr\u003e",
