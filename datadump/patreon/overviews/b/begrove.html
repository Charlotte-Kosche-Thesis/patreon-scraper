    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIMPORTANT NOTICE - GOOD NEWS, BAD NEWS\u003c/span\u003e\u003c/h2\u003e\nHowdy hey everyone! Long time no post. Hope that everything has been going well in my months of absence. As the title suggests, I have some good news and bad news - the good first: my wife and I are currently expecting our first child about halfway through this year!\u003cbr\u003e\u003cbr\u003eWe\u0027re both incredibly excited, however it does lead to the bad news - while I am planning to have some time off working later this year, to do that I have to keep working full time until then.As such I\u0027m not going to be able to resume The Grove Patreon in February as I originally planned. I will be returning instead during my time off starting in June.\u003cbr\u003e\u003cbr\u003eIf that bums a few of you out, know that I am just as bummed. I love making comics \u0026amp; BE stuff but know better than to be working 12 hour days and expecting that I can produce anything here that I\u0027d be proud of.\u003cbr\u003e\u003cbr\u003eAs always thanks for your patience - the not charging existing Patrons will continue till the end of May and I look forward to seeing you all then!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://begrove.com/wp-content/uploads/2016/09/textTitle_1b.jpg\" style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cbr\u003e\nHowdy hey! This is the\nowner of the\u00a0\n\u003ca href=\"http://begrove.com/\"\u003eBreast Expansion Grove\u003c/a\u003e (also known by the forum moniker \"Litch\", which I took because it sounded cool, only to realise years later with the release of the \"Wrath of the Lich King\" that it was already a thing... and I had spelt it wrong).\u003cbr\u003e\n\u003cbr\u003e\nAnyhoo - for over a decade I\u0027ve been making expansion\nthemed content, most of which involved big boobs and boobs getting bigger.\nRight now,\u00a0\n\u003ca href=\"http://begrove.com\" target=\"_blank\"\u003eThe Grove\u003c/a\u003e is home to over 100 pictures, 15 comics, 250 morphs,\n15 videos and 75 GIFs - all hand crafted and all completely free of charge.\n\u003cbr\u003e\n\u003cbr\u003e\nFrom drawing to video morphing\nto 2D animation, I have now settled on the world of 3D as the primary way to\ncreate my content, and hopefully you agree that the things we can do in 3D nowadays straight up kicks ass.\n\u003cbr\u003e\n\u003cimg src=\"http://begrove.com/wp-content/uploads/2016/09/textTitle_2.jpg\"\u003e\n\u003cbr\u003e\nPut simply? To support the creation of more content\nyou enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nPut marginally more complicatedly - I love telling stories, and The Grove has been a great avenue to do just that. With jumping in on the 3D bandwagon I\u0027m hoping to be able to tell even more, at a faster pace. The big catch? As always is time -\u00a0and the more time I can\ndedicate to telling BE and expansion stories the more there will be!\n\u003cbr\u003e\n\u003cbr\u003e\n\"But wait\", I hear you say - \"I could do nothing and still enjoy your free content\". Curses! You\u0027ve found the one kryptonite in my Achilles heel! But seriously, yes you can totally do that. \u003cem\u003eHowever \u003c/em\u003e- pledging has sweet sweet rewards! Including an exclusive 3D BE animation, early access and exclusive monthly content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA quick note on pledging: \u003c/strong\u003eCharging takes place at time of pledge, then on the 1st of\nthe next month ongoing, so pledge early to make the most of monthly polls!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=710287\"\u003e\u003cimg src=\"http://begrove.com/wp-content/uploads/2016/09/textTitle_4.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e"
