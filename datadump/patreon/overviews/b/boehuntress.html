     "about": "\u003cem\u003eA Female Power\u003c/em\u003e is the name of Boe Huntress\u0027 forthcoming debut EP, an earthy, epic debut reminiscent of both Kate Bush and Bjork. The EP is inspired by four female mythological figures. \u0027We\u0027ve been deprived of certain ways of seeing woman,\u0027 writes Boe, \u0027this EP is an exploration of the darker, more unexplored aspects.\u0027\u003cbr\u003e\u003cbr\u003eProduced by Boe, with additional production and mixing by Neeta Sarl, the EP is brought to life onstage by Aletta Dina on drums and Melanie Powell on synths and electronics. Boe fronts the band with her raw, ethereal vocal and electric guitar. \u003cbr\u003e\u003cbr\u003eBoe is performing the EP live for the first time at \u003cem\u003eUnion Chapel\u003c/em\u003e, voted London\u0027s favourite venue in Time Out, on 28th January 2018. The gig is part of an artist in residency where Boe brings the world of the EP to life through an immersive audio-visual show.\u003cbr\u003e\u003cbr\u003eBoe grew up in Kent, playing and writing music from an early age. Her first job was writing songs for an online magazine, reviewing video games in song-form. It was a crash course in the art of songwriting, recording and producing, as well as receiving immediate response to her work online, \"it was a tough way to learn but it made me very resilient, the internet is full of wannabe critics and you soon learn what is constructive and where not to compromise. I also learnt how to connect with an audience, and that honesty in music is something that creates compelling work.\" \u003cbr\u003e\u003cbr\u003eStudying Literature at Uni Boe was inspired by both myth and feminism, she started to play live and was soon chosen by the IC Music Network as one of 12 up-coming artists to tour across Europe. Eventually she was playing live on BBC Radio 2, as well as being featured in \u003cem\u003eThe Guardian\u003c/em\u003e and \u003cem\u003eThe Independent\u003c/em\u003e, BBC6 Music and appearing on Charlie Brooker\u0027s BBC 4 programme \u003cem\u003eGameswipe\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eFollowing this Boe was ready to write and record her Debut EP, and she\u0027s taken it one step further by creating an immersive show alongside the record. \"This isn\u0027t just an EP, the music is a world that I\u0027m inviting my listeners into. It isn\u0027t something you listen to and say, \u0027that\u0027s nice\u0027, it\u0027s designed to turn your whole head around, make you sit up and want to be part of it.\"\u003cbr\u003e\u003cbr\u003eEvery now and then a true artist arrives \u0026lt;wbr\u0026gt;unapologetically on the world stage. Boe Huntress is one of those.\u003cbr\u003e",
