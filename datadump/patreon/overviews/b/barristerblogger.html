    "summary": "I am a barrister specialising in criminal law.\u00a0 Although I still practise, and love appearing in court, for reasons which I won\u0027t bore you with here I am not able to spend as much time doing that as I would like. \u00a0 It was largely for this reason that in 2013 I started blog \u003ca href=\"http://www.barristerblogger.com\" rel=\"nofollow\"\u003ewww.barristerblogger.com\u003c/a\u003e. It won the award for the best independent blog at the 2015 Comment Awards. It has never contained a single advertisement and I want to keep it that way.\u00a0 \u003cbr\u003e\u003cbr\u003eI am a criminal barrister so\u00a0 I write more about the criminal law than anything else. Topics have included the so-called \"Westminster VIP paedophile ring\" (\u003ca href=\"http://barristerblogger.com/2014/11/16/exaro-news-playing-dangerous-game-paedophile-murder-story/\" rel=\"nofollow\"\u003esceptically\u003c/a\u003e), the\u003ca href=\"http://barristerblogger.com/2015/08/08/wiltshire-police-were-wrong-to-name-sir-edward-heath/\" rel=\"nofollow\"\u003e investigation into Ted Heath\u003c/a\u003e, the \u003ca href=\"http://barristerblogger.com/2016/01/21/the-henriques-report-contains-no-evidence-of-an-establishment-conspiracy/\" rel=\"nofollow\"\u003eGreville Janner allegations\u003c/a\u003e, \u003ca href=\"http://barristerblogger.com/2016/07/21/shocking-case-david-bryant-reveals-fallacy-can-always-spot-liar/\" rel=\"nofollow\"\u003emiscarriages of justice\u003c/a\u003e, the knotty \u003ca href=\"http://barristerblogger.com/2015/12/17/the-law-on-transsexual-sex-has-lost-touch-with-humanity-and-common-sense/\" rel=\"nofollow\"\u003eproblem of consent in \"gender-fraud\" cases\u003c/a\u003e, the\u003ca href=\"http://barristerblogger.com/2015/02/18/saman-naseem-will-hang-tonight-george-galloway-could-appeal-to-save-his-life/\" rel=\"nofollow\"\u003e death penalty\u003c/a\u003e and the \u003ca href=\"http://barristerblogger.com/2015/12/05/oscar-pistorius-would-not-have-been-convicted-of-murder-in-england/\" rel=\"nofollow\"\u003eOscar Pistorius case\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am \u003ca href=\"http://barristerblogger.com/2016/06/13/must-remain-eu-peace-prosperity/\" rel=\"nofollow\"\u003eagainst the \"dock\" in criminal courts\u003c/a\u003e the dreadful (now usually glass) box in which defendants are required to sit during their trials, and in favour of the\u003ca href=\"http://barristerblogger.com/2015/06/12/who-is-more-ridiculous-the-naked-rambler-or-the-cps/\" rel=\"nofollow\"\u003e right to ramble naked\u003c/a\u003e in the beautiful English countryside - or for that matter in our towns. On the other hand, if people want to appear in court while wearing a veil\u003ca href=\"http://barristerblogger.com/2013/09/17/veiled-defendants-allowed-give-evidence/\" rel=\"nofollow\"\u003e I don\u0027t think we should stop them\u003c/a\u003e; in fact there\u0027s quite a strong argument for saying everyone giving evidence should wear a veil but I wouldn\u0027t insist on that either. \u003cbr\u003e\u003cbr\u003eI am against locking people up if it can possibly be avoided, especially in our\u003ca href=\"http://barristerblogger.com/2014/09/16/graylings-spartan-humane-regime-rape-vermin-overcrowding-violence-suicide-idleness/\" rel=\"nofollow\"\u003e foetid and dangerous prisons\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have written about\u003ca href=\"http://barristerblogger.com/2015/03/24/the-hampstead-so-called-satanic-cult-should-be-a-warning-to-the-credulous/\" rel=\"nofollow\"\u003e allegations of a baby-eating Satanic abuse ring at Christchurch School, Hampstead\u003c/a\u003e, and the \u003ca href=\"http://barristerblogger.com/2014/02/01/sex-animals-allowed/\" rel=\"nofollow\"\u003epeculiar law on sex with animals\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have also written posts aimed at practising advocates - for example\u003ca href=\"http://barristerblogger.com/advocacy-tips/the-beginners-guide-to-the-closing-speech/\" rel=\"nofollow\"\u003e hints on how to make a good closing speech\u003c/a\u003e - and on what to watch out for\u003ca href=\"http://barristerblogger.com/2014/04/02/face-cross-examination/\" rel=\"nofollow\"\u003e if you are about to be cross-examined in court\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThe blog has also published exclusive guest posts from such people as the philosopher and Inner Temple Bencher \u003ca href=\"http://barristerblogger.com/2013/06/07/roger-scruton-with-common-law-the-remedy-comes-before-the-principle/\" rel=\"nofollow\"\u003eSir Roger Scruton\u003c/a\u003e (on the principles of common law), legend of the criminal bar \u003ca href=\"http://barristerblogger.com/advocacy-tips/the-art-of-cross-examination-by-nigel-pascoe-qc/\" rel=\"nofollow\"\u003eNigel Pascoe QC\u003c/a\u003e (on how to conduct cross examination), and \u003ca href=\"http://barristerblogger.com/2015/07/05/satanic-abuse-a-reply-to-believers/\" rel=\"nofollow\"\u003eTimes columnist David Aaronovitch\u003c/a\u003e, on (Satanic abuse scares).\u003cbr\u003e\u003cbr\u003eI am interested in the many areas where law and politics overlap, especially the European Convention on Human Rights (\u003ca href=\"http://barristerblogger.com/2015/05/23/if-michael-gove-listens-to-daniel-hannans-honeyed-polemic-on-human-rights-he-really-will-get-into-a-muddle/\" rel=\"nofollow\"\u003eBritain\u0027s continued membership of which I strongly support\u003c/a\u003e), and the EU (where after some hesitation I decided, a bit late in the day, that I was \u003ca href=\"http://barristerblogger.com/2016/06/13/must-remain-eu-peace-prosperity/\" rel=\"nofollow\"\u003estrongly in favour of remaining\u003c/a\u003e).\u00a0 \u003cbr\u003e\u003cbr\u003eI also have an interest in Middle-Eastern, and\u003ca href=\"http://barristerblogger.com/2016/07/17/no-rejoicing-please-erdogan-pulling-turkey-towards-despotism/\" rel=\"nofollow\"\u003e especially Turkish affairs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m broadly on the centre-right of British politics - though a demented liberal by US standards. My political instincts are fairly libertarian: I favour a high degree of freedom of speech, freedom of movement and freedom of business enterprise. I would like taxes kept as low as possible and I believe that a lower tax rate often may often lead to higher tax receipts. I support the \u003ca href=\"http://barristerblogger.com/2016/05/29/psychoactive-substances-act-bad-law-government-doesnt-even-know-means/\" rel=\"nofollow\"\u003edecriminalisation of drugs\u003c/a\u003e, \u003ca href=\"http://barristerblogger.com/2015/12/03/we-already-have-abortion-on-demand-and-its-time-the-law-made-that-clear/\" rel=\"nofollow\"\u003eabortion on demand\u003c/a\u003e and a reduction in our prison population. Nationalist, Socialist and Green politics depress me.\u00a0 I am \u003ca href=\"http://barristerblogger.com/2013/08/18/drilling-at-balcombe-must-go-ahead-law-breakers-must-be-punished/\" rel=\"nofollow\"\u003ein favour of fracking\u003c/a\u003e and of growing genetically modified crops. I\u0027m very much against homeopathy.\u003cbr\u003e\u003cbr\u003eI try to write a stimulating, occasionally provocative and above all readable blog. Occasionally I might even try to make you laugh.\u003cbr\u003e\u003cbr\u003eIf you enjoy reading what I write, and if you would like to support high quality independent legal journalism then I would be very grateful if you could consider becoming a patron. Researching and writing the blog is time consuming and surprisingly exhausting work, and - I can\u0027t think of how to of wrap this up in a polite English way - it would be nice to be paid for producing it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
