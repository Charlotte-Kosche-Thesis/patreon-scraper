    "summary": "Hello there lovely,\u003cbr\u003e\u003cbr\u003eThank you considering supporting me. It is greatly appreciated! I know in this world, it isn\u0027t easy to want to support a stranger but know that all this means the world to me and I would never be successful without amazing fans like you and I will reward you appropriately.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a fellow nerd with a passion for cosplaying. I\u0027ve been cosplaying for two years and have attended cons such as Sakura Con 2016, Kuroneko Con 2016 and Kumoricon 2016. I found that I have grown so much through cosplaying and have inspired others along the way to pursue and make their impact in the cosplay world. I am better known for my original characters, Ancient Egyptian themed cosplays but the crowd favorite cosplay is my Punk Sailor moon soon to have a reboot! Kitten play and pinup fashion are my other two loves in life that have helped me build confidence in myself as a woman in this world. It is one the most empowering forms of expression that I enjoy sharing with world and hope you enjoy me sharing them too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith your lovely donations, I\u0027ll be making better cosplays and paying for photoshoots to show off the lovely results as well as providing some lovely kitten play/pinup girl content for my fellow pet play and vintage enthusiast. The money will also go towards rewards like goodie bags from here in Japan for you to receive as part of your reward ! I\u0027ll also post reviews and articles about a cosplay technique, shops, or life advice on a topic of your choosing!\u00a0 You will also be getting the chance to vote and pick my cosplay or photoset theme for the month."
