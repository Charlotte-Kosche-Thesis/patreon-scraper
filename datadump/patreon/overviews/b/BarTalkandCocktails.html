    "summary": "I\u2019ve been a bartender for what feels like a lifetime now, 40\nyears! That\u2019s a long time! I\u2019ve made it all, I\u2019ve drank it all and I\u2019ve heard\nit all, and now I want to share that with you.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBar Talk and Cocktails is a weekly web show that features\nme-Bruce! I tell stories, share history from the world of drink and make some\nkiller cocktails that you can actually make and enjoy. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat sets me apart from other drink channels out there is\nthat I\u2019m an actual bartender that still tends bar! I\u2019m one of few providing\nhistory on cocktails and liqueurs and the quality of my episodes can\u2019t be beat.\nIt\u2019s a lot of hard work! Did I mention that I still bartend so everything show-related\nis done in my very little free time? Well it is. I work with a talented crew\nthat makes every episode an absolute delight to watch. There\u2019s no pushing play\nand uploading as is. Each episode is researched in advance and shot and edited\nby a team of professionals- no shabbiness here!\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour support will keep the show going. Proceeds will go to\nstocking the bar, props and costumes, new equipment, finishing touches on the\nbar itself and ensure that the high-end production continues. The actual show\nitself is absolutely FREE to watch on YouTube- can\u2019t get better than that if I\ndo say so myself.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m providing different rewards for different support\nlevels- and they\u2019re actually pretty cool rewards too! If you\u2019re one of Bruce\u2019s\nBoozehounds you\u2019ll love all the extras that you can\u2019t get anywhere else. So\nbecome one of my Boozehounds and see what all the hype is about. Thanks in advance!\u003cbr\u003e\n\n\u003cbr\u003e\n\nCheers!\u003cbr\u003e\n\n\u003cbr\u003e\n\n-Bartender Bruce\u003cbr\u003e"
