    "summary": "\u003cdiv\u003e\u003cbr\u003e\n\nTo\n live a happy, healthy  and successful life is just the beginning. The \nNational Schoolhouse of Theatre Arts not only provides students with a \nlifelong love of learning but also connects them to the world so that \nthey will have the courage to dream and the desire to create. Every \nstudent will get a chance to explore his or her talent and whether they \ngo on to pursue a career in the arts or not, what they take with them is\n a wealth of invaluable experiences. Collaboration is the key to arts, \nand we will use that key to unlock all the potential of every student.  \nToday\u0027s vision will soon become tomorrow\u0027s  vitality  We want our foster\n Children ages 15 to 22 to get the very best possible education, using \ntheatrical arts as our guide. They will learn from the best and become \nthe creative  people that they have inside. Youth from all 50 states and\n territories will be welcome. We are very excited to change the \ndirection of education for this amazing group of young people.\u003cbr\u003e\u003c/div\u003e"
