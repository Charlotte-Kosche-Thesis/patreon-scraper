    "summary": "\u003cstrong\u003eHI SWEETHEARTS!\u003c/strong\u003e My name is Mimi, I\u0027m a Mexican\u00a0illustrator, aspiring comic artist and mommy of a one year old\u00a0puppy!\u003cbr\u003eI am currently living on my own in Mexico, working a full time job to pay for my titulation\u00a0(to get my college title), services and food! D: sooo much right\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DcVNSILVAAA_X3Q.jpg\"\u003e\u003cbr\u003eBut as you can tell,\u003cstrong\u003e I LOVE TO ILLUSTRATE!\u003c/strong\u003e with your support, I\u0027d be able to focus on my art and my webcomic Project Shadow! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMah Social Handles!\u003ca href=\"http://artbybansheebender.tumblr.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Tumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://instagram.com/mimiaguilar\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Bansheebender\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e Twitter\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003eBy supporting me you will help me,\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGet equipment that allows me to work\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eHelp me to\u00a0\u003cstrong\u003eregister my comic\u003c/strong\u003e\u00a0because I could get its rights stolen\u00a0\u003c/li\u003e\u003cli\u003eIt\u0027d help pay some expenses... let\u0027s be honest I\u0027m a millennial\u00a0in this economy, and my country seems to be about to vote for socialism (I\u0027m scared AF about it)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhilst the chapters will always be fully available on SmackJeeves for free. My Patrons right here will get a 4 days headstart to read it. Also,\u00a0 I will feature your name and pic in the acknowledgements section (at the end of the chapter) as we progress.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI have to remind you that this is just an amazing way to help me out, and of course, y\u003cem style=\"background-color: initial;\"\u003eou will be getting access to some stuff sooner than others\u003c/em\u003e. But,\u003cstrong style=\"background-color: initial;\"\u003e I\u0027m not charging for my work, you\u0027ll just be helping me out. \u003c/strong\u003eAlso, you\u0027ll be getting some of the glimpses of what happens behind the scenes, which mainly involves loads of PB\u0026amp;J, Netflix binging \u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DIK3rCeUwAAsHtI.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DIM4MkPXYAAcqve.jpg\" style=\"width: 220px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DJVySAFUEAANKSv.jpg\" style=\"width: 215px;\"\u003e\u003cbr\u003eWhat you\u0027ll find here will be WIPs, art resources, sneak peeks at future projects (comics\u00a0/ zines\u00a0/ polls for new merch) and you even get a say in what I draw each month.\u00a0\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DdWC9wwWsAA0hXd.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThank you for reading my rambling, and i hope you have an amazing week! :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
