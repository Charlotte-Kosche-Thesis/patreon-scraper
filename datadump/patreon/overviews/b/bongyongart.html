    "summary": "I\nam a artist working on a graphic autobiography called \u003cstrong\u003e\"Cooking with\nCancer\"\u003c/strong\u003e and have been invited to present my project this summer at the \u003cem\u003eGraphic\nMedicine 2016 Conference: Stages \u0026amp; Pages\u003c/em\u003e, University of Dundee,\nScotland, July 7-9, 2016. \u003cbr\u003e\u003cbr\u003eAlso, I have\nsubmitted a proposal to present at University College London\u2019s conference \u003cem\u003eEncountering\nPain, \u003c/em\u003eJuly 1 and 2, 2016.\u003cbr\u003e\u003cbr\u003eThis project was started in July 2014 as my own therapy, while on chemotherapy. I lost my ovaries to cancerous Krukenberg tumors and it is my belief I survived by enforcing a healthy diet and mindset during treatment. \u003cem\u003eCooking with Cancer\u003c/em\u003e has now grown into a collection of short stories, recipes and informative pieces focusing on my experience with cancer and and how food can help beat illness.\u003cbr\u003e\u003cbr\u003eMy goal with this pledge is to raise funds for travel to London and Scotland this July. While on the trip, I plan to connect with various artists, writers, doctors and researchers whom understand the significance of art and healing. Also I want to meet doctors specilizing in cancer who may be able to shed light on their understanding of my rare tumor growths.\u003cbr\u003e\u003cbr\u003eCheck out my blog: \u003ca href=\"http://www.cookingwithcancer.tumblr.com\" rel=\"nofollow\"\u003ewww.cookingwithcancer.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
