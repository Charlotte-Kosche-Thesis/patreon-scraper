    "summary": "Hello dear reader and welcome to my Patreon page,\u003cbr\u003e\u003cbr\u003eIf you enjoy my work, and have the disposable income, it would be really helpful if a little bit of money was sent over in my direction. \u00a0Drawing comics and coming up with new ideas on a regular basis is time consuming so even a little bit of extra incentive goes a long way towards making my hard work and lack of free-time feel appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eThe less time I have to spend desperately trying to make ends met through other means means more time spent creating artwork and comics for my fans on the internet to enjoy.\u003cbr\u003e\u003cbr\u003eNot only would a regular income form my art help me in the basic physical needs department (food, shelter, clothing) but it will also help me in the emotional needs department to know that my work is both valued by people emotionally and financially.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage will support such things as:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLiving expenses.\u003c/li\u003e\u003cli\u003eArt and craft supplies.\u003c/li\u003e\u003cli\u003eArt products, such as prints, buttons, stickers, etc.\u003c/li\u003e\u003cli\u003eConvention related costs.\u003c/li\u003e\u003cli\u003eHardware, software and other materials.\u003c/li\u003e\u003cli\u003eComputer care and maintenance.\u003c/li\u003e\u003cli\u003eMy undying love and happiness. \u0026lt;3 \u0026lt;3\u003c/li\u003e\u003c/ul\u003eJust a reminder, my artwork will always be free to view online, that is not going to change. My patreon here is just on way for you to support me and my work in real, tangible way that I can then exchange at the grocery store for fruits and vegetables.\u00a0\u003cbr\u003eDrawing is my passion, my reason for living and I love to be able to share that with you through the internet.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming my Patreon you will help me both continue to share my passion with you and with everyone else. You will also gain early access to various artwork and comics as well as WIPs and sketches. \u00a0\u003cbr\u003e\u003cbr\u003eMy hope is that collectively like raindrops we can come together to make a big splash. Cheesy I know. ;p\u003cbr\u003e\u003cbr\u003e"
