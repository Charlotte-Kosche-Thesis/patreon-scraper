    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aM_60kTIo_A\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=aM_60kTIo_A\u0026t=3s",

    "pledge_url": "/bePatron?c=375774",
    "published_at": "2016-06-03T15:25:44+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d84fc7cf80a1e934995402/570f53452b8ddebf0654ce27/57f3b9bf37c581cdcbe8d8be/1503128685633/hanahusrae_spread.jpg?format=1500w\"\u003e\u003cbr\u003eWhat is Burnt Roti Magazine?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBurnt Roti Magazine is a platform to give South Asian\u0027s a voice, as well as somewhere for people from all around the world to come listen to them. The voices are South Asian, but the reader base is universal.\u003cbr\u003e\u003cbr\u003eWe interview actors, models, artists and musicians, so you can all find your new favourite South Asian creatives! There\u0027s also make up tips, food, essays and much much more.\u003cbr\u003e\n\u003cbr\u003e\nIt is available in print and online.\u00a0It gives writers, illustrators, creators the opportunity to showcase their talents by writing for the magazine, creating artwork to go alongside articles/interviews and working on the video content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat have we done so far?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CgLDbqNW4AAS3ty.jpg\" style=\"width: 807px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eWe\u0027ve created\u00a0\u003ca href=\"http://burntroti.com/shop\"\u003etwo\u00a0issues\u003c/a\u003e, and are working on the next, while maintaining the online world of\u00a0\u003ca href=\"http://burntroti.com\" rel=\"nofollow\"\u003eburntroti.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eHere are some aunties and uncles reading the first issue!\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cgj2wrFWYAAXV7i.jpg\" style=\"width: 756px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CglzbSiWsAEJs-5.jpg\" style=\"width: 807px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cem\u003eReactions to Burnt Roti on Twitter:\u003c/em\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tA British-Indian is now serving up \u0027Burnt Roti\u0027: a magazine about South Asian talent \n\t\u003ca href=\"https://t.co/DmBJ7CAwy6\" rel=\"nofollow\"\u003ehttps://t.co/DmBJ7CAwy6\u003c/a\u003e \u003ca href=\"https://t.co/THBt5cy0t1\" rel=\"nofollow\"\u003epic.twitter.com/THBt5cy0t1\u003c/a\u003e\u003cbr\u003e\n\t\u2014 Catch News (@CatchNews) \n\t\u003ca href=\"https://twitter.com/CatchNews/status/719438741966684160\" rel=\"nofollow\"\u003eApril 11, 2016\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tTalking of women doing cool media things - \n\t\u003ca href=\"https://twitter.com/peatreebojangle\" rel=\"nofollow\"\u003e@peatreebojangle\u003c/a\u003e is crowdfunding a zine on South Asian culture - check it \u003ca href=\"https://t.co/4vjtOmvSyK\" rel=\"nofollow\"\u003ehttps://t.co/4vjtOmvSyK\u003c/a\u003e\u003cbr\u003e\n\t\u2014 Words by Women (@WBWAwards) \n\t\u003ca href=\"https://twitter.com/WBWAwards/status/702111446457569280\" rel=\"nofollow\"\u003eFebruary 23, 2016\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tThe awesome \n\t\u003ca href=\"https://twitter.com/peatreebojangle\" rel=\"nofollow\"\u003e@peatreebojangle\u003c/a\u003e makes incredible pop culture art \u0026amp; just started \u003ca href=\"https://twitter.com/BurntRotiMag\" rel=\"nofollow\"\u003e@BurntRotiMag\u003c/a\u003e for talented South Asians, give her a follow. HB\u003cbr\u003e\n\t\u2014 VirginMediaBusiness (@vmbusiness) \n\t\u003ca href=\"https://twitter.com/vmbusiness/status/717356652035440640\" rel=\"nofollow\"\u003eApril 5, 2016\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tIf anyone is South Asian I definitely recommend you check out \n\t\u003ca href=\"https://twitter.com/BurntRotiMag\" rel=\"nofollow\"\u003e@BurntRotiMag\u003c/a\u003e! There are opportunities to get involved also ?\u003cbr\u003e\n\t\u2014 Girls Against (@girlsagainst) \n\t\u003ca href=\"https://twitter.com/girlsagainst/status/705719633135931392\" rel=\"nofollow\"\u003eMarch 4, 2016\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat we need help to do.\u003c/strong\u003e\u003cbr\u003eWe need money to print our magazine copies in high quality with as much content as possible. We want to be able to pay our contributors as well! Burnt Roti needs to grow, and we need the money for this. Hopefully we\u0027d like to be able to hire staff, so I don\u0027t have to do this all alone!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere we see ourselves in one year.\u003cbr\u003e\u003c/strong\u003eWe\u0027re going to be huge. Burnt Roti will be a print/online/video channel that everyone goes to, to find out about all the awesome South Asian artists, actors, designers, writers that they\u0027ve never heard of before. We want to have staff, offices and a steady paycheck!\u003cbr\u003eWith your help, we see this in our future\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/56d84fc7cf80a1e934995402/t/5a5b64bc71c10b05bb701a54/1515939019494/23669135_10154764140970683_5165829396210403609_o.jpg?format=1000w\"\u003e\u003cbr\u003e"
