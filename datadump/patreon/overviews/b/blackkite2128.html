    "summary": "Hello and thank you for coming here. I go with the name \u003cstrong\u003eKite Stenbuck\u003c/strong\u003e, and I may also be known as \u003cstrong\u003eBlackKite\u003c/strong\u003e. You can reach me at \u003ca href=\"https://twitter.com/bk2128\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e most of the time, and I also have a \u003ca href=\"https://www.youtube.com/user/BlackKite2128\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e where I currently post gameplay videos of my favorite games with PS4 Share function.\u003cbr\u003e\u003cbr\u003eVideo games have always been my true passion, and the contribution that I can make to the video game community is translating video game news from Japanese to English.\u003cbr\u003e\u003cbr\u003e I started my experience with posting news translations at \u003cem\u003eKOEI Warriors\u003c/em\u003e since 2005, however in the recent years I\u0027ve been more active independently, mainly at Twitter, because I want to be able to cover more games as well as more otaku-related subjects (eg. anime) and also to reach a wider audience.\u003cbr\u003e\u003cbr\u003eThanks for all your support, I\u0027ve decided to open a Patreon recently, and with this new year I hope I can improve my activity even further with your supports!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow we (yes, that\u0027s both you and me) will benefit from Patreon\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe basic premise here is simple: The more you support me, the more I\u0027ll be able to contribute to the community in return.\u003cbr\u003e\u003cbr\u003eCurrently these are my activities that I\u0027m doing, in order of frequency \u0026amp; priority\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eTranslating Japanese (mostly video games \u0026amp; otaku-related) news to English\u003c/strong\u003e\u003cbr\u003eThis is my current main activity. I\u0027ll mostly post up-to-date news quickly at \u003ca href=\"https://twitter.com/bk2128\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, but I may also add posts here when I\u0027m making long article translations.\u003cbr\u003eIf you pledge with the $10 tier or above, you may also request a Japanese article you want to see getting translated. \u003ca href=\"https://www.patreon.com/posts/7714425\" target=\"_blank\"\u003ePlease check the guidelines here\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePosting game-related videos on Youtube\u003c/strong\u003e\u003cbr\u003eI\u0027m also trying my best to update my \u003ca href=\"https://www.youtube.com/user/BlackKite2128\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e with game-related videos. Right now I aim to be at least be able to post a new video once per 1-2 weeks, but when I have more resources I want to raise the pace!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLearn how to game dev\u003c/strong\u003e\u003cbr\u003eI learned game dev at college but haven\u0027t used it at all during my last work for years. Now that I\u0027ve become a freelancer, I\u0027d like to use some spare time to re-learn it again. One of my resolutions this year is to be able to make \u0026amp; publish a game. I want to try some easily usable softwares like RPG Maker for a start.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThe more support I receive, the more effort I will be able to dedicate to these activities. So I really look forward to your patronage. Once again, thank you very much for reading this.\u003cbr\u003em(_ _)m\u003cbr\u003e"
