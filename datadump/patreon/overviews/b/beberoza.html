    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eABOUT ME, BEBE!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i1108.photobucket.com/albums/h414/Baby-Ngo/ezgif.com-crop_1.gif\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWho am I?\n\u003c/strong\u003e\u003cbr\u003e\n I\u2019m Bebe Roza, I grew up with video games and watching some anime. My favourite video games are Super Mario, Legend of Zelda, Sonic the Hedgehog, Final Fantasy 8, 10 \u0026amp; X-2. Growing up I enjoyed watching Dragon Ball Z, Inuyasha, Bleach and Naruto. A part of being a tomboy and a gamer as a kid, this helped me get into cosplaying. I started officially cosplaying in 2017 and decided to use Patreon as a platform for supporters/ fans to join me on my journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI made Patreon for supporters that want to\u003cem\u003e help and fund \u003c/em\u003emy creations, content, cosplay and modeling. Any kind of \u003cem\u003esupport/donations\u003c/em\u003e will help me reach my goals to dedicate more time into creating new cosplays, content, and being more involved with the community; also, that would be very much appreciated\u00a0\u2665!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat will I get by becoming a patron?\n\u003c/strong\u003e\u003cbr\u003eWith becoming a patron, you\u2019ll be more involved in my life, have a say in what\ncontent I make!\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eALL REWARDS ARE DISPLAYED IN THE REWARD SECTION!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u00a0ALL MY SOCIAL LINKS:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/b\u003e\u003ca href=\"http://www.twitch.tv/beberoza\"\u003e[Twitch]\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003cbr\u003e\u003c/b\u003e\u003ca href=\"https://www.liveme.com/activity/2018/inviteAwards/newer.html?uid=966858110830518272\u0026amp;country_code=US\u0026amp;invite_code=LM71204409\" target=\"_blank\"\u003e[Liveme]\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003ca href=\"http://www.instagram.com/bebe.roza\"\u003e[Instagram]\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003ca href=\"https://twitter.com/bebe_roza\"\u003e[Twitter]\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003ca href=\"https://www.facebook.com/BebeRozaPage/\"\u003e[Facebook]\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003ca href=\"https://www.paypal.me/missbeberoza/1usd\"\u003e[Direct Donate]\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u00a0Frequent Asked Que\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003estions\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eQ: \u003c/strong\u003eHow come the higher LVs. are pricy?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003eA lot of effort gets put into creating the content. It is high-resolution LEWDS/NSFW and some of the rewards are physical copies (prints \u0026amp; polaroids) + you gain access to all the previous rewards!\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhen do I get my rewards sent if I freshly pledged?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eA: \u003c/strong\u003eThe rewards will be sent once the payment goes through, it happens every 1st of the month and the physical rewards will be sent out early week of the month so you should receive it mid-month or earlier.\u003c/div\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhat does NSFW \u0026amp; LEWD stand for ?\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eA: \u003c/strong\u003eNot safe for work \u0026amp; LEWD content is implied nudes \u0026amp; sexy lingerie photos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eHow many photos are included in one photo set?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003e5-7 photos will be included depending on each set.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u00a0IMPORTANT NOTE:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nREWARDS WILL be sent out \u003cstrong\u003eonce payment is received.\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\nEvery first of the month\u003c/strong\u003e the rewards will be sent out.\u003cbr\u003e\nWhen you pledge after the 1st of the month or mid-month, the pledge will go towards the next month. \u003cem\u003eEx: Pledged Jan 15th, Reward will start and be sent out Feb 1st. \u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU \u0026lt;3\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrently only shipping in North America! (Canada \u0026amp; U.S.)\u003cbr\u003e\n\u003cem\u003eIf you would like me to ship to you internationally then please put an \u003c/em\u003eadditional $30\u003cem\u003e to the current reward \u2665.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/beberoza\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent.fybz2-1.fna.fbcdn.net/v/t1.0-9/27336232_1382674935194716_2280572504629955737_n.jpg?oh=e6ee74edc1d77a60a2463db5b7654b94\u0026amp;oe=5B1F7AC6\" style=\"width: 332px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
