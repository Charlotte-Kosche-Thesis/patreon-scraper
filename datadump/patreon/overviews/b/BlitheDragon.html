    "summary": "\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHey there! I\u2019m Blithe Dragon (or just Blithe, for short). I\nlove drawing cute art and art of the more\u2026 \n\u003cem\u003e*ahem*\u003c/em\u003e \u2026 lewd persuasion,\nbe it original characters or fan-art.  \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBecause of this you must be 18 years or older\nto look behind the curtain here. Sorry kiddies. \n\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://i855.photobucket.com/albums/ab116/akwardartist/tip%20jar3.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo, how does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003ePatreon is essentially just a tip jar for me. So, if you like me or my art and just want to show me a little support- just toss me a dollar (or more -wink-!) a month. Just one dollar unlocks everything I\u0027ll post here! Most everything will also be available on my other sites such as Furaffinity, Twitter, or Tumblr. It will just come to Patreon first.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I get for pledging?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSo far the rewards I have in mind are:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePolls and requests of what I should draw\u003c/li\u003e\n\t\u003cli\u003eEarly access to my art\u003c/li\u003e\n\t\u003cli\u003eAccess to .PSD files\u003c/li\u003e\n\t\u003cli\u003eHigher resolution artwork\u003c/li\u003e\n\t\u003cli\u003eAlternate versions of pictures\u003c/li\u003e\n\t\u003cli\u003eEarly access to adoptables\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i855.photobucket.com/albums/ab116/akwardartist/whut.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy should I pledge to you?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nTo help me support my family and myself what with the cost\nof food, and rent, and medication and such. \n\u003cbr\u003e\n\u003cbr\u003e\nBut, ideally, Patreon support would allow me to work less on\nprivately commissioned work and more on personal projects (like a few NSFW\ncomics I\u2019ve been scripting)  and fan art- some of which I\u0027d like to take from Patreon suggestions or polls.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEven if you can\u0027t support me monetarily, I still love and appreciate anyone who takes the time to check out or comment on my silly art. :)\u00a0\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i855.photobucket.com/albums/ab116/akwardartist/kisses.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAny and all support\nis so greatly appreciated!\u00a0\n\t\u003cbr\u003e\n\tThank you all so much!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
