    "summary": "\u003ch1\u003eWhat I\u0027m about and y.\u003c/h1\u003e\nI am a journalist as well as an advocate and a keynote speaker.\n\u003cbr\u003e\nThere\u0027s so much to write about and observe. Few of these perspectives make it onto websites, if even at all. I want to talk about issues that don\u0027t get page views. I want to share points of view that few see.\n\u003cbr\u003e\nI always strive to do better, but I have done a few things I am quite proud of already.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://blindjournalist.wordpress.com/writings/ \u201cLink to my portfolio page\u201d\"\u003eI\u0027ve published a vast array of writings in a wealth of places.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://blindjournalist.wordpress.com/category/audio/\"\u003eI perform my work on stage sometimes,\u003c/a\u003e even with the stutter.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://blindjournalist.wordpress.com/category/books-by-me/\"\u003eI publish books,\u003c/a\u003e including interactive fiction books.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://blindjournalist.wordpress.com/keynotes/\"\u003eI host keynotes on various topics.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003eWhy I\u0027m asking for money.\u003c/h1\u003e\nI\u0027m asking for money so I can spend less time looking for outlets that pay and more time creating content. Every little bit will help with traveling and conferences and networking. To build bridges so others can cross it connections need to happen. Your money will help create the content I want to see and it will allow me to travel more and keep connections alive.\n\u003cbr\u003e\nYou won\u2019t walk away empty handed though. I offer rewards! Check the rewards section to see what I offer.\n\n\u003cbr\u003e\n\nYou don\u0027t have to get rewards though. You can pledge money without getting a reward. Just select that option when pledging. \n\n\u003cbr\u003e\n\u003ch1\u003eOther ways to support me.\u003c/h1\u003e\nMonthly commitments are daunting for some people so I offer many other ways to support me and my work. \n\n\u003cbr\u003e\n\nYou don\u0027t have to get a reward. You can just choose to support me and my work without getting a reward if that is what you want to do.\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs for other ways to donate, the link below will take you to my other donate page where you find gift options and ways to donate that is more accessible to screen readers.\n\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"https://blindjournalist.wordpress.com/donate/\"\u003eClick here to go to my other donate page.\u003c/a\u003e\n\n\u003cbr\u003e"
