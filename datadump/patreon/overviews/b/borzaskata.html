    "summary": "Borzas Kata vagyok, eredetileg rajzfilmrajzol\u00f3, jelenleg illusztr\u00e1tor egy c\u00e9gn\u00e9l. A k\u00e9r\u00e9sre rajzol\u00f3s Tumblr projekt kapcs\u00e1n tal\u00e1n m\u00e1r tal\u00e1lkozt\u00e1l a rajzaimmal.\nA munk\u00e1m \u00e9s a rajzaitok mellett gyakran lav\u00edrozok k\u00fcl\u00f6nb\u00f6z\u0151 hat\u00e1rid\u0151s grafikai felk\u00e9r\u00e9sek k\u00f6z\u00f6tt.\u00a0\u003cbr\u003eT\u00e1mogat\u00e1soddal seg\u00edtesz abban, hogy t\u00f6bb id\u0151t \u00e9s energi\u00e1t ford\u00edthassak a saj\u00e1t rajzos projektjeimre \u00e9s gyakrabban oszthassam meg \u0151ket veled.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMire j\u00f3 a Patreon oldal?\u003c/strong\u003e\u003cbr\u003eEzen az oldalon kereszt\u00fcl t\u00e1mogathatod a munk\u00e1m, csak Patreon t\u00e1mogat\u00f3knak el\u00e9rhet\u0151 jutalmak\u00e9rt cser\u00e9be, mint p\u00e9ld\u00e1ul csak ezen az oldalon megjelen\u0151 munk\u00e1k, \u00faj projektek bejelent\u00e9se, \u00e9s egyedi, hat\u00e1rid\u0151s rajzok, melyeket csak te l\u00e1thatsz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHogyan lehetsz t\u00e1mogat\u00f3?\u003c/strong\u003e\u003cbr\u003eA \u201cBecome a Patron\u201d-ra kattintva kiv\u00e1laszthatod, hogy havonta mennyivel szeretn\u00e9l t\u00e1mogatni. Az \u00f6sszeget b\u00e1rmikor m\u00f3dos\u00edthatod vagy visszavonhatod. \nAggodalomra semmi ok, az eredeti Tumblr-es ingyen rajzok megmaradnak, de ezekre - a sok k\u00e9r\u00e9s miatt - hat\u00e1rid\u0151t nem tudok v\u00e1llalni.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Borzas Kata, originally a cartoonist, now an illustrator at a firm. You might have seen a few of my drawings in connection with my Tumblr drawing-request project. Besides my job and your drawings, I often maneuver among different graphic requests.\u003cbr\u003eWith your support as a Patron, you can help me invest more time and energy in my artwork to share it with you more often.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon good for?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThrough this site you can support my work in exchange for rewards only available for Patrons, such as artworks that will only appear on this site, updates about new projects and unique requests that only you can see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to be a Patron\u003c/strong\u003e\u003cbr\u003eBy clicking \u201cBecome a Patron\u201d you can choose how much you would like to pledge a month. The pledge can be modified or cancelled anytime. And don\u0027t worry, I will keep the original free Tumblr drawings going, but - due to the numerous requests - I cannot guarantee a deadline.\u003cbr\u003e"
