    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_FJLJsRukck%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_FJLJsRukck\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_FJLJsRukck%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=_FJLJsRukck",
    "one_liner": "Punching the awesome directly into your face!",
    "patron_count": 44,

    "pledge_url": "/bePatron?c=138613",
    "published_at": "2015-02-05T22:35:12+00:00",
    "summary": "\u003ca href=\"http://www.bigpunchstudios.com/about\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.afterlife-inc.com/wp-content/digital-editions/Patreon-team.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/Names-Header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBig Punch Studios is the teaming up of four creative people who\nmake comics and games!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nNich Angell\u003c/strong\u003e makes 7STRING and Cat \u0026amp; Meringue!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nJon Lock\u003c/strong\u003e makes Afterlife Inc.!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nLucy Brown\u003c/strong\u003e makes 99 Swords!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd \u003cstrong\u003eAlice White\u003c/strong\u003e colours our pages, designs our books and makes all our\nglorious videos!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe hit as many UK comic conventions as we can every\nyear, selling our books and meeting awesome people like you. When we\u2019re not at shows we\u2019re all busy drawing and\nwriting: designing and crafting awesome stories and games. We also make regular\npodcasts on a variety of topics and publish a quarterly print magazine called Extraversal! Have you heard of Sandwich Masters? We made that too! It\u0027s a game about strategy, sabotage and sandwiches. You can find everything we do on our\u00a0\u003ca href=\"http://www.bigpunchstudios.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bigpunchstudios.com\"\u003e\u003cimg src=\"http://www.afterlife-inc.com/wp-content/digital-editions/Patreon-pixels.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSupporting us is easy and we\u2019re so grateful for your help. \u003cbr\u003e\u003cbr\u003eWe make a lot of things: \u003cstrong\u003e7STRING\u003c/strong\u003e, \u003cstrong\u003eAfterlife Inc.\u003c/strong\u003e and \u003cstrong\u003eCat \u0026amp; Meringue\u003c/strong\u003e; games like \u003cstrong\u003eSandwich Masters\u003c/strong\u003e; and all the titles contained within \u003cstrong\u003eExtraversal\u003c/strong\u003e, such as Cuckoos, Orb, 99 Swords and The Wall. To support your favourite, simply pick the appropriate club, and for a tiny $2 a month\nyou can see first-hand how your support is helping your favourite stories come\nto life! All of our comics are available to read for free online, so your support really helps us to keep building these worlds and characters! \u003cbr\u003e\u003cbr\u003eAlternatively,\u00a0if you just love everything we do, for a still-very-reasonable $5 you can support all our titles! In return we\u0027ll send you the\nmonthly rewards for every club. That\u2019s a whopper of a monthly\npackage!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/club-header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo support your favourite Big Punch story, all you have to\ndo is choose the right club! We have a club for each of our stories, and supporting any one of them automatically makes you part of the Big Punch team.\u003cbr\u003e\u003cbr\u003eAt the most basic level, our \u003cstrong\u003eSupporter tier\u003c/strong\u003e gets you access to free downloads of all our podcasts, from\u00a0\u003ca href=\"https://soundcloud.com/ashowcalledhate\" target=\"_blank\"\u003eA Show Called Hate\u003c/a\u003e to\u00a0\u003ca href=\"http://www.bigpunchstudios.com/podcasts/cuckoos-first-flight\" target=\"_blank\"\u003eCuckoos: First Flight\u003c/a\u003e, in addition to the exclusive \u003cstrong\u003ePunchcast\u003c/strong\u003e, a very special monthly podcast only available on Patreon. You\u0027ll also receive access to exclusive podcast extras, such as monthly bonus episodes of A Show Called Hate, and campaign notes from Cuckoos: First Flight.\u003cbr\u003e\u003cbr\u003eAll our Patrons also receive our regular newsletter, the \u003cstrong\u003ePunchbag\u003c/strong\u003e, with info on everything we\u0027ve been up to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afterlife-inc.com/wp-content/uploads/2017/11/Patreon-podcasts.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/7s-club2.png\"\u003e\u003cbr\u003eHi! \u003cstrong\u003eNich\u003c/strong\u003e here! Let me tell you all about 7STRING!\u003cbr\u003e\n\n\u003cbr\u003e\n\n7STRING is a sci-fi/fantasy adventure story about a dude\nwith a guitar-sword fighting in a musical world. Can traditional instrumental\nwarriors ever stand a chance against the terrifying new technology DRUM AND\nBASS?!\u00a0\u003ca href=\"http://www.7string.co.uk\" target=\"_blank\"\u003eYou can read the whole comic for free here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.7string.co.uk\" target=\"_blank\"\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/team2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e7STRING updates once a week, in full colour, and is collected\ninto printed paperback graphic novels in 100-page volumes. I\u2019d love to be able\nto get to a point where I can sink more time into 7STRING and update multiple\ntimes a week, which is why I am seeking monthly funding.\u003cbr\u003e\u003cbr\u003eJoining the 7STRING club for just $2 a month will get you\naccess to exclusive artwork of the 7STRING world and characters, EVERY MONTH!\nFrom sketches and concepts, to little extra strips and non-story artworks. Like\nthe one below!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.nichangell.co.uk/wp-content/uploads/2016/08/7STruck-Large.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/ai-club.png\"\u003e\u003cbr\u003eHey gang! \u003cstrong\u003eJon\u003c/strong\u003e here! \u003cbr\u003e\u003cbr\u003eAfterlife Inc. is the tale of con-artist Jack Fortune, who dies, discovers an afterlife in chaos, and decides to take over and run it like a business. \u0027Afterlife Inc. A Company You Can Believe In!\u0027\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.afterlife-inc.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.afterlife-inc.com/wp-content/digital-editions/Patreon-Afterlife.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making Afterlife Inc. for several years now. To date, there have been four volumes of Jack and Co.\u0027s adventures - plus a crossover with the world of 7STRING, which gave life to the entire Big Punch multiverse (more on that below).\u00a0\u003ca href=\"http://www.afterlife-inc.com\" target=\"_blank\"\u003eYou can read the entire story for free here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBy joining the Afterlife Inc. club for just $2 a month, not only will you help me fund the production of more stories, but you\u0027ll also gain access to behind-the-scenes material and exclusive digital downloads of the \u003cstrong\u003eLost Issue\u003c/strong\u003e and \u003cstrong\u003eGuide to the Afterlife\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afterlife-inc.com/wp-content/uploads/2018/02/Lost-issue.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe lost issue of Afterlife Inc. is\u00a0a non-canon oddity from the early days of the series that casts a light on what might have been if things had gone differently, while the Guide to the Afterlife provides all the info you could possibly need should you suddenly find yourself in the Empyrean. Thanks for the support, gang. It means a lot!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SyfXlIxMaGY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/ex-club.png\"\u003e\u003cbr\u003eHello Wonderpeeps, \u003cstrong\u003eLucy\u003c/strong\u003e here. Let me tell you all about Extraversal, our epic quarterly story magazine!\u003cbr\u003e\u003cbr\u003eEvery Big Punch story exists in a shared multiverse, the Extraverse. Afterlife Inc., 7STRING, and even Cat \u0026amp; Meringue all inhabit this incredible, impossible place! But who else is out there, living their lives in the backwaters and between the cracks, and when will they all meet? Is this all one grand story that Big Punch is telling? (HINT: yes!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afterlife-inc.com/wp-content/uploads/2017/06/Patreon-BPM.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.afterlife-inc.com/wp-content/digital-editions/Patreon-Stories.png\"\u003e\u003cbr\u003e\u003cbr\u003eExtraversal tells its tale through the eyes of those from many different worlds. Get lost on a ship that travels between bubble universes in \u003cstrong\u003eCuckoos\u003c/strong\u003e... witness an alternate New York threatened by the appearance of a giant stone warship in \u003cstrong\u003eOrb\u003c/strong\u003e... collect \u003cstrong\u003e99 Swords\u003c/strong\u003e\u00a0of great power and magic to battle an unknown evil... and defend the city of Prizm from falling crystal rain in \u003cstrong\u003eThe Wall\u003c/strong\u003e... all while an even greater threat grows in the shadows,\u00a0binding these stories and characters together as one!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.afterlife-inc.com/wp-content/digital-editions/Patreon-reflektor.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bigpunchstudios.com/extraversal/\" target=\"_blank\"\u003eYou can read the comic for free right here\u003c/a\u003e. And then,\u00a0if you want you can help support Extraversal for just $2 a month! Supporting the comic helps us pay the artists what they deserve for their incredible work and assists with all the costs of bringing out a regular comic. For that you will receive work-in-progress sketches and sneak peeks at upcoming pages of Extraversal EVERY MONTH. You will also receive a download link for the 46-page, full-colour magazine EVERY 3 MONTHS! AMAZING!!\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/cm-club.png\"\u003e\u003cbr\u003eHello! It\u0027s \u003cstrong\u003eNich\u003c/strong\u003e again! I draw Cat \u0026amp; Meringue too!\u003cbr\u003e\u003cbr\u003eCat \u0026amp; Meringue started life as a very silly daily webcomic, which you can read some of at\u00a0\u003ca href=\"http://www.catandmeringue.com/\" target=\"_blank\"\u003ecatandmeringue.com\u003c/a\u003e. That webcomic has since come to an end and you can buy a book that collects all their adventures from the\u00a0\u003ca href=\"http://www.bigpunchstudios.com/store/cat-meringue-1000-days\"\u003eBig Punch store\u003c/a\u003e. I have lots of AMAZING plans for the daft duo including an animated show and a video game, and your support in this club goes towards these very exciting projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.nichangell.co.uk/wp-content/uploads/2018/02/Badge-Photo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow, onto what YOU get for your $2 support! Every few months, Cat and Meringue sail to a new island and discover all sorts of adventures and daftness in this new locale. If you\u0027re a Patreon supporter at this tier you will be the first to receive a highly limited edition enamel pin badge of that island location AND an original black and white sketch of what the duo get up to there!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.nichangell.co.uk/wp-content/uploads/2018/02/Black-and-White.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your continued support at this tier, the instant Cat and Meringue move onto their next island location, you will automatically receive the next pin badge and ANOTHER piece of art, and this will continue for as long as you are supporting!! So you can collect all of the islands of their epic adventure! (You can collect any badges you may have missed at\u00a0\u003ca href=\"http://www.catandmeringue.com\" target=\"_blank\"\u003ecatandmeringue.com\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/ult-club.png\"\u003e\u003cbr\u003eHey you awesome peoples, \u003cstrong\u003eAlice\u003c/strong\u003e here!\u003cbr\u003e\u003cbr\u003eThis club is how you get it all! If you like everything we make and want to support us in everything we do then this $5 reward club is for you. Support at this level is just breathtaking and we would be eternally grateful. In this club, you would receive all the rewards from the Supporter, Afterlife Inc and 7STRING clubs, as well as a full-colour print edition of Extraversal, our quarterly comic, delivered straight to your door every three months.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afterlife-inc.com/wp-content/uploads/2017/06/Patreon-Extraversal-1.png\"\u003e\u003cbr\u003e\u003cbr\u003eYes, that\u0027s right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFour 46-page, full-colour issues of Extraversal delivered straight to your door every three months. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s 184 pages of actual, physical, real-world comic wonder each year! Stunning! Enter the worlds of Big Punch in style.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afterlife-inc.com/wp-content/uploads/2017/06/Patreon-Extraversal-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.7string.co.uk/wp-content/uploads/2017/01/support-header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMaking comics and games, especially at an indie level, is always going to be a challenge. We have big ideas about what stories should be - why think small just because because you\u0027re the little guy? - and we believe in punching well above our weight. We also believe strongly in treating people fairly and doing right by the people we work with. We may not be able to offer Marvel/DC rates, but we \u003cstrong\u003ealways\u003c/strong\u003e\u00a0pay our collaborators for their time and effort. Your support will go towards paying our artists, covering print costs and purchasing production materials, allowing us to make the stories we care so passionately about while upholding the high standards we\u0027ve set ourselves.\u003cbr\u003e\u003cbr\u003eWith your help, Big Punch Studios can grow and so can our stories and characters, which we have so much love and belief in. But most of all, by supporting us you would become part of the Big Punch family, and an integral part of everything we do. We hope you will consider joining us!\u003cbr\u003e\u003cbr\u003eMuch love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBig Punch Studios\u003c/strong\u003e\u003cbr\u003e"
   },

     "description": "Thank you for your support! You will receive our monthly newsletter, the \u003cstrong\u003ePunchbag\u003c/strong\u003e, with tons of behind-the-scenes information from Big Punch Towers. You\u2019ll also receive a free \u003cstrong\u003eMP3\u003c/strong\u003e download of all our podcasts, including the exclusive \u003cstrong\u003ePunchcast\u003c/strong\u003e, only available to our Patrons and subscribers.",
