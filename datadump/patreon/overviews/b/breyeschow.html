    "summary": "\u003cstrong\u003eCreating, Curating, and Coordinating Community since 1969.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking a moment to check out my Patreon Page.\u003cbr\u003e\u003cbr\u003eFocusing mostly on areas of faith, technology, race, politics, parenting, and life in general, over the past few decades I have participated in conversations and actions primarily through my pastoring \u0026amp; leadership, writing \u0026amp; speaking, social networking \u0026amp; online community building, and coaching \u0026amp; consulting.\u003cbr\u003e\u003cbr\u003eAfter working full-time for nearly two decades I have found myself fully part of the gig economy. For the longest time, I have resisted acknowledging that this freelance life something that I love to do. The lure of the regular paycheck is always out there, but the reality is that not everyone is drawn to this kind of life, and ultimately I am fed by the pace and rhythm of the life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I invite you to join me in the work that I do and become a patron!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eBy becoming a patron, you allow me to continue to engage in this calling to multi-faceted service in the world. Call it the \"gig economy,\" being \"bi-vocational\" or \"tent-making\" ministry, I simply see this as a calling. While not everyone has the flexibility, support, or temperament to be able to deal with the ebbs and flows of maintaining multiple earning streams, I love it \u2014 so much so that I am willing to ask others to join me in this grand adventure.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBut what\u003c/strong\u003e\u003cstrong\u003e does it mean to be a Patron?\u003cbr\u003e\u003c/strong\u003eYou are basically buying into the idea that I have and will continue to be a positive presence in the world around faith, politics, technology, race, church, parenting, etc. By supporting me, even in the smallest of ways, join me in this work.\u003cbr\u003e\u003cbr\u003eWhen you become a patron, you become a partner in four areas:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eActivism \u0026amp; Prophetic Witness:\u003c/strong\u003e through my personal engagement, organizational involvement, and presence at public actions \u2014 together we speak truth to power, fight for social justice, and work towards the common good.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity \u0026amp; Pastoral Care:\u003c/strong\u003e through my online chaplaincy, advocacy, and personal interactions \u2014 together we tend to the spiritual health of individuals and communities with which we find connection and meaning.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpirituality \u0026amp; Worship:\u003c/strong\u003e through my liturgical contributions, engagement with pastors, and writing \u2014 together we embody, express, and experience the holy and mystery of God.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreativity \u0026amp; Poetic Expression:\u003c/strong\u003e through my writing, speaking, and content creation \u2014 together we produce and contribute meaningful expression to local and global conversations.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e---------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e In addition to all of the content that is created for the larger community, Patron-only \"perks\" include . . .\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ereceiving a weekly casual communication from me.\u003c/li\u003e\u003cli\u003ebeing listed on my\u00a0\u003ca href=\"http://www.reyes-chow.com/patrons/\"\u003ePatron Page\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eat $25/month, having the option to receive a quarterly coaching session to talk about: leadership, technology, preaching, church life, etc.\u003c/li\u003e\u003cli\u003eat $75/month, having the option to receive a monthly coaching session.\u003c/li\u003e\u003cli\u003eadvanced notice of sales, events, giveaways, etc.\u003c/li\u003e\u003c/ul\u003eAt the end of the day, you are buying into me and trusting that what I do in the world is something you wish to support.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat specifically does the Patronage support?\u003cbr\u003e\u003c/strong\u003eNot only does your support allow me to maintain my ongoing activism, writing, social media community building via Facebook and Twitter, but it will also give me room to spend time building and restarting other projects. Depending on the monthly goals, I am committed to the following.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eat a total of $25 per month\u003cul\u003e\u003cli\u003eDaily amplification on social media:\u00a0 \u003ca href=\"https://twitter.com/breyeschow/\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/breyeschow\"\u003eFacebook Page\u003c/a\u003e, and\u00a0\u003ca href=\"https://plus.google.com/+BReyesChow\"\u003e Google +\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWeekly Patron note\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWeekly coordinating of \u003ca href=\"https://www.facebook.com/groups/church4cw/\"\u003eChurch for Church Workers\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWeekly \u003ca href=\"http://www.reyes-chow.com/tag/lectionary-prayers/\"\u003eLectionary Prayer Offerings\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eat a total of $75 per month\u003cul\u003e\u003cli\u003e\u003cstrong\u003eADD: \u003c/strong\u003eBi-weekly \"think piece\" on a current issue\u003c/li\u003e\u003c/ul\u003eat a total of $250 per month\u003cul\u003e\u003cli\u003e\u003cstrong\u003eADD: \u003c/strong\u003eRelaunch Weekly\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLlxaSlhXMtBBEUrAfHhozRtI9Mk0yz3dA\"\u003e\u003cem\u003eBRC and Friends\u003c/em\u003e Vodcast\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eADD: \u003c/strong\u003eServices, Technology, and Studio Upgrades\u003c/li\u003e\u003c/ul\u003eat total of $500 per month\u003cul\u003e\u003cli\u003e\u003cstrong\u003eADD: \u003c/strong\u003eMonthly BRC and Friends Podcast\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eADD:\u00a0\u003c/strong\u003ePodcast expenses\u003c/li\u003e\u003c/ul\u003eat total of $1000 per month\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eADD:\u00a0\u003c/strong\u003eOFFICE SPACE!\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eADD: \u003c/strong\u003eAdvertising and other \"next level\" planning\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e---------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eOkay, but how do you make this work as a \"job\"?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo what does this gig life look like? Here is what my week likes like \u2014\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e3.0 Days:\u003c/strong\u003e\u00a0Interim Pastor at\u00a0\u003ca href=\"http://www.broadmoorpres.org/\"\u003eBroadmoor Presbyterian Church\u003c/a\u003e , Daly City.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e0.5 Days:\u003c/strong\u003e Regional Consultant for the\u00a0\u003ca href=\"https://www.presbyterianfoundation.org/Our-Services/Theological-Education-Fund-(TEF).aspx\"\u003eTheological Education Fund\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e0.5 Days:\u003c/strong\u003e Coaching with the \u003ca href=\"http://www.progressiverenewal.org/\"\u003eCenter for Progressive Renewal\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2.0 Days:\u003c/strong\u003e Writing, speaking, serving, rabble-rousing, board-serving, chauffeuring, family-ing, and other Patron-supported activities. Thank you!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1.0 Day:\u003c/strong\u003e Bruce Day: Gym, MoviePass, and Photography\u003c/li\u003e\u003c/ul\u003eAdditionally, your patronage allows me the flexibility to work with and support other organizations that I believe are creating communities for positive change in the world: \u003ca href=\"http://www.ppssf.org/\"\u003eParents for Public Schools\u003c/a\u003e, \u003ca href=\"https://independentfc.com/\"\u003eSF Independent FC\u003c/a\u003e, [New Board Position in October], and others.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e---------------------------------------------------------\u003c/div\u003e\u003cstrong\u003ePlease take a look at my goals and the rewards and should you choose to support me in this calling to create, curate, and coordinate community in any way, thank you!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
