    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://vgy.me/AHcnjp.png\"\u003e\u003cbr\u003eDo you make MLP-related videos, art, merch, services, or plushies? Yes? Then YOU. YOU are a Bronypreneur and this Patreon page is dedicated to helping YOU get your business endeavors off the ground and earning you money so you can go to conventions, pay bills, or even help another Brony in need.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://vgy.me/gawqUx.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAbsolutely! Like starting any business, it will take hard work, dedication, and plenty of study time, but my course is designed to help you avoid the mistakes that come from trial and error in working on your own.\u003cbr\u003e\u003cimg src=\"https://vgy.me/pzeaDW.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/dQAK9m.png\" style=\"width: 321px;\"\u003e\u003cbr\u003e$1/month: Join the Fluffy Love Nugget Army!\u003cbr\u003eFor those who want to support my channel, but aren\u0027t overly interested in becoming an insanely successful BronyTuber.\u003cbr\u003e* Periodic Channel Merch Sales! *\u003cbr\u003ePatrons get\u00a0 exclusive access to coupon codes at my \"Burgundy\u0027s Patches\" merch store!\u003cbr\u003e* FREE Download of \"Poniez\" Cover *\u003cbr\u003eAvailable as soon as you sign up!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/aTFfZH.png\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cbr\u003e$14.99/month: Become A Bronypreneur!\u003cbr\u003eGet Your Brony-Based YouTube Channel Or Business Off The Ground!\u003cbr\u003eEverything in previous tier PLUS:\u003cbr\u003e* Monthly YouTube Tips and Tricks *\u003cbr\u003eInsights most business owners and students pay THOUSANDS of dollars for!\u003cbr\u003e* Personalized Q\u0026amp;A and Channel Review Streams *\u003cbr\u003eGet Patron-Exclusive access to ask me anything about starting or improving a YouTube channel and get yours specifically reviewed for anything that may be stopping you from success!\u003cbr\u003e* 50% Off Almost EVERYTHING *\u003cbr\u003ePersonalized and Optimized Intros and Outros, Art Commissions, SEO for your videos, One-on-One Coaching, Tailored-For-Success YouTube Banners, Video Graphics, and MORE!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003cbr\u003eHERE\u0027S A SILLY PICTURE!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.cubeupload.com/BY192j.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/kDKDaZ.png\" style=\"width: 242px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003cbr\u003eNO - Pay in any currency! As this is a USA-based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003cbr\u003e\u003c/strong\u003e\u00a0Of course! Please only pledge within your budget. Even $1/month adds up, and every cent counts!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003eYes! You can change or cancel your pledge at any time.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me?\u003cbr\u003e\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, you can contact the Patreon team by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my videos, or just want to say hi, you can shoot me an email\u00a0\u003ca href=\"mailto:burgundypatch@gmail.com\"\u003ehere\u003c/a\u003e!\u003c/div\u003e"
