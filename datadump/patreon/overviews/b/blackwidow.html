    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat is Black Widow?\u003c/strong\u003e\u003c/h3\u003eBlack Widow is a scripted erotica podcast. I wanted to create a story line for the mature audience that deals with love, sex, and heartbreak.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003eIt takes a lot of time to write and edit the script then turn around and record and produce the audio at a level of quality my listeners deserve. When I started this, I didn\u0027t know how much time it would take but it became a full time job. Patreon will help me pay the bills. \u003cbr\u003e\u003cbr\u003eOf course, there are also hard costs to running the show. Website and podcast file hosting, audio equipment, and all sorts of other incidental expenses. Patreon support helps cover that.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/h3\u003eEvery listener makes a difference, and for that I thank you all. The show is out there and free for anyone to listen to and enjoy. Tell your friends and spread the word. And if you find that you want to help push Black Widow over the next big hill, consider contributing a small amount each month toward the show. With your help, Black Widow can continue to grow!\u003cbr\u003e"

     "about": "Jessica Kelly dares to go against the grain when it comes to the world of sexuality. She ventures into the idea that maybe there are no boundaries when it comes to sex. Maybe you don\u2019t have to be in love with your sex partner. Maybe, there is nothing wrong with passionate, casual sex.\u003cbr\u003e\u003cbr\u003eIn this scripted erotica podcast, join Jessica as she navigates these thoughts through exploration of her sexual freedom. While trying to avoid the pitfalls of sex and relationships, she is driven by her vivid imagination, an open mind and her wit that tends to get her into more trouble than she expects.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eBlack Widow Diaries...\u003c/strong\u003e\u003cbr\u003eBlack Widow diaries are fan submitted stories turned into scripts. I wanted to make this podcast super interactive by letting the fans hear their stories reenacted. It keeps the content flowing and listeners happy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003eIt takes a lot of time to write and edit the script then turn around and record and produce the audio at a level of quality my listeners deserve. When I started this I didn\u0027t know how much time it would take when I first started but it became a full time job so Patreon will help me pay the bills.\u00a0\u003cbr\u003e\u003cbr\u003eOf course, there are also hard costs to running the show. Website and podcast file hosting, audio equipment, and all sorts of other incidental expenses. Patreon support helps cover that.",
