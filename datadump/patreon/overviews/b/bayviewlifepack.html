    "attributes": {
     "about": "Dear Friends and Neighbors,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe have watched many of our neighbors go from working class folks, to being on drugs and losing everything. Many of these people are at the lowest point in their life, are living on the streets with no where to go, have no support, and feel heavy despair. We know that small signs of caring can mean the world to someone at this moment in their life. \u003cbr\u003e\u003cbr\u003eAs a Bayview native, I am starting an outreach project called  \u201cBayview Life Pack,\u201d where the outreach involves going to our neighbors living in the streets in the 94124, and providing them with small packages that include undergarments and hygiene products - things we all consider \u201clife\u2019s necessities.\u201d And while yes, in these small packages they are receiving things like warm socks, a toothbrush and much more, what we are really doing is showing folks we care about them and their life. In this process we hope to learn more, fellowship, and share the stories and progress of those we are reaching.\u003cbr\u003e\u003cbr\u003eThis is the beginning of our journey, and we invite you to join us as we outreach, and if you cannot make it out with us, we ask that you please support us by making a donation to cover the costs of the necessities. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn solidarity,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRichard Jackson Sr.",
