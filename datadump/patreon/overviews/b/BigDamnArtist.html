    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Chris, BigDamnArtist if we\u0027re being formal. I make gaming videos, tutorials, and the occasional vlog. I\u0027m also an independent filmmaker, motion graphics artists and visual effects artist. OH! And I\u0027m going to school full-time (Come sept 2016)!\u003cbr\u003e\u003cbr\u003eI\u0027ve been recording Let\u0027s Plays and various gaming type things pretty much consistently since May 2012, releasing anywhere from 1-3 videos a day, so you could say I\u0027ve been doing this for a while :D (if you take a look in my posts you\u0027ll find the first episodes of all my major series going back to the start of my channel.)\u003cbr\u003e\u003cbr\u003eI pretty much live, breathe and will probably die making stuff, whether that\u0027s gaming videos, vlogs, films, or the occasional irl crafty thing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003eAs you can imagine time is in very short supply in my life, but every dollar pledged let\u0027s me focus that little bit more on making videos (and going to school to learn how to make awesome stuff) and less on wondering how I\u0027m gonna pay bills! And that\u0027s a really really cool thing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect if you pledge?\u003c/strong\u003e\u003cbr\u003eBesides the eternal existential fulfillment that comes with knowing you\u0027re helped a fellow human being? Well for starters, an increase in the quality and quantity of my videos. Not just gaming stuff, but Friends In Your Dungeon and Zangrethor Digital projects as well. Helping me here helps me with everything I do, and hopefully if you\u0027re here, you like the stuff I make and want to see more of it :D\u003cbr\u003e\u003cbr\u003eAs well I am trying to find cool interesting things to release as Patron exclusives, but with life being so topsy turvy right now (Wheee going back to school!) \u00a0they haven\u0027t come to fruitition. Although if you have anything you think would be cool definitely let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you see my stuff?\u003c/strong\u003e\u003cbr\u003eI have a bunch of different things going on right now:\u003cbr\u003e\u003cbr\u003eMy gaming channel:\u00a0\u003ca href=\"https://www.youtube.com/BigDamnArtist\" rel=\"nofollow\"\u003ehttps://www.youtube.com/BigDamnArtist\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eZangrethor Digital (My production company where I do film and visual effectsy type things):\u00a0\u003ca href=\"http://zangrethordigital.ca/\" rel=\"nofollow\"\u003ehttp://zangrethordigital.ca/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFriends In Your Dungeon (A channel dedicated to our tabletop gaming group where we post real-play videos of our games):\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXUQncZgZ9AFMXt6dn2ApIA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCXUQncZgZ9AFMXt6d...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eIs there anything else you should know?\u003c/strong\u003e\u003cbr\u003eYou are beautiful human soul capable of great heights and fantastic weirdness. And that\u0027s awesome.\u003cbr\u003e\u003cbr\u003eOh. You mean about the Patreon?\u003cbr\u003e\u003cbr\u003eNo, I think we pretty much covered it.\u003cbr\u003e\u003cbr\u003eHave fun. Stay weird. And thanks for your support it means the world to me!\u003cbr\u003e\u003cbr\u003e"
