    "summary": "Welcome here!\u003cbr\u003e\n\u003cstrong\u003eJoin us now and you\u2019ll get here our 3D printable tabletop RPG, fantasy or wargame related models, props, miniatures and dioramas we create.\u003c/strong\u003e Being our patron makes it possible for you to get our models at a more favorable price while you\u2019re supporting our work in the same time. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003eThe next release will be:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Monster\u0027s Lair -\u003cbr\u003eFREE miniature set because we reached our previous goal!\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eOn the way after it (order may change): Minotaur, Spell effects, Ruined walls #2, Tree trunks, Stone bridge and other fun stuffs.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe\u2019re planning to release 1-4 models per month and you have to pay only when we release something. You can even set a limit, a monthly-max-charge in the case that you don\u2019t want to spend over your budget. Patreon will charge you at the 1st of every month based on the releases and your selected rewards of the previous month. (If you select the $2 reward and we release 3 models the page will charge you with $6.)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhen can I download the files?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get access to the files and you\u0027ll be able to download them after we write a \"paid\" post with a new downloadable model and the page charged you for it.\u00a0 Please use the featured tags on the left-hand side to find the post of your reward level that contains the files.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eModels you\u0027ll get if you join and you let the page charge you at least one time: \u003cbr\u003e\u003cstrong\u003e\u00a0The War Wizard, Ruined Fences #1, Treasure Pile, Giant Battle Crab, The Harpy, Hammerhead Shark Man, The Werewolf\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat reward level should I select?\u003c/strong\u003e\u003cbr\u003eWe print our models, that you can see in the pictures, at 100-micron layer height, 20 percent infill and 200C with PLA. These numbers may vary based on your printer and the material you use, but we design them to look well with these regular settings on every machine. If you want to print them using an SLA printer or a printer that can print at 50 micron or lower then select the $2 reward. With this reward you\u0027ll get the high-res files with much more details that will provide you quality prints.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/3DPrintableProducts\" target=\"_blank\"\u003e\u003cimg src=\"http://www.drivethrurpg.com/images/site_resources/DTRPG-FulfilledBy-250.png\" style=\"width: 85px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eSome of the models will be released at DriveThruRPG, too, if you select the $5 reward we will send you a link to them, this way you don\u0027t have to keep your models on your hard-drive or manage another page account. Also, you\u0027ll get some extra parts and models with this reward level.\u003cbr\u003e\u003cbr\u003ePictures of the sets you\u0027ll get if you join:\u003cbr\u003e\u003cem\u003e*Painted D\u0026amp;D minis are for scale\u00a0and not included.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample5.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample6.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/sample/patreon_3d_printable_mini_sample7.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackscrollsgames.com/offer/antal.png\" style=\"width: 163px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi, my name is Antal K\u00e9ninger, graphic artists from Central Europe. I\u0027m one of the guys behind Black Scrolls Games (the funder :) ). We\u0027ve been in the tabletop game business for seven years, working with other publishers and releasing our own stuffs. Everything you can see here is designed, sculpted and painted by us.\u003cbr\u003e\n\u003cbr\u003eThank you in advance for your support!\u003cbr\u003e"
