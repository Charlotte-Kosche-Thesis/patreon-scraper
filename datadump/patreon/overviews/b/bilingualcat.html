    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VtjEojL0jmM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1074762\"\u003e\u003cimg height=\"59\" src=\"https://farm5.staticflickr.com/4363/37056277221_fd66c900b3_n.jpg\" width=\"320\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe believe language teachers have a major role in world peace since they do more than just teaching grammar. Language teachers are ambassadors of the culture behind the language they teach. They bring cultures together through their teaching and we love them for doing so.\n\u003c/div\u003e\nThe Bilingual Cat is dedicated to all those teachers who make the world a better place one lesson at a time. Thank you for teaching a language!\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4387/36657001345_164d306bcd.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\t\t\t\tThis project is about making gorgeous digital and non-digital resources for teaching English and Spanish. We want teachers to have access to ready to use and professionally made teaching resources no matter where they are.\u00a0\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tMost of the resources we make fall into one of the following categories, but be prepared to be surprised: \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eClass activities\u003c/li\u003e\n\t\t\t\u003cli\u003eTable top games (print and play)\u003c/li\u003e\n\t\t\t\u003cli\u003eIllustrated Study Sets for Quizlet\u003c/li\u003e\n\t\t\t\u003cli\u003ePrint-ready illustrated resources (visuals, posters, charts)\u003c/li\u003e\n\t\t\t\u003cli\u003eiBooks for iPhone, iPad, and Mac\u003c/li\u003e\n\t\t\t\u003cli\u003eApps and video games for iOS, Android, Mac, and PC\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4398/36657001555_b57480188a.jpg\" width=\"500\"\u003e \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThe Bilingual Cat is \n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tLiloo \u0da0\u11bd\u0da0 (illustrator \u0026amp; cat lover)\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tBeto /\u1420\uff61\ua788\uff61\u141f\\ (linguist \u0026amp; game designer) \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tLiloo has worked on several apps and video games doing concept art, graphic design, character design and animation. She is currently working on an illustrated book about a secret cat town. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tBeto has taught Spanish and English for some years now and worked as a linguist consultant and game designer for several video games for the Mexican video game industry. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tOur first collaboration was Verb Challenge Spanish, a video game for helping students of Spanish to master verb conjugation.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dz737N9cJvQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tWe see in Patreon a wonderful opportunity to join our expertise once again, but this time on a regular basis to create amazing teaching resources for all of you.\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4418/36657000885_9d7576746b.jpg\" width=\"500\"\u003e \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tBy becoming our patron you help us to cover the production costs of all the resources we make. As our patron, you get access to our special donors-only Patreon feed, exclusive teaching resources, and the opportunity to cast your vote for the resource we make next. \n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tBecome our patron today and join our lively community of teachers who share your enthusiasm for teaching languages. \u00a0\n\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4383/36657000995_d4c56a4b42.jpg\" width=\"500\"\u003e\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tWe post a resource for each language once a month. Are you hungry for more? Take a look at our goals. Help us get there and we\u0027ll be able to post resources more often.\u00a0Sharing is caring! \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4420/36657001115_80354703f5.jpg\" width=\"500\"\u003e\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tIf you\u0027d like to get the resources we make in any other language, spread the word. If we notice there are enough people interested, we\u0027ll add this language to our repertoire as soon as we can.\u00a0 \t \t\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cstrong\u003eThe Bilingual Cat is happy to have you!\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u00a1Gracias por estar aqu\u00ed! \t \t\n\t\t\t\t\u003c/strong\u003e\n\t\t\t\u003c/div\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e/\u1420\uff61\ua788\uff61\u141f\\ \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u0da0\u11bd\u0da0\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg height=\"159\" src=\"https://farm5.staticflickr.com/4419/36657000735_9f452146f7.jpg\" width=\"500\"\u003e\n\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. What can I do to make my resources look as gorgeous as yours?\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eUse the thickest paper your printer can handle.\u003c/li\u003e\n\t\t\t\t\u003cli\u003eAfter printing and before cutting, cover both sides of your resource with \u003cem\u003eCon-Tact paper\u003c/em\u003e\u00a0(you can get it on\u00a0\u003ca href=\"https://www.amazon.com/Con-Tact-Adhesive-Protective-Documents-13-5-Inches/dp/B00G6N62W0/ref=sr_1_8?ie=UTF8\u0026amp;qid=1500508952\u0026amp;sr=8-8\u0026amp;keywords=contact+paper\" target=\"_blank\"\u003eAmazon\u003c/a\u003e or at your local stationery store).\u003c/li\u003e\n\t\t\t\t\u003cli\u003eYou\u0027ll get better results if you round the corner of your resources with a corner cutter instead of using scissors (you can get that on\u00a0\u003ca href=\"https://www.amazon.com/Sunstar-Kadomaru-Corner-Cutter-S4765036/dp/B0076FJ7SS/ref=pd_sbs_229_1?_encoding=UTF8\u0026amp;pd_rd_i=B0076FJ7SS\u0026amp;pd_rd_r=23259SBWXY6T3ZPS1SAN\u0026amp;pd_rd_w=sY2WY\u0026amp;pd_rd_wg=KPOOx\u0026amp;psc=1\u0026amp;refRID=23259SBWXY6T3ZPS1SAN\" target=\"_blank\"\u003eAmazon\u003c/a\u003e too).\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cul\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\u003cstrong\u003e\u003cbr\u003e2. Can I sell the resources I get here? \t \t\n\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tIn a nutshell,\u00a0\n\t\t\t\t\u003cstrong\u003eNO\u003c/strong\u003e.\u00a0Our work is licensed under a \u003ca href=\"http://creativecommons.org/licenses/by-sa/4.0/\"\u003eCreative Commons Attribution-ShareAlike 4.0 International License\u003c/a\u003e. This means you are free to use our work, modify it for your personal use, and use it at any given school either public or private. You can share our work, but if you do, you must do it under the same CC license. If you do share our work with your peers, please be honorable and do it under the \u003cstrong\u003eSchool Reward\u003c/strong\u003e.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1074762\"\u003e\u003cimg height=\"59\" src=\"https://farm5.staticflickr.com/4513/37336725211_5b34562ff6_n.jpg\" width=\"320\"\u003e\u003c/a\u003e\u003c/div\u003e"
