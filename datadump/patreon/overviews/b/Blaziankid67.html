    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCRH_dUkC8qU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCRH_dUkC8qU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCRH_dUkC8qU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho is Blaze??\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/f5ec/f/2014/076/1/6/nanami_chiaki_portada_by_yuikuroki-d7akv1y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhats Up GUYSSS!!! My name is Blaze as you do know! I am a Youtube Let\u0027s Player who is most famous for his Danganronpa series and my reaction videos that are on my channel. I have uploaded consistently on my channel since 2013! 3 years of greatness! I have just hit 3k subs on my youtube channel recently and I am extremely excited for the future!! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my social media here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCQsKtBMpHnbUmtTXCkCEPrg?spfreload=10\" rel=\"nofollow\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/blaziankid67\" rel=\"nofollow\"\u003eTwitch\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Blaziankid67\" rel=\"nofollow\"\u003eTwittter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/raymon.dinco\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhy Patreon??\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/96c4/f/2014/178/0/4/komaeda_nagito_signature_banner__by_mordecai_fan-d7o6pwq.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon gives us Youtube content creators the ability to continue doing what we love. Creating! Creating is all that matters to me, all the love i get from the Ultimate fanbase is the reason why I continue to upload videos on Youtube. I am currently supporting myself and on top of that creating high quality videos that i upload daily for my fanbase and I am unsure of what the future holds. \u003cstrong\u003eMy channel is growing quite rapidly this year and to meet that demand I need to pump out daily content for the Ultimates to watch. I hope that Patreon will help me do that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow Can You Help?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig10.deviantart.net/391c/f/2011/310/e/1/persona_minato_banner_by_luminousatelier-d4fdhva.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy pledging to my Patreon, it means you can donate (any amount you want) small or big, per month. This support will ONLY go towards my channel (better equipment/computer parts/future lps \u0026amp; more)! And of course aiding me in continuing to produce high-quality for you guys! Which you guys already do and always have! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is by no means a Kickstarter!! My Youtube videos will always be free and pubicly available for all you guys to view no matter if you don\u0027t support my Patreon or don\u0027t donate to the channel. This is for my generous fans who wish to support me even further to make my dreams come true and continue to make my videos sustainable.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eIf you can\u0027t join Patreon and still wish to help out!\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://paypal.me/raymonDinco\" rel=\"nofollow\"\u003eCLICK HERE\u003c/a\u003e\u003cstrong\u003e\u00a0to donate!! Thank you!! :D \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRewards!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig10.deviantart.net/3b86/f/2013/317/b/3/sora_signature_banner_by_me_by_laurello7-d6u3fc2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the rewards are listed on the right!! Those little perks are my way of saying thank you to all the people who have become my patrons. \u003cstrong\u003eThey are a constant work in progress so they are due to change sooner or later but this is what I got for now. I\u0027m am so happy that you guys support me this much where I could do something I love. \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://www.jcuri.com/wp-content/uploads/2015/03/9_Neptune-Banner.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou guys are\u00a0legitimately awesome!! Everyone that\u0027s apart of the Ultimates you guys have stuck around for 3 years and it has been an amazing ride let me tell you.\u003cstrong\u003e I will continue to give you guys high quality videos till the day I die. I really appreciate it guys! Love every one of you!! Bye :D\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
