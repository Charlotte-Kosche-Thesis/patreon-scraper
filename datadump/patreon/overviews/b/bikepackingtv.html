    "summary": "A cyclist for life, I discovered bikepacking and bicycle touring within the last few years and now spend a considerable amount of time riding my Specialized AWOL and sleeping in tents generating content for my channel and website\u00a0\u003ca href=\"http://bikepacking.tv/\" target=\"_blank\"\u003eBikepacking.TV\u003c/a\u003e. I am also a Brand Advocate for \u003ca href=\"http://saris.com/\" target=\"_blank\"\u003eSaris Cycling Group\u003c/a\u003e, serve as the President of my local cycling club,\u00a0\u003ca href=\"http://sic.bike\" target=\"_blank\"\u003eSolomons Island Cycling\u003c/a\u003e, as well as, chair the Southern Maryland Bicycle Infrastructure Advisory Committee for the Tri-County Council of Southern Maryland.\u003cbr\u003e\u003cbr\u003eI love sharing information about this amazing outdoor activity with as many people as possible. \u00a0It doesn\u0027t take much which is exactly what makes it so grand. \u00a0A $5,000 bike is NOT required - just about any bike will do. Add a backpack and a couple of bags to attach to your bike and you are OUT THERE! \u00a0\u003cbr\u003e\u003cbr\u003eReviewing trails and routes, talking to people about gear and equipment that really works, and sharing the beauty of the outdoors. \u00a0Help me keep doing all these things. No amount is too little! Thanks for taking the time to read this and even if you can\u0027t provide resources here you can help by visiting my website, following me on\u00a0\u003ca href=\"http://twitter.com/bnraines\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/bikepackingtv/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.instagram.com/bnraines\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and subscribing to my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCt7AP3oyzqqjQY7aRmZxE4Q\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e."
