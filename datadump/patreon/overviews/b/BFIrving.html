    "summary": "First of all a huge thank you to everyone who has, is considering, or will support me either\u00a0by becoming a Patreon backer or by buying/reading my work.\u00a0 Without you, I really wouldn\u0027t be able to keep doing what I do and what I love to do.\u003cbr\u003e\u003cbr\u003eWhat I do is write speculative fiction (and narrate\u00a0the audio versions of many of my stories, although every now and then I\u0027ll choose another narrator\u00a0who fits the bill).\u00a0 Speculative fiction is a wide category, I appreciate that, so perhaps a little more\u00a0detail of the sort of thing I write is in order.\u00a0 My work is characterised by two things, a tinge of darkness and a touch of humour.\u00a0 I like my horror stories like my music collection, mostly Gothic with something a little heavier or a little lighter now and again.\u00a0 I like the sort of humour that you find in real life, the gallows humour so beloved by the British can be found in much of my work, especially\u00a0my Post Apocalyptic stories.\u003cbr\u003e\u003cbr\u003eI write of strange worlds, wondrous worlds.\u00a0 Worlds of terror or twisted reality, worlds of immense\u00a0beauty and glory and worlds of sinister darkness.\u00a0 Sometimes those worlds look an awful lot like our own, and sometimes they are very alien indeed.\u003cbr\u003e\u003cbr\u003eI would love to\u00a0take you with me as we journey through these strange and wondrous realms, so please, join me on this incredible\u00a0journey into my imagination.\u003cbr\u003e\u003cbr\u003e"
