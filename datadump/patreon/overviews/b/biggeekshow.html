    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003eHola, I\u0027m \u003cstrong\u003eBrion Salazar\u003c/strong\u003e the Pop-Culture Philosopher and I\u0027m bringing you the sound and the fury every week on the\u00a0\u003ca href=\"http://www.biggeekshow.com\" target=\"_blank\"\u003eBig Geek Show\u00a0\u003c/a\u003ePodcast.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been producing podcasts for over a decade. You might remember me as Sal from\u00a0\u003ca href=\"http://www.aroundcomics.com\"\u003eAround Comics\u003c/a\u003e. These days I\u0027ve expanded my show to include television, movies, games, and more. I still talk plenty about comics including a weekly Top of the Stack episode. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support the Big Geek Show?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA Voice:\u003c/strong\u003e Outspoken, brash, funny and insightful, every episode will lead you into the deepest, darkest corners of the geek multiverse and leave you wanting more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReal criticism and analysis:\u003c/strong\u003e I love storytelling and the craft of writing. I love to break down plots, narrative and structure. You won\u0027t get better analysis and thoughtful discussion about comics, films, and television anywhere else.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePositive attitude:\u003c/strong\u003e This is not a show about snark and mindless jabs at creators or art. I like to talk about the stuff that I enjoy, not pick apart everything I think is wrong.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDeep Cuts:\u003c/strong\u003e I enjoy finding the less talked about shows, movies and especially comic books. While I talk about mainstream entertainment I also like to dig a little deeper and find rare gems.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommercial Free:\u003c/strong\u003e I don\u0027t like commercials. I hate wading through commercials when listening to a podcast and I\u0027m sure you do to. I want to keep producing podcasts but there are costs involved. For the price of one comic book a month you can help make sure BGS remains commercial free.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo that\u0027s the pitch. Will you support the \u003cstrong\u003egreatest podcast in the multiverse\u003c/strong\u003e, or do you hate freedom? The choice is yours.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.biggeekshow.com/wp-content/uploads/2016/02/AboutMe.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
