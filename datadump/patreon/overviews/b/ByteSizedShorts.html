    "summary": "I have been\nbattling Crohn\u2019s disease for many years now, and it has become increasingly\ndifficult to work consistently for others while keeping my health in a good\nplace. However, whenever my health has given me trouble I\u2019ve always done art as\na way to keep my mind at peace.\u003cbr\u003e\u003cbr\u003e\nAround 2015\nI realized I needed to find a way to use my own artwork to support myself\nfinancially, not that I really knew how. I began creating these doodles as a\nway to draw people to me, to introduce others to my artwork, but it ended up\nbecoming so much more to me. It became a primary source of keeping my mind\nfocused while going through whatever struggles Crohn\u2019s threw my way, while also\nbeing able to share some of that positivity with those who grew to enjoy seeing\nmy work. \u003cbr\u003e\u003cbr\u003e\nAs such, I\ncreated this Patreon as one way to support myself, while also creating\nsomething others can hopefully enjoy as much as I do creating it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I\npost?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDue to my health frequently throwing curve balls at me, ideally I\u0027d post from Monday to Friday, and try to post 10 doodles a month. Currently I am shooting for 5 doodles, but I am hoping to increase this number and work back to where I was at the beginning of last year.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/5aa82e47102257d48ab28cb6200ab9a4/tumblr_oqzxisYGkf1rgy04fo1_1280.jpg\" style=\"width: 333px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
