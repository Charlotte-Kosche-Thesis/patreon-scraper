    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwD327Fa2vp4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwD327Fa2vp4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwD327Fa2vp4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-29T18:44:13+00:00",
    "summary": "Do you have a dream you want to make come true?\u003cbr\u003e\u003cbr\u003eDo you want to make the impossible, possible?\u003cbr\u003e\u003cbr\u003eDo you want the story of your life to be the one you write yourself; not the one scripted by the \u2018norms\u2019 of what we\u2019re told \u2018should\u2019 be the life we live?\u003cbr\u003e\u003cbr\u003eMe too!\u003cbr\u003e\u003cbr\u003eI dreamed of cycling around the world.\u003cbr\u003eAnd I\u2019m doing it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OwyzcMw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m not a professional cyclist; I\u2019m not an athlete.\u003cbr\u003e\u003cbr\u003eI\u2019m the same as you.  Just an everyday guy, doing his everyday thing. \u003cbr\u003e\u003cbr\u003eMy everyday is living my dream, making it true. My dream. The very same one everyone thought was crazy; that everyone thought I\u2019d talk about, but never do \u2013 but I did. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HjNXx4b.jpg\"\u003e\u003cbr\u003e \u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWant to come along for the ride?\u003c/strong\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eFive years down the track, living my dream (\u0026amp; some nightmares along the way too), I\u2019ve decided to make people (like you), part of the ride. If you want.\u003cbr\u003e\u003cbr\u003eWhatever you\u2019re able to give, if anything, I hope by following me on YouTube and Facebook, you\u2019ll see how you will have helped me keep going, and be inspired to realise your own dreams along the way too.\u003cbr\u003e\u003cbr\u003ePay as much or as little as you can. Pay nothing if you can\u2019t. But keep reading and share if you\u2019re inspired.\u003cbr\u003e\u003cbr\u003eI have only one milestone goal and that is to cover my day-to-day needs (which are very simple): my food; water; shelter; to fix my bike occasionally; and the visa costs to enter each country.  The basics to keep me cycling around the world.  This is it.\u003cbr\u003e\u003cbr\u003eAnything more would be incredible, and which I\u2019d funnel into sharing about my adventure \u2013 books, documentaries, that sort of thing. But I want to keep this simple.\u003cbr\u003e\u003cbr\u003eTravelling simply, is simply enough.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Auxfvzx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWho the hell is that guy?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI\u2019m Ricardo Martins, a 32 year old Social Scientist from Rio de Janeiro, Brazil.  I started first cycling across South America.\u003cbr\u003e\u003cbr\u003eThat continent took 4 years!  Afterwards, I published a book in my native Portuguese and people liked my story. This is nice.  I became quite in-demand as a motivational speaker \u2014 also very nice.  But nicer still, soon, my book, and a documentary that\u2019s been in the works since, will be translated into English!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/97O2Uws.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI set out for the world\u2019s other continents in April last year, kicking off in Africa.\u003cbr\u003e\u003cbr\u003eAnd Africa, my friends, is not for beginners! \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/AUzM3wxEIMk\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn nine months, I had my things stolen \u2013 twice (!) \u2013 and I didn\u2019t have much. \u003cbr\u003e \u003cbr\u003eI was robbed of the necessities that keep me moving.\u003cbr\u003e\u003cbr\u003eWhen I paused to replace what was taken, the house I was living in burned down!  An accident, but more of my things gone, this time to fire.\u003cbr\u003e \u003cbr\u003eBut, they say these things make you stronger. Yes?\u003cbr\u003e\u003cbr\u003eThey are blows, but they won\u2019t end my dream!  They are merely part of my story.  But I must move on.  Soon!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat is the Bamboo Trip project?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eAt the moment (February 2017) I\u2019m in Zanzibar (Tanzania), having already crossed half of Africa.  There are many stories to share!  There\u2019s a project with my university on urban mobility and cycle tourism around the world; a documentary on each country I\u2019ve been; a YouTube channel; a travel blog; pictures; and a lot more to come!\u003cbr\u003e\u003cbr\u003eI am far from the tourist-schlep.  I cycle inside where many never venture, where real-life is happening.\u003cbr\u003e\u003cbr\u003eSometimes in the middle of nowhere; sometimes across war zones; sometimes struggling to breathe in heaving, thriving metropolises; sometimes in monumentally raw nature.\u003cbr\u003e\u003cbr\u003eI beat with the pulse of the people I meet \u2013 simple, smiling, gracious people, who share with me such kindness, I know the world is still good and great and will survive this crazy time.  Even when it all goes pear shaped.\u003cbr\u003e\u003cbr\u003eI\u2019m just one man, seeing the world and its humanity (and maybe some other things besides), from the seat of a bicycle.  A bamboo bicycle!\u003cbr\u003e\u003cbr\u003eCome along for the ride.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ry0xhwa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eAre You Doing Rewards n\u0027 Stuff?\u003c/strong\u003e\u003c/h2\u003eYes, I\u2019m doing rewards \u2013 or inspirations I like to call them \u2013 a nice way to discover realities from places perhaps unknown to you.\u003cbr\u003e\u003cbr\u003eIf you\u2019re able to give, you can make either a one-off contribution, or many over a period of time.\u00a0When you click to \u201cbecome a patron\u201d you will see the option to support just once, with the amount you choose.  If you\u2019re able to support over a longer time, you can cancel or change the monthly amount any time you want. \u003cbr\u003e \u003cbr\u003eMy content is open to everyone, even if you\u2019re not able to contribute money.\u003cbr\u003e\u003cbr\u003eMy journey is about sharing. Even here. So feel free to share this if reading about my dream means something to you. \u003cbr\u003e\u003cbr\u003eAnd, you can ask me for any reward \u2013 I will give it, even if you can\u2019t.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eALL RIGHT, LET\u0027S ROAD!\u003c/strong\u003e\u003c/h3\u003e\u003cdiv\u003e\u003cimg src=\" https://i.imgur.com/jpCSj6c.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eIt\u0027s a pleasure to share that with you.\u003c/h3\u003e\u003c/div\u003e"
