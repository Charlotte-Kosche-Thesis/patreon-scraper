    "summary": "\u003cstrong\u003eWhy Do This?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe want to expand our Eagles coverage and give you more content. With your help we can really take BGN Radio to the next level. We have a bunch of exciting new things in the works and we want to give you as many bonuses as we can along the way. Being a BGN Radio supporter will net you tons of special perks, bonus content, and will allow us to form a closer connection with everyone in the Eagles community. Every month, 25% of our Patreon proceeds will go toward The No Kid Hungry program which will help launch school breakfast programs, recruit summer meals sites, and empower families to shop for and prepare healthy meals. So not only are you helping BGN Radio, but you are also helping kids and families in need of their next meals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAren\u0027t You Guys On The Radio?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes! We are very fortunate to receive compensation from Sportsradio 94WIP that helps us maintain our current podcast feeds and promote the show. However, with our growing amount of contributors, we can\u0027t currently pay everyone on staff. With your help we can better reward the BGN Radio crew and offer more extensive coverage to our supporters. \u003cbr\u003e\u003cbr\u003eWe appreciate all of the support you have given us these past three year and we look forward to giving you even more this season and beyond!\u003cbr\u003e"
