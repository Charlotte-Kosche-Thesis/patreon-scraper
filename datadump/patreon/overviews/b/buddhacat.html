    "published_at": "2018-02-04T00:33:07+00:00",
    "summary": "Hello all you wonderful people! My name is Nate AKA \"BuddhaCat\"!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuick Facts: \u003cbr\u003e\u003c/strong\u003eI am a YouTube content creator and streamer. I create fun \u0026amp; all-age-appropriate videos that revolve around indie games, Nintendo, survival/crafting games and so much more. I use my channel to be a voice of positivity and kindness within the gaming community. On top of creating content, I have also been doing my best to create a community (called \"Pawtriots\") of all-ages where people can hangout, be themselves and have fun.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant creator facts:\u003c/strong\u003e\u003cbr\u003eI started a YouTube Channel back on March 15, 2015. My focus back then was... well... no focus. It was merely a hobby. However, that hobby grew \u003cem\u003eFAST\u003c/em\u003e.\u00a0\u003cbr\u003eAs the channel grew I realized that I am able to share my passion of gaming with the world, while simultaneously sharing a positive message.\u003cbr\u003eMy channel revolves around gaming and gaming-like content, but through those videos and live streams I share \u003cstrong\u003ekindness, respect and compassion\u003c/strong\u003e. These are simple human characteristics that everyone possesses, and the gaming community should be no different.\u003cbr\u003e\u003cbr\u003eI focus on a wide-variety of gaming content such as Nintendo games, Minecraft/Survival-Crafting games, mods and maps showcases, etc. However, my main focus are games created by indie developers.\u003cbr\u003e\u003cbr\u003eThis year (2018) I told myself I wanted to devote all my time \u0026amp; energy into doing this full-time. However, with the recent \"adpocalypse\" on YouTube and other changes to YouTube\u0027s algorithm, making enough money to sustain a living is becoming increasingly difficult.\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in handy though! Not only will I be able to earn enough money to provide for incredible wife (Keiko Pi) and my amazing 6-year-old daughter (BuddhaKitty), but I will also be able to give back to you insanely kind people through the reward tier system!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI need your help to continue making this channel a safe, fun and pawsome place for gamers \u0026amp; people of all ages to come hang out, have fun and be themselves!\u003cstrong\u003e \u003c/strong\u003eWith your help, we can make this channel bigger, better and our community\u0027s positive message can reach more people!\u003cbr\u003e\u003cbr\u003eI am really looking forward to rewarding your kindness and generosity. \u0026lt;3\u003cbr\u003e"
