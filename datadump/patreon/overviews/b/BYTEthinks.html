    "summary": "\u003cstrong\u003eWas ist BYTEthinks?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://youtube.com/BYTEthinks\" target=\"_blank\"\u003eBYTEthinks\u003c/a\u003e ist ein YouTube Kanal mit kostenlosen Wissens-Videos. Genauer genommen selbstgezeichnete Videos \u00fcber Allgemeinwissen. Die kurzen Videos auf der Tafel sollen vor allem unterhalten und neugierig machen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas will ich mit Patreon erreichen?\u003cbr\u003e\n\u003c/strong\u003eMit Patreon will ich zun\u00e4chst erreichen komplett auf YouTube Einnahmen verzichten zu k\u00f6nnen. Mein Ziel ist es aber, mit Hilfe eurer Unterst\u00fctzung mehr mit YouTube machen zu k\u00f6nnen \u2013 sei es zeitlich oder inhaltlich.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWie kann ich helfen?\u003c/strong\u003e\u003cbr\u003e\nSei ein Patreon! Schon die kleine Unterst\u00fctzung ab $2 (ca. 1,70\u20ac) pro Video helfen mir weiter. Unterst\u00fctzt wird \n\u003cimg src=\"http://www.bytethinks.de/wp-content/uploads/2017/12/paypal-logo.png\" style=\"width: 47px;\"\u003e\u00a0und Kreditkarte. F\u00fcr verschieden hohe Beitr\u00e4ge bekommst Du auch verschiedene Belohnungen (siehe rechts). Im Video erkl\u00e4re ich dir alles!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKann ich dir auch anders helfen?\u003cbr\u003e\n\u003c/strong\u003eJa! In dem du meine Videos \u003cem\u003eteilst\u003c/em\u003e, einen \u003cem\u003eKommentar\u003c/em\u003e hinterl\u00e4sst und eine \u003cem\u003eBewertung\u003c/em\u003e gibst. Du siehst, auch ohne finanzielle Hilfe kannst du mir viel helfen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eHinweis:\u003c/strong\u003e Meine Videos werden weiterhin kostenlos bleiben. Ihr m\u00fcsst nichts daf\u00fcr bezahlen, wenn ihr nicht k\u00f6nnt oder m\u00f6chtet.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nDu kannst dich auch \n\u003cstrong\u003eeinmalig\u003c/strong\u003e\u00a0bei mir Bedanken, in dem du mir mit einem Geschenk aus meiner\u00a0\u003cimg src=\"http://www.bytethinks.de/wp-content/uploads/2017/12/amazon_16.png\"\u003e\u00a0\u003ca href=\"https://www.amazon.de/registry/wishlist/2CBHJHGRJ4KR9/ref=cm_sw_r_tw_ws_x_lBNYzb60N8PTC?sort=priority\" target=\"_blank\"\u003eAmazon Wunschliste\u003c/a\u003e eine Freude macht!\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.bit01.de/wp-content/themes/bit01_2017/images/profile_picture.png\" style=\"margin: auto;\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e"
