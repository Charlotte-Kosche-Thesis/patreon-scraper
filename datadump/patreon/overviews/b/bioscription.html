    "published_at": "2017-02-16T21:12:22+00:00",
    "summary": "\u003cstrong\u003eHello and welcome to\u00a0\u003c/strong\u003e\u003ca href=\"http://bioscriptionblog.com/\"\u003eBioscription\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nEver since I was a child, i\u0027ve always had a deep love and fascination for science and wanted to share those feelings with others. I decided that the best way to do that was to become a science communicator and help showcase scientific innovations in the field in biology in a way that a person without a scientific background could understand and be enthusiastic about.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s what led to the creation of Bioscription, a website and Facebook page that has daily discussions on newly published research and events in the field of biology, with a heavy focus on biotechnology. I hope that reading the articles I write bring you the same joy I have when learning about new advancements in science.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eAbout This Page\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut, onto the topic of this Patreon page. As you can probably guess, writing takes up a large chunk of my time. Creating articles from scratch every day, even if they are shorter ones in total and not to mention the long-form articles I work on, is a long process. If you like the work I put out though, then that makes it all worth it in the end and I hope you would consider chipping in a dollar or two a month to help fund my writing spree.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThat doesn\u0027t mean there aren\u0027t incentives for doing so though. Patrons will be able to vote every month in a poll of article topics submitted by you all for me to write long-form articles on. Here\u0027s\u00a0\u003ca href=\"http://bioscriptionblog.com/category/miniposts/long-form/\"\u003ea list\u003c/a\u003e of all the long-form articles that have been done thus far.\u00a0The only requirement for the topics is that they must be biology related in some fashion. Having me try to write about physics probably wouldn\u0027t end well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward Levels\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs you can see from the rewards list to the right, i\u0027ve set a number of different payment levels equivalent to the weight your vote will have in the polls. You pledge 1 dollar, your vote is worth 1 point. 5 dollars, 5 points. Ect. So you get to determine how much influence you want to have on what topics get chosen.\u00a0\u003cbr\u003e\u003cbr\u003eThe final reward level ($20) is special. You still get a weighted 20 point vote in the monthly poll, but you also get to choose an additional long-form article topic all on your own that I have to write, each and every month. For now, i\u0027m setting this tier to 3 spots only. This may change if I find i\u0027m able to meet more articles requests faster in the future.\u00a0\u003cbr\u003e\u003cbr\u003eSo, thanks for reading through my droning on and on. And if you decide to pledge, thanks for that too! We\u0027ll have fun here. I look forward to seeing what topics you all come up with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e \u003ca href=\"http://bioscriptionblog.com/\"\u003ehttp://bioscriptionblog.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/Bioscription/\"\u003ehttps://www.facebook.com/Bioscription/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/bioscription\"\u003ehttps://twitter.com/bioscription\u003c/a\u003e\u003cbr\u003e"
