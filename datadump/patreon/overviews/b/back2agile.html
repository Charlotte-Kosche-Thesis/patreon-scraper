    "summary": "\u003cstrong\u003eBack2Agile Podcast is launching on January 16, 2018.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for visiting this page!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://back2agile.com\" target=\"_blank\"\u003eBack2Agile\u003c/a\u003e is a new, bi-weekly podcast that I\u0027m creating which focuses educating people in any business about what \u003cstrong\u003eAgile \u003c/strong\u003ereally is.\u003cbr\u003e\u003cbr\u003eYou see...in 2001, a group of technology experts gathered together to define a \u003cem\u003emanifesto\u003c/em\u003e\u00a0that would guide the development and introduction of new technologies and products in businesses.\u00a0 The problem they had was that world started to change too quickly for traditional project management and software development approaches to keep up.\u003cbr\u003e\u003cbr\u003eOver the years, many frameworks have been created, and many certifications created to support expertise in those frameworks, but somehow, we\u0027ve all lost our way.\u003cbr\u003e\u003cbr\u003eIf you were to ask 20 people, \"What is Agile?,\" you would inevitable get 20 different answers and very few of them would be correct.\u00a0 They would talk about process, frameworks, methodologies, etc., but what they are missing is that \u003cstrong\u003eAgile\u003c/strong\u003e\u00a0is a mindset, a perspective, a culture of approaching problems in a way that minimizes wastes, maximized value and allows for experimentation to arrive at the best results.\u003cbr\u003e\u003cbr\u003ePlease support me as I build this podcast to help bring everyone back to what agile really means, and how to take advantage of this mindset and culture to accelerate businesses.\u003cbr\u003e\u003cbr\u003eAgain, Thank you! for supporting me."
