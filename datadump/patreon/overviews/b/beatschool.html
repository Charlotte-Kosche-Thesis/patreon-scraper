    "summary": "\u003cstrong\u003eWhat is Beat School?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI started Beat School because I wanted to help people learn how to make amazing electronic music more efficiently. \u00a0My goal is to create a free, well-organized website (and YouTube channel) where aspiring producers can easily find the information and resources they need to learn music production. \u00a0I want complete beginners to visit Beat School and be able to learn everything in enough depth that they eventually start making music they are truly proud of and music that other people will enjoy. \u00a0Ideally, they should be able to do this entirely on Beat School. \u00a0\u003cbr\u003e\u003cbr\u003eMaybe you want help deciding what software or hardware to use based on your needs; maybe you simply want to know the meaning of a common word or phrase, or maybe you are interested in learning mixing in great depth. \u00a0Whatever you wish to learn, it is my goal for Beat School to have that information!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWhy Patreon?\u00a0\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI have \u003cem\u003ehuge \u003c/em\u003eplans for this website, and the whole idea is very ambitious. \u00a0As you can probably imagine, completing everything I would like to do for Beat School is going to require a ton of time and effort. \u00a0Music is my passion, and I love making these tutorials; however, there\u0027s only so much time I can dedicate to working on Beat School right now. \u00a0Unfortunately, this amount of time will possibly decrease in the future as life might start to get in the way. \u00a0But don\u0027t worry! \u00a0\u003cbr\u003e\u003cbr\u003eThe good news is that I plan to continue working on the website as much as possible while I am able to, and my current goal is to figure out how to bring Beat School to a point where it\u0027s earning enough income that I can work on it as an actual job. \u00a0This would allow me unrestricted time to focus on creating new content, and I would be able to consistently release many new tutorials each month for years to come. \u00a0If it starts earning even more, I would like to add people to the Beat School team to help put together tutorials about areas of music production that I\u0027m not as familiar with. \u00a0\u003cbr\u003e\u003cbr\u003eWhat makes this difficult is the fact that I want all of the Beat School tutorials to be 100% free. \u00a0Charging for access to the tutorials would completely go against what I\u0027m trying to do with this website. \u00a0In addition to this, advertisements on the videos and website currently aren\u0027t providing nearly the amount of support Beat School would need for me to work on it full time. \u00a0This is why I created a Patreon page. \u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a way for you to help me spend extra time focusing specifically on tutorials. \u00a0As Beat School gets more support, I will be able to put more energy directly into making tutorial content. \u00a0But Patreon offers more than just this. \u00a0As a supporter, you will be able to communicate with myself and other supporters in the private Patron stream. \u00a0You will also have the opportunity to vote on which tutorials I make during each month and even receive exclusive downloads of presets, samples, project files, etc. \u00a0For more information about all that, you can check out the pledge reward options below. \u00a0\u003cbr\u003e\u003cbr\u003eNow, I don\u0027t want you to feel like you have to support me on Patreon. \u00a0I do plan to continue making tutorials as often as I have the time for either way. \u00a0However, if you can spare a few dollars or even just one dollar per month, your support would be greatly appreciated and help me release more tutorials more quickly. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003ch4\u003ePatreon Stream and Tutorial Vote\u003c/h4\u003eFirst I\u0027d like to offer a \u003cstrong\u003ehuge thanks\u003c/strong\u003e for supporting Beat School on Patreon! \u00a0Believe it or not, even pledging just one dollar really does help me dedicate more time to making quality tutorials, so your contribution is greatly appreciated. \u00a0\u003cbr\u003e\u003cbr\u003eFor your pledge, you will \u003cstrong\u003egain access to the private Patreon stream\u003c/strong\u003e where Patrons can have conversations with myself and other Patrons. \u00a0I plan to do my best to answer any production questions that are posted, but we can also just share WIPs, talk about tutorials I\u0027ve made/will make, discuss production in general, or even just chat about topics unrelated to music production entirely.\u003cbr\u003e\u003cbr\u003eIn addition to gaining access to the private stream, \u003cstrong\u003ey\u003c/strong\u003e\u003cstrong\u003eou will also have a say in which tutorials I make\u003c/strong\u003e. \u00a0Each month I will run a survey that Patrons will be able to fill out. \u00a0This survey will have a list of the different tutorial series that I have been planning to make/finish and will determine which tutorials I make for the next month. \u00a0Depending on the Patreon funding goal that is met, I will be able to work on a different number of tutorial series at once. \u00a0If the $250/month goal is met, I will make videos for the highest-voted series that month; if the $750/month goal is met, I can make videos for the three highest-voted tutorial series, and so on. \u00a0\u003cbr\u003e",
