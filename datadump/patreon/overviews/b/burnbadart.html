    "summary": "Hello and welcome to my Patreon!! I\u0027m a story artist in the animation industry, but what I love most is drawing fun characters and exploring different art mediums, styles and costume designs. I\u0027m a big fan of DC and Marvel so a lot of my art is from those fandoms. Last year I fell in love with Harley Quinn from the Suicide Squad movie and it jumpstarted my personal art making (you never know what will spark inspiration). I\u0027m going to keep that momentum going, not only with fanart, but original characters and stories as well!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect from your Patreon?\u003cbr\u003e\u003c/strong\u003eI want to provide you guys with even more access to my work :) So, you can expect to see:\u003cbr\u003e- Sneak peeks at full illustrations before they\u0027re posted (if they\u0027re posted at all) to Instagram, Twitter, and Tumblr. And before I go ham with filters and cropping in Instagram.\u003cbr\u003e- Personal sketchbook pages and works in progress that I don\u0027t share to my social media accounts.\u00a0\u003cbr\u003e- Process videos of both my digital and traditional art.\u00a0\u003cbr\u003e- Exclusive monthly prints that won\u0027t be available anywhere else except at the $10 tier.\u00a0\u003cbr\u003e- The ability to make art requests! Available to all tiers.\u003cbr\u003e- Better access to me! I\u0027ve gotten a bit overwhelmed with Instagram and Tumblr messages. They tend to be a lot of \"Hey, this person stole your work\" which became really taxing so I\u0027ve made the decision to not check those mailboxes. That, while giving me peace of mind, means I miss a lot of your questions and I\u0027m sorry for that. On this Patreon page I will be able to answer your questions and give advice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does the art request work?\u003c/strong\u003e\u003cbr\u003eAll patrons get a chance to make a request and I\u0027ll pick one each month to draw! I\u0027ll start the month with a poll of some of the subjects I\u0027m currently excited about. Once the poll wraps you can comment with your request pertaining to that winning theme. Limit of up to two characters! (Anyone who gets their request picked can\u0027t suggest another one).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you still be doing donations from your artwork?\u003c/strong\u003e\u003cbr\u003eYes, but in a more limited way, not linked to Patreon. If you follow me on Instagram I did a charity drive with a lot of my original artwork last fall. I would have never been able to raise those kinds of funds on my own and I\u0027m so grateful that together we were able to support charities and organizations that are doing some great work. I will be auctioning off original artwork for charity on Instagram stay tuned.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003eBecause it\u0027s gonna be so awesome!\u00a0I sincerely love all of you and am so grateful to you guys for following my work. With your support I will be able to create even more content and rewards for all of you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me:\u003c/strong\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/burnbadart/\"\u003ehttps://www.instagram.com/burnbadart/\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/burnbadart\"\u003ehttps://twitter.com/burnbadart\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://www.erinkkavanagh.tumblr.com/\"\u003ehttp://www.erinkkavanagh.tumblr.com/\u003cbr\u003e\u003c/a\u003eSociety6:\u00a0\u003ca href=\"https://society6.com/erinkavanagh\"\u003ehttps://society6.com/erinkavanagh\u003cbr\u003e\u003c/a\u003eInspiration Tumblr:\u00a0\u003ca href=\"http://thesplendidangharad.tumblr.com/\"\u003ehttp://thesplendidangharad.tumblr.com/\u003c/a\u003e\u003cbr\u003eEmail: burnbadart@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\
