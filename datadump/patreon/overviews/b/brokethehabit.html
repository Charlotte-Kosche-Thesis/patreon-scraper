    "summary": "Hi, my name is Peter!\u00a0\u003cbr\u003e\u003cbr\u003eI go by the YouTube username \u0027\u003cstrong\u003ebrokethehabit\u003c/strong\u003e\u0027 because for the past 2 years I decided to chase this crazy dream of mine of making videos on the internet and becoming an aspiring video influencer. For so long - I did what others told me; go to school, get a job, and aim for stability but deep down something felt off.\u00a0\u003cbr\u003e\u003cbr\u003eEver since I was young I remembered creating; I loved creating but after years of being told \u0027no\u0027 and put through a very rigid system I went through 5 years of University to where I reached a new low - but if it wasn\u0027t for this low couple with bouts of severe depression it wouldn\u0027t have pushed me to jump start my video making aspirations.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eWHY I NEED SUPPORT?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFast forward today, I consistently chip away at my dreams - whether that\u0027s putting out a video, pitching video ideas, or creating something. However; due to the recent YouTube ad revenue scandals and boycotts - the little revenue I did earn from videos became obsolete - my dreams of becoming a full fledged YouTuber was shattered?\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m not here to \u0027e-beg\u0027 or force people to pay to watch my videos (that will never be the case) - on top me not coming from \u0027a silver spoon\u0027 I always worked to provide for myself or my parents; but through this Patreon you can now support me directly.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhere do I want to take this channel? I want to go from creating to documenting my journey - the ups and downs of going against a traditional Asian upbringing to show the world that you can be yourself, grow, and learn along the way; while still not compromising your sanity for others; and re-purposing what I\u0027ve learned to my younger self via video format.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
