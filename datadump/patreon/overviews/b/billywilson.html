    "summary": "Hello, thank you for stopping by. I love what I do and I hope you do too. I\u0027m a neuroatypical individual and I do best when working on projects that I\u0027m passionate about. I utilize the internet to help myself, reach out to the world, and find support to continue doing what I love and do best.\u00a0\u003cbr\u003e\u003cbr\u003e\nI work on many different kinds of projects. I follow what I have a passion for. I\u0027ve been known for my\u00a0\u003ca href=\"http://www.thebillywilson.com/p/population-data-articles.html\" rel=\"nofollow\" target=\"_blank\"\u003epopulation data aggregation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets\" rel=\"nofollow\"\u003ephotography\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLmMZPwMlsoXy05BKNHxOlkZWH4MK6C__g\" rel=\"nofollow\"\u003emental health advocacy\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLE43ADD012C0F37B7\" rel=\"nofollow\"\u003eonline variety show\u003c/a\u003e, \u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets/72157634197315345/\" rel=\"nofollow\"\u003eGeorgian and Victorian architectural design drawings\u003c/a\u003e,\u00a0\u003ca href=\"https://www.flickr.com/photos/billy_wilson/13592138663/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003ework with maps\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLmMZPwMlsoXy6VOnq7-DJuKx1PmLIDVnI\" rel=\"nofollow\"\u003enature videos\u003c/a\u003e, \u003ca href=\"https://plus.google.com/photos/105706178492556563330/albums/posts\" rel=\"nofollow\"\u003esharing my explorations of Google Street View\u003c/a\u003e, sharing my cycling adventures, and most recently sharing my nursing school experiences.\u00a0Who knows what\u0027s next? \u003cbr\u003e\u003cbr\u003e\nInitially, I had this Patreon page set up for my weekly online variety show but over time I\u0027ve realized that it would be best to allow myself the freedom to work with any kind of content and not be restricted to only my show.\n\u003cbr\u003e\u003cbr\u003e\nThe video embedded at the top of this page is from my video series about mental health. Of all of my videos I feel that it resonates best with me. Here\u0027s another video where I tell you about myself and show you some of my interests: \n\u003ca href=\"https://www.youtube.com/watch?v=WuBhudMseiA\" rel=\"nofollow\" target=\"_blank\"\u003eGetting to Know Billy Wilson\u003c/a\u003e. Below I go into some of the kinds of content that I produce. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003ePopulation Data Projects:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nOne of my obsessions (main focus lately) is in aggregating and analyzing population data from the 19th, 20th, and 21st centuries with a particular focus on the year 1900. I use this data to examine urbanizational and architectural trends. I\u0027ve published some of the data and I constantly strive to improve upon it. \n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thebillywilson.com/2012/12/the-population-of-every-city-in-canada.html\" rel=\"nofollow\" target=\"_blank\"\u003ePart I: Visualizing Urbanizational and Architectural Trends in the Developed English Speaking World: Around the Year 1900, An Analysis Using Municipal Population (1,000+ Threshold), Railway, and Transportation Data Along with Maps\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.thebillywilson.com/2014/08/urbanizational-trends.html\" rel=\"nofollow\" target=\"_blank\"\u003ePart II: Visualizing Urbanizational and Architectural Trends in the Developed English Speaking World: A Cross-Sectional Study (1800-2010) Using London, England\u0027s Population in the Year 1901 as a Reference Point\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.thebillywilson.com/2014/04/every-urban-centre-in-north-america.html\" rel=\"nofollow\"\u003eThe Population of Every Municipality in the Americas with more than 5,000 Inhabitants Around the Year 1900\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.thebillywilson.com/2014/05/the-population-of-every-incorporated.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Population of Every Municipality in Canada and Newfoundland with more than 500 Inhabitants in the Year 1901\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\nYou can find a complete list of my architecture and population data articles \n\u003ca href=\"http://www.thebillywilson.com/p/population-data-articles.html\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. I\u0027m sitting on a lot more data that I want to eventually publish.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMental Health Advocacy:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI feel that there aren\u0027t enough people speaking up about mental health so I started a video series. Since then, I\u0027ve also been writing about the topic (\u003ca href=\"http://www.thebillywilson.com/p/mental-health.html\" rel=\"nofollow\" target=\"_blank\"\u003earticle list\u003c/a\u003e). In the video below I talk about some of the strategies I use to help keep my thoughts on the positive side. You can watch the complete video series \u003ca href=\"https://www.youtube.com/playlist?list=PLmMZPwMlsoXy05BKNHxOlkZWH4MK6C__g\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/f_XvZOwAnm4\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMy Show: \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI host an online variety show called \"That Show with Billy Wilson (TSBW)\". It brings together Artists, Musicians, Personalities, Photographers, and all sorts of Fun and Interesting people from around the world for a hangout. I\u0027ve been doing the show for around 2.5 years (weekly for more than two years) featuring more than \n\u003ca href=\"http://www.thebillywilson.com/p/appeared-on-my-show.html\" rel=\"nofollow\"\u003e400 people\u003c/a\u003e through \u003ca href=\"https://www.youtube.com/playlist?list=PLE43ADD012C0F37B7\" rel=\"nofollow\"\u003e112 episodes\u003c/a\u003e. Currently, I\u0027ve retired the regular schedule for the show and plan on only organizing episodes sporadically when I feel inclined to. Here\u0027s an episode of my show where I featured female YouTube content creators, 5 of which were Wonderlings.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/SR6Ng9jdfNQ?list=PLE43ADD012C0F37B7\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003ePhotography:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nOver the years I\u0027ve done a number of different kinds of projects using photography. Below I feature some images from my series work along with links where you can find the complete series and more information about each series. You can see an overview of my photography \n\u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"427\" src=\"//farm8.staticflickr.com/7208/6994642795_b7419e6437_z.jpg\" width=\"640\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\"Run Like Hell\" from my \n\t\u003ca href=\"http://www.flickr.com/photos/billy_wilson/sets/72157629250242718/\" rel=\"nofollow\"\u003eRun! Series\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"503\" src=\"//farm8.staticflickr.com/7033/6785367489_d01e03f0f0_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\t\"Ascend\" from my \n\t\u003ca href=\"http://www.flickr.com/photos/billy_wilson/sets/72157629004395529/\" rel=\"nofollow\"\u003eCorporate Series\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"640\" src=\"//farm9.staticflickr.com/8015/6957931780_c38a743bcb_z.jpg\" width=\"465\"\u003e\u003cbr\u003e\n\t\"It\u0027s Party Time!\" from my \n\t\u003ca href=\"http://www.flickr.com/photos/billy_wilson/sets/72157629236108513/\" rel=\"nofollow\"\u003eScientist Series\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ve also enjoyed doing nature photography:\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"403\" src=\"//farm9.staticflickr.com/8329/8088825280_5e7f9de528_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\t\"Ogidaki Lake\" from my \n\t\u003ca href=\"http://www.flickr.com/photos/billy_wilson/sets/72157631613500368/\" rel=\"nofollow\"\u003eAgawa Canyon Train Tour\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"427\" src=\"https://farm7.staticflickr.com/6205/6073903660_e08b365287_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tThis was taken while I was on a camping trip at Pancake Bay.\n\t\u003cbr\u003e\u003cbr\u003e\n\tI also enjoy taking photos of architecture:\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"432\" src=\"https://farm6.staticflickr.com/5181/5682974708_af463fe85e_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tThis is inside of the Canadian Imperial Bank of Commerce in Toronto, Ontario. Part of my \n\t\u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets/72157626507551481/\" rel=\"nofollow\"\u003eToronto Project\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"427\" src=\"https://farm3.staticflickr.com/2640/5700938146_248cf9027b_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tThis is inside of the Art Gallery of Ontario in Toronto, Ontario. Part of my \n\t\u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets/72157626507551481/\" rel=\"nofollow\"\u003eToronto Project\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\n\tNow and then I enjoy making industry look pretty:\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"426\" src=\"https://farm3.staticflickr.com/2931/14620248689_6da2327354_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tThis is the steel mill of the city that I live in.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrawings:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI have an obsession with pre-1900 vernacular architecture and I love to draw my \n\u003ca href=\"https://www.flickr.com/photos/billy_wilson/sets/72157634197315345/\" rel=\"nofollow\"\u003eown designs\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"640\" src=\"//farm4.staticflickr.com/3766/9079828314_0c1770a338_z.jpg\" width=\"496\"\u003e\u003cbr\u003e\n\tThis one is called \"\n\t\u003ca href=\"http://www.flickr.com/photos/billy_wilson/9079828314/in/set-72157634197315345\" rel=\"nofollow\"\u003eEmpire Cottage\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"573\" src=\"https://farm3.staticflickr.com/2862/9077812015_4f26816ec9_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tThe one above is called \"\n\t\u003ca href=\"https://www.flickr.com/photos/billy_wilson/9077812015/in/set-72157634197315345\" rel=\"nofollow\"\u003eGeorgian Townhouse\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNature Videos:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI love nature and I love sharing it with people. View all of my \n\u003ca href=\"https://www.youtube.com/playlist?list=PLmMZPwMlsoXy6VOnq7-DJuKx1PmLIDVnI\" rel=\"nofollow\"\u003enature videos\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/HtFrkJRGn0o?list=PLmMZPwMlsoXy6VOnq7-DJuKx1PmLIDVnI\" width=\"640\"\u003e\u003c/iframe\u003e\nThe video above was shot down the street from me at my former university. \n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/PMuzOYhUYnQ\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHere\u0027s a winter wonderland one above for you. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eGoogle Street View Exploration:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nFor years I\u0027ve been obsessed with using Google Earth and Street View to explore the world. On \n\u003ca href=\"https://plus.google.com/u/0/+BillyWilson/posts\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e I frequently share my daily explorations. You can find some of the highlights of my exploration \u003ca href=\"https://www.google.com/maps/views/profile/105706178492556563330?gl=us\u0026amp;po=1\u0026amp;pv=2\u0026amp;tab=2\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. Below I\u0027ll share some of my favourite cities.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@50.087765,14.404479,3a,75y,254.57h,94.62t/data=!3m4!1e1!3m2!1s6V30jMiHbtjtmD-_NIZrzA!2e0\" rel=\"nofollow\"\u003ePrague, Czech Republic\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@50.087765,14.404479,3a,75y,254.57h,94.62t/data=!3m4!1e1!3m2!1s6V30jMiHbtjtmD-_NIZrzA!2e0\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.google.com/maps/@45.501446,-73.558474,3a,75y,126.07h,92.99t/data=!3m4!1e1!3m2!1snWKhIA8gyEbJtZUx-FNYVg!2e0\" rel=\"nofollow\"\u003eMontreal, Quebec, Canada\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@47.240162,6.019854,3a,69.9y,305.79h,96.31t/data=!3m4!1e1!3m2!1sSlaCBvfKpu90O1RVsLoUuQ!2e0\" rel=\"nofollow\"\u003eBesan\u00c3\u00a7on, Franche-Comt\u00c3\u00a9, France\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@-20.384178,-43.506415,3a,75y,132.54h,86.18t/data=!3m4!1e1!3m2!1so0X6m9Nqlh1N1tdY8vtskg!2e0\" rel=\"nofollow\"\u003eOuro Preto, Minas Gerais, Brazil\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@42.642226,18.111826,3a,49.5y,177.08h,90.73t/data=!3m5!1e1!3m3!1sQ6Z67R8gm7hSc3Bf9cSF5w!2e0!3e5\" rel=\"nofollow\"\u003eDubrovnik, Croatia\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@43.93645,12.4468,3a,75y,289.34h,90.96t/data=!3m4!1e1!3m2!1sGzFPW3Zar98ZUJtctjD5rA!2e0\" rel=\"nofollow\"\u003eSan Marino, San Marino\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/maps/@47.502379,19.035332,3a,75y,242.52h,102.17t/data=!3m4!1e1!3m2!1sEqj5BLtFdwFDF51huhC3xg!2e0\" rel=\"nofollow\"\u003eBudapest, Hungary\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRandom Content:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI try to allow myself to flow with my passions and that leads me to many different kinds of projects. Here are some examples:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn article I wrote in honour of my grandmother\u0027s passing:\u00a0\u003ca href=\"http://www.thebillywilson.com/2015/06/KittyMay.html\" rel=\"nofollow\" target=\"_blank\"\u003eA Life in Photos: Dancer and Stage Performer Kitty May (1913-2014)\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eA video I made on how to tap maple trees and collect sap to make \u003ca href=\"https://www.youtube.com/watch?v=GdMgWYInpQI\" rel=\"nofollow\"\u003emaple syrup\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhere the Pledges Go:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI want to continue doing what I love and have a passion for. Please feel no pressure to support me but every little bit helps. Money goes towards living costs, things like food, clothing, shelter, medication, and maintaining the equipment that I use for my projects. You can choose any amount you want, $1 is a lot to me, it all adds up (a steady flow helps me more than a lump sum) as I produce new content each week. I\u0027ll be posting in a \"Weekly Content Selection\" post on Patreon around Friday/Saturday each week sharing with you what I\u0027ve created during the prior week. You can cap how much you pledge (as little as $0.01/month), change your pledge, or cancel at any time (cancelling before a month is over means I get none of your pledges for that month). \n\u003ca href=\"http://www.patreon.com/faq?ftyp=payments\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon Payments FAQ\u003c/a\u003e | If you prefer, you can also make 1 time donations through \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=E74U8G8TZKYDJ\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal\u003c/a\u003e. | If you\u0027d like to directly help me with my equipment:\u00a0\u003ca href=\"http://www.amazon.ca/registry/wishlist/32741MUYR2F0A\" rel=\"nofollow\" target=\"_blank\"\u003eWishlist\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eWhen you pledge you\u0027re also pledging belief in me and what I do, which means a lot to me mentally!\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e I rely on your appreciation and generosity which I\u0027m extremely grateful for!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eFind Me:\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://plus.google.com/u/0/+BillyWilson/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e | \u003ca href=\"http://www.thebillywilson.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/user/TheBillster2\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://twitter.com/BillyWilson14\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/BillyWilsond?ref=tn_tnmn\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://www.flickr.com/photos/billy_wilson/sets\" rel=\"nofollow\"\u003ePhotography\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tGoogle+ is best to keep up with me on.\n\u003c/div\u003e"
