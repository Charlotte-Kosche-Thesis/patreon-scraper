    "summary": "Hey guys. My name is Ryan Stunkel, and I am the creator of Blipsounds.com. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlipsounds is a platform teaching about audio and sound design in games \u003c/strong\u003eand\u00a0was created in response to too many game developers and games not utilizing their game audio to its fullest potential.\u003cstrong\u003e Audio is an incredibly powerful tool to manipulate a players emotions\u003c/strong\u003e and it should be studied and examined for every game that is being created.\u00a0\u003cbr\u003e\u003cbr\u003eAll of the rewards in Blipsounds will hopefully give you a reason to invest in improving your game audio skills. We go over sound theory, game audio dynamics, and sound creation on our streams and youtube channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the best way for me to get started learning sound design?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you want to get started right away, I\u0027d recommend starting with our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wHOyLvVQJa0\u0026amp;t=25s\"\u003eYoutube Channel\u003c/a\u003e \u003cstrong\u003ewhere we teach about some basic sound design theory and principles\u003c/strong\u003e. And then if you like what you learned there, feel free to check out the\u00a0\u003ca href=\"https://courses.blipsounds.com/p/introduction-to-editing-audio-for-games-course\"\u003eIntroduction to Audio Editing for Games Course\u003c/a\u003e which is about 2 1/2 hours to complete, but is far more indepth and covers how to use the Audio Editing Program Audacity and sets you up to understand all of the tools across all Audio Editing Programs. From this course, you will gain an understanding of tons of different tools to assist you in your sound design. You can also get this\u00a0\u003ca href=\"https://courses.blipsounds.com/p/introduction-to-editing-audio-for-games-course\"\u003eIntro to Audio Editing for Games Course\u003c/a\u003e (\u003ca href=\"https://courses.blipsounds.com/\"\u003eand our other courses\u003c/a\u003e) for \u003cstrong\u003eFree \u003c/strong\u003eby participating in the\u00a0\u003ca href=\"https://discord.gg/84Km97W\"\u003eDiscord channel\u003c/a\u003e! Learn more about the Blipsounds Discord channel in the following point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also join our Discord Channel!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMost of our rewards offer more exclusive access to our Discord Channel where you can ask questions during certain streams, but you can join the first stage of our Discord Channel for free by clicking this link: \u003ca href=\"https://discord.gg/84Km97W\"\u003ehttps://discord.gg/84Km97W\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eYou also can receive rewards by participating in the Discord chat!\u00a0\u003c/strong\u003eWe have a built in ranking system where we offer the\u00a0\u003ca href=\"https://courses.blipsounds.com/p/introduction-to-editing-audio-for-games-course\" target=\"_blank\"\u003eAudio Editing for Games Course\u003c/a\u003e for free for achieve the certain level within the chat! You can rank up by simply interacting with the chat! Check out the discord here:\u00a0\u003ca href=\"https://discord.gg/84Km97W\"\u003ehttps://discord.gg/84Km97W\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBy joining the Discord Channel, you also are joining a community of game developers who want to improve their game audio skills! We\u0027d love to see you there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of videos do you make?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSome of the videos on my youtube channel include my\u003ca href=\"https://www.youtube.com/watch?v=8WhgmBOp7Fg\"\u003e Legend of Zelda: Breath of the Wild Sound Analysis\u003c/a\u003e, my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wHOyLvVQJa0\"\u003eRewarding and Punishing Feedback Sounds in Games\u003c/a\u003e, and my video where I\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mkx-OPGZEVY\"\u003eRecreate the Sound of Links Spin Attack from Smash Bros Wii U\u003c/a\u003e. These videos cover more of the theory behind game audio.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me to become a Patron?\u003cbr\u003e\u003cbr\u003e-\u003c/strong\u003eFirst off, thank you for even considering become a Patron for Blipsounds. \u003cbr\u003e-Secondly, Blipsounds will be a direct way for you to learn about game audio. 90% of videos and streams on Blipsounds will be free for you to watch, however, becoming a Patron can allow me to keep making more awesome game audio content, and also it just helps me see that people show support and want to see more content from me. I want Blipsounds to become an awesome community of people who care about game audio and want to improve the game audio world as a whole. I recommend taking a look at the Patreon Rewards to see what appeals to you!\u003cbr\u003e"
