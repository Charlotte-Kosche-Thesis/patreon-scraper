aint videos.\u003c/li\u003e\u003cli\u003eSuggest a character for the next monthly fanart.\u003c/li\u003e\u003cli\u003ePSD files.\u003c/li\u003e\u003cli\u003eAnd last, but not least, discounts art commissions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow, you may be wondered \"how does this Patreon work?\". Every creator in Patreon has their\u00a0own way to work with Patreon. In my case, it will go like this: Every 1st of the month, I start charging the pledges; once the pledges\u00a0are completely charged, I\u0027ll send you the rewards the 2nd or 3rd day of the month, depending on how fast Patreon is paying the creators.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s it! Thank you for your support! Let\u0027s make something awesome!\u003cbr\u003e\u003cbr\u003e(Most of my arts are NSFW, by becoming a patron, you must be 18+)"
