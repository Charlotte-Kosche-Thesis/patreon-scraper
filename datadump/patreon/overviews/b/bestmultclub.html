    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello! Thank You for visiting our patreon page. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are engaged in development and moding of the erotic games, art and comics. At this moment, our team consist of eight man (three programmers, three artist, scenarist, translator). Each of us works at main job, what makes creating slower. However, we keep doing what we love. We believe, that someday we will leave our main jobs, and after that we will be able to spend more time on our project. After all, you can help us and process go faster ;)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eOur projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e1. Jinni\u0027s Adventure (0.2 version)\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003csp
