    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/zHih7sZ.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eA HUGE THANK YOU to all of our supporters!\u00a0\u003c/strong\u003eYour monthly contribution helps us keep doing what we love, spreading the good word of craft beer.\u00a0 You keep us broadcasting, the podcast casting, the website hosted.\u00a0 You\u0027re our favorite beer people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS BEER GUYS RADIO?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTim Dennis and Aaron Williams founded Beer Guys Radio in 2016 to talk with the creators and innovators across the world of craft beer. \u00a0Combining the legacy power of radio with podcasting, social media, and our website at\u00a0\u003ca href=\"http://beerguysradio.com/\" target=\"_blank\"\u003ebeerguysradio.com\u003c/a\u003e, we are your source for craft beer news, events, and releases.\u00a0 Each week we bring you insight from a special guest - brewers, homebrewers, bar owners, celebrities, and other\u00a0awesome people that help beer go from grain to glass.\u003cbr\u003e\u003cbr\u003eThe Beer Guys Family has grown over the years and we\u0027re proud to have Becky \"Smalls\" and Brian Hewitt as part of the team.\u00a0 Brian is our \u003cem\u003eField Hoperative\u003c/em\u003e and presents our news each week and Becky makes sure we keep our act together with scheduling guests and setting other appointments.\u00a0 We\u0027re a well-oiled machine over here.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://beerguysradio.com/listen-2/\" target=\"_blank\"\u003eGive us a listen\u003c/a\u003e and if you like what you hear please leave us a review on\u00a0your favorite podcasting platform.\u00a0 If you \u003cem\u003ereally\u003c/em\u003e like us, please consider supporting us right here on Patreon.\u00a0 We think that would be pretty awesome of you, and we\u0027ll send you some cool swag to prove it.\u003cbr\u003e\u003cbr\u003eCheers!\u003c
