    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eHi everyone! so lets start this =D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003ePatreon its a \"crowfounding\" website that helps people like me to reach their dreams doing what they love to do, and reward you in the road with something they do.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am a \u003cstrong\u003egraphic designer\u003c/strong\u003e pseudo wanna be \u003cstrong\u003econceptual artist\u003c/strong\u003e,\u003cstrong\u003e digital artist, and 3d artist,\u003c/strong\u003e\u00a0a big fan of \u003cstrong\u003e3d sculpture\u003c/strong\u003e process and a fan of \u003cstrong\u003eroleplaying \u003c/strong\u003e(pathfinder), so, maybe you are asking to yourselves, \u003cem\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u00bfwhy he is telling us all this?\u003c/span\u003e\u003c/em\u003e well, its a presentati\u00f3n you know? haha, so lets go to the point.\u003cbr\u003eWhen I was in the university I have the great honor to \u003cstrong\u003eimpart 3d class\u003c/strong\u003e about \u003cstrong\u003edevelop of 3d characters\u003c/strong\u003e, then I create a several courses (3 of them) to learn the \u003cstrong\u003ebasics of zbrush\u003c/strong\u003e for \u003cstrong\u003ecreation of characters\u003c/strong\u003e, and I\u0027d like to create several tutorials about it, and share with you!, I love to teach =D, so WE can help each other, you help me with money and I help you with \u003cstrong\u003eknowledge\u003c/strong\u003e, thats a good deal right?\u003cbr\u003eSo, I\u0027ll work in develop several tutorials to learn the basics of zbrush/sculptris, and I can share you all the models I make in the road.\u003cbr\u003eAt the same time I am a big fan of monsters, and I like to share that with you to!, sketches, references sheets, and more!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWhat I give?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAt this point I\u0027ll give you access to the things I have, like sketches, models in zbrush/sculptris, alphas, textures, materials, etc. Soon I\u0027ll make tutorials, working progress in video, workshops and more!, like props for games, share with you the progress with my new system or roleplay, even become testers!.\u003cbr\u003eSo I hope you can help me and \u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003egrow together!!\u003cbr\u003e\u003cbr\u003eHow I become your patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sgIrZ3zTjcQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
