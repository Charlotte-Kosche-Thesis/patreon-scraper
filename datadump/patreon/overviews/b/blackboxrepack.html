    "summary": "\u003cstrong\u003eBlack Box is an encoding group which caters to the needs of low-bandwidth internet users,\u00a0those who want to store their video games but don\u0027t have enough space or bandwidth. We are helping the community since 2010 and have consistently improved the ways to reduce the game size. However, as years passed it is\u00a0become increasingly difficult to maintain server and maintenance costs.\u00a0\u003cbr\u003e\u003cbr\u003eAll our contents are provided for free of charge and we\u00a0will never change that. \u003cbr\u003e\u003cbr\u003eCurrently, we have more than 6 staffs who constantly monitor the community, update the sites, social media and constantly work on encoding week in and week out. None of the staffs really have any sort of stable payouts. We all do it during our\u00a0free time\u00a0and our love for low-bandwidth users (we have been there) for almost a decade.\u00a0\u003cbr\u003e\u003cbr\u003eAlmost all our encodes/repacks are less than half the original size and this helps the community in various ways. Our list is constantly increasing with more amount of requests and releases.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a supporter (Donor/Patreon), here is what you will get:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUnlimited access to \u003c/strong\u003e\u003cstrong\u003eour own Direct-Download Servers (DDL) which hosts all the encodes/repacks made over last 7+ years.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePriority in requests for a video game that is not yet available on our site.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA heartly\u00a0thanks for keeping us alive.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e \u003cbr\u003eWe also have a few different levels of rewards. Any kind of help is highly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e-Black Box\
