    "summary": "Each week, we put out a new episode of the Book Fight podcast, discussing books, short stories, essays, the craft of writing, literary gossip, fan fiction, and raccoons. These episodes will always be free to download, but they require some costs on our end: things like file hosting, recording equipment, plus the time we devote to recording and editing each week\u0027s show. We do the show because we love it, not because we want it to make us rich, but a little money each month to cover those costs would be great. Fundraising also helps us periodically upgrade our equipment, perform live shows, and continue to expand and improve on what we do.\u003cbr\u003e\u003cbr\u003eIf you enjoy the show, we hope you\u0027ll consider kicking in $5 a month to help support its continued existence. That\u0027s really not so much money for an hour\u0027s entertainment each week.\u003cbr\u003e\u003cbr\u003eBut we\u0027re not just asking you to pay for something you\u0027d get free otherwise. If you subscribe for $5 a month, you\u0027ll get a monthly bonus episode we\u0027re calling Book Fight After Dark. For those episodes we\u0027ll read books outside of our normal selections, which could include romance novels, paranormal mysteries, space odysseys .... sky\u0027s the limit! Point is, the episodes should be fun, giving you more of what you love about Book Fight, but in a slightly different way.\u003cbr\u003e\u003cbr\u003eWe\u0027ll also write you a blurb, and read it on the air.\u003cbr\u003e\u003cbr\u003eIf you want to donate $10, $15, or $25 a month, we\u0027ll give you the bonus episodes and also send you some other special gifts--more details to come on those.\u003cbr\u003e\u003cbr\u003eThanks for supporting the show!"
