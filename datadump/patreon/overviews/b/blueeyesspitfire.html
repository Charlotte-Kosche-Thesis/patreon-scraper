    "pledge_url": "/bePatron?c=1621349",
    "published_at": "2018-03-29T20:02:19+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho We Are\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003ca href=\"http://www.blueeyesandspitfire.com/\" target=\"_blank\"\u003eBlue Eyes \u0026amp; Spitfire\n\t\u003c/a\u003e\u003ca href=\"http://www.blueeyesandspitfire.com/\" target=\"_blank\"\u003e\u003c/a\u003e is a recreational mushing team owned and driven by me, Jessica Kizmann.\u00a0Dog mushing has been my passion for almost a decade. My pack has grown from a single rescue mutt (barely) pulling me on a bike (called \"bike-joring\") to a team of five eager and athletic Siberian Huskies.\n\u003c/div\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/558f63b5e4b00c1a566ba949/t/5ab95e0803ce64c0ae8db345/1522097726222/socal+%289+of+9%29.jpg?format=1500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMushing is more than a hobby\u2014it\u0027s a life-changing experience. My job (remote project manager for a tech startup), my home (next to trails, with backyard space, and an extra \"dog room\"), my vehicles (a regular SUV and a hair-covered dog van), even my clothes (husky-colored and cold-weather-ready) have all been optimized to accommodate this lifestyle.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been documenting our adventures since (almost) day one with my\u00a0\n\u003ca href=\"http://www.blueeyesandspitfire.com/blog-1/\" target=\"_blank\"\u003eblog\u003c/a\u003e, through hundreds of stories, photos, videos, and miles. It\u0027s been an amazing journey so far and I love sharing the experience with anyone who will listen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/558f63b5e4b00c1a566ba949/558f6f6be4b0d974bf26d978/558f6f6be4b0d974bf26d9d6/1435463561969/?format=1500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/558f63b5e4b00c1a566ba949/t/5a8de27ae2c483c31b7e7d44/1519248480949/Photo+Feb+18%2C+5+18+02+PM.jpg?format=1500w\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\nAdventures Await\u003c/h2\u003eThere\u0027s still so much more I want to do with these dogs. I mentioned we have always been a recreational team, but I\u0027m getting the \"itch\" to go further and do more. I am laying the groundworks for the team to run more miles and learn how to camp on the trail. Once they\u0027re comfortable with that, my goal will be a multi-night expedition via dog sled. And I plan to write about the adventure (and other things) along the way.\u003cbr\u003e\u003cbr\u003eA lot of research, training, and planning is involved in a long expedition. I\u0027ll need to talk to other mushers and find a suitable trail for our excursion. We\u0027ll need additional gear, especially for cold weather camping. Oh, and I also hope to add one more dog to the pack for a solid 6-dog team. \u003cbr\u003e\u003cbr\u003eI\u0027ll be writing about the entire experience in my\u00a0\u003ca href=\"http://www.blueeyesandspitfire.com/blog-1/\" target=\"_blank\"\u003eblog\u003c/a\u003e, which is always free to read. I\u0027ll also be posting special content here, just for my Patreon subscribers. If you decide to follow along, please be aware that this adventure will take time. I\u0027m not going to set out until I feel like we\u0027re totally ready\u2014I won\u0027t put my dogs or myself in danger if we\u0027re ill prepared. When I do finally reach my goal, I\u0027ll finish with a memoir. I know nothing of publishing, so at the very least it will be a PDF to download, and at most, a real book.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo let the fun begin! \u003c/strong\u003e\u003cbr\u003eHappy trails \u0026amp; mush love,\u003cbr\u003eJess and the team\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558f63b5e4b00c1a566ba949/t/5a62b81ee2c483fd64077ea5/1516419133039/Photo+Jan+15%2C+7+00+54+AM+%281%29.jpg?format=1500w\"\u003e\u003c/div\u003e"
   },

     "description": "While I already have a lot of cold weather gear, I have yet to mush in \u003cem\u003eextreme\u003c/em\u003e cold. I will need to buy hardier gear, including (but not limited to):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWarmer parka\u003c/li\u003e\u003cli\u003eGloves and mittens\u003c/li\u003e\u003cli\u003eInsulated bib overalls\u003c/li\u003e\u003cli\u003eBetter headgear (balaclava, hats, etc.)\u003c/li\u003e\u003cli\u003eExtreme cold sleeping bag and pad\u003c/li\u003e\u003cli\u003ePossibly a heated tent with stove\u003c/li\u003e\u003cli\u003eBooties (always need more booties)\u003c/li\u003e\u003cli\u003eDog jackets\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf we reach $500 per month, we should be on our way to buying all the gear we\u0027ll need. This money will also help pay for the monthly expenses that will increase as we add on miles and dogs (more kibble, supplemental meat, treats, and taking time off from work to train).\u003cbr\u003e\u003cbr\u003e",
