    "summary": "You can think of Bambi Kramer as a comic author, as much as a drawer, magazine editor, illustrator or artist. She\u0027s born in the underground tribe of independent festivals, now casually moving from the thrilling freedom of\u00a0 self-production to art galleries, until the very recent one-shot-glory of\u00a0 mainstream publishing. (see: AAVV. La Rabbia. Einaudi Stile Libero, 2016). \u003cbr\u003eAnd back.\u003cbr\u003eSince the beginning Bambi distinctive mark has been the use to draw on uninterrupted rolls of paper, from right to the left, without any pencil nor sketch. Latest roll was quite 10 meters long. Original rolls usually never survive, as Bambi Kramer destroy them, by cutting slices that could be sold centimeter by centimeter or recomposed by the artist herself. Wasted parts could find any new representation coming out from the cut itself and the re-combinant work of connecting together un-matching elements. \u003cbr\u003eA couple of book has been born from this kind of creative process (Trude Rabbit and Ragdolls Parade, both published by Fortepressa), and now she\u0027s working to transpose it into the comic world. Looking for a different way of storytelling Bambi creates stories by sampling, cutting, mashing up her own production and the world all around, looking for new perspectives, structures and images.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBambi Kramer\u003cem\u003e \"uses art to send pictures from the parallel world she actually lives in: a post-Bosch desolated landscape that mutants form of life starts populating like after a storm\" \u003c/em\u003e- N\u00e9stor Mart\u00ecnez C\u00e9lis\u003cem\u003e.\u003cbr\u003e\u003cbr\u003e\"It\u2019s a metaphor of an intimate state of being and a more wide crisis in which mixed up mutants, tender losers at the border of a falling society are involved into an unstoppable, self-reproducing critical and re-generating process\" - \u003c/em\u003eValerio Bindi\u003cbr\u003e\u003cbr\u003eYou can also find me:\u003cbr\u003e\u003ca href=\"http://www.bambikramer.ink\"\u003ewww.bambikramer.ink\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.bambikramer.wordpress.com\"\u003ewww.bambikramer.wordpress.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/bambikramerink/\"\u003ehttps://www.facebook.com/bambikramerink/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
