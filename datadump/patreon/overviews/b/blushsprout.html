    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/mLcFXiE.png\"\u003e\u003cbr\u003eHello, and welcome to my pin club! My name is\u00a0\u003cstrong\u003eJess! \u003c/strong\u003eI\u0027m\u00a0an illustrator \u0026amp; designer who loves to create art that makes people smile! My work is deeply inspired by my biggest loves: animals, nature, and all things cute.\u00a0\u263a\u003cbr\u003e\u003cbr\u003eAfter receiving my BFA in Illustration, I began selling my work in my online store, as well as around the United States at conventions! One of my favorite products to design are enamel pins\u00a0due to their small size + collectability. I want to share my passion for making pins with everyone through the form of a monthly pin subscription!\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://vgy.me/4mSX2g.png\" style=\"width: 653px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/ZsMfCX.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe blushsprout pin club is a monthly surprise\u00a0\u003cstrong\u003esubscription-based service\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eEach month, you will receive an \u003cstrong\u003eexclusive surprise pin\u003c/strong\u003e in the mail, designed with love by me!\u00a0The pins designed for this pin club are limited-edition and will not be available in my store OR at conventions.\u003cbr\u003e\u003cstrong\u003e\u2661 Shipping is free \u0026amp; included in the monthly pledge\u003c/strong\u003e!\u00a0\u2661\u003cbr\u003e\u003cbr\u003eEach month there is a \u003cstrong\u003elimit\u003c/strong\u003e on how many patrons can be subscribed at once. If the limit is reached, I will increase the available slots for the following month so more people can join! :)\u003cbr\u003e\u003cbr\u003e______________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://vgy.me/3yr8Eu.png\"\u003e\u003cbr\u003eAre you ready for some cute pins?\u003cbr\u003e\u003cbr\u003eJoin the club \u003c/strong\u003eby choosing\u00a0the\u003cstrong\u003e \u201cGet $15 Reward\u201d tier\u003c/strong\u003e on the right hand menu.\u003cbr\u003eIf you live \u003cstrong\u003eoutside of the U.S\u003c/strong\u003e., you can join by choosing \u003cstrong\u003e\u201cGet $25 Reward\u201d\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eYour Patreon account will be charged on the \u003cstrong\u003e1st\u003c/strong\u003e of the month, and after a few days of processing time, I\u0027ll begin to ship out the pins! If there are any delays due to traveling for conventions, you\u0027ll be informed right away!\u003cbr\u003e\u003cbr\u003eU.S. customers should receive their pins 3-5 business days after shipment. International shipments can take a bit longer (2-9 weeks). Please message me if you have any questions or concerns about your pin!\u003cbr\u003e\u003cbr\u003eChanged your mind? No problem! You can update your pledge at any point up \u003cstrong\u003euntil the 1st\u003c/strong\u003e, when your account is charged!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note that when you pledge, you will be receiving the following month\u2019s pin.\u003cbr\u003eExample: If you sign up on August 7th, you will not be charged until September 1st, and therefore will receive September\u2019s Pin Club design -- not the August one!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e______________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://vgy.me/qwLXwb.png\" style=\"width: 662px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe pins released through the blushsprout pin club will always be \u003cstrong\u003eoriginal designs\u003c/strong\u003e (meaning, no fanart!). Each pin will be standalone, although there may be certain themes that continue over the span of several months.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2661 Theme\u00a0\u2661\u003cbr\u003e\u003c/strong\u003eMost of my work revolves around animals, nature, food, and inanimate objects. I always put a cute \u0026amp; colorful spin on things, so if that\u2019s your cup of tea, you might enjoy these designs! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e Although pin club designs may include \u003cstrong\u003efood themes\u003c/strong\u003e, I, the designer, personally lead a \u003cstrong\u003eplant-based lifestyle\u003c/strong\u003e, and any food themes are always inspired by \u003cstrong\u003ereal-life, cruelty-free alternatives\u003c/strong\u003e! For instance, a potential \"ice cream/gelato\" theme would be based around my love for dairy-free, coconut milk ice cream :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2661 Material\u00a0\u2661\u003cbr\u003e\u003c/strong\u003eAll pins will be hard enamel unless otherwise stated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2661 Size\u00a0\u2661\u003cbr\u003e\u003c/strong\u003ePins may\u00a0range anywhere from 1\u201d - 2\u201d each!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2661 Backings \u2661\u003c/strong\u003e\u003cbr\u003eEach pin will have rubber clutches, and comes with an exclusive pin club backing card!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_____________\u003cbr\u003e\u003cbr\u003eIf you enjoy my art, check out my store in the image link below!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blushsprout.com\" target=\"_blank\"\u003e\u003cimg src=\"https://vgy.me/7Lg3bn.png\" style=\"width: 367px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/blushsprout\" target=\"_blank\"\u003e\u003cimg src=\"https://vgy.me/noLDSZ.png\" style=\"width: 92px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/blushsprout\" target=\"_blank\"\u003e\u003cimg src=\"https://vgy.me/oOkquu.png\" style=\"width: 91px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eYour support means the world to me! Thanks so much and I hope you enjoy my designs! -Jess   \u003ca href=\"mailto:blushsprout@gmail.com\"\u003e\u003c/a\u003e"
