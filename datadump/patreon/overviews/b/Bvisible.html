    "summary": "Bentrovatx! \u003cbr\u003e\u003cbr\u003eTi trovi su Patreon, una piattaforma finalizzata a promuovere e sostenere creativi e\n change makers di vario tipo, dagli scrittori, agli illustratori, dai \nvideo blogger agli attivisti.\u003cbr\u003e\u003cbr\u003eEcco il mio profilo in breve:\u003cbr\u003e\u003cbr\u003eNella sezione \"Post\" potrai leggere un assaggio dei contenuti che propongo e delle mie esperienze personali;\u003cbr\u003enella sezione \"Goals\" i miei obiettivi di attivismo e i progetti che vorrei realizzare con il tuo aiuto;\u003cbr\u003enella sezione \"Rewards\" l\u0027elenco dei riconoscimenti per il tuo supporto.\u003cbr\u003e\u003cbr\u003eDi seguito una panoramica degli ambiti di attivismo e ricerca in cui sono impegnata:\u003cbr\u003e\u003cbr\u003eBISESSUALIT\u00c0 e FEMMINISMO INTERSEZIONALE\u003cbr\u003eQuestioni identitarie e \ndi coming out, salute bisessuale, storia del movimento bisessuale, \nfilosofia queer, istanze trans non binarie intersex asessuali, filosofia\n antispecista, prospettive post-anarchiche, femminismo intersezionale, movimenti antifascisti antirazzisti anticapitalisti.\u003cbr\u003eIn\n che modo: studio personale, progetti di ricerca, divulgazione, \nformazione, creazione di comunit\u00e1, partecipazione a conferenze, \nmobilitazioni, pubbliche relazioni, creazione di un collettivo locale (FB: BiTbisessualintoscana/), \nun coordinamento nazionale (FB: coordinamento.mondo.bisex) e moderazione e pr per rete europea (EuroBiNet).\u003cbr\u003ePer approfondimenti: \u003ca href=\"https://www.facebook.com/GIOVBISESSUALE/\"\u003ehttps://www.patreon.com/posts/progetti-di-poly-17171230\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePOLIAMORE, STILI RELAZIONALI, CONSENSO\u003cbr\u003eRelazioni poliamorose, monogamia consapevole, anarchia relazionale, cultura del consenso, comunicazione non violenta, relazioni BDSM, filosofie e pratiche sessuali.\u003cbr\u003eIn che modo: studio personale, supporto individuale, organizzazione eventi, moderazione di gruppi, traduzione di articoli e documenti, raccolta materiali, rapporti coi media, pubbliche relazioni, partecipazione ad eventi nazionali e internazionali.\u003cbr\u003ePer approfondimenti: \u003ca href=\"http://www.rifacciamolamore.it/\"\u003ehttp://www.rifacciamolamore.it/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSOSTENIBILIT\u00c0 ECOVILLAGGI e RETI DI SCAMBIO\u003cbr\u003eConsumo critico, autosufficienza e sovranit\u00e0 alimentare, permacultura, recupero-riciclo-riuso, mobilit\u00e0 sostenibile, ricerca di soluzioni abitative, ecovillaggi, comunit\u00e0 intenzionali, reti di scambio, ecologia sociale, cambiamento climatico.\u003cbr\u003eIn che modo: corsi di formazione, volontariato e dialogo diretto, visita e volontariato in svariati ecovillaggi e comunit\u00e0 intenzionali in Italia e in Europa, sperimentazione colture e metodi biologici e biodinamici in orto e frutteto familiare, ricerche su nutrizionismo, selezione, raccolta e scambio sementi.\u003cbr\u003ePer approfondimenti:\u003ca href=\"https://www.facebook.com/isemidelcambiamento/\"\u003e https://www.facebook.com/isemidelcambiamento/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCOMUNICAZIONE e STRATEGIE PROMOZIONALI\u003cbr\u003eWeb marketing management, social media management, comunicazione interna e istituzionale d\u0027impresa, comunicazione pubblica.\u003cbr\u003eIn che modo: laurea in Scienze della Comunicazione e in Comunicazione di Impresa, 5 anni di esperienza lavorativa come account manager, campaign strategist e business developer per agenzie italiane e societ\u00e0 di big data management.\u003cbr\u003ePer approfondimenti: \u003ca href=\"http://www.linkedin.com/in/veradisanto\"\u003ewww.linkedin.com/in/veradisanto\u003c/a\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Pi\u00fa passa il tempo meno riesco a raccontarmi.\u003cbr\u003eI punti fissi sono sempre meno. \u003cbr\u003eUno di questi \u00e8 sicuramente l\u0027urgenza di creare reti di relazioni di cura riflessione ed empowerment collettivo attorno a tematiche quali la bisessualit\u00e1, la sessualit\u00e1, i rapporti di affetto e di potere tra le persone nei vari tipi di societ\u00e1, la sostenibilit\u00e1 ecologico-economico-socioculturale. \u003cbr\u003eDa sempre con un punto di vista intersezionale e interdisciplinare, allergica all\u0027autoritarismo al fanatismo alla violenza.\u003cbr\u003eHo una salute di merda, sempre pi\u00fa invalidante e costosa.\u003cbr\u003e Ho un debole per la satira, l\u0027ironia e il sarcasmo, il sci-fi, le noci incanellate, i vini rossi strutturati, l\u0027intimit\u00e0 profonda, le utopie collettive, il coraggio.\u003cbr\u003eDa un anno e mezzo sono tornata a vivere in casa coi miei genitori e 5 gatti che rompono come neonati. Non ho trovato niente di pi\u00fa conveniente al momento. Il che \u00e8 preocupante.\u003cbr\u003e",
