    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Brandee and I am a 26 year old artist living in Florida! \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI am a professional photographer, model, mermaid and mentor!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u00a0While I was born in South Florida, I carry a raging northern accent because I was raised in Wisconsin for most of my life! \u00a0After graduating college I went right into owning my own business as a photographer and mentor. \u00a0I love to share my life and my adventures with everyone and want to bring adventure to those who are unable to go out and travel themselves! \u00a0I spend all my time shooting photos, creating videos, flying my drone, live streaming and talking to amazing people. \u00a0I have built an incredible following over the past year that I have been in live streaming and it has truly changed my life. I am out to change as many lives as possible through creativity, positive messages and mentoring. And I love to make people laugh on Periscope and Snapchat!\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy I am on Patreon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThank you for stopping by my Patreon page! \u00a0I am on Patreon as a way to help support my multimedia and social media content creation. \u00a0There are many things I want to create but equipment and supplies are expensive!\u003cbr\u003e\u003cbr\u003eI am limited to what I can do and where I can go as of now. \u00a0With Patreon I would like to gain enough monthly subscribers that we can do great things together and continue to inspire this beautiful world we live in. \u00a0I want to continue to buy better gear, create more content and give you guys more opportunities - so thats where you come in. \u00a0If you love seeing me on the daily, weekly or monthly on my social media platforms then you will love seeing me on Patreon! \u00a0Here you will directly help me in achieving my goals and we will build a stronger and closer relationship together. \u00a0I offer amazing things on here that only my Patrons can access! \u00a0If you want to help me with all of the things I want to achieve and share with you, please become a subscriber!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you are wondering what Patreon is let me explain it for you!  This is a site for fans to support artists they like directly and be rewarded for it through levels or subscription!  No one is required to pledge but for those who want to see who they like succeed and continue to create this is a great way to do it! If you don\u0027t feel subscribing to me on Patreon is for you, thats okay!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eWhat do you get out of being a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDepending on the level of reward in which you subscribe to you can gain a ton of content! \u00a0Top level subscribers will be with me on almost a daily basis through behind the scenes, conversations, exclusive access to my content, private broadcasts and skype sessions! \u00a0And if you are on a lower level you will still gain a lot of great things and most of all being helping me reach my goals and provide more both to patrons and publicly! \u00a0I will also be doing meet-ups for patrons in the future and other cool events that patrons will have first access to!\u003cbr\u003e\u003cbr\u003eAnd of course those who\u00a0subscribe\u00a0to my Patreon impact my life directly. \u00a0I work so hard to create amazing things and I want to do\u00a0more, with your help I can make that happen. \u00a0You all change my life with your encouragement and funding help!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eCommon Questions\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCan I unsubscribe at any time? \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eYes absolutely!\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAre all the rewards exclusive to patrons? \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eMost are but Youtube videos and prints will be available at some point, however you get to see if first!\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCan we contact you anytime if we need to?\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eAbsolutely! \u00a0Just shoot me a message :)\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHere are links to all my social medias! \u00a0Just click on them :)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://periscope.tv/brandee_anthony\" rel=\"nofollow\"\u003ePERISCOPE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/brandeeanthonyy\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/brandeeanthony\" rel=\"nofollow\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/brandee_anthony\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://snapchat.com/add/brandee_anthony\" rel=\"nofollow\"\u003eSNAPCHAT\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHave some suggestions on things you would like to see, just message me!  I would love to hear what you would like to see on my Patreon!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
