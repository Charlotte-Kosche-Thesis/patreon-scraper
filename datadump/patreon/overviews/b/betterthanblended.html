    "summary": "\u003cstrong\u003eHello, from Willie and Rachel! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by our Patreon page! We are so excited that you are considering supporting the vision and mission of Better Than Blended. Supporters of our Patreon page will receive access to the patron-only feed, special videos, discounts on products and services, and the gift of knowing that they are helping us support blended families around the world.\u00a0 Plus, you\u2019ll become an exclusive member of the Better Than Blended Family! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the\u00a0 Family. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJoin other Better Than Blended friends and supporters in our exclusive Better Than Blended Patreon Family. We create resources and content that address common blended family topics regarding Husbands, Wives, Marriage and Family. We are committed to making Better Than Blended the absolute best Blended family resource available!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eYour Support Makes all the Difference. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho are we? We are just a married couple crazy in love with each other that have a heart for blended families. Since childhood, we have both walked this blended journey and we want people to know that just because you are blended, doesn\u0027t mean you have to be broken. Peace and hope can still be found in broken pieces. \u003cbr\u003e\u003cbr\u003eYour support plus the income from current product sells and services will help with:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHosting. \u003c/strong\u003eWe need a robust enough hosting plan to support the highest spikes in traffic we ever get so we don\u0027t crash during those moments. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMailChimp.\u003c/strong\u003e The service we use to email posts out to the subscription list. This fee grows as the email list grows.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOngoing web development.\u003c/strong\u003e It\u0027s a website, so there are always upsetting glitches coming out of nowhere and occasionally, we add a new site feature. We have some programming skills, but most often, we need to pay someone for this.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGeneral Operating Cost. \u003c/strong\u003eThis would include items such as, business phone system management, podcasting equipment and operations, video production and editing, graphic design elements, and so much more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e \u003cstrong\u003epost \"boosts\". \u003c/strong\u003eWhen we announce a new post on Facebook, this makes sure that the announcement gets onto 1/3 or 1/2 of our Facebook followers\u0027 News Feeds.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUs.\u003c/strong\u003e\u00a0We need to continue to be able to take care of our families while we create resources and support other families.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAdoption Division. \u003c/strong\u003eWe\u0027re building a great team, and in order for our vision to become all its intended, we need outside support. This is why an adoption division is so important to the vision, because they can support in ways that our expertise\u00a0and experience don\u0027t allow us too.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease help us as we seek to build a powerful platform through books, blogs, videos and much more! Your support makes all the difference! We don\u0027t take it for granted and work hard to make our resources as engaging and insightful as they can possibly be for you, as well as, for professionals that also support blended families.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePartner with us Today. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease consider partnering with us, unlocking some fabulous Better Than Blended perks, joining our family and helping us on this incredible journey by becoming an official Better Than Blended Patron today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003cbr\u003eWillie and Rachel G. Scott\u003c/strong\u003e"
