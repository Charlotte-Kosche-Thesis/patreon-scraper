    "summary": "\u003cdiv\u003e\n\tHello once again, Individuals! I am \u003cem\u003ethe\u003c/em\u003e Bagel Rabbit and my microphone\u0027s name is Sam.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHAT DO YOU DO, SIR?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\nOh! My friend, Mr. Big-Blue-Centered-Text has arrived. Hopefully he doesn\u0027t eat all of the nachos this time.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m perhaps best known for playing Kerbal Space Program and making videos and livestreams.\u00a0\u003ca href=\"https://youtu.be/wdB_yZu7G6g\" rel=\"nofollow\"\u003eSome of my stuff is pretty weird,\u003c/a\u003e which is a good thing in my opinion. I also do\u00a0\u003ca href=\"https://youtu.be/y_pn352Cgp4\" rel=\"nofollow\"\u003esome music,\u003c/a\u003e which a surprisingly sizeable group of people seems to like. \u003cbr\u003e\n\u003cbr\u003e\nIRL, I\u0027m currently between jobs because of my university-ing.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHY DO YOU WANT MY MONEY?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eCollege, mostly. Trips, too. They\u0027re super cool.\u003cbr\u003e\u003cbr\u003eI don\u0027t receive any money from YouTube or Twitch except for the generous contributions that others send my way, so your help is EXTRA DOUBLY appreciated.\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHY ARE YOU PAID PER MONTH?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI realize that some people may think \"I\u0027ll be paying you to vacantly gaze at the wall while eating potato chips!\" Au contraire.\u003cbr\u003e\u003cbr\u003eI\u0027ve more or less made the transition to streaming, leaving my videos kinda sorta behind. Even if I don\u0027t stream every day, I have a somewhat-regular schedule. And even if you tune in for five hours a month and support me with $5, that\u0027s $1/hour of entertainment that\u0027s theoretically* quality! Which is a pretty alright deal.\u003cbr\u003e\u003cbr\u003e*quality not guaranteed at all\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWHY HERE, INSTEAD OF TWITCH?\u003c/h2\u003e\u003cbr\u003eA larger fraction of your hard-earned money goes to me this way. Twitch only gives me half of subscription revenue, whereas Patreon gives me nearly 80%! That adds up.\u003cbr\u003e\u003cbr\u003eYou don\u0027t get fancy little emotes if you support me here exclusively, unfortunately. But isn\u0027t that deep pulsing sense of self-satisfaction worth it? Well, hopefully.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHAT IF I\u0027M BROKE?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eThis is, once again, completely and utterly voluntary. Aside from the perks to the right of this text box, you won\u0027t be gaining or losing any warm, fuzzy audience interaction. You may, however, see my videos and streams pop up more often if your peers \u003cem\u003earen\u0027t\u003c/em\u003e broke (and are willing to throw money at a weird little rabbit off in the corner of the Internet). So it\u0027s a win-win either way.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u0027K, THAT\u0027S ALL MY QUESTIONS.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eCool! Thanks for stopping by, Mr. Big-Blue-Centered-Text! ... my nachos are gone. Can\u0027t honestly say I\u0027m surprised.\u003cbr\u003e\u003cbr\u003eIf \u003cem\u003eyou\u003c/em\u003e have any questions, write them below or send \u0027em on in to bagel.rabbit@gmail.com!\u003cbr\u003e\u003cbr\u003eHave a wonderful day! PEAS!\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
