    "summary": "Hi everyone! Welcome to the BewareTheNeedle Patreon page. \u003cbr\u003e\u003cbr\u003eThrough the distribution of memes, images, comments, \u0026amp; products, BewareTheNeedle seeks to distribute crucial information about vaccine safety in a manner that is easily-digestible for the working Moms and Dads of the world who may not have the time necessary to spend years of their lives researching this highly complex issue. I aim to provide scientifically literate content, \u0026amp; to arm my followers with the knowledge necessary to take on a hundred-billion dollar industry that thrives off our ignorance.\u003cbr\u003e\u003cbr\u003eBewareTheNeedle began simply as a venue on Instagram (@BewareTheNeedle) for us to share resources, and personally express our views \u0026amp; knowledge on vaccine safety, but it has grown by leaps \u0026amp; bounds, at a pace beyond our expectations.\u003cbr\u003e\u003cbr\u003eNothing gives me more satisfaction than providing help to people in need, especially in this area where misinformation, disinformation, gaslighting, \u0026amp; medical tyranny run rampant, \u0026amp; people asking simple questions are torn to shreds by the medical-industrial complex\u0027s well-conditioned army of uncritical thinkers. A safe space for inquiry is desperately needed, \u0026amp; that is just what we aim to provide with BewareTheNeedle.\u003cbr\u003e\u003cbr\u003eHowever, it has come to the point where every day I wake up to close to 80 messages from people looking for assistance in various forms, \u0026amp; as my follower count increases, this will surely intensify as well. A great many people are looking for answers as to how to acquire the requisite vaccine exemption forms in their particular state or country. Depending on the state or national laws, this process can be easy, or it can be incredibly difficult. \u003cbr\u003e\u003cbr\u003eWe\u00a0do what we can to answer every question, \u0026amp; help as many people as we can. This, you may realize, takes a great deal of Time \u0026amp; Energy, \u0026amp; as we all know, Time is Money.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon\u2014\u0026amp; you\u2014come into the picture. In order to continue \u0026amp; expand the work we do, some form of support from the community is sorely needed. \u003cbr\u003e\u003cbr\u003eIf every one of my 16,000 followers (as of this moment) were to pledge a dollar per month, that would be enough to radically expand the possibilities of what we all aim to achieve, namely, to further this war of information \u0026amp; to help this page grow \u0026amp; thrive. With more support, we can begin producing more physical goods, such as bumper stickers, magnets, tote bags, small stickers, informational cards, t-shirts, pins, \u0026amp; baby clothes, to spread our message of vaccine safety.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s our conviction that there is nothing more important in the realm of social justice than this work we are doing. Make no mistake \u2013 this is a fight for our children\u0027s lives, \u0026amp; the very future of our species. \u003cbr\u003e\u003cbr\u003eAt this point in time, however, it is a mostly thankless task. Let\u0027s use the tools at our disposal to change that.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time \u0026amp; attention.\u003cbr\u003e\u003cbr\u003e\u2013 BewareTheNeedle, 2018"
