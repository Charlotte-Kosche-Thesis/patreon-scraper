ing sexual, \nbut are not an important part of the story.  They could involve key \ncharacters as well as lesser ones.  These will have little \nstory elements or dialogue and will concentrate on sex.  10-30 minutes.\u003cdiv\u003eCharacter Intro: This is a\n short intro to a character, showing abilities, traits, history...\u003cdiv\u003eStory: \n We will post text-only stories that will fill in gaps in the episodes,\n give additional background information, and a history of how things got\n to the current state.\u003cdiv\u003ePhoto Set:  Solo or multi character photo set, mostly sexual, which may or not be an important part of the story.\u003cdiv\u003e\u003cbr\u003eREALITY:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eInterview: \n An interview with cast, crew, or anyone we find interesting, covering a\n wide range of possible topics.\u003cdiv\u003eBTS: \n Behind the scenes from our productions.  We\u0027ll show you what it\u0027s like \nto be at our productions, interesting adventures, interesting people, \nanything that happens. \u003cdiv\u003eTutorial/Review: \n These will be short videos of how we build things, do certain things, \nreviews of equipment we try, and any interesting challenge we face in producing Atra.\u003cdiv\u003eLive: \n Live talk show, interviews, Q \u0026amp; A, performers playing D\u0026amp;D or other fantasy\n games, bts, and maybe sex.\u003cbr\u003eCommunity:  We will maintain a forum where the entire community can communicate, collaborate, or just know what\u0027s going on.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\nABOUT US:\u003cbr\u003e\u003cbr\u003eOur core team currently consists of Maxwell G, Wrex Oliver, Rachel Rexxx, and Le Tigre.\u00a0 We work in the adult business, shooting content for some of the top companies and websites.\u00a0 Our work has appeared in magazines, movies, and all over the internet.\u00a0 We feel that working for adult companies does not allow us to reach our potential and stifles our creativity .\u00a0 We want to kick things up a few notches, and produce such awesome content like the adult business has never seen, in fact, we want to rival mainstream productions.\u00a0 We\u0027ve relied on support from our site, BareMaidens.Com, but have raised our sights to new heights, and need additional funding to bring Arta to life.\u00a0\u00a0 We want to serve the fantasy loving public directly and plan to show the episodes for free.\u003cbr\u003e\u003cbr\u003eCURRENT STATUS:\u003cbr\u003e\u003cbr\u003eWe have an amazing studio, costumes, props, cameras (two Red Epic Dragons),\nlights, and other\u00a0 top-of- the-line gear.\u00a0 We know just about everyone in the adult business, and have spoken with many performers who would love to be a part of Arta.\u00a0 We have already shot and released some test scenes and begun serious production .\u00a0 So far, our cast and crew have been working on a volunteer basis, and this limits how much we can shoot.\u00a0 If we had funding to cover production\nexpenses and pay cast and crew at least a minimum amount, it would greatly increase how much we can shoot.\u00a0 Our goal is to raise enough funds so we can dedicate all our time to the Bare Maidens Community and not have to work for other companies.\u00a0 Together we can bring this epic tale to life.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"329\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/188054475\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e"
