    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/794801/b9c55eff82a144e7838ff7d901289d8e?token-time=2145916800\u0026token-hash=SNrlCCXvfX0f9xfBpoauuLfUASvIxNOB-uvpa3AoaMA%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmjdbWJp_BZ4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmjdbWJp_BZ4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmjdbWJp_BZ4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "Welcome to my Patreon page! Here, I will give you all of the\nknowledge that I have learned over the 25 years that I have been involved in the\nparanormal field. It\u0027s here that I will share stories and videos from my time on Ghost Hunters\nand Ghost Hunters International, some are serious, some sad, but mostly, they are filled with a whole\nlot of laughs.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eSo, what does your small pledge do? \u00a0Well, it\u0027s used to help me further my research, as well as to purchase necessary cutting edge equipment that has potential uses in the paranormal field. \u00a0A big part of what I will share with you as a patreon, is the test process of equipment\nfor functionality, accuracy and durability. This will help viewers understand the full capabilities as well as the limitations of technologies available to you. \u00a0I will document all of this on video and share it with you and only you, my \u003cstrong\u003eAMAZING PATREON SUPPORTERS!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e1. Functionality \u2013 \u003cul\u003e\u003cli\u003eDoes it match what the manufacture states?\u003c/li\u003e\u003cli\u003eHow does it feel in the hand while\ninvestigating?\u003c/li\u003e\u003cli\u003eIs it distracting while investigating?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\n\n\n\n\n\n\n\u003cli\u003e2. Accuracy \u2013\u003cul\u003e\u003cli\u003eWe will design tests to verify accuracy.\u003cul\u003e\u003cli\u003eFor\nexample; does a cell phone truly effect the KII.\u003c/li\u003e\u003cli\u003eIf\nso, at what distance will a cell phone stop affecting a KII.\u003c/li\u003e\u003cli\u003eWhat\nhappens when you drop a KII? Does it stop working? Will the readings change?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWe will test different weather conditions on\nequipment.\u003cul\u003e\u003cli\u003eFor\nexample; will the freezing cold or hot summer night affect a geo phone? If so,\nhow much?\u003c/li\u003e\u003cli\u003eDoes\nhumidity, or the lack there of have an affect?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cli\u003e3. Durability \u2013\u003cul\u003e\u003cli\u003eWe will field test all equipment until we find\nits weak spot.\u003cul\u003e\u003cli\u003eWhat\nif you drop it when opening your gear bag?\u003c/li\u003e\u003cli\u003eWhat\nif it gets rained on?\u003c/li\u003e\u003cli\u003eWhat\nif you drop it in a puddle?  \u003c/li\u003e\u003cli\u003eWhat\nif you step on it?\u003c/li\u003e\u003cli\u003eWhat\nif you toss it to your teammate and they drop it?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u00a0And if we can not break it, well, \u00a0then we will escalate\nto what it does take to break it. \u00a0What if you drop your EMF meter 75 times? How will that affect it?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cli\u003e4. How to best use \u2013\u003cul\u003e\u003cli\u003eAfter all of the testing, I will give you my opinion\non to best uses the equipment. \u00a0Sometimes, the best use may just be in the trash can, and I will be glad to give my opinion on that too!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nYour pledge will also help me travel to haunted location\nwhere I will interview owners, townspeople like yourselves and historians. We will take a tour of the site while listening to the claims and history of the location. These videos will be filled with fun facts and amazing scenery. \u00a0Locations may be small and off the beaten path that the big TV\nshows have never shown before. Or, it may be big locations that TV shows have done, but I\u0027ll do it better! \u00a0It will be filled with more detail and excitement that only you, my private viewers will have access to.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eVlog\u003c/strong\u003e - A monthly video where I will wrap up the previous\nmonth\u0027s activities. I will give the cliff-notes version of the equipment test\nresults, a brief summation of the tour of the haunted location and a small\nmention of anything else of importance. I will share some weirdness in the news\nand Answer some questions from the Facebook group. I will end with what is\ncoming in the next month. What equipment will be tested, what location we will\ninterview and tour.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nIn the moment Vlog\u003c/strong\u003e \u2013 When something happens that is note\nworthy, I will most likely document it on video and share it with you. This could\nbe scary, dangerous, funny or quite possibly a combination of all three! \u00a0Look for these throughout the month as I will be posting new content regularly.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nEquipment Test Vlog\u003c/strong\u003e - \nAn edited version of the equipment testing, results and our thoughts and opinions. These will be posted throughout the month as they are performed.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n Equipment Test Live\u003c/strong\u003e \u2013\nWhen possible we will Facebook live our testing for you to watch. If possible\nwe will also answer questions while testing. \u00a0Watch for these throughout the month as there will be new tests regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePolls -\u003c/strong\u003e\u00a0 You will be able to participate in polls that will be posted by me. I will be asking for your help! \u00a0I want to hear what you would like to see. \u00a0I may ask for your input regarding what piece of equipment to test or what location you would recommend that I visit and film next. \u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nRandom Behind the Scenes Videos\u003c/strong\u003e \u2013 During my 7 years on Ghost Hunters and\nGhost Hunters International, I filmed hours of behind the scenes shenanigans! \u00a0Yes, there was A LOT of shenanigans! \u00a0I will share these with you, my loyal Patreons, so grab some popcorn and enjoy the fun!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Review and Discussion - \u003c/strong\u003eEach month\u003cstrong\u003e\u00a0\u003c/strong\u003ewe will take a clip of activity from Ghost Hunters or Ghost Hunters International that I was a part of. I will post it on the Private Facebook group for y\u0027all to review and post questions. The following month, I will post the video here on Patreon, answering the questions submitted by you, the viewers. \u00a0\u003cbr\u003eFurther discussion will continue on the message board, so keep posting your thoughts and ideas!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nFaceBook Private Group\u003c/strong\u003e \u2013 The FaceBook private group is a\nplace where I will be able to interact with you, my loyal followers. \u00a0From posts to live video chats, I\nwill answer your questions and ask for your thoughts and ideas as well. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\tMy Bio\n\u003c/h2\u003e\u003cstrong\u003e\nPARANORMAL\n\u003c/strong\u003e- Britt Griffith is best know from the years he spent on SyFy\u2019s hit shows Ghost\nHunters and Ghost Hunters International, where he traveled the world\ninvestigating claims of the paranormal. Britt\u2019s extensive knowledge of the\nparanormal and the equipment used to document strange activity, comes from his\n25 years of involvement in the supernatural.  \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nACTOR/PRODUCER\n\u2013\u003c/strong\u003e Britt Griffith has produced 3 low budget horror films and creature features; Black\nDahlia Haunting, Dead Sea and House of Manson. All three movies have successfully\nmade it to distribution. Britt has also acted in these as well as several other\nfilms.\n\u003cbr\u003e\u003cbr\u003eIf you are interested in booking Britt Griffith for your event/convention contact Lee\nat Creepy People Management - Creepypeople@creepytalent.com\n\u003cbr\u003e"
