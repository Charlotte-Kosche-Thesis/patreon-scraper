    "summary": "Hey butthorns! Well, we\u0027ve finally gone and done it. Here\u0027s our Patreon for you to throw money at.\u003cbr\u003e\u003cbr\u003eAt the \u003cstrong\u003eBad Movie Fiends (\u003ca href=\"http://www.BMFcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.BMFcast.com\u003c/a\u003e)\u003c/strong\u003e podcast, we watch a lot of \"bad\" movies (obviously). But we strive to be different from other shows in that we\u0027re not out to tear something down. Instead we\u0027re constantly seeking the lost gems, the action/adventure/horror films that have never been discovered or might have been unfairly maligned over the years.\u003cbr\u003e\u003cbr\u003eThat\u0027s not to say each episode is over the top positive, however. Trust us, we\u0027ve seen some \u003cem\u003eshit\u003c/em\u003e. But we have a good time talking about the movie either way, and we hope you\u0027ll be having fun as well.\u003cbr\u003e\u003cbr\u003eSo, what\u0027s the money for? The usual business: hosting fees, movies to watch, equipment to bring our golden voices to your ears, etc. The show remains free, never worry about that. We just need to upgrade things from time to time, and if you\u0027ve got money to burn and like what we do, we\u0027d love to keep doing it.\u003cbr\u003e"
