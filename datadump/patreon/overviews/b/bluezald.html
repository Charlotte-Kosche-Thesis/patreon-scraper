    "summary": "Hi I\u2019m \u003cstrong\u003ebluezald\u003c/strong\u003e\u00a0and I\u2019m fond of making 2D and 3D art, particularly stylized and fantasy game art.\u003cbr\u003e\u003cbr\u003eI\u0027m a self-taught freelance artist. I\u0027ve been drawing for 10 years now and this has always been my hobby.\u00a0My style is usually influenced in a mixture of Western and Eastern Art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find me on these websites\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://bluezald.deviantart.com/\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/bluezald\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.artstation.com/artist/bluezald\"\u003eArtStation\u003c/a\u003e |\u00a0\u003ca href=\"https://sketchfab.com/bluezald\"\u003eSketchfab\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYou can also follow me on my recent happenings through\u00a0\u003ca href=\"https://www.facebook.com/bluezald/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/bluezald/\"\u003eTwitter\u003c/a\u003e, and you can reach me out there, would pretty much prefer messaging me there.\u003cbr\u003e\u003cbr\u003eI love to keep myself involve in interesting projects, not only by creating illustrations entirely. But on big projects. It really excites me to create projects as it\u0027s a big fulfilment to see some milestones\u003cbr\u003e\u003cbr\u003eHere are some of the projects I was able to work with in AnC:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://bluezald.files.wordpress.com/2017/06/project-koth.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://bluezald.files.wordpress.com/2017/06/project-damon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://bluezald.files.wordpress.com/2017/06/project-wow.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor my Personal Projects you can see some here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.artstation.com/bluezald/albums/703748\"\u003eOne Piece Warlords\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.artstation.com/bluezald/albums/81533\"\u003eLiso Library\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with Patreon?\u003cbr\u003e\u003c/strong\u003eThrough Patreon I am able to work more on personal fanarts and personal works. And as my thanks, you will be getting these rewards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull resolution images\u003c/li\u003e\u003cli\u003eLinearts\u003c/li\u003e\u003cli\u003eSketches\u003c/li\u003e\u003cli\u003ePSD Files\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf ever you missed on my previous rewards and want to get it, You can get it here in gumroad\u003cbr\u003e\u003ca href=\"https://gumroad.com/bluezald\" target=\"_blank\"\u003e\u003cimg src=\"https://brsanders.files.wordpress.com/2017/12/gumroad-logo-big.png?w=200\"\u003e\u003c/a\u003e\u003c/div\u003e"
