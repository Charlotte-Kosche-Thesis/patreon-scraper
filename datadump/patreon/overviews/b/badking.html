    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Td_3I2kDP3s\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-19T04:03:07+00:00",
    "summary": "\u003cstrong\u003eMy Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Eli Minaya. I\u0027m an Artist (and sometimes Writer). \u003cbr\u003e\n\u003cbr\u003eI\u0027ve made a lot of Art in the pursuit of finding my voice and career path. That journey has lead me to work independently. First as a freelancer (which I still love to do) and then as an author and concept developer. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Going On Right Now\u003cbr\u003e\u003c/strong\u003ePreorders for Oracle of the Tall Temple Deck are open at \u003ca href=\"http://www.Bad-King.com/TallTemple\"\u003ewww.Bad-King.com/TallTemple\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/e0t45aw4wz7n36a/Tarot%20Cards%20Mockup%2002.jpg?raw=1\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eAbout My Work\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eImaginary Things, Comics and Art \u003cbr\u003e\n\u003cbr\u003eI\u0027ve been making \"Imaginary Things\" for a few years now. Initially, they were a way for me to develop my visual language and as a tool, they were extremely useful. However, as that language developed, a story emerged. These \"things\" took on the shape of aphorisms, fables, and prayers. A greater personal context grew from that. \u003cbr\u003e\n\u003cbr\u003eAs many cultures had in the past, I began to associate these animals with concepts, ideas and the world around me. The writing that had always been part of my process for them suddenly became the little stories my characters told around the campfire. They had become the mythology of the World of Mirran; The Deep River and The City. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you can expect from your Patronage\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAt the \u003cstrong\u003e1$ tier\u003c/strong\u003e, you\u2019re gonna get quite a bit in the way of;\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003ePDFs of drawings and paintings of Imaginary Things.\u003c/li\u003e\t\u003cli\u003eSee all content before everyone else does.\u003c/li\u003e\t\u003cli\u003eYou will also receive installments of Mad City.\u003c/li\u003e\u003cli\u003eAll of the content from the previous tier\u003c/li\u003e\u003cli\u003eAs well as installments of Tornjak and the Myrahn Primer.\u00a0 \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://www.dropbox.com/s/8g3wfnaawt7ems6/madcitybanner.jpg?raw=1\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.bad-king.com/imaginary-things/esyfjgr1mu8kg6skgxm5cgkg27paj5\"\u003e\u003c/a\u003e \u003cem\u003eIn Mad City, we follow our protagonist \"1988\" as he arrives in a mysterious city landscape where he is; chased by assassins, finds mysterious objects and sometimes gets lost in huge piles of trash.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAll of the content from the previous tier\u003c/li\u003e\t\u003cli\u003eAs well as installments of Tornjak and the Myrahn Primer.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.dropbox.com/s/p5x3vw49wndetk5/Tornjak.jpg?raw=1\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.dropbox.com/s/p5x3vw49wndetk5/Tornjak.jpg?raw=1\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003eFollow Tornjak and Karaya as they save the virtual world they live in from the world they\u0027ve left behind.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eAt the \u003cstrong\u003e5$ tier\u003c/strong\u003e, you receive all of the previous content as well as; \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eUnedited comic pages,\u003c/li\u003e\t\u003cli\u003eSequential experiments\u003c/li\u003e\t\u003cli\u003ePSDs of comic pages and paintings\u003c/li\u003e\t\u003cli\u003eProcess videos\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eAt the \u003cstrong\u003e20$ tier\u003c/strong\u003e, you will receive all of the previous content as well as;\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eA \u003cstrong\u003ehand-drawn\u003c/strong\u003e Imaginary Thing in the mail! (6x6\u201d Pen and Ink on paper)\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://i.imgur.com/sZUnH6Q.jpg\"\u003e\u003cimg src=\"https://www.dropbox.com/s/g0h786sbaoo2ovj/PatreonBeast.jpg?raw=1\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003eAt the \u003cstrong\u003e50\u003c/strong\u003e\u003cstrong\u003e$ tier\u003c/strong\u003e, you will receive all of the previous content as well as;\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eA \u003cstrong\u003ewatercolor painting\u003c/strong\u003e of an Imaginary Thing in the mail! (Various size, Watercolor on paper)\u00a0\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://www.dropbox.com/s/z0uhpxc40he2e6h/2018-04-02-0001.jpg?raw=1\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u003ca href=\"https://i.imgur.com/a2sfhN5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll tiers receive Discord access with Tier-specific Roles\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eOver the last couple of years, I\u0027ve gotten to be a part of some great independent projects; Angelarium, Judgement of Paris and others, and the direct interaction with the people who support those projects have had a direct impact on my life and creative process. Patreon will allow me to keep a place open for those people to show support, talk with me, and have a direct feed to the work I make for them. \u003cbr\u003e\n\u003cbr\u003eYou can see my Illustration work at \u003ca\u003ewww.Bad-King.com,\u003c/a\u003e\u003cbr\u003eand my Imaginary Things at \u003ca href=\"http://www.imaginarythings.co/\"\u003ewww.ImaginaryThings.co\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eFor live videos follow me on Instagram \u003ca href=\"https://www.instagram.com/bad_king/\"\u003ehttps://www.instagram.com/bad_king/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eFacebook - \u003ca href=\"https://www.facebook.com/onebadking\"\u0    },
