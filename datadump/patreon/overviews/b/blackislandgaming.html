    "published_at": "2017-05-10T04:38:58+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eBlack Island - A Better Way to Play ARK\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003ca href=\"http://www.blackislandgaming.com/\"\u003eOUR WEBSITE\u003c/a\u003e |\u00a0\u003ca href=\"http://steamcommunity.com/groups/blackislandgaming\"\u003eSTEAM GROUP\u003c/a\u003e |\u00a0\u003ca href=\"https://discord.gg/UM8KCpg\"\u003eDISCORD\u003c/a\u003e |\u00a0\u003ca href=\"http://www.blackislandgaming.com/contact-us/\"\u003eCONTACT US\u003c/a\u003e \u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Us:\u003c/strong\u003e\u003cbr\u003e\nBlack Island was founded in August of 2015 by Lonomis and Sararas and we\u0027ve been hosting servers consecutively ever since. We have expanded our servers and our community to include fun, mature people who enjoy ARK: Survival Evolved as much as we do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Community:\u003c/strong\u003e\u003cbr\u003e\nOver the last two years we have gradually built a\u00a0\u003ca href=\"http://steamcommunity.com/groups/blackislandgaming\" target=\"_blank\"\u003eSteam Group\u003c/a\u003e that is now over 500 members strong and continues to grow every day.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Servers:\u003c/strong\u003e\u003cbr\u003e\nWe currently have a 2-Map PvP Cluster on The Center and Ragnarok. All servers are x2 XP, x4 Gather, and x6 Tame. We have weekly events, custom-coded drops, and a clutter-free modpack.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNo Pay-to-Win:\u003c/strong\u003e\u003cbr\u003eWe offer exclusively cosmetic Donation Rewards (e.g. skins, dino recoloring). We are not and never will be Pay-to-Win in \u003cstrong\u003e\u003cem\u003eany\u003c/em\u003e\u003c/strong\u003e way. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOur team is committed to integrity, hard work, and quality results:\n\u003cbr\u003e\n\u25a0\u00a0\n\u003c/strong\u003e\u003cspan style=\"background-color: initial; color: rgb(242, 195, 20);\"\u003eLonomis\u003c/span\u003e \u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e(Server\u00a0Admin/Owner)\u003cbr\u003e\n\u25a0\u00a0\n\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(242, 195, 20);\"\u003eSararas \u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e(Server\u00a0Admin/Owner)\u003cbr\u003e\n\u25a0\u00a0\n\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: initial;\"\u003eAJ\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e(In-game Admin)\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat We Do:\u003c/strong\u003e\u003cbr\u003e\nPart of the reason we have such a lively community is the extra work we gladly put in around the clock to create and maintain extra features for our players. Our custom website, an active Discord, a Steam Group, and a Twitter feed that are updated daily were just some of our first projects, but they certainly are not our last!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat We Want to Do Next:\u003cbr\u003e\n\u003c/strong\u003eThe reason we have made this page is that, while we are constantly working to make bigger and better things, donations are ultimately random so it\u0027s a constant battle between choosing to save all for long-term server costs or have some help lay groundwork for a new project.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Server Costs:\u003c/strong\u003e\u003cbr\u003e\nAll \u003cstrong\u003ecurrent\u003c/strong\u003e services come out to around $150 per month. This includes server rental, hardware upgrades, DDoS protection, and our website.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Goals:\u003c/strong\u003e\u003cbr\u003e\nFor the last couple of months, we have been preparing to save up for software, hardware, and accessories to reliably and consistently record, edit, and produce videos in addition to our current routine. To do so, we are saving for upgraded PC hardware and editing software.\n\u003cbr\u003e\n\u003cbr\u003e\nOur servers will \n\u003cstrong\u003enot\u003c/strong\u003e be centered around creating content; rather, our content will be centered around capturing who we are as a server, our events, and our community to share and enjoy with others. E.g., event showcases, event playthroughs, alpha tribe raids, and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You:\u003c/strong\u003e\u003cbr\u003e\nDonations are never required, but always appreciated. We are grateful for all who offer support of any kind. Whether it\u0027s leaving reviews, helping with costs, or simply playing on our servers, THANK YOU!\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eNOTE: \u003c/span\u003e\u003c/strong\u003ePatrons will receive all benefits \u003cstrong\u003e\u003cem\u003eupon payment not upon subscription\u003c/em\u003e\u003c/strong\u003e. You must wait until the first of the month before you will see your Patron benefits.\u00a0\u003cbr\u003e"
