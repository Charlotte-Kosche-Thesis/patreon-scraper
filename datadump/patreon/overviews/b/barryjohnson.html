    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcaEq9NAEKXA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcaEq9NAEKXA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcaEq9NAEKXA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=362578",
    "published_at": "2016-08-24T19:16:35+00:00",
    "summary": "\u003cimg src=\"https://gallery.mailchimp.com/c2d259a6de1368a4c65f666f7/images/0b5e87a7-4df7-4276-9c68-3bfde326c176.jpg\"\u003e\u003cbr\u003eI absolutely love creating. Whether it\u0027s painting, drawing, making films, performance art, or sculpture, I love it all. I\u0027m really just a big kid having while finding my place on earth. Being self-taught, I\u0027m always interested in working in different mediums and trying new things. It\u0027s by far one of the most rewarding parts of creating. Over the last few I\u0027ve been very fortunate to have work shown across the world and recently decided to dive full-time into my passion and pursue a career in art. \u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/c2d259a6de1368a4c65f666f7/images/2afdb5c0-8c02-4e87-9d6a-3ee4642ae58d.jpg\"\u003e\u003cbr\u003eEach piece is unique and unlike any other projects that I\u0027ve worked on. Some projects are planned, some just pop-up. \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f9W2cb8NFcc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eI work with many different materials and always make pieces that are environmentally safe. \u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/df41bb84dde1bc1783de83cfbe78d4f5/tumblr_nuore8d4g51uwjcvto2_540.jpg\"\u003e\u003cbr\u003eSome pieces tackles serious issues like violence\u00a0and injustices\u00a0happening around the world, and other focus on sounds and movement.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GLeUxl35lFY?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eMost of the time it\u0027s to bring laughter and joy:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/a07de676524a80054cdb199a075dc0cd/tumblr_o0g0twOs4p1uwjcvto1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eI also really love writing. Combining writing and art together is a blast.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/c2d259a6de1368a4c65f666f7/images/89c01e39-d52c-442a-8cb6-6052fe1f6603.png\"\u003e\u003cbr\u003e\u003cbr\u003eVolunteering teaching art in the community and\u00a0making murals is a great way to give back to the community and\u00a0also helps the youth\u00a0with understanding how to problem solve with\u00a0art. \u00a0\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/c2d259a6de1368a4c65f666f7/images/7cb4b83b-6071-4412-9018-f02d8deb4469.jpg\" style=\"width: 493px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/c2d259a6de1368a4c65f666f7/images/9fa85a28-ebbd-4b81-a9e8-a6f460e9fbe5.jpg\"\u003e\u003cbr\u003eYou supporting my dream helps me to continue making pieces across multiple mediums, creating HQ video lessons, and supporting more studio growth. \u003cbr\u003e"
