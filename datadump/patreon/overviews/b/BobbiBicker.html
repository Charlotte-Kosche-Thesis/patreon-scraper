    "summary": "\u003cbr\u003e\u003cbr\u003eHello and welcome to my Patreon\u00a0page!\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://valbonabickerart.com/\"\u003e Valbona\u003c/a\u003e, but most people know me as \u003cstrong\u003eBobbi Bicker.\u003c/strong\u003e\u00a0\u003cbr\u003eI live in London. Art and creating is in my DNA. I paint all the time.\u003cbr\u003eI am a\u00a0\u003cstrong\u003eFine Artist\u003c/strong\u003e, with more than\u00a020years experience, I have held many exhibitions around the world during my 15years of travelling the globe. I paint with most mediums from oils, acrylics, markers, inks, fabric paints, I paint on glass, ceramics, I make murals. love creating bespoke wearable art, handpainted clothes, tote bags, handbags, shoes, jackets, jeans, my clients come from all over the world.\u00a0\u003cbr\u003eBesides Fine Art I also do Bodypainting, Make-up and Photography. I love to write and teach. I love sharing my passion with the world, inspiring others and pass on my knowledge.\u00a0\u003cbr\u003eI do live broadcasts on\u003ca href=\"http://periscope.tv/bobbibicker\"\u003e Periscope\u003c/a\u003e app, where I often do step by step tutorials and create art for my followers and viewers. I also hold a monthly giveaway.\u003cbr\u003eI have joined Patreon to create a space for myself, my fans and\u00a0my patrons\u00a0to connect and interact with me unlike any other social media platforms. Here you will find exclusive content that you won\u0027t\u00a0find anywhere else. You will get a lot of surprises, depending on your patronage tier 10-20%\u00a0\u003cstrong\u003eDiscounts\u003c/strong\u003e\u00a0on all my Art Work and Bespoke handpainted goodies,\u00a0 advance notifications, previews and see a lot of \"Behind the Scenes\" photos and depending on what patronage tier you subscribe to, you can even make \"reservations\" on my original artworks before they sell in the gallery, plus entry to my\u00a0\u003cstrong\u003eMonthly Giveaway\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eCurrently, I am working on my upcoming London solo exhibition, I paint beautiful woman from across the world all races and skin colour, combining my love of Art, Fashion, Makeup and Jewellery. I will tell you more about it once you pledge to support me. \u003cbr\u003eFull members will be able to view original paintings before they debut to the public.\u00a0 All starting at just one dollar a month you will be able to see them First.\u00a0\u003cbr\u003e\u003cbr\u003eYour Pledge will mean so much to me, it will enable me to create more content, help towards expenditures of my upcoming exhibition, venue, prints, equipment, travelling\u00a0expenses and so on. I will create many giveaways each month, sometimes art materials, signed cards, original art, prints, handpainted tote bag and many surprises along the way depending what Patronage Tier you subscribe to. \u003cbr\u003eI am more than happy to answer any questions you might have, help you with your artistic journey, share my knowledge and give you plenty of tips and tricks.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for reading\u00a0 and supporting me. I wish you a blessed day. \u003cbr\u003ePlease read FAQ below to learn more about some questions you might have,\u003cbr\u003e\u003cbr\u003eLove Bobbi x\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e FAQ\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any questions regarding Patreon, billing and payments or what a Patreon is please visit the Patreon Help Centre\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e here\u003c/a\u003e \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eQ: What will my money go towards?\u00a0\u003cbr\u003eA: Your money will support my Art and creative journey. Help towards expenditures of my upcoming exhibition, venue, prints, equipment, travel expenses, website, legal fees, art supplies.\u003cbr\u003eTrust me I won\u0027t go spending your money on shoes and handbags I already have plenty ;)\u00a0\u003cbr\u003e\u003cbr\u003eQ: What sort of Giveaways will you do?\u00a0\u003cbr\u003eA: Each month I will hold a giveaway and will pick a winner at random, the giveaways can range from tiny paintings, personalised cards, signed prints, handpainted things, merchandise with BobbiBicker logo, cups, pins and so on, I will come up with awesome ideas and surprises to make you all happy. Depending on your patronage tier, the more you pledge the better the giveaways. They will be bespoke giveaways for each tier.\u003cbr\u003e\u003cbr\u003eQ: Where did you hear about Patreon.\u00a0\u003cbr\u003eA: My lovely followers on my Periscope channel during one of my Art broadcasts. They suggested I\u00a0join Patreon so they can support me. So here I am :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: What sort of Behind the scenes content will you post?\u00a0\u003cbr\u003eA: Here I will be posting different photos, my setup, materials, my\u00a0travels, my daily life, you will get an up close and personal view of my life, my new artwork\u00a0and all that sort of thing, Patreons on the\u00a0$5 tier will even get small videos and work in progress shots that I haven\u0027t posted anywhere, and upcoming projects I am working on. \u003cbr\u003e\u003cbr\u003eQ: Why you don\u0027t have many Artworks posted on your website?\u00a0\u003cbr\u003eA: I have hidden the album of my Artworks as I am updating the website and getting some proper images added, plus I have a new website launching, it will all be revealed to you soon.\u003cbr\u003e(This is where you and your support come in, your pledges will mean I can afford to pay somebody to update and deal with my website, which in return will give me more time to create instead of spending time on technical stuff.)\u003cbr\u003e\u003cbr\u003eQ: Do you take commissions?\u003cbr\u003eA: Yes I do, mostly I work on commission basis. I have clients come from all over the world, I have travelled internationally to create Fine Art, Murals, do bodypainting and makeup, teach masterclasses and even judge competitions. I love travelling and meeting with my fans.\u00a0\u003cbr\u003e\u003cbr\u003eQ: How can I order a bespoke handpainted Tshirt or Tote Bag, shoes or any bespoke handpainted fashion of my choice? What steps do I take to order?\u00a0\u003cbr\u003eA: At the moment you can only order by contacting me via\u00a0\u003ca href=\"mailto:info@valbonabickerart.com\"\u003e email\u003c/a\u003e but soon you will be able to order via my new website. You will have to email me with some info on what you would like me to paint for you? your location, send me a photo if you have an idea, could be your business logo, your pet, a quote or anything, or I can design something especially for you. After our initial email, exchange, we decide on the design, I give you a final quote once you happy, you get your order within 1-2weeks depending on your location.\u00a0\u003cbr\u003e\u003cbr\u003eQ: How do I contact you?\u00a0\u003cbr\u003eA: You can Email me\u00a0\u00a0\u003ca href=\"mailto:info@valbonabickerart.com \"\u003e Here\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eQ: Do you ship internationally?\u00a0\u003cbr\u003eA: Yes I do, P\u0026amp;P Applies for your respective country.\u00a0\u003cbr\u003e\u003cbr\u003eQ: How do I connect with you on other social media platforms?\u00a0\u003cbr\u003eA; You can connect with me on\u00a0\u003ca href=\"https://www.periscope.tv/BobbiBicker\"\u003e Periscope\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.facebook.com/ValbonaBickerArt\"\u003eFacebook\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.instagram.com/bobbibicker/\"\u003e Instagram\u003c/a\u003e.\u003ca href=\"https://twitter.com/BobbiBicker\"\u003e Twitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.linkedin.com/in/bobbi-bicker-7169a140/\"\u003e Linkedin\u003c/a\u003e , Snapchat @BobbiBicker\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAny other questions please don\u0027t hesitate to ask.\u00a0\u003cbr\u003e\u003cbr\u003eI think after reading all this you deserve a coffee ;)\u00a0\u003cbr\u003eThank you for being here.\u003cbr\u003e"
