    "summary": "My name is Bluejay and I am a full time content creator! I create roleplaying content on channels such as\u00a0\u003ca href=\"https://www.twitch.tv/roll20app\" target=\"_blank\"\u003eROLL20\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/dnd\" target=\"_blank\"\u003eDND\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/roll4it\" target=\"_blank\"\u003eROLL4IT\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/geekspacetv\" target=\"_blank\"\u003eGEEKSPACETV\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/misscliks\" target=\"_blank\"\u003eMISSCLIKS\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/hyperrpg\" target=\"_blank\"\u003eHYPERRPG\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/itmejp\" target=\"_blank\"\u003eROLLPLAY\u003c/a\u003e and do video game play-throughs on my\u00a0\u003ca href=\"https://www.twitch.tv/bluejay\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e channel. I also do some unique creative content, from coloring, to live reading books, to building LEGO or creative journaling.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been full time as a content creator for almost two years, and recently moved to Seattle. I intend to start investing more time into uploaded video content, including editing and re-uploading old playthroughs (The Last of Us, past book clubs, fast-forward of coloring streams) and new content (vlogs, bullet journal plan-with-me\u0027s) as well as expanding the breadth of our live content to include more roleplaying (with me as GM and some awesome guests), cooking streams, and maybe a return of the comic book show!\u003cbr\u003e\u003cbr\u003eSupporting this Patreon is a way to help me make more time for content creation and up the quality of the content I already make!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://bluejay.tv/\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/bluejay_712\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://instagram.com/bluejay712\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitch.tv/bluejay\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCP6i1ugUTAGOzQ9h5EaHBig\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOver the course of my streaming career, I\u0027ve had several non-twitch subscription services, including a previous Patreon and Gamewisp account. I\u2019ve come back to Patreon because most of the support for roleplaying-focussed content seems to happen here, and because I know as a community, having concrete goals is motivating for all of us! I want to be clearer with you and myself about what, exactly, the next step is and how we plan to get there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is our money going?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAside from any stated goals, the funds raised on this Patreon will go toward all the peripheral parts of life as a content creator. Your Twitch sub keeps a roof over my head and food on my table, but by supporting this Patreon, you enable me to upgrade stream gear, pay for hotel/airfare to go to conventions and meet viewers, create a more organized studio space for vlogs/bookclub, and maybe, if I\u0027m really lucky, go on some real life adventures that I can share with all of you.\u003cbr\u003e"
