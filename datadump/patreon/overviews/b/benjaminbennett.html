    "summary": "Dear Viewer,\u003cbr\u003e\u003cbr\u003eSince 2014, I have been live-streaming and recording 4-hour videos to YouTube of myself sitting and smiling. I survive by spending very little money, so that I can spend the time it takes to make these videos. I don\u0027t like exposing viewers to ads, and I would like to go ad-free. If I can make enough money from this Patreon page, I will go ad-free. I do various freelance work in order to make money. Recently, I had some unexpected big expenses. Faced with the prospect of having to do much more work in order to pay for these expenses, and not being able to sit and smile very much at all, I have decided to reach out for patronage.\u00a0\u003cbr\u003e\u003cbr\u003eBecause I have learned to be very frugal in my life and in my creative work, a small amount of patronage enables me to do a lot. Any amount of money that you give enables me to devote more time and energy to Sitting and Smiling, and also gives me space and time to create other forms of work. In addition to Sitting and Smiling, I am also a musician, and I make other forms of visual and performance art. I intend to reward patrons with exclusive new work, different from Sitting and Smiling, which I will post here as patron-only content.\u003cbr\u003e\u003cbr\u003eMy goal is to continue and increase the frequency of Sitting and Smiling, increase the quality of Sitting and Smiling, and to create new work. I am offering various rewards at different levels of patronage, so that hopefully, you\u0027ll get something valuable out of it in addition to supporting Sitting and Smiling.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading,\u003cbr\u003e-Benjamin Bennett\u003cbr\u003e"
