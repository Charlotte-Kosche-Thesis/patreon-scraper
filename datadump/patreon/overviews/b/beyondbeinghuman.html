    "summary": "\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeyond Being Human is a transmedia project supporting contact experiencers and exploring the arrival of star children, the hybrid breeding program, and ET visitors.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003eThe \"mission\" of this \u003cstrong\u003egrassroots disclosure initiative\u003c/strong\u003e is to present a coherent view of the experiencer reality, the ET \u0026amp; UFO presence and the emergence of star children, and investigate what implications this has for humanity, personally and globally.\u003cbr\u003e\u003cbr\u003e\n\nThe \"method\" of the project, in its entirety, is to \u003cstrong\u003eadd new voices to the social movement\u003c/strong\u003e - with permission of course, respectfully sharing experiencer stories and discussions on the many related topics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR MONTHLY SUBSCRIPTION will enable the educational platform and community support website to be created and will keep it sustainable. This is vital for the project to grow - and builds on from all our social media outreach.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLast year we had to let the project take a back seat - but that is changing now. In 2018, we have an ongoing need to cover many expenses for project startup and legal fees, graphic design, licenses for music and videos, etc. plus setting up our website platform - and related expenses like domain names and advertising.\u003cbr\u003e\u003cbr\u003eIf you wish to see the documentary we are making, as well as have access to all our research materials, interview videos, discussion panels, ebooks, community support and sharing then committing to a monthly subscription is a great way to help us create it for you. Many Thanks!\u003cbr\u003e\u003cbr\u003e\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\n\u003cbr\u003e\nA small team, have been donated their time extensively so far... \u003cstrong\u003e\u003cem\u003ebut your help now is greatly appreciated to keep us growing.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrently, in establishing our platform, \u003cstrong\u003ewe do not want to approach mainstream media.\u003c/strong\u003e We are grassroots focussed - and\u003cstrong\u003e\u00a0\u003c/strong\u003ehope it will grow via social media first.\u00a0We are dedicated to heart-centred support and service - as we hope you will see in our upcoming offerings.\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMichael Ney\u003c/strong\u003e, director / producer of Beyond Being Human, is a filmmaker and digital media producer providing creative production services and primarily engaged by corporate, educational and publishing clients. His personal focus is devoted to the arts and also \"\u003cstrong\u003eCultural Creatives\u003c/strong\u003e\". Other skills he brings to the project include production of ebooks, electronic press kits, multimedia content and social media consultancy.\u003cbr\u003e\n\u003cbr\u003e\nMichael has spent extended visits in New York, San Francisco, London and Europe networking in the film industry and attending film festivals. This is his first project on the topic of ETs and star children - which he has been quietly networking in for a few years.\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\"Beyond Being Human is adding new voices to the social movement \nexploring the arrival of star children, the hybrid breeding program, ET \nvisitors and contact experiencers.\" says Michael Ney, director/producer.\n \"Through our various books, videos, conferences, and social media \noutreach we aim to not only envigorate the grassroots disclosure \nmovement, but also dissolve the ridicule and disbelief towards these \ntopics. We look forward to the time when our new arrivals - the more \n\"aware\" children - grow up to be leaders.\"\u003cbr\u003e\u003cbr\u003eThe late John E. Mack said it best when he stated that abductees are the \u201csacred truth tellers\u201d of our modern day.\"\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\"It\u0027s a fascinating topic - with much controversy. Hopefully, our \nraising awareness via this project will have some very positive, \nspiritual outcomes too. Through many case studies of contact \nexperiencers there emerges a new world view that puts our galactic \ncitizenship into the spotlight. Furthermore, the often reported \n\"environmental message\" of ETs is also aligned to my own ecological \ncampaigning dating back to my work with Earth Repair Foundation in 1989,\n and others since.\" says Michael.\u003cbr\u003e\u003ca href=\"http://beyond-being-human.blogspot.com.au/\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSOCIAL MEDIA OUTREACH\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeyond Being Human\u0027s social media outreach, which has our service based offerings and information, is via the following sites. We are collecting fresh and vibrant content from many different sources and spreading the message far and wide.\u003cbr\u003e\n\u003cbr\u003e\nThe project is very active on \u003cstrong\u003eFacebook\u003c/strong\u003e:\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/groups/beyondbeinghumanmedia\" rel=\"nofollow\"\u003ehttps://www.facebook.com/groups/beyondbeinghumanmedia\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd\u00a0\u003cstrong\u003eTwitter\u003c/strong\u003e is another source of information and contacts:\u003cbr\u003e\n\u003ca href=\"https://twitter.com/bybeinghuman\" rel=\"nofollow\"\u003ehttps://twitter.com/bybeinghuman\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn \u003cstrong\u003eGoogle+\u003c/strong\u003e we will be conducting discussion \"hangouts\":\u003cbr\u003e\n\u003ca href=\"https://plus.google.com/u/0/+BeyondBeingHuman/posts\" rel=\"nofollow\"\u003ehttps://plus.google.com/u/0/+BeyondBeingHuman/posts\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMinds-com\u003c/strong\u003e is a new social media platform that is growing rapidly and some say will overtake facebook eventually... due its better privacy rules.\u003cbr\u003e\n\u003ca href=\"https://www.minds.com/beyondbeinghuman\" rel=\"nofollow\"\u003ehttps://www.minds.com/beyondbeinghuman\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTake a look at \u003cstrong\u003ePinterest \u003c/strong\u003eif you like photos, articles, video links:\u003cbr\u003e\n\u003ca href=\"https://www.pinterest.com/bybeinghuman/\" rel=\"nofollow\"\u003ehttps://www.pinterest.com/bybeinghuman/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nA library of collated videos is on \u003cstrong\u003eYouTube\u003c/strong\u003e too:\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/beyondbeinghuman\" rel=\"nofollow\"\u003ehttps://www.youtube.com/beyondbeinghuman\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe look forward to connecting with you there.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOUR COMMUNITY SUPPORT OFFERING\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease join us and let us know if we can help promote anything you are doing too. Happy to send out tweets and messages on many other platforms. We\u0027d certainly welcome your notices about any of your new books or events too... as well as commenting on anything we post in facebook especially, of course. We are happy to be of service. We wish to connect deeply, and give financial support, to communities such as \u003ca href=\"http://stellarpax.com/\" rel=\"nofollow\"\u003ehttp://stellarpax.com/ \u003c/a\u003eand \u003ca href=\"http://www.spiritualunite.com/\" rel=\"nofollow\"\u003ehttp://www.spiritualunite.com/\u003c/a\u003e amongst others.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, your donations on Patreon are most welcome. Please nominate the name you wish to be shown in our THANK YOU posts.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLove and gratitude!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBeyond Being Human Media\u003c/strong\u003e\u003cbr\u003e\nMichael Ney, director/producer\u003c/span\u003e\u003ca href=\"http://beyond-being-human.blogspot.com.au/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://beyond-being-human.blogspot.com.au/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"http://beyond-being-human.blogspot.com.au/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\t\t\t.\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "\u003ch2\u003eBeyond Being Human is a transmedia project exploring the arrival of star children, the hybrid breeding program, ET visitors \u0026amp; contact experiencers.\u003c/h2\u003e\n\nThe \"\u003cstrong\u003emission\u003c/strong\u003e\" of this grassroots disclosure initiative is to present a coherent view of the experiencer reality, the ET \u0026amp; UFO presence and the emergence of star children, and investigate what implications this has for humanity, personally and globally.\u003cbr\u003e\n\u003cbr\u003e\nThe \"\u003cstrong\u003emethod\u003c/strong\u003e\" of the project in its entirety is to add new voices to the social movement - with permission of course, respectfully sharing experiencer stories and discussions on the many related topics. Eventually, we aim to release books, videos and of course the main documentary and other things too - stay tuned.\u003cbr\u003e\n\u003cbr\u003e\nProject director, Michael Ney, has been working on this unpaid for 2 years, and recently, thankfully, a small team (Christina Knowles, Harry Slininger, Cecilia Viamore, Matt Belair and a few others) have been donating their time extensively too... but we need some help now please. Payments via Patreon will help immensely.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCurrently, in establishing our platform, we do not want to approach mainstream media or corporate sponsors. We are grassroots focussed - and we hope it can grow via social media first. No-one in the team is looking to become a star and we are not trying to get rich quick... we are dedicated to heart-centred support and service - as you will see in our upcoming offerings.\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOUR COMMUNITY SUPPORT OFFERING\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease join us and let us know if we can help promote anything you are doing too. Happy to send out tweets and messages on many other platforms. We\u0027d certainly welcome your notices about any of your new books or events too... as well as commenting on anything we post in facebook especially, of course. We are happy to be of service. We wish to connect deeply, and add financial support to, communities such as \u003ca href=\"http://stellarpax.com/\"\u003ehttp://stellarpax.com/\u003c/a\u003e and \u003ca href=\"http://www.spiritualunite.com/\"\u003ehttp://stellarpax.com/\u003c/a\u003e amongst others.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNEW WEBSITE COMING - $ REQUIRED\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere is one request we\u0027d like to make. Right now we have an urgent need to cover many expenses for project startup and legal fees, etc. All first funds will immediately go to setting up our major website platform - and related expenses like domain names and advertising.\u003cbr\u003e\nSo, your donations are most welcome please. Please nominate if you\u0027d like to be named in the THANK YOU posts. - \u003ca href=\"https://paypal.me/beyondbeinghuman\"\u003ehttps://paypal.me/beyondbeinghuman\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nLove and gratitude!\u003cbr\u003e\n\u003cbr\u003e\nMichael Ney, director/producer\u003cbr\u003e\nbeyondbeinghuman@planetmail.com\u003cbr\u003e\n\u003cbr\u003e\nChristina Knowles\u003cbr\u003e\nbeyondbeinghuman.tv@gmail.com\u003cbr\u003e\n\u003cbr\u003e\n\u0f3a\u2022\u263e\u272d\u263d\u2022\u0f3b\u003cbr\u003e",
