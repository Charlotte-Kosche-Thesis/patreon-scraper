    "summary": "You like words. \u003cbr\u003eI like words. \u003cbr\u003eWe should be friends!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Brad Reed and I\u0027m a writer and educator who loves to explore the craft and techniques of fiction and creative nonfiction through the\u00a0\u003ca href=\"http://www.bradreedwrites.com\" target=\"_blank\"\u003eInside Creative Writing\u003c/a\u003e weekly podcast as well as other resources like books, videos, interviews, and writing tips.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eThank you to all the fans and patrons of the show! None of this happens without you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW DOES PATREON WORK?\u003c/strong\u003e\u003cbr\u003ePatreon is a form of crowdfunding, which is funding that relies on people like you and me to donate small amounts of money so that artists and writers can have the resources needed to continue to create more and better art. For me, that\u0027s the Inside Creative Writing podcast, fiction writing, and the teaching of writing. It isn\u0027t all one-sided, though. Patrons, in turn, get special access to a bunch of different rewards depending on what level of the patron team they join. It\u0027s a win-win situation!\u003cbr\u003ePlease consider joining my patron team so that I can continue to make more and better resources for you as writers!\u003cbr\u003e\u003cbr\u003eYou can cancel your patronage at any time, for any reason. It\u0027s my job to make sure you don\u0027t want to!\u003cbr\u003e"
