    "summary": "Blenchmark started as a project to learn Python. Rendering pictures and animations using Blender 3D can be slow. It depends on what GPU or CPU you have. So 3D graphic artists wonder often: what GPU to buy? Which one is fast(er). There are lots of post online from people posting the speed of renders while using their hardware. But these posts are scattered all over the internet, and getting the bigger picture is hard. So I decided to build a service that would combine all this information and display it in a better way. The idea for Blenchmark was born.\u003cbr\u003e\u003cbr\u003eBlenchmark kept growing ever since and is outgrowing itself. And it also outgrows its development environment. The current environment is about 10 years old, and the current gpu\u0027s aren\u0027t supported any more. To keep reliable and trustable, Blenchmark needs to be able to cope with newer hardware and different setups. Therefore new hardware needs to be bought, but that isn\u0027t cheap.\u003cbr\u003e\u003cbr\u003eI never charged anyone for using Blenchmark, and I want it to stay like that. So I try to keep it running with donations. These donations can be sporadic where as Patreon offers the ability for people to support me via a more metered approach.\u003cbr\u003e\u003cbr\u003eAt this moment a big thanks is in place for my patrons:\u003cbr\u003e"
