    "published_at": "2014-10-23T04:24:47+00:00",
    "summary": "\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eAbout Myself\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eIn Internetland I\u0027m called \u003cstrong\u003eBlack Friday\u003c/strong\u003e, I make twice-weekly videos for my lovely followers or \u0027Belfry Bats\u0027 on YouTube. I create content suited primarily to Goth and Alternative people, but also for everyone to enjoy and find useful. I make vlogs, makeup tutorials, DIYs, and all manner of lighthearted who knows what really. Thousands of young people have called me inspirational, and said I have helped them find the confidence they needed to be themselves.\u00a0I love to make people happy, and have found YouTube an excellent outlet for this. It is also a constructive way to utilise my qualifications and creativity.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2012 I graduated from New Zealand\u0027s most prestigious school of Film and Television, and am now fully qualified in most aspects of film and TV production. I also completed Screenwriting and VFX Masterclasses. I make every part of my videos myself, from scripting through to editing. It is often a time consuming and onerous process, one 10 minute video often takes 12 hours!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy I\u0027m on Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eA while ago I could no longer take the endless toil and frustration of (hardly making a) living in New Zealand, and like an impassioned will-o\u0027-the-wisp, spontaneously flew to Germany to start a new life. I cannot work in Germany, YouTube is my only income, and particularly with the \"adpocalypse\" this year, it\u0027s become extremely challenging to stay afloat. I don\u0027t like asking for help, but if you should wish to help me out, you will have my endless love and gratitude!\u00a0Whether it be $1 or $500 a month, your help is enormously appreciated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
