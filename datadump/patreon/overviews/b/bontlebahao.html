     "about": "Linda\nGabriel, born in 1985, is one of the crop of exciting female performance poets\nto emerge out of Zimbabwe. Bilingual, her linguistic versatility is forged into\nbrilliant poems written in either English or Shona, depending on which language\neffectively expresses what issue. The 31year-old powerful orator has been\nhooked on performance poetry since high school in 2001 and has since\nparticipated in major literary events in Zimbabwe, the rest of southern Africa\nand Europe. Mostly her work celebrates womanhood and its challenges. She uses the\nstage to tell untold stories and address taboo matters. Linda conducts\nworkshops on creative writing and poetry performance in schools. She does\nperformance lectures at universities and colleges. Besides being an artist\nLinda is a fashion designer, festival curator, events manager and a community\ndeveloper. Linda is a University of Witwatersrand graduate and holds a BA (Hon) in Applied Drama and Theatre. \u003cbr\u003e",
