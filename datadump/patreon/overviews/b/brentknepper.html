    "summary": "Hi! I\u0027m Brent, I\u0027m a traveling photographer, and I have a huge crush on nature. For years I\u0027ve wandered around America photographing nature. Whether its overgrown, vacant lots in towns and cities, hidden corners of national parks, or deep in the country\u0027s most inaccessible wilderness; I love sharing imagery from where I go, and stories about those places.\u003cbr\u003e\n\u003cbr\u003e\nI do a lot of my traveling my dog, Hickory. He\u0027s kind of a dummy, but I think he loves rompin\u0027 around beautiful, new places even more than I do. We could use a little extra cash to help with the costs of life on the road.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/513670c5e4b0e2ea417d2986/t/5845a5a19de4bbe5c3d123f7/1480959397005/\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e~*~das us~*~\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\nSo whatcha doing on here Brent?\u003cbr\u003e\n\u003c/strong\u003eTryin\u0027 to make a little money by showing those stories and photos from the road with all of you! Here\u0027s how:\u003cbr\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/513670c5e4b0e2ea417d2986/t/58521595be6594879d672fd8/1481774498078/text.png\" style=\"width: 229px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eEvery month a new story, every week a new chapter, for five bucks.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eImagine you just got a text.\u00a0There\u0027s a picture of sun hanging low in the sky, it\u0027s red glow illuminates these gigantic rock faces. With it there\u0027s a paragraph about how those rocks got to be where they are, the color that they are, and the centuries of nature\u0027s meddling that made it all happen. Who were the first people to come here? The next week, a new text with large pines cutting through the overcast. Did you know bandits hid out in this amazing place? They evaded the law under these very trees for weeks, trees that grow hundreds of feet above the enchanting rocks from the week before. For five dollars a month, I\u0027m gonna send you a text with these stories and add a little wonder to your week.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/513670c5e4b0e2ea417d2986/t/5852393359cc68429280b42d/1481783619103/\" style=\"float: right; width: 238px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003ePremium Monthly Dog Content.\u003cbr\u003e\n\u003c/strong\u003eI was told I need a big ticket reward tier, and I\u0027m perfectly content to capitalize on my adventurous puppy\u0027s cuteness. So hell, if you want to buy him a big ol\u0027 bag of dog food ($69... nice) I\u0027ll share a story just about Hickory and his life of traveling, along with\u00a0\u003cem\u003eextremely adorable\u003c/em\u003e\u00a0gifs of him enjoying the outdoors fully nourished.\u003cbr\u003e"
