    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.brocantehome.net/wp-content/uploads/2018/04/template-3-26207721506587506-large.png\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: #ff6699;\"\u003eYay! You Found My Secret Society!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThis is where I am creating magic... a real-life, hold it in your hands book full of Brocante goodness and if you choose to, you can come along for the ride on the road to a book less ordinary!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Alison May and I am author, blogger and coach over at\u00a0\u003ca href=\"http://www.brocantehome.net\"\u003eBrocantehome.net\u003c/a\u003e. I have been blogging for fourteen lovely years over at Brocante and I have currently got eight Kindle books for sale, and a truly precious community who after all this time, continue to support everything I do.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAs a member of my Secret Society, you will become a BrocanteHome Patreon and I am so grateful that you are considering supporting me in this way.\u003cbr\u003e\u003cbr\u003e\u00a0BrocanteHome is a terribly old-fashioned company doing its very best to exist in a terribly modern world, where the hustle, the sale and the customer funnel are all that counts in an effort to create a sustainable income for the creator. Truth? It\u0027s exhausting and it means that so much more time is spent chasing sales, setting up affiliate relationships and harassing readers with new offers, than is ever spent creating the lovely stuff that our brought our readers to us in the first place.\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\n\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #ff6699;\"\u003eWhat Is a Patron?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eIn years gone by, creative people were supported by \"patrons of the arts\" - those who appreciated work done by the author or artist, and supported them by offering a recurring sum of money that meant they could set aside the relentless worry of meeting the rent and could instead throw themselves heart and soul in to creating beautiful, meaningful things...\u003cbr\u003e\n\u003cbr\u003e\nThese days, the internet has brought us the benefit of crowd-funding and Patreon allows us as authors and content creators to ask you to donate a teeny sum each to really allow us to commit ourselves wholly to ongoing creative work without worrying about meeting internet hosting fees, paying for a constant round of Facebook adverts or any of the other ugly necessities promoting ourselves entails right now...\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.brocantehome.net/wp-content/uploads/2018/04/mockup-7-26207721506587506-large.jpg\"\u003e\u00a0\u003c/div\u003e\n\n\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eIn my case, I want to begin by writing the book I know my readers have spent fourteen years waiting for: one book that brings together all the routines and rituals at the very heart of living life the BrocanteHome way. I have talked about this book for a long time but have had to set it aside so very frequently because short-term finance issues meant that I have always had to create short-term snippets of loveliness rather than the one book I want women just like me to treasure for always...\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #ff6699;\"\u003eSo What Will Being a Member of My Secret Society Mean?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eIt will mean that you will have access to the book - \n\u003cstrong\u003eA Book of Days For a Life Less Ordinary \u003c/strong\u003e- as I write it (though not to all of it, because I am pretty sure you will want to have a little something to look forward to, right?). It will mean you will find exclusive content here, so that you can follow my creative process, see the plan of the book long before the parts of the whole exist, and in the long run, depending on your patronage, receive early access to a digital copy, a paperback copy or indeed an extra-special \u003cem\u003ejust for you\u003c/em\u003e hardback book YOU will have helped me to bring in to the world to grace the bedsides of all those women longing for a life less ordinary.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eIt will also mean that you will be able to give me peace of mind to keep on bringing you my lovely blog posts and writing without constant worry, take part in annual surveys that will help to steer the future of BrocanteHome, help me decide what to write next and generally help me to keep BrocanteHome online, as blogging becomes costlier and competition for our readers attention so much higher with short-term distractions like Facebook and Pinterest stealing all of our time...\u003cbr\u003e\n\u003cbr\u003e\nPlease know that support of any kind means the world to me, and I hope it will mean that I can finally become the author I always intended to be. Patronage starts at just $1.00 a month, meaning everyone can access my \"secret\" work here at a price they can afford and together, we can fund BrocanteHome without intrusive advertising, mithering, constant newsletters, irrelelevant sponsored posts or anything else that dilutes the joy I hope you still find here...\n\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThank-you. A million times thank-you.x\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
