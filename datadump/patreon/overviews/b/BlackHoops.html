    "summary": "\u003cdiv\u003e\n\tHi there~\u003cbr\u003e\n\tI\u0027m TiGaRi\uff0cwelcome to my Patreon.\u003cbr\u003e\n\tI\u2019m a Artist. I like drawing some muscle guys and\norcs, which you can see in my \n\t\u003ca href=\"http://www.pixiv.net/member.php?id=1923351\" rel=\"nofollow\"\u003ePixiv.\u003c/a\u003e\u003cbr\u003e\n\tI\u2019m making a literal game about an adventure, whose\ntheme includes homosexual, antisocial, religion and science. And it is 18+.\n\t\u003cbr\u003e\n\tI hope you\u0027ll like it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://blackhoops.weebly.com/uploads/1/1/7/5/11751215/logo-576_1.png?607\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u258aINTRODUCTION\u003c/h2\u003e\n\u003cbr\u003e\n\tDouglas Mons is quite a talented hacker.\u003cbr\u003e\n\tHis parents died from an accident 17 years ago, which made him so introverted that he was reluctant to go out.\u003cbr\u003e\n\tHe\n got a hoop that can summon high level creatures, accidentally, but in \nthe mean time it was somehow bound to be happened. However, the hoop \nmade him fall into a huge and complicated crisis. And he should find the\n way to rescue himself from the people who were approved by the hoop.\n\t\u003cbr\u003e\n\tThe\n story happens in the near future, including the factor of religion, \nantisocial and gay love.  Each time you start the game, you will get the\n different and various experience.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u258aThe BlackHoop\u00a0\u003c/h2\u003e\n\tThe hoop can summon all sorts of high level creatures, and each creature will have its own story and separate line to develop.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://blackhoops.weebly.com/uploads/1/1/7/5/11751215/qq-20160820002402_orig.jpg\"\u003e\u003cbr\u003e\n\tHomepage:\u003cbr\u003e\n\u003ca href=\"http://blackhoops.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://blackhoops.weebly.com/\u003c/a\u003e\u003cbr\u003e\n\tDownload Demo:\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!Nwsx2TaK!HZyTlz2KUy2t2T7NClDCD0mbYSPF0EBlPTx0nnbWAi4\" rel=\"nofollow\" target=\"_blank\"\u003eBlackHoopS-DEMO-Ver 0.0.1(230MB)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e*about the rewards\n\u003c/strong\u003e\u003cbr\u003eIn the first week of the next month, I will give reward to people who gave me supprot, after receiving Patreon\u2019s commitment.\u003cbr\u003eThese funds will be used for the production of the game.\u003cbr\u003eThank you."
