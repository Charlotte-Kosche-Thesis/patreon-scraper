    "summary": "Greetings! \u003cbr\u003e\u003cbr\u003eI am Liz Rehfuss or also known online as GothicKDM. I\u0027m a freelance artist living in Michigan. I graduated from LCC with an associates in Graphic Design. Ive always wanted to share my stories and art with as many people as I can which is why i started this patreon. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fdet1-1.fna.fbcdn.net/v/t1.0-9/20525288_1610424695655144_9056693785276535637_n.jpg?oh=e71e2ac529acbb78c477cd31272a85d8\u0026amp;oe=5A2CF427\" style=\"width: 402px;\"\u003e\u003c/div\u003e\u003cbr\u003eHow it works:\u003cbr\u003eBy supporting me on Patreon, your helping me to make art \nas well as other projects while doing freelance work full-time. I appreciate any amount of\n support as any amount makes a difference. In return, \nyou\u0027ll have access to tiered rewards based on the amount you pledge. It will help me keep motivated as well as keeping in-touch with you and my social media. I\n hope this platform serves as a place where not only can you support my \nbusiness, but where you can be inspired as well as rewarded!\u003cbr\u003e\u003cbr\u003ePayments are charged at the very beginning of each month and rewards will be distributed throughout that month. Dont worry, you can cancel or change your pledge at any time.\u003cbr\u003e\u003cbr\u003eQuestions:\u003cbr\u003eIf you have any other questions, feel free to contact me at \u003ca href=\"mailto:victoria.tsai01@gmail.com\"\u003elrehfuss@gmail.com.\u003c/a\u003e\n If you\u0027d like to become a patron, go ahead and hit that big orange \nbutton that says \u0027Become a patron\u0027 and select the reward tier that works best for you. Thanks you for stopping by. \u003cbr\u003e\u003cbr\u003eHere are some other places you can find my work at. Thank you for the support!\u003cbr\u003eWebsite: \u003ca href=\"http://www.bittersweetmoirai.com\"\u003ehttp://www.bittersweetmoirai.com\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/jacquelindeleon\"\u003ehttps://www.facebook.com/bittersweetmoirai\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://instagram.com/jacquelindeleon/\"\u003ehttps://instagram.com/gothickdm\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"https://bittersweetmoirai.tumblr.com\"\u003ehttps://bittersweetmoirai.tumblr.com\u003c/a\u003e\u003cbr\u003eDeviantart: \u003ca href=\"https://kdm.deviantart.com/\"\u003ehttps://kdm.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
