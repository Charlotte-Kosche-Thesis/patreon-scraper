    "summary": "Dear person reading this,\u003cbr\u003e\u003cbr\u003eHello and thank you for stumbling onto my patreon! I\u0027m \u003cstrong\u003eBr0lit0\u003c/strong\u003e\u00a0and I\u0027ve just started this huge endeavor of BUILDING A UNIVERSE! ( Disclaimer: Not an actual physical universe of course. I\u0027m not quite as equipped for that but in terms of a really cool story universe I\u0027m certain I can manage!) It\u0027s pretty crazy,\u00a0\u003cem\u003eI know,\u003c/em\u003e\u00a0but I wouldn\u0027t be doing this if I didn\u0027t truly believe I\u0027m onto something absolutely beautiful for you all to experience and I\u0027m dead set on doing it anyway so help me (Insert any deity.) I\u0027ve done the most difficult part and started this thing at square one with little to no content or income. Woo! Good times (\u003cem\u003eNo crippling self doubt at all!\u003c/em\u003e) But let\u0027s move on to talking about why you should trust me with a portion of your currency less than or equal to one fast food combo item a month and what you\u0027re getting with it...\u003cbr\u003e\u003cbr\u003eIf you like a good fantasy book, movie, or game, I\u0027m your guy because those are exactly my end goals here. The entire universe I\u0027m making is going to be brought to life via those mediums.\u00a0My life\u0027s work (\u003cem\u003eand a good portion of parental income\u003c/em\u003e) has been spent in the pursuit of \u00a0the arts. In being able to materialize my imaginings. Without sounding like a pretentious genitalia about it, \u003cem\u003eI\u0027m not a half bad at what I do, \u003c/em\u003eand that\u0027s being an artist. So now I\u0027m using my talents and putting it all on the line by making something great with it. I\u0027m creating a universe with a story. Personal time will be invested into using what\u0027s in my skill set to make rich characters, incredible beasts, and amazing places. I\u0027ll be writing up the lore \u0026amp; histories, drawing maps of worlds, weaving plots and just dedicating hours upon hours into generating these beautiful struggles of epic proportions that we are always swept up in and left wanting to explore. It\u0027s been my life\u0027s passion to make what\u0027s in my head a reality for you all to enjoy and if you\u0027re feeling even the faintest crazy itch for what is in store become a patron and I promise you won\u0027t be disappointed. Follow along and take part in the creative process, watch and learn from me about how I do my own art, share with the community and do some of your own work, and all the while unlock some sweet content along the way from me personally! So if you decide you want to be a patron I thank you from the bottom of my heart, you\u0027re supporting the rise of this new universe. I love you sincerely and I hope you have an awesome time here. If not, stay tuned, you\u0027ve not seen the last of me or what I\u0027ll be producing yet!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eBr0lit0\u003cbr\u003e\u003cbr\u003eCheck out and follow me on my other sites as well if you\u0027re interested...\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/brolito\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e \u00a0\u003ca href=\"https://sketchfab.com/matthewpolito\" rel=\"nofollow\"\u003eSketchfab\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCVRt3KDPsyiOWPpknCXBp0A \" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e \u00a0\u003ca href=\"https://gumroad.com/br0lit0\" rel=\"nofollow\"\u003eShop\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/Br0lit0/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/Br0lit0\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
