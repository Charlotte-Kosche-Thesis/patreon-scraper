    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/818074290071474178/sMVjGAQ6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePodcasting, like mainstream media, has become another male-dominated medium. Even the spaces occupied by people of color tend to amplify male voices over women\u0027s. \u003cbr\u003e\u003cbr\u003eI want to change that. My goal is to build a podcast network of shows made by and for women, primarily women of color. My dream is to\u00a0hear women\u0027s perspectives on everything from music to pop culture to politics, sports, and activism, in a thoughtful way, always considering intersectionality. \u003cbr\u003e\u003cbr\u003eYou can help make this vision reality by\u00a0supporting this Patreon. Donations will be used to cover the costs of shows already in production (\u003ca href=\"http://blackgirlsquee.simplecast.fm/\"\u003e\u003cem\u003eBlack Girl Squee\u003c/em\u003e\u003c/a\u003e, \u003cem\u003eRatchet Research\u003c/em\u003e) as well the creation of new shows that will be the foundation of the premium podcast network (i.e., the Building Fund). \u003cbr\u003e\u003cbr\u003eI look forward to providing content you\u0027ll love, based on your feedback.\u00a0I hope that we can work together and make this network a safe, rewarding space for women\u0027s expression for a long time to come. Welcome to my page and thank you for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
