    "summary": "\u003ch3\u003eThanks for your love \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003c/h3\u003e\u003ch3\u003eYou are in no way forced to join patreon!  (I will forever love you anyways). I will keep posting my work in my other social media, this is a simple way to support my upcoming work!\u00a0\u003c/h3\u003eThis patreon is only for DONATIONS. You will NOT recibe anything for the donation (except for the zing) , but! everywhere on my social media are a lot of tutorials, tips and lots of content that you can enjoy for free! So, if you\u0027d like to help me improve, you can donate now!\u003cbr\u003e\u003cbr\u003eIT DOES NOT MATTER HOW MUCH YOU CAN DONATE, IS THE WILL OF HELPING ME THAT MATTERS THE MOST!  \u0026lt;3 \u0026lt;3 \u0026lt;3 \u0026lt;3 \u0026lt;3 \u003cbr\u003e\u003cbr\u003eI started cosplaying in 2012 as a hobby. At the moment, I didn\u2019t know the exact depth of it. Before I knew it, cosplaying became one of the most important things in my life. I realized I could mix up everything I love into cosplay making: Painting, sewing, crafting, makeup and more. Now I am able to express myself artistically and share my work with the world. The love and support that I receive from all of you drives me crazy! And all of the oportunities that I\u0027ve been given thanks to this makes me wanna create even more! :\u0027) \u003cbr\u003e\u003cbr\u003eThat\u0027s why I decided to open up a Patreon ;W; \u003cbr\u003eTrough your donations I will be able to improve quality of the materials I use, upgrade my tools and equipment, and, eventually, devote my whole time to cosplay making \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH FOR READING THE WHOLE THING!! LOVE YA!! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e-----------------------------------------\u003cbr\u003eEste Patreon es solo para DONACIONES. No recibiras ninguna recompensa, pero! En cualquiera de mis redes sociales encontraras tutoriales, paso a paso, tips, cosplay, y mucho mas GRATIS! Si te gusta todo ese contenido, podes darme una mano con tu donacion! \u003cbr\u003e\u003cbr\u003eNO IMPORTA CUANTO DONES, SI NO LA INTENCION CON LA QUE LO HACES!! \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003eEmpec\u00e9 haciendo cosplay en 2012 como hobby. En ese momento no me di cuenta lo importante que seria para mi, hasta que se convirtio en lo que mas amo hacer! Puedo implementar todas las ramas artisticas que conosco en la creacion de mi cosplay y eso me encanta! Puedo expresarme artisticamente y compartir mis trabajos con el mundo. El amor y el apoyo incondicional que recibo de todos mis seguidores me llena el alma! Y todas las oportunidades que se me brindaron por el cosplay son increibles e inolvidables.\u003cbr\u003e\u003cbr\u003ePor todo esto, decidi abrir Patreon ;w;\u003cbr\u003eCon tu donaci\u00f3n, podre mejorar la calidad de los materiales que uso, mis herramientas y equipamiento, y eventualmente hacer del cosplay mi trabajo \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eEste Patreon es solo para DONACIONES. No recibiras ninguna recompensa, pero! En cualquiera de mis redes sociales encontraras tutoriales, paso a paso, tips, cosplay, y mucho mas GRATIS! Si te gusta todo ese contenido, podes darme una mano con tu donacion!\u00a0\u003cbr\u003e\u003cbr\u003eNO IMPORTA CUANTO DONES, SI NO LA INTENCION CON LA QUE LO HACES!! \u0026lt;3 \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eMUCHAS GRACIAS POR LEER TODO!! TE QUIERO! \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eBionda\u00a0 xoxo\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
