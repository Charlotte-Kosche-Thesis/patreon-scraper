    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eBunker 13\u003c/strong\u003e je oformljen u aprilu 2016. u Novom Sadu. Muzika je isklju\u010divo autorska, protkana iskrenom emocijom i energijom ozbiljnog gara\u017enog benda. Kombinujemo alternativni Punk Rock sa notom Grunge-a, koji stilski osciluje od ambijentalne suptilnosti do pozitivne rok agresije. Svoj iskreni izraz smo gradili postepeno, pod velikim uticajem stranih sastava: The Cult, Sham 69, Anti Nowhere League, Buzzcocks, Misfits, Dead Kennedys; kao i doma\u0107ih autora: KUD Idijoti, Goblini, Partibrejkers, D\u017eukele... Nastupi su nam prepoznatljivi po upe\u010datljivom vokalu koji podr\u017eavaju eksplozivne gitare, distorzirani bas i energi\u010dni ritam bubnja. Lirika je inspirisana socijalnim i dru\u0161tvenim motivima. Bunker 13 svojom autenti\u010dnom energijom slu\u0161aoce ne mogu da ostave ravnodu\u0161nima.\u003cbr\u003e\nSastav su osnovali basista Ivan \u010cernjak (ex. \u0160esto \u010dulo) i gitarista Sr\u0111an Dragomanovi\u0107 (ex. Rehab is for Quitters). Posle manjih personalnih izmena, pored dvojice osniva\u010da u postavi su se ustalili: Sa\u0161a Danko na vokalu, Andrej Jovanovi\u0107 (ex. Nightcall) na gitari i Aleksandar Milovanovi\u0107 (Mutant Urban Dance Ansambl) na bubnjevima. Prvi singl pod nazivom \"Kome da ka\u017eem NE?!\" smo snimili u avgustu 2016. u studiju Komandanta Adama. Liriku za ovu, kao i za ostale numere Bunkera, je napisao Branislav Ne\u0161kovi\u0107. Na snimanju u Sremskoj Kamenici je gostovao legendarni novosadski gitarista Branislav Smuk (Zbogom Brus Li, TetraPank...). Pesma je objavljena u digitalnom izdanju i izazvala je pozitivnu reakciju kako u medijima tako i kod slu\u0161alaca. Do kraja 2016. godine nastupili smo na novosadskom Winter Festu, kao i na promociji albuma \"Prava sre\u0107a tek dolazi\" sastava Odvojena Stvarnost. Drugi singl: \"Uhva\u0107en u okolnostima... (\u017divci)\" smo snimili u studiju ROAD, producenta Dragana Alimpijevi\u0107a Pika. Za nju \u0107e se uskoro pojaviti i video spot. Bunker 13 uveliko sprema nove pesme za debi album, uz nesebi\u010dnu podr\u0161ku bendova Goblini, TetraPank, Prole\u0107e, Neprijatelj prelazi zeku i mnogih drugih.\u003cbr\u003e\n***\u003cbr\u003e\nBend \u201cBunker 13\u201d su:\u003cbr\u003e\nVokal: Sa\u0161a Danko\u003cbr\u003e\nGitara I: Sr\u0111an Dragomanovi\u0107\u003cbr\u003e \nGitara II: Kirill Boyko\u003cbr\u003e\nBass gitara: Ivan A. \u010cernjak\u003cbr\u003e \nBubanj: Aleksandar Milovanovi\u0107\u003cbr\u003e \u003cbr\u003e\n***\u003cbr\u003e\nRaniji \u010dlanovi:\u003cbr\u003e\nMarko \u0110or\u0111evi\u0107\u003cbr\u003e\nAndrej Jovanovi\u0107\u003cbr\u003e\n***\u003cbr\u003e\nPrijatelji benda:\u003cbr\u003e\nStudio \"ROAD\", Dragan Alimpijevi\u0107 Pik\u003cbr\u003e\nStudio \u201cPaklena pomorand\u017ea\u201d, Novi Sad, drug, prijatelj i brat Sini\u0161a\u003cbr\u003e \nFB: \u003ca href=\"https://www.facebook.com/paklena.pomorandza.5/?fref=ts\"\u003ewww.facebook.com/paklena.pomorandza.5/?fref=ts\u003cbr\u003e\u003c/a\u003e\nStudio \u201cKomandant Adam\u201d, Sremska Kamenica, \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.komandantadam.com%2F\u0026amp;h=ATOOdqXGtpHCAIAiMdkvc_e8vmOM_Bwzl6V--VWKvP7TCZVr-_nLQjwQIknmhHStNJFjlMQ_MmecJ-YHkWf_wyIuWaKUM2WZaRfKNZ4yqGEhz07bwN2hxHht4K7yHRubsuFCDbnZ-Q\u0026amp;s=1\"\u003ewww.komandantadam.com\u003cbr\u003e\u003c/a\u003e\nStudio \u201cKamenolom\u201d, Novi Sad, prijatelj i veliki drug Vlada\u003cbr\u003e\nStudio \u201cPositive Family\u201d, Novi Sad, \u003ca href=\"http://www.myspace.com/positivefamily\"\u003ehttp://www.myspace.com/positivefamily\u003cbr\u003e\u003c/a\u003e\nBendovi: Goblini, Eleven, Partibrejkers, Zbogom Brus Li, Tetrapank, Void Inn, Prole\u0107e, Mitesers, Bele Lale, Neprijatelj prelazi zeku, Deponija zvuka, Odvojena Stvarnost, Rehab is for quitters, Moonshine Alligators,\u2026\u003c/div\u003e"
