    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eHello and thank you for visiting my Patreon! It\u0027s people like you that make my world go around!\u003cbr\u003e\u003cbr\u003eI compose music and songs for a living. Most of all, I love to share my music and want to give my supporters exclusive insights to what I do and how I do it. Become a supporter through Patreon and let\u0027s get this conversation going!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis year, I intend to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRelease 3 EP\u0027s from my songwriting vault.\u003c/li\u003e\u003cli\u003ePublish 3 composed works (trio, choir and solo flute.)\u003c/li\u003e\u003cli\u003eSet up a live improv. duo with brilliant pianist and dear friend, Lennart Smidt.\u003c/li\u003e\u003cli\u003eCreate live videos of the above and release them on Vimeo/Youtube.\u003c/li\u003e\u003cli\u003eFinish my 3rd year as a Bachelor of Composition. Very important, indeed!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWho is Bart?\u003cbr\u003e\u003c/strong\u003eWhen I was 16, I wanted to become a rockstar and shred on my guitar, preferably on the festival, Pinkpop, that I couldn\u0027t stop watching on TV. Bands and songwriting have always been a big part of my life. \u003cbr\u003eI\u0027ve played jazz guitar in a trio, toured the Netherlands and France with Yuko Yuko on bass and funked up stages with a funk-pop group called Alligator Running Shoes. \u003cbr\u003e\u003cbr\u003eI currently write songs under the name \u003cstrong\u003eDieven\u003c/strong\u003e and work/study as an autonomous composer/audio-artist. As a composer I\u0027ve worked on \u003cem\u003e\"\u003cstrong\u003e8937\u003c/strong\u003e\" by Club Guy \u0026amp; Roni\u0027s \"Poetic Disasters Club\" \u0026amp; Adam Peterson\u003c/em\u003e and on \u003cem\u003e\"\u003cstrong\u003eSADDEX\u003c/strong\u003e\" by Mohammed Yusuf Boss \u0026amp; Stichting Urban House Groningen.\u003c/em\u003e Autonomous works include:\u003cem\u003e \"\u003cstrong\u003eThem\u003c/strong\u003e\" for Andy and Flute\u003c/em\u003e and \u003cem\u003e\"\u003c/em\u003e\u003cstrong\u003eBombardement\u003c/strong\u003e\u003cem\u003e\" for Piccolo Snare, Field Drum and Floor Tom.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eBy becoming a patron you will directly contribute to me being able to make more and better music. It will allow me to work solely on my music, fairly pay my collaborators and overal, make this a reality. You will be forever in my favour.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast works:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=lR3UJpzqemo\"\u003e\"Sloffen\"\u003c/a\u003e as Dieven on Youtube.\u003c/li\u003e\u003cli\u003e\"Them\", for Andy \u0026amp; Flute\u003c/li\u003e\u003cli\u003e\"Bombardement\" for Piccolo Snare, Field Drum and Floor Tom.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://drive.google.com/file/d/0B8F-HlmEI6CHNG9vaG01TDBoUDA/view?usp=sharing\"\u003e\"8937\"\u003c/a\u003e with Club Guy \u0026amp; Roni\u0027s Poetic Disasters Club and Adam Peterson\u003c/li\u003e\u003cli\u003e\"SADDEX\" with Mohammed Yusuf Boss, Irie Weergang \u0026amp; Stichting Urban House Groningen.\u003c/li\u003e\u003c/ul\u003e"
