    "attributes": {
     "about": "Hey guys my name is Becca, AKA Beccadex, I started cosplaying in 2012 and have been attending cons since 2013.\u003cbr\u003eMy first ever cosplay was Touko from Pokemon White, I cobbled the entire costume together out of clothes I had in my closet and set out halloween night. I was astonished at how many people loved and recognised my [horribly inacurate] costume. I started making more and more pokemon costumes and then finally branched out to creating a costume from my favorite anime, Gurren Lagann. \u003cbr\u003eWhile video games and anime are my main focus, I have started branching out into comics and steampunk culture. I really love making broaches and steampunk accents to wear with my daily outfits along with my costumes. As far as video games go, I ABSOLUTLEY love RPGs, and JRPGs, the story lines, the character designs, they all just suck me in. I\u0027d have to say a few of my favorite games right now are Pokemon, League of legends, and Dark Souls. Pretty much anything nerd related interests me, being the geek that I am. I love using tumblr and blogging and reblogging my favorite things. Myazaki, Zelda, Pokemon, and many, many other things all in the same place",
