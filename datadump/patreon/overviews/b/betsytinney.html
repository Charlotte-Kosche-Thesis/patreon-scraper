    "summary": "Hello,\u00a0I\u0027m Betsy Tinney, and I create original cello music.\u003cbr\u003e\u003cbr\u003e\nYou may know me from my collaborations with SJ Tucker or from one of the many bands I play with, including Tricky Pixie and Vixy \u0026amp; Tony.\u003cbr\u003e\u003cbr\u003e\nThe heart of my music is solo work: original cello pieces, often improvised, looped and layered. \u00a0I also love to improvise with other musicians.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been recording and releasing an original composition per month for my backers since the beginning of 2014. \u00a0I call it my Noodle of the Month club, and it was originally one of the Kickstarter rewards for my first solo album. \u00a0\u003cbr\u003e\u003cbr\u003e\nI\u0027m continuing the club here on Patreon, and in parallel over on\u00a0\u003ca href=\"http://music.betsytinney.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e. Bandcamp is simpler and slightly more convenient, while Patreon offers more flexibility -- especially because I can offer rewards here for as little as\u00a0$1 per month. \u00a0Whether you prefer Bandcamp or Patreon, I hope you\u0027ll consider joining us.\u00a0\u003cbr\u003e\u003cbr\u003eOne way or another, your subscriptions support me as an artist, helping me create music that brings out the light and magic in this world.\u00a0\u003cbr\u003e\u003cbr\u003e\nI appreciate all of you for listening; your support means the world to me!\u003cbr\u003e"
