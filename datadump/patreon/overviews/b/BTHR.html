    "summary": "Beyond The Horizon Radio is Indie Radio.\u003cbr\u003eRun for and by people that love music, games, and geekery.\u003cbr\u003e\u003cbr\u003eNo corporate backing.\u003cbr\u003eNo board of directors.\u003cbr\u003eTotally independent.\u003cbr\u003e\u003cbr\u003e... and we need your help!\u003cbr\u003e\u003cbr\u003eHowdy, I\u0027m Bluestreak.\u003cbr\u003e\u003cbr\u003eWhen I created Beyond the Horizon Radio way back in early 2013, it was to cater to a very specific market and to a certain game in particular. Since then, we\u0027ve adapted to change and growth, and gained new listeners from totally different demographics.\u003cbr\u003e\u003cbr\u003eSince the beginning, I\u0027ve made sure to pay royalties to the artists and songwriters from the music we play on the station. It comes at a cost, but I want to make sure we do what\u0027s right, and give the proper credit to the artists we enjoy listening to. We\u0027ve been paying the fees for hosting, streaming software, and licensing with a combination of donations and out-of-pocket money.\u003cbr\u003e\u003cbr\u003eNow, we face a new challenge: we\u0027ve moved. Not just from the 24x7 stream to Mixcloud.com/BTH_Radio, but to a whole new location. It\u0027s currently an unfinished room that needs some finishing. Nothing spectacular is needed, but a usable worktop and walls are definitely in order.\u003cbr\u003e\u003cbr\u003eYour donations will help us buy the raw materials to finish the buildout of the studio room, after that:\u003cbr\u003e\u003cbr\u003eYour donations will help us pay our royalty fees and licensing costs.\u003cbr\u003eYour donations will allow us to continue to bring you the music and news you need!\u003cbr\u003eYour donations keep True Indie Radio on air.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003eDave a.k.a. \"Bluestreak\"\u003cbr\u003e\u003cbr\u003e"
