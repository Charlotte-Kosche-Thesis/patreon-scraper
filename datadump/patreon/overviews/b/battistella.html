    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Current film:\u003cbr\u003eThank you to the Institute of the Innocenti for the use of the images on this web site. This film is produced independently by Davide Battistella and Bottega Battistella. Any funds collected through this website are solely and exclusively for the use of the completion of the film.\u003cbr\u003e\u003cbr\u003eTHE INNOCENTS OF FLORENCE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhen art restorers in Florence commence work on a 600 year old painting, they begin a journey to uncover the story of the city\u0027s abandoned children and the women who saved them.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am the Resident Filmmaker for The Florentine magazine. I am a neighborhood filmmaker and I make handmade films in this fascinating city. I\u0027m looking for completion funding for my current film,\u00a0\u003ca href=\"http://www.innocentimovie.com\" target=\"_blank\"\u003eThe Innocents of Florence\u003c/a\u003e about an historic Hospice for abandoned children, still active and founded in the renaissance in Florence Italy. \u003cbr\u003e\u003cbr\u003eThe film\u0027s website is \u003ca href=\"http://www.innocentimovie.com,\"\u003ewww.innocentimovie.com,\u003c/a\u003e you can watch the trailer and read more about the film\u00a0\u003ca href=\"http://www.innocentimovie.com\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=pSEP9Tv4irI\u0026amp;t=12s\" target=\"_blank\"\u003eThis is the trailer for the film I am currentlycreating.\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eIf you have other questions just e-mail me directly\u00a0\u003c/em\u003e\u003ca href=\"mailto:david.battistella@gmail.com\"\u003ehere\u003c/a\u003e\u003cem\u003e. I am always happy to answer questions.\u00a0\u003c/em\u003e\u003ca href=\"http://www.thefocusingway.com\"\u003ewww.TheFocusingWay.com\u003c/a\u003e is where I interview interesting people about how they maintain a high level of focus and about the practice of FOCUSING as created by Gene Gendlin, Ann Weiser Cornell and Barbara McGavin.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://innocentimovie.com/stills/restoration03.jpg\"\u003e\u003cimg src=\"http://innocentimovie.com/stills/restoration04.jpg\"\u003e\u003cimg src=\"http://innocentimovie.com/stills/restoration05.jpg\"\u003e\u003cimg src=\"http://innocentimovie.com/stills/restoration06.jpg\"\u003e\u003cimg src=\"http://innocentimovie.com/stills/restoration07.jpg\"\u003e\u003c/em\u003e"
