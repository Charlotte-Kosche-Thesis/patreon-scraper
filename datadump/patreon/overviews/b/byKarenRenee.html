    "summary": "Expect approximately one update per week.\nMy fiction usually blends magic or psychic powers with science fiction elements.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://stories.bykarenrenee.com\"\u003eSign up for notifications of new updates on my site.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAccording to my first reader if you\u0027d enjoy a lighter version of Philip K. Dick or China Millville then there\u0027s a good chance you\u0027ll enjoy the Cage universe.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e_____\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003eNote: My other writing\u00a0genre is self-help. If you\u0027re here from Quora for the life-advice Q\u0026amp;A email it\u0027s listed among my rewards. \u003c/em\u003e\u003cem\u003eBonus: You\u0027ll become one of my heroes, with access to new stories, too!\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e_____\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eStory Collections\u003c/h3\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eThe central character of my primary universe is Cage, a planet-sized organism that never explains its identity or purpose to anyone. You\u0027ll experience its mystery through the eyes of assorted characters. Some you will meet again and again; while others will share only a brief story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://stories.bykarenrenee.com/wp-content/uploads/2018/04/The-Cage-Header.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMarked Ones Collection:\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tNone of the worlds can explain the Mark. After momentarily vanishing at birth a Marked child seems completely normal. Yet, upon reaching maturity they are yanked back and forth through a dangerous series of jumps between home and distant locations, then vanish entirely.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTheir social groups must protect themselves from any emotional attachment to a Mark, since the process snatches attached individuals along to scatter and abandon them around the world. Very few of those connected to a Mark ever find their way home.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Marked Ones never return.\u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nKeys of Cage Collection:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tThose who survive the process arrive in an enclosed system with no exit and no explanations. The survivors call themselves Keys and study their Cage in search of understanding.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWitness how Cage affects its symbiotic captives as they\u00a0adapt to their new surroundings, build relationships, and learn to make the best of their new life.\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t_____\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe stories on\u00a0\u003ca href=\"http://stories.bykarenrenee.com\"\u003emy site\u003c/a\u003e can easily be filtered by collection, universe, or character.\u00a0\u003c/li\u003e\n\t\u003cli\u003eStory Sample:\u00a0\u003ca href=\"http://stories.bykarenrenee.com/cage/cursed-child1of3/\"\u003eCursed Child\u003c/a\u003e \"Perhaps the only person in the universe that even the gods could not protect was Child. She tried not to take it personally, but sometimes she couldn\u2019t help it.\"\u003c/li\u003e\n\t\u003cli\u003eClick the\u00a0\u003ca href=\"https://www.patreon.com/byKarenRenee/posts?tag=FAQ\"\u003eFAQ\u003c/a\u003e tag for an \"about the author\" post \u0026amp; details on how membership works.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBe warned! \u003c/strong\u003e(also known as \"what to expect from this author\")\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll encounter multiple LGBT+ characters from a variety of backgrounds and some non-traditional relationship structures as well. The romantic elements are subtle when they exist at all and some relationships don\u0027t work out. \u003cbr\u003e\n\u003cbr\u003e\nAlso, I\u0027m a fan of extremely close friendships, experimental social structures, rule-breaking for the greater good, suffering as a quality of growth, and psychology in general. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eThese are early drafts after basic edits! \u003c/strong\u003e(or ... the real warning)\u003cbr\u003e\n\t\u003cbr\u003e\n\tThere will be typos and structural flaws, especially since I will be making changes to characters and rules of the universe as I go. I\u0027ll try to let you know when it happens on purpose ... so you will know when to \u003cdel\u003ejudge me harshly and gossip about my failings\u003c/del\u003e\u00a0remind me that everyone makes mistakes and you like the stories anyway.\u00a0 *grin*\u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\nEach collection will be cleaned and organized for continuity once I can afford a professional editor. Every active supporter during the final month of publication will receive a digital copy of the collection. \u003cbr\u003e\u003cbr\u003eOnce they\u0027re officially edited and ready to publish the raw drafts of my books will be removed from the site, except for a sample chapter or few from each world.\n\u003cbr\u003e\n\u003cbr\u003e\nReviews and comments (honest, above all, though I\u0027ll be thrilled if they\u0027re also positive) and fan art (ask if you want reference guidelines) are welcome.\u00a0 Mention @bykarenrenee when you post your image on Instagram \u0026amp; Facebook if you want me to see your take on my characters and worlds.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nUpdates from the Cage Universe will be most frequent, but you\u0027ll receive updates from several other collections as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e"
