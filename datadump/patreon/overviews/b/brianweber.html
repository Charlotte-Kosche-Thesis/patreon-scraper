    "summary": "My name is \u003cstrong\u003eBrian Weber\u003c/strong\u003e and I\u0027m the creator and producer of the \u003cstrong\u003eBartender Journey Podcast.\u003cbr\u003e\u003cbr\u003eThank you for joining me on my journey in exploring the evolution of the bartender culture and craft cocktails since 2013 through the Bartender Journey Podcast.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAbout the Bartender Journey Podcast\u003c/strong\u003e\u003cbr\u003eWe welcome\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eProfessional Bartenders\u003c/li\u003e\u003cli\u003eAspiring Bartenders\u003c/li\u003e\u003cli\u003eCocktail Enthusiasts\u003c/li\u003e\u003cli\u003eSpirit Enthusiasts\u003c/li\u003e\u003c/ul\u003eon an educational journey of Bartender Culture and Craft Cocktail Evolution through interviews with industry experts including Bar Owners, Consultants, Authors, Educators, Brand Ambassadors, Master Distillers and more to help you learn.\u00a0\u003cbr\u003e\u003cbr\u003eOur content also includes book reviews, tastings, cocktail of the week recipes and updates on industry trends and events.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m sad to announce that as of mid-January 2018, my beautiful wife, Mandy, suddenly and\u00a0 unexpectedly, passed. She was an amazing person and the mother of our two children.\u00a0 My son has multiple challenges, including autism, bipolar and diabetes among other things.\u00a0 Mandy, while working a full time job, was a feisty advocate for my son.\u00a0 She was a superhero in making certain he could lead as normal as life as possible and dedicated her life to helping him in every way possible.\u003cbr\u003e\u003cbr\u003eOf course, I also helped but as a full-time Bartender, there were many nights and weekend shifts so Mandy and I always made certain our schedule were set up up so that one of us was always available for my son.\u003cbr\u003e\u003cbr\u003eWhile I\u0027d like to continue to produce the \u003cstrong\u003eBartender Journey Podcast\u00a0\u003c/strong\u003eand provide quality educational content, there\u0027s a lot on my plate.\u00a0 I\u0027m currently unable to work my regular schedule while I handle things and figure out how to take care of my son on my own. (My daughter lives and attends college in NYC.)\u00a0 At the time of this page creation, I have not yet returned to work.\u00a0\u003cbr\u003e\u003cbr\u003eDonating even just a $1 per month will help to keep the Podcast going, and reconfirm the feedback I\u0027ve heard about the great quality and content of the show.\u003cbr\u003e\u003cbr\u003eThank you for reading and helping to support the\u00a0\u003cstrong\u003eBartender Journey Podcast!\u003cbr\u003e\u003cbr\u003e-Brian\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
