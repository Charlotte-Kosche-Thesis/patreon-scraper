e cool rewards depending on how much you pledge per month.\u003cbr\u003e\u003cbr\u003e- Help us reach milestones that will enable us to do bigger and better things!\u003cbr\u003e\u003cbr\u003e-\u00a0Even if you decide not to give, please help spread the word about BADASS GAMING, and especially about this Patreon page!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSpread the word, and keep watching BADASS GAMING! \u00a0\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
