    "summary": "My name is Brendan, I\u0027m originally from Queensland Australia and by chance I moved to Las Vegas, Nevada 6 years ago - only to discover I have a huge passion for film making. I started creating family videos of my wife and daughter which quickly turned into small travel videos of our weekly adventures. These videos would showcase Las Vegas from a families viewpoint and give the viewer an idea of the \"inside\" of Las Vegas. When we would travel, I would film all of our experiences and spend hours cutting and editing clips so it would give a true look into what we were seeing and experiencing in a cinematic way. I like to show the true beauty of our adventures so the viewer will be captivated and want to experience it for themselves.\u00a0\u003cbr\u003e\u003cbr\u003eWhy do I feel this site will benefit and help me?\u003cbr\u003eHaving some extra cash each month will make it easier for me to free up my time and create fresh new videos for my audience. I will have the opportunity to purchase a bigger range of equipment and essentials for film making. I will have some extra cash to travel with and to fully experience each destination and the activities they have to offer. Simple things like this will make my videos exciting for my viewers and engage them to want more.\u003cbr\u003e\u003cbr\u003eI would start by filming more videos locally and then film in surrounding areas around Nevada like Utah, California, and Arizona. Eventually, I would love to expand my reach as my budget opens up and film in other countries.\u003cbr\u003e\u003cbr\u003eWhat are you getting in return for supporting my passion?\u003cbr\u003eYou will receive professional videos through my eyes of destinations, experiences, and life in a professional and cinematic way.\u00a0I want to shoot videos that inspire others to travel and experience life. I want you to watch my videos and decide to travel and experience more and if that isn\u0027t possible- I want this to be a way you can watch it from inside your house feeling like you shared the experience with me through my lens.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
