    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/773074/0cb2192e8e8e4934b220022c35099e9f?token-time=2145916800\u0026token-hash=tK3T-QolgtIAzWZGNykfRMyUbEDwgOjMuHUC1QRXidY%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F206749295\u0026amp;url=https%3A%2F%2Fvimeo.com%2F206749295\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F621852370_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/206749295",

    "published_at": "2017-03-05T01:33:17+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e(I created a 1 minute video above that will introduce you to Patreon if you aren\u0027t familiar with it!)\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe Scenario\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Josh, and I created\u00a0\u003ca href=\"http://boredwon.com\" target=\"_blank\"\u003e\u003cstrong\u003eBoredWon\u003c/strong\u003e\u003c/a\u003e (boredwon.com - it\u0027s a play on words) almost a year ago with the intention of having a viral stories site that contained interesting, inspirational, funny, or otherwise entertaining stories without all the negative, judgmental junk that exists on so many similar sites now.\u003cbr\u003e\u003cbr\u003eThere are now hundreds of articles on BoredWon, and for several months now, the site has been getting hundreds of thousands of page views per month which has been very encouraging and motivating. As of yet, however, that has translated into very little revenue, and the site is not self-sustainable. But it\u0027s a format that \u003cstrong\u003eworks\u003c/strong\u003e. People visit the site in droves.\u003cbr\u003e\u003cbr\u003eSince the website\u0027s inception, it\u0027s been a 100-hour-per-week job for me most weeks. In fact, for the first several months, I didn\u0027t take a single day off from it, working long hours every day including weekends and holidays. SOMETHING on the site breaks every day, and I spend a portion of the day repairing it. I also spend time working with advertising networks and tweaking ad campaigns. A big chunk of my time, however, is spent on Facebook ads that I run to help drive traffic to the site - creating copy for them, tweaking them, split testing them, etc (this is actually one of my favorite parts of the job though).\u003cbr\u003e\u003cbr\u003eI\u0027ve had a part-time writer since early on who generates most of the content on the site for me. I go behind her and edit the content and make any necessary formatting changes, then publish it, post it to social media, and if it generates a lot of organic interest, advertise it. More recently, I brought on an intern to help with editing and formatting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe end goal is to create jobs\u003c/em\u003e\u003c/strong\u003e. Prior to this, I\u0027ve had a lot of jobs that I was good at, but I\u0027ve only ever had \u003cem\u003eone \u003c/em\u003ejob that I \u003cem\u003eactually enjoyed\u003c/em\u003e and wanted to go to every day. It\u0027s a dream of mine to be able to put people to work doing something which they enjoy and are good at.\u003cbr\u003e\u003cbr\u003e- However -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe need to make BoredWon self-sustaining in order to reach that goal.\u003c/em\u003e\u003c/strong\u003e\u00a0For one, if it\u0027s to last long-term, it has to be self-sustaining. And two, there\u0027s still a LOT of untapped potential and room for the site to grow, along with its scope and reach. It needs dollars to invest in itself in order to realize that growth and potential. Eventually, once traffic is well into 7-8 figures each month, advertising revenue will become substantial enough to provide for that, but it needs help getting to that point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThere are more ads than I (and probably you) would like to see on the site.\u003c/em\u003e\u003c/strong\u003e I\u0027d like to be able to cut back on the amount of ads displayed on the website, as well as replace some of them with ads by patrons from here who want to advertise a product or service but also have an interest in seeing BoredWon succeed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI would like to begin publishing original content.\u003c/em\u003e\u003c/strong\u003e This would include original videos and other content that would be comical, include helpful hacks/tips, and I\u0027m not even sure what else - I\u0027m honestly just not very creative in that way. For this reason, I would need to hire someone who\u0027s great at it.\u003cbr\u003e\u003cbr\u003eSo the plan is to hopefully reach self-sustainability via a successful Patreon campaign. By that point, additional ad revenue will have reached a significant amount which will fund exponential growth beyond that point.\u003cbr\u003e\u003cbr\u003eJust in case you didn\u0027t watch the video above, Patreon makes it possible for a visitor to setup a monthly donation to support, in this case, BoredWon. Any amount will help and will be greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhere the Money Will Go\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eWeb Hosting:\u003c/strong\u003e It takes a pretty beefy hosting plan to support the traffic the website is currently getting as well as allow room for spikes in traffic when something goes viral so the site doesn\u0027t go down when that occurs.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMailerLite:\u003c/strong\u003e This is the service I use to host the email subscription list. The bigger the list gets, the bigger the monthly fee for the service gets.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMisc. Tools:\u003c/strong\u003e There are a few analytical and scheduling tools I use which require monthly service/license fees\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCertain Web Development Projects: \u003c/strong\u003eI have enough programming knowledge to get by, but occasionally I need to pay someone who can handle programming for things that are beyond my scope, such as when something breaks that I don\u0027t know how to repair. There\u0027s actually a new feature that I have in mind that I\u0027d like to add to the site. I don\u0027t know how to add it, so I\u0027ll have to pay someone who can make it happen.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGenerating Traffic:\u003c/strong\u003e This includes running Facebook ads, ads on other sites, and other marketing methods to drive traffic to the website\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMe:\u003c/strong\u003e In the nearly a year that I\u0027ve been running BoredWon, I haven\u0027t paid myself, and I\u0027m at the point where that simply can\u0027t go on. I\u0027m frugal, childless, and live in a one-bedroom apartment on the very outskirts of town, so I don\u0027t need much. However, I need to be able to continue to put food in the fridge and turn on the lights and shower.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmployees:\u003c/strong\u003e I have a part-time writer now and an intern. I\u0027ll be surprised if I can increase the intern\u0027s workload enough by May that I can hire her full-time when she graduates, however I\u0027d like to at least be able to offer her part-time work by that point. We\u0027ve all heard about how hard it is to find a job right out of college these days.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat covers all the basics. Once these are financially covered, BoredWon will be fully self-sustained, and can then begin to grow rapidly. We can then turn part-time jobs into full-time jobs and begin creating additional jobs.\u003cbr\u003e\u003cbr\u003e"
