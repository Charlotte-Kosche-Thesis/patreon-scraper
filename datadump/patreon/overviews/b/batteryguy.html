    "published_at": "2016-01-14T05:51:22+00:00",
    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOk, this is \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDIFFERENT\u003c/span\u003e\u003c/strong\u003e, instead of content, as an engineer/inventor/maker I create\u003cstrong\u003e value, from toxic waste to save lives \u0026amp; the environment via a new invention\u003c/strong\u003e. Every pledge is linked to \u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eone\u003c/span\u003e\u003c/strong\u003e lead acid\u00a0 vehicle/marine/storage\u00a0 battery that will \u003cstrong\u003eNOT\u003c/strong\u003e end up in the DUMP or be smelted by children/people scavenging \u0026amp; trying to eke out a living in the Caribbean (Trinidad at first). \u003cstrong\u003eIt will become a regenerated battery, suitable for use once more! Far more valuable than its \u0027dead weight\u0027 in lead.\u003cbr\u003e\u003ca href=\"http://www.worstpolluted.org/projects_reports/display/65\" rel=\"nofollow\"\u003ehttp://www.worstpolluted.org/projects_reports/disp...\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRM_Kl91CnxTGYcFvDzBpyBQczQqDrOHQD3RCZGSgA3iFlU-7et\"\u003e\u003cimg src=\"https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTBfJKHmMy5TZM1sEI1xW-C_LVQr_rYZJ6uGi0rTTDeDFtQeJFXig\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=MOTFBDLziHI\" rel=\"nofollow\"\u003eDangerous rebuilding of batteries\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThis is about sustainability and a better quality of life for \nthe less fortunate while saving our environment. Just one dollar multiplied by the crowd (you) \ncan help make the world a better place for ALL life (flora \u0026amp; fauna), not only ours\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e. Here\u0027s how:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Project:\u003c/span\u003e\u003cbr\u003eThe actual developed invention is awarded by this E.U. organization as of Dec. 2015.\u003cbr\u003e\u003ca href=\"http://ipica-project.eu/content/ipica-idea-challenge-%E2%80%93-winners-selected\" rel=\"nofollow\"\u003ehttp://ipica-project.eu/content/ipica-idea-challen...\u003c/a\u003e\u003cbr\u003eand in 2012 in Trinidad for conceptual innovation:\u003cbr\u003e\u003ca href=\"http://i2itt.com/contest-prizes/2012-awardees/\" rel=\"nofollow\"\u003ehttp://i2itt.com/contest-prizes/2012-awardees/\u003c/a\u003e\u003cbr\u003enote item 11 under manufacturing.\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=MOTFBDLziHI\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=MOTFBDLziHI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will the Pledge work?\u003c/strong\u003e\u003cbr\u003eA before and after (regeneration)\u00a0 \u003cstrong\u003evideo\u003c/strong\u003e will be made of each vehicle battery being hot-carved/stamped (before processing) with a 3 digit sequential number (melted into the plastic top, e.g. 001) , a battery cranking ampere tester will show its condition and then \u003cstrong\u003eAFTER\u003c/strong\u003e it is regenerated,\u00a0 a \u003cstrong\u003e\u0027G\u0027\u003c/strong\u003e mark is melted/carved into the top and the same load tester will show its \u0027good\u0027 condition. Thus no processed battery can be \u0027reused\u0027 in another video. Batteries which fail regeneration \u003cstrong\u003ewill not be\u003c/strong\u003e video posted BUT \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ewill go\u003c/span\u003e\u003c/strong\u003e to proper\u003c/span\u003e recycling (exported) and not be dumped. Your pledge is linked to \u003cem\u003eeach published video item\u003c/em\u003e showing the \u003cem\u003eregeneration\u003c/em\u003e results. You can set your max. pledge per month. A battery might take one or two days of \u0027processing\u0027 to be regenerated depending on its condition. Only 30% actually become useful again though, as some have physical defects,\u00a0 so about 30 failed batteries have to be processed to get 10 useful ones, and 10 videos made to be posted for your pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho am I?\u003cbr\u003e\u003cimg\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg\u003e\u003cbr\u003eI am a Trinidadian Engineer, in Trinidad,\u00a0 with M.I.T. electronic certification and I have developed this \u0027homegrown\u0027 new \u0027device\u0027 which regenerates \u003cstrong\u003edumped/defunct lead acid batteries back into original service\u003c/strong\u003e with \u003cstrong\u003eno chemicals or alteration\u003c/strong\u003e to the battery physically. It\u0027s 100% electronic regeneration, clean, \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ezero toxin processing\u003c/span\u003e\u003c/strong\u003e. No smelting required = less carbon dioxide/global warming, no lead or electrolyte in the ground to poison (for decades) the water table, soil, plant and animal life.\u003cbr\u003e\u003ca href=\"https://s3.amazonaws.com/verify.edx.org/downloads/ebf5d3c4616648a8b318f4ac93e6ebdc/Certificate.pdf\" rel=\"nofollow\"\u003eM.I.T. Certification (honor code)\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy do it?\u003c/strong\u003e What is the Value?\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e This system can/will improve lives in the developing world where these batteries are not properly recycled and end up \u003cem\u003eseverely \u0026amp; permanently\u003c/em\u003e contaminating the environment and retarding or sickening families and fauna. \u003cstrong\u003eIt will provide an alternative, sustainable, means of viable, non toxic, micro-entrepreneurship for the many people who currently smelt batteries to scrape out a livelihood! But it needs to be manufactured and deployed!\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTKA5n7T01LGRxATKwSyp2WGqHdNDrNgAHRxzlfyCTfSejBw1_2\"\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a USA Today link on what lead does to children (\u0027Lead fallout\u0027  contamination happened \u003cem\u003ein America too\u003c/em\u003e and like \u0027nuclear fallout\u0027 still poisons kids decades later!) \u003ca href=\"http://usatoday30.usatoday.com/news/nation/story/2012-04-20/smelting-lead-contamination-soil-testing/54420418/1\" rel=\"nofollow\"\u003e\u003cbr\u003eLead \u0027fallout\u0027 poisoning in America\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://media.giphy.com/media/l49F9Ac3RXlF3dl16/giphy.gif\" rel=\"nofollow\"\u003eSeems to be everywhere!\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhy does this deserve your support?\u003c/span\u003e\u003cbr\u003e\u003cem\u003eWell, by supporting the effort you will be making a real, measurable, difference to the environment and the poor, desperate people who \u0027break\u0027 or smelt these batteries daily for a living.\u003cbr\u003eI have been self funding/developing this since 2013 and having achieved a \u0027product\u0027 stage device. I need support to get it manufactured and deployed.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere are barely any Venture capitalists, Angel investors, no \u0027Shark Tanks\u0027 and few crowdfunding platforms which exist for the Caribbean.\u00a0 But there are a lot of people (the Diaspora) as well as other genuinely interested persons who care about keeping the Caribbean \u003cstrong\u003efrom becoming another dumping ground \u003c/strong\u003eas is happening now with tens of thousands of imported, old or scrapped vehicles arriving every year complete with their \u0027bad\u0027 lead batteries which often end up in toxic backyard \u0027smelting\u0027 to \u0027make\u0027 fishing tackle weights, vehicle tire balancing weights and battery post adapters.\u003cbr\u003e\u003ca href=\"http://www.ecomena.org/managing-lead-acid-batteries/\" rel=\"nofollow\"\u003eA look at the Caribbean vehicle market and lead fallout.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is a recent reference as to the SCALE of the problem...look at the graphic on \u003cstrong\u003epage 14\u003c/strong\u003e of this world toxic report.\u003cbr\u003e\u003ca href=\"http://www.worstpolluted.org/docs/WWPP_2015_Final.pdf\" rel=\"nofollow\"\u003ePureEarth.org. report on Worst polluted sites.\u003c/a\u003e\u003cbr\u003e- note, \u003cstrong\u003eJamaica, the Dominican Republic/Haiti and Trinidad \u0026amp; Tobago\u003c/strong\u003e are cited in the Caribbean where\u00a0 lead poisoning retards and sickens children, silently and often irreversibly. A hidden plague as cited in these links:-\u003cbr\u003e\u003ca href=\"http://caribbean.scielo.org/scielo.php?pid=S0043-31442006000600005\u0026amp;script=sci_arttext\" rel=\"nofollow\"\u003eLead Poisoning in Jamaica\u003c/a\u003e\u003ca href=\"http://www.ipsnews.net/1999/08/health-trinidad-and-tobago-children-suffering-from-lead-poisoning/\" rel=\"nofollow\"\u003e\u003cbr\u003eLead Poisoning in Trinidad\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOkinternational.org has published an online analysis of battery Lead mass poisoning:\u003cbr\u003e\"\u003cstrong\u003eA description of some of the most widely reported incidents from China, \nDominican Republic, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJamaica\u003c/span\u003e, Mexico, Nicaragua, Senegal, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTrinidad\u003c/span\u003e\u003c/em\u003e, and \nVietnam\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiny Trinidad \u0026amp; Tobago (1.3M Pop.), land of the steel pan, generates \u0026gt; 300,000 dead lead batteries per annum! Jamaica is twice our size with similar issues. The Dominican Republic 10x more so. Neighboring countries like Venezuela,Mexico, Nicaragua etc...100x.\u003c/strong\u003e \u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003eLook at this next linked graphic.Trinidad gets special mention for \u003cstrong\u003e\u0026gt; 10,000 Tons\u003c/strong\u003e of \u003cstrong\u003e\u0027secondary\u0027\u003c/strong\u003e lead smelting.\u003cstrong\u003e But,\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003esince Trinidad no longer has an active LEAD SMELTER; it\u0027s all uncontrolled \u0027backyard\u0027 smelting operations in play now. \u003cbr\u003e\u003ca href=\"http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1469970/figure/F1/\" rel=\"nofollow\"\u003ehttp://www.ncbi.nlm.nih.gov/pmc/articles/PMC146997...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat is the purpose of your pledged dollar(s)?\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eo help fund a pilot battery recovery \u0026amp; regeneration project and subsequent steps to prove the viable economics of the invention and bridge the gap between the prototype and manufactured product. Then funding the device (a 9\" smart cube) to be placed into the hands of those who need it most\u003c/span\u003e-\u003c/span\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003ethe poisoned poor\u003c/span\u003e. Then they can make a sustainable living without permanently poisoning themselves, their children \u0026amp; the environment. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWith your support, this solution can be made viable in Trinidad \u0026amp; Tobago and then go global and improve the lives of\u00a0 countless children and families, struggling for survival, in the developing world.\u003cbr\u003e\u003cimg src=\"https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSEGupClwvF3n9YJU6JdmO_0FKDs6xSAwtQPAI8blCJYvabHjFz4W-zp8XT\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
