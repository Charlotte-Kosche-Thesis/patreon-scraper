     "created_at": "2018-02-21T16:43:10.320868+00:00",
     "description": "\u00a1Hola nuevo Patron! Al escoger apoyarnos tendr\u00e1s acceso a la videoteca de posiciones y t\u00e9cnicas de bjj que estamos creando. Es muy sencillo de utilizar.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00bfViste en nuestros vlogs alguna t\u00e9cnica que te intereso? pues muy bien, conviertiendote en nuestro Patron podr\u00e1s acceder a ella directamente sin tener que ver todo el vlog. Mas sencillo para drilearla con tus compa\u00f1eros.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePodr\u00e1s buscar las t\u00e9cnicas de forma sencilla al mismo tiempo que nos estar\u00e1s ayudando a seguir trabajando por el jiu jitsu en latinoam\u00e9rica. \u00a1Gracias por tu aporte!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBeneficios de ser Patron Lv.1:\u003c/p\u003e\n\u003cp\u003e- Acceso a videoteca de posiciones y contenido exclusivo\u003c/p\u003e\n\u003cp\u003e- Reconocimiento de tu apoyo al trabajo de BJJ Tripping en nuestras redes (Historias destacadas en Instagram: \"Patrons\".\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePronto se vendr\u00e1n mas m\u00e1s videos exclusivos para ustedes, mas posiciones, seminarios y shows en vivo. Atento, hazte Patron hoy mismo.\u003c/p\u003e",

     "created_at": "2018-02-13T18:32:05.168574+00:00",
     "description": "\u00bfQuieres posicionar tu marca con los amantes del arte suave?\n\u003cp\u003eSin importar el producto o servicio que proveas, los jiujutseros somos personas apasionadas por nuestro deporte. No en vano el jiujitsero vive el estilo de vida del jiu jitsu, que incluye una fuerte relaci\u00f3n con las marcas que representan al bjj.\u003c/p\u003e\n\u003cp\u003eEs norma ordinaria para este grupo de personas, vestir marcas relacionadas al bjj, consumir A\u00e7a\u00ed y otros productos alineados a la cultura jiujitsera.\u003c/p\u003e\n\u003cp\u003e\u00bfQuieres t\u00fa ser parte del arte?\u003c/p\u003e\n\u003cp\u003eCon tu auspicio pondremos en marcha nuestra gira por las distinas academias en sudam\u00e9rica, donde conoceremos m\u00e1s sobre el estilo de vida del jiu jitsu y a los diferentes jiujitseros, sus gustos y su d\u00eda a d\u00eda, en nuestros pa\u00edses.\u003c/p\u003e\n\u003cp\u003eNo pierdas la oportunidad de ser parte de la masificaci\u00f3n del jiu jitsu latino junto a nosotros, uniendo y conectando a los practicantes del arte suave en espa\u00f1ol.\u003c/p\u003e\n\u003cp\u003eAl ser auspiciante contar\u00e1s con exposici\u00f3n de tu marca en nuestros videos de Youtube (aproximadamente 4 a la semana, \u00a120 al mes!) mas la presencia de tus productos o servicios en nuestras redes sociales (Instagram 3mil seguidores y creciendo) a trav\u00e9s de posts, historias y, especialmente para nuestros auspiciantes, historias destacadas).\u003c/p\u003e\n\u003cp\u003eConvertirte en auspiciante de BJJ Tripping es ganar el mejor embajador para tu marca dentro del jiu jitsu en Sudam\u00e9rica, donde tenemos llegada a m\u00e1s de 10 pa\u00edses, creando una presencia diaria con contenido de alta calidad a una audiencia en constante crecimiento.\u003c/p\u003e\n\u003cp\u003e\u00a1Juntos trabajaremos por la crecimiento del jiu jitsu!\u003c/p\u003e",
