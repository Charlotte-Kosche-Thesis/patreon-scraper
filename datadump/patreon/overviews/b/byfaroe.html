    "summary": "Hi! I\u0027m Ben, founder of \u003ca href=\"http://www.clickworkspress.com/\"\u003eClickworks Press\u003c/a\u003e, host of\u00a0\u003ca href=\"http://fearless.fireside.fm\" target=\"_blank\"\u003eNearly Fearless Leader\u003c/a\u003e and\u00a0\u003ca href=\"http://bit.ly/benseemslegit\" target=\"_blank\"\u003eSeems Legit\u003c/a\u003e, and\u00a0author of \u003ca href=\"http://www.clickworkspress.com/dwc\"\u003eThe Dream World Collective\u003c/a\u003e, \u003ca href=\"http://www.clickworkspress.com/stoneandsong\"\u003eThe Stone and the Song\u003c/a\u003e, and (with \u003ca href=\"http://www.clickworkspress.com/author/bill-hoard\"\u003eBill Hoard\u003c/a\u003e) the\u00a0\u003ca href=\"http://www.clickworkspress.com/hts01\"\u003eHubris Towers\u003c/a\u003e series.\u003cbr\u003e\u003cbr\u003eI write my books\u2014and started my company\u2014because I believe that stories change people and people change the world.\u003cstrong\u003e\u00a0Stories are the way humans learn what matters. \u003c/strong\u003eGood stories show us how the world could be and how it should be. They immerse us in a vision of what\u0027s worth fighting against and what\u0027s worth living for. \u003cstrong\u003eStories train our passions.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso they\u0027re tons of fun.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI firmly believe that all of that can be true without getting boring and stuffy and over-serious. I\u0027ve said it before and I\u0027ll say it again: Smart can be funny. Deep can be gripping.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to philosophize at you. I don\u0027t just want to distract you. I want you to laugh out loud and fall in love and think new things and go to imaginary places and then suddenly wake up back in the real world\u2014assuming this \u003cem\u003eis\u003c/em\u003e\u00a0the real one\u2014and see it all with fresh eyes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs of this writing I\u0027ve got a full-time job and two little girls and I\u0027m working as hard as I can to make this happen around the edges and in the cracks. But my dream is to write full time\u003c/strong\u003e--and not just to write, but to find other brilliant authors and creators you\u0027ve never heard of and launch their work into a world that needs it. Your support will let me put my time and energy into writing books, coaching authors, and pursuing new ideas and projects (not\u2014grateful though I am for my day job\u2014wrangling spreadsheets and attending conference calls).\u003cbr\u003e\u003cbr\u003eI want us to keep millions of people up way too late, turning just one more page, one more page. I want us to find and train and encourage the young authors whose books will be classics two centuries from now. I want us to start the Baltimore Renaissance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s this simple: Stories change people. People change the world. \u003cbr\u003e\u003cbr\u003eLet\u0027s change the world.\u003c/strong\u003e\u003cbr\u003e"
