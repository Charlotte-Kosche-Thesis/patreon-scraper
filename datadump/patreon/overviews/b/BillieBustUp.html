    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u00a0Welcome to our Patreon for Billie Bust Up, an \n\t\u003cstrong\u003eadorable new 3D platformer\u003c/strong\u003e featuring a \u003cstrong\u003egoat\u003c/strong\u003e and \u003cstrong\u003efox\u003c/strong\u003e duo. \u003cstrong\u003eSwitch between characters\u003c/strong\u003e to unlock new skills and abilities or play with a friend in \u003cstrong\u003elocal co-op mode\u003c/strong\u003e!\u00a0\u2665\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/70z2n9.png\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cbr\u003eBillie lives in a small village but she dreams of adventure. One day she hears a cry from a nearby cave and discovers an injured fox cub. Nursing him back to health she adopts him. Mysteriously her friends go missing one by one, forced into action, Billie must find her friends before it\u2019s too late.\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2395gFuCmrYE0Ufqnm/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWhat will I gain from your Patreon?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eA very \u003cstrong\u003eimportant\u003c/strong\u003e first note, this will \u003cstrong\u003enot\u003c/strong\u003e contain the same rewards as our future \u003cstrong\u003eKickstarter\u003c/strong\u003e! We want to make it clear that we will not be giving physical rewards or the copy of the game here. All rewards here will be purely digital in nature. You will receive \u003cstrong\u003ebehind the scenes content\u003c/strong\u003e, WIP work that will \u003cstrong\u003enever \u003c/strong\u003ebe posted to social media, HD art files for wallpapers,\u003cstrong\u003e\u00a0polls \u003c/strong\u003eto vote on game mechanics, speed paints, and even \u003cstrong\u003ecredit \u003c/strong\u003ein the final game!\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/4Hvvti2Hi6b4O2sxjk/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo Why Patreon?\u003cbr\u003e\u003c/strong\u003e\u00a0We are currently \n\t\u003cstrong\u003eself funding\u003c/strong\u003e all our work as we get closer to our \u003cstrong\u003evertical slice\u003c/strong\u003e for Kickstarter. We want to get our\u003cstrong\u003e physical rewards\u003c/strong\u003e ready and have a \u003cstrong\u003efully playable polished level\u003c/strong\u003e before we even attempt a Kickstarter. Patreon funding will help us hire contractors and to pay for software licenses. Every $ helps us push further towards the Kickstarter\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSocial Media Links\u003cbr\u003e\n\t\u00a0 \u00a0 \u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/BillieBustUp\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/BillieBustUp\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/BillieBustUp\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/BillieBustUp\" target=\"_blank\"\u003e\u003cimg src=\"http://files.softicons.com/download/social-media-icons/flat-gradient-social-icons-by-guilherme-lima/png/128x128/Twitter.png\" style=\"width: 78px;\"\u003e\u003c/a\u003e\u003ca href=\"https://t.co/5s1JQnhf7c\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://t.co/5s1JQnhf7c\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://t.co/5s1JQnhf7c\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://t.co/5s1JQnhf7c\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/430a/f/2017/316/b/1/discord_metro_icon_by_destuert-dbtif5j.png\" style=\"width: 74px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/BillieBustUp/?hc_ref=ART1Lu-x0Yeti7SX4OKmlY4_sc_9u42HSoxW8LAl9otCVIV0AXEIFtI0e-Edzxiiejc\u0026amp;fref=nf\" target=\"_bl
