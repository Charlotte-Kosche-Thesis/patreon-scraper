    "summary": "Hi, I\u0027m Chris Fisher, also known as The Blind Woodturner.\u003cbr\u003e\u003cbr\u003eI started out in life as a regular guy, working in auto body repair at BMW, until one day, completely out of the blue, a rare virus (Toxoplasmosis) reared its ugly head and caused me to lose my sight in a matter of weeks.\u003cbr\u003e\u003cbr\u003eDespite the challenges of coming to terms with losing my sight, I refused to give up and, after four years I decided to take up woodturning so that I could make myself a vampire stake \u2013 I\u2019m a huge horror film fan!\u003cbr\u003e\u003cbr\u003eWhile every day is still a challenge, these challenges are what fuel my mission \u2013 to exceed the expectations of what others perceive disabled people are able to accomplish, and to prove to myself and the world that having a disability isn\u2019t the end, it\u2019s just a new beginning.\u003cbr\u003e\u003cbr\u003eToday, I travel around the country giving public wood turning demonstrations, speaking about my experiences and I sharing my story here, on my YouTube channel, in an effort to inspire, motivate and activate people no matter what their circumstances, to achieve their full potential.\u003cbr\u003e\u003cbr\u003eMy message is simple \u2013 whenever you feel like you want to give up, just keep on turning.\u003cbr\u003e"
