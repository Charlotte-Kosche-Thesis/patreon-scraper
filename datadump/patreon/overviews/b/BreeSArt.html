    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tGAYH9c.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eHi guys! Welcome to my Patreon. My name is Brigitte and I\u2019m 22. My passion is the art and ilustration, that\u2019s  why I studied Ilustration and 2D animation.\u003cbr\u003e\n\u003cbr\u003e\nEveryday I work really hard for improve and do the best, my goal is become like the greatest illustrators who I admire, that my art reaches everybody and be inspiration for others.\u003cbr\u003e\u003cbr\u003eI\u2019m form Venezuela and as many knows the economic situation of my country it\u2019s really unfotunate. Be an ilustrator here it\u2019s an odessy, that\u2019s why my intention it\u2019s count with your support so to be able to devote as much is posible and improve.\n\nIn exchanege for your help I give you guys access to my PSD, high definition ilustrations, NSFW content, tutorials and more projects that I have in mind and really want to do in the future if I get the enough help from you.\u003cbr\u003e\u003cbr\u003e\u2665 Thank you so much\u00a0\u2665\u003cbr\u003e\u003cbr\u003e---------------------------------\u003cbr\u003e\u003cbr\u003e\u00a1Hola chicos! Bienvenidos a mi Patreon. Mi nombre es Brigitte y tengo 22 a\u00f1os. Mi pasi\u00f3n es el arte y la ilustraci\u00f3n, por lo que estudi\u00e9 Ilustraci\u00f3n y Animaci\u00f3n 2D. \u003cbr\u003eTodos los d\u00edas me esfuerzo por mejorar y hacerlo cada vez mejor. Mi meta es llegar a ser como los grandes ilustradores a quienes admiro, que mi arte llegue a todo el mundo y ser inspiraci\u00f3n para los dem\u00e1s. \u003cbr\u003eSoy de Venezuela y como muchos sabr\u00e1n la situaci\u00f3n econ\u00f3mica de mi pa\u00eds es bastante lamentable. Ser ilustrador en mi pa\u00eds es toda una odisea, por lo que mi intenci\u00f3n es contar con su apoyo para as\u00ed poder dedicarle a esto lo m\u00e1ximo posible y mejorar. A cambio de su ayuda yo les dar\u00e9 acceso a mis PSD, Ilustraci\u00f3n en alta resoluci\u00f3n, contenido NSFW, tutoriales y m\u00e1s proyectos que tengo en mente y que deseo realizar en un futuro si cuento con la suficiente ayuda de ustedes. \u003cbr\u003e\u003cbr\u003e\u2665 Muchas gracias\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/BreeSciarpa/\"\u003eFACEBOOK\u003c/a\u003e \u2665\u003ca href=\"https://www.instagram.com/breesciarpa/\"\u003e INSTAGRAM\u003c/a\u003e \u2665\u003ca href=\"http://breesciarpa.deviantart.com/\"\u003e DEVIANTART\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://twitter.com/BreeSciarpa\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
