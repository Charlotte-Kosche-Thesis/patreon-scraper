    "summary": "\u003cstrong\u003ePledge to Brunt Force Trauma to support us in bringing you high quality game cinematics. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur videos take A LOT of time and effort to make, sometimes several weeks for a single video. But we love doing it and we want to bring you more! Supporting us through Patreon is one way of helping our channel grow so that we can give you bigger and better videos for a long time to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your money go towards?\u003c/strong\u003e Simply put - making our content better!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoftware, plugins, 3D models and stock footage for more epic VFX laden stories.\u003c/li\u003e\u003cli\u003eMusic licensing so that we don\u0027t have to keep using the same old tracks.\u003c/li\u003e\u003cli\u003eServer costs.\u003c/li\u003e\u003cli\u003eExpanding our content. Though Rust cinematics are our first true love, we want to bring you bizarre and epic tales from all sorts of games.\u003c/li\u003e\u003cli\u003eTransitioning to YouTube full time! Ad-revenue isn\u0027t a viable way to support our channel as not only do we break A LOT of the advertisers rules with our crude content, but ad rates are abysmal. You\u0027d have to watch our videos 1000 times to match a single $1 pledge. In addition to that, we unfortunately have day jobs;  and though we can feed ourselves, we can\u0027t spend all of our time making YouTube videos... It might be a slow journey, but pledging will help us ditch our day jobs to bring you even more content for a long time to come!\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a great way to support your favourite content creators because they only take a 5% cut of the revenue. Now compare that to YouTube\u0027s 45% cut and Twitch\u0027s 50% cut. And if that wasn\u0027t enough, Patreon gives us free reign as to how we reward you for supporting us. You can help us film, give ideas for videos, get behind the scenes content, and chat with us whenever you like. We\u0027re always trying to make our Patreon the best it can be, so expect things to just get even better over time.\u003cbr\u003e\u003cbr\u003eSo gather \u0027round ye loyal townsfolk and join us on our journey to the vast planes of Valhalla, lest the prophecy of \u003cem\u003eThe Child of the Three Moons\u003c/em\u003e be fulfilled!"
