    "summary": "Hello! Welcome to West World...wait no...thats something else...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI love making music, listening to music, talking about music...I just love music. I also think that music should be free to play, and my music always will be. But I\u0027m also a one man show, and making videos and recordings takes a \u003cem\u003egood\u003c/em\u003e long while. \u003cstrong\u003eYour support allows me to make better music, more often.\u003c/strong\u003e\u00a0If you\u0027d like to support me, you\u0027ve come to the right place, because patrons get perks, I\u0027ve been saying it for years. My patrons will have access to early releases, extra music, special behind the scenes content about songwriting, song tutorials, home recording, mixing, q\u0026amp;a\u0027s...fun stuff like that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow its story time.\u003c/strong\u003e\u003cbr\u003eIn the summer of 2012, I found a large 4x3 ft print of some boats at a flea market for three dollars. I made my parents squeeze it into our fully packed car on the way back from vacation, and I\u0027ve been marveling at it ever since. That has nothing to do with Patreon other than that if you watch my videos, you might see those very same boats, forever sailing out of the harbour of the wall that they live upon.\u003cbr\u003e\u003cbr\u003eI hope that I can continue to share this music, and maybe, just maybe, discuss nautical history and artwork. Probably not that last part, but maybe...just maybe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow does this whole thing work?\u003c/strong\u003e\u003cbr\u003e- If you\u0027d like to become a patron and support my music, just click to sign up and you can choose how much support you\u0027d like to give. Patreon is essentially a tip jar, to support your favorite artists, creators, and aspiring astronauts. The Rewards section might give you an idea of what to expect if you decide to become a patron of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the internet going to take all my monies?\u003c/strong\u003e\u003cbr\u003e- Not today my friend. Not today. You can change or cancel your support at any time, no questions asked!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eCan I make a one time donation?\u003c/i\u003e\u003cbr\u003e- You can indeed! Just set the amount you\u0027d like to give, and then change your account settings next month, no worries!\u003cbr\u003e\u003cbr\u003eThank you for joining me in this adventure!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e~ Brian\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e"
