    "summary": "basketcasestheatre.org\u003cbr\u003e\u003cbr\u003eThe Basket Cases is a group of professional storytellers. We strive to bring quality, entertaining works of theatre and art in order to educate and enrich the lives of kids of all ages (0-117). We are based in Starkville, MS, but our productions are available to tour to any feasible location. Thank you so much for your interest in our work. It would mean the world to us if you decided to give.\u00a0\u003cbr\u003e\u003cbr\u003eFunds raised from this Patreon page will go toward production budgets, salaries, touring, classes, and more!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOur Mission.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe mission of \u003cem\u003eThe Basket Cases Theatre Company\u003c/em\u003e is to create and present our audiences with fresh, entertaining, touching works of storytelling. We want to inspire a new generation of artists through joyous, actor-driven performances, classes, and workshops.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho We Are.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe Basket Cases are a team of four trained theatre artists who have a common passion and vision for theatrical performance and education. We believe in good storytelling which is represented in the work we create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOur Beliefs.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur belief is that great storytelling and, by extension, theatre comes from imagination and a desire to play. All our productions will reflect this urge to present theatre in a creative, surprising way, whether its classic plays, musicals, new plays, or new adaptions of classic stories. We are dedicated to bringing new works into the theatre canon.\u003cbr\u003e\u003cbr\u003eWe believe that art should play an important part in people\u0027s lives, and that every storytelling experience should be interactive and immersive for the audience. For kids and their development, it gives them the opportunity to take a journey into a new world, to think differently, to interact, to learn. For adults it does the same, it gives them the opportunity to look at things from other perspectives, to put themselves in others shoes, and to appreciate others\u0027 emotions. We will drive this belief home, with activity guides available for all productions, talkbacks, workshops and classes, and, of course, joyous, actor-driven theatre performances.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Company.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOur group of company actors, writers, designers, directors, musicians, and, above all, storytellers, who strive to present innovative theatre to our audience.\u003cbr\u003e\u003cbr\u003eBeth Accardy\u003cbr\u003e\u003cem\u003eCo-Artistic Director\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCompany Actor / Director / Writer\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEmma Denson\u003cbr\u003e\u003cem\u003eCo-Artistic Director\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCompany Scenic Designer\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCompany Actor / Director\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAustin Howeth\u003cbr\u003e\u003cem\u003eCo-Artistic Director\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCompany Actor / Director\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLuke Manual\u003cbr\u003e\u003cem\u003eCo-Artistic Director\u003cbr\u003eLearning Director\u003cbr\u003e\u003cem\u003eCompany Actor / Director / Writer\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAlyssa Parrish (Company Actor / Director)\u003cbr\u003eJamie Taylor (Company Costume Designer)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProductions.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe
