    "summary": "My name is Bane Campos. I\u0027m a student, an artist, and a gay trans man\u003cbr\u003e\u003cbr\u003eMy current passion is printmaking. Taking an intro class right now, you can expect to find a series of monotypes, etchings, lithographs, woodcuts, and linocuts. Among other things, I\u0027m a traditional and digital artist, with a focus on portraits and figure drawings. Feel free to ask me about my commissions!\u00a0\u003cbr\u003e\u003cbr\u003eCurrently the best way to keep up with my printmaking processes and sales are through my instagram, @bitterwort. However, you can find some of my art\u00a0\u003ca href=\"http://bitterwort.tumblr.com/tagged/bean-doobles\"\u003ehere\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAs a college student working a minimum wage job, it\u0027s hard to find the money to pay for materials like paper, metal plates, carving knives, and the like. These hidden costs add up relatively quickly, and the money from my patrons helps to defer them so I can spend more time creating the work you love to see!\u003cbr\u003e\u003cbr\u003eThank you so much for the time you\u0027ve taken to read this and consider supporting me in my artistic endeavors"
