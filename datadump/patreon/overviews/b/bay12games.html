    "summary": "\u003ch1\u003eWhat\u0027s that up there?\u003c/h1\u003eHi!\u00a0 We\u0027re Tarn and Zach Adams, the brothers behind Bay 12 Games.\u00a0 Our father was a programmer and thought it would be a good idea to get us ready for the emerging computer-dominated world by teaching us how to write video games when we were still learning to read.\u00a0 This is the result!\u00a0 Our favorite games were the roguelikes we downloaded from the bulletin board systems in the 80s and exploration games like Starflight (where we learned the word \"disembark\").\u00a0 We were fascinated by randomly generated maps and experiences that were different every time, and permanent death that still reverberated into future games through persistent save files.\u00a0 Our early efforts always included these elements, and they grew into the projects we began releasing on the internet in 2000.\u003cbr\u003e\u003cbr\u003eOur best-known game is \u003ca href=\"http://www.bay12games.com/dwarves\" rel=\"nofollow\"\u003eDwarf Fortress\u003c/a\u003e, which we\u0027ve been working on since 2002.\u00a0 It was first released in 2006 and we\u0027ve been improving it ever since.\u00a0 Known for its depth, the complexity of its mechanics and the stories told by those who played it, Dwarf Fortress was one of the first video games acquired by the Museum of Modern Art in New York.\u00a0 The game\u0027s text graphics certainly aren\u0027t flashy by today\u0027s (or yesterday\u0027s) standards, but they allow us to add more content than we\u0027d otherwise be able to manage.\u00a0 You can see our current development plan \u003ca href=\"http://www.bay12games.com/dwarves/dev.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0 The game is free and you can try it right now!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy do we need your support?\u003c/h1\u003eBay 12 Games has been our full-time job since 2007, and we\u0027ve only been able to do it because of the generous support of our fans.\u00a0 Making games means a lot to us -- Tarn gave up his job as a math professor to devote all of his energy to Dwarf Fortress, and contributions from our players are now our sole source of income.\u003cbr\u003e\u003cbr\u003eIt\u0027s great to be able to release games that everybody can try out free of charge.\u00a0 Help us continue to bring more fun to everybody!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat are story and crayon rewards?\u003c/h1\u003eAs a token of our thanks for your support, Zach will write up a little story for you.\u00a0 You can see some \u003ca href=\"http://dwarffortresswiki.org/index.php/ASCII_Art_Reward\" rel=\"nofollow\"\u003eexamples\u003c/a\u003e on the DF Wiki.\u00a0 We can also mail you a crayon drawing of something dwarfy.\u00a0 You can scroll down our \u003ca href=\"http://bay12games.com/support.html\" rel=\"nofollow\"\u003esupport page to see some examples\u003c/a\u003e.\u003ca href=\"http://bay12games.com/support.html\" rel=\"nofollow\"\u003e\u003c/a\u003e  Anybody that contributes can also have their name put on the list of \u003ca href=\"http://bay12games.com/champions.html\" rel=\"nofollow\"\u003eBay 12 Champions\u003c/a\u003e.\u003cbr\u003e"
