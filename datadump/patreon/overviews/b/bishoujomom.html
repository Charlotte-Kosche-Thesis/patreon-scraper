m. If you have any more questions or don\u0027t understand how Patreon payment works, please message me and we can clear things up!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003e\"What is the benefit of becoming a Patron?\"\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eYou get a first look and first access to all my lewd shoots, months before they end up in my shop! You get to vote on my cosplays, you get custom photos that NO ONE else will get, and you will get to personally talk to me and become my friend. YOU ALSO MIGHT GET TO SMELL MY PANTIES IF YOU PLEDGE TO THE $100 TIER ;D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem style=\"background-color: initial;\"\u003e\"Do you do PORN?!?!! WHERE ARE THE NUDES??\"\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\u00a0I DO work with nude models so you may see nudity on my photo sets but I will NOT be fully nude. I don\u0027t show nipples, asshole, or vagina. However, you may see it from some of my models.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ci style=\"font-weight: normal; background-color: initial;\"\u003e\u00a0\u003c/i\u003e\u003c/h4\u003e\u003ch4\u003e\u003ci style=\"font-weight: normal; background-color: initial;\"\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\"Will Bishoujo Mom hate me if I unpledge?\"\u003c/i\u003e\u003c/h4\u003e\u003cbr\u003eNOOO!!! I understand everyone has financial priorities and real life to deal with. Please just send me a message to let me know what\u0027s up and I will always welcome you back with open arms if you ever want to join again in the future!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003e\"Do I get prints with every tier?\"\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eI actually switched to all digital. With the high demand of all digital, I thought it would be easier and less stressful. Plus I can save a LOT of money and focus on providing better content for you all. However, there are some tiers that I DO offer prints (like my $100 and $200 tier) so please read the tier before you pledge if you are only wanting prints.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003e\"How do I get sets that I\u0027ve missed?\"\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eI will have several (but not all) past sets available on my website (link above). Older sets will be available a month after being released on Patreon. Over time they will be discounted!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003e\"How do I get blocked?\"\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eHarassment towards Bishoujo Mom or any other Patrons = Blocked\u003cbr\u003e\u003cbr\u003eFraud = Blocked\u003cbr\u003e\u003cbr\u003eIf your card gets declined more than 2 times and you don\u0027t message me about it explaining the situation= Blocked\u003cbr\u003e\u003cbr\u003eSharing my PRIVATE/COPYRIGHTED content on websites like 4chan, reddit, anon-ib, facebook, etc. = Lawsuit + Blocked\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h2\u003e\u003ch2\u003e\u003cem\u003eThank you for checking out my Patreon and I hope you have a wonderful experience. :)\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
