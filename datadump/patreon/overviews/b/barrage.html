    "summary": "Over the last 6 years, the internet radio show-turn-weekly\npodcast, \u0027\u003ca href=\"http://www.livefromthebarrage.nyc\" target=\"_blank\"\u003eLive From the Barrage\u003c/a\u003e,\u0027 has gone from \u201c\u003cem\u003ethe little show that could\u003c/em\u003e\u201d\nto \u201c\u003cem\u003ethe little show that has\u003c/em\u003e.\u201d What once began as a gag project amongst a tight-knit group\nof old friends has blossomed into a\nlegitimate institution, heralded by a legion of devout fans that span the\nglobe.\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\tIn that time, LFTB has cumulatively produced over 800 hours of\ndownloadable content \u2014 consistently airing new episodes for its listeners each\nweek as it strives to stay relevant in a digital sea saturated by\noverwhelming podcast content. Remarkably, the show has managed to\nhost notables from various walks of entertainment, including the likes of\ncomedian \u003cstrong\u003eMarc Maron\u003c/strong\u003e, actor \u003cstrong\u003eMartin Starr\u003c/strong\u003e, rockers \u003cstrong\u003eCheap Trick\u003c/strong\u003e, activists\n\u003cstrong\u003ePussy Riot\u003c/strong\u003e, author \u003cstrong\u003eMichael Finkel\u003c/strong\u003e\u00a0and recording engineer\u00a0\u003cstrong\u003eSteve Albini\u003c/strong\u003e to name a few\n\u2014 all while attracting the attention of major media outlets such as the \u003cstrong\u003eNew\nYork Times\u003c/strong\u003e, \u003cstrong\u003eFox News\u003c/strong\u003e \u0026amp; more.\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\tMost remarkable, however, is the fact that the show has aired nearly 250\nentertaining episodes at breakneck pace all without the help of any advertising, interns, fancy gear or even a proper production staff. Not many\nshows of this stature can say (or admit to) that.\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\tNow, in a revitalized effort to move the show forward in a more sustainable\ndirection, the show looks to its amazing fans to help close the\ngap on some of the unavoidable financial challenges it faces. From\nupgraded technology to reoccurring web costs, from marketing fees to\nguest courtesies, the show has reached a point where it needs critical funding\nmore than ever to help sustain itself and continue to output viable content\nfor the foreseeable future.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\t\t\t\t\tLive from the Barrage\u003c/strong\u003e kindly asks it fans to consider supporting the cause with a humble\nmonthly donation. Participating patrons will be rewarded for their contributions with a wide\nrange of sponsorship prizes \u2014 each distributed on the \u003cstrong\u003etwelve (12) month\nanniversary\u003c/strong\u003e\u00a0of their initial subscription/contribution date \u2014 as a personal thank you for\nhelping elevate the show to new heights:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e$1/month \u0026amp; up\u003c/strong\u003e \u2014 Receive a special \u2018LFTB\u2019 \u201cThank You Pack\u201d\nfeaturing a one-of-a-kind, 1.25\u201d metal\nbutton pin, personally mailed to you by the show\u2019s leading star, Mario\nAsaro!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e$5/month \u0026amp; up\u003c/strong\u003e \u2014 In addition to the prize listed above, contributors will\nalso receive a special \u2018LFTB\u2019 tote bag. This black, stylish 6 oz. cotton\ncanvas tote will sport the show\u2019s classic \u2018MARONES\u2019 logo \u2014 a special\nthank you for 12 months of continued support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e$10/month \u0026amp; up\u003c/strong\u003e \u2014 In addition to the two (2) prizes listed above,\ncontributors will also receive a classic \u2018MARONES\u2019 unisex t-shirt. Ultra-soft and ultra-stylish, contributors will choose\ntheir own shirt size (XS-XL) and receive all three aforementioned rewards as a\nspecial thank you for 12 months of continued support.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e$15/month \u0026amp; up\u003c/strong\u003e \u2014 In addition to all three (3) prizes listed above,\ncontributor will also receive a never-before-released \u2018LFTB\u2019 hooded\npullover sweatshirt! This stylish, all black, heavy weight 9 oz hoodie will\nfeature the show\u2019s classic \u2018MARONES\u2019 logo on the front. Contributors will choose their own size (XS-XL).\u00a0All four (4)\nitems will be sent together as a very special thank you at this, the\nhighest level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note that in order to qualify for these rewards, contributors must maintain reoccurring\nmonthly contributions for twelve concurrent months without interruption. Sizes are subject to\navailability, based on a \u2018first comes first serve\u2019 basis. Prizes only available to residents of the 48 lower United States. No prizes will be mailed overseas.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThank you for your time and we hope you\u2019ll consider supporting the\ninternet\u2019s favorite radio show, \u2018\u003cem\u003eLive From the Barrage!\u003c/em\u003e\u2019\u00a0\u003c/li\u003e\n\t\t\t\t\t\u003c/ul\u003e"
