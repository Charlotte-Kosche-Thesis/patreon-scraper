    "one_liner": "I\u0027m excited to connect with you and give you a lot more of my music!",

    "published_at": "2015-01-12T16:49:17+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eImportant notice. I rebooted my patron-page\u00a0\u003c/strong\u003e\u003ca href=\"https://blacktapeforabluegirl.bandcamp.com/patron\" target=\"_blank\"\u003e\u003cstrong\u003eat Bandcamp\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. For current patrons, I am updating this Patreon page with posts until 12-31-2017. If you are interested in becoming a patron, please don\u0027t join here,\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://blacktapeforabluegirl.bandcamp.com/patron\" target=\"_blank\"\u003e\u003cstrong\u003e join at Bandcamp.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0SHORT VERSION: \u00a0 \u00a0\u003c/span\u003e\u00a0If you enjoy Blacktape\u0027s music, want to support the creation of more music, and want exclusive access to unreleased new tracks, become a patron. \u00a0Every contribution, large or small goes towards making my art. With your funding, I dedicate more time to writing and recording new music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nHi, it\u2019s Sam from \u003cstrong\u003eBlack Tape For A Blue Girl\u003c/strong\u003e. Thanks for visiting my Patreon page. Patreon is a cool crowdfunding concept which is different from Kickstarter or IndieGogo. Rather than providing one-time support (toward a physical object, like a CD) you give ongoing monthly support. \u00a0\u003cbr\u003e\n\u003cbr\u003eSince the 80s, I\u0027ve been putting out CDs of ethereal, gothic, \u0026amp; darkAmbient music. The record business has changed dramatically from the peak era of the 90s; these days albums sell a fraction of what they used to. Although people listen to more music than ever these days, their favorite price point is FREE. It\u2019s hard as an artist to earn a living - or even record an album, for that matter - with a budget of \u201cfree.\u201d \u003cbr\u003e\n\u003cbr\u003eMany people don\u0027t realize just how expensive it is to make art; to create the sounds and visuals for my albums. Fortunately, my loyalest fans banded together to support me here at Patreon; their donations help me create. \u00a0\u003cbr\u003e\u003cbr\u003eRecent contributions went towards paying band members a fee for recording, studio time in NYC to record Brian\u0027s drums, plane tickets for Oscar \u0026amp; Dani to visit Portland to lay down vocals for \u003cstrong\u003eThese fleeting moments\u003c/strong\u003e, instrument repair, the deluxe booklet on the anniversary edition of \u003cstrong\u003eRemnants of a deeper purity\u003c/strong\u003e, a new synth module, and much more.\u003cbr\u003e\u003cbr\u003eI often get messages from patrons telling me they don\u0027t contribute to get the stuff! They\u0027re doing it because they love the music, want to support it and see that I make more of it. I\u2019ve got to tell you, every time I read an email like that I feel grateful, knowing you appreciate what I create and that you appreciate it enough to help it exist.\u003cbr\u003e\u003cbr\u003eIf you enjoy Blacktape\u0027s music and can pledge $2 or more a month, join as a patron. Every contribution, large or small, helps! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eI appreciate your support to make this possible.\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eI launched this Patreon campaign in January 2015, and I have to tell you I\u2019m amazed at how much music I\u2019ve created since then. I attribute it to the mental freedom of knowing you have my back. I can knock off work early and go into the studio without fretting that I have to hurry back to the computer to deal with potential-income-generating Projekt-work. This feels great! \u003cbr\u003e\u003cbr\u003e\nPatreon provides part of the solution to the tricky question of how an artist can afford to make their work in the 21st century; at the same time it gives us a chance for a deeper connection. \u003cbr\u003e\n\u003cbr\u003eTo pledge, chose one of the reward levels on the right side. Your credit card is charged monthly, around the 1st. A monthly recurring donation, kind of like the way you support NPR or PBS. You\u2019ll be a patron of my art! That is so cool of you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.projekt.com/store/wp-content/uploads/Box-BlackTapeCovers.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tFAQ and Other links\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\tQuestions about my Patreon campaign? Drop me \n\t\u003ca rel=\"nofollow\"\u003ean email.\u003c/a\u003e \u003cbr\u003e\nQuestions about Patreon in general? Check out \n\t\u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003ethe FAQ page.\u003cbr\u003e\u003c/a\u003eStill not sure how Patreon works? Watch this\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eone-minute video\u003c/a\u003e.\n\t\u003cbr\u003e\u003cbr\u003e\u003cem\u003e To be clear: Your Patreon contributions go toward my expenses. When it\u0027s time to release the next CD, I\u0027ll Kickstart\u00a0\u003c/em\u003e\u003cem\u003eto fund the manufacturing.  Also, many of the songs you hear here will be released to the public at a later date, though some will remain exclusive for you.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: I can only afford to contribute $2 a month. Will that really make a difference?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003eYes, of course! Your $2 adds to other patron\u0027s contributions each month. For example, I pay my bandmates $100 to come into the studio to record. If 50 people donate $2 each, that covers one studio session per month.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eQ: I want to contribute, but this is one of those things\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e that will have to wait til payday.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003ePatreon charges right after the first of the month, so you can join now and start immediately.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003eFacebook: \u003ca href=\"https://www.facebook.com/SamProjekt\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SamProjekt\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/Blacktapeforabluegirl\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Blacktapeforabluegirl\u003c/a\u003e \u003cbr\u003e\n\tYouTube:\u00a0\n\t\u003ca href=\"https://www.youtube.com/channel/UCrD6uTyB06LSPfIiuhE8lvQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCrD6uTyB06LSPfIiu...\u003c/a\u003e\u003cbr\u003e\n\tTwitter:\u00a0\n\t\u003ca href=\"https://twitter.com/BlackTapeSam\" rel=\"nofollow\"\u003ehttps://twitter.com/BlackTapeSam\u003c/a\u003e\u003cbr\u003e\n\tStream or purchase downloads at \n\t\u003ca href=\"https://blacktapeforabluegirl.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eour bandcamp store\u003c/a\u003e.\n\n\n\u003c/span\u003e\n\u003c/span\u003e\n\u003c/div\u003e"
