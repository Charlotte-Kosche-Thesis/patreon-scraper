    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://img00.deviantart.net/c4ad/i/2016/348/c/1/yoko_ttgl_by_bamz_osully-darn1pi.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWho am I:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Bamzy, a Cosplayer from Toronto Canada. Just another girl who loves this community and hobby. Cosplay has really allowed me to accept myself. It has boosted my confidence/ self-esteem immensely. Conventions have allowed me to reach out and socialize with others who love all the same nerdy shit as I do. I have attended conventions all over Ontario, Quebec and a few in the US!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; height: 0;\"\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am just another girl who loves this hobby and is really sick of the way all the other social media platforms have made it virtually IMPOSSIBLE to actually get my content out to my followers\u003cbr\u003e\u003cbr\u003ePatreon is my\u00a0platform of choice for putting all my content up in Bulk, as well as double as a First look than what I will post on other Social media platforms.\u003cbr\u003e\u003cbr\u003eAgain this is not necessary, but it is greatly appreciated and all funds made through Patreon will be used for future cosplays, and eventually video equipment so I can begin to do online streaming, and make quality videos and tutorials, as well as even help me save up to do more traveling to other conventions all over North America and maybe EVEN THE WORLD!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; height: 0;\"\u003e\n\u003c/div\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eHow do I follow you?\u003c/span\u003e\u003c/i\u003e\u003cbr\u003eTo get all my free content, Just click the \u003cstrong\u003e\"Follow\"\u003c/strong\u003e button! That\u0027s it!\u00a0\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2b72/i/2016/196/6/e/armoured_blastoise_gijinka_by_bamz_osully-daa4oo3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eALL REWARDS WILL BE MAILED OUT AFTER MONTH PAYMENT IS COLLECTED\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003cspan style=\"color: rgb(255, 230, 148); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 230, 148);\"\u003eWhere else can I find you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Here is a link tree to find all my social media, and other support sites!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e \u003ca href=\"https://linktr.ee/bamzycosplay\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218); color: rgb(149, 55, 52);\"\u003ehttps://linktr.ee/bamzycosplay\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"width: 100%; height: 0;\"\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" he
