    "published_at": "2018-02-09T07:01:56+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eHi! I\u0027m Emily and I\u0027m a full time artist and filmmaker! \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI work within a bunch of creative mediums, primarily illustration, film and design.\u00a0You can see examples of my work over on my website at \u003ca href=\"https://blackwoolholiday.com/\"\u003eblackwoolholiday.com\u003c/a\u003e.\u003cbr\u003e I also make regular appearances in ttrpg and gaming streams over at\u00a0\u003ca target=\"_blank\"\u003etwitch.tv/acegiak\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am a bit of a creative jack of all trades, so my work tends to be very varied. One day I might be doing portrait illustrations or crafting dungeons for an upcoming game, the next I could be making jewellery, or photographing an event, or filming a documentary about bees in Japan!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been working as an independent artist for ten years, and during that time, I have found that work availability and my income can ebb and flow a lot. It can be a stressful way to live, and sometimes my creative work suffers for that. There are so many projects I\u0027d love to do, but most of my energy goes into just managing my business day to day. I really love the community feel of Patreon, and it is my hope that a little bit of kind support from like-minded folks will allow me to put more time into doing the work that I love.\u003cbr\u003e\u003cbr\u003eHere, I intend to put personal sketch and illustration work, as well as my dungeon and town maps for rpgs, and when I do larger film projects, I will share my workings and notes and storyboards with you! So if you\u0027re keen to see a bunch of stuff I wouldn\u0027t otherwise share, please consider becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere will your money go?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will help me pay my living costs as an independent artist. Aside from that, it will allow me to invest in better film and camera gear, software and supplies for making bigger and better things! If we\u0027re really lucky it may even help me fund some overseas projects and residencies which I can then share with you!\u003cbr\u003e"
