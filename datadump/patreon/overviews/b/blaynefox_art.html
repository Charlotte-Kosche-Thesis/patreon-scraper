    "summary": "\u003cimg src=\"http://i64.tinypic.com/wu2c6v.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://blaynefox.com/\" target=\"_blank\"\u003ePORTFOLIO\u003c/a\u003e \u25c6 \u003ca href=\"https://www.facebook.com/BlayneFoxArt/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e \u25c6 \u003ca href=\"https://www.instagram.com/blaynefox.art/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u25c6 \u003ca href=\"mailto:blaynefoxart@gmail.com\"\u003eEMAIL\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/f44nzd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/23r94lw.jpg\" style=\"width: 235px;\"\u003e \u003cbr\u003eI am a freelance illustrator working out of the cozy, mid-western streets of the United States. I\u0027ve had the honor of working on some of the neatest projects, including several episodes of \"Weird But True Facts\" by \u003cem\u003eNational Geographic Kids\u003c/em\u003e and concept art for \u003cem\u003eDiscovery Channel\u0027s\u003c/em\u003e \"Sharkopedia\" page. When I\u0027m not working commercially, I\u0027m constantly creating new illustrations, taking on suggestions and commissions from my followers. And when I\u0027m not making full digital illustrations, I\u0027m sketching daily in my art journal which can be found on my Instagram. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2ppc8cz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1zg3muh.jpg\" style=\"width: 371px;\"\u003e\u003cbr\u003eDespite working with some fantastic clients, I also work full-time as a sales associate, taking away precious creative time and energy I could be using for projects. By becoming a Patron, not only would you be aiding me in quitting my day-job and becoming a full-time freelance artist, but you\u0027ll also be getting several cool items in the process. Some of these include behind-the-scenes concept art, commissions, a private comic only seen on Patreon, and tutorial/process videos galore! Help me reach my goals, and I\u0027ll even send you a limited-edition Holiday card to show you how much you mean to me as a supporter!\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for checking out my page, your support means so much! \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003c/div\u003e"
