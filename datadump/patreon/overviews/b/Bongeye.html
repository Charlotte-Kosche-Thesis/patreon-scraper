    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey all, thank you for stopping by my Patreon site. My name is Paul and some might already know me as Bongeye from twitch I also own Bongeye.tv and I produce live streams for Twitch.tv, I even tried YouTube a couple of time but the content was Lame!\u003cbr\u003e\u003cbr\u003eMy Twitch channel has grown a lot faster than I ever imagined and its great to have you guys and girls in as I enjoy the banter and you probably enjoy me making a fool of myself.\u003cbr\u003e\u003cbr\u003eAlthough, I don\u0027t do this as my full time job, it does take its toll on my daily life. I\u0027d love to continue streaming because it\u0027s my #1 hobby although I am aware I suck at it (lol) and my viewers would absolutely agree.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo\nwhere does the money go from Pledging\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eIn\nshort all money pledge via Patreon will go back in to helping my\nTwitch channel grow, weather this be via Give Aways or other means,\nsuch as upgrade or game servers. All funds will be fed back in to my\nTwitch Channel and to help bring better quality content and for this\nI can not Thank You enough.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat\ndo we get out of it?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eOver\ntime All Patreons will be able to claim exclusive rewards, from Sub\nonly Give Aways, Access to Exclusive Rooms in my Twitch Chat\n\u003cstrong\u003e(app.twitch..com/bongeye)\u003c/strong\u003e. All Patreons will automatically be added\nto any White-listed\u00a0Servers that I bring on board, if you have any\nsuggestion please get in touch.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eI\nunderstand not everyone wants to claim rewards for pledging and I\nrespect that. \u003c/em\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eI\ndo however value each and every person who supports my channel\nwhether it\u0027s through monetary terms or not, as with out your guys and\ngirls I would simply not enjoy what I do.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eIf\nyou would like to support me, as little as $1 a month can make a huge\ndifference, Every little helps and every pledge goes directly back in\nto the stream.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eThank\nyou for visiting and considering becoming a Patreon. Take Care and I\nhope to see you all next time \u003cstrong\u003ehttp://twitch.tv/bongeye\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
