    "summary": "\u003ch1\u003e\u003cstrong\u003e\u00dcber Brainclubber\u003c/strong\u003e\u003c/h1\u003e\nBei den Brainclubber handelt es sich derzeit um Tiwica und unterschiedliche \"Mit Lets Player\".\u003cbr\u003eWir besch\u00e4ftigten uns mit Let\u0027s Plays aus dem Bereich der MMO-Welt, haupts\u00e4chlich um MMORPGs.\u003cbr\u003e\u003cbr\u003eWir unterhalten euch t\u00e4glich mit frischen Videos aus der MMO Welt. Manche Folgen entstehen dabei im alleingang, andere werden mit anderen zusammen gedreht.\n\u003cbr\u003e\u003cbr\u003e\nAuf dem Kanal der Brainclubber findet ihr unter anderem Videos zu Star Wars the Old Republic, WildStar, ArcheAge, The Elder Scrolls Online, Black Desert, Skyforge, Guild Wars 2 und viele viele mehr.\n\u003cbr\u003e\u003cbr\u003e\nEinen Sendeplan gibt es auf der Seite \n\u003ca href=\"http://www.brainclubber.de\" rel=\"nofollow\" target=\"_blank\"\u003ebrainclubber.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nReinschauen lohnt sich !\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003ePatreon, h\u00e4?\u003c/strong\u003e\u003c/h1\u003e\nPatreon ist eine einfache Art f\u00fcr euch, uns eure Unterst\u00fctzung anzubieten, da unser Youtube Kanal sich haupts\u00e4chlich durch die Werbeeinspielung von Youtube finanziert. Da die meisten deutschen Zuschauer, die so gesch\u00e4tzte 99,999% unseres Kanals ausmachen, einen AdBlocker benutzen, sind diese Einnahmen eher gering. Nat\u00fcrlich bleibt es jedem selber \u00fcberlassen, ob er auf Youtube den AdBlocker benutzt, und ich will dar\u00fcber auch garnicht urteilen, aber so haben wir nun dank Patreon eine werbefreie M\u00f6glichkeit f\u00fcr euch gefunden uns dennoch finanziell zu unterst\u00fctzen.\u003cbr\u003e\nUnd keine Angst, Adblock-Zuschauer sind uns lieber als gar keine Zuschauer :)\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003c/h1\u003e\nWenn ihr euch auf Patreon registriert habt, k\u00f6nnt ihr oben auf der linken Seite ein \"Patreon\" werden. Dann k\u00f6nnt ihr unten auf einen Pledge-Betrag klicken, der euch am meisten zusagt, und Patreon bucht den von euch bestimmten Betrag voll automatisch von eurer Kreditkarte oder eurem PayPal Konto ab. Ihr k\u00f6nnt diese Einzugserm\u00e4chtigung nat\u00fcrlich jederzeit widerrufen, wenn ihr uns nicht mehr lieb habt.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWarum benutzt ihr Patreon?\u003c/strong\u003e\u003c/h1\u003e\nDa wir gerne ALLES f\u00fcr euch machen w\u00fcrden, dass ihr euch w\u00fcnscht, brauchen wir so einiges an Equipment, wie zum Beispiel Konsolen, um euch auch MMOs von XBox oder Playstation zu zeigen, eine bessere Webcam, damit auch das mit der Greenscreen richtig funktioniert, immer aktuelle PCs, damit die FPS nicht zu sehr in den Keller geht und noch einiges mehr.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWas plant ihr, wenn das hier mit Patreon Erfolg hat?\u003c/strong\u003e\u003c/h1\u003e\nIch haue direkt ab in die Karibik und lebe von da an friedlich als Fischer am Strand :P\u003cbr\u003e\nNein, da wir vorhaben, den Youtube Kanal irgendwann in n\u00e4herer Zukunft \"hauptberuflich\" zu machen, brauchen wir einfach eure Unterst\u00fctzung. Achja, und ihr k\u00f6nnt ruhiger schlafen, wenn ihr einen Adblocker benutzt.\u003cbr\u003e\u003cbr\u003e\nDas sollte erstmal gen\u00fcgen denke ich....\u003cbr\u003e\u003cbr\u003e\nACH, und nochwas:\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eIHR SEID DIE BESTEN :)\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e"
