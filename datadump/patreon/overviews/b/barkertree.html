    "summary": "Dear friends:\u003cbr\u003e\u003cbr\u003eThis is my totally optional, fun-only Patreon page. I love writing erotic fiction, because it\u0027s fun and something that can be enjoyed (for free!) by lots of people.\u003cbr\u003e\u003cbr\u003eThe erotic fiction I like to write is very time-consuming to produce. Which I don\u0027t mind, but it does limit the number of chapters I\u0027ll be able to create in a year.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u003c/em\u003e\u003cem\u003ef\u003c/em\u003e, however,\u00a0you\u0027ve been enjoying my stories, and \u003cem\u003eif\u003c/em\u003e\u00a0you\u0027d like to see my erotic fiction come out more frequently, please consider joining my Patreon! It might be surprising, but even a little support or enthusiasm from readers like you makes a huge difference.\u003cbr\u003e\u003cbr\u003eI have a bottomless well of characters and ideas and erotic things to do with them, and if you\u0027d like to contribute to their creation, I\u0027d dance with happiness. Your support would have a big impact on how frequently my stories appear.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(And as a reward for having the awesomest readers, I\u0027ll regularly write my Patrons exclusive stories. These will be fun, short, and non-canonical retellings of certain scenes. These \"What If\" scenarios will go down different routes than they do in the \"real story.\" They\u0027ll be fun!)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYour friend,\u003cbr\u003eBarker Tree\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eQuestions?:\u003c/strong\u003e\u00a0\u003cem\u003ePlease email me any comments or thoughts at btree354@gmail.com.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e---\u003c/em\u003e\u003cbr\u003eI write \u003cem\u003emental change\u003c/em\u003e\u00a0erotic fiction, including \u003cem\u003emind control, identity alterations,\u003c/em\u003e and \u003cem\u003eculture shifts\u003c/em\u003e, usually over a \u003cem\u003enon-instantaneous time frame\u003c/em\u003e. I also like \u003cem\u003ebody changes \u003c/em\u003eand \u003cem\u003etransformations\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI think erotic fiction should be written from a place of fun, self-awareness, and respect. And, importantly, I want my erotic fiction to be \u003cem\u003ewell-written\u003c/em\u003e, \u003cem\u003eimaginative\u003c/em\u003e, and \u003cem\u003ewell-paced\u003c/em\u003e.\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQ.\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eHow often will you post? If you\u0027re charging by creation, I\u0027d like to know...\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA\u003c/em\u003e.\u003c/strong\u003e \u003cem\u003eIt\u0027ll vary! Some months, I\u0027ll post four. Most I\u0027ll post two. Some one or none. I\u0027m sorry I can\u0027t be more specific, but my work/schooling situation means I have cyclical amounts of time.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQ.\u003c/em\u003e\u00a0\u003c/strong\u003eI like your stories, but have no money! How can I help?\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eA\u003c/strong\u003e. No worries! (I understand all too well!) In that case, please send me feedback! I always appreciate hearing from readers. What do you like/don\u0027t like about things? Understanding the different sorts of readers I have will help me improve.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
