    "summary": "Good evening! I bid you welcome to the Brain Mutant Patreon page, something I hope to develop and grow along with the rest of the Brain Mutant brand.\u00a0\u003cbr\u003e\u003cbr\u003eBrain Mutant is something I started a few years ago; a little passion project of mine when I decided to finally create my own website to blog about horror movies. The creation went smoothly enough, but it became increasingly difficult to run it.\u00a0\u003cbr\u003e\u003cbr\u003eYou see, when I started Brain Mutant, I was just barely at the end of my senior year in high school. I didn\u2019t realize how much transitioning into an adult would take out of me. As a result it became harder to write articles and edit videos underneath the stress of working other jobs, paying bills, and losing out on the resources required to make Brain Mutant what I truly envisioned it to be.\u00a0\u003cbr\u003e\u003cbr\u003eThus, I\u2019ve started this Patreon. It\u2019s sort of a last resort, if you will. I attempted a variety of other ways to make money under the Brain Mutant banner before this but none seemed to pay off. It only increased the challenges against building Brain Mutant and doing what I wanted to do.\u00a0\u003cbr\u003e\u003cbr\u003eNow is my chance to generate the income I need. This will allow me to buy better equipment to write, edit, create videos, and focus on Brain Mutant as a full-time endeavor.\u00a0\u003cbr\u003e\u003cbr\u003eBelow you\u2019ll find a lowly-priced tier to \u201csubscribe\u201d to Brain Mutant, which will allow you to help fund the website and all of its needs. I may be able to add more tiers and rewards later on, but this is simply to get Brain Mutant started.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support.\u00a0"
