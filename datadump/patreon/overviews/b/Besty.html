    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eSummary: Sissy-themed text game on custom engine. // \u041a\u0440\u0430\u0442\u043a\u043e: \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0430\u044f \u0438\u0433\u0440\u0430 \u043d\u0430 \u0442\u0435\u043c\u0443 \u0444\u0435\u043c\u0434\u043e\u043c\u0430 \u0438 \u0441\u0438\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438.\u003cbr\u003e\n\t\u003cimg src=\"http://i65.tinypic.com/9puc7a.png\" style=\"width: 360px;\"\u003e\u003c/em\u003e\n\u003c/div\u003e\nHi! Sissygrad is interactive novel, dedicated for a femdom, chastity and feminization. Definitely adults-only, yep. Game is in the early development stage with many things and features coming soon(tm). But anyway - there are already a lot of things to read, to play and to fap.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, play my game, follow my project, have fun! Oh, you can not only follow, you can become a patron - that way you will help the game to develop!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u0440\u0438\u0432\u0435\u0442! \u0421\u0438\u0441\u0441\u0438\u0433\u0440\u0430\u0434 - \u044d\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0439 \u0440\u0430\u0441\u0441\u043a\u0430\u0437-\u0438\u0433\u0440\u0430, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0439 \u0442\u0435\u043c\u0430\u043c \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, chastity \u0438 \u0444\u0435\u043c\u0438\u043d\u0438\u0437\u0430\u0446\u0438\u0438. \u0422\u0430\u043a\u0438\u0435 \u0438\u0433\u0440\u044b \u0435\u0441\u0442\u044c \u0432 \u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c, \u043d\u043e \u043d\u0430 \u0432\u0435\u043b\u0438\u043a\u043e\u043c \u0438 \u043c\u043e\u0433\u0443\u0447\u0435\u043c \u044f \u043d\u0438\u0447\u0435\u0433\u043e \u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u043d\u0435 \u043d\u0430\u0448\u0435\u043b, \u0442\u0430\u043a \u0447\u0442\u043e \u0440\u0435\u0448\u0438\u043b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0430\u043c. \u0418\u0433\u0440\u0430 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f \u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0435 \u0438 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0430 \u043d\u0430 JS.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0418\u0433\u0440\u0430 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0442\u043e\u0447\u043d\u043e \u043d\u0435 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u0434\u043b\u044f \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0439 \u0441\u043e\u0447\u043d\u044b\u0445 \u0438 \u0438\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u043d\u044b\u0445 \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0446\u0435\u043d, \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044f \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043b\u0438\u0447\u043d\u043e \u0442\u0435\u0431\u044f. \u0422\u0435\u0431\u0435 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u044f \u0443\u0432\u0435\u0440\u0435\u043d! ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0438\u0433\u0440\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0440\u0430\u0
