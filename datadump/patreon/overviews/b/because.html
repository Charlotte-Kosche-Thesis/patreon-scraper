    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FID8-qNc5jgg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DID8-qNc5jgg%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FID8-qNc5jgg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e#BECAUSECAPITALISM is about appropriation, filters and assumptions that we make about other people, ideas, places, anything\u00a0without considering context.\u003c/h2\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg class=\"aligncenter wp-image-15\" height=\"310\" src=\"http://because.interchang.es/wp-content/uploads/sites/9/2015/01/Capitalism-1024x634.png\" width=\"500\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eIt is\u00a0inspiring to see the reaction of the people as these memes have been\u00a0distributed. Distribution has taught us\u00a0a lot about the assumptions all humans make.\u003c/h2\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg class=\"aligncenter wp-image-14\" height=\"310\" src=\"http://because.interchang.es/wp-content/uploads/sites/9/2015/01/Colonialism-1024x634.png\" width=\"500\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eThis experience has led to strengthening our\u00a0own practice of shedding assumptions about what we see around us\u00a0and consider context.\u003c/h2\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://because.interchang.es/wp-content/uploads/sites/9/2015/02/Because.gif\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eWill you join a new conversation?\u003c/h2\u003e\u003cbr\u003e\nThese memes are not partisan. They seek to label our reasoning properly, to admit why humans do the things that we do, and the context through which we view success. The images we most associate with success are fed to us through visual advertising, the most visible form of commodified culture and the underwriter of almost all media. #because\u00a0memes seek to relabel and redress what success is by reclaiming real physical space and using digital content to re-contextualize it. The goal is to create an honest conversation about changing the way that we recognize our own perception of success and in turn, the needs of humanity, through our economic and social\u00a0systems.\u003cbr\u003e\u003cbr\u003e\nAll editions are printed on paper, metal and wood and you can choose your favorite medium and size below. All proceeds are paid\u00a0forward towards more stickers.\u00a0Because capitalism.\nYou may purchase stickers, shirts and limited edition and custom prints directly from\u00a0\u003ca href=\"http://becausecapitalism.org\" rel=\"nofollow\"\u003eour\u00a0shop\u003c/a\u003e or let us know exactly what you want by \n\u003ca rel=\"nofollow\" target=\"_blank\"\u003eemailing\u003c/a\u003e."

    "attributes": {
     "about": "I am a new media artist and journalist. I\u00a0use language, photography and visual art to unveil how we consider things through our own filtered assumptions.\u003cbr\u003e\u003cbr\u003eIn my experience people assume everything or nothing at all about me. In a room full of artists I am a journalist; in a room full of journalists I am an artist. My skills and experience are often relative to the room. \u003cbr\u003e\u003cbr\u003eThis has led me to investigate our human experience of others, particularly how we filter ourselves through other people to understand them and ultimately ourselves.\u00a0\u003cbr\u003e",
