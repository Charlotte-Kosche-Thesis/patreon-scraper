    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://cdn.shopify.com/s/files/1/0801/9303/files/BTG-Logo-3_large.png?v=1476158997\" style=\"width: 142px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eBehind the Game\u003c/strong\u003e is an Australian\nFootball podcast with a love of the game at its heart. Behind the Game was\nstarted because it seemed nobody was giving any in-depth voice to the stories\nand people that exist in the beautiful game. \u003cbr\u003e\n\u003cbr\u003e\n\nWith your support, you\u2019ll continue to get the Behind the Game\npodcast with not only great football personalities but interesting people from around\nthe game we all love so much. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a Behind\nthe Game Patron from as little as $1-a-month\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIn return, there are several reward levels for patrons. Every\nlittle bit helps so please consider contributing a small amount each month. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy go Patron-funded?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nBehind the Game doesn\u2019t want to follow the common route of\nfootball podcasts to undertake advertising to cover costs. It is extremely time\nintensive, from research to recording and editing the podcast.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you becoming a patron means...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nBeing patron-funded would provide Behind the Game a more steady\nincome to create quality content for football supporters, grow and cover costs\n(time, web hosting, equipment, email and podcast hosting and services). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat We\u0027d Like To Do?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u2022Keep improving and expanding Behind\nthe Game \u003cbr\u003e\n\n\u2022Stay independent and not compromise\nour standards\u003cbr\u003e\n\n\u2022Donate 20% of monthly Patreon funds\n(once over $200) to a football charity to reinvest into the grassroots of the game.\u003cbr\u003e\n\u003cbr\u003e\n\nAs always, thank you for your support - past, present and\nfuture.\u003cbr\u003e\n\u003cbr\u003e\n\nThank You.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBrogan Renshaw\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nPS - The payment circle for Patrons is the 1st of the month, the\ninitial payment is taken on the day you join and then the next one will be the\n1st of the next month. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOne-off donation\u003c/strong\u003e\u003cbr\u003e\n\nIf you just want to make a one-off donation to\nsupport the work of Behind the Game, this can be made via the \u0027Donate\u0027 button\nat the on the behindthegame.com.au website.\u003cbr\u003e\u003cbr\u003e"
