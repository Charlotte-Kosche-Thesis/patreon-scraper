    "summary": "\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003ePozor, spro\u017eilec!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBrlog je portal, kjer delamo podcaste, video podcaste in pi\u0161emo \u010dlanke o temah, ki so nam v\u0161e\u010d, naj bo to \u0161port, prehrana, politika, znanost, komedija, film, kar nam srce po\u017eeli.\u003cbr\u003e\u003cbr\u003eBrlog smo si zamislili kot prostor svobodnega govora, kjer lahko brez predsodkov govorimo o vseh temah in o njih spo\u0161tljivo razpravljamo, \u010detudi se na\u0161i pogledi na svet radikalno razlikujejo.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003eKdo sploh smo?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBrlog\u003c/strong\u003e\u00a0se je za\u010del kot podcast leta 2013, ko sva \u003cstrong\u003eJan Kok\u003c/strong\u003e in \u003cstrong\u003eSamo Stergel\u003c/strong\u003e ob pomo\u010di lepega in talentiranega \u003cstrong\u003eKlemna Gorenca\u003c/strong\u003e za\u010dela v studijo SAE Instituta v Ljubljani vabiti ljudi na za\u010detku precej zmedene, a z vsako oddajo bolj zanimive pogovore.\u003cbr\u003e\u003cbr\u003eEkipi pa so z letom 2015 pridru\u017eili \u0161e \u003cstrong\u003eMarko Roblek\u003c/strong\u003e, \u003cstrong\u003eMarko \u017derjal\u003c/strong\u003e, \u003cstrong\u003eNenad Koji\u0107 \u003c/strong\u003ein skrivnostni \u003cstrong\u003eTalos\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eZakaj e-fehtamo?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVerjamemo, da je najbolj kul, \u010de poslu\u0161alci in gledalci dolo\u010denega medija ta medij podpirajo sami. Zato smo se odlo\u010dili, da za\u010dnemo e-fehtati za denar.\u003cbr\u003e\u003cbr\u003eZ va\u0161o podporo bomo lahko na\u0161o idejo prostora svobodnega govora nadaljnjo razvijali. Pla\u010dali si bomo stro\u0161ke potovanja, gostovanja internetnih stvari kot je na\u0161 audio in na\u0161a stran ter po\u010dasi za\u010deli vlagati v novo opremo.\u003cbr\u003e\u003cbr\u003eV projekt smo vlo\u017eili \u017ee ogromno \u010dasa in denarja in to je glaven razlog, da vas vabimo k prispevanju.\u003cbr\u003e\u010ce vam je ideja svobode govora pomembna in vam je v\u0161e\u010d kar po\u010dnemo vas vabimo, da postanete na\u0161 Patron.\u003cbr\u003e"
