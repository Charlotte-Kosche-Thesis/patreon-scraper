    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/nmu_3066H4g?ecver=1\" width=\"854\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cdiv\u003eGiri\u015fi Bertolt Brecht\u2019in Galileo\u2019nun Ya\u015fam\u0131 oyunundaki, Galileo karakterinin en \u00f6nemli repli\u011fi ile yapmak istiyoruz.\u003cbr\u003e\u003ch2\u003e\u003cblockquote style=\"text-align: center;\"\u003eBilim bir tek buyruk tan\u0131r; Bilime katk\u0131da bulun.\u003c/blockquote\u003e\u003c/h2\u003eBu repli\u011fi kendimize misyon edinerek Bo\u011fazi\u00e7i \u00dcniversitesi\u2019den bir grup \u00f6\u011frenci olarak \u003cem\u003e1 Ekim 2014\u003c/em\u003e tarihinde bilimfili.com\u2018u kurduk ve h\u0131zl\u0131 bir \u00e7al\u0131\u015fman\u0131n ard\u0131ndan \u003cem\u003e12 Ekim 2014\u003c/em\u003e tarihinde yay\u0131n hayat\u0131m\u0131za ba\u015flad\u0131k.\u003cbr\u003eBilimfili.com bilim anlatman\u0131n \u00fcr\u00fcn\u00fc olarak ortaya \u00e7\u0131km\u0131\u015f kolektif bir olu\u015fum olmakla birlikte akademik bir olu\u015fumdur. \u00c7\u00fcnk\u00fc; yazar kadromuz, g\u00fcncel bilimsel makaleleri tarayan, takip eden ve hali haz\u0131rda akademik \u00e7al\u0131\u015fmalar yapan ya da \u00fcniversiteden mezun olmu\u015f ve bilim alan\u0131ndaki \u00e7al\u0131\u015fmalar\u0131na devam eden bireylerden olu\u015fmaktad\u0131r. Ancak salt akademik dilin yer buldu\u011fu bir bilimsel i\u00e7erik yay\u0131n\u0131 anlay\u0131\u015f\u0131na sahip de\u011filiz. Elbette ki \u00e7ok daha akademik yaz\u0131lar da bulunacakt\u0131r ancak bu yaz\u0131lar\u0131n yay\u0131nlanma frekans\u0131 pop\u00fcler bilim i\u00e7eriklerine k\u0131yasla d\u00fc\u015f\u00fck olacakt\u0131r.\u003cbr\u003eBilimfili.com olarak D\u00fcnya\u2019da ve \u00fclkemizde yap\u0131lan bilimsel ara\u015ft\u0131rmalar\u0131 anla\u015f\u0131l\u0131r, yorucu olmayan ve ak\u0131c\u0131 bir dil ile okurlar\u0131m\u0131za aktarma gayesindeyiz. \u00d6ncelikli hedefimiz toplumda bilimci bir ayd\u0131nlanmay\u0131 geni\u015fleterek bir referans olabilmektir. Gerek \u00f6rg\u00fcn e\u011fitimde \u00f6\u011fretilen gerekse de bilimle uzaktan yak\u0131ndan alakas\u0131 olmayan olu\u015fumlar\u0131n toplumun beynine sald\u0131\u011f\u0131 mitleri ve kavram yan\u0131lg\u0131lar\u0131n\u0131 y\u0131kmak ve bu yanl\u0131\u015f alg\u0131lar\u0131n yerini bilimsel ger\u00e7eklerin almas\u0131 i\u00e7in; kendimizi yaln\u0131zca internet ortam\u0131 ile s\u0131n\u0131rland\u0131rmayarak reel hayat\u0131n i\u00e7erisine de bilimsel bilgiyi yayma \u00f6ncelikli hedefimizdir. Bu noktada sizlerden gelecek her t\u00fcrl\u00fc ele\u015ftiri, \u00f6neri ve katk\u0131 bizleri bir ad\u0131m daha ileriye ta\u015f\u0131yacakt\u0131r.\u003cbr\u003eYapaca\u011f\u0131m\u0131z b\u00fct\u00fcn \u00e7al\u0131\u015fmalar\u0131 bilimsel y\u00f6ntemi temel alan bir anlay\u0131\u015fla s\u00fcrd\u00fcrece\u011fiz.\u003c/div\u003e\u003c/div\u003e"
