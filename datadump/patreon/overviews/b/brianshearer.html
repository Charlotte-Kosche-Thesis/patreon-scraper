    "one_liner": "I\u0027m making a fantasy webcomic about a young orphan who finds himself in a land where the people are in hiding, and his own name has been forbidden from being spoken. He is William the Last.",
    "patron_count": 15,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=112510",
    "published_at": "2014-09-07T02:35:30+00:00",
    "summary": "Most of what I make I put out online for free. Patreon helps me put more time into original stories and art that I can get to you all!\u003cbr\u003e\u003cbr\u003eHere\u0027s a sample of my work. Consider being a part of my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2017/02/mm-page0001.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2017/02/mm-page0002-663x1024.jpg\" style=\"width: 802px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been working in the comics industry full time since\n2011 on titles like Transformers, Doctor Who, and GI Joe. All the while I\u0027ve\nbeen juggling my own projects and would like to do more of them and get digital\nand print versions into your hands!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/images/wtl-hawkattack.jpg\"\u003e\u003cimg src=\"http://www.williamthelast.com/wp-content/uploads/2016/12/WTL-ch6-page9.jpg\" style=\"width: 311px;\"\u003e\u003cimg src=\"http://www.williamthelast.com/wp-content/uploads/2016/12/WTL-ch6-page3.jpg\" style=\"width: 298px;\"\u003e\u003cimg src=\"http://www.williamthelast.com/wp-content/uploads/2016/12/WTL-ch6-page5.jpg\" style=\"width: 300px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m currently in the middle of a long-form webcomic/graphic\nnovel. You can read it on \u003ca href=\"http://www.webtoons.com/en/challenge/william-the-last/list?title_no=103282\"\u003eWebtoons\u003c/a\u003e, or \u003ca href=\"http://www.williamthelast.com\"\u003eWilliamthelast.com\u003c/a\u003e the first chapter was put into print\nthanks to a successful Kickstarter in 2015. I\u0027d like to do more of my own\nstories (as well, as finishing up William the Last.)\u003cbr\u003e\u003cbr\u003e\nI also enjoy helping other people learn the craft of making\ncomics and I want to pass on whatever techniques and wisdom I\u0027ve picked up in\nthe last 15 years of trying to break in, then working in, the comic industry. Maybe\ndoing Google hangouts and videos for you all and bringing in some of my friends\nin the business who are better and more successful than I am.\u003cbr\u003e\u003cbr\u003eHere are some videos I\u0027m currently working on for my YouTube channel. My daily vlog about working full time as a freelance comic artist:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YWBfNfDnOpI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd my comic convention travelogues. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZfQTugHb9gA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rvvjVauvJD8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2015/01/tutorial-page-header.jpg\" style=\"width: 495px;\"\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2015/01/makingcomics_paper_header2.jpg\" style=\"width: 377px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI would also like to use Patreon as a kind of \"art\nclub\" where patrons can get some original art and sketches each month,\nshipped right to you. \u003cbr\u003e\u003cbr\u003e\nIn the Patreon posts I\u0027m going to offer first call on things\nI have for sale at a discount, and talk more about the works I have in progress\nand other things I haven\u0027t posted anywhere else. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/06/scrapsvol2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/08/sinkingfeeling11x17-663x1024.jpg\" style=\"width: 435px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/06/gentleman-barbarian.jpg\" style=\"width: 414px;\"\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/10/music.jpg\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for fans to support artists they love and help make more art! As a patron, you pledge a monthly amount (that\u0027s processed automatically through Patreon) and in return you get access to exclusive content, rewards (see reward tiers to the right), a peek at works in progress, and more. You can pledge as little as $1 or as much as you want. :)\u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/07/warmup-dreds.jpg\" style=\"width: 443px;\"\u003e\u003cimg src=\"http://brian-shearer.com/wp-content/uploads/2016/07/warmup-dredscolor.jpg\" style=\"width: 417px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re familiar with my work at all, and enjoy it,\nconsider helping me focus on making more of it for you. \u003cbr\u003e\u003cbr\u003e\nThanks!\u003cbr\u003e-Brian"
