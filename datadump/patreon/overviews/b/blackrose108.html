    "summary": "Hey everyone, I\u0027m BlackRose108 (aka Jael Jackson). To get the cliches out of the way, ever since I was little I\u0027ve wanted to be an artist and talk about art for a living. And you--the lucky clicker who clicked upon this page--can help me to do just that!\u003cbr\u003e\u003cbr\u003eRight now I\u0027ve got a webcomic out:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"My New Friend is a Cat\"\u003c/strong\u003e\u003c/span\u003e -- This is an original webcomic I\u0027m creating about a young boy named Ken who befriends the new kid in his class, France, who happens to wear a cat mask. Over the course of their developing friendship Ken learns a lesson in acceptance and maturity as the reason France wears a mask is revealed.\u00a0The comic updates weekly on Webtoons and Tapas! \u0026gt;\u0026gt;\u0026gt;[\u003ca href=\"http://www.webtoons.com/en/challenge/my-new-friend-is-a-cat/list?title_no=123095\"\u003eLink to Read\u003c/a\u003e]\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\u003cbr\u003eIn the, hopefully, very near future, I hope to do\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnime Analysis Videos\u003c/span\u003e\u003c/strong\u003e\u00a0since there\u0027s a surprising lack of analytical females in the anime youtuber scene and I\u0027d like to correct that. I\u0027ll update the reward tiers accordingly once that happens.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to gaining a few patrons so I can start making exclusive content for you guys!"
