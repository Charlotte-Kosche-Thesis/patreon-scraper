    "summary": "Like humor?\u003cbr\u003eLove the outdoors?\u003cbr\u003eYou like my books because they\u2019re fast moving action-packed mysteries.\u003cbr\u003eI\u0027m a hippie cowgirl who rides, ranches and writes. And loves to have fun.\u003cbr\u003eJust one dollar a month gets you every chapter I write as long as your patronage continues. And the entire ebook when each one is complete. Thanks to my patrons and supporters for helping me to realize my dream.\u003cbr\u003eEnough said, try my books:\u003cbr\u003e***\u003cbr\u003eMax Storm Shadow Mysteries\u003cbr\u003e\u201cDeath\u2019s Treacherous Trail\u201d A 2017 NaNoWriMo winner.\u003cbr\u003eShe\u2019s tall, dark and snarky.\u003cbr\u003eHer problem solving skills could use an adjustment.\u003cbr\u003eHer boyfriend shows up with a surprise. A bad one. \u003cbr\u003eMore like a fire bomb.\u003cbr\u003eShe should just give up and drink.\u003cbr\u003eThen, there\u2019s Moon Rises Nightly.\u003cbr\u003eWhat were his parents thinking?\u003cbr\u003eHe\u2019s tall, dark and stoic. He writes his own rules.\u003cbr\u003eHe also has a secret.\u003cbr\u003eApache is a serial justice seeker who wastes the enemy.\u003cbr\u003eLike action-packed mysteries with a twist? \u003cbr\u003eGet this humorous page turner today.\u003cbr\u003e***\u003cbr\u003eCha\u2019a Many Horses Series\u003cbr\u003eIt\u2019s 1885.\u003cbr\u003eSeven snarky friends take a train ride.\u003cbr\u003eWit and wisdom rule.\u003cbr\u003eTrain rides can be deadly.\u003cbr\u003eSo can horseback rides.\u003cbr\u003eTombstone is more than just the OK Corral.\u003cbr\u003eThere were other gunfights.\u003cbr\u003eApaches. Good, bad or ugly?\u003cbr\u003eArizona Territory, war torn, beautiful, changing.\u003cbr\u003eYou\u2019ll like \u201cTomahawk Trail\u201d because it\u2019s a captivating mix of wilderness and cowtown experiences.\u003cbr\u003eGet this action-packed page turner now.\u003cbr\u003eAnd get a start on a great new series.\u003cbr\u003eYour thumbs won\u2019t thank you, because your brain will.\u003cbr\u003e***\u003cbr\u003eSpirit Animal Series\u003cbr\u003eA mystery series with a surprising twist.\u003cbr\u003eShe\u2019s tall, blonde, snarky, and wanted. Dead or alive.\u003cbr\u003eIt\u2019s her word against the fiance who framed her.\u003cbr\u003eShe changes her name and skips town.\u003cbr\u003eWill she get away?\u003cbr\u003eShe can shoot.\u003cbr\u003eShe\u2019s better at drinking.\u003cbr\u003eA handsome Apache saves her life.\u003cbr\u003eHis totally awesome brother is the sheriff.\u003cbr\u003eLove adventure? \u003cbr\u003eHow about blasting guns, sizzling ocean sunsets, dry wit \u0026amp; wild Injins? Not to mention hot men and sexy women.\u003cbr\u003eAn Apache cowgirl is hunting for cattle when life gets complicated. She\u2019s being watched. And hunted. One thing after another goes wrong. The shit just piles up.\u003cbr\u003eWhat next?\u003cbr\u003eTen more books.\u003cbr\u003eA great novel for fans of Anne \u0026amp; Tony Hillerman\u0027s Navajo Mysteries and Craig Johnson\u0027s Longmire series.\u003cbr\u003eGet a leg up on this action-packed mystery series now.\u003cbr\u003eIf you like a chuckle, buy \u201cOn the Rocks\u201d.\u003cbr\u003e"
