 the MANY hours I put into most videos is worth it! You \"get it\". You\u0027re a fellow car lover and race car enthusiast! \u003cbr\u003e\u003cbr\u003eKind Regards, \u003cbr\u003e\u003cbr\u003eBrendan\u003cbr\u003e\u003cstrong\u003eBEAVIS Motorsport\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSUMMARY:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Pledge a monthly amount to help me make more videos\u003cdiv\u003e- I release about 1 video per week on average\u003cdiv\u003e- Thank you so much for stopping by, every little bit is appreciated!\u003c/div\u003e\u003c/div\u003e"
