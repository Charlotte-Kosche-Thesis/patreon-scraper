    "summary": "\u003cstrong\u003eNovedades:\u003c/strong\u003e Nuevo Blog con Cursos, Tutoriales y Art\u00edculos\u00a0\u003ca href=\"http://borromeuslog.wordpress.com\"\u003eaqu\u00ed\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eHola a todos! Me llamo Nicol\u00e1s y vengo a hablarles de mis pasiones. Mi primera pasi\u00f3n es la programaci\u00f3n de videojuegos, desde muy chiquito estuve interesado en el asunto y tuve la suerte de poder dedicarme a ello desde el secundario. Esa es una de las primera razones por las que cree este Patreon, para poder hacer juegos de forma independiente y tener una relaci\u00f3n cercana con mis jugadores, aprendiendo que quieren en mis proyectos. Actualmente estoy desarrollando Possibilities, un simulador espacial en una galaxia con historias generadas proceduralmente, donde tus acciones pueden cambiar el destino de un sistema. Todav\u00eda esta en etapas muy prematuras pero se pueden ver avances semanales.\u003cbr\u003e\u003cbr\u003eLa otra mitad de mi semana que no programo juegos lo dedico a mi segunda pasi\u00f3n, ense\u00f1ar. Actualmente estoy dando clases en las carreras de videojuegos de varias facultades en Capital Federal pero estoy empezando a crear cursos online y tutoriales gratuitos que me gustar\u00eda compartir con ustedes. Como mis patreons podr\u00e1n ayudarme a crear material gratuito, pero tambi\u00e9n les dar\u00e9 acceso al contenido pago (dependiendo del reward elegido).\u003cbr\u003e\u003cbr\u003eEspero que disfruten de lo que hago, que como saben, es mi pasi\u00f3n.\u003cbr\u003eSaludos!\u003cbr\u003e"
