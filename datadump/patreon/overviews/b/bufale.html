    "published_at": "2015-02-25T12:48:23+00:00",
    "summary": "Il fenomeno delle BUFALE \u00e8 cambiato \u00a0passando dallo \u003cstrong\u003eSCHERZO\u003c/strong\u003e al generare \u003cstrong\u003ePAURA, INDIGNAZIONE, RABBIA, DISINFORMAZIONE E ALLARMISMO\u003c/strong\u003e solo per \u003cstrong\u003efare soldi\u003c/strong\u003e con I \u003cstrong\u003eBANNER PUBBLICITARI\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.bufale.net/\" rel=\"nofollow\"\u003eBufale.net\u003c/a\u003e\u003c/strong\u003e \u00e8 un servizio che contrasta le bufale e la disinformazione, analizzando razionalmente gli articoli - immagini - video che ci vengono sottoposti senza tener conto di idee \u003cem\u003ePOLITICHE\u003c/em\u003e, \u003cem\u003eRELIGIOSE\u003c/em\u003e \u003cem\u003eSCIENTIFICHE\u003c/em\u003e.\u00a0\u003cstrong\u003eNon siamo eroi con una SACRA MISSIONE\u003c/strong\u003e, ma\u00a0\u003cstrong\u003eOFFRIAMO UN SERVIZIO\u003c/strong\u003e\u00a0restando \u003cstrong\u003eNEUTRALI\u003c/strong\u003e nelle analisi e senza schierarci per una qualsiasi fazione. Siamo il primo vero portale antibufala in ITALIA senza preconcetti.\u003cbr\u003e\u003cbr\u003eIl \u003cstrong\u003enumero di segnalazioni \u00e8 in costante aumento\u003c/strong\u003e e molto spesso \u003cstrong\u003esono persone davvero preoccupate\u003c/strong\u003e per la salute dei figli o per eventuali multe/sanzioni che potrebbero ricevere, e il tempo per ogni analisi rischia di ridursi sempre di pi\u00f9.\u003cbr\u003e\u003cbr\u003eEcco un riassunto di quello che abbiamo affrontato nel 2014:\u003cbr\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/salute-e-sanita-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eSALUTE E SANIT\u00c0 Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/ebola-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eEBOLA Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/e-morto-le-migliori-bufale-del-2014/\" rel=\"nofollow\"\u003e\u00c8 MORTO Le migliori bufale del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/politica-estera-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003ePOLITICA ESTERA Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/cibi-e-alimentazione-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eCIBI E ALIMENTAZIONE Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/sesso-e-societa-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eSESSO E SOCIET\u00c0 Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/politica-e-religione-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003ePOLITICA E RELIGIONE Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/politica-italiana-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003ePOLITICA ITALIANA Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/immigrati-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eIMMIGRATI Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.bufale.net/home/animalisti-e-animali-le-migliori-bufale-e-disinformazioni-del-2014/\" rel=\"nofollow\"\u003eANIMALISTI E ANIMALI Le migliori bufale e disinformazioni del 2014\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003eSe volete migliorare il servizio che vi offriamo, \u003cstrong\u003eSOSTENETECI\u003c/strong\u003e di
