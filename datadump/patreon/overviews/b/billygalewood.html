    "summary": "\u003cstrong\u003eFriends!!\u003cbr\u003eIt\u0027s me Billy Galewood and I am super pumped to launch my Patreon page!\u003c/strong\u003e\u003cbr\u003eThis is an amazing platform for artists to release new video and audio content.\u003cbr\u003eIt also helps an independent artist like me keep my studio rocking, pay a couple bills and eat all while connecting with you.\u003cbr\u003e\u003cbr\u003eEach month I will be releasing the best and weirdest content this brain can come up with. As well as instructional video\u0027s on how to be a bad ass at things like Juggling and magic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is how it works:\u003c/strong\u003e\u003cbr\u003eYou set the amount of your pledge, and you can change or delete your pledge at any time. You can also set a maximum monthly pledge, and choose who sees the amount of your pledge if you\u2019d rather it remains private.\u003cbr\u003eAlso,You can enter a maximum # of pledges per month, your contributions will always be capped at that amount.\u00a0If I do not release anything for a particular calendar month, no charges will be applied.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh yeah and..\u003c/strong\u003e\u003cbr\u003e\u00a0Patreon also gives us an opportunity to create together by hearing your ideas and allowing the artist the financial support to put those ideas into action.\u003cbr\u003eTell me your thoughts on what you would like to see as a Patreon subscriber. \u003cbr\u003eI am all ears \u003cbr\u003e... and hair\u003cbr\u003eThis year I will also launch my FIRST PODCAST. Your contributions will help me get my podcast off the ground and running.\u003cbr\u003eI can\u0027t wait to share EVERYTHING with you....just about everything\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI appreciate you even considering to help me out.\u003cbr\u003eYou\u0027re the best\u003cbr\u003e\u003cbr\u003eYour pal\u003cbr\u003eBilly\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSTEP-BY-STEP INSTRUCTIONS:\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eGo to \u003ca href=\"http://www.patreon.com/billygalewood\" target=\"_blank\"\u003ewww.patreon.com/billygalewood\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnter the amount you want to give per song release\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClick Become a Patron and choose your reward\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClick Sign up and Pledge (or Login, if you are already on Patreon)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSign up (or Login) using a Facebook account OR email address \u0026amp; password\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOnce signed in, a page will pop up:\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you\u2019d like to set a maximum # of times to support me per calendar month, tick the box below your pledge amount and enter the number there.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you\u2019d like to edit your pledge level before confirming, you can do that by clicking the small Edit button next to your pledge level.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnter your payment details. You can choose PayPal, or enter Debit/Credit Card details.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClick Confirm and you\u2019ll be taken to a confirmation page and sent a confirmation email.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWait for me to create a video and release it on Patreon\u2026 In the meantime, I hope you\u2019ll interact with me via my Patreon page at any time in the month\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhen I release something, you\u2019ll be the first to hear about it, in your email inbox. Whatever payment method you chose (PayPal/credit/debit) will be charged your specified pledge-per-song amount. You\u2019ll be sent a notification/receipt by email when the payment goes through.\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eBilly Galewood - known to many as Bushwalla\u00a0\u003c/strong\u003e\u003cbr\u003eHis sound is a variety of expressions that encompass honesty, vulnerability and laughter. Billy is a story teller who uses music and comedy as a way to catapult his tales of madness to a very relatable and digestible state of being. Billy is a master at improvisation who weaves in and out of his \"NOW MOMENT\" material according to what each night has to offer. You will never see the same show twice.\u003cbr\u003eBilly fully engages every crowd throughout his show. Offering them opportunities to break free of minds resistance to party during his shows. \u003cbr\u003eHe is quoted saying \u003cem\u003e\"My show is like a kids birthday party....for adults.\" \u003c/em\u003e\u003cbr\u003eDon\u0027t let the kid quote fool you. His shows are full of honest adult humor and music that explores sexuality, belief systems and dance.\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10153605289817265\u0026amp;set=a.478256522264.244420.501492264\u0026amp;type=3\u0026amp;theater\"\u003e\u003cbr\u003e",
