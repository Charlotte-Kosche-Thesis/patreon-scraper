    "summary": "Preserving and sharing the country music of our American past is the most important thing in my life. \u003cbr\u003e\u003cbr\u003eI collect and document old records and field recordings and put them on the radio. \u00a0\"Born In The Mountain\" is a two-hour exploration of bluegrass and old-time music from the foothills of the Blue Ridge and beyond, and \"An Old Revival Meeting\" is an hour of good ol\u0027 gospel you\u0027re not likely to to hear anywhere else. \u003cbr\u003e\u003cbr\u003eThese shows are produced largely from my personal record collection, and I\u0027m constantly searching to add new content. Currently I have shows on\u00a0WBCM Radio Bristol,\u00a0WAMU Bluegrass Country, WEHC, WCOM, and am working to add more stations. \u00a0In addition, I\u0027m creating an online archive of out-of-print recordings and field recordings so that a future generation may have the chance to hear this great music.\u003cbr\u003e\u003cbr\u003eI\u0027m also\u00a0in the process of digitizing reel to reel tapes from the 1973 Galax Fiddlers Convention featuring music of legendary old-time musicians. These recordings would be forever lost without this work. \u00a0This project is largely a labor of love and requires an enormous commitment of time.\u003cbr\u003e\u003cbr\u003eHere\u0027s a copy of a 1939-40 transcription of the Carter Family from Border Radio that I recently acquired. As far as I can tell it\u0027s never been reissued. Take a listen to it now.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fIKDw5UsT80\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m immensely grateful to the folks who have contributed with encouragement, new recordings, and financial gifts. \u00a0It is not possible to sustain this endeavor without your support. In order to build the online archive I depend on your continued help. You can donate in many forms: let your friends know about the radio shows, subscribe to the podcast, tell me about music I need to hear, make financial donations... I need you to help me continue creating unique content for multiple radio stations and keep on providing you with high quality digital transfers of archived music. Together we can keep this amazing music alive and vibrant!\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003eIvy S. Sheppard\u003cbr\u003e\u003ca href=\"http://borninthemountain.com\"\u003eborninthemountain.com\u003c/a\u003e\u003cbr\u003e"
