    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHey\nthere! My name is \n\t\u003cstrong\u003eMichael Warawko\u003c/strong\u003e but I go by the allias Bocian.\u003cbr\u003e\u003cbr\u003e\n\tI\u0027m\na freelance artist specializing in illustration and character design.\nI was born in Gdynia, a small harbor\u00a0city in Poland, which provided me\nwith the needed stimulation and inspiration for my artwork.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\nI\nbegan my artistic pursuits by designing banners for two small game\nstores, but my interests have since grown to include illustrations\nand character designs thanks to the inspiration provided by great\nanimators and artists. I also created a few coloring books, booklets for children and some other projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY\nGOALS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tMy plan for Patreon is quite simple. I want to create a\nseries of stylized illustrations with a certain theme (those will\nchange per week) be it fantasy, sci-fi, nature or funny animals!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/9643592/Patreon%20Pic%202.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/9643592/Patreon%20Pic%202.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery\nweek I will post an illustration and probably some sketches, mostly\ndigital but I\u0027m not afraid to use some other mediums! Depending on my\nsupporters tips they can get a vary of goods! Such as prints,\ntutorials, original art, tips and pointers with art and even 1 on 1\nskype chat to share some knowledge (critique, advice) or just talk\nabout games.\n\t\u003cbr\u003e\u003cbr\u003e\n\tWith time I will make new goals and think of\nother ways to broaden my horizons and improve with art even offer\nextra prizes! I already have some rad ideas.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL YOUR\nSUPPORT DO?\n\t\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPatreon\nis an amazing place with plenty of great people to share the love\naround and support various artists, including me! Hopefully your\nsupport will help me to provide for myself and my beloved dog. But\nmost importantly it will help me focus on artwork and improving my\nskills and sharing it with all of you wonderful people! With no\nstress and worries I will be able to let my mind go and create as\nmuch fun content as I can!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAny amount is appreciate and in\nadvance I THANK YOU with all my heart!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
