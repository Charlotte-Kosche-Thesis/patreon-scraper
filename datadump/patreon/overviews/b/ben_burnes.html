    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Pdu2O4-zTWw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi everyone! Thanks for swinging by and supporting!\u003c/span\u003e\u003c/h3\u003eIf you aren\u0027t familiar, my name is Ben and I make lots of\u00a0\u003ca href=\"https://abstractionmusic.bandcamp.com/\" rel=\"nofollow\"\u003emusic\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/ben_burnes\" rel=\"nofollow\"\u003evideos\u003c/a\u003e! \u003cstrong\u003eWith your help, together we can make a lot more.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince January 2016, I have written a new song every Wednesday live\u00a0\u003ca href=\"http://www.twitch.tv/ben_burnes\" rel=\"nofollow\"\u003eon Twitch\u003c/a\u003e. During the stream, \u003cstrong\u003eaudience participation is encouraged\u003c/strong\u003e and often the song\u2019s direction changes course based on viewer suggestions. You can view recordings of past production challenges\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLW08UHPY2AEq9MvNNqOSpRTP4Cx92ZNId\" rel=\"nofollow\"\u003eon YouTube\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nBy pledging $1 or more a month, you\u2019ll receive exclusive access to download new tracks as they are released. This will be \nat least 4 new songs each month!\u003cbr\u003e\u003cbr\u003eIn addition, \u003cstrong\u003eall music in this Patreon campaign is licensed to be used in your projects!\u003c/strong\u003e Drop these tracks in your video game, Twitch stream, podcast, vlog, let\u2019s play show, movie, or any other project guilt free! \u003cem\u003e(full license details below)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition to music,\u003cstrong\u003e this Patreon also supports several educational YouTube series.\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLW08UHPY2AEqOBAksZwyXbiMgv1rTijU2\" rel=\"nofollow\"\u003eCreative Exploration\u003c/a\u003e is a series which dives into the many facets of the creative process and how to be a better, more efficient creator.\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLW08UHPY2AEr5bFBsxtX8cAKvFEOv2uF4\"\u003eAudio Basics\u003c/a\u003e goes into detail about how music production works and helps smooth the initial learning curve.\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLW08UHPY2AErLvm_AZ1oGrOjmpXPV5L5_\" rel=\"nofollow\"\u003eExtended Play\u003c/a\u003e showcases new and interesting albums from independent artists all over the Internet.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwo Hour Track Challenge\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLW08UHPY2AEr3wGlMfheNxj_Kri3h8HJy\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy does supporting matter?\u003c/span\u003e\u003c/h3\u003e\nSupporting this Patreon will not only give you fresh new music every week, but will also help me expand my studio and invest in an independent creative career.\u00a0\u003cbr\u003e\u003cbr\u003eThe more support that this Patreon receives, the more I can break away from working on commissioned projects and focus on all the little side projects I have! Check out the left and right sidebars for rewards and goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"120\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/270408261\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you!\u003c/span\u003e\u003c/h3\u003e\nIf you have questions about anything, please get in touch with me. You can reach me on Twitter \n\u003ca href=\"https://twitter.com/ben_burnes\" rel=\"nofollow\"\u003e@ben_burnes\u003c/a\u003e or via email at \u003ca href=\"http://mailto:abstraction@abstractionmusic.com\" rel=\"nofollow\"\u003eabstraction@abstractionmusic.com\u003c/a\u003e. I look forward to hearing from you!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019ve read this far, thank you for your time. Your support means a ton to me. Let\u2019s make some rad things together. \u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"120\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/291237439\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLicense details\u003c/span\u003e\u003c/h3\u003e\nAll music you receive through this campaign is licensed under \n\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution 4.0 International\u003c/a\u003e. This means that you can use this music in anything, commercial or non-commercial. In the future if you cancel your support to this campaign, you retain the license to use the songs you received during it.\u003cbr\u003e\u003cbr\u003e\nAttribution is required under the CC-BY-4.0 license. This can be done by mentioning the song\u0027s name and including my name (\u003cem\u003eBen Burnes or Abstraction)\u003c/em\u003e. Also, you must include a link to either this Patreon page (\u003cem\u003epatreon.com/ben_burnes)\u003c/em\u003e\u00a0or homepage (\u003cem\u003eabstractionmusic.com)\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"120\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/295629576\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
