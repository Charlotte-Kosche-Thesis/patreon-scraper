    "summary": "Welcome to the PATREON home of\u00a0\u003ca href=\"http://www.artofdeefish.com\" target=\"_blank\"\u003ethe Art of Dee Fish\u003c/a\u003e! That would be me, of course, and I shall resist writing about myself in the third person from here on out. So what IS this Patreon page all about? Well, it\u0027s about my art and \u00a0comics. And I make a BUNCH of different comics and you can get all of them through THIS very page. \u003cbr\u003e\u003cbr\u003eYou can get early online releases of my semi-autobiographical comic\u00a0\u003ca href=\"http://www.findingdee.com/\" target=\"_blank\"\u003eFinding Dee\u003c/a\u003e and the wackier misadventures of\u00a0\u003ca href=\"http://www.dandyandcompany.com/\" target=\"_blank\"\u003eDandy \u0026amp; Company\u003c/a\u003e. You can read entire new issues as they come out of my fantasy adventure comic series,\u00a0\u003ca href=\"http://www.thewellkeeper.com/\" target=\"_blank\"\u003eThe Wellkeeper\u003c/a\u003e or thrill to the heroics of the\u00a0\u003ca href=\"http://www.artofdeefish.com/\" target=\"_blank\"\u003eApparition\u003c/a\u003e! There\u0027s new comics here for every taste!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHAT IS DANDY \u0026amp; COMPANY?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDandy \u0026amp; Company is the slightly skewed misadventures of a dog and his boy! Beginning online in 2001, Dandy \u0026amp; Company is an ongoing online comic strip blending the zany laughs of the Looney Tunes with the heart and humor of Peanuts and Calvin and Hobbes! It\u0027s the best laugh you\u0027re going to find online!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHAT IS FINDING DEE?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eFinding Dee is a weekly webcomic about the trials and tribulations of a 40-something cartoonist trying to make it in the comic industry while coming out as Transgender. (Occasional Naughty Language)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHAT IS MARJORIE OF THE WEIRDLINGS?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMarjorie of the Weirdlings is a new comic strip about the adventures of a little girl with a MONSTER imagination! Why be a boring little girl when you can be MARJORIE OF THE WEIRDLINGS: A horned, winged purple monster with a toy box full of friends and no limits on where her imagination can take her!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg\u003e\u003ca href=\"http://thewellkeeper.com\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e"
