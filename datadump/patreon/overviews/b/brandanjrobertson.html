    "summary": "\u003cstrong\u003eWho:\u003c/strong\u003e I\u0027m a bisexual writer, public theologian, contemplative activist, minister, and the founder of a non-profit start-up.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u003c/strong\u003e: I create content like published books, podcasts, articles, videos, conferences, and interviews, and share them on social media in order to spread a message of in inclusion, wholeness, and social/spiritual evolution. I also seek to uplift other un-heard voices, helping their perspectives and stories to be heard by a wider audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy:\u003c/strong\u003e\u00a0As an bisexual Christian, I have experienced the full force of the churches rejection and the harm that it can cause. As a spiritual nomad, I understand the struggles of millennials who no longer find value in traditional religion. And as a seminary graduate, I also understand and believe in the power of religion be a powerful force for the common good. It is my hope to create content that speaks to people who identify in in one or all of these communities, bringing hope, promoting healing, and inspiring reformation and renewal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Give? \u003c/strong\u003eThat\u0027s a fair question. There are a lot of great people and organizations doing amazing work in the world. I guess I\u0027d say that if you enjoy my perspective and desire to uplift voices that have often been silenced because of sexuality, then I\u0027d really appreciate your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy \"Official\" Biography:\u00a0\u003c/strong\u003eBrandan is the author of \u003cem\u003eNomad: A Spirituality For Travelling Light \u003c/em\u003eand writes regularly for \u003cem\u003ePatheos, \u003c/em\u003e\u003cem\u003eBeliefnet, and The Huffington Post. \u003c/em\u003eHe has published countless articles in respected outlets such \u003cem\u003eas TIME, NBC, The Washington Post, Religion News Service\u003c/em\u003e, and \u003cem\u003eDallas Morning News\u003c/em\u003e.  As sought out commentator of faith, culture, and public life, he is a regular contributor to national media outlets and has been interviewed by outlets such as \u003cem\u003eMSNBC\u003c/em\u003e, \u003cem\u003eNPR, SiriusXM, TIME Magazine, Newsweek, The Wall Street Journal, The New York Times\u003c/em\u003e, and\u003cem\u003e The \u003c/em\u003e\u003cem\u003eAssociated Press\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAcclaimed as one of \u201c\u003cem\u003ethe most hope-inspiring young Christian leaders\u003c/em\u003e\u201d, Brandan speaks to diverse audiences around the globe and has been an honored guest speaker at a wide range of venues, from lecturing on spirituality at Oxford University, teaching on LGBT+ rights at the Parliament of the Worlds Religions, to speaking at the White House on the spiritual impact of bullying. He is an emerging leader in the interspiritual and interfaith movements, previously working with Interfaith Alliance of Colorado, The U.S. Peace Corps first ever interfaith panel, and with \u003cem\u003eThe Convergence\u003c/em\u003e, an evolutionary spirituality collective. He is the host of the popular \u003cem\u003eTraveling Light \u003c/em\u003epodcast, where he explores the deep questions of life with some of the most influential though-leaders in the world today. \u003cbr\u003e\u003cbr\u003eHe is the founder and executive director of \u003cem\u003eSatori Strategies\u003c/em\u003e, a consulting firm dedicated to helping organizations foster spiritual, social, and political evolution, as well as \u003cem\u003eNomad Partnerships\u003c/em\u003e, a non-profit working to foster spiritual and social renewal around the world. He served as the immediate past national spokesperson of \u003cem\u003eEvangelicals for Marriage Equality \u003c/em\u003eand has served on the U.S. State Department\u0027s Working Group on Religion and LGBT+ Rights, The Democratic National Conventions LGBT+ Advisory Board, and the Humane Societies Millennial Faith Leader Advisory Board.\u003cbr\u003e\u003cbr\u003eBrandan earned his Bachelors Degree in Pastoral Ministry \u0026amp; Theology from \u003cem\u003eMoody Bible Institute\u003c/em\u003e and his Masters of Theological Studies from \u003cem\u003eIliff School of Theology\u003c/em\u003e. He currently resides in Denver, Colorado. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
