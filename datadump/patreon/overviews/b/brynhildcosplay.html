    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.facebook.com/brynhildcosplay/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/BrynhildCosplay\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSTORE\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.instagram.com/brynhildcosplay/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e|\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://brynhild-undomiel.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDEVIANTART\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHi everyone!\u003cbr\u003eI\u0027m a cosplayer from Brazil. My name is Mirella, but you can call me Brynhild, that is my artistic name! =) Cosplay is my passion and I want to become better and better doing this! I\u2019m always trying to improve my skills, learn new techniques and search new materials for costumes and I want to share it with people who have the same passion of creating costumes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/h3\u003eCosplay is not my full-time job. I often being busy with regular work instead of cosplay. By supporting me on Patreon, you will giving me the ability to focus more of my time on costume creation. Donations will go towards future cosplay projects - material costs, equipment and etc. Because one small donation at a time, amounts can really add up!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWHAT WILL YOU FIND HERE?\u003c/span\u003e\u003c/h3\u003e\u273f You can expect lots of progress photos! I like to do mini-tutorials showing how I make things (mainly props!), I think WIP photos are the best way to learn! You will see all things first, and also some exclusive stuff (I always post all here and then I decide if I will post on another media or not). If you don\u0027t understand how I made something, feel free to ask me and I\u0027ll detail it for you!\u003cbr\u003e\u273f\u00a0Every month I do fansigns usually (until now, 100%) wearing costumes!\u003cbr\u003e\u273f You can also choose the prints reward, then I will ship to you a print of your choice (if you message me specifying) or a random one per month!\u003cbr\u003e\u273f And you have discounts on my prints store!\u003cbr\u003e\u273f If you have more suggestions for what you want to see here, message me, please! =)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ETj14Wx.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/2rDzmDv3xTqGQ-Aoe--t9Rk92aMVyPIUdbxznu08H6jAjDXwIj7R2zw-iINU5huX.jpg?token-time=1506470400\u0026amp;token-hash=S2VN8-pJFkdahbKlxtBvfeHtKOBkX98srDbG7iGzQCY%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fpoa2-1.fna.fbcdn.net/v/t1.0-9/15350646_858218964368311_5307712432684193746_n.jpg?oh=82461da8b594373e6a631d4c68f4e941\u0026amp;oe=5A593A5C\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eSOME COSPLAY I\u0027VE MADE\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eARMORS \u003c/strong\u003e(I loooooove armors! \u0026lt;3)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/872t8CS.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/872t8CS\"\u003e\u003cbr\u003e\u003cstrong\u003eGAMES\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/UV8S0cW\"\u003e\u003cimg src=\"https://i.imgur.com/UV8S0cW.png\"\u003e\u003cbr\u003e\u003cstrong\u003eCOMICS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xNuIukX.png\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE WITCHER\u003c/strong\u003e ( I want to cosplay all the characters =P)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nNdGU0Z.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/xNuIukX\"\u003e\u003cbr\u003e\u003cstrong\u003eANIMES/MANG\u00c1S\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QPwmRe3.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/QPwmRe3\"\u003e\u003cbr\u003e\u003cstrong\u003eSERIES/MOVIES\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/56BL9XR.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/56BL9XR\"\u003e\u003cbr\u003e\u003cstrong\u003eTHEMED COSPLAYS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2KpIRiq.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/2KpIRiq\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u273f Prints and fansigns will be sent at the first week of every month right after Patreon processed everything!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
