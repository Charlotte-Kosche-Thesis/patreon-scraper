    "summary": "\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c!\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0438\u043a\u043e\u043b\u0430\u0439 \u041a\u043e\u0432\u044b\u043b\u043e\u0432 - \u044f \u0431\u0438\u043e\u043b\u043e\u0433, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u043e\u043b\u0433\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438:) \u042f \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u044e \u0434\u043b\u044f \u0440\u0435\u0431\u044f\u0442 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b, \u043f\u0440\u043e\u0433\u0443\u043b\u043a\u0438 \u0432 \u043b\u0435\u0441\u0443, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0437\u0430\u043d\u044f\u0442\u0438\u044f. \u0410 \u0442\u0430\u043a\u0436\u0435 - \u0441\u043d\u0438\u043c\u0430\u044e \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u043f\u0440\u043e \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0443. \u041f\u0438\u0448\u0443 \u043a\u043d\u0438\u0433\u0443.\u00a0\u003cbr\u003e\u003cbr\u003e\u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435: \u0432\u0440\u0435\u043c\u044f \u0441\u0436\u0430\u043b\u043e\u0441\u044c, \u0435\u0433\u043e \u043b\u044c\u0432\u0438\u043d\u0430\u044f \u0434\u043e\u043b\u044f \u0443\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u043c\u043e\u0435\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0441\u0435\u043c\u044c\u0438 (\u0430 \u044d\u0442\u043e \u0442\u0440\u043e\u0435 \u0434\u0435\u0442\u0435\u0439, \u0436\u0435\u043d\u0430, \u043c\u0430\u0448\u0438\u043d\u0430, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b...) - \u0430 \u0442\u0430\u043a \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u043c\u0438 \u0442\u0435\u043c, \u0447\u0442\u043e \u0437\u043d\u0430\u044e! \u042d\u0442\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e - \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435."
