    "summary": "\u003cimg src=\"http://i.imgur.com/EkRKXP6.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eBonfire is a free interactive erotic adventure with events and narrative focused on the bonding relationships that develop between the player-controlled protagonist and other characters found in the story, as he explores a realm where magic and sexual intercourse are tightly interlocked.\u003cbr\u003e\u003cbr\u003eThe game will feature a dynamic story line where the goal of the player, in the role of a male individual, will be to unlock new story sequences and discover new characters by exploring or questing around the environment. The adult scenes will not just be described, but actually delivered as interactive animations!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zXLXstr.png\" style=\"width: 676px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eYou will be able to customize the physical appearance of your character upon creation of a new game. Right now limited to a race of orcs, with support for newer ones already built in, and customization options that will receive regular expansions as the project develops.\u003cbr\u003e\u003cbr\u003eThe goal of this project is to provide a deep and visually immersive bara adult game, one that quenches the thirst of those tired of rolling manly orcs in commercial titles and not being able to \"play\" around with them, or are not satisfied by adult games that, while being great titles, are mostly composed of still imagery and text.\u003cbr\u003e\u003cbr\u003eYour support as a patron will allow the project to grow and reach the goals described above, including features suggested by the community, and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOf course such a project is too big to be tackled as a hobby, and all those orcs would remain lonely, obscured and locked away under a pile of morally crippling job priorities.\u00a0Patreon gives me the chance to focus on this, as well as connecting to the the people who appreciate this type of game and may want to push them towards completion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to download?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy clicking on the links below, you agree that you are above 18 years old.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/fasoesfodqaydfh/Bonfire_Windows_x64_0134p.exe\"\u003e\u003cstrong\u003eDownload Windows public version 0.13.4\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/hwlwewqu8yc45y8/Bonfire_OSX_x64_0134p.zip\"\u003e\u003cstrong\u003eDownload Mac OSX public version 0.13.4\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
