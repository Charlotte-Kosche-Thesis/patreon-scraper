    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/272uAfVCJd4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello! Thanks for stopping by. My name is Bonnie, and all I want to do with my life is play violin and fight people. For the past year, I\u0027ve made several music videos paying tribute to some of my favorite TV shows, including Sherlock, Game of Thrones, and The Walking Dead, where I get to do both of those things. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JLr7cGSgoRg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gO31x3a0yU0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCreating these videos has been a BLAST, and I have an incredible team of people who help make them a reality. \u003cbr\u003e\u003cbr\u003eUnfortunately, I\u0027ve reached the point where I can no longer afford to make them, since I don\u0027t get enough views to receive any YouTube ad revenue, and up until now, everything has been self-financed by myself and my team.\u003cbr\u003e\u003cbr\u003eHowever- I get so many amazing comments from viewers like YOU, who enjoy my videos and want to see more of them. The only way for that to happen is if I can somehow generate enough income from these videos to rent things like camera equipment and studio space.\u003cbr\u003e\u003cbr\u003eSo I thought- what if I asked the viewers who love these videos to help make them? If every person who watched my Sherlock video donated ONE DOLLAR, I\u0027d have enough money in 1 month to make about 25 of these music videos! \u003cbr\u003e\u003cbr\u003eI\u0027ve put together a KILLER list of perks for donors- my personal favorite being this: if you are a top-tier donor, I will make you a personal video, inspired by your favorite song, character OR fanfiction! Ever wanted to see what a meeting between The Doctor and Sherlock would look like? Or what a musical battle would look like between the characters in your favorite TV show? How about an original video showcasing your OTP, with the highest level of sound and video quality? Well, if you\u0027re a top-tier donor, I will make that video (with your creative input, of course!)\u003cbr\u003e\u003cbr\u003eOther perks for donors include things like behind-the-scene photos and invites to my music video premieres in Los Angeles! And you will also have my undying love- which you have anyway, just for stopping by my page.\u003cbr\u003e\u003cbr\u003eSo: check out my videos, and if you like what you see- consider becoming a part of my team!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for your time, and see ya on the interwebz."
