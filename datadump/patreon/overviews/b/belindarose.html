    "summary": "When I was 10, I started taking many studio dance classes and was a member of Kelly Kadet\u0027s baton team. When I was 13 years old, I saw Cirque du Soleil for the first time. I\u0027ve wanted to be a professional performer ever since.\u003cbr\u003e\u003cbr\u003eIn high school, I was in theater, band, and dance team. My senior year, I started taking aerial dance classes and the dance team won state that year. For 4 years, I took classes, pre-professional gigs,and went to circus festivals and workshops. I also became a gymnastics instructor at Portland Parks \u0026amp; Rec.\u003cbr\u003e\u003cbr\u003eAt 22,\u00a0I got my first regular performance gig at Sky Club at Ankeny\u0027s Well. \u003cbr\u003eI\u0027ve been a professional circus artist for 2 years now, and I\u0027ve learned a lot about being an independent artist and an entrepreneur. I want to share what I\u0027ve learned and my life as a circus artist.\u003cbr\u003e\u003cbr\u003eAerial dance is a particular art form which requires a particular kind of gym membership to train and insurance to perform in many venues. I can make a lot more and better videos with your support."
