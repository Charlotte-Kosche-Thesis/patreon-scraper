    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-cJiKfxyyzOU/WsjOhuXlXuI/AAAAAAAAFtQ/w3hR6pQ-FRMSglQXOkDaoABLO_fIw-4hwCLcBGAs/s1600/CLOWN11_wipl.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy I would love your support:\u003c/strong\u003e \u003cbr\u003eThank you for being here, and reading this. Most probably you are familiar to my art through my blog newsletter or social network pages. As you may know recently I started to work on a new painting series called \u003cstrong\u003e\"Clown Portraits\"\u003c/strong\u003e. I created 30 ACEO miniature clown portraits and I am working on other clown paintings with oils, pastels and linocut tecniques based on my research about famous clowns in cultural history and inspirations from carnivals in our island. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-4Acc--CpCRw/WwQu67i8otI/AAAAAAAAFzA/reZ1-3bi0PEvbo-ZvuD8WJtLJyBqn23PwCLcBGAs/s1600/30clowns.jpg\" style=\"width: 366px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://4.bp.blogspot.com/-62R07RrYYS0/WsZNx6qogmI/AAAAAAAAFr4/VX7XGoaKsUQhDSaoUu0-A-v90rM6RqUhgCLcBGAs/s1600/Pierrot_in_SanCristobal_wip.jpg\" style=\"width: 393px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-f2Re-r9ShPo/WwQoz9BviUI/AAAAAAAAFyU/e5X7iArAbywNVLctNDfEQxSqen4yQGiBACLcBGAs/s1600/flankywithballoons_birsen_Ozbilge_linocut_displayed.jpg\" style=\"width: 369px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe first big step is almost done and I started to get patrons in less than a month! I am thrilled and grateful of them. Also, hoping that with your support I can achieve my goals and create more art to make people happy!\u003cbr\u003e\u003cbr\u003eNext step is to invest on a few things that will bring us together in this project. I want to record my work in progress videos and share with you, also time to time I will do live-stream videos direct from my studio. You can see below how I am going to spend your patronage pledge.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUPDATE: \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI purchased and received this webcam, Thanks a bunch!\u00a0\u003cstrong\u003e(May 10 2018)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-HvAb7tBYxEs/WuJlEM1_c3I/AAAAAAAAFvA/zo41NlgXtekcBoxEwgLFocpTKZP4YqCuQCLcBGAs/s1600/webcam.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-0kjNFC3peT0/WuJm0cpHiEI/AAAAAAAAFvU/nkaXPxGljN4b0qWiuUQ1t8REJtHuHG1GwCLcBGAs/s1600/softwareAVS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs I promised you will be rewarded for your monthly contribution with my artworks.\u00a0 Depending on your contribution level you will get each month 1 or 2 Original Artworks, a Limited Edition Print, a Digital Download, Artwork discounts. Also all the patrons have access to Patron-Only articles giveaways and soon videoclips, live-streams...\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to support me and be part of this project simply click on\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1244258\" target=\"_blank\"\u003eBecome a Patron\u003c/a\u003e and choose from the options which suits you the best. \u003cbr\u003e\u003cbr\u003eThanks in advance!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-mmppBjuE0is/WsgpSukdQjI/AAAAAAAAFsg/tM6hxRwvfEUE_YwsldGfAsd_gd-VC8JoACLcBGAs/s1600/Tier4_forJo.jpg\"\u003e\u003cbr\u003ePreparing the rewards for one of my patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-VyGiloadK9k/WwLfWHrgcZI/AAAAAAAAFx8/ke9uluf0FqEBT-FpV75Y9MrEKGc0WbMowCLcBGAs/s1600/ACEO_CLOWNS_Page_01_giveaway_LetterSize.jpg\"\u003e\u003cbr\u003eSample PDF page for digital downloads\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\t\u003cimg src=\"https://4.bp.blogspot.com/-VLnBwQRTS3U/WdGjeudPh-I/AAAAAAAAFRw/-sBC68LNMvsNHK0L_hLlJAgnZcXr81pTQCLcBGAs/s320/hOWWORKS.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eFounded in May 2013 and based in San Francisco, California, Patreon was created to enable fans to support and engage with the artists and creators they love. Empowering a new generation of creators, Patreon is bringing patronage back to the 21st century.\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is a cross between subscriptions and Kickstarter. Unlike Kickstarter, Patreon doesn\u2019t focus on a one-time project. It\u2019s aimed at fundraising for long-term projects that include recurring creations, like issues of a magazine or episodes of a podcast. In our case, your Patreon pledge is a small contribution to my on going artwork projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhen you click on \n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u201cBecome a Patron\u201d\u003c/strong\u003e\u003c/span\u003e button, You will see several tiers to select from and once you choose your desired contribution amount you will be charged on the 1st of every month.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t*****************************************************************************\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFAQs:\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\tCan I stop donating in the future if I can\u0027t afford it? \n\t\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m still confused. Can you help me? \n\t\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or artworks, you can send me a message by \u003ca href=\"http://www.birsenozbilge.com/contact.php\" target=\"_blank\"\u003eclicking here\u003c/a\u003e!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003c/div\u003e\n\u003cdiv style=\"height: 0;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
