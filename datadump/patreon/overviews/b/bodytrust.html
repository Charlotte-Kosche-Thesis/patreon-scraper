    "summary": "\u003ch4\u003eHello, you\u2019ve stumbled into the whimsical, engaging world of somatic erotic exploration!\u003c/h4\u003e\n\u003cbr\u003e\nWe\u2019re Body Trust, and we\u2019re here to support you as you explore the full amazing capacities of YOUR body. \n\u003cbr\u003e\n\u003cbr\u003e\nHere through the Patreon you can help support us in creating tools to use the body as a laboratory for transformation \u2014 including in-person workshops and other interconnected fascia. With just a tiny (or large!) dollar donation every month, you can get access to our private Patreon space, feel good in supporting the circle of beloveds, and find your way into connection with the circle yourself.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eSo what is Body Trust? \u003c/h4\u003e\n\u003cbr\u003e\nBody Trust is a sacred somatic collaborative dedicated to the body as a laboratory for transformation, founded in 2014 by \n\u003ca href=\"http://www.bodytrustcircle.com/lizz\"\u003eLizz\u003c/a\u003e, \u003ca href=\"http://www.bodytrustcircle.com/alex\"\u003eAlex\u003c/a\u003e, \u003ca href=\"http://www.bodytrustcircle.com/amy\"\u003eAmy\u003c/a\u003e, and \u003ca href=\"http://www.bodytrustcircle.com/zed\"\u003eZed\u003c/a\u003e \u2014 all experienced erotic educators.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bodytrustcircle.com/wp-content/uploads/sites/3/2017/12/mission.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe think about it as an artist\u2019s collective, too \u2014 we support each other on our individual paths, and collaborate on projects where our paths intersect. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is it that Body Trust makes? \u003c/h4\u003e\n\u003cbr\u003e\nAll sorts of stuff. We produce \n\u003ca href=\"http://bodytrustcircle.com/podcast/\"\u003ePleasure Lab, a monthly podcast\u003c/a\u003e, a\u00a0\n\u003ca href=\"http://bodytrustcircle.com/blog/\"\u003enewsletter/blog post each week\u003c/a\u003e, an\u00a0\u003ca href=\"http://bodytrustcircle.com/portals\"\u003eannual advanced retreat for women and non-binary folks who want to come explore their bodies in a deep temple space\u003c/a\u003e, and various other experiments for connection \u2014 to our own bodies, and to the circle of \u0027beloveds\u0027 who come play with us. We have had virtual temples, online workshops, meditations, BDSM explorations, Tantric offerings, and more ... we\u0027ve even sometimes make tangible things \u2014 like our coloring book! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.wonderbody.us\"\u003e\u003c/a\u003e\u003ca href=\"http://www.wonderbody.us\" target=\"_blank\"\u003e\u003cimg src=\"http://bodytrustcircle.com/wp-content/uploads/sites/3/2017/04/WonderBody-3D-Cover-4-sm.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do you get? \u003c/h4\u003e\n\u003cbr\u003e\nYou get to support and be part of an amazing spiritual community based on trust, consent, whole body aliveness, whimsy, and experimentation. We\u0027ll make sure you get some fun perks from behind the scenes ... a look into our processes, some individual conversations with all of us, and the first look at what we produce. But mostly, you get the pleasure of contributing (financial) energy to our offerings, and helping us make them even better than they already are.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWe couldn\u2019t do it without you!\u003c/h4\u003e\n\u003cbr\u003e\nWhile workshop tuition helps, it doesn\u2019t cover all of Body Trust\u2019s expenses. That\u0027s where you can come in. Even just a few dollars a month helps support those not-so-sexy back-end costs (not \n\u003cem\u003ethat\u003c/em\u003e kind of back-end! You know, like web hosting and time to edit podcasts). It also helps us offer scholarships to some of our in-person events.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll continue doing what we love \u2014 following our paths and gifts, following what emerges during the rotation of the planet and in our own selves, and offering forms out to you to join us in the explorations. With your help, we can do even more! \n\u003cbr\u003e\n\u003cbr\u003e\nIn exchange, \n\u003cbr\u003e\n\u003cbr\u003e\nZed, Amy, Lizz, and Alex\u00a0\u003cbr\u003e\n\u003ca href=\"http://www.bodytrustcircle.com\"\u003e\u003cimg src=\"http://bodytrustcircle.com/wp-content/uploads/sites/3/2017/12/us.png\"\u003e\u003c/a\u003e\u003cbr\u003e"

     "about": "Body Trust is a sacred somatic collaborative dedicated to the body as a laboratory for transformation, made up of Lizz Randall, Amy Butcher, Alex Jade, Zed Sinclair, and an ever-expanding circle of beloveds who support, participate, and experiment with us.\nWe offer workshops and teachings (and other accessories) to inspire increased capacity for embodiment in order to serve the microcosm of our bodies and the macrocosm of the planet.\n\nWe honor the divine wisdom within every body\u0027s journey, the power of the erotic realm for healing and integration, and the value of access to all realms of human experience.\n\nWe operate within the principles of radical inclusivity, sustainable business, circle technology, and post-modern queer Tantra. More information at\u00a0\u003ca href=\"http://www.bodytrustcircle.com\"\u003ebodytrustcircle.com\u003c/a\u003e.",
