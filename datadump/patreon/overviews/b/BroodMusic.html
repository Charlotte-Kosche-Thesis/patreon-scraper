    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHello!\u003c/h1\u003e- I go by Brood, and I\u0027ve been making music for years now. I started out of love for video game music and I still do it for that reason. I\u0027ve always wanted to find a way to give to the community, especially to the creators.\u00a0\n\u003cbr\u003e\nGames like Yume Nikki... I love them with all my heart and I love the music as well. I owe a lot to the RPG Maker community behind such games.\u00a0\n\u003ca class=\"redactor_btn redactor_btn_html\"\u003e\u003c/a\u003e\u003cbr\u003e\nFinal Fantasy, Chrono Trigger, NieR, Pokemon, Heroes of Might and Magic.. You name it! Chances are I\u0027ve listened to the music too much.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e Do you create games? Or simply love the music in them?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e- Then this might be for you! This will grow over time and become a musical resource for all of you who are in need of music in your games. I\u0027m striving to create unique and diverse songs with the hope that they may end up in great games. If you use my music in your games, please show me, I\u0027d love to see!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e- This is my way of giving back and my way of nurturing the creation of more games that I love. As much as I\u0027d love to provide this all completely free of charge, I won\u0027t be able to consistently create music that way.\u003cbr\u003e\nI will be providing all the music I create here to all of my patrons, and you can use them for whatever you\u0027d like!\n\u003cbr\u003e\nAll I ask for is credit and your support, even if it\u0027s just a single dollar!\u003cbr\u003e\nIt\u0027s sort of a dream of mine to make music my job, and I consider this a stepping stone on that path. I\u0027m still available to hire or commission to work on your games, so feel free to contact me about that! I\u0027m an enthusiastic project worker.\n\u003cbr\u003e\n\u003cbr\u003e\nI will be uploading my discography over time in packs. Newer songs might be released on here once they are created, or I may try to put them into packs as well.\u00a0\u003cbr\u003e\u003cbr\u003eI also create Vocaloid Music, which arose after a few years when my lyric writing and composing finally came together. If may end up posting free promo codes and such for my bandcamp on here!\u003cbr\u003eHere is a link to my discography.\u00a0\u003ca href=\"https://soundcloud.com/jbai\" rel=\"nofollow\" target=\"_blank\"\u003ePlease listen to your heart\u0027s content.\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://jonasauro.bandcamp.com/\" target=\"_blank\"\u003eAnd my bandcamp, for most of my Vocaloid works.\u003c/a\u003e\u003cbr\u003e"
