    "summary": "\u003cdiv\u003e\u003cem\u003e\"There\u0027s no money in poetry, but then there\u0027s no poetry in money, either.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWriting is an integral part of my life.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI blog a lot, write a lot of random bits of fiction and poetry. I also take photos and herd cats. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMostly I want to do this more often, keep doing this, even as I work. I want to blog my way, without adverts or sponsor posts but I need to keep the lights on. I want to promote causes not products, small business not corporations. You can help me do that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI always need a push and I always need support - to pay my hosting, my bills, improve my equipment...improve my life, my writing, my work.\u003cbr\u003e\u003cbr\u003eI blog at \u003ca href=\"http://queerlittlefamily.co.uk\"\u003e\u003cstrong\u003eQueer Little Family\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e- writing about everything from sexuality to herding cats, parenting as an LGBTQ person, politics, poetry and photography. It\u0027s a real mixed bag that incorporates my entire world. I also run \u003ca href=\"http://scruffy-duck.net\"\u003eWeird and Important\u003c/a\u003e - which is writing and book reviews. \u003cbr\u003e\u003cbr\u003eI have three poetry collections you can get on \u003ca href=\"http://www.amazon.co.uk/-/e/B00BTMZRQU\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e or \u003ca href=\"https://www.smashwords.com/profile/view/rhianwilliams\" rel=\"nofollow\"\u003eSmashwords\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCheck me out on social media: \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.twitter.com/queerxfamily\"\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/queerxfamily\"\u003e\u003cimg src=\"https://queerlittlefamily.co.uk/wp-content/plugins/acurax-social-media-widget/images/the
