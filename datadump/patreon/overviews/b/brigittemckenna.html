    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eI have a dark, dirty, disturbing mind.\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eAnd I\u0027d like to share it with you.\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nTo that end, I write stories that range from the \n\u003cstrong\u003eerotic\u003c/strong\u003e to the \u003cstrong\u003ehorrific\u003c/strong\u003e; most often, a combination of both. These fantasies may, rarely, be set in a place we call the \"real world\", but they will never be run-of-the-mill sex scenes. (If they ever are, please take me out back and shoot me.) Rather, I aim to explore how humans might eroticize \u003cstrong\u003every weird things in very weird settings\u003c/strong\u003e, \u003cstrong\u003eforbidden circumstances\u003c/strong\u003e, and \u003cstrong\u003eextreme experiences\u003c/strong\u003e--and the consequences thereof. I hold myself to a certain standard of believability and credibility, so I try to avoid totally absurd scenes, but I\u0027m not above a humorous take here and there. Okay, enough with the general! Here are some specific themes I like to work with:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eCosmic horror, \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003esupernatural horror\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e, fantasy, science fiction, science fact, dark fairytales, historical settings\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eLovecraftian abominations, alien biologies, monstrous things that creep and crawl and lurk\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePagan, Japanese, and Apocalyptic mythology; gods, monsters, and fallen angels\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eThe surreal, the occult, the dreamlike, the nightmarish\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe real monsters - ourselves\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nMy characters are almost always women, and their partners (when human) are also generally women; sometimes men; occasionally someone between/beyond those binaries.\n\u003cbr\u003e\u003cbr\u003e\nI like to \n\u003cstrong\u003epush boundaries\u003c/strong\u003e, to break taboos, to explore our darkest fantasies (often enjoyed but rarely spoken of). I\u0027ll \u003cstrong\u003elet you know what to expect\u003c/strong\u003e for each story, of course, so you won\u0027t be going in unarmed. My work can be \u003cstrong\u003equite tame\u003c/strong\u003e, even \u003cstrong\u003elighthearted\u003c/strong\u003e at times, despite the inclusion of tentacles, etc. But you will \u003cstrong\u003ealso \u003c/strong\u003efind more extreme stories, \u003cstrong\u003epotentially involving\u003c/strong\u003e any of the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eNot Your Grandma\u0027s Monster Sex\u003c/strong\u003e (duh)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eViolence, sadism, death\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eNon-consensual situations, including rape\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eIncest, age differences\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eBody horror, gore, \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003evore\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e, necrophilia\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eBlasphemy\u003c/strong\u003e, i\u003c/strong\u003ensanity,\u00a0\u003cstrong\u003e\u003cstrong\u003ewatersports, theoretical physics\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nIf it isn\u0027t listed here, it\u0027s quite unlikely you\u0027ll find it in my writing, and some of these \n\u003cstrong\u003emay only come up once in a blue moon\u003c/strong\u003e, if at all. I\u0027m casting as wide a net as I could need, just to be safe.\u003cbr\u003e\u003cbr\u003e\nRest assured that I am, in fact, a \n\u003cstrong\u003efeminist\u003c/strong\u003e and a \u003cstrong\u003eprogressive\u003c/strong\u003e. I stand with other erotic authors who \u003cstrong\u003eunderstand the psychological value\u003c/strong\u003e and primal nature of our deepest, most forbidden fantasies (including, and especially, those of women)--authors who appreciate the difference between \u003cstrong\u003eimagining\u003c/strong\u003e an experience and living/enacting one. \u003cstrong\u003eDo not mistake\u003c/strong\u003e the tone or content of my writing as advocating or tolerating violence or mistreatment of any person in the real world, or of any kind of illegal activity. If you are the sort who cannot make this distinction, I urge you not to read my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy writing is not merely to turn readers on\u003c/strong\u003e. These are thought experiments in the psychology of the erotic, the dark, and the weird, and how they intersect. I want to explore what draws us to this intersection, and how it changes us; not merely indulge in it.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat do you get? What do I get?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIf you become my patron, \n\u003cstrong\u003eyou\u0027ll get new stories hopefully every two weeks\u003c/strong\u003e, give or take. Some months I\u0027m able to write more, some months less. Full \u003cstrong\u003eshort stories\u003c/strong\u003e will usually be between 2000 and 5000 words, though when I get really into it, I can go on longer. Some stories may even be continued as a series. I also write \u003cstrong\u003emicrofiction, vignettes, and flash fiction\u003c/strong\u003e under 1000 words, which I will post together in themed sets that reach a short story\u0027s word count range. Eventually, I\u0027d like to include illustrations with some of my stories, and do some experiments in creative graphical story presentation, but that will take time to practice; time I should devote to the writing, for now.\u003cbr\u003e\u003cbr\u003e\nIf you become my patron, \n\u003cstrong\u003eyou\u0027ll also be helping me out in\u003cstrong\u003e \u003c/strong\u003etwo\u003cstrong\u003e \u003c/strong\u003ehuge ways\u003c/strong\u003e. Firstly, it will \u003cstrong\u003eencourage me to write more!\u003c/strong\u003e I tend to procrastinate when I feel like no one is interested , but an audience inspires me to get kinky and expressive. Secondly, you\u0027ll be \u003cstrong\u003esupporting me financially during a very difficult time\u003c/strong\u003e. My physical and emotional health have been poor for quite a while now, and my old ways of supporting myself are no longer viable. I\u0027m in the process of adjusting and adapting, but that is hard to do with no income, and with depleted savings. Your patronage would be a godsend during this time. If enough people enjoy my stories and pledge support, I may be able to \u003cstrong\u003estop panicking\u003c/strong\u003e, sort out my circumstances, devote \u003cstrong\u003emore time to writing\u003c/strong\u003e, and put out \u003cstrong\u003emore and better stories!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eFinal Thoughts\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nBe sure to read the \n\u003cstrong\u003efree stories\u003c/strong\u003e on my website (coming soon), if you want to get an idea of my work!\u003cbr\u003e\u003cbr\u003e\nI\u0027m not sure what kind of \n\u003cstrong\u003epledge goals\u003c/strong\u003e or \u003cstrong\u003erewards\u003c/strong\u003e I could set yet, so, any ideas?\u003cbr\u003e\u003cbr\u003e\nEventually, I\u0027d like to compile the best of my Patreon stories into genre-specific \n\u003cstrong\u003eebooks\u003c/strong\u003e for sale through other channels, with some \u003cstrong\u003epatron perks\u003c/strong\u003e. Dedications, a \u003cstrong\u003efree copy\u003c/strong\u003e, that sort of thing!\u003cbr\u003e\u003cbr\u003e\nBy the way - I\u0027m also writing a few \n\u003cstrong\u003etabletop RPG settings and supplements\u003c/strong\u003e, in case you\u0027re interested in those. (Uh, but, they aren\u0027t erotic. Just so you know.) When those projects are a little more developed, I\u0027ll probably mention them here and give updates, but they are more of a Kickstarter thing than a Patreon thing.\u003cbr\u003e\u003cbr\u003e\nIf you somehow came to my Patreon page some other way than through my \n\u003ca href=\"https://twitter.com/ThatBitchFromNJ\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter account\u003c/a\u003e, then by all means, stop by, \u003cstrong\u003esay hello, let me know if you like my work\u003c/strong\u003e! If you \u003cstrong\u003ehave any ideas for erotic stories\u003c/strong\u003e that fit in with my themes, let me know, and maybe I can write it for you!\u003cbr\u003e\u003cbr\u003e\nIn closing, \n\u003cstrong\u003ethank you so much\u003c/strong\u003e for reading, and I hope you\u0027ll subscribe with a pledge!\u003cbr\u003e\u003cbr\u003e"
