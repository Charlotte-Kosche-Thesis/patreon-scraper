    "summary": "\u003cstrong\u003eHello\u00a0interweb adventurer!\u003c/strong\u003e\u00a0My name is Andreas, an aspiring artist who focuses on\u003cstrong\u003e handmade maps,\u00a0\u003c/strong\u003e\u003cstrong\u003ebattle map and other forms of virtual art\u003c/strong\u003e\u00a0for tabletop role-playing games. \u003cbr\u003e\u003cbr\u003eMy main focus is to draw \u003cstrong\u003efantasy maps\u003c/strong\u003e\u00a0for your adventure. These are maps which feature regions, lakes, cliffs mountains and more! Sometimes I try to seek other adventures like making \u003cstrong\u003etokens, custom wallpapers, battlemaps and making games\u003c/strong\u003e, I find it very inspiring doing other things than locking myself into a creative corner.\u003cbr\u003e\u003cbr\u003eIf you could spare a moment please visit\u00a0\u003ca href=\"http://www.fantasymaps.org\"\u003emy gallery\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support my work? \u003c/strong\u003eI would love to do this for a living, there\u0027s nothing I enjoy more than to draw these awesome \u003cstrong\u003eFantasymaps\u003c/strong\u003e. With your help, this dream of mine might be ending up becoming true!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/njkXQy2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eYOU\u003c/strong\u003e! I\u0027m going to need your opinions on what I make, you are making my maps unique. I would love to hear your suggestions whether it\u0027s a \u003cem\u003edragonkeep\u00a0battlemap\u003c/em\u003e\u00a0or a \u003cem\u003eDemogorgon\u00a0lair\u003c/em\u003e, I need your\u00a0voice on what to do next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe long-term\u00a0goal \u003c/strong\u003eof this patreon is to make this my bread and butter. I want to draw for a living and create content focused on the D\u0026amp;D universe, which I find inspiring.\u003cbr\u003e\u003cbr\u003eIf you decide to join you\u0027ll be a part of my adventuring army of patreons!\u003cbr\u003e"
