    "summary": "\u003cstrong\u003eWe\u0027re Brain\u0026amp;Brain, a married duo making games together in an old mill in the Ozarks.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur \u003ca href=\"http://brainandbrain.co/\" target=\"_blank\"\u003equiet adventures\u003c/a\u003e tell stories about curiosity and celebrate what is bright and good. We\u0027re curious folk ourselves, after all, and chasing after uncommon experiences is what fuels our love of story.\u003cbr\u003e\u003cbr\u003eWe developed our latest game, folktale adventure\u00a0\u003ca href=\"http://burlymenatsea.com\" target=\"_blank\"\u003eBurly Men at Sea\u003c/a\u003e, during the eighteen months we spent as \u003ca href=\"http://brainandbrain.co/about#map\" target=\"_blank\"\u003enomads\u003c/a\u003e. Now, we\u0027ve set up shop in the Ozarks, where we operate from\u00a0\u003ca href=\"http://blog.brainandbrain.co/post/157039419648/2017-state-of-the-studio-weve-been-fairly-quiet\" target=\"_blank\"\u003ean old mill\u003c/a\u003e and work toward a self-sustaining homestead of our own. We\u0027re already deep in development on several new projects, and we want to share our process\u2014and our adventures\u2014here, with you.\u003cbr\u003e\u003cbr\u003ePreviously, we documented our work on our blog and in post-mortem articles for outlets like\u00a0\u003ca href=\"http://rockpapershotgun.com/2016/09/29/burly-men-at-sea-art/\" target=\"_blank\"\u003eRPS\u003c/a\u003e and \u003ca href=\"http://gamasutra.com/view/news/285352/Game_Design_Deep_Dive_The_folktale_structure_of_Burly_Men_at_Sea.php\" target=\"_blank\"\u003eGamasutra\u003c/a\u003e, and we\u0027ll continue to do that. But we\u0027re also excited to now offer a deeper, more exclusive look at the development of each project.\u003cbr\u003e\u003cbr\u003eThanks for being curious with us.\u003cbr\u003e\u003cbr\u003e\u0026lt;3 David, Brooke, \u0026amp; Oliver the Terrier\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eepurl.com/cCEa7b\" target=\"_blank\"\
