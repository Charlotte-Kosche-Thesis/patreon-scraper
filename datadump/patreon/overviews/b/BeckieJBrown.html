    "summary": "\u003cimg src=\"https://78.media.tumblr.com/bbd343bfaa6f67d3979fb110d0763911/tumblr_p5ha6reGAN1qkg62ko1_1280.jpg\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy I\u0027m on Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOver the last 12 years, I\u0027ve created over 1000 videos on my 3 YouTube channels:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eChannel about Trich Disorder:\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/trichjournal\"\u003e \u003cstrong\u003eyoutube.com/trichjournal\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eMain Channel, Life-casting:\u003c/strong\u003e\u003ca href=\"http://http//www.youtube.com/beckiejbrown\"\u003e \u003cstrong\u003eyoutube.com/beckiejbrown\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMy Art Channel:\u003c/strong\u003e\u003cstrong\u003e \u003ca href=\"https://www.youtube.com/channel/UCTadooRtif_n6j78JnBnt3A?sub_confirmation=1\"\u003eyoutube.com/beckiejbrownart\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDespite my love and commitment to creating content... it\u0027s becoming harder to afford to create content online! Regular creators are no longer receiving income from our creations - meaning that we now can\u0027t afford to create all the content we wish we could (without heavy connections in advertising or less content)! So many creators have disappeared this year or reduced their\u00a0creative work output drastically....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to the support of my Patreons,\u003c/strong\u003e I\u0027ve been able to continue creating art, continue creating videos (and not worry about taking sponsorships), whilst balancing\u00a0part-time work...\u003cbr\u003e\u003cbr\u003eIf it wasn\u0027t for my Patreons\u00a0on here and on PayPal, I wouldn\u0027t be able to be doing this at all anymore. Your support literally allows me to keep creating!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e You\u0027d like to support? Awesome!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e-Every single donation makes a difference, no matter the size...\u003cbr\u003e-$1 a month is perfect!\u003cbr\u003e-Consider this a tipping service for my videos!\u003cbr\u003e-You can donate on the right up there!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThank you ever so much for reading this and for your support!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRebecca \u0027Beckie\u0027\u003cbr\u003e@beckiejbrown"
