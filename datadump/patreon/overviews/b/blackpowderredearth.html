    "summary": "Jon Chang and Josh Taylor have created a new story in their Black Powder \\\\ Red Earth\u2122 Graphic Novel series, \u003cstrong\u003eBPRE YEMEN\u003c/strong\u003e. \u00a0Featuring an entirely new cast, the story follows a kinetic element from the Cold Harbor Special Projects Group tasked with tracking down and eliminating the Islamic State\u0027s leadership in Yemen while navigating the country\u0027s ongoing civil war.\u003cbr\u003e\u003cbr\u003eAfter more than 2 years of research, interviews, drafts, and revisions, the screenplay is complete. It represents our most mature work on the future of privatized conflicts and counter terrorist operations, as well pulling back the curtain on the people who live their lives inside of this world.\u003cbr\u003e\u003cbr\u003eJosh has done rough layouts of the book and we\u0027re looking at a 340-350 page story. Around 100 pages longer than our original two series. This is a massive undertaking that could take us over a year, which is why we are reaching out to you to help us get it done. Your support means Josh can focus on the book exclusively and help us bring this story to life. Indie comics is not a super lucrative business and without your help, it could take a loooong time to get this done.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen them, you can pick up our previous series as a complete set on the\u00a0\u003ca href=\"http://blackpowderredearth.com/merch_graphic_novels.php\"\u003eBlack Powder Red Earth website\u003c/a\u003e or in single issue format from Amazon.com\u003cbr\u003e\u003cbr\u003eThanks for all your support so far. Together we can keep making the kind of stories we all want to read!\u003cbr\u003e"
