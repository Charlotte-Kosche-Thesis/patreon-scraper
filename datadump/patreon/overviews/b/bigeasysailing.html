    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eJoin the Krewe of Big Easy Sailing!\u003c/strong\u003e\n\u003c/div\u003eThat\u0027s right, it\u0027s spelled \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eK-R-E-W-E\u003c/span\u003e\u003c/span\u003e \u003c/span\u003ebecause we are from New Orleans and that\u0027s what we call the members that make up our Mardi Gras parades. We are Shawn and Jessie with our dogs, Mojo and Voodoo. We want to take you along our journey through the parade we call life. New Orleans life is much like island life, everything moves at a leisurely pace and life is meant to be enjoyed not just lived. That\u0027s why New Orleans is called the Big Easy.\u00a0We live to eat and love to celebrate life, that\u0027s just the New Orleans way. \u003cbr\u003e\n\u003cbr\u003eAll aspects of the sailing\u00a0lifestyle are very new to us and we\u00a0have much to learn. We hope you will follow along as we refit our 1972 Gulfstar 36, learn to sail her, become true liveaboards and hopefully one day sail the world. We will accomplish our dream whether we make videos or not. Becoming part of our Krewe allows us to prioritize documenting, editing and sharing our videos with you.\u003cbr\u003e\n\u003cbr\u003eWe hope you will find our journey inspirational and entertaining. Whether or not you support our videos by becoming part of our Krewe, we still appreciate your interest. You can also become a Big Easy Sailing Saint by donating directly to our paypal account, \u00a0\u003ca href=\"http://www.paypal.me/bigeasysailing\"\u003ewww.paypal.me/bigeasysailing\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eSo thank you to all of our followers and of course the biggest THANK YOU to our supporters and patrons. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\tLaissez Les\u00a0Bons\u00a0Temps Rouler!\u003c/strong\u003e\u003c/div\u003e"
