    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you for considering becoming a Patron of my work!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBECOME A PATRON AND:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGet access to\u00a0\u003ca href=\"http://www.simplysynth.com\" target=\"_blank\"\u003eSIMPLYSYNTH.COM\u003c/a\u003e - the Patron exclusive forum.\u003c/li\u003e\u003cli\u003eGet access to the Discord server that we use for quick communication + live stream hangouts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMEMBERSHIP \u0026amp; REWARDS\u003c/strong\u003e\u003cbr\u003eAt \u003cstrong\u003e1\u003cstrong\u003e$\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003ea month you gain access to\u00a0\u003ca href=\"http://www.simplysynth.com\" target=\"_blank\"\u003esimplysynth.com\u003c/a\u003e \u2013 the exclusive synth forum!\u00a0\u003ca href=\"https://www.facebook.com/groups/bobeatspatrons/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e5$\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003eThe perfect tier! \u003c/em\u003e\u003c/strong\u003eTreating me to a cup of coffee every month gain access FULL LIVE STREAMS, bonus videos and music, as well as access to\u00a0\u003ca href=\"http://www.simplysynth.com\" target=\"_blank\"\u003esimplysynth.com\u00a0\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e10+ music downloads (new every month)\u003c/li\u003e\u003cli\u003eExclusive Bobeats videos (4+ as we speak)\u003c/li\u003e\u003cli\u003eOccasional previews of upcoming episodes.\u003c/li\u003e\u003cli\u003e27+ live stream archives (new every month)\u003c/li\u003e\u003cli\u003e1x Circuit Sound Design Tutorial video\u003c/li\u003e\u003cli\u003eVlogs/Behind the scenes videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAt \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e10\u003cstrong\u003e$\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cli\u003emonth you gain access to all the above and my commercial available material:\u003c/li\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e2x Sonic Treat sample collections\u003c/li\u003e\u003cli\u003e2x Circuit patch collection (Coffee \u0026amp; Beats Volume 1 and 2. 32+64 patches +samples and sessions)\u003c/li\u003e\u003cli\u003e1x 100 Minilogue patches\u003c/li\u003e\u003c/ul\u003eGoing above 10 dollars gives you more personalized rewards. At 50$ I do a monthly feedback thread where I give you 1 to 1 feedback on music, video or other creative projects.\u00a0\u003ci style=\"font-weight: bold;\"\u003eRead more to the right.\u00a0\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eI use the money I get from my Patrons to develop the Bobeats project. This means having \u003cem\u003etime\u003c/em\u003e to make the videos and improving the\u00a0\u003cem\u003egeneral quality\u003c/em\u003e of my show. It also goes to funding simplysynth.com.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout myself \u003c/strong\u003e\u003cbr\u003eI have over 17 years of experience producing music, both professionally and as a hobbyist, as well as being a University teacher and licensed psychotherapist. On my Youtube channel I combine these three areas of expertise into a fun, educational and psychology oriented synthesizer show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy monthly and not per-creation model?\u003c/strong\u003e\u003cbr\u003eSince I output between 2-4 videos every week (sometimes more than that) I felt that a per-creation model was not viable for you or me. My channel is a variety channel where I cover a lot of different topics rather than doing just one type of content. I also do long live streams where we cover gear, synth questions, music feedback etc.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eBo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
