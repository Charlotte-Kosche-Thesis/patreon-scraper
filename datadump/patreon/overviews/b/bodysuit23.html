    "summary": "Hey guys! What up! I draw a web comic about a guy named Kevin who likes to put on the bodysuit of a young attractive young blonde woman for fun! That is until the creator of the bodysuit (which was made in her image) appears and let\u0027s him keep wearing it on the condition that she can keep gathering data from his use! So now he gets to live the dream of being a cute girl while also helping further science! But not only that, I also draw non-comic related bodysuit images and other gender bending works such as Magical Girl Dallas!\u003cbr\u003e\u003cbr\u003eAnd while I love to spend my time working on bodysuit/gender bending related content, the truth is that living costs money. A lot of money. So much that if I weren\u0027t doing this patreon I would instead have to take a part time job in addition to my full time job. That would mean I\u0027d have less time to work on my creative endeavors.\u003cbr\u003e\u003cbr\u003eThis is where you guys come in!\u003cbr\u003eFor as little as $1 a month, you can contribute to my finances so that I may be able to continue producing content without having the fear of bills clouding my head at all hours of the day. You won\u0027t believe how much that $1 can save my ass.\u003cbr\u003e\u003cbr\u003eBecoming a patreon backer means you get benefits that non-backers don\u0027t have access to. And depending on what tier you hop onto, you can get even more benefits! Check them out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access ($1 per month):\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGet access to the\ncomic one update earlier than anyone else along with access to the\nPatreon blog, where I\u0027ll talk about random shit like a movie I watched, or how I got this one song stuck in my head and share with you all so you too can have it stuck in your head! \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigh Resolution Art ($5 per month):\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\nGet the same\nrewards as above, along with high resolution versions of the web\ncomic in the original resolution that I draw it in (roughly 10\"\nx 10\"). With the high resolution art you\u0027ll be able to collect\nthe pages and print them into a book, frame them on your wall, use as\nuncomfortable toilet paper, whatever! The possibilities are endless!!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eRoughs/Storyboards/Script ($10 per month)\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGet the same\u003cstrong\u003e \u003c/strong\u003erewards as above, plus roughs of the comic pages for the month! Not only that, but if at the end of a chapter you will also get the (crudely drawn) storyboards and the short story I wrote that serves as the script for the chapter! You\u0027ll get to see how things progressed to the final pages and maybe even see where things went horribly, horribly wrong!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAccess to the Discord channel/Cooper Sketch ($20 per month)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGet the same rewards as above, plus you\u0027ll get access to the Discord channel where Cooper and I work on the comic! You\u0027ll be able to chat with us as we\u0027re working on the comic in real time! Or shoot the shit when we\u0027re not working! Not only that, but Cooper has stepped up to the plate and will draw a sketch once a month that will either be Bodysuit 23 related or a general bodysuit image that can ONLY be viewed on Discord! He\u0027s a way better artist than me, so you\u0027ll definitely want to check it out!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you feel that you can\u0027t contribute, then don\u0027t feel pressured that you have to. I still love ya anyway. But if you think you can, even if it\u0027s just temporarily, I wholly appreciate. Every little bit goes a long way for me to continue working on Bodysuit 23 and other bodysuit/gender bending works!\u003cbr\u003e"
