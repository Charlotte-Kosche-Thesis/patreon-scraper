    "summary": "I am excited to be joining\nPatreon as I believe it is the perfect place to move my collaborations to the next\nlevel. Maybe you have listened to my radio program or have watched my TV talk\nshows? I am proud of these conversations with artists, musicians, authors, and\ncommunity leaders. Maybe you seen the plays that I have directed or you have\ncollaborated with me on a performance piece or some other theatrical event? If\nyou know my work, you know that I have high expectations for art and\nentertainment. It is a pleasure to have you join me here.\u00a0\u003cbr\u003e\u003cbr\u003eI am teaming up with funny man Johnny Rizzo to create a game show featuring dead luminaries playing TEXAS HOLD \u0027EM. \u00a0This TV/Web series will showcase wonderful character actors from the greater New York City region. Think of Mother Theresa going \"all in\" with a pair of queens, or Dick Nixon losing with three eights to Jackie Kennedy\u0027s flush. The concept is a unique melding Steve Allen\u0027s MEETING OF THE MINDS, Bravo\u0027s CELEBRITY POKER SHOWDOWN, and Drew Carey\u0027s WHOSE LINE IS IT, ANYWAY.\u00a0\u003cbr\u003e\u003cbr\u003eWe are holding auditions in May and need some start up financing to have help from the best talent in our area. While we work on HELL\u0027S STAKE POKER, I will continue producing and hosting my two regularly scheduled programs.\u00a0\u003cbr\u003e\u003cbr\u003eI have a background in producing and directing and have been involved in over 100 theatrical productions in the past 30 years. I have hosted thousands of hours of radio programing since I began doing a regular radio show in 1976. My Second Saturday Magazine on WPKN is a monthly radio program feature interviews with authors and musicians; that show has been on the air for over ten years. Your sustaining support will help me to continue to produce my radio program and other projects including my weekly half hour TV program called Westchester County Round Up.\u00a0\u003cbr\u003e"
