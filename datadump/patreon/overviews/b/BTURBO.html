    "summary": "R\u00e9ges r\u00e9gen, egy messzi-messzi id\u0151s\u00edkon, mikor felhagytam a versenyszint\u0171 j\u00e1t\u00e9kkal, az iskola mellett viszonylag sok szabadid\u0151m lett hirtelen. Az iskola ut\u00e1ni tev\u00e9kenys\u00e9gek k\u00f6z\u00f6tt pr\u00f3b\u00e1ltam olyat keresni amit sz\u00e1momra tetszik is \u00e9s j\u00f3l is tudn\u00e1m csin\u00e1lni. A j\u00e1t\u00e9kok ir\u00e1nti szenved\u00e9lyem tov\u00e1bbra sem cs\u00f6kkent! \u00cdgy h\u00e1t gondoltam, hogy elkezdek vide\u00f3kat k\u00e9sz\u00edteni arr\u00f3l, hogy is j\u00e1tszok \u00e9s mik is a reakci\u00f3im az adott gameplay-r\u0151l. Ez viszonylag hamar meg is tetszett az akkor m\u00e9g csak alakul\u00f3ban l\u00e9v\u0151 Youtube csatorn\u00e1m n\u00e9z\u0151inek. Sz\u00e9pen lassan a kommentek olvas\u00e1sa \u00e9s az \u00faj tartalom gy\u00e1rt\u00e1sa annyira lek\u00f6t\u00f6tt, hogy egyszer csak azt vettem \u00e9szre, hogy Youtube-os lettem! De ezt az\u00f3ta sem b\u00e1nom. K\u00e9s\u00f6bb egyre t\u00f6bb \u00e9s t\u00f6bb vlogot t\u00f6lt\u00f6ttem fel az \u00e9letemr\u0151l, Angli\u00e1r\u00f3l, hazak\u00f6lt\u00f6z\u00e9semr\u0151l, iskol\u00e1mr\u00f3l \u00e9s persze a j\u00e1t\u00e9kokr\u00f3l.\u003cbr\u003e\u003cbr\u003eEz volt a mini t\u00f6rt\u00e9nete a\u00a0\u003ca href=\"http://www.youtube.com/bturbogameplay\" target=\"_blank\"\u003eBTURBO\u003c/a\u003e Youtube csatorn\u00e1mnak.\u003cbr\u003e\u003cbr\u003eA csatorn\u00e1mnak \u00e9s a n\u00e9z\u0151imnek k\u00f6sz\u00f6nhetek igaz\u00e1b\u00f3l az \u00e9letemben majd nemhogy mindent, hiszen ti adtatok er\u0151t amikor a csal\u00e1domon k\u00edv\u00fcl senki m\u00e1s. \u00cdgy a csatorn\u00e1t a sz\u00edvembe z\u00e1rtam \u00e9s a mai napig \u00fagy gondolom, hogy az \u00e9letem egyik legjobb d\u00f6nt\u00e9se volt, hogy megcsin\u00e1ltam ezt a csatorn\u00e1t \u00e9s ezzel l\u00e9trej\u00f6hetett egy olyan k\u00f6z\u00f6ss\u00e9g ami nagyon kev\u00e9s helyen tudott eddig Magyarorsz\u00e1gon!\u00a0\u003cbr\u003e\u003cbr\u003eHogy mi\u00e9rt is hoztam l\u00e9tre a Patreon oldalamat \u00e9s mi\u00e9rt is T\u00e1mogass?\u003cbr\u003e\u003cbr\u003eMindenekel\u0151tt szeretn\u00e9m azt nyomat\u00e9kos\u00edtani, hogy ne az\u00e9rt legy\u00e9l t\u00e1mogat\u00f3ja a munk\u00e1ss\u00e1gomnak, hogy legyen mit ennem, vagy j\u00e1t\u00e9kra p\u00e9nzem, vagy esetleg legyen fed\u00e9l a fejem f\u00f6l\u00f6tt!\u003cbr\u003e\u003cbr\u003eAz oldalt\u00f3l azt v\u00e1rom el, hogy egy kicsit ha lehet \u00edgy fogalmazni, akkor elszakadhassak egy picit az adott oldalt\u00f3l val\u00f3 beskatuly\u00e1z\u00e1st\u00f3l \u00e9s ne \u00e9rezzem magamat kiszolg\u00e1ltatottnak bizonyos helyzeteben.\u003cbr\u003e\u003cbr\u003eEzt, hogy is \u00e9rtem?\u003cbr\u003e\u003cbr\u003eAbb\u00f3l ad\u00f3d\u00f3an, hogy harmadik felek felelnek az \u00f6sszes fel\u00fclet\u00e9rt, amin megjelenik az \u00e1ltalam gy\u00e1rtott tartalom, sosem lehet tudni, mit hoz a j\u00f6v\u0151. Egyik h\u00e9ten m\u00e9g a gaming a kir\u00e1ly, ez ker\u00fcl az oldalakon haszn\u00e1lt algoritmusok miatt el\u0151t\u00e9rbe, a k\u00f6vetkez\u0151ben pedig m\u00e1r eg\u00e9sz m\u00e1s. Sajnos \u00e9n nem olyan vagyok, akinek mindegy, hogy mit csin\u00e1l, addig am\u00edg otthonr\u00f3l csin\u00e1lhatja. Mikor l\u00e9trehoztam a csatorn\u00e1mat m\u00e1r tudtam mivel fogok foglalkozni. Nem hi\u00e1ba van ott a \"gameplay\" jelz\u0151 sem. Az, hogy b\u0151v\u00edtem a csatorn\u00e1mat nem azt jelenti, hogy elt\u00e9rn\u00e9k a f\u0151 vonalt\u00f3l. Szeretn\u00e9m ha nem egy harmadik f\u00e9l az \u00edr\u00f3asztala m\u00f6g\u00f6tt a Google-n\u00e1l mondan\u00e1 meg, hogy melyik vide\u00f3m vagy melyik tartalmam lehet el\u00e9rhet\u0151 a Youtubeon vagy b\u00e1rmelyik m\u00e1sik fel\u00fcletemen hanem \u00e9n d\u00f6nthessek a sorsukr\u00f3l!\u00a0\u003cbr\u003e\u003cbr\u003eNem szeretn\u00e9k se a k\u00fcl\u00f6nb\u00f6z\u0151 fel\u00fcletek szesz\u00e9lyei miatt tartalmat v\u00e1ltani, se olyan k\u00fcl\u00f6n egy\u00fcttm\u0171k\u00f6d\u00e9sekbe kezdeni, amikkel nem \u00e9rtek egyet, vagy amikben nem hiszek.\u003cbr\u003e\u003cbr\u003eHogyan t\u00e1mogathatj\u00e1tok a munk\u00e1mat?\u003cbr\u003e\u003cbr\u003eA legnagyobb t\u00e1mogat\u00e1s term\u00e9szetesen ha n\u00e9zed a tartalmaimat; k\u00f6veted a streameket, n\u00e9zed a vide\u00f3kat, vagy \u00e9ppen olvasod \u00e9s reag\u00e1lsz a twitter agymen\u00e9seimre. Ha enn\u00e9l tov\u00e1bb menn\u00e9l \u00e9s havi t\u00e1mogat\u00e1sban gondolkozol, akkor viszont a legjobb helyen j\u00e1rsz. Egy p\u00e1r kattint\u00e1sos regisztr\u00e1ci\u00f3 ut\u00e1n kiv\u00e1laszthatod, hogy neked mi lenne a legmegfelel\u0151bb \u00f6sszeg \u00e9s m\u00e1r int\u00e9zi is a rendszer havonta. S\u0151t, n\u00e9zz k\u00f6rbe, lehet tal\u00e1lsz m\u00e1st is, akinek dobn\u00e1l p\u00e1r doll\u00e1rt havonta!\u003cbr\u003e\u003cbr\u003eMi\u00e9rt j\u00f3 ez neked?\u003cbr\u003e\u003cbr\u003eEl\u0151sz\u00f6r is, ahogy b\u0151v\u00fclnek a lehet\u0151s\u00e9geim \u00fagy fogok egyre t\u00f6bb \u00e9s egyre soksz\u00edn\u0171bb tartalmat gy\u00e1rtani. M\u00e1sodszor pedig, h\u00e1l\u00e1m jel\u00e9\u00fcl \u00e9n is k\u00e9sz\u00fcl\u00f6k nektek p\u00e1r apr\u00f3s\u00e1ggal. K\u00f6z\u00f6s j\u00e1t\u00e9kok, programok, p\u00f3l\u00f3k \u00e9s egy\u00e9b jutalmak v\u00e1rnak azokra, akik a t\u00e1mogat\u00e1som mellett d\u00f6ntenek.\u003cbr\u003e"
