    "summary": "\u003cstrong\u003eWHAT IS ISLEWARD?\u003c/strong\u003e\u003cbr\u003eIn simple terms, Isleward is a unique MMO roguelike with pixel graphics. What makes it so unique is that it\u0027s fully moddable and 100% open-source.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI\u0027m a 30-something guy from South-Africa, who\u0027s been fortunate enough to work on his dream project since early 2016 with the support of a very loyal fanbase. Besides gamedev, I\u0027m also into writing and music (both performing and recording).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eI would love to be able to work on Isleward full-time, but with a family to support, that simply isn\u0027t possible at the moment. Patreon allows me to reward loyal fans in a very structured way and also gives me the opportunity to give some visibility with regards to my goal to become completely independent. While this goal may still be fairly far off, in the meantime support goes a long way towards keeping servers up and running!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE GEM REWARDS?\u003cbr\u003e\u003c/strong\u003eIsleward will feature a shop in which you can spend real money on microtransactions. You will do this by purchasing coins and then exchanging them for anything from skin packs and ability effects to mounts and bank storage. Note that this does not mean that Isleward is pay to win. You will never \u003cem\u003eever \u003c/em\u003ebe able to purchase anything that will make your character stronger.\u00a0\u003cbr\u003e\u003cbr\u003eGems are a different kind of digital currency. Unlike coins, you\u0027ll be able to spend them on supporter packs that will be released every few months. These packs will contain items unavailable for purchase with anything but real currency. Note that while microtransactions have not yet been added to Isleward (though it will be added sometime in 2017), gems will be awarded retrospectively. Meaning that you\u0027ll be awarded an amount of coins equal to how long you\u0027ve been a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL MONEY BE SPENT ON?\u003c/strong\u003e\u003cbr\u003eWhile this list may grow or shrink in the future, currently I\u0027m spending money on keeping the website up, hosting the game\u0027s server (only one at the moment), hosting the API (for people who might want to build tools or websites) and paying for off-site data storage (player saves, etc...) As monthly proceeds grow, I can fork out for better servers. Meaning, stronger processors and more memory (which means I can add more content as well!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS FOR READING!\u003cbr\u003e\u003c/strong\u003eIsleward is still very much in its alpha stages and I\u0027m truly excited to see it grow. So far, support has been wonderful (both monetary and otherwise) and I\u0027m truly thankful for everything the community has done for me and this project.\u003cbr\u003e\u003cbr\u003eIf you\u0027re considering donating, I very much appreciate every contribution. Know that I will do my best to turn Isleward into the best version of itself it can possibly be.\u003cbr\u003e"
   },
