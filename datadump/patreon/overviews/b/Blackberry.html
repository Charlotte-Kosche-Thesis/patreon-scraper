    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/daflB4C.png\"\u003e\u003cbr\u003eThis page was last updated on 5/16/2018\u003cbr\u003e\u003cbr\u003e***NOTE TO INTERNATIONAL SUPPORTERS!!!\u003cbr\u003eTHE ONLY TIER THAT SHIPS INTERNATIONALLY IS THE \"BLACKBERRY A LA MODE\" TIER ($90). ALL LOWER TIERS WILL ONLY OFFER DIGITAL REWARDS.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.etsy.com/shop/BlackberryCreation\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GiEXD5V.jpg\"\u003e\u003cbr\u003eshop\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/blackberrytea\"\u003ecosplay instagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/blackberrycreations\"\u003eart instagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/blackberrycreations\"\u003efacebook\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/BlackberryCreation\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/2VQSUINMGHRNV/ref=nav_wishlist_lists_1\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 220, 219);\"\u003ewishlist\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/a\u003eAny mail kindly send to:\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBlackberry Creations\u003cbr\u003e\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eP.O. Box 769295\u003cbr\u003e\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSan Antonio, TX, 78245\u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://i.imgur.com/j4cNPgB.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an artist!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e \u003c/span\u003eArt has always been a passion of mine, I\u0027ve experimented with many different mediums growing up, but have come to find that my forte is digital anime-fantasy-style artwork. In between my part time job, cosplaying, and travel, I work hard to create new work and strive to always keep expanding my gallery and portfolio.\u003cdiv\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/2e4bz2j.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 220, 219);\"\u003e\u003cbr\u003eI\u0027m a cosplayer!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e I\u0027ve been cosplaying since 2009 and I couldn\u0027t be any happier with the path I\u0027ve chosen being an artist and cosplayer! My passion for cosplay plays a big role in my life just as much as my art does. I started small; doing zombie FX makeup, and over the years moved on to creating, building, and commissioning much more complex cosplay that exhibit my \u003cspan style=\"color: rgb(99, 36, 35); background-color: initial;\"\u003eLOVE\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: initial;\"\u003e for powerful women in the anime and gaming universe! (Usually women who possess weapons bigger than me, bulky armor, or claws ready to rip your heart out!)\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qpGmC1s.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\u003cstrong\u003e I\u0027m a business owner!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIt took a lot of courage, finances, and research, but in late 2016 was when I made the next big step in my life and began to create a business out of my art work! I travel to as many anime conventions and Comic-Cons as I possibly can, selling my own prints, stickers, key chains, buttons and more. I\u0027ve put a great deal of myself into this. I\u0027m so fortunate to have friends and supporters that encourage me to keep going with this, and it\u0027s been going well so far ;___; My heart couldn\u0027t be any happier!\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/lQW5ERF.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u2665\u2764\u2665\u2665\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/XqSDbdP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThis Patreon is here for those who wish to support me in doing what I love. Thanks to patreon, I have more motivation than ever to pursue my passion. I was given the opportunity to share what I love with others that love it too\u003c/span\u003e. There are no words that can describe the feeling you get when even just one person shows that they dig what you do. Outside of the artwork and cosplay, I have a part time job that takes up my time four days a week. While I\u0027m supporting my own life and bills on the outside, my patreon exists for those who want to help me support my actual passion on the inside.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/StUSrXw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eYour support will assist me in huge ways. Big and small. Cosplay, travel, and running a small business can certainly be expensive. Here are a few ways your support helps me in both my art and cosplay endeavors:\u003cbr\u003e\t\u003cbr\u003e\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2665 The \u003cstrong\u003ecost of the booths\u003c/strong\u003e at conventions to sell my artwork. These booths can be anywhere between $150-$300.\u003cbr\u003e\t\u2665 \t\u003cstrong\u003eTravel\u003c/strong\u003e and \u003cstrong\u003ehotel\u003c/strong\u003e costs.\u003cbr\u003e\t\u2665 \t\u003cstrong\u003eManufacturing\u003c/strong\u003e new and fresh \u003cstrong\u003emerchandise\u003c/strong\u003e (Prints, key chains, buttons, stickers, etc.)\u003cbr\u003e\t\u2665 Crafting/Commissioning \t\u003cstrong\u003enew cosplay\u003c/strong\u003e I\u0027m confident you will enjoy~\u003cbr\u003e\t\u2665 Funding new \t\u003cstrong\u003ephoto shoots\u003c/strong\u003e! I am fortunate to work with so many amazing photographers. These photo shoots are \u003cstrong\u003enot free\u003c/strong\u003e and do require\u003cstrong\u003e travel\u003c/strong\u003e! Compensating the wonderful photographers I work with is important to me so that way I can always provide you with the highest quality \u003cstrong\u003ecosplay content\u003c/strong\u003e, have it be \u003cstrong\u003esexy, fashion, lewd, bad ass\u003c/strong\u003e, you name it!\u003cbr\u003e\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2665 SO MUCH MORE YOU LITERALLY HAVE NO IDEA\u00a0 ;____;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XmZqITr.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 220, 219);\"\u003eAll kinds of stuff! Please take the time to read the tiers to find out exactly what to expect in my patreon feed! Here is an example of what you can anticipate upon pledging to me;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4C4m52k.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/v1uu4uP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XmZqITr.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/3B19ldv.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/blackberrytea\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/blackberrytea\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/blackberrycreations\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/blackberrycreations\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u
