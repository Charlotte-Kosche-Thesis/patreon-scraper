    "summary": "Hi! I\u0027m a self-taught digital artist in the US. I create predominantly m/m art. I\u0027m passionate about art\n and creativity and music and community, and I love encouragement and fostering creativity in \nothers. I\u0027m setting up this account to help motivate myself to finish \nmore art, and to help make ends meet. Nice to meet you!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://ic.pics.livejournal.com/badbastion/51376887/247345/247345_original.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nPatreon is a crowdfunding site like Kickstarter, but instead of pledging large donations to fund one \nmassive project with a definite end goal, you make small monthly \ndonations to an artist you love so they can work on fun projects you \nwant to see!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cimg src=\"http://ic.pics.livejournal.com/badbastion/51376887/247743/247743_original.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eHow is Patreon different from the other sites you post content to?\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is unique to these other sites. Because you\u0027ll be \ncontributing to my success, I\u0027ll make sure I post interesting, \nprivileged content regularly. I\u0027ll be able to show you my processes and\n take you along with me on my journey to fill the internet with guy-on-guy love!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cimg src=\"http://ic.pics.livejournal.com/badbastion/51376887/247874/247874_original.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003c/strong\u003e \u003c/h4\u003e\n\u003cbr\u003e\nNope :) Pay in any currency! As this is US-based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cimg src=\"http://ic.pics.livejournal.com/badbastion/51376887/248136/248136_original.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI don\u0027t have much money, can I still become a Patron? \u003c/h4\u003e\n\u003cbr\u003e\nYes, please only sign up to donate what you can easily afford. Even $1 per month will make a huge difference and would be greatly appreciated. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://ic.pics.livejournal.com/badbastion/51376887/248343/248343_original.jpg\"\u003e\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \u003c/h4\u003e\n\u003cbr\u003e\nYes, of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change the amount or cancel the account whenever you want :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions that are not answered in the \u003ca href=\"https://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon FAQ\u003c/a\u003e, please email me at badbastionpatreon (at) gmail (dot) com :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
