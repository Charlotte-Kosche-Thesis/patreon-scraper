    "summary": "I need your help to keep shining the spotlight on government corruption.\u00a0\u003cbr\u003e\u003cbr\u003eEver since being fired from Talk Radio 101 (WYOO) for criticizing local politicians, my goal is to show news outlets that there is a market for telling the truth. They don\u0027t have to hide the truth in order to prosper. We\u0027ll set the example right here.\u00a0\u003cbr\u003e\u003cbr\u003eNow I do my show at\u00a0\u003ca href=\"https://www.facebook.com/burniethompsonshow/\"\u003eThe Burnie Thompson Show on Facebook\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eOur efforts have even received national acclaim recently. The\u00a0\u003ca href=\"http://www.washingtontimes.com/news/2017/mar/14/burnie-thompson-an-unsung-hero-of-the-air-force/\"\u003eWashington Times call me its \"Unsung Hero\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m focused on exposing government secrecy and cronyism. Don\u0027t you think America will be better when dollars are earned again rather than awarded by politicians? Productive dollars trump political dollars every time. I think so.\u00a0\u003cbr\u003e\u003cbr\u003eOnly I know some politicians who disagree.\u003cbr\u003e\u003cbr\u003eTake Mike Thomas, for instance. He\u0027s the Mayor of Panama City Beach who violates the Rule of Law just about every day. Lately, he has been sending Code Enforcement to harass his neighbors, and he has targeted businesses he doesn\u0027t like. He says some of the craziest things at the City Council meetings, and now more people know about it because of our show.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hJV08iSHvpw\"\u003eTop Ten Mike Thomas Quotes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re making a difference again, you and me. But we can do so much more if we add troops to our ranks. \u00a0We can make the ground rumble for politicians who forget that they work for us, not the other way around. They took an oath to protect Liberty, not to be The Great Forbidders.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for supporting my show so that we can shine the spotlight of Truth even brighter. \u003cbr\u003eTogether - you and me."
