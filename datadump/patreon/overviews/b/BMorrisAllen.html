    "summary": "\u003cstrong\u003eStories of love and disaster\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write science fiction and fantasy stories. They\u0027re often unabashedly romantic; people fall in love - with each other, with their world, with their dreams - and sometimes even live happily ever after. But sometimes they don\u0027t - they\u0027re just as likely to have their hearts broken, to have loved ones die, to see their world and their dreams die around them and not recover. But grim or cheery, I like characters who care about what\u0027s happening. If their world\u0027s going to hell, they\u0027re not just standing around watching - they\u0027re working to make the place better (or worse; I\u0027m an equal opportunity creator).\u003cbr\u003e\u003cbr\u003eI\u0027ve been reading and writing SFF for a very long time. For almost all of that time, I\u0027ve also been a \u003cstrong\u003evegan\u003c/strong\u003e. My characters live in dark and uncertain worlds, but in their favor, they\u0027re \u003cem\u003evegan\u003c/em\u003e worlds. Bad things happen, but they don\u0027t happen casually to animals. Don\u0027t worry, though; my stories aren\u0027t \u003cem\u003eabout\u003c/em\u003e\u00a0veganism, they just happen to \u003cem\u003ebe\u003c/em\u003e\u00a0vegan. There\u0027s no message, no moralizing. It\u0027s just that there are no horses ridden, no meat eaten. Unless you\u0027re a vegan yourself, you won\u0027t notice. If you are, enjoy!\u003cbr\u003e\u003cbr\u003eUnfortunately, I don\u0027t spend all my time writing. For one thing, there are walks on the beach, scratching the cat, playing with dogs, sitting and watching nature, etc. For another, there\u0027s a pretty demanding day job. Plus, I publish and edit a speculative fiction magazine,\u00a0\u003ca href=\"http://magazine.metaphorosis.com\" target=\"_blank\"\u003eMetaphorosis.\u003c/a\u003e And I\u00a0\u003ca href=\"http://reviews.metaphorosis.com\" target=\"_blank\"\u003eread a lot\u003c/a\u003e. So, any number of things take my time away from writing.\u003cbr\u003e\u003cbr\u003eYour support here will not only earn you my thanks, it will encourage me to find time to write, and will allow me to buy all the nifty writing tools that make life easier. Above a certain point, I\u0027ll contribute a portion of proceeds to animal welfare charities - like the well-deserving emergency vet clinic (\u003ca href=\"https://www.dovelewis.org/\" target=\"_blank\"\u003eDove Lewis\u003c/a\u003e) that talked me through my newly adopted dog\u0027s first seizure two decades ago.\u003cbr\u003e\u003cbr\u003eIn any case, thanks for taking this little walk with me. And if you get a chance, take a real walk on the Oregon coast. It\u0027s where I live when I\u0027m not working, and a good number of my stories are set in a little village there."
