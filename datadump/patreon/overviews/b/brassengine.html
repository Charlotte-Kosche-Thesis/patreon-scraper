    "summary": "For the longest time, it\u0027s been our dream to create for a living. We\u0027ve dabbled in making cosplays, short films, youtube videos, photography, and vending handmade jewelry and leather goods at conventions. Over the last five years, we\u0027ve been able to take what was a hobby and start to build a real career with the things we make. Our goal is to grow to a point where we can focus on creating every day, and we would like to invite you to be a part of that.\u00a0\u003cbr\u003e\u003cbr\u003eWe love making things that bring joy into people\u0027s lives, no matter what medium we\u0027re working with. We love seeing the spark of joy in a customer\u0027s eyes when they find that things at our vending table that they love. Your support means so very much to us, and we are very fortunate to have you here looking at our page!\u003cbr\u003e\u003cbr\u003eFor all our Patrons, we will be doing a monthly live stream where we craft and you can ask questions and interact with us! We\u0027ll also be taking you along with us to our conventions and sharing our experiences there with you. Plus, we\u0027ll be posting tutorials, templates, designs, and even free 3D printable models for patrons!\u003cbr\u003e\u003cbr\u003eWe love our supporters so much that we\u0027ve set up our reward tiers to be just as awesome as you! No matter what tier you choose, you\u0027re helping us continue to make new things, go new places, and keep our home office up and running. Even just $1 helps!\u003cbr\u003e\u003cbr\u003eFollow us Online!\u003cbr\u003e\u003ca href=\"http://facebook.com/brassenginecreations\" target=\"_blank\"\u003eFacebook.com/BrassEngineCreations\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/brassengine\" target=\"_blank\"\u003etwitter.com/brassengine\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/brassengine\" target=\"_blank\"\u003einstagram.com/brassengine\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eShoot us an email at\u00a0\u003
