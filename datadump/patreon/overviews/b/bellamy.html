    "summary": "Welcome! I\u0027m Bellamy. I want to thank you for your support, as a lifelong writer, it means so much to know that my words are read and valued. I am grateful for every reader and your support helps give me the time to focus on new ideas and actionable steps for families who care to make social change.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Next?\u00a0\u003c/strong\u003e\u003cbr\u003eThe more I write, the older my two black sons get, and the more times white supremacists invade my city, the more I realized it\u0027s time to dust off my old revolutionary hat and contribute more to the demand for intersectional equality.\u00a0\u003cbr\u003e\n\u003cbr\u003eThis is taking a few forms: \u003cbr\u003e1) I plan to produce a quarterly digital magazine focused on parenthood and social justice. \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.htlmagazine.com\" target=\"_blank\"\u003eHold the Line\u003c/a\u003e is the epitome of independent media. I am working from a home office (that\u0027s not actually an office at all) sourcing articles and other content from freelance writers across the U.S. and beyond. I have a strong commitment to producing quality content that is insightful and inspirational. Encouraging every parent to take extra steps to instill the values of true social justice in their children.\u003cbr\u003e\n\u003cbr\u003e2) I plan to\u00a0\u003ca href=\"https://www.facebook.com/groups/htlmagazine/\"\u003eopen up conversations\u003c/a\u003e with other parents all around the country and get down to the nitty gritty of teaching our kids about diversity, going beyond tolerance and truly embracing differences.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\t3) Through the connections made in producing Hold the Line, I plan to provide video content and travel to other communities facilitating open discussions about teaching and parenting with a social justice mission.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
