    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eJESSICA NGUYEN.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eDREAMER AND DOER\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eAsian American (Vietnamese-Chinese). Woman of color. DIgital content creator. Podcaster. Social justice activist. Intersectional feminist. Smith College alum \u002716.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://static1.squarespace.com/static/5ab167b9c258b48cd6d0d06f/t/5ab5148e2b6a289b67288e45/1521816750477/byjessicanguyencoverphoto.png?format=500w\" style=\"width: 307px;\"\u003e\u003cbr\u003eABOUT @BYJESSICANGUYEN\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI aim to have my works serve a digital platform that showcases stories of inspiring women of color that I have met during my travels. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead #softlyispeak on Instagram.\u003c/strong\u003e\u003cbr\u003e\u0026gt; \"\u003ca href=\"https://www.instagram.com/explore/tags/softlyispeak/\"\u003e#softlyispeak\u003c/a\u003e or \"softly I speak\" is a compilation of poetry that I have written in dedication to the womxn in my life. the title came from my personal belief that women can be soft and strong at the same time. I feel very grateful to have received so many encouraging words and blessings from friends and strangers who have been reading my writing so far on Instagram.\" My goal would be to self-publish a chapbook for this mini-project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll proceeds will support\u00a0general costs for this year, which include:\u003c/strong\u003e\u003cbr\u003e\u0026gt; cameras\u003cbr\u003e\u0026gt; rental fees for shooting spaces\u00a0\u003cbr\u003e\u0026gt; video and audio recording equipment and rental\u003cbr\u003e\u0026gt; occasional freelancer video editing and graphic design services\u003cbr\u003e\u0026gt; additional Google Drive storage space\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC7MTFbBU_mCI2zDM3s3Pnmw?view_as=subscriber\"\u003e YouTube\u003c/a\u003e | \u003ca href=\"http://facebook.com/byjessicanguyen\"\u003e Facebook \u003c/a\u003e | \u003ca href=\"http://twitter.com/byjessicanguyen\"\u003e Twitter \u003c/a\u003e | \u003ca href=\"http://instagram.com/byjessicanguyen\"\u003e Instagram \u003c/a\u003e|\u00a0\u003ca href=\"mailto:byjessicanguyen@gmail.com\"\u003eEmail\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/b2208f_5198c65aa8e34df5860ab87381186a44~mv2_d_3508_2480_s_4_2.png/v1/fill/w_489,h_347,al_c,usm_0.66_1.00_0.01/b2208f_5198c65aa8e34df5860ab87381186a44~mv2_d_3508_2480_s_4_2.png\" style=\"width: 383px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eABOUT PROJECT VOICE\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eSpearheaded by the voices of Asian/Asian American women, Project Voice is \u003cstrong\u003ea Podcast series dedicated to increasing visibility on narratives from Asian America.\u003c/strong\u003e As the host of Project Voice, I hope that this series will act as a digital space where members of our community can go to for guidance and resources.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport us with our merchandise:\u003cbr\u003e\u003c/strong\u003e\u0026gt;\u00a0\u003ca href=\"https://www.redbubble.com/people/projectvoiceaaw\"\u003e \u003cstrong\u003eSHOP HERE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e. Our logo design is brought to you by Winnie Gong. You can check out her portfolio at\u00a0\u003ca href=\"http://winifredgong.com\"\u003e winifredgong.com\u003c/a\u003e!\u003cbr\u003e. More designs coming soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eListen to the Podcast!\u003c/strong\u003e\u003cbr\u003e\u0026gt; iTunes: \u003ca href=\"https://apple.co/2gxNSUr\"\u003ehttps://apple.co/2gxNSUr\u003c/a\u003e\u003cbr\u003e\u0026gt; Android: \u003ca href=\"https://soundcloud.com/projectvoiceaaw\"\u003ehttps://soundcloud.com/projectvoiceaaw\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Follow us:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://projectvoiceaaw.com\"\u003e Website\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/projectvoiceaaw\"\u003e Facebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/projectvoiceaaw\"\u003e Twitter\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/projectvoiceaaw\"\u003e Instagram\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"mailto:projectvoiceaaw@gmail.com\"\u003eEmail\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAll proceeds dedicated to Project Voice will support our general costs for this year, which include:\u003c/strong\u003e\u003cbr\u003e\u0026gt; Libsyn\u0027s monthly hosting fee\u003cbr\u003e\u0026gt; website maintenance\u003cbr\u003e\u0026gt; new recording equipment\u003cbr\u003e\u0026gt; freelancer audio editing and writing services\u003cbr\u003e\u0026gt; additional Google Drive storage space\u003cbr\u003e\u0026gt; ...and last but definitely not least, funding for our hard-working and dedicated 9 member transcriber team!\u003cbr\u003e\u003cbr\u003eWe greatly appreciate your donation and hope that you know that every single dollar you donate will make a difference to our mission of educating and empowering women all over the world.\u003c/span\u003e"
