    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i1.wp.com/bkbass.files.wordpress.com/2018/04/1.jpg?ssl=1\u0026amp;w=450\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello!\u00a0 I\u0027m an author of science fiction and fantasy.\u00a0 I have already published four books in The Ravencrest Chronicles.\u00a0 This is a series of pulp fiction inspired, nautical themed, dark fantasy.\u00a0 My current project is The Tales of Durgan Stoutheart.\u00a0 This will be a series of heroic fantasy inspired by the likes of Robert E. Howard\u0027s Conan and the Lankhmar series by Fritz Leiber.\u00a0 I also have a science fiction novel half way completed, about a boy\u0027s journey to adulthood amidst a war torn homeland, and his struggle to retain his moral compass in the face of hard choices. Epic fantasy is in the pipeline, too, but that will take some time.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i0.wp.com/bkbass.files.wordpress.com/2018/04/2.jpg?ssl=1\u0026amp;w=450\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe internet has given us exciting opportunities to be able to create content as artists without going through the traditional avenues of Hollywood, television studios, or book publishers.\u00a0 Creating content independently comes at a cost without the financial backing of these long-established organizations.\u00a0 I have managed to publish so far without any aid, but I feel that I can give my work a more professional treatment with funding for cover designs, editing, marketing, and advertising.\u00a0 I\u0027m starting out, and just getting the word out to people that I have these great stories available is an uphill battle.\u00a0 With a little help, I hope to get the exposure to get my work into the hands of the readers who I know are out there, and who I feel will love what I am creating.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i0.wp.com/bkbass.files.wordpress.com/2018/04/3.jpg?ssl=1\u0026amp;w=450\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 300px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI thought you\u0027d never ask.\u00a0 I don\u0027t expect a handout!\u00a0 I plan to provide a LOT of exclusive content, so there will be returns for your investment.\u00a0 Many may feel that patronage of the arts is a reward in itself, but I plan to give you more than that!\u00a0 I want to make this a collaborative community, as well, where we work together to achieve common goals around the art I am producing.\u00a0 As I write these books, I want to share the work as it happens and get feedback to make what I write the best it could possibly be.\u00a0 Take a look at the rewards available.\u00a0 Every patron will be part of the community, but to make sure that everybody is getting value those who pledge more will have more access to exclusive content and rewards.\u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i1.wp.com/bkbass.files.wordpress.com/2018/04/patreonorderbanner.png?ssl=1\u0026amp;w=450\"\u003e\u003cbr\u003e\u003cbr\u003eI also thought we should have some fun with this, so I patterned the reward tiers as ranks in an order of knights.\u00a0 Don\u0027t think that one is more important than the other, though!\u00a0 Each and every member of the community plays a vital role in working together to achieve our goals.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for joining me on this wonderful journey, and I look forward to talking to you soon!\u003c/div\u003e"
