    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5Bfq6FHEwR4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Take a US Combat Veteran with an eye for engineering, a UK graduate with a flair for broadcasting, a city named in the best places in the world to visit, and you find Bisbeens N Rice was inevitable!\u003cbr\u003e\u003cbr\u003eJonathan Watson and Benjamin Morgan, both residents of Bisbee, Arizona...wait...enough with the third person.\u003cbr\u003e\u003cbr\u003eWe love our City, a mile high in the Mule Mountains, and we want to showcase it. We\u0027re taking on the challenge of building a YouTube Channel, with a prominent production studio, to bring real community life in Bisbee to a new audience.\u00a0\u003cbr\u003e\u003cbr\u003eHere are some of the great features you\u0027ll be a vital part of helping to create and sustain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLEGO Challenge for Kids\u003cbr\u003e\u003c/strong\u003eOur timely holiday charity rush! Head over to some interweb store and send us a LEGO set or two. We get together with Bisbee residents and race to build them, with trivia and forfeits. The completed toys, boosted by monies raised during the challenge, are donated to children in need in our border living communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSlow TV\u003cbr\u003e\u003c/strong\u003eIt\u0027s true, millions of people all over the world settle in to watch a 30 hour canal journey, or perhaps someone mowing a lawn, so join us for Sunday crosswords, painting canvases, sanding wood, or whatever else we find that defines the intricacies of our individualities in Bisbee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProper Breakfast Shows\u003cbr\u003e\u003c/strong\u003eWe\u0027re sick of having to choose between gossip, extreme news, or pre-edited, monologuing, comedy shows every morning. So we\u0027re offering an alternative: join us as we broadcast from locations across the gulches and canyons, sharing a good brekkie recipe, gentle stories, and good company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFilm Shorts\u003cbr\u003e\u003c/strong\u003eWith your help, we\u0027ll have the space and time to nurture new talent, right here in Bisbee. From drama to comedy (okay, a lot of attempted comedy), we\u0027ll use our expertise to develop any creative idea as best we can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Place to Learn\u003cbr\u003e\u003c/strong\u003eBisbeens N Rice will offer everyone the opportunity to learn about production, direction, and everything in between. Your support through Patreon allows us to provide tools and personnel to make this magic happen.\u003cbr\u003e\u003cbr\u003eWe\u0027ll add more here as we get to know this site. We\u0027re super busy and we want to stay that way.\u00a0\u003cbr\u003eWe love Bisbee. We hope you\u0027ll join us on this adventure."
