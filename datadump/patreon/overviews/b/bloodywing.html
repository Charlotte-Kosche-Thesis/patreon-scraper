    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eA HUGE thank you from me that you consider becoming my patron\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHi there, I draw almost each day. All my current skills are self taught - I never went to an art school/University. In early 2013 I bought a Wacom Bamboo after I saw a video by \u003cstrong\u003eDavid `devaad` Revoy\u003c/strong\u003e and started to draw digitally. My first pictures were ... rather forgetful (You can still find them on my \u003ca href=\"http://bloodywing.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt page\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eSince then I drew more and more, created a \u003ca href=\"https://facebook.com/p.geier\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e and got a pretty decent fan-base. I\u0027m not a professional artist and draw when I\u0027m back from my regular work. So after a while the idea of making money with my drawing popped into mind. I tried to sell prints, without any success. So I scrapped most of that idea and searched for other sources and giving my fans the possibility to support me without spending that much money for drawings. I was browsing opengameart.org and came across Patreon. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn 2015 I joined\u00a0\u003ca href=\"https://www.suicidegirls.com\" rel=\"nofollow\" target=\"_blank\"\u003eSuicidegirls.com\u003c/a\u003e to concentrate more on Pinups and get in touch with photographers and models, which has been a huge success so far. My paintings are highly adored by the community and they want more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003cbr\u003e\u003c/strong\u003eBeing a Patron is the easiest way to get my prints without ordering them each time.\u003cbr\u003eAccess to my hidden \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e-only \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscord Channel\u003c/span\u003e. I dump work in progress there and can help you out with your artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens with the pledged money?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI can pay photographers for reference material from it\u003c/li\u003e\u003cli\u003ePizza\u003c/li\u003e\u003cli\u003eit obviously pays some of my bills\u003c/li\u003e\u003cli\u003ematerial for prints (paper, ink, shipping costs)\u003c/li\u003e\u003cli\u003elearning material like books\u003c/li\u003e\u003cli\u003eThings that just break over time, Wacom Nibs, display protection, my printer\u003c/li\u003e\u003cli\u003eI would love to pay my own models and do paintings with them\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://facebook.com/bloodys.art\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e"
