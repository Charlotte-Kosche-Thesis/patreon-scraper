    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4wlj_s4yyRc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4wlj_s4yyRc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4wlj_s4yyRc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/4wlj_s4yyRc",

    "summary": "\u003ch2\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/01-Vital-Vegan-Education.png\"\u003e\u003c/h2\u003e\nWelcome to the Patreon page of Bite Size Vegan, a nonprofit providing an ever-expanding video-based \n\u003cem\u003e\u003cstrong\u003efree\u003c/strong\u003e\u003c/em\u003e educational resource of information on all aspects of veganism\u2014offering open-access to solid information primarily through a central website, YouTube channel, and tailored in-person speeches delivered internationally. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003ca name=\"list\"\u003e\u003c/a\u003e\nBite Size Vegan is currently going through a phase of growth, with the \"growing pains\" to suit! As I announced on the channel in a \ntwo-part video series (embedded below), I\u0027ve had to temporarily stop video production in order to build the foundation Bite Size Vegan has been severely lacking over the years. \n\u003cbr\u003e\n\u003cbr\u003e\nTo put it in a \"bite size nugget\", the work\u003cem\u003e\u003cstrong\u003eload\u003c/strong\u003e\u003c/em\u003e of Bite Size Vegan has grown beyond me long ago\u2014but the work\u003cem\u003e\u003cstrong\u003eforce \u003c/strong\u003e\u003c/em\u003ehas not (yet!). I\u0027ve laid out the main needs for the survival of Bite Size Vegan below. \u003cbr\u003e\n\u003cbr\u003e\nThe biggest takeaway is that if I could keep doing this on my own, I would\u2014and without great funding needs. But growing means bringing on paid help, services, and all the expenses that come with a start-up nonprofit organization.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eThis is no longer just a girl making videos on YouTube.\u003c/strong\u003e\u003c/em\u003e\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nAll pledge donations go \u003cem\u003e\u003cstrong\u003edirectly to the nonprofit\u003c/strong\u003e\u003c/em\u003e\u2014and\u00a0Bite Size Vegan needs your support now more than ever to make it through this foundational restructuring and growth! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis means, among other things\u003c/strong\u003e:\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHiring at least one full time salaried staff member\u003c/strong\u003e\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003eThis is both a major priority and a \u003cem\u003e\u003cstrong\u003emajor\u003c/strong\u003e\u003c/em\u003e expense for which I\u0027ve been saving throughout Bite Size Vegan\u0027s existence.\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eA full time salary will be a recurring annual expense, beyond the ability of the current Patreon income to sustain along with all the other expenses.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBringing on several independent contractors\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eICs are needed in a variety of areas. Given the priority of the full time staff, funding these positions will require additional fundraising.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOverhauling the website to be a more effective resource\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eThe website currently is not easily navigable, impeding the accessibility of the expansive content \u0026amp; resources. A full \"overhaul\" will require development and design work, the cost of which is currently beyond the means of the nonprofit given the priority of the full time staff. \u003c/li\u003e\n\t\t\u003cli\u003eThe scope of this overhaul alone will require \u003cem\u003e\u003cstrong\u003earound 4-5 months of Bite Size Vegan\u0027s current Patreon income  \u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eShifting the entire structure of Bite Size Vegan\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eBite Size Vegan has been in the process of shifting from a \"one-woman show\" to a nonprofit organization. It is currently a nonprofit in pending 501c3 status.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBuilding a functional volunteer team\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eI attempted over the years to do this myself while maintaining everything else. However, building a team is an incredibly time-consuming endeavor. This is a huge part of why I\u0027ve prioritized hiring a full time staff member, part of whose responsibilities will be sourcing and placing volunteers.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnd even more...\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThis is not a decision I made lightly\u2014in fact, I stubbornly resisted even reducing my output to one video a week, despite the ever-increasing workload leading to 120+ hour weeks becoming standard. \n\u003cbr\u003e\n\u003cbr\u003e\nMoving forward with forethought will accomplish far more than maintaining a regular output while treading water. I am now focusing full time on building the necessary foundation for a functioning team, upon which the long-term sustainability of Bite Size Vegan and expansion of resources depends.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always striven for transparency and accountability regarding the requirements and demands of Bite Size Vegan\u2019s expanding workload, as well as the allocation of financial contributions. Please see the two-part video series for \n\u003cem\u003e\u003cstrong\u003efar more detail\u003c/strong\u003e\u003c/em\u003e on this matter. [Also, please see \"\u003ca href=\"#adnote\"\u003eA Note Regarding YouTube Ad Revenue\u003c/a\u003e\" for YouTube income questions, and \u003ca href=\"#wheremoney\"\u003eWhere Does Your Money Go\u003c/a\u003e for more on funding needs \u0026amp; allocation.]:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLmIqdlomtuStWO-ZhiTPDuYzPHJh99vQ4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI\u0027m leaving the original Patreon page description below, though it was written during active video production. While it may seem like \"nothing is happening,\" I\u0027m working every day to accomplish what\u0027s needed so I can get back to making videos\u2014now, perhaps more than ever, any support you\u0027re able to give will be of monumental assistance. [Also see \"\n\u003ca href=\"#cantgive\"\u003eWhat if You Can\u0027t Give?\u003c/a\u003e\"]\u003cbr\u003e\n\u003cbr\u003e\nTo my Nugget Army, again I can never thank you enough\u2014\n\u003cem\u003e\u003cstrong\u003eyou \u003c/strong\u003e\u003c/em\u003ehave made Bite Size Vegan possible.\u003cbr\u003e\n\u003cbr\u003e\nIf you are not part of the Nugget Army and want to join us, I for one would be honored to have you in the family. You\u0027ll be a part \nof the re-launching (or re-birthing if you want a disturbing visual) of \nthis educational outreach\u2014finally with a firm foundation for reaching \nmore people across the world with the truth.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for standing with me. We\u2019re only just getting started.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eOriginal Patreon Page Description:\u003c/strong\u003e\n\u003cbr\u003e\nWhen\nI started Bite Size Vegan I didn\u0027t know if anyone was going to see my\nvideos, but I wanted to at least \n\u003cstrong\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003etry\u003c/strong\u003e \u003c/em\u003eto\nmake a difference for the animals and our planet. \n\u003cbr\u003e\n\u003cbr\u003e\nSince the day I sat on my floor in front of\nmy computer and recorded that first video, Bite Size Vegan has grown so much!\u00a0 Over the years I\u0027ve tackled many hard-hitting topics. And while my goal is to create content that\u0027s approachable and accessible, I never compromise the truth and I don\u0027t pull my punches.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/G-Hunter.png\" style=\"width: 456px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/02-Impact-Reach.png\"\u003e\u003cbr\u003e\nI have a file on my\ncomputer filled with messages from people who\u0027ve gone vegan \n\u003cem\u003ebecause\u003c/em\u003e of the\u00a0Bite Size Vegan videos and\nexisting vegans who have\u2014through the videos\u2014found the confidence to speak up about veganism and take action for the animals. [You can read some of these testimonials throughout this post, and find even more \n\u003ca href=\"http://www.BiteSizeVegan.com/Testimonials\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.] \u003cbr\u003e\n\u003cbr\u003e\nI cannot put into words how much these messages mean to me. And now that I\u0027ve been able to start traveling the world giving speeches, I\u0027ve had the honor of hearing some of these stories in person. I don\u0027t ever think I\u0027ll stop being amazed that my awkward fumblings have somehow impacted people and entire families all over the world!\n\u003cbr\u003e\n\u003cbr\u003e\n I not only want to continue this work of amassing a freely accessible video and written database for research-backed vegan education, but also expand\u00a0Bite Size Vegan\u0027s mission into avenues beyond YouTube\u2014to reach \n\u003cem\u003emore\u003c/em\u003e\npeople, save \u003cem\u003emore\u003c/em\u003e animals, and change \u003cem\u003emore\u003c/em\u003e lives. But I need your help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/03-Why-Your-Help-Is-Needed.png\"\u003e\u003cbr\u003e\nBite\nSize Vegan is a minority among vegan YouTube channels as I focus primarily on\nthe \n\u003cem\u003eethical\u003c/em\u003e aspects of veganism and speaking to non-vegans. Because this message is \u003cem\u003eso\u003c/em\u003e important and also so easily and quickly rejected, it\u0027s vital that I present well-researched and documented information, which of course takes ample time and effort to produce.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nA \n\u003cstrong\u003e\u003cem\u003esingle video\u003c/em\u003e\u003c/strong\u003e can take anywhere from\u003cem\u003e\u003cstrong\u003e 40 to 200 hours or more\u003c/strong\u003e\u003c/em\u003e to create! With the more \"hardcore\" educational videos routinely reaching over \u003cem\u003e\u003cstrong\u003e170 hours\u003c/strong\u003e and\u003c/em\u003e full-length speeches requiring \u003cem\u003e\u003cstrong\u003emonths\u003c/strong\u003e\u003c/em\u003e of intensive research and preparation. Apply this to creating 1-3 videos a week consistently, along with speeches and travel, and you can imagine why Bite Size Vegan needs support to grow beyond me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/fightpollution.png\" style=\"width: 456px;\"\u003e\u00a0\n\u003c/div\u003e\nThe time commitment necessary for me to produce these quality educational materials currently averages around \n\u003cstrong\u003e90-120+ hours a week\u003c/strong\u003e, with the 100 hour range being most typical. \u003ca name=\"adnote\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBite Size Vegan is currently a one-woman operation (that\u0027s me!) and with your support I can continue at my current break-neck pace and (eventually) expand the reach of BSV\u0027s message even further! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nA Note Regarding YouTube Ad Revenue:\n\u003c/strong\u003e\u003cbr\u003e\nWhile the Bite Size Vegan YouTube channel is \"monetized\" for ads, given \nthe topics I address, most videos are demonetized by YouTube as they\u0027re \n\"not advertiser friendly.\" (Which makes sense when most ads are for \nanimal products!) Those videos that remain monetized have extremely low \n\"CPM\" (as advertisers pay more for topics in-line with their products, \nthe amount per \"click\" on the channel is very low). As a result, the channel currently brings in around $200/month from YouTube, though the exact amount can be a little less or more than this average.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Conchita.png\" style=\"width: 485px;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/04-Meaning-of-Being-Patron.png\" style=\"width: 516px;\"\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/nugget-army-1e.png\" style=\"width: 199px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nWhen you become a Patron of Bite Size Vegan, you are saying that vegan education is important and vital work. \u00a0You are taking a stand for the animals. You are enlisting in the \n\u003cstrong\u003eNugget Army\u003c/strong\u003e and fighting for the liberation of all beings and the eradication of ignorance-based cruelty. I truly believe that education is where the vegan movement is going to gain the most ground.\u003cbr\u003e\n\u003cbr\u003e\nBy changing minds, we save lives.\u00a0\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Jessica-Larlee.png\" style=\"width: 460px;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/05-What-Do-You-Get.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eAside from the pride you can take from being a card-carrying member of the Nugget Army, you\u0027ll also get some pretty awesome rewards. You\u0027ll be my \u003cstrong\u003efront-line\u003c/strong\u003e and have first-access to everything I\u0027m creating, thinking and doing. \u00a0And you\u0027ll have my undying gratitude and thanks.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Stu.png\" style=\"width: 462px;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/06-One-Time-Donations.png\"\u003e\u003cbr\u003e\nThe Patreon platform does not currently support one-time donations, outside of pledging and then cancelling your pledge. However, there are alternative ways to support\u00a0Bite Size Vegan financially.\u00a0 You can always make a \n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=64S6SL8R9UYL6\" rel=\"nofollow\" target=\"_blank\"\u003eone-time donation (or recurring)\u003c/a\u003e through PayPal, or if you prefer something more concrete, check out the \u003ca href=\"http://a.co/gJvgBna\" rel=\"nofollow\" target=\"_blank\"\u003eBSV Wishlist\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Chloe.png\" style=\"width: 485px;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003ca name=\"wheremoney\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/07-Where-Does-Your-Money-Go.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eYour support goes directly to the creation of more vegan education.\u00a0 A while back, I created a detailed infographic breakdown of how Patreon pledges are allocated. However, the expenses as Bite Size Vegan has been shifting structure and expanding have changed enormously!\u003cbr\u003e\n\u003cbr\u003e\nI will be creating and adding a new infographic as soon as I possibly \ncan\u2014I\u0027m currently overloaded with job applications and foundational work for the nonprofit. But I decided it was better to not have one than to leave an inaccurate overview on this page.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the meantime, I wanted to at least provide some general points for understanding the scope of the current funding needs. \u003cem\u003e[Also, please see \u003cstrong\u003e\"\u003ca href=\"https://www.patreon.com/edit/about#adnote\"\u003eA Note Regarding YouTube Ad Revenue\u003c/a\u003e\"\u003c/strong\u003e for YouTube income questions.]\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBite Size Vegan needs your support now more than ever\u003c/strong\u003e\u003c/em\u003e\u2014in order to expand, I must bring on paid staff and contractors, hire accounting and legal services, and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe full-time staff member alone requires a full salary\u003c/li\u003e\n\t\u003cli\u003eContractors require per-job and/or hourly compensation (and many are needed)\u003c/li\u003e\n\t\u003cli\u003eAccounting, payroll and legal services are vital for an organization, but a significant expense!\u003c/li\u003e\n\t\u003cli\u003eThe data storage and hardware are significant investments as Bite Size Vegan\u0027s content continues to expand\u003c/li\u003e\n\t\u003cli\u003eThe website overhaul alone will require \u003cem\u003e\u003cstrong\u003earound 4-5 months of Bite Size Vegan\u0027s current Patreon income\u00a0 \u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThis is not by any means an exhaustive list\u2014I\u0027ll work to make the infographic more comprehensive\u003cbr\u003e\n\u003cbr\u003e\nPlease also see \n\u003ca href=\"https://www.patreon.com/edit/about#list\"\u003ethe list at the top of this description\u003c/a\u003e and the breakdown in the \"goal\" section sidebar for more details on the needs for this time of restructuring and growth.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca name=\"cantgive\"\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/08-What-If-You-Cant-Give.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you\u0027re not in a place to support Bite Size Vegan financially, that is more than okay! \u00a0There are so many ways to help out-\u00a0\u003ca href=\"http://goo.gl/NSm8yc\" rel=\"nofollow\" target=\"_blank\"\u003esubscribing\u003c/a\u003e to the channel \u003cem\u003e(be sure to \"enable notifications\" by clicking the bell after subscribing)\u003c/em\u003e, watching the videos, sharing them in \u003cem\u003eevery\u00a0\u003c/em\u003eplace you can think of, encouraging people to check out\u00a0\u003ca href=\"https://www.youtube.com/user/BiteSizeVegan\" rel=\"nofollow\" target=\"_blank\"\u003eBSV\u0027s channel\u003c/a\u003e and\u00a0\u003ca href=\"http://www.bitesizevegan.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and to connect with me on\u00a0\u003ca href=\"https://www.facebook.com/BiteSizeVegan\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/bitesizevegan/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/BiteSizeVegan\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://plus.google.com/+BiteSizeVegan\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e and \u003ca href=\"http://bitesizevegan.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, suggesting BSV to podcasts, magazines and websites for potential coverage, shopping through the BSV\u00a0\u003ca href=\"http://www.amazon.com/?_encoding=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;linkCode=ur2\u0026amp;tag=bitsizveg02-20\u0026amp;linkId=WKT5WD2XML55KYOB\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon\u003c/a\u003e,\u00a0\u003ca href=\"http://www.shareasale.com/r.cfm?b=600605\u0026amp;u=986134\u0026amp;m=53267\u0026amp;urllink=\u0026amp;afftrack=\" rel=\"nofollow\" target=\"_blank\"\u003eV-Dog\u003c/a\u003e or\u00a0\u003ca href=\"http://vegancuts.com/snackbox?campaignid=1375\u0026amp;mbsy=8vgrr\" rel=\"nofollow\" target=\"_blank\"\u003eVegan Cuts\u003c/a\u003e affiliate links or\u00a0\u003ca href=\"http://www.zazzle.com/bitesizevegan\" rel=\"nofollow\" target=\"_blank\"\u003eZazzle Store\u003c/a\u003e- all on the\u00a0\u003ca href=\"http://www.bitesizevegan.com/store/\" rel=\"nofollow\" target=\"_blank\"\u003eShop Page\u003c/a\u003e, and anything else creative you can think of!\u003cbr\u003e\n\u003cbr\u003e\nWhatever you do to support Bite Size Vegan, I am so very grateful! I genuinely appreciate each and every one of you- without you, I\u0027m just a vegan in front of a camera - but together we can change the world.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Billy-Instagram.png\" style=\"width: 485px;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/09-Is-This-The-Right-Cause-For-You.png\"\u003e\u003cbr\u003e\n\tIf you want to see for yourself whether my work is something worthy of your support, here are some samples of my video activism:\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSome of my most highly-researched videos include:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.BiteSizeVegan.com/Ireland\" rel=\"nofollow\" target=\"_blank\"\u003eThe Best We Have To Offer? | Inside Ireland\u2019s \u201cHumane\u201d Farming\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAn in-depth speech I gave in Dublin,\n\t\u003cstrong\u003e \u003c/strong\u003ecovering the \"humane debate\" as embodied in Ireland\u0027s Idyllic grass-feed animal agriculture. Essentially answering the assertion \"It\u0027s Not Like That Here!\"\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"http://bit.ly/VeganExtreme\" rel=\"nofollow\" target=\"_blank\"\u003eThe Extremism Of Veganism | Exposing The Greatest Lie\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u00a0\nA revealing speech exposing the problem of vegan extremism and delving into a deception so great it affects us all.\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"http://bit.ly/Dark_Secret\" rel=\"nofollow\" target=\"_blank\"\u003eEurope\u2019s Dark Secret: Eye-Opening Speech!\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA speech I delivered in Portugal with a focus on EU issues and an emphasis on the universal nature of our treatment of animals.\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/bW9fOEJ0vEs?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003eEmpty Oceans: Is The World Running Out Of Fish?\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tReport detailing what the most up-to-date research says about the state of our oceans and its impact on all life on this planet.\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/ZlTBC91L-x0?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003eEverything Wrong With Environmentalism in 11 Minutes or Less\u00a0\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA fast-paced catalogue of all the misinformation and inefficacy of the environmental movement. \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://bit.ly/1OiJRh4\" rel=\"nofollow\"\u003e\n\u003c/a\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.BiteSizeVegan.com/VeganCrime\" rel=\"nofollow\" target=\"_blank\"\u003eThe Crime of Raising Vegan Kids\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tResponding to the criminalization of feeding children a \"vegan diet\" \u0026amp; looking at what\u0027s \n\t\u003cem\u003ereally\u003c/em\u003e killing our kids.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/1KgVdxZ\" rel=\"nofollow\" target=\"_blank\"\u003eThe Great Egg Conspiracy\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tInvestigating the cover-ups in the egg industry over decades. \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/TheHistoryOfVeganism\" rel=\"nofollow\" target=\"_blank\"\u003eThe History of Veganism Series\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA highly researched \u0026amp; cited ongoing series.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/IsTHISVegan\" rel=\"nofollow\" target=\"_blank\"\u003eIs This Vegan? Series, Including\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eAn ongoing series assessing the \"vegan-ness\" of various practices, products and more, including:\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://bit.ly/1OjtqnZ\" rel=\"nofollow\"\u003e\n\t- Is Smoking Vegan?\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"http://bit.ly/1WGbtiQ\" rel=\"nofollow\"\u003e- Are Tampons Vegan?\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://youtu.be/kt7x5JRjPc8?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003e- Is Lab Grown Meat Vegan?\u003c/a\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://bit.ly/1WGbtiQ\" rel=\"nofollow\"\u003e\n\t\u003c/a\u003e\u003ca href=\"https://youtu.be/ZqiJA5H_wIY?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS \" rel=\"nofollow\" target=\"_blank\"\u003e- Is Abortion Vegan?\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e[\u003ca href=\"https://www.youtube.com/playlist?list=PLmIqdlomtuSt7I243ihATbFWbjPNnycuL\" rel=\"nofollow\" target=\"_blank\"\u003eMany more educational videos in this playlist\u003c/a\u003e]\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSome of my most emotionally-compelling videos include:\u003c/strong\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/OpenYourEyesToSee\" rel=\"nofollow\" target=\"_blank\"\u003eOpen Your Eyes\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA mini-documentary addressing what animals in the food industry experience.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/TheNicestWayToDie\" rel=\"nofollow\" target=\"_blank\"\u003eThe Nicest Way To Die\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA powerful and heartbreaking look at the \u201cmost humane\u201d method of killing pigs.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.bitesizevegan.com/LostAllHope\" rel=\"nofollow\" target=\"_blank\"\u003eI\u0027ve Lost All Hope For Humanity\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA raw reaction to an inexcusable tragedy.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLmIqdlomtuSvjOPzd-JODnYibb260QfZd\" rel=\"nofollow\" target=\"_blank\"\u003eLive Streams from Slaughterhouses\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tVideos I\u0027ve streamed live to the channel from slaughterhouses in Iowa and the UK.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/1F5vM61\" rel=\"nofollow\" target=\"_blank\"\u003eWhat Vegans See\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tA non-graphic video for non-vegans explaining veganism approachably.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/dIt_9enqsao?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003eThe Greatest Lie Ever Told | Slam Poem\u003c/a\u003e \u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eA performative poem focusing on the concept of \"humane\" animal products \u0026amp; accepted norms.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/1Q4QYy5\" rel=\"nofollow\" target=\"_blank\"\u003eHow Many Animals Are Killed Every Year \u0026amp; How Little We Care\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy attempt to account for every life\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/WwLdhn0aY2A?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003eDo Animals Grieve?\u003c/a\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe emotional experiences of non-humans.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/SuvdoSpN398?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofollow\" target=\"_blank\"\u003eHolocaust Survivors Speak: Lessons From The Death Camps\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tTestimonials from Holocaust survivors turned animal activists.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://bit.ly/DrawMyLifeSeries\" rel=\"nofollow\" target=\"_blank\"\u003eMy \"Draw My Life\" Series\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tUsing the popular YouTube tag to speak from the animals\u0027 perspectives.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/divider.png\" style=\"width: 339px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSome of my videos for kids include:\u00a0\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://bit.ly/NOToMilk\" rel=\"nofollow\" target=\"_blank\"\u003eKIDS! Just Say No To MILK\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"http://bit.ly/1VMqXUI\" rel=\"nofollow\" target=\"_blank\"\u003e5 Reasons We Don\u0027t Eat Meat!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"http://bit.ly/1DMh6sa\" rel=\"nofollow\" target=\"_blank\"\u003eWhy Eggs Are GROSS!!!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"https://youtu.be/3C1ajQqAEno?list=PLmIqdlomtuStUIWj3h-RzdXx8z6Ex5gyS\" rel=\"nofol      "description": "\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Mission-In-Progress.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMission In Progress: $4,000*\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e___________\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\nNote: This description was written for the next goal-tier of $8,500, but as we \ndipped below this previously-accomplished goal of $4,000, I wanted to \ntransfer this description text here so it\u0027s easily accessible, as it explains what is \"in the works\" and the current main focuses/needs of Bite Size Vegan.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eI do want to be clear that the goals laid out below are not achievable at $4,000/month, and likely not all of them at the $8,500 mark either. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e___________\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nBite Size Vegan has been in a painful growth period. Of course growth is\n a good thing\u2014that\u0027s the whole point, after all: to reach as many people\n as possible with free, accessible information!\n\u003cbr\u003e\n\u003cbr\u003e\nBut the workload has long outgrown my capabilities, to the point of hindering the reach of the resources.\n\tPlease see the main page description for details!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e___________\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n Because of the Nugget Army here on Patreon, I\u0027ve been able to travel and deliver free speeches internationally, bear witness \nat slaughterhouses in multiple countries, reinforcing the sad reality \nthat a life cut short is a life cut short, no matter where or how.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile doing all of this, I\u0027ve maintained the regular content as well. \nInevitably, the growth hit a plateau due to my own human limitations. \n\u003cbr\u003e\n\u003cbr\u003e\nSince having to halt video production, I\u0027ve been working hard on a LOT behind the scenes to help us break \nthrough to the next level.\n\u003cbr\u003e\n\u003cbr\u003e\nSee the main page description for more details, but a few of these projects include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWorking on bringing on a full time staff member\u003c/li\u003e\n\t\u003cli\u003eBuilding the infrastructure for a solid volunteer team\n\t\u003cul\u003e\n\t\t\u003cli\u003eIntake method, project matching, communication platform, tutorials, etc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e Transitioning to the best structure for Bite Size Vegan moving forward\u003c/li\u003e\n\t\u003cli\u003eTotally overhauling the website to increase functionality.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEach of these involves many, many steps and stages, and the progress has been gradual while keeping up with regular content.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd this is just to maintain the status quo! \n\u003cbr\u003e\n\u003cbr\u003e\nWhile it\u0027s incredibly difficult\u2014if not \nimpossible\u2014to give solid numbers because of the very nature of the \nneeds, here are the *VERY BASICS* (so that I don\u0027t write a novel in this\n little sidebar!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u267b\ufe0eNEXT LEVEL NEEDS\u267b\ufe0e \u003cbr\u003e\n\u003c/strong\u003e\n\u25ba \n\u003cstrong\u003eSolid team structure \u0026amp; action plan:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027ve identified tasks I can \ndelegate with orientation and a system of communication in place:\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eWeekly content support\n\t\u003cul\u003e\n\t\t\u003cli\u003eSEO, transcribing, finding thumbnail images, etc etc...\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eSocial media management\u003c/li\u003e\n\t\u003cli\u003eIncreasing the reach of the videos \u0026amp; educational resources\n\t\u003cul\u003e\n\t\t\u003cli\u003eMarketing \u0026amp; promotion guidance \u0026amp; execution\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nAnd much, much more\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u25ba Bringing on paid help: \u003c/strong\u003e\u003cbr\u003e\nA large part of growth will be bringing on paid help as well. We won\u0027t \nbe able to meet ALL of these until beyond even the $8,500 goal, but needed positions needed will \ninclude:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA full time staff member\u003c/li\u003e\n\t\u003cli\u003eCPA/financial consultant/tax advisor\u003c/li\u003e\n\t\u003cli\u003eLegal counsel (not regularly)\u003c/li\u003e\n\t\u003cli\u003eMarketing/Promotion/PR\u003c/li\u003e\n\t\u003cli\u003eBuilding \u0026amp; managing a volunteer team\u003c/li\u003e\n\t\u003cli\u003eWebsite developer and designer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eEventually the team will hopefully continue to expand.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThere are of course FAR easier to communicate concrete needs [\u003ca href=\"http://a.co/4yNHnI4\"\u003echeck out BSV\u0027s Amazon wishlist\u003c/a\u003e] including:\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eNew camera\u003c/li\u003e\n\t\t\u003cli\u003eGimbal\u003c/li\u003e\n\t\t\u003cli\u003ePortable SSD RAID drive\u003c/li\u003e\n\t\t\u003cli\u003ePrintable education materials\u003c/li\u003e\n\t\t\u003cli\u003eResearch database memberships (eg Ebscohost, etc)\u003c/li\u003e\n\t\t\u003cli\u003eStock footage/image database memberships\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\nSo while that\u0027s a      "created_at": "2014-10-11T03:42:46+00:00",
     "description": "\u003cstrong\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Mission-On-Deck.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMission On Deck: $15,000*\u003cbr\u003e\n\t\u003cstrong\u003e___________\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThis goal is some serious next-level action. It\u0027s impossible to know how Bite Size Vegan will have evolved by this point, but I\u0027ll outline some of the long-term goals here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore free speeches\u2014domestic \u0026amp; abroad\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eCurrently, I receive far more requests to speak than I can accept with the primary limitations being time and money\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt this level of funding, hopefully we\u0027ll have a solid team in place to help free up some time for me to properly research and prepare for the talks, as well as travel\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eWith enough funding, I can also bring speeches to venues unable to help with the cost of flying [I \u003cem\u003enever\u003c/em\u003e charge for my speeches, but current limitations necessitate some assistance with getting there]\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFarmed animal sanctuary in Iowa!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIf you don\u0027t know, Iowa is the center of American factory farming and\nindustrialized agriculture.\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe modern assembly-line slaughterhouses were birthed in Iowa.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eIowa slaughters more pigs than any other state in the country. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy dream is to be able to buy land free and clear and\nfound a sanctuary.\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027d live on the property in a little tiny house (definitely\nunder 400 square feet), and the land would be for the animals!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe sanctuary would also have an educational outreach component for the community, including connecting with nonprofits in the area that serve individuals with disabilities. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThis is\nobviously a HUGE financial undertaking and an ongoing one at that. Sanctuaries require an \n\u003cem\u003eastronomical\u003c/em\u003e amount of funding to sustain, but this level\nwould at least allow us to start building a lil\u0027 nugget-o-savings towards this\ngoal.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen the time comes to break ground I\u0027m sure I\u0027ll be launching a kickstarter or similar\ngoal-based campaign. But if we can get Patreon up to this level, we could start\nholing away a nugget-o-cash every month to at least purchase the land. \n\u003cbr\u003e\n\u003cbr\u003e\nMost\nacreages go for hundreds of thousands of dollars! (some for millions, but we\u0027re\nnot touching that level) :P\n\u003cbr\u003e\n\u003cbr\u003e\nWhen the sanctuary is established, \n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003eeveryone who\u2019s a current patron when we\nreach that goal will be commemorated as be an official founding member :D\n\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u0026lt;center\u0026gt;\u003cstrong\u003e___________\n\t\u003c/strong\u003e\u0026lt;/center\u0026gt;\u003cbr\u003e\n\u003cstrong\u003e*TECH NOTE: The pledge amount on the page does NOT account for Patreon\u0027s fee (5%), processing fees(around 5 - 6%), or taxes, nor does it accurately reflect declined pledges.\u00a0\u00a0\u003c/strong\u003e\n\t\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e",

     "description": "\u003cstrong\u003e\u003cimg src=\"http://bitesizevegan.com/wp-content/uploads/2017/04/Mission-On-Deck.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMission On Deck: $8,500*\u003cbr\u003e\n\t\u003cstrong\u003e___________\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eI do want to be clear that the goals laid out below are not\n ALL achievable at the $8,500 \nmark.\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e___________\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nBite Size Vegan has been in a painful growth period. Of course growth is\n a good thing\u2014that\u0027s the whole point, after all: to reach as many people\n as possible with free, accessible information!\n\u003cbr\u003e\n\u003cbr\u003e\nBut the workload has long outgrown my capabilities, to the point of hindering the reach of the resources.\n\tPlease see the main page description for details!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e___________\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n Because of the Nugget Army here on Patreon, I\u0027ve been able to travel and deliver free speeches internationally, bear witness \nat slaughterhouses in multiple countries, reinforcing the sad reality \nthat a life cut short is a life cut short, no matter where or how.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile doing all of this, I\u0027ve maintained the regular content as well. \nInevitably, the growth hit a plateau due to my own human limitations. \n\u003cbr\u003e\n\u003cbr\u003e\nSince having to halt video production, I\u0027ve been working hard on a LOT behind the scenes to help us break \nthrough to the next level.\n\u003cbr\u003e\n\u003cbr\u003e\nSee the main page description for more details, but a few of these projects include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWorking on bringing on a full time staff member\u003c/li\u003e\n\t\u003cli\u003eBuilding the infrastructure for a solid volunteer team\n\t\u003cul\u003e\n\t\t\u003cli\u003eIntake method, project matching, communication platform, tutorials, etc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e Transitioning to the best structure for Bite Size Vegan moving forward\u003c/li\u003e\n\t\u003cli\u003eTotally overhauling the website to increase functionality.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEach of these involves many, many steps and stages, and the progress has been gradual while keeping up with regular content.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd this is just to maintain the status quo! \n\u003cbr\u003e\n\u003cbr\u003e\nWhile it\u0027s incredibly difficult\u2014if not \nimpossible\u2014to give solid numbers because of the very nature of the \nneeds, here are the *VERY BASICS* (so that I don\u0027t write a novel in this\n little sidebar!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u267b\ufe0eNEXT LEVEL NEEDS\u267b\ufe0e \u003cbr\u003e\n\u003c/strong\u003e\n\u25ba \n\u003cstrong\u003eSolid team structure \u0026amp; action plan:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027ve identified tasks I can \ndelegate with orientation and a system of communication in place:\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eWeekly content support\n\t\u003cul\u003e\n\t\t\u003cli\u003eSEO, transcribing, finding thumbnail images, etc etc...\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eSocial media management\u003c/li\u003e\n\t\u003cli\u003eIncreasing the reach of the videos \u0026amp; educational resources\n\t\u003cul\u003e\n\t\t\u003cli\u003eMarketing \u0026amp; promotion guidance \u0026amp; execution\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nAnd much, much more\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u25ba Bringing on paid help: \u003c/strong\u003e\u003cbr\u003e\nA large part of growth will be bringing on paid help as well. We won\u0027t \nbe able to meet ALL of these until beyond even the $8,500 goal, but needed positions needed will \ninclude:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA full time staff member\u003c/li\u003e\n\t\u003cli\u003eCPA/financial consultant/tax advisor\u003c/li\u003e\n\t\u003cli\u003eLegal counsel (not regularly)\u003c/li\u003e\n\t\u003cli\u003eMarketing/Promotion/PR\u003c/li\u003e\n\t\u003cli\u003eBuilding \u0026amp; managing a volunteer team\u003c/li\u003e\n\t\u003cli\u003eWebsite developer and designer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eEventually the team will hopefully continue to expand.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThere are of course FAR easier to communicate concrete needs [\u003ca href=\"http://a.co/4yNHnI4\"\u003echeck out BSV\u0027s Amazon wishlist\u003c/a\u003e] including:\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eNew camera\u003c/li\u003e\n\t\t\u003cli\u003eGimbal\u003c/li\u003e\n\t\t\u003cli\u003ePortable SSD RAID drive\u003c/li\u003e\n\t\t\u003cli\u003ePrintable education materials\u003c/li\u003e\n\t\t\u003cli\u003eResearch database memberships (eg Ebscohost, etc)\u003c/li\u003e\n\t\t\u003cli\u003eStock footage/image database memberships\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\nSo while that\u0027s a LOOOT less neat and tidy than a simple list\u2014and \nbelieve it or not, this is a severe abbreviation\u2014that\u0027s the big, messy \ngoal that we\u0027re working towards. [and beyond!]\n\t\u003cbr\u
