    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003eHey! Welcome to my Patreon feed! Go through this section to learn more about me and the common questions you might have regarding Patreon.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://image.ibb.co/myWopH/About_Me_What_I_do_1.png\"\u003e\u003cbr\u003e\tMy name is Bharat Chaudhary, I am 23 years old and I am doing my Masters in Technical University of Hamburg, Germany. I\u0027m a full time student, part time YouTuber, part time Engineer and part time Entrepreneur in the online creator world. I make videos about education and lifestyle to guide other people who want to move abroad and settle their life there. I collaborate with Alumni, Students, Expats living in different countries and make Vlogs, so that the viewers have all the information about the different aspects of lives and can decide, if they would like to change the place where they are living at.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://image.ibb.co/iUvOpH/About_Me_What_I_do_2.png\"\u003e\u003cbr\u003e\tPatreon is a crowdfunding website with which creators can rely on some kind of a \u003cstrong\u003ebasic income\u003c/strong\u003e, so that they can spend more time in doing what they really like to do, instead of thinking about doing the jobs to pay their house and livelihood bills. THANK YOU for donating your hard earned money. To make it worth your while, I am offering\u003cstrong\u003e rewards for your subscription\u003c/strong\u003e. I never want you to go beyond your means, and I appreciate every one of you regardless!\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/npOjUH/About_Me_What_I_do_3.png\"\u003e\u003cbr\u003e\tSince last 1 year, I have posted more than 160 Videos for IELTS tips, German exam analysis, Student Hostels, Supermarkets, Public Transportation, Part Time jobs, Airport Pickups and other Lifestyle videos, so that when the others arrive in Germany, they are not so clueless as I was when I first arrived here. I want to continue doing this and your support on Patreon will help me to think less about how many hours I have to complete at work to cover the expenses and focus more about what I can do next. It doesn\u0027t only make my and Alina\u0027s life easier, but it also helps us to think and explore new ideas which wouldn\u0027t be possible otherwise. You will have our deepest thanks for supporting us!\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/e5WopH/About_Me_What_I_do_4.png\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/k55L3c/Tier_1_1.png\"\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e$2 per month: Be the Youngest member of our family\u003cbr\u003e\u003c/strong\u003e\u2b50\u003cstrong\u003ePatreons Exclusive weekly Podcas\u003c/strong\u003et\u2b50\u003cstrong\u003e\u003cbr\u003e\u2b50\u003c/strong\u003eBe able to join the \u003cstrong style=\"background-color: initial;\"\u003ePatreon Exclusive Live Streams \u003c/strong\u003ewhere you can ask your questions in the monthly videos and I will be able to answer them because I wouldn\u0027t be bombarded with 120 messages/minute.\u00a0\u2b50\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003eAccess to the \u003cstrong style=\"background-color: initial;\"\u003ePatron-Only feed:\u003c/strong\u003e All the links, posts and stories that I would be putting regularaly on our Patreon community. \u2b50\u003cbr\u003e\u2b50Private video content through a new \u003cstrong style=\"background-color: initial;\"\u003eSnapchat\u003c/strong\u003e like feature on the Patreon app, \u003cstrong style=\"background-color: initial;\"\u003ePatreon Lens.\u00a0\u2b50\u003c/strong\u003e\u003cbr\u003e\u2b50\u003cstrong style=\"background-color: initial;\"\u003eAd-block forgiveness\u003c/strong\u003e: Now you don\u0027t have to feel guilty at all while using Ad-block\u2b50\u003cbr\u003e\u2b50Our deepest thanks for supporting us!\u2b50\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nuSuUH/Tier_2_1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$5 per month: Let me get to know you better\u003cbr\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eAll rewards above this!\u003cstrong\u003e\u2b50\u003cbr\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eI will\u003cstrong style=\"background-color: initial;\"\u003e follow you\u003c/strong\u003e on \u003cstrong style=\"background-color: initial;\"\u003eInstagram/FB\u003c/strong\u003e. (message me your link after signing up!)\u003cstrong\u003e\u2b50\u003cbr\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eTake parts in \u003cstrong style=\"background-color: initial;\"\u003ePatron only polls\u003c/strong\u003e and be influence important decisions.\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gkiewx/Tier_3_1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$10 per month: The Chaudhary Family\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eAll rewards above this!\u003cstrong\u003e\u2b50\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eGet access to the\u003cstrong\u003e\u00a0Special monthly podcast \u003c/strong\u003efor Chaudhary Family\u003cstrong\u003e\u00a0\u003c/strong\u003ewhere I go behind the scenes and talk about the topics I find relevant as the head of our family. \ud83d\udc51\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2b50\u003cbr\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e \u003c/strong\u003eYour \u003cstrong style=\"background-color: initial;\"\u003ename in credits \u003c/strong\u003ein my \u003cstrong style=\"background-color: initial;\"\u003eevery \u003c/strong\u003eeducational\u003cstrong style=\"background-color: initial;\"\u003e video\u003c/strong\u003e.\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/eguSGx/Tier_4_1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$20 per month: Very Impressive Patron!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eAll rewards above this!\u003cstrong\u003e\u2b50\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eSneak Peak \u003c/strong\u003ebehind the scenes: The shots that never saw the light of the day. \ud83d\udc40\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2b50\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2b50S\u003c/strong\u003e\u003cstrong\u003emall group hangouts each \u003c/strong\u003eof size 3-5 patrons. \ud83d\udcf9\u00a0\u003cstrong\u003e\u2b50\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jw7xGx/Tier_5_1.png\"\u003e\u003cbr\u003e$30 per month: Chaudhary Mafia!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAll rewards above this!\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eSuggest topics\u003c/strong\u003e to make video on.\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eMy \u003cstrong style=\"background-color: initial;\"\u003eprivate email address\u003c/strong\u003eto stay in exclusive touch.\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003eA personal \u003cstrong style=\"background-color: initial;\"\u003eHappy\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003eBirthday\u003c/strong\u003evideo message on your special day!\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eDirect Whatsapp/Skype contact\u003c/strong\u003e where I can directly respond to you\u003cstrong\u003e\u003cstrong\u003e\u2b50\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fWz8pH/IMG_3883.png\"\u003e\u003cbr\u003eThis poor photograph could never see the day of light. There are so many of them but here it is for you nice folks. ;)\u003cbr\u003eBhaiya Bhabi ki photo ko Wallet me rakho, aur har roz Pranam kro!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kiP2Gx/About_Me_What_I_do_5.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO! Pay in any currency! As this is US based website, everything is written in Dollars, but you can use \u003cstrong\u003eIndian Rupees\u003c/strong\u003e (\u003cstrong\u003e\u20b9), Euros (\u20ac)\u003c/strong\u003e or any other currency that you want and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me?\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my videos, or just want to say hi, you can send me a message directly that only I answer the second you become\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=819001\"\u003ea Patron!\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
