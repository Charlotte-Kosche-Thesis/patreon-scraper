    "summary": "\u003cstrong\u003e\u003cimg src=\"http://t.facdn.net/17551213@300-1440984238.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThis Patreon account will not affect the way I do business on any of my galleries or what art I post to them;\u003c/strong\u003e it\u0027s an incentive to try to set aside more time for artwork while funding both content and my upcoming transition-related surgery. \u00a0Patrons will have access to high-resolution downloads of anything I post. \u00a0I hope to use the money I earn to survive my student teaching semester.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/BlickFen\"\u003e\u003cbr\u003e\u003c/a\u003eBetween graduate school, student teaching, and working a night job, I don\u0027t have that much time to work on art. \u00a0My 60+ hour week also makes commission work basically impossible. \u00a0If you are kind enough to sponsor me per-image here, that\u0027ll give me the opportunity to work on things that I really want to do in the spare time that I have, and\u00a0creates incentive to keep the spice-- ahem, porn-- flowing. \u00a0Through this method I also hope to explore and grow as an artist by doing things a little differently and taking risks that I wouldn\u0027t take with a customer\u0027s artwork.\u003cbr\u003e\u003cbr\u003eUltimately, remember: giving money to a destitute graduate student (and future teacher!) is a mitzvah. \u00a0This is an opportunity for you to support an artist while simultaneously making a real, tangible difference in the life of a transgender person pursuing higher education.\u003cbr\u003e"
