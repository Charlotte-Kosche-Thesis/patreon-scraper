    "summary": "\u003cstrong\u003e\u003cem\u003eFellow Kinksters, Lifestylers, Fetishists, and the Curious Minded, it\u0027s good to find you here and hopefully you\u0027ll think it\u0027s good you found here as well.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith so many new people interested in BDSM, Fetish, and the Kink Lifestyle places have popped up for socializing but without much information. This is the place where such can be found as well as supporting the continued efforts of topic discussion and exclusive info for patrons of the project.\u003cbr\u003e\u003cbr\u003eAs you know I host BDSM Informational Events in a variety of places and would love to continue expanding that as well as giving you the option to exclusive material and special access to more specific subject matter. I want to share with as many people my experience, knowledge, and insight into the lifestyle so many are drawn to but need a guide to help them on their way.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo why would I be that guide?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Lola. I am an 11 year experienced lifestyle Kinkster and D-type. I also have experience as a Professional in the field but aspire to ultimately being an educator and mentor/coach. BDSM/Kink is my passion and have been a natural guide for many in their own personal journey and discovery. Everyone\u0027s journey is on going but I\u0027m here to help you get started and assist along the way. My assistance can vary based on your decided level of contribution however there are always available weekly open events for everyone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eIt is important to note, for the sake of transparency, that there isn\u0027t official \"certification\" in this particular subject matter aside from my own experience, being mentored for years, and self study in the lifestyle itself. My long term goal is to become a certified life coach specializing in alternative lifestyles but at this moment there is no formal certification for what I am offering.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIn order to make this possible to it\u0027s fullest extent, your contribution and participation will aid in more events and even additional access for exclusive personal mentorship.\u00a0\u003cbr\u003e\u003cbr\u003eRemember, anything helps! I will try to provide the most I can regardless but you guys out there have inspired me to take this further and, if possible, I want to be as engaged with my audience as possible."
