    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHi, I\u0027m Bree!\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m an illustrator and lover of cute things.\u00a0I enjoy creating art that adds a little more humor or\u00a0positivity into the world! If you\u0027ve found your way here perhaps you already know me from \n\t\u003ca href=\"https://twitter.com/breelundberg\"\u003etwitter\u003c/a\u003e or my\u00a0\u003ca href=\"http://breelundberg.tumblr.com/\"\u003eblog\u003c/a\u003e.\u00a0You can also find my portfolio and more via my main website ~ \u003ca href=\"http://breelundberg.com/\"\u003ebreelundberg.com\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eWhat am I creating?\u003c/strong\u003e\n\u003c/div\u003e\nIllustration projects big and small. I currently have a full-time job in the greeting card industry but I also do a variety of freelance work and create my own projects as well. Including character concepts and design, storytelling (comics, zines, children\u0027s books), illustrations for prints, stickers, and more.\u00a0I\u0027m excited to try all sorts of new things and see where my illustration career takes me next \u2013 you can join me on this journey!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat am I sharing on Patreon?\u003c/strong\u003e\u003cbr\u003e\nI already post a lot of my finished projects around the web but patrons get a behind-the-scenes look at\u00a0process work\u00a0plus extra content as a thank-you for support.\u00a0Here\u0027s the type of things you\u0027ll see here:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ework-in-progress sketches and concepts\u003c/li\u003e\n\t\u003cli\u003enews and updates on big (or secret) projects\u003c/li\u003e\n\t\u003cli\u003edownloadable content like digital wallpapers and printables\u003c/li\u003e\n\t\u003cli\u003epersonal posts with thoughts and advice on creative topics\u003c/li\u003e\n\t\u003cli\u003evote on upcoming projects\u003c/li\u003e\n\t\u003cli\u003eand more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhy do I need Patreon support?\u003c/strong\u003e\u003cbr\u003e\nI\u0027d love to focus more time and energy on new personal projects and ideas. Your support gives me an added boost of money and motivation to make it possible. Funds go directly towards: paying student loans (of course), buying physical and digital art supplies, saving up to attend or table at conventions, and helping to pay upfront production costs for physical/printed products.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCan\u0027t pledge much or want to support in other ways?\u003c/strong\u003e\u003cbr\u003e\nAny amount is appreciated, seriously, even if it\u0027s just $1 per month! If you\u0027re unable to do a recurring pledge you can also support me with one-time donations via my \n\u003ca href=\"https://ko-fi.com/breelundberg\"\u003eko-fi page\u003c/a\u003e or make a purchase from my \u003ca href=\"http://breelundberg.tictail.com/\"\u003eonline shop\u003c/a\u003e or \u003ca href=\"https://gumroad.com/breelundberg\"\u003eGumroad\u003c/a\u003e. Sharing a link to this page with your friends is also a nice (and no cost) way to help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks for taking a look!\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027ve read this far, you\u0027re a super nice and cool person. Thanks so much for your time and support.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://breelundberg.com/patreonstuff/thanksbun.jpg\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eFind me elsewhere on the web\u003cstrong\u003e:\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://portfolio.breelundberg.com\"\u003ePortfolio\u003c/a\u003e / \u003cstrong\u003e\u003c/strong\u003
