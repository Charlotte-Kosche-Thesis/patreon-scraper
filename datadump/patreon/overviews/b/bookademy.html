    "summary": "\u0420\u0435\u0431\u044f\u0442\u0430, \u044f\u00a0\u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0432\u044b \u043b\u044e\u0431\u0438\u0442\u0435 Bookademy \u0437\u0430 \u043a\u0440\u0430\u0442\u043a\u043e\u0441\u0442\u044c, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0443. \u042f \u043b\u044e\u0431\u043b\u044e \u0435\u0433\u043e \u0437\u0430 \u0432\u0430\u0441 \u0438 \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0430\u043d\u0430\u043b \u043f\u043e\u043b\u0435\u0437\u043d\u0435\u0435 \u0438 \u043a\u0440\u0430\u0441\u0438\u0432\u0435\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u041e\u0427\u0415\u041c\u0423 PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003e\u0412\u0435\u0434\u0435\u043d\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u043e\u0441\u044c \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0432 40+ \u0440\u0430\u0431\u043e\u0447\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e. \u0415\u0441\u043b\u0438 \u044f \u043d\u0435 \u0441\u043d\u0438\u043c\u0430\u044e, \u0442\u043e \u0447\u0438\u0442\u0430\u044e, \u0435\u0441\u043b\u0438 \u043d\u0435 \u0447\u0438\u0442\u0430\u044e, \u0433\u043e\u0442\u043e\u0432\u043b\u044e \u0442\u0435\u043a\u0441\u0442\u044b,\u0438\u0449\u0443 \u0438\u0434\u0435\u0438, \u043e\u0442\u0432\u0435\u0447\u0430\u044e \u043d\u0430 \u043c\u0435\u0439\u043b\u044b, \u00a0\u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0432\u0438\u0434\u0435\u043e, \u043c\u043e\u043d\u0442\u0438\u0440\u0443\u044e \u0438 \u0442.\u0434.\u00a0\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u044d\u0442\u0443 \u0440\u0430\u0431\u043e\u0442\u0443 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u043a\u0430\u043d\u0430\u043b, \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0410 \u0427\u0422\u041e \u041f\u041e\u0419\u0414\u0423\u0422 \u0414\u0415\u041d\u042c\u0413\u0418?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u041e\u043f\u043b\u0430\u0442\u0430 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c: \u003c/strong\u003eEpidemic Sound(\u043c\u0443\u0437\u044b\u043a\u0430), Premiere Pro(\u043c\u043e\u043d\u0442\u0430\u0436), Videoscribe(\u0433\u0440\u0430\u0444\u0438\u043a\u0430).\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0422\u0435\u0445\u043d\u0438\u043a\u0430:\u003c/strong\u003e \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d \u0434\u043b\u044f \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0436\u0451\u0441\u0442\u043a\u0438\u0439 \u0434\u0438\u0441\u043a, \u043a\u0430\u0440\u0442\u044b \u043f\u0430\u043c\u044f\u0442\u0438 \u0438 \u0442.\u0434.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u041a\u043d\u0438\u0433\u0438: \u003c/strong\u003e\u043f\u0440\u0438 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0435\u003cstrong\u003e\u00a0\u003c/strong\u003e\u044f \u0447\u0438\u0442\u0430\u044e \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043e\u0434\u043d\u0443 \u0431\u0443\u043c\u0430\u0436\u043d\u0443\u044e \u0438\u043b\u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u041f\u043e\u043c\u043e\u0449\u043d\u0438\u043a: \u003c/strong\u003e\u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0443\u0436\u0435\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043e\u0437\u044c\u043c\u0451\u0442 \u043d\u0430 \u0441\u0435\u0431\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0443.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u042f: \u003c/strong\u003e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u043c\u043e\u0435\u0433\u043e \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u044f \u0438 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0412\u0430\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442\u0435 Bookademy \u043b\u0443\u0447\u0448\u0435 \u0438 \u0434\u0430\u0451\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u043c\u0443 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u043b\u044e\u0434\u0435\u0439 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0437\u043d\u0430\u043d\u0438\u044f \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e.\u00a0\u003cbr\u003e\u003c/div\u003e\u0412\u0430\u0436\u043d\u044b \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0441\u0443\u043c\u043c\u044b \u043e\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043d\u043e \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 \u043e\u0442 \u043c\u043d\u043e\u0433\u0438\u0445. \u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e!
