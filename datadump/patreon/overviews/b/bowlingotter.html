    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n7teWIIyzqc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eWelcome to the BS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are Matt and Lissy, a married couple that enjoys gaming together. Once we discovered that we also enjoyed watching YouTube videos together, we decided to start our very own YouTube channel in 2014. Since then, we\u0027ve been posting new content on our channel every day, with scheduled live streams, too. Tens of thousands of amazing subscribers later, we\u0027ve made up our minds that this is what we want to do, and we want to do more of it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThis is where YOU come in.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur ultimate goal is to help our channel reach the point where we are able to sustain ourselves from it. The popularity of Adblock has made this increasingly difficult to do from advertising revenue alone. Patreon helps us by giving you a direct way to support our content. If you like what we do and would like to help us keep doing it, consider this a tip jar.\u003cbr\u003e\n\u003cbr\u003e\nIf you choose to become a Patron and support us on a monthly basis, it would go a long way towards helping us achieve this goal. And that would mean we could spend far more time and energy on making more and better videos!\u003cbr\u003e\n\u003cbr\u003e\nIf you support us with at least $1 a month, you will also get access to our \u003cstrong\u003eprivate Discord server\u003c/strong\u003e, which is a voice/text chat room we\u0027ve reserved only for our Patrons. We like to hang out in there, too, so maybe we\u0027ll catch you in there!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re so grateful for all of the support you have given us already, and it\u0027s amazing to us that any of you would be willing to help us continue to do what we do. \u003cstrong\u003eThank you from the bottom of our hearts!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n-Matt and Lissy\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
