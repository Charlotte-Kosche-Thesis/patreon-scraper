    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://img00.deviantart.net/5a2d/i/2017/357/f/2/welcome2_by_beartie-dbxn4vn.png\"\u003e\u003cbr\u003eHi there and welcome to my Patreon! My name is Ziyi and I\u0027m a Chinese US immigrant who has somehow found her way online to become a digital artist (thanks ma and pas). I\u0027ve always loved making art ever since I was little and want to keep doing what I love for as long as I\u0027m alive.\u003cbr\u003e\u003cbr\u003eI post most of my art online at my\u00a0\u003ca href=\"https://beartie.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e. I don\u0027t think it\u0027s right to have all of my art be paid to view, so you can enjoy my content whether you pledge or not! Patreon is just here for those who want a little more of where that came from. I\u0027ll be holding a poll here every month where Patreons\u00a0get to vote on what they would like me to draw the most out of the options, and the option with the most votes will become a full body shaded picture like the examples down below~\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/98bb/i/2018/059/5/6/necrobie_monthly_prompt__1__green_festival__by_beartie-dc4lqcp.png\" style=\"width: 228px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://img00.deviantart.net/ac00/i/2018/008/5/0/happy_new_year__by_beartie-dbzerqt.png\" style=\"width: 268px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat Will You Do With The Money Ziyi?\u003c/strong\u003e\u003cbr\u003eWith the help of Patreon, every dollar will go towards giving me more energy and incentive to produce more and better art! It also helps me pay the bills every month! I\u0027m currently attending college\u00a0and always need money for things like food, textbooks, rent, and etc! So every dollar counts~ I also hope to eventually support myself with my art and pledging to Patreon\u00a0helps me bring that dream closer to reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/a4ba/i/2017/348/8/a/dainty_myo___nayana_by_beartie-dbwpyly.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhatcha Makin?\u003c/strong\u003e\u003cbr\u003eWhile illustrations are what I normally put out, I\u0027m also working on several projects on the side! I make a lot of YCHs and adoptables on my DA, and those things keep me goin\u00a0since they\u0027re tons of fun AND pays the bills. I also have a CS in planning, and and comic ideas. Basically, I\u0027m kind of an artist of all trades. Ya won\u0027t know what\u0027s gonna hit ya next, but I hope they all bring a little joy into your day!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eThank you so much for taking the time to read all of this! Feel free to throw me a dollar if you think I\u0027m worthy of it, and have a wonderful day~ \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b109/f/2017/358/a/0/patreon_by_beartie-dbxrh0c.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
