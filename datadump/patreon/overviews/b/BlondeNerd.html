    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHey friends!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nIf you\u2019re\nreading this, chances are you already know a bit about me. You\u2019ve probably\nheard my story of working 40 hours a week at a dead-end government agency with\npeople I couldn\u2019t relate to, at a job I couldn\u0027t care less about, all while\ncreating and maintaining my video game blog,\u00a0\u003ca href=\"http://www.blondenerd.com/\" rel=\"nofollow\"\u003eBlondeNerd.com\u003c/a\u003e. And how I ultimately\ntook a scary (yet necessary) leap of faith into the unknown. You can\u00a0\u003ca href=\"http://www.blondenerd.com/a-lil-history\" rel=\"nofollow\"\u003eread the story here\u003c/a\u003e, but in a nutshell I woke up one day and decided that I was going to quit my job\n\u2013 without much of a gameplan or thought of consequence. (I told you it\nwas scary! Maybe a bit stupid.)\u003cbr\u003e\u003cbr\u003e\n\nThat was a\nlittle over three years ago. Since then I\u2019ve mustered up a small social media\nmarketing gig, which I\u2019m grateful for as it pays the bills. \u003cbr\u003e\u003cbr\u003e\n\nSpeaking of\nbills, I think it\u2019s a common misconception that I\u2019m a \u201cpaid\u201d member of this\nindustry; that I\u2019m frequently compensated travel to cover conventions, that my time is compensated when I produce content, that I make a TON of $$$ from the crazy YouTube videos I put out. To this I laugh and say, \u201cI\nWISH!\u201d\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI don\u2019t make\nany money from BlondeNerd.com. \u003cbr\u003e\u003cbr\u003e\n\nBut that\u2019s never\nstopped me, nor will it ever, from spending my time producing content and being\ninvolved in this weird, wacky and beautiful industry. I love what I do. Spending\nmy time writing content, creating videos, covering conventions, running\ngiveaways and interacting with you guys and gals are truly the highlights of my\nday.\u003cbr\u003e\u003cbr\u003e\n\nSo, why run\na Patreon?\u003cbr\u003e\u003cbr\u003e\n\nFirst, let\nme say I\u0027m thankful for the success I\u2019ve experienced with\nBlondeNerd.com and the opportunities it has granted me, all thanks to you, my friends. However, the more I\nbecome involved in the industry the more costly it becomes. Patreon is a way for you to support my crazy adventures.\u003cbr\u003e\u003cbr\u003eI\u0027m not offering reward tiers because, well, I\u0027ve found that I\u0027m oftentimes running around like a cucco\u00a0with its head cut off, and thus I don\u0027t want to make promises I can\u0027t keep.\u003cbr\u003e\u003cbr\u003eakfdjflakjdsf. Thank you SO much for everything, friends. YOU ROCK MY SOCKS.\u003cbr\u003e\u003cbr\u003e\n\n\u0026lt;3\u003cbr\u003e\n\nBritt\u003cbr\u003e"
