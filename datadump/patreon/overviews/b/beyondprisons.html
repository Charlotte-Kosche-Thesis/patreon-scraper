    "summary": "\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eBeyond Prisons is a podcast on incarceration and prison abolition that elevates people directly impacted by the system.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are investing in this platform for abolitionist movements, which advances a critical pedagogy on crime, punishment, and justice in the United States.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the show\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeyond Prisons has been heard over 23,000 times in the last eight months with limited promotion. With just over a dozen episodes under our belts, we have only scratched the surface of the issues and experiences affecting incarcerated people, their families, and their communities. \u003cbr\u003e\u003cbr\u003eOur show spotlights movement organizing from around the country and explores the deeply personal toll it takes on activists. It\u0027s a space for uncompromising analysis of issues like mental health, re-entry, prison organizing and resistance, families and parenting, prison labor, jailhouse lawyers, and much more. It\u0027s also a\u00a0forum for uplifting abolitionist frameworks and scholarship.\u00a0\u003cbr\u003e\u003cbr\u003eOur show is rooted in prison struggles, but the name \"Beyond Prisons\" demands we approach subjects that transcend the prison walls to include communities, public policy, socialism, feminism, the arts, and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a Patron, you can contribute to our stability so we can put in the time and labor required to do this show well, and your support can hasten this project\u0027s growth. \u003cbr\u003e\u003cbr\u003eImprove audio quality for all listeners by funding modest equipment upgrades, including new microphones. \u003cbr\u003e\u003cbr\u003eSend us around the country to deepen our connection with the movement and help us broadcast the work of organizers who may not have as much of a national profile or online reach as others. \u003cbr\u003e\u003cbr\u003eCreate space for us to write books and research papers, organize workshops and trainings, and create works of art.\u003cbr\u003e\u003cbr\u003eWhen we reach our first goal, we\u0027ll give a portion to someone on the inside each month so they can have commissary money, make phone calls, buy clothes and art supplies, and more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find us\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eListen to, subscribe to, rate, and review \u003ca href=\"https://itunes.apple.com/us/podcast/beyond-prisons-podcast/id1225051999\"\u003eour podcast on iTunes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eListen on \u003ca href=\"https://play.google.com/music/m/Ihfhyo33hcpgwhmequkkgmefmde?t=Beyond_Prisons\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFollow the show on \u003ca href=\"http://twitter.com/beyond_prison\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/beyondprisonspodcast/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFind hosts \u003ca href=\"https://twitter.com/phillyprof03\"\u003eKim Wilson\u003c/a\u003e and \u003ca href=\"https://twitter.com/bsonenstein\"\u003eBrian Sonenstein\u003c/a\u003e on Twitter.\u003cbr\u003e\u003cbr\u003eMusic \u0026amp; Production by \u003ca href=\"https://twitter.com/jaybeware\"\u003eJared Ware\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCover art by Kim Wilson."
