    "summary": "\u003cstrong\u003eHello! I\u0027m BerryWoof, and I am a furry artist!\u003cbr\u003e\u003c/strong\u003eEver since I could hold a pencil, I have been creating art. Within the last two years, I have switched over to full-time artist, and I look forward to the future with high-hopes! I put a lot of effort into everything that I do, because drawing is my favorite thing in life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eSince I have chosen art as my full-time job, finances have been really rough. I am very lucky that I have an amazing partner who supports me in many ways, but I still have some difficulties making my ends meet. So, I need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Rewards\u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to share even the art that I don\u0027t upload publicly with you! This is why we can expect to see 8-10 sketches here every week that aren\u0027t uploaded on my FA or Twitter!\u003c/li\u003e\u003cli\u003eOn my Discord server I give out even more rewards and share links to monthly Patron- Only live streams!\u003c/li\u003e\u003cli\u003eStarting at the $10 tier you can expect to have discounts on custom art and prints! Discounts range from 5% to 20% as a big thank you for supporting my art! $10 - $20 tiers get $5 off prints and the $30 tier gets free prints mailed to them every month (Offer valid for US Patrons only).\u00a0\u003c/li\u003e\u003cli\u003eI also offer free art to my higher tiered patrons! $15 Patrons will receive 1 free colored head-shot each month, $20 Patrons will receive a full-body colored sketch each month, and $30 Patrons will receive 2-character colored sketches each month.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
