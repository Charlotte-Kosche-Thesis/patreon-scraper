    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWATCH WELLY TAPES VOD NOW FOR JUST $2!----\u0026gt;\u003cbr\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003cbr\u003eYOU ONLY HAVE TO PAY ONCE - NO CONTRACTS\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003eWhat up! My name is Brandon and I\u0027m a rollerblader/YouTuber from New Zealand.\u003cbr\u003eAggressive rollerblading has been my passion ever since I was 13. I love everything to do with rollerblading, from skating itself to the people it\u0027s helped me meet.\u00a0\u00a0\u003cbr\u003eThe passion I have for this sport led me to\u00a0\u003cstrong\u003ewin\u00a0nationals for New Zealand\u00a0in 2011.\u00a0\u003c/strong\u003eThere hasn\u0027t been another New Zealand nationals since, meaning I technically still hold that title. ;)\u003cbr\u003eEver since then, I have been working hard to continue to progress my skating. One of the things that has helped push me to grow is making skate videos.\u003cstrong\u003e I have been making skate edits ever since I got access to a camera\u003c/strong\u003e (2011). Recently I\u0027ve been taking it more seriously by posting skate related content at least once a week.\u003cstrong\u003e I love making this much content, but it can be challenging\u003c/strong\u003e because I work full time with an unpredictable schedule. This means, sometimes I have to stay up way too late to get videos out on time or even scrapping ideas altogether.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL I DO WITH YOUR MONEY?\u003c/strong\u003e\u003cbr\u003eWith your help, I will be able to work fewer days and spend more time on my videos. This will increase their quality.\u00a0\u003cbr\u003eI will also be able to:\u003cbr\u003e-Travel further away for skatepark reviews\u003cbr\u003e-Review more skate products\u003cbr\u003e-Research further for news stories\u003cbr\u003e-Buy equipment to increase my production quality;\u00a0 i.e. lighting equipment\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the future, \u003c/strong\u003eI\u0027d like to be financially stable enough to make high-quality videos full-time, without having to scrap or delay any of my ideas. \u003cstrong\u003eI know that this will not happen overnight\u003c/strong\u003e, but, with your backing, no matter how big or small, I will be able to reach this goal that much faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THE GOAL OF MY YOUTUBE CHANNEL\u003cbr\u003e\u003c/strong\u003eWhile binge-watching\u00a0Youtube, I came across\u00a0the \u003cstrong\u003eskateboarding side \u003c/strong\u003eof YouTube and was inspired by them. I noticed how these people were showing the world skateboarding and getting a lot of people \u003cstrong\u003einspired to try skate themselves.\u003c/strong\u003e\u00a0Rollerblading has an almost non-existent regular\u00a0appearance on YouTube and I see this as a \u003cstrong\u003emissed opportunity\u00a0for the sport.\u003c/strong\u003e YouTube is what a lot of people are now using as their main media source, including a lot of kids. \u003cbr\u003e\u003cstrong\u003eI think my channel can help the rollerblading industry\u003c/strong\u003e by spreading the word and showing people what rollerblading is these days\u003cstrong\u003e \u003c/strong\u003eand getting people inspired to go try\u00a0to learn to rollerblade.\u00a0\u003cstrong\u003eThe main goal of my channel is\u003c/strong\u003e to give back to the community/industry that has brought me so many great times and great friends. Also, to show the world why rollerblading is my passion and \u003cstrong\u003egive it the recognition it deserves.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read my page.\u003cbr\u003e\u003cbr\u003eIf you have any questions or comments, or you just want to talk, feel free to contact me on any of my social media channels.\u003cbr\u003eThanks, Brandon.\u003cbr\u003e"
