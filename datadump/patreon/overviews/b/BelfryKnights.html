    "summary": "\u003cstrong\u003eThe Order of Belfry\u003c/strong\u003e is a female knights and girls love comic. If you are into knighthood and the pursuit of love and honor, then this is the place for you. The comic follows the development of war between two kingdoms through the eyes of an all-female knight order. We hope to bring you the battles, the turmoils, and the love stories of an incredible cast of characters and the world they inhabit! Thank you for checking it out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/B7KxQby.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT THIS DOES\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis patreon helps us with production, which means more time for us to dedicate to the comic. Your support helps us get closer and closer to making additional things with The Order of Belfry.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QlybPF7.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMJ Barros\u003c/strong\u003e (artist) and \u003cstrong\u003eBarbara Perez \u003c/strong\u003e(writer), are the team bringing this story to life. We are both working hard to bring \u003cem\u003eThe Order of Belfry\u003c/em\u003e to you and with your patreon support, you help us too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMJ Barros\u003c/strong\u003e is a Chilean comic artist. She\u2019s worked as a comic writer and editor in Chile since 2008, and started as a comic artist in 2011. She\u2019s worked as a freelance comic artist for clients in Chile, Canada, and USA. She\u2019s the author of \u003cem\u003eCorazon de Obsidiana\u003c/em\u003e and she\u2019s currently the artist for \u003cem\u003eCampaigners\u003c/em\u003e, available through\u00a0\u003ca href=\"https://www.comixology.com/Campaigners-1/digital-comic/372326?ref=Y29taWMvdmlldy9kZXNrdG9wL3NsaWRlckxpc3Qvc2VyaWVz\" rel=\"nofollow\"\u003eComixology\u003c/a\u003e. Her portfolio can be found here:\u00a0\u003ca href=\"http://www.mjbarros.carbonmade.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://t.co/ijj08kGENv\"\u003ewww.mjbarrosm.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBarbara Perez Marquez\u003c/strong\u003e is a Dominican American writer living in Baltimore, MD. She writes short stories, comics, and fiction. Her work has been featured in anthologies like: \u003cem\u003eBuff Babe Zine Vol. 2\u003c/em\u003e and \u003cem\u003e1001 Knights\u003c/em\u003e. She\u2019s also worked as an editor for books and zines, most recently including \u003cem\u003eStar Wars Fanzine: The Fans Awaken\u003c/em\u003e. Her portfolio can be found here: \u003ca href=\"http://www.mustachebabs.com\" rel=\"nofollow\"\u003ewww.mustachebabs.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
