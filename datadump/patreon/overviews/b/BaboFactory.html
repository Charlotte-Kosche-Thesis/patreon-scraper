    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\uc548\ub155\ud558\uc138\uc694 \ubc14\ubcf4\uacf5\uc7a5\uc785\ub2c8\ub2e4! \ud55c \ub54c \ud1b5\ud569\ud329\uc73c\ub85c \uc720\uba85\ud588\ub358 \uc800\uc9c0\ub9cc \uc774\uc820 \ud1b5\ud569\ud329\uc5d0\uc11c \uc544\uc608 \uc190\uc744 \ub54c\uace0 \ucc3d\uc791\uc758 \uae38\ub85c \ub4e4\uc5b4\uc11c\ub824 \ud569\ub2c8\ub2e4! \uc5ec\ub7ec\uac00\uc9c0 \uc7ac\ubc0c\uace0 \ud004\ub9ac\ud2f0 \ub192\uc740 \ubaa8\ub4dc\ub4e4\uc744 \ub9cc\ub4e4 \uacc4\ud68d\uc785\ub2c8\ub2e4!\u003cbr\u003e\n\t\uc8fc\ub85c \uc800\ub294 \uc5d0\ub2c8\uba54\uc774\uc158\uacfc \ud018\uc2a4\ud2b8 \ubaa8\ub4dc\ub97c \ub2e4\ub8f9\ub2c8\ub2e4! \ub458 \ub2e4 \uc2dc\uac04\uc774 \ubb34\ucc99 \uc18c\uc694\ub418\ub294 \uc791\uc5c5\ub4e4 \ubfd0\uc774\ub77c \uc758\uc0c1 \uacc4\uc5f4 \ucabd \ubcf4\ub2e4\ub294 \uc9c4\ucc99\uc18d\ub3c4\uac00 \uc544\ubb34\ub798\ub3c4 \ub2a6\uc744 \uc218\ubc16\uc5d0 \uc5c6\uc744 \uac83 \uac19\uc2b5\ub2c8\ub2e4\ub9cc \uc81c\uac00 \ud560 \uc218 \uc788\ub294\ud55c \ucd5c\uc120\uc744 \ub2e4\ud574 \ub9cc\uc871\uc2dc\ud0ac \uc218 \uc788\ub294 \ubaa8\ub4dc\ub85c \ubcf4\ub2f5\ud558\uaca0\uc2b5\ub2c8\ub2e4. \uac01 \ubaa8\ub4dc\ub4e4\uc740 \ucc28\ucc28 \uacf5\uac1c\ub85c \uc804\ud658\uc2dc\ud0ac \uc0dd\uac01\uc774\uc9c0\ub9cc \ud6c4\uc6d0\uc790\ub4e4\uc744 \uc704\ud55c \uc790\ub8cc\ub294 \ucd5c\ub300\ud55c \uc720\ub2c8\ud06c\ud55c \uc0c1\ud0dc\ub97c \uc720\uc9c0\uc2dc\ud0a4\ub824\uace0 \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4!\u003cbr\u003e\n\t\ub2e4\uc2dc \ud55c \ubc88 \ud6c4\uc6d0\ud574\uc8fc\uc154\uc11c \uc815\ub9d0 \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud398\uc774\ud2b8\ub860 \ub9ac\uc6cc\ub4dc \uc678 \uacf5\uac1c \ubc84\uc804 \ubaa8\ub4dc\ub85c \ub9cc\ub4e4\uace0 \uc788\ub294 \ubaa8\ub4dc \uc9c4\ucc99\ub3c4 \ub9ac\uc2a4\ud2b8\u003c/strong\u003e\u003cbr\u003e\n(\ubcf8 \ud018\uc2a4\ud2b8\ub294 \uc644\uc131 \uc989\uc2dc 1\ub2ec \uc120\ud589 \ub9ac\uc6cc\ub4dc\ub85c \ubc30\ud3ec\ud558\uace0\uc11c \uacf5\uac1c\ubaa8\ub4dc\ub85c \uc804\ud658\ud560 \uc608\uc815\uc785\ub2c8\ub2e4. \ud6c4\uc6d0\ud558\uc2dc\ub294 \uc5ec\ub7ec\ubd84\ub4e4 \ub54c\ubb38\uc5d0 \uac00\ub2a5\ud55c \ud018\uc2a4\ud2b8\ub2c8\uae4c\uc694 \uacb0\uad6d! \ud558\ub8e8 \uc6ec\uc885\uc77c \ubaa8\ub529\ud558\uace0 \uc788\ub294\ub370\ub3c4 \ubaa8\ub529\uc740 \ucc38 \ub2f5\ub2f5\ud558\ub124\uc694...)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-\ub2e4\ud06c\uc18c\uc6b8 \ud018\uc2a4\ud2b8(Dark soul Quest)\u003c/strong\u003e - \uc54c\ud30c\ubc84\uc804 \uc644\ub8cc (English ver)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ubc30\ud3ec\uc2dc\uae30 - \ubc30\ud3ec \ub300\uc0c1\uc790\ub294 \uc774\ubc88 \ub2ec \ud6c4\uc6d0\uc744 \uc644\ub8cc\ud558\uc2e0 \ubd84\uc5d0 \ud55c\ud574\uc11c \ud55c\uc815\ud569\ub2c8\ub2e4.\u003c/strong\u003e\u003cbr\u003e\n- 1\ud2f0\uc5b4[1\uc6d4 5\uc77c]\u003cbr\u003e\n- 2~3\ud2f0\uc5b4[1\uc6d4 6~7\uc77c] - \ud3ec\uc988 \ubc0f \uae30\ud0c0\u003cbr\u003e\n- 2~3\ud2f0\uc5b4[1\uc6d4 8\uc77c] - SLAL \ubaa8\uc158\u003cbr\u003e\n- 3\ud2f0\uc5b4[\uc694\uccad \uc790\ub8cc\ub294 \uc644\ub8cc\ub41c \uc989\uc2dc \uac1c\uc778\uc801\uc73c\ub85c \ubc1c\uc1a1]\u003cbr\u003e\n*\uae30\ubcf8\uc801\uc73c\ub85c\ub294 \ud574\ub2f9 \ub0a0\uc9dc\uc5d0 \ub9de\ucdb0\uc11c \ubc30\ud3ec\ud574\ub4dc\ub9bd\ub2c8\ub2e4\ub9cc \uc0ac\uc815\uc5d0 \ub530\ub77c\uc11c \ud558\ub8e8 \uc774\ud2c0 \ubcc0\ub3d9\uc774 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\u003cstrong\u003e\ud2f0\uc5b4\uc5d0 \ub300\ud55c \ub9ac\uc6cc\ub4dc\ub294 \ud6c4\uc6d0\uc790\ub4e4\uc758 \uac74\uc758\ub098 \uc694\uccad \ub610\ub294 \uc81c\uc791\uc790\uc758 \ud310\ub2e8\uc73c\ub85c \uc778\ud574 \ud5a5\ud6c4 \ub0b4\uc6a9\uc774 \ubc14\ub014 \uc218 \uc788\uc74c\uc744 \uc54c\uc544\uc8fc\uc2dc\uae30 \ubc14\ub77c\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\n\tBased on various feedbacks from supporters and the creator\u0027s judgement, rewards for each tier could be changed.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ud6c4\uc6d0\uae08\uc740 \ub9e4\ub2ec 1\uc77c\uc5d0 \uc218\uae08\ub429\ub2c8\ub2e4. \uadf8 \uc548\uae4c\uc9c0 Pledge(\uc11c\uc57d)\uc744 \ud558\uc2e4 \uc218 \uc788\uc73c\uba70 \ud6c4\uc6d0\uae08 \uc218\ub0a9\uc77c\uc774 \uc9c0\ub098\uac04 \ud6c4\uc5d0\ub294 \ub2e4\uc74c \ub2ec\uc744 \uae30\ub2e4\ub9ac\uc154\uc57c \ud569\ub2c8\ub2e4.\n\t\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eEach month\u0027s donation will be dealt with \u003c/strong\u003e\u003cstrong\u003eevery first day of the month. That means you can always make a pledge for the support but have to wait till your donation is completed.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\ubb3c\ub860 \uc774\ubbf8\u00a0 \ud3ec\uc2a4\ud2b8\ub85c \uacf5\uac1c\ub41c \uc790\ub8cc\uac19\uc740 \uac74 \ubbf8\ub9ac \ubc1b\uc73c\uc2e4 \uc218 \uc788\uc73c\ub098 \ub9e4\ub2ec 5\uc77c\ubd80\ud130 10\uc77c\uae4c\uc9c0 \ud6c4\uc6d0\uc744 \uc644\ub8cc\ud558\uc2e0 \ubd84\ub4e4\uc5d0\uac90 \uac01\uac01 \ub530\ub85c \uba54\uc138\uc9c0\ub97c \ud1b5\ud574 \ud575\uc2ec\uc774 \ub418\ub294 \ub9ac\uc6cc\ub4dc \ub610\ud55c \ubc30\ud3ec\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub807\uae30 \ub54c\ubb38\uc5d0 10\uc77c \uc774\ub0b4\uc5d0\ub294 \ud2f0\uc5b4 \ubcc0\uacbd\uc744 \uac00\uae09\uc801 \ud558\uc9c0 \ub9d0\uc544\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \ud2f0\uc5b4 \ubcc0\uacbd\uc73c\ub85c \uc778\ud574 \ubc1b\uac8c \ub420 \ubd88\uc774\uc775\uc774\ub098 \uc77c\ucc98\ub9ac \ucc28\uc9c8\uc5d0 \uc788\uc5b4\uc120 \uc81c\uac00 \uc77c\uc77c\uc774 \ud655\uc778\uc744 \ud560 \uc218\uac00 \uc5c6\uae30 \ub54c\ubb38\uc5d0 \uaf2d \uc720\uc758 \ubd80\ud0c1\ub4dc\ub9bd\ub2c8\ub2e4.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eOf course you are allowed to download any things uploaded here on the posts. However, the main essential reward, which I am currently working on, will be distributed to every each person who completed their support for about each month\u0027s 5th to 10th via messages. Therefore you do not want to change your tier during that time, which may cause minor problems essentially giving you no good. I expect your cooperation.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\ub2e4\uc2dc \ud55c \ubc88 \ud6c4\uc6d0\ud574\uc8fc\uc2dc\ub294 \ubaa8\ub4e0 \ubd84\ub4e4\uacc4 \uac10\uc0ac\uc758 \ub9d0\uc500 \ub4dc\ub9bd\ub2c8\ub2e4.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eI want to deliever my personal gratitude to all of you guys, and appreciate for your support in advance\u003c/strong\u003e\u003c/strong\u003e sincerely.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eBlog website: \u003ca href=\"http://babofactory.blog.fc2.com/\"\u003ehttp://babofactory.blog.fc2.com/\u003cbr\u003e\n\n\u003c/a\u003eOfficial e-mail address: factoryclose@gmail.com\u003cbr\u003e\n\n\u003ca href=\"https://www.youtube.com/channel/UCxrSx9Fq4Q6baIajAceSG9w\" target=\"_blank\"\u003e\ubc14\ubcf4\uacf5\uc7a5 \uc720\ud22c\ube0c \ucc44\ub110\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.twitch.tv/factoryclose\" target=\"_blank\"\u003e\ubc14\ubcf4\uacf5\uc7a5 \ud2b8\uc704\uce58 \ucc44\ub110\u003c/a\u003e\u003c/strong\u003e"
