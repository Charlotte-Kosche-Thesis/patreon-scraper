    "summary": "\u003cstrong\u003e\u003ca href=\"http://bit.ly/1nyEtOA\" rel=\"nofollow\"\u003eBehind the Curtain: Broadway\u0027s Living Legends \u003c/a\u003e\u003c/strong\u003eis the only podcast solely dedicated to collecting the memories, wisdom, and anecdotes of Broadway\u0027s most respected artists of yesteryear. \u003cbr\u003e\u003cbr\u003eOur goal has been to capture these legends\u0027 stories, in their own words and in their own voices, for tomorrow\u0027s generation of artists to use as a historical record and as a source of inspiration. \u003cbr\u003e\u003cbr\u003eIn this bi weekly podcast, hosts Robert W Schneider and Kevin David \nThomas, both musical theatre veterans, introduce listeners to Broadway\u0027s\n greatest artists and pull back the curtain on some of the more \nforgotten musicals that graced Broadway and the West End.\u003cbr\u003e\u003cbr\u003eSince launching in February of 2016, \u003cstrong\u003eBehind The Curtain: Broadway\u0027s Living Legends\u003c/strong\u003e, has been named the official podcast of BroadwayWorld, has received rave reviews on iTunes and Stitcher, and has been heralded as one of the theatre community\u0027s greatest podcasts.\u00a0 \u003cbr\u003e\u003cbr\u003eBut there is still much more work to be done...\u003cbr\u003e\u003cbr\u003eWe are so lucky to have fans like you who want to hear more legends offer the definitive account of their journey and take us all behind the curtain of what happened on some of the world\u0027s greatest musicals like \u003cem\u003eOklahoma!, West Side Story, Hello, Dolly! \u003c/em\u003eand others.\u003cbr\u003e\u003cbr\u003eIn order to continue our mission, we are seeking sponsors like you to help us capture these vitally important historical records. \u003cbr\u003e"
