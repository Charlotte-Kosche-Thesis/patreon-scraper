    "summary": "\u003cb style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe are so excited you are here!\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome\u00a0to the Herd.\u00a0 You have somehow made your way to not only listen to our shows but generously felt you should support this venture.\u00a0 Give yourself a round of applause.\u00a0 Seriously, you deserve it.\u00a0 I\u0027ll wait.\n\u003cbr\u003e\n\u003cbr\u003e\nOur network is founded on the principal of making creative original content.\u00a0 We strive to look deeper in to each genre and work hard to give you quality programming for Adults, family, or just for laughs.\u00a0 Podcasting is such a brilliant medium for a wide range of talents, and it\u0027s not just our voice talent.\n\u003cbr\u003e\n\u003cbr\u003e\nSupporting Blazing Caribou means you are supporting a new kind of podcasting network.\u00a0 Not just voice talent, you also are supporting our graphic artists, writers, interns, and sound/video engineers. WOW!\u00a0 That\u0027s a lot of people and it\u0027s a ton of work.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nEach person is\u00a0dedicated to their craft and works tirelessly to bring you the best original content they can for your listening pleasure. As a listener, you will know how geeked and passionate we are about each show. You can always listen to our shows free on iTunes, GooglePlay, Sticher, TuneIn or right on our website at\u00a0\n\u003ca href=\"http://www.blazingcariboustudios.com\" target=\"_blank\"\u003eBlazing Caribou Studios\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTRIVIA GEEKS~\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4axF2wAyQcM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAbout Our Shows\n\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/ask-your-dog-guru/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/ask-your-dog-guru/\" target=\"_blank\"\u003eAsk your Dog Guru\u003c/a\u003e is a podcast that gives listeners can have their questions answered on all things relating to their canine companions from an experienced Dog Trainer and Behavior Modification Specialist. Topics will cover all things dog. From care and training tips to pet products and the latest information on how to keep their dogs happy and healthy.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/8-bit-avenue/\" target=\"_blank\"\u003e8 Bit Avenue\u003c/a\u003e is the podcast that ventures across all platforms to bring you the current video gaming news, epic quests, Retro Trivia, and more!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/brokebot-mountain/\"\u003eBrokeBot Mountain \u003c/a\u003e The podcast where some artificially intelligent people attempt to walk through a maze that explores themes of existence and free thought in science fiction TV and movies, with your hosts: Phil Rood, and \"Sometimes a fish is just a fish \" David Luzader.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/criminal-musings/\"\u003eCriminal Musings\u003c/a\u003e Are you a fan of True Crime? Are you looking for a different perspective on certain cases? Are you looking for queer representation and People Of Color in your true crime coverage? Are you a fan of psychology, sociology, social psychology and common sense? Well then, come check out Criminal Musings. Criminal Musings is a true crime podcast hosted by JV Hampton-VanSant, a Queer Black true crime enthusiast with a degree in psychology and a passion for exploring the factors and circumstances that lead to various crimes being committed. We cover crimes involving queer people and people of color, which means you may be hearing about some new and fascinating cases you didn\u2019t know about before. And we always provide references and shout out to other shows who cover these cases as well. Tune in, and\u2026 stay safe out there.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/feast-on-history/\" target=\"_blank\"\u003eFeast on History\u003c/a\u003e is the podcast where we take you and your tastebuds through a historical ride through the ages.  Grab a fork while dine on some pretty interesting facts and historical figures and find out exactly how those tasty victuals got to your plate. Feast on History takes you back to the very beginning of a Food\u2019s story.  We explore every nook and cranny and throw you forward into the future of food.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/inthemyx/\" target=\"_blank\"\u003eIn the Myx\u003c/a\u003e is a casual interview podcast and variety show, featuring amazing stories from interesting people. Host MyxterHyde build relationships and connects with people on a whole new level - that will make you laugh, cry and give new perspectives on life.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/see-heres-the-thing/\" target=\"_blank\"\u003eSee, Here\u0027s the Thing\u003c/a\u003e is the podcast where pop culture and humor COLLIDE! Join hosts Kate \u0026amp; Patrick as they skewer the best news clips in movies, TV, music and theatre.  Show segments include: \"Word of the Day,\" \"Things We Learned,\" and an abundance of terrible celebrity impersonations.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/sketching-comedy/\"\u003eSketching Comedy\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e is a live seasonal podcast  on \u003ca href=\"https://youtu.be/ZrDJR4ZfFAQ\"\u003eYouTube - Sketching Comedy\u003c/a\u003e. It\u0027s the show that teaches about comics, comedy, illustrators and art, all while you listen and watch from the comfort of your own home. Professional digital artist Imran Javed, has a world of knowledge in the comic book field while Phil Rood draws analog with the old graphite, so that you can see the contrast in art. Kari McGinnis hosts and learns right along with the audience about topics from Jack Kirby and Stan Lee to Seinfeld and Bill Burr.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/the-one-true-way/\" target=\"_blank\"\u003eThe One True Way\u003c/a\u003e Have you ever been curious about cults but were afraid to ask because of the social taboo? Well, we sit down and answer as many questions as we can about a different group each episode. We\u2019re not experts, we\u2019re actual scientists.\u003cbr\u003e\nJodi and Jess are both scientists. Between the two of them, they have degrees in all of the hard sciences-Physics, Chemistry, and Biology. They both currently work in academia and live on a small family farm in the rural south.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/soapymadams/\" target=\"_blank\"\u003eThe Soapy Madams Podcast\u003c/a\u003e compares and contrasts the British and American soap opera experience. We look at \"soap tropes\" over a nice brew every week, so come on in, the drama is fine!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/trivia-geeks/\"\u003eTrivia Geeks\u003c/a\u003e It\u2019s the internet\u2019s most unpredictable game show, where anything can happen and often does! Every other week our team captains battle it out with their celebrity guests LIVE on \u003ca href=\"https://youtu.be/ZrDJR4ZfFAQ\"\u003eYouTube - Trivia Geeks\u003c/a\u003e to win trivia supremacy over the internet. But watch out! Losing a round could cause you some dismay! Complete with punishments for wrong answers, funny commentary and all in out hilarity.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/two-peas-on-a-podcast/\" target=\"_blank\"\u003eTwo Peas on a Podcast\u003c/a\u003e is the show where Andy and Gerald get together every week to wrap up the top stories in news, politics, current events, pop culture, entertainment and just everyday life. Sometimes the news of the day can get you down. They try to put a positive spin on said news. They\u0027ll probably even make you giggle a little. Here\u0027s to looking at the bright side of life! Join Andy and Gerald every week for not only a nice week-in-review, but also for some laughs along the way.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blazingcariboustudios.com/shows/varmints/\" target=\"_blank\"\u003eVarmints!\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0is an education/comedy podcast that\u0027s all about animals! And who better to teach you than two nerds named Paul and Donna? They aren\u0027t exactly animal experts. More like animal enthusiasts. Anyway, every week they do a whole bunch of research to educate themselves and you the listener on all things that creep, crawl, slither, fly, hop and swim on this planet one animal at a time. It\u0027s just like one of those fancy nature documentaries on PBS except without David Attenborough. Or any kind of expertise. Or fancy, polished production values by viewers like you. They might make tote bags someday, though.\u003c/span\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAny amount is appreciated, but for a little as $1 a month, you\u0027ll receive awesome patron-only rewards! Support Blazing Caribou Studios and Patreon and you\u0027ll be proud to be on of the HERD!\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
