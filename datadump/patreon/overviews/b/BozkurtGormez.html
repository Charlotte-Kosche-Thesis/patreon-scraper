    "summary": "\u003cstrong\u003eHerkese Merhabalar. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00d6ncelikle i\u015fini ve \u00fclkesini seven, tembelli\u011fi reddeden, hayat\u0131 boyunca d\u00fcr\u00fcst ve ahlakl\u0131 olmay\u0131 ilke edinen herkese selamlar\u0131m\u0131 iletiyorum. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBu platformu olu\u015fturmaktaki amac\u0131m; \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAld\u0131\u011f\u0131m ekonomik e\u011fitimi, finansal bilgilerimi, yat\u0131r\u0131m tecr\u00fcbelerimi, ki\u015fisel piyasa analizlerimi sizlerle payla\u015fmak ve milletimin g\u00fcnden g\u00fcne eriyen paralar\u0131n\u0131 elimden geldi\u011fince azaltmaya \u00e7al\u0131\u015fmakt\u0131r. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeden PATREON hesab\u0131 olu\u015fturdum;\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArkada\u015flar biliyorsunuz bir bu\u00e7uk seneye yak\u0131n FinansCepte platformunda yaz\u0131yorum. \u015eimdi \u00fccretli bir platforma ge\u00e7memin sebebi sizler i\u00e7in kaliteli ve daha profesyonel bir ortam olu\u015fturmak istememdir. Abonelere \u00f6zel WhatsApp grubumuzdan anl\u0131k bilgilendirme avantaj\u0131n\u0131z olacak. Telefonunuza \u201cPatreon\u201d uygulamas\u0131n\u0131 indirip yeni yorumlar\u0131mda bildirim alabileceksiniz. Sizi de aram\u0131zda g\u00f6rmekten mutluluk duyar\u0131m. Sayg\u0131lar, sevgiler..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON Nedir, Nas\u0131l \u00c7al\u0131\u015f\u0131r?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHani sevdi\u011finiz bir dergiye abone olursunuz ya, i\u015fte Patreon\u0027da tam olarak \u00f6yle. Bu yaz\u0131n\u0131n hemen sa\u011f\u0131nda bulunan s\u00fctunda abonelik se\u00e7enekleri var. Siz iptal edene kadar aktif kal\u0131yor ve belirtilen rakam her ay kredi kart\u0131n\u0131zdan \u00e7ekiliyor. Elbetteki aboneli\u011finizi istedi\u011finiz zaman sonland\u0131rabiliyorsunuz.\u003cbr\u003e\u003cbr\u003eAbonelikler neden dolar \u00fczerinden diye sorabilirsiniz. Ben de T\u00fcrk Liras\u0131 olsun isterdim ama Patreon sadece dolar \u00fczerinden \u00e7al\u0131\u015fmakta."
