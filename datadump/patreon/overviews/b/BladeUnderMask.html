    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/YPRN6ez.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello there!\u003c/div\u003e\n\u003cbr\u003eWe are the Torigami Team, the artist duo responsible for the Blade Under Mask comic. \u003cbr\u003eNot familiar with it? You can read it on your main hub,\u00a0\u003ca href=\"http://bladeundermask.com/\" rel=\"nofollow\"\u003eBladeUnderMask.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eWhile the story is already fully written, turning it into finished pages takes a lot of time. There are also lots of concepts to be planned for future pages and volumes. This is an ongoing process.\u003cbr\u003e\u003cbr\u003eYour support allows us to focus as much time as possible on making the comic, meaning faster updates and quality work. In return, you get to see all the cool  stuff we plan, such as:\u003cbr\u003e\u003cbr\u003e\n\u003cblockquote\u003e- Characters designs; \n\t\u003cbr\u003e\n\t- Color studies; \n\t\u003cbr\u003e\n\t- Concept for objects, scenarios, biology, architecture... \n\t\u003cbr\u003e\n\t- Character sheets; \n\t\u003cbr\u003e\n\t- Expression charts;\n\u003c/blockquote\u003e\n\u003cbr\u003eNot only that, but patrons get exclusive access to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e- Comic pages, \u003c/strong\u003e\u003cstrong\u003eartwork \u003c/strong\u003e\u003cstrong\u003eand\u003c/strong\u003e\u003cstrong\u003e concept art before it goes public;\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e- All Process Images / Work in Progress material, including:\u003c/strong\u003e\u003c/strong\u003e \u003c/div\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\u00a0 \u00a0 \u00a0- Doodles/thumbnails;\n\t\u003cbr\u003e\u00a0 \u00a0 \u00a0- Sketches;\n\t\u003cbr\u003e\u00a0 \u00a0 \u00a0- Lineart;\n\t\u003cbr\u003e\u00a0 \u00a0 \u00a0- In-between stages;\n\u003c/blockquote\u003e\n\u003cbr\u003eYou will also have access to the process behind our usual artwork and any other side-projects we might come up with (\n\u003cem\u003eyes, Shattered fans! We\u2019re looking at you!\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eFREE FOR ALL!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eEven though Patrons get to look at WIPs and process images, \n\u003cstrong\u003eall the finished artwork\u003c/strong\u003e and \u003cstrong\u003ethe comic itself\u003c/strong\u003e will be released online, \u003cstrong\u003eentirely for free, to everyone\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003eWe believe a good story is worth sharing. And c\u2019mon, paywalls suck, if we can keep content open to everyone, everybody wins.\n\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE AUTHORS\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/099gy6z.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eLINKS\u003c/strong\u003e\u003c/h4\u003e\nWhiteMantis -\u00a0\n\u003ca href=\"http://whitemantis.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"http://white-mantis.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e -\u00a0\u003ca href=\"http://furaffinity.net/user/WhiteMantis\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e -\u00a0\u003ca href=\"http://weasyl.com/~whitemantis\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e -\u00a0\u003ca href=\"http://facebook.com/whitemantisillustrations\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\nMarcotonio -\u00a0\n\u003ca href=\"http://marcotonio-desu.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e -\u00a0\u003ca href=\"http://marcotonio-desu.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bladeundermask.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eBlade Under Mask deviantART group\u003c/a\u003e"
