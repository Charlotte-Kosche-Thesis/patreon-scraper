    "published_at": "2014-07-23T05:06:25+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eTHE BARON IS HAILING YOU...\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7dnQ66w.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eWhen I started streaming on Twitch in June of 2014, I had a simple goal\u003c/strong\u003e: \u003cstrong\u003eMake someone\u2019s day better through quality entertainment.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e I had no idea that it would become my career, or lead to the creation of a community filled with incredible individuals who share my passion for space, science, and the video games those subjects inspire.\u003cbr\u003e\u003cbr\u003eBad News Gaming is now the largest gathering of space sim fans on Twitch. And this community has done incredible things, from raising thousands of dollars to help children with cancer and their families, to raising awareness (and even more funds) for research into the treatment of depression, autism, PTSD, and addiction through the Brain and Behavior Research Foundation.\u003cbr\u003e\u003cbr\u003eAt the core, my goal has stayed the same: Enrich people\u2019s lives through entertainment. But you\u2019ve shown me we can do so much more, and now we\u2019re pursuing that path further.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhere does Patreon come in?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nHere in the early stages of my new career, Patreon is critical. Your support allows me not just to function as a full time content creator, but to invest in in this community. Here\u0027s what your support allows me to do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpread the word, and grow this community of enthusiasts, and the games we love.\u003c/li\u003e\u003cli\u003eUse video games as a tool for teaching and raising interest in space and science research.\u003c/li\u003e\u003cli\u003eIncrease our capacity for helping those who need it most.\u003c/li\u003e\u003cli\u003eBring you higher quality content, and expand what I can create and deliver.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat should I pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\nEvery dollar counts.\u003c/strong\u003e In fact, if you pledge just one dollar, you\u0027ll have helped this project in more ways you than you can imagine. If you value the content and entertainment I provide every day, please consider becoming a backer. And I\u0027ll do my very best to deliver on my commitment to this community.\u003cbr\u003e\u003cbr\u003e\nWith humble thanks,\u003cbr\u003eBaron\u003cbr\u003e"
