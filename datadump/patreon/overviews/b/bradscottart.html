    "summary": "\u003cstrong\u003eWelcome to the Brad Scott Art Posse!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst, I want to say thank you for even visiting me here. \u00a0It is truly appreciated. \u00a0\u003cbr\u003e\u003cbr\u003eI am an artist, mechanical engineer, and conceptual designer. \u00a0I try my best to blend these creative fields to create interesting comics, pinups, and conceptual designs. \u00a0My creator-owned comics include \"Foreign and Domestic\" and \"Pretty Lady\". \u00a0I plan to expand these stories and titles and create full graphic novels and movie quality conceptual art. \u00a0I appreciate any support and invite you to join my art posse.\u003cbr\u003e\u003cbr\u003eEver since I can remember I have been drawing and creating.  When I graduated high school I wanted to go to art school, but everyone told me to pursue engineering instead because it would be a better field and a better life.  While I have no complaints about my engineering career, I have always thought something was missing.\u003cbr\u003e\u003cbr\u003eNow I have the opportunity to pursue my passion for art.  And I love creating characters and comics.  And thanks to YOU, my dreams are becoming a reality.\u003cbr\u003e\u003cbr\u003eI am extremely humbled by your support and I thank you from the bottom of my heart.  Please know that you are making this possible and I want to do my best to deliver the best quality art projects I can.\u00a0\u00a0I am a creator at heart and want to push my boundaries for continuous improvement (kaizen).\u003cbr\u003e\u003cbr\u003ePlease let me know if you have any questions as we take this journey together.  Enjoy your rewards and check-in frequently as I will be posting continuous content.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBrad\u003c/em\u003e\u003cbr\u003e"
