    "summary": "\u003cdiv style=\"text-align: center;\"\u003e****Please Note: This is an Adult Comic, Must be 18+ to become a Patreon*******\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eViewable Content all Patreons* get each month:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cstrong\u003e 3 newest pages of the Official Comic\u003cbr\u003e- At least one Character Question Post (comic shaded illustration)\u003cbr\u003e- Early releases of The Stable themed commissions\u003cbr\u003e- At least one sketch/speedpaint posted from last month\u0027s speedpaint sketchbook\u003cbr\u003e-Access to all previous months content (all the way back to May 2015)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-*Higher support tiers get even more content, check out the tiers on the right to see what!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e*The amount of content will change as we reach new goals*\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCurrent comics online:\u003c/strong\u003e\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/Brushfire/posts?tag=the%20webcam%20show\"\u003eThe Stable Chapter 2: The Webcam Show\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/zoeys-first-day-2447991\"\u003eThe Stable Chapter 1: Zoey\u0027s First Day\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/new-comic-tales-4123010\"\u003eThe Contract: Tales of the Annex. Stable Spin-off Commission\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Brushfire/posts?tag=trespasser\"\u003eTrespasser. Stable Spin-off Commission\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Brushfire/posts?tag=switch\"\u003eSwitch. Stable Spin-off Commission\u003c/a\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to The Stable\u003c/strong\u003e, a luxurious brothel, bar, and resort.\u00a0\u003cbr\u003eCome hang out with the sexiest hoofers in town while sipping an artisan cocktail, lounging in the spa area or walking the garden paths.\u00a0\u003c/div\u003e\u003cbr\u003eThe Stable is a web comic following the adventures of Brush, Victor, Zoey, Felicia, Balios, Xanthos, Buck and their friends in their day to day life working at, you guessed it, The Stable:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Establishment\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/P6ab4TQcRO6Z7ymLOKjCXIBND4tqLdo4_DPhYi-oLsEcZ2ihDvi4VyJz2kqrK6Hs1sjB19iy1KOVClwK8zkbibucfDeWT71QHs2T8V_RDXTd2n99LiD6c1WakO1mRGfPORffyatMSrKIgUUZet7JSL8jsGNj2X6OyhR3IrE8ogBYMcm55SjL4TX1h_oz0rVTjA4b2NaHsuojAxyrn66IkSYvJ7BsuzrSiwKPENKX_QjcaYkU6HYuENTRmQs0B6NT8patnu2DJ547LGky0k6YtNDJyDMmbMQhI1JQHt0IUZ7KHOzV_LtcZJUIWTzF2vFZ4AxvcoLzZzM8G7-dBMeTv1vfOG4xeU63q8P-GbieihfVYSMRKt3OKjIa1kIUYoN239TWFCPDSUk2yl0gEi7Ub9tcxZvsbX1F_WRSroC5rnJtryKMTO4AyvDJTMT1j6ZJrlXFwG8OhXCC-7-BvzzvMCX5BpeoQldspw1cmUaTDd7aVDK0rKe7Omr1QOQRfAg52eTWB2VaXxBLdOLhy1yFtbIvzPgOa-rHsbRnn4mCoidKY7IHbpH-V2B2BzRQEzw7A03IYEwGcGxqiH6ZxO8dV-WVEjh9cw6UNZV-y1XEwquR757R_vQh=w914-h602-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e\nThe Stable is primarily a brothel that specializes in hoofers, over the years they have added a bar, landscaped gardens, barns, and private rooms. These days they are almost more of a very sexy resort then a brothel.\u003cbr\u003eThe employees are hired on a yearly contract\nbasis and are completely looked after\nby The Stable, getting everything from food and shelter to spa treatments and access to the bar. Many of the employee\u0027s come from rough backgrounds and have found an\noasis in The Stable, but they are required to work or their employment will be\nterminated.\n\u003cbr\u003e\nThe secret to The Stable\u0027s success is the Fform elixir, this\nallows the employees to shift between anthropomorphic and animal forms allowing\nthem to accept a wide variety of jobs.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Characters\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBrush\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/hazhjsKIiUix-3-yYaPi8gMEZltet4GGg3OBYXxczIVqLDLDMxUtZTRNYHy7ittzdxCznNZ93KkWW6c-GdPhaBMCKMn89bw5sVpNJiMY7SB0ZP4Gf-hrFz6gyRqiGnwxHgpBmanUdsyKLswnW91Gsli4Ce0D-kdgQy_dV9N2dB-pjJLeQ1K-SZKOcd2ss241_LhonK6N1pLF276fI7ybR4dMoWkkLxBkMlrWzJyVyk5QvWLhIpt7MK7K1nmvgprAK4xfCbabtROVEhPYa8jXD8HL27fDeJt7bLp1w37mp-YZgY9MJ6yP5iMyPcjTnp_TDcPRWMo15HV5zL0M7IatpTFno8AmzzOyO2zrEY_CTha6ZLWWFFnC0dKBbc4TlmJt0foKWEbRaS-PVj8Dj9teMzvngaPGLw8TDEqAoCkPoODGIKek-TAWmvQ3jfW4ND1nV6ddDL_-l6v6XJriY4AhNVQ7P0mlZ9DiraMJiBVTkqLjsYur5WHE5inn_2njKb1oOvR-IOHbWAP0kgaZucU1zm2aaGdC1eLsQG9PSjtoihDQe3sqiFqVBDfXMju-aNTSRzvAW55tY5ZWc5CdgOipocPYiEENvx_QXdxvVC0IpsDCoMxLPytU=s250-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nBrush, the mule, is the madam of the outfit, she was one of\nthe founding members of The Stable and like most mules she has strong work\nethic and powerful natural abilities. She still works the brothel and is a\nfirst rate dominatrix when she isn\u0027t busy managing The Stable. She has clients\nthat come from all over to be dominated by her and she enjoys the work so much\nit often bleeds into her personal life. She is known to be a cold, temperamental\nand very cunning. Not much that goes on in The Stable gets past her. The only\nperson she answers to is Zed, the absentee owner, a Clydesdale stallion.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVictor\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/azOssK5thX-IyisYZOvpU9R0579QHEQhDyV4A0JTaDKFVAMLygqjRT6ml8qgrSRvvm9rGz5THZp9YgfVo8btDlUZjyjetP5x6S907Wr9-Lg5KwDoHiS2dm-0IQug5UUBKUv3KwNCRE9coV0jg5VJXtDLn6QWvthhEBfOOU2H1mTT_R0gldgKGAn1PF1eNk9MbN_AoyjVDpF4CnObFhGzV8yAR8yDr2mwsnq66gjp8QMT4MBzaF2P2Jyh_V81d9D2JfqG6C7udyI_r4AVWZOqJTNlOy2KmRgVGJG6Ug0XZNpOjTq935fJMI3MBAJObHbq3j29WT3wOloYPSZfZAfTTa930Q5pjIKM70vSCQeyI6HoH7OkmxM0bo3yzcvo7GSoFeXpEEkdYJke4Lr-TiPmJXE6eSQOHI_EOq0-32bB0CJRMVsWRrL6qLYKoneSsM-45_XfptcrhvTIU20kGdZ9v79zWDKIH2wFVX9KqccJFhFYALdd5Eg-P7jI-zMsgkLVoM9n6mFDo9iaGH8DU9JF1Wt-Qrj2hsrsLb2znuG8Ix8RER-4zKp9LUatGmRzsdyiFznYoJ0qMNvvbTHAxoTj_c9eHMQMOaTAGM1oOkO1-etekjMUs6PK=s250-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nVictor, the shire draft horse is Brush\u0027s mate, he helps run\nthe show, provides security, and works the brothel. Victor is the definition of\nan alpha male, he always gets first pick of the clients and can be a bit of a\nbully to some of the other male employees of The Stable. He is also known to\nhave a massive ego. He isn`t all bad though, he will go out of his way to make\nsure all the employees stay safe and is fiercely loyal to Brush. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eZoey\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/CHAoW_MXNkvjzWT6Ddjlqshs5sHPIHFUKDfLm3ovWraMDOaF8JBv8jtCy6ht1H90OPk4RIfTWFWFxoxwYnniQkJl4ZR_E5hcmnf8cxfQG5YfxNy2ls0NQZSDEUygJjGd3XDuveNUNu-5I6WuiEC1F-MWZjTV6a3ZOeM5De7iqq3QscmyEgAeSCrcrxgpm8SC6eA09Zo1SnRiGLKMmYOApxMTXeB-FryObJkWT9QCFEGkrVFZONxsi_Odl4JMz7xS1aBDHWR2lySrCfFSWc-_Vf71qxmO3YhbQ8Uskj3PsK8mo0e0PsZLBVIQLdOFQCAS2_3JP9brmf07ZnT3ZvngM3cxnl4efGtKjcB5YqJyPlqehxnxmaPxZdRkjYoe2St2ysK_qp9kqhFB08wnggKYYdb2yACERBlP8lOXCvGvKg4_RPn7wpgp4Yg7adaHpWxHq-QKEBhYwFGwxs_pQv1UqQcdzCTSOoAvs3QyVfRCSm9P-gSDeU-6hTyrByOL1KiEY8yzTdEPvCkf0rq-P8C3pVQtbCu30aXVs1yo4-3oqXfFoE96MUhwZ_Xo77qwe390PsOqzNwa86tvTF5Arb22P94CBVizDw2FIiIlXyY-7O0VaM-5XVHP=s250-no\"\u003e\u003cbr\u003e\u003c/strong\u003eZoey, the zonkey (donkey/zebra) is the new girl, barely 19,\nshe is rather shy and unsure of herself. She\u0027s not having the easiest\ninitiation into The Stable due to Brush\u0027s immediate dislike of her and Victor`s\nusual use and abuse attitude. She is very sweet and comes off as being\nincredibly innocent although there could be more to her then there seems.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFelicia\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/fFXlkq2u8QJtSupW8B0ri4nPGjv-kGHkn29UqRissfR517vnrU9fnzrxxg1OJcbN_P-LQjxzUxDxla0Zswm2DdEpt0tD-pCfd6m5-IyLPTSt8gjTN10vxhgabl26Wq8Um4-w8-lvjBSImt7XOCCQ6NFUbFK7VLT13P4pvP7lUEE10YnmnUwgQAUSD2uOX-WvGXtTKhjfVxWwFviUmTC_5mXylvkIMQH-7Y7CfB4GwKHe4EW5Ouf5c_7fF8r-nGuVqm20ZamWlfZ_LlAd9bKOTsDkcULGfdwcUle8kKB0Hb5gxv_29d82fo2cUqYZFepwubX4Ir9luRcDT16KMWeZ8pWozAWqbEZw0lyc5IKzxfcddQwDx_ow2ghrLD8sp1v387XTgYINMy6NLoHPulMqAzXW15dz8FLlIAmL95N5qxktUTxPPsc3tKy8jV87r8YC_dItqMrJnnpDXD1NPl_3w9rQmRD7okoJqD-OwJxtShsM9FBKWmty7dJ862kdJKm3In8w6jnIPvT0OehLJRvJUX4PmEZW7RCj_wTqhxUHxKFdCoyvlT_RF-pu0XK9__pTyUxK3qELYT4j8S1cMrs-GgSd0UI5HtBZAklChIFB1vzhGlvGJ4a3=s250-no\"\u003e\u003cbr\u003e\u003c/strong\u003eFelicia the unicorn is a total sweetheart, he is extremely effeminate\nand considers himself a trans woman although he is comfortable with his\nmale body and has no plans to change gender physically. He flirts with everyone as a\nregular form of communication and loves working the brothel, he doesn\u0027t care\nmuch for hard labor and avoids it if he possibly can. He was one of the first employees at The Stable and does not talk about his life before\ngetting hired there. Felicia just wants everyone to be happy and will go out of his way to please people. He is a total romantic as well and has dreams of being swept of his feet by handsome stallions.\u00a0\u003c/div\u003e\nSince he has been around The Stable for so long he doesn\u0027t take much crap from Victor or Brush and sometimes shocks the other staff when he calls them out.\u00a0Felicia is best friends with Xanthos and Balios\nand is usually seen hanging out with them. He also has a sweet spot for Zoey,\nwhich irritates Brush.\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBalios and Xanthos\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/GS0I4wzG8-7ys_clPynkSAGhoWXmBA48F9_vt-lzIXofESrD-jUXn_pLQieoz2eEC1w1AE_uRzes2bzkGas4gMe17Yp1cjZfeFoAo7WdJMqRYJmz-7Oyx2NuGH4qKbmNRA1s9PzRtqjLdHQ5cMEgzxFODtlOU7RSZiTjZfJ3Mx7NBGp2HNLS1GUje1IDk75DnIs8bFVH-RX6SCGnNDjwSVSQAY9xQV13WhuU7c13BnghedsItJnrncqyKU4WxsXJm-IcWbkZiwRKH447GyfBU59ps1875QSlOJoa8XAL1OFO4cNDizbHFfZL4ONZ1EM774H3yP1TDnVEuJCyYPNw3i_T8AeEdJ9OiWVFgHZRZSA35vsM4Dyl5_Xvqi-fJhNrud1NJ-CIpJWrvr_XoPl-xeeHIFRuQwaFR6K5hP5Hco0Xeao1jiVKK86u9HOSgHh9UxZU8rDw1pLJhsUFkqlfnhHZZCEfx71Dkvh4Zi_2gF26EOHwVIpdliCKyKgC-mC7bV_GqTz0a6JGGbwIzNht9fG4dK3KSHK-68cgmRMIlxqWTM6h4O0IsLevMdGwa8aNrZ9cXYzzVPkOMToqaUnobBIRmRZCYbfyd5RgT1iWY2Y89m2G=s250-no\"\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/CUAjyHh2ZFr602K_YOChApNlMZZUatlCwXfGcCZ3wQnrdv3scPXNCJJWYYds_bTokHAeagPLEEcAzTUGeBERY7hGcm8ZnP5pzczs8YRdn-TT5QVsIz1Y3pJVkD2juFF8mH_pDd_vtjQVwgDsVWOqL8NxOjgYJS6E0A6m7uxlvDQ3aW2NiR-z6OFrXDWP_ToxFgXeFwaIf1bis_TRGYdw93ot9jskWRv0Bd_OQT3M6dwoGEmDiX-45s8NQQpbLH9rOX9xbQLNTgf5OjqWwKWgNYwKvwbTJI12SHl9SUpDTZ3NwhG-UCDZzZ23LuWFe21HQ_VlxVx0gWxxktRyZYouUwqlp77QYmLD-r9K8UyIsohmJgUw6eN0kTvuAKEwfQWbHS_OUal6nfxBlN-qgLQm8LucsvXEvqC736Xnsow-4RvePZWxoNF5IuusFBBZELXhEEEIso6e3pTKxHeJjnWN2bS4wgHFGod4x9hxSP3Jz8UQa_Ys3qAjOYYArnyR2Q6zItP23Mj7a0Bsdc8o266tlipAzkO10p-XL3T6EstvEPodEiCZGvFfLXHvLgqqLt8jR5XNfV1JwQTupmEedHGO0ADLUqjrCniH0ycCEQgS_95qqKGq=s250-no\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eBalios and Xanthos, both horses, are half brothers who\ndidn\u0027t meet until they both got jobs at The Stable. They fell in love with one\nanother long before they learned they were from the same father. Despite some\nreservations they have stayed a couple but keep their half-sibling status a\nsecret for fear of judgment from others. Only a handful of close friends know\ntheir secret.  Balios(The Paint) tries to do his job\nto the best of his ability and stay out of trouble, he is known to be reliable\nand trustworthy and loves to try new things. Xanthos(The Bay) is always dragging his brother into trouble, he loves\na good joke and is rather mischievous but is still a good guy. When the two of them are together they egg each other on and can be total clowns. They are both\nnudists and the definition of an adorable PDA couple. They also run a weekly\nwebcam show online which helps supplement their revenue.\u00a0\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBuck\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/FVvuJam_CEwe1zxf5GP7U8-ipCkNh2Um7kuQVknW6EO47ESXtmIZzLWjOvGzQXDsBLPWttQa_PpvnrLvcyQDFO-QJ4Hr5rEaJQcAHaFd3LLkIlQdap9kbMdn3RPQEcW5PxqKV6z2MHz2JsPSTUjKiIfxvvott82i3y7eY0-PENG91O8BfCNScR6IdLPqoWzFLj-VSqyaVRTPjEP53l05oZwyhJdtwDCWOj5w-J_y24qTQGAUHSQX9ZamSpuALQ4BdKCYE_9Zdco1cSfujBxiA7KrOyZBRE-uxI52TsAvjT06nwe_zdFpHJzhfsT9uoLvJ-oJt9uhSYXERie_ypPy7oPUTG0oIAfDzo5nFX8AjGI0KL2PQR3fYauuVGcFxJCReXpxGzAgaER7KuJNzZCgv3JjzRx4m7egkUJBZvFU6pRyzUgM-A1Ee910lecjTgKtF_8AdLvqTKQk3nrhGzLx7fLfnavoOsVhQ0s2JzgbKIr2McO4JCD3lyyirl4zLx1kjrplzO9ZrILtvj2qA5quEDFrlmgpgYMWUNvUOdSVR72KehfvhVINT-me4S-guPhm3-jD71ZWznwRm_ZtooqCBROAuku6lKjLwdKujxCd0bhs4eBq=s250-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\nBuck the mule deer moved from the coast to work at The Stable, he started out as their tech guy but quickly decided that working the brothel was more fun. he is primarily straight but won\u0027t turn down a date with a handsome male so long as he can top. He tries so hard to be alpha but Victor will have none of it and is often unnecessarily hard on Buck. Buck was adopted and raised by a family of wolves as a fawn and tries to bring this up to prove how tough and fierce he is, in reality he is as sweet as pie and will go out of his way to help the fellow employees.\u00a0\u003cbr\u003e"
