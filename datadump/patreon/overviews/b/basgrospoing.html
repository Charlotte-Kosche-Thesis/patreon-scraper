    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/d_8wxICeIPQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Bonjour !\u00a0Je suis Thomas \u00ab Neithan \u00bb Loreille, le cr\u00e9ateur d\u2019un site h\u00e9bergeant des \u003cstrong\u003epodcasts\u003c/strong\u003e et \u003cstrong\u003earticles\u003c/strong\u003e sur le \u003cstrong\u003ejeu de baston\u003c/strong\u003e depuis 2009 : \u003cstrong\u003eBas Gros Poing\u003c/strong\u003e.\u00a0Dans nos podcasts et articles nous parlons de l\u2019histoire des jeux, d\u00e9cortiquons leurs m\u00e9caniques, analysons leur cr\u00e9ation et parlons aussi des sorties.\u003cbr\u003e\u003cbr\u003e\n\nNous avons par exemple une s\u00e9rie de podcasts sur\u00a0\u003ca href=\"https://basgrospoing.fr/fr/podcasts/cat:Le%20podcast\" target=\"_blank\"\u003el\u2019histoire des grandes s\u00e9ries\u003c/a\u003e, des\u00a0\u003ca href=\"https://basgrospoing.fr/articles/harada-nous-avons-remotive-danciens-joueurs-qui-avaient-lache-la-serie\" target=\"_blank\"\u003einterviews de cr\u00e9ateurs\u003c/a\u003e, des\u00a0\u003ca href=\"https://basgrospoing.fr/articles/arc-system-works-et-l-europe-un-dedain-mutuel\" target=\"_blank\"\u003eopinions sur des points d\u2019actualit\u00e9s\u003c/a\u003e et \u00e9videmment nous\u00a0\u003ca href=\"https://twitter.com/basgrospoing\" target=\"_blank\"\u003ecouvrons l\u2019actualit\u00e9 du genre\u003c/a\u003e sur Twitter !\u003cbr\u003e\n\nNotre contenu est destin\u00e9 aux amateurs de jeux de combat de tous niveaux qui veulent en savoir plus sur comment les jeux sont faits, comment ils fonctionnent et surtout pourquoi ils sont funs, pourquoi ils nous donnent envie de jouer.\u003cbr\u003e\u003cbr\u003e\n\nNous avons une grande quantit\u00e9 de sujets \u00e0 traiter, et nous avons besoin de vous pour nous aider !\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePourquoi Patreon ?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon permet \u00e0 ceux qui le veulent de payer pour soutenir les cr\u00e9ateurs qui leur plaisent afin qu\u2019ils continuent de produire du contenu.\u003cbr\u003e\n\nCela permet \u00e0 Bas Gros Poing de ne pas afficher de publicit\u00e9, d\u2019avoir un soutien financier r\u00e9gulier et de produire du contenu qui ne d\u00e9pend pas du clic pour \u00eatre partag\u00e9. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eQuand dois-je payer ?\u003c/strong\u003e\u003cbr\u003e\n\nVous payez \u00e0 chaque Round ! Bas Gros Poing publie articles et podcasts d\u00e8s qu\u2019ils sont pr\u00eat afin que les lecteurs les plus assidus puissent en profiter imm\u00e9diatement. Pour les autres,\u00a0\u003ca href=\"https://basgrospoing.fr/fr/rounds\"\u003enous regroupons le contenu en rounds\u003c/a\u003e. Un round est un simple regroupement d\u2019articles et podcasts rassembl\u00e9s comme un magazine. Quand nous estimons avoir assez travaill\u00e9 pour m\u00e9riter votre argent, nous cr\u00e9ons un round qui est affich\u00e9 sur la page d\u2019accueil et nous vous pr\u00e9venons ici.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCombien d\u2019articles et de podcasts seront dans un round ?\u003c/strong\u003e\u003cbr\u003eChaque round contiendra au minimum un podcast historique ou un article magazine long format. Il sera accompagn\u00e9 d\u2019autres articles et podcasts publi\u00e9s dans le m\u00eame temps : podcast d\u2019actualit\u00e9, opinion sur un sujet pr\u00e9cis, article li\u00e9 \u00e0 l\u2019actualit\u00e9\u2026\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi demander de l\u2019argent ?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eNous souhaitons cr\u00e9er du contenu de qualit\u00e9, r\u00e9guli\u00e8rement et en toute ind\u00e9pendance. Nous soutenir, c\u0027est nous donner les moyens de ces ambitions, et nous encourager \u00e0 viser toujours plus haut. Couvrir un \u00e9v\u00e9nement ? Avec votre aide, nous pouvons nous d\u00e9placer. Traduire une interview du Japonais vers le Fran\u00e7ais ? Votre soutien nous permettra de le faire rapidement aupr\u00e8s d\u2019un professionnel.\u003cbr\u003e\u003cbr\u003eBas Gros Poing \u00e9tant une association de loi 1901, elle ne permet pas l\u2019enrichissement personnel et tout l\u2019argent qu\u2019elle touche est utilis\u00e9 pour produire plus de contenu, de meilleure qualit\u00e9.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eJe re\u00e7ois quoi si je paye ?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLes Patrons donnant 1$ ou plus recevront des mises \u00e0 jour sur l\u2019avanc\u00e9e des articles et podcasts, l\u2019opportunit\u00e9 d\u2019aider via leurs commentaires sur le site patreon.\u003c/li\u003e\u003cli\u003eLes Patrons donnant 3$ ont  la possibilit\u00e9 de voter parmi une liste de sujets que nous avons \u00e9tabli et ainsi participer \u00e0 la vie \u00e9ditoriale du site !\u003c/li\u003e\u003cli\u003eLes Patrons donnant 5$ ou plus ont acc\u00e8s au discord Bas Gros Poing pour discuter avec l\u2019\u00e9quipe et re\u00e7oivent les podcasts et les articles 48h en avance !\u003c/li\u003e\u003cli\u003eLes Patrons donnant 10$ ou plus obtiennent de petits goodies : un porte cl\u00e9 et un sticker aux couleurs de Bas Gros Poing ! (Stock limit\u00e9 !)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAutre chose ?\u003c/strong\u003e\u003cbr\u003eCertains membres de Bas Gros Poing sont parfois embauch\u00e9s par des soci\u00e9t\u00e9s pour \u00e9crire des articles ou participer \u00e0 des \u00e9missions. Bas Gros Poing re\u00e7oit parfois des jeux de la part d\u2019\u00e9diteurs mais nous le pr\u00e9cisons dans le cas o\u00f9 cela arrive et nous donnons un avis sur un jeu. Bas Gros Poing est associ\u00e9 \u00e0 des revendeurs de jeu en ligne et touche une comission sur les ventes afin de se financer.\u003cbr\u003e"
