    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bREpAwu40RI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003eNOTE (NOTA):\u003cbr\u003e\u003cbr\u003eAll VIDEOS\u003c/strong\u003e on this page have Closed Captions in both English and Spanish.\u00a0 Click CC to activate and then Settings to change language, increase quality to 1080p, and to maximize the window.\u003cbr\u003e\u003cstrong\u003eTODOS LOS VIDEOS\u003c/strong\u003e\u00a0 en esta p\u00e1gina tienen Subt\u00edtulos tanto en ingl\u00e9s como en espa\u00f1ol.\u00a0 Haz clic en CC para activar y luego Settings para seleccionar el idioma, incrementar la calidad a 1080p, y maximizar la ventana.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll TEXT\u003c/strong\u003e\u00a0 is in both English and Spanish (English first, then Spanish below).\u003cbr\u003e\u003cstrong\u003eTODO EL TEXTO\u003c/strong\u003e\u00a0est\u00e1 tanto en ingl\u00e9s como en espa\u00f1ol (ingl\u00e9s primero y mas abajo espa\u00f1ol)\u003cbr\u003e***********************************************************\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH:\u003c/strong\u003e\u003cbr\u003eHello Patreon supporters! After\n28.5 years as a research scientist and teaching general biology and also plant\nbiology, I have retired from my professorship in the\nDepartment of Biology at Miami University in Oxford, Ohio.  However, I\ndon\u0027t intend to sit on the couch or feel like I\u0027m out to pasture in my\nretirement!  My brain is full of knowledge and understanding about biology\nin general, especially plant biology, and science in general.  There is no\nway that I can just let it all go.  After so many years of university teaching\nand research experience behind me, my desire is to disseminate my knowledge as\nwidely as possible.\u003cbr\u003e\u003cbr\u003e\n\nI\ninvite you to join me on this adventure of learning about biology and the\nscientific method.  You don\u0027t need to have a background in either biology\nor science to learn this stuff if it is taught clearly!  I will teach you from the ground up, making sure that every\none of my lectures is crystal clear.\u003cbr\u003e\u003cbr\u003e\n\nMy\nsubscribers will be provided with an ever-growing suite of educational videos\nsupported by my own 3D computer animations, images based on microphotography, macrophotography, photomicroscopy, and great videography.  My materials\nwill be of interest to anyone with interest in biology, but especially useful\nfor students at all levels, teachers, and university professors.\u003cbr\u003e    \u003cbr\u003e\n\nSo,\nlet\u0027s GO!  I invite you to support my project!   I know that you\nwill enjoy it!!  With your support I will be able to purchase more and\nbetter equipment to make even higher quality videos.\u00a0 Your funding will also allow me to focus more time on this project.\u00a0 Thank you so much for your support!!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eESPA\u00d1OL:\u003c/strong\u003e\u003cbr\u003eSaludos a los patrocinadores de Patreon! Despu\u00e9s de\n28.5 a\u00f1os como cient\u00edfico investigador y dando clases en biolog\u00eda\ngeneral as\u00ed como biolog\u00eda de plantas, me he jubilado de mi posici\u00f3n de profesor en el departamento de biolog\u00eda en Miami University en Oxford,\nOhio.  No tengo intenci\u00f3n de quedarme sentado en una mecedora ni sentirme inutil durante mi retiro.  Mi cerebro est\u00e1 lleno de conocimientos y buen\nentendimiento de la biolog\u00eda en general, especialmente la biolog\u00eda de plantas,\ny la ciencia en general.  No puedo dejar ir\ntodo eso. Despu\u00e9s de tantos a\u00f1os como docente e investigador universitario,\nmi deseo es de diseminar mis conocimientos en forma tan amplia como me sea posible.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLos invito a\nque participen conmigo en esta aventura de aprendizaje sobre biolog\u00eda y el m\u00e9todo\ncient\u00edfico.  No es necesario que tengan\nformaci\u00f3n en el \u00e1rea de la biolog\u00eda o en la ciencia para aprender estas cosas si\nse ense\u00f1an de una forma clara!\u00a0 Yo les voy a ense\u00f1ar todo desde los principios b\u00e1sicos asegur\u00e1ndome de que cada una de mis lecciones sea absolutamente clara.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\nProporcionar\u00e9\na mis subscriptores una colecci\u00f3n creciente de v\u00eddeos educativos apoyados por\nmis propias animaciones en 3D, im\u00e1genes basadas en microfotograf\u00eda, macrofotograf\u00eda, fotomicroscop\u00eda,\ny videograf\u00eda excelente.  Mis materiales\nser\u00e1n de inter\u00e9s para cualquier persona con inter\u00e9s en biolog\u00eda, pero\nespecialmente \u00fatil para estudiantes de todos los niveles, maestros, y\nprofesores universitarios.   \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs\u00ed que, VAMOS! Los\ninvito a que apoyen mi proyecto!  S\u00e9 que\nles va a gustar!!  Con su apoyo podr\u00e9\nadquirir m\u00e1s y mejor equipo para hacer videos de calidad a\u00fan mayor.\u00a0 Adem\u00e1s, su financiamiento me permitir\u00e1 dedicar m\u00e1s tiempo a este proyecto.\u00a0 Much\u00edsimas gracias por su apoyo!!\u003cbr\u003e"
