    "summary": "\u003cstrong\u003eHi. I\u0027m Brian. And I love to write suspense.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you like thrillers? Horror novels? Ghost stories? Mysteries? You\u0027ve come to the right place. For the past eight years I\u0027ve written nearly twenty novels and more than forty short stories, most of which are compelling and propulsive tales of suspense. I\u0027ve written stories of bloody revenge, imprisoned ghosts, seedy dentists, midnight car chases. There are no limits to my imagination.\u003cbr\u003e\u003cbr\u003eLast year I signed with a literary agent to represent my middle grade horror novel, and recently I successfully defended a young adult thriller to earn my MFA in Creative Writing. My short suspense fiction has appeared in such magazines as Agnes and True, Fox Cry Review, and Tincture Journal, and my horror story, \"Creature Story,\" was published in the anthology, The Deep Dark Woods. \u003cbr\u003e\u003cbr\u003eI\u0027m currently hard at work on revisions of my YA thriller, and am in the early stages of outlining a middle grade ghost story. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI adore writing. Novels, short stories, screenplays, I love it all. But I also have a day job, one that takes up anywhere from 8-10 hours of my time, and there are the usual bills and expenses to contend with. I want to find more time to write and create the things I\u0027m passionate about.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. Supporters will get lots of my writing, all\u003cem\u003e kinds\u003c/em\u003e of my writing, including blog entries, film reviews, short stories, and chapters from my novels. You\u0027ll get consistent content that will thrill you, horrify you, entertain you beyond all measure. The more support I receive, the more time I can devote to writing more stories, and more novels of suspense. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on this adventure, will you?\u003c/strong\u003e\u003cbr\u003e"
