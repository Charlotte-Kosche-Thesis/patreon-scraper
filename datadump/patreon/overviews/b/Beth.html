    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eMy name is Beth Wagner, I\u0027ve been professionally illustrating for over 20 years. In 2005 I began publishing comics.\u003cbr\u003eI create my own comics and artwork and I like to explore different printing methods.\u003cbr\u003e\u003cbr\u003eI am a graduate of the Northern Alberta Institute of Technology Graphic Communications Program, giving me a strong background in pre-press, press and design. I have had my work published in various newspapers as accompanying illustrations to editorial pieces and non-fictional essays. While I have been mostly self-published my work has also appeared in the \u003cem\u003eFearsome Fables\u003c/em\u003e anthology, as well as\u00a0\u003ca href=\"http://isaacandlee.moongatestudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003eonline\u003c/a\u003e. \u003cbr\u003eMy first comic was \u003cem\u003eForest Through the Trees\u003c/em\u003e and although short, was impressive enough to be requested by the Sheridan Zine Library. Shortly after that I began working on my most popular series, \u003cem\u003eIsaac \u0026amp; Lee\u003c/em\u003e followed by the mini-series \u003cem\u003eThe Guardian\u003c/em\u003e, and then \u003cem\u003eSpace Trucking.\u003c/em\u003e\u003cbr\u003eAt any given time I am working on at least one project, this year I am working on three main projects: The \u003cem\u003eIsaac \u0026amp; Lee\u003c/em\u003e series, \u003cem\u003eSam Hawke\u003c/em\u003e and my newest project, \u003cem\u003eA Grotto of Poppies.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause I am a one-woman show. If I need a website overhaul, I\u0027m sitting in front of the computer hammering away at code. If I need last minute comics for a convention, I\u0027m off to Staples to buy ink and paper. What your donation would mean, is more financial freedom for me to be able to print comics when I need to print them (which could even mean a digital printing press), get convention tables when I need them, and to cover the cost of travel to conventions in other cities and possibly countries (like the USA) to get my books into the hands of more people like you."
