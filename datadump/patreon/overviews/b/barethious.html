    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eWho is Barethious?\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nI am a gamer and have been gaming my whole life. On Twitch I share my love of performance and video games with an audience of viewers from all over the world. My goal is to be able to bring content to my audience daily, either through a blog, Twitch, or YouTube. Ultimately, I would love to make entertaining on Twitch my full-time gig so I can continue to entertain those who choose to watch me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will money go to?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eGreat question! By supporting me monthly you will be helping me achieve my goal of streaming full-time. Basically, you are paying for me to be able to bring you more content. Things like giveaways, new games to stream, equipment, and even the electric bill are not cheap! By supporting me you are helping to keep my stream alive. \u00a0All money pledged here will go to any of the improvements above. By supporting me you will make it possible for the stream quality to improve, and for longer and more frequent bonus streams. I am also in the process of making a website where I will run a gaming blog and an open community for those who love my entertainment, Twitch, or just video games in general.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEntertainment!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eTwitch - This where I broadcast live for viewers all over the world. I aim to provide entertaining and humorous content while playing many different video games.\u00a0\u003cbr\u003e\u003cbr\u003e\nYouTube - This where I upload gaming videos that are edited to perfection (well as close as it can be for me) and vlogs to catch you up on my life and channel!\u003cbr\u003e\u003cbr\u003e\nBlog - I am in the process of making a website that will be a gaming blog site with open discussion and gaming reviews.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eThose who choose to support should know that you are supporting my dream and the future of my channel. If you cannot support, you still deserve to be thanked. Simply viewing, interacting, and enjoying my content is enough for me, and it means the world to me that you take the time to view my content.\u00a0\u003cbr\u003e\u003cbr\u003e"
