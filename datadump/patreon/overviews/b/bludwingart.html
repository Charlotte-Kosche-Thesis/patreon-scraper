    "summary": "I\u0027m Bludwing, and I love making art! Hopefully getting a steady income doing this will let me make more! A lot of what I draw is a) hella gay, and b) very nsfw. Not all, but most. So kids out of the room, this is for adults only, and we\u0027ll gladly welcome you back when you\u0027re of age!\u003cbr\u003e\u003cbr\u003eYou can check my stuff out at my Tumblr:\u00a0\u003ca href=\"http://bludwingart.tumblr.com/\" rel=\"nofollow\"\u003ehttp://bludwingart.tumblr.com/\u003c/a\u003e or Hentai Foundry:\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Bludwing/profile\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.hentai-foundry.com/user/Bludwing/profile\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/v3sXU1P.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy content is made and put in rewards for each term/month.\u00a0\u003c/li\u003e\u003cli\u003eEverything within a single term will be tagged with \"[month] [year]\".\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRewards are sent out in the following month via message (ex: August rewards are sent out in early September).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eRewards are only included in Patreon rewards for the duration of the month, after that they will be purchasable on Gumroad some time the following month.\u003c/li\u003e\u003cli\u003ePolls for reward pictures for the following month\u0027s pictures are sent out around the end of the first month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePatrons get ALL reward content, all variations, uncensored, before anyone else. \u003c/strong\u003eAnything I draw for Tumblr becomes included in Patreon rewards for that month.\u003cbr\u003e\u003cbr\u003eNot all reward content remains exclusively on Patreon; after some delay (typically at least a month after rewards are added to Gumroad) select pictures may have some variations added to Tumblr and my other websites at a lower resolution. Things like extensive variations, wips, and .psd files will remain exclusive to Patreon or Gumroad purchases.\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking for past terms\u0027 rewards and they haven\u0027t made it to Tumblr, my\u00a0\u003ca href=\"https://gumroad.com/bludwingart\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e has all past Patreon rewards available. I also sometimes stream on\u00a0\u003ca href=\"https://picarto.tv/Bludwing\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e, so feel free to follow me over there and watch some art together!\u003cbr\u003e\u003cbr\u003eWell that\u0027s pretty much it! I hope you guys like what you see and want to support my art, and hopefully you\u0027ll get your money\u0027s worth!\u00a0\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eBludwing"
