    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eHello! Thanks for visiting my\u00a0Patreon page.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eLets get right into it.\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eSO,\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWHO ARE YOU?:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eI\u2019m Ian Fay\u003c/strong\u003e (or \u003cstrong style=\"background-color: initial;\"\u003eDirkPower\u003c/strong\u003e, depending on where you find me!), a twenty-something year old 2D digital artist/ illustrator, living near Dublin, Ireland.\u003cbr\u003e\u003cbr\u003eI love designing characters, drawing comic pages, and pushing photoshop so hard that my PC audibly groans.\u003cbr\u003e\u003cbr\u003eOutside of drawing, I\u2019m a lifelong video game enthusiast, I read tons of comics, and \u003cem\u003every\u00a0\u003c/em\u003esusceptible to small frights (Easily spooked for a big bearded man).\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWHY PATREON?:\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon gives me an outlet to interact directly with the people who\u0027re most supportive and enthusiastic about my art, while also helping support me financially. Patreon support has in the past helped me take several online digital art courses, buy replacement drawing tablets, attend art lectures and more. \u00a0\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eSO WHAT DO WE GET IN RETURN?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy supporting as little as $1 per month, you\u0027ll have access to tips and advice, and early access or behind the scenes sketches and WIPs that might not get shared anywhere else. I\u0027ll also occasionally post HQ JPEGs and print ready files for patrons.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThank you so much for reading and considering being a Patron.\u00a0\u003cbr\u003e\u003cbr\u003eIan,\u003cbr\u003eBoss Rush Studio\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(Regarding tiers containing commissions, once your pledge has gone through, message me about what you\u0027d like drawn and It\u0027ll be done within the month.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
