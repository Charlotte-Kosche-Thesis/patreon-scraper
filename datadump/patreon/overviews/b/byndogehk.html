    "pledge_url": "/bePatron?c=700787",
    "published_at": "2017-04-15T19:35:15+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/yuUXkcF.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://i.imgur.com/tABrXnM.jpg\"\u003e\u003c/a\u003eWHAT IS A \u0027BYNDO GEHK?\u0027\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003eA banjo geek? A bubbling \u00a0ganesh? A .. what?\u00a0\u003cbr\u003e\u003cem\u003e(If you want to know about reward fulfillment before you pledge, go here! :\u00a0\u003ca href=\"https://www.patreon.com/posts/8978680\"\u003ehttps://www.patreon.com/posts/8978680\u003c/a\u003e )\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\nHi there! I\u0027m a full-grown small nerd that lives by artistic expression, creativity, and positive thinking! Ever since I can remember I\u0027ve been passionately making art: drawings, sculptures, paintings, gluing things that really shouldn\u0027t be glued together. (Don\u0027t glue your fingers to your friends\u0027 fingers, kids.)\u00a0I found cosplay came very naturally to me and have been making costumes from scratch for years now. My excitement has never dulled or waned in \u00a0my craft, to bring to life something that otherwise only lives in our minds and monitors or screens is completely magical to me.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u00a0I have evolved my craft exponentially to create the best content I can! I have taken a huge liking to using my creativity in original designs and applying it to a pre-existing character from anime, games, etc. I adore \u0027genderbending\u0027, which takes a traditionally male (or female) character and redesigns the outfit to fit the opposite sex, OR through designing a \u0027gijinka\u0027, which takes a traditionally non-human character and gives them human characteristics! Examples of these are my Pokemon outfits, Toothless from How to Train Your Dragon, Shy Guy from Mario, and so forth! Picking materials and aesthetics for those outfits is just.. *insert Italian hand gesture here*\u003cbr\u003e\u003cbr\u003e\nSo! I am a cosplayer, nerd, gamer, artist! Artistic creation breathes love and life into my soul!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/raoHLhr.jpg\"\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU DESIRE MUNS?\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eKhajit has wares if you have coin.\u003c/div\u003eI desire to share even MORE with all of you! This isn\u0027t breaking news, but cosplay is very expensive, even when you have a refined skill set to make everything from scratch with minimal faults! Cosplay will range anywhere from $150 - $1000+ depending on the project, even when you try to be as smart with my materials as you possibly can while not sacrificing any quality or authenticity of the supplies. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VXASDaJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHOWEVER, I still do my best to make my Facebook, Instagram, Twitter, and Twitch stream as quality and interactive as I can as all my free content, even when it takes up big chunks of my daily life. Patreon will allow me to give back so much more to those of you that make it tangibly possible to do what I do without sacrificing my sanity!\u003cbr\u003e\n\u003cbr\u003e\nBeing able to share these experiences of creation and completion is something I truly cherish. With your support I am able to create more cosplay that is truly worthy of all of you while not having to disappear for long periods of time because I don\u0027t have the finances/time to make cosplay while working on those adult life things. But this way I can give you all my sincerest gratitude, attention, exciting personalized loot, and tons of media content! Let me give you things!! You all make it possible, and I\u0027m just.. so floored by your complete and utter love. It\u0027s truly a blessing, to do my very best and fill your days wit\u00a0fun content and cosplays I can be proud of! Your support makes that possible, so thank you from the bottom of my heart! I put my all into what I make, I want to make you proud!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/X0kHCvS.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n Expect to see vlogs, behind the scenes, tomfoolery, boudoir (non-nude Patreon here), original designs, fan-choices, exclusive physical rewards, private adds, and WAY MORE THAN I CAN FIT IN JUST ONE BASKET.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Xl6xcHx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ocwZGTk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/csdbe4M.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/iCCPwZ5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
