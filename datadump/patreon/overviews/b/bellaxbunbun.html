    "published_at": "2016-11-03T18:17:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/NEztz7g.jpg\"\u003e\u003c/div\u003eI\u2019m \u003cstrong\u003eBella\u003c/strong\u003e, a cosplayer from Hong Kong and Canada. \u003cbr\u003eWelcome to my \u003cstrong\u003ePatreon\u003c/strong\u003e ^_^\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3fsvmPIyh9rDq/giphy.gif\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy use Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCosplaying is my passion, and you\u2019d be helping me create more by becoming a Patron! Support from Patreon allows me to gather more resources for new cosplay content much faster than before to create nice photos for everyone! \u003cbr\u003e\n\u003cbr\u003eI will still be posting on my other platforms! Patreon is just something exclusive for you extra awesome people ;)\u003cbr\u003e\u003cbr\u003eFinally, it\u0027s up to you whether you join or not, but if you do, there will be twice as much content and interaction between us! It\u0027s definitely worth it and I\u0027ll do my best to make you guys happy! Your support means so much to me, thank you everyone!!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/SQm7lQT.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat will I get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2665\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eEarly access to my complete photo sets\u003cbr\u003e\u2665 Exclusive HD photos and selfies\u003cbr\u003e\u2665 VIP only photo sets\u003cbr\u003e\u2665 Limited edition signed prints, photobooks and polaroids\u003cbr\u003e\u2665 Guaranteed fansigns and body fansigns (!!)\u003cbr\u003e\u2665 Additional entries to my future giveaways\u003cbr\u003e\u2665 Get to decide my next cosplays\u003cbr\u003e\u2665 WIP and BTS photos/videos\u003cbr\u003e\u2665 Priority on my livestreams!\u003cbr\u003e\u2665 All of my heartfelt thanks and gratitude~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCurrent rewards!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTo prevent further fraud and ensure patron integrity, \u003cstrong\u003echarge up front\u003c/strong\u003e has been activated. \"New Patrons will be charged on the day they become your patron, giving them access to all content shared with their reward tier. On the 1st of the following month, they will simply return to being charged monthly at the beginning of the month.\" Digital rewards will be sent out on the 5th to the 10th if your payment is confirmed and physical rewards will be mailed as soon as they are ready! How exciting \u00a0 \u00a0\u30fd(\u0026gt;\u2200\u0026lt;\u2606)\u30ce\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eDid you miss a preview photo set?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTravel back in time to get my old photo sets by donating below, each set is a different price so please message me beforehand! These sets are available right now:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/HJSlm9v.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also donate if you don\u0027t want to commit monthly!\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=63KQ3GESS7LVJ\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=63KQ3GESS7LVJ\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Lk7XM8b.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTHANKS TO EVERYONE WHO SUPPORTS!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
