    "summary": "I\u0027m Belgerum. I\u0027m a writer, editor, programmer, musician, sound artist, voice actor, and general pervert.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat games have you worked on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am the developer behind \u003ca href=\"https://belgerum.itch.io/demon-king-domination\"\u003eDemon King Domination\u003c/a\u003e, a free Adult Visual Novel about the enslavement of a heroine by the fearsome Demon King.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://belgerum.itch.io/demon-king-domination\"\u003e\u003cimg src=\"https://i.imgur.com/QcpghS0.png\" style=\"width: 470px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also contributed to some other game projects as part of a team:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEditing, Programming, Music, and Voice Acting for \u003ca href=\"http://store.steampowered.com/app/734910/Eternal_Hour_Golden_Hour/\"\u003eEternal Hour: Golden Hour by Seventh Heart Studios\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://store.steampowered.com/app/734910/Eternal_Hour_Golden_Hour/\"\u003e\u003c/a\u003eMusic for \u003ca href=\"https://www.kickstarter.com/projects/crazycactus/maid-mansion-visual-novel\"\u003eMaid Mansion by Crazy Cactus Games\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMusic for \u003ca href=\"https://herooftime1000.deviantart.com/journal/Octavia-in-The-Underworld-s-Cello-Demo-2-0-491689536\"\u003eThe Underworld\u0027s Cello by HeroOfTime1000\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you currently working on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OmSCi1d.png\" style=\"width: 471px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently starting development on Demon King Arena, a sequel game to Demon King Domination set in the same world, but with an expanded cast and a longer and more complex storyline from a new perspective.\u003cbr\u003e\u003cbr\u003eYou play as Lorelia, a female elf warrior who has been captured and imprisoned alongside her friends and allies. The Demon King has arranged a dark tournament to determine who is the strongest among the elven women. If you win, you may have a chance to escape, but if you lose, you will face humiliation and enslavement at the hands of Malos\u0027 demon army...\u003cbr\u003e\u003cbr\u003eThe game will keep in the spirit of it\u0027s predecessor, with 5 narrative-heavy boss fights against lovely elf ladies,\u00a0 multiple endings, and lots of sexy goodness amidst corruption, betrayal, twisted love, revenge, and domination.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you working with?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe artist for Demon King Domination and Demon King Arena is\u00a0\u003ca href=\"http://fkineror.tumblr.com/\" target=\"_blank\"\u003eKronifer\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe voice actress for Dianne in Demon King Domination is\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvUCST8Of2QzqMJ71fhYNig/\" target=\"_blank\"\u003eTrina\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI have experience making games, and I want to make more fun experiences for people to enjoy, but I can\u0027t do that alone. I can\u0027t make artwork by myself, but with funding, I can hire artists to make my games look and feel really special. I can also use money to upgrade my equipment and make creating games faster, and make better end products.\u003cbr\u003e\u003cbr\u003eI\u0027ll make regular posts about my progress on my projects, and share them with fans like you. I\u0027ll gladly listen to feedback from patrons, and adjust my games to make many people happy.\u003cbr\u003e\u003cbr\u003eThank you for your support, and I hope you\u0027ll come along for the journey, and enjoy the games I make!\u003cbr\u003e"
