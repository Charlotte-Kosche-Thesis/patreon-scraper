    "summary": "\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCINE SUNT?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0Salut. Eu sunt Catalin, un tip de 31 care s-a decis sa renunte la viata normala din Romania si care si-a propus sa vada intreaga lume.Voi fi pe \"drum\" pentru cel putin 5 ani.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0In 2016 m-am decis sa creez \u003cstrong\u003eBackPackYourLife, \u003c/strong\u003ecanal de youtube despre calatorii\u00a0 ce\u00a0a devenit cel mai mare din Romania din punct de vedere al numarului de abonati, al informatiei oferite si al diversitatii din punct de vedere al video-urilor.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 Da, ai auzit bine, voi calatori in toata lumea. Postez cate un video la fiecare doua zile si incerc sa va arat ca nu trebuie sa fii ultra bogat pentru a putea calatori. Peripetiile mele au inceput pe data de 25 octombrie 2015, cand mi-am luat un bilet one way catre America de Sud. Dar, stai , unde am calatorit pana acum?\u003cbr\u003ePai , uite : \u003cbr\u003e2015 - Peru\u003cbr\u003e2016 - Columbia, Brazilia, Germania, Spania, Anglia, Thailanda, Cambodgia, Vietnam, Malaezia , Singapore, Anglia, Norvegia\u003cbr\u003e2017 - M-am intors in America de Sud,\u00a0 unde voi calatori cel putin doi ani. Am inceput cu Peru (pentru a doua) dupa care voi acorda mai mult timp Columbiei. Impreuna vom parcurge toate tarile din America Centrala (Panama, Costa Rica, Nicaragua, Honduras, El Salvador, Guatemala si Mexic).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u00a0\u00a0\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "Poate iti doresti sa devii vlogger de calatorie dar nu stii cum sa incepi, nu stii ce echipament iti trebuie sau nu stii cum sa creezi video-uri. Am facut cursuri in care am invatat strategii prin care sa cresti pe youtube, cum si cand sa postezi video-urile si asa mai departe.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlegand acest pachet, \u00a0te invat, de-a lungul a 10 ore (impartite, de comun acord, pe parcursul a 30 de zile) :\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1. Toate premiile de la tier-ul anterior\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. Cum sa creezi un vlog de calatorie? (notiuni de baza, echipament, filmare, editare).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3. Cum sa iti faci un canal de youtube (cum sa postezi vloguri, notiuni legate de metadata, titluri, thumbnails si multe alte informatii mega-valoroase).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e4. Ce sa nu faci ca travel vlogger. A crea vloguri de calatorie inseamna a prezenta, prin filtrul propriu, cum percepi lumea, cum ii intelegi problemele si cum i te integrezi. Fiecare vedem lucrurile intr-un mod diferit, de aceea si video-urile pe care le cream sunt diferite.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e5. Cum sa nu ai trac in fata camerei, cum sa vorbesti cu audienta ta si cum sa iti poti crea o comunitate.\u003c/p\u003e",
