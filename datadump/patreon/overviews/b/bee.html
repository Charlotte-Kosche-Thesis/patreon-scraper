    "summary": "hi...........\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eBee.\u003c/strong\u003e You might also know me as Hemo or lilitudracul. I am a digital artist in many spheres: painting, pixels, animation, 3D.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing freelance art for some years now. You might have seen some of my stuff tossed around on tumblr, or, you may have even bought something from me! This freelancing is my only means of income, and I am too physically and mentally unwell to be able to handle many other forms of work. So this is my only realistic chance of paying my bills.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThus, the goal of this patreon is to be able to provide what knowledge, art, and entertainment I can in exchange for the means for a better, healthier, more stable life. \u003c/strong\u003eArtists reaching out and engaging with their audiences are entirely the reason I started learning to draw in the first place, as well as how I continue to improve and appreciate the craft to this day. In my mind, it is about time I made an honest effort to pay it forward.\u00a0I never could have made it as a self-taught independent artist without the expertise others have shared.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon serves as both a tip jar and\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/on-commissions-3960483\"\u003ea way to commission me\u003c/a\u003e! \u003c/strong\u003eI offer several types of illustrations for sale, from fancy sketches all the way up to animations. I will even produce the tutorial or gaming videos you wanna see on paid request.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are not looking for illustrations but still want to help me out, get a load of this: \u003c/strong\u003eAnyone who pledges \u003cstrong\u003e$10 a month or more\u00a0\u003c/strong\u003ereceives\u00a0access to exclusive unwatermarked and pre-sized wallpaper images \u003cem\u003eand\u003c/em\u003e a special timelapse video in exchange for your gratitude--completely new ones every single month!! You are automatically eligible for this for giving any amount at or over $10, even if it is put toward a commission.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf streaming is more your thing, \u003c/strong\u003eI try to stream several times per month, usually on the weekends!! My content is typically old or low-end video games, or art process stuff.\u003ca href=\"http://twitter.com/cactus_buzz\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e Following me on twitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a great way to get notified when these events are happening. Furthermore, I now have\u00a0\u003ca href=\"http://art-of-bee.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003ean art blog on tumblr!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
