    "summary": "\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m Becka and thank you so much for finding me here on Patreon! \u00a0I\u0027m an artist, I build props and costumes, I cosplay, I love unicorns and horses and most of all, I love sharing all of those things with other people!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhy did I decide to start a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI decided to start Patreon to share more of what I do behind the scenes of my social media feeds.\u00a0 More work in progress photos, tutorials, videos, secret cosplay\u0027s, and more! \u00a0As an artist, it\u0027s sometimes very difficult to find a balance between sharing all of your hard work for \"free\" and still being able to afford to do it. \u00a0I\u0027d love to be able to create things all day and share all of my work with everybody but dang man, tutorials are super time consuming! \u00a0I too want to feel rewarded at the end of the day and still be able to live and do what I do. \u00a0And that\u0027s where a \"Patron\" comes in. \u00a0Patreon enables me to create tutorials and time-lapse videos and do giveaways for you guys \u0026lt;3.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eSeven of Nine\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eMy cat, Seven of Nine (Seven for short) is the little light in my life. \u00a0She is my special little pink and I love the sparkles out of this cat.\u00a0 Recently, we found out that she is diabetic and as a result, needs an insulin injection every 12 hours.\u00a0 The thought of hurting my kitty hurts my heart but I would do anything in the world for her. \u00a0Her new chronic illness also comes with some financial costs and Patreon is a way to help with those. \u00a0Supporting me here will actually be directly helping to save Seven\u0027s life \u0026lt;3\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat can you expect as my patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you decide to become my patron, you\u0027ll have access to super cool Patreon only exclusives!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emonthly tutorial\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003elive crafting streams and hangouts!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emonthly print giveaways!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emonthly digital prints!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ehandmade item of the month giveaways!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emonthly time-lapse video\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emonthly template\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon only feed with WIP photos, and more!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003epossibly special gifts from Seven of Nine!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eCan I still support you without signing up as a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYES!\u00a0 If you just want to follow my cosplay shenanigans (and the occasional cats), that is fine too!\u00a0 It\u0027s VERY important to me that the people who have been following me before Patreon still receive the same content they have been since the beginning.\u00a0 I will not be changing any of my current content and you can find me on \u003ca href=\"https://www.facebook.com/OfficialBeckaNoel/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/beckanoel/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/BeckaNoel\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/channel/UCqu3xm-ZbpybWVlRP8Ff2HQ\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e :)\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThank You!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m super touched that there are people who follow my work and when I hear feedback from you, it truly warms my day.\u00a0 Either way if you decide to become a patron or just want to follow me on my other social media sites, I\u0027m forever grateful for all of the love and support that I\u0027ve been given!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMuch Unicorn Love! \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003exoxo Becka\u003c/span\u003e\u003c/strong\u003
