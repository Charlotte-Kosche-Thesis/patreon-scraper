    "summary": "I am a dabbler by nature.\u00a0 But I do write.\u00a0 A lot.\u00a0 Really, quite a lot.\u00a0 I also tend to have long gaps in my writing, though.\u00a0 The purpose of this Patreon is to help me stay inspired, let me interact a bit more with some of my fans, and put a few bucks in my all-too-often empty pockets (babies are expensive!) while I\u0027m doing so.\u003cbr\u003e\u003cbr\u003eNobody should feel obligated to donate if they don\u0027t have the funds, but for those who can spare them, know you\u0027re making my day every single month.\u003cbr\u003e\u003cbr\u003ePlease feel free to contact me and ask questions about anything you find here on my Patreon page.\u00a0 I have tried to keep my reward tier descriptions simple, given the site layout, so if they\u0027re not clear I\u0027d be happy to explain in further detail.\u003cbr\u003e\u003cbr\u003eShould you choose a reward tier that comes with a \"once a month\" reward, such as a drabble or sketch, you\u0027re not required the actually get one every single month, if there\u0027s nothing you want.\u00a0 Unclaimed rewards can totally be stacked and reclaimed at a later date for longer stories, colored art, etc.\u00a0 (Within reason.) \u003cbr\u003e\u003cbr\u003eAlso, suggestions for perks that people would like from me are always welcome, so feel free to give me suggestions if there\u0027s something you\u0027d enjoy that you don\u0027t see included.\u003cbr\u003e\u003cbr\u003eP.S. All artwork used here on Patreon is my own.\u00a0 It didn\u0027t seem right to sell my work by using other people\u0027s work, even with credit given.\u003cbr\u003eP.P.S. Although everything here is pony themed, I do write, take commissions for and will occasionally post something non-pony related.\u003cbr\u003eP.P.P.S. Princess Celestia is included with Princess Luna at the highest level as a courtesy to my spouse, who for some bizarre reason thinks Celestia is best princess.\u00a0 Luna is obviously best princess.\u003cb
