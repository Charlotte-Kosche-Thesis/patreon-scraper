    "summary": "\u003cimg src=\"https://imgur.com/a/ts4qt\"\u003e\u003cimg src=\"https://i.imgur.com/SSMFdwC.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2014, I used costuming as a passionate escape from my 9-5 job teaching in a field that I was no longer emotionally connected to. I would come home and work countless hours fulfilling the artist journey my chosen career failed to lead me on. After 3 years of committing to costuming as a hobby, in May of 2017, I took a leap off the proverbial cliff and decided to pursue costuming full time. It was scary. It still is scary.\u00a0\u003cbr\u003e\nMy mom taught me to sew and craft at a very young age and my entire family supported my artistic endeavors from ceramics to stain glass cutting I\u0027ve tried most mediums. Sewing and costuming were always the skills I returned to. There is never a point at which I stop learning. Each costume presents a new problem to solve, a new shape to create, and a new tool to use.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/5vaimk0.png\" style=\"width: 44px;\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/bobbinweavecostumes\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/mxkiRru.png\" style=\"width: 43px;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/BobbinWeaveCostumes\"\u003eInstagram\u003c/a\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/KfV2FKX.jpg\"\u003e\u003cbr\u003e\u003ch1\u003e\u003ca href=\"http://www.instagram.com/BobbinWeaveCostumes\"\u003e\u003c/a\u003e\u003c/h1\u003e\u003cstrong\u003eThe Mission:\n\u003c/strong\u003e\u003cbr\u003e\nMy goal here on Patreon is to create extra content to help cultivate a community of like minded lovers of creative work. I have a lot of tips and behind the scenes content to share. With the support of my Patrons I will have the ability to spend the time creating that extra BTS content, tutorials, and exclusive early access to the patterns I am creating at a seriously discounted rate. I am most excited that Patreon will help me focus on creating engaging content that I have wanted to make for a long time to hopefully help you on your creating journey too!\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SMDBTdy.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://photos.app.goo.gl/eIcL02vNPXxhIRqR2\"\u003e\u003cimg src=\"https://www.dropbox.com/s/7ovioci8l1xl2hx/YTCover.png?dl=0\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhere Do Your Money Dollars Go?:\u003c/strong\u003e\u003cbr\u003e\nIn addition to helping me pursue the artists dream of not starving, having Patreon support will allow me to create more content, provide more costume patterns to help you create your favorite characters, upgrading hardware for better quality streams and tutorial videos, and help support creating cool rewards like costume \u0026amp; prop giveaways!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for considering becoming apart of my creating journey! I hope you love it here!\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/krWoTlD.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7xpTdXv.jpg\"\u003e\u003cbr\u003e"
