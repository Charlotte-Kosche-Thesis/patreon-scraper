    "summary": "\u003cstrong\u003eThe Moment When...Real People. Real Stories. The pivotal moments that changed the course of their lives forever.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis podcast is inspired by the Hero\u2019s Journey coined by scholar/philosopher Joseph Campbell. The Hero\u2019s Journey is an archetypal story that involves a hero who goes on an adventure, in a decisive crisis wins a victory, then comes home transformed and able to offer gained wisdom to others.\u003cbr\u003e\u003cbr\u003eEach episode features an \u003cstrong\u003eamazing individual\u003c/strong\u003e who has traversed such a journey. They are people like you and I who came to a powerful and pivotal moment that shifted them to a more authentic version of themselves. Through interview (with me), narration, and original music by Jeff Lams (amazing), I tell their story in order to inspire you as to what is possible in your own life.\u003cbr\u003e\u003cbr\u003eEach show takes 40+ hours to produce from start to finish. This includes recording, writing/producing music, story editing, audio editing, graphic design and then some. And eventually, I would love to pay my guests. \u00a0In order to offer this podcast in a professional and frequent manner, it must become a reliable source of income. That\u0027s where you come in. If you love this work, then you can become a sponsor through Patreon.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon allows creators to easily get paid for their creations. You can sponsor with a monthly donation of as little as $5/month.\u003cbr\u003e\u003cbr\u003eI\u0027m excited and grateful to offer this inspirational podcast to my listeners.\u00a0\u003cbr\u003e\u003cbr\u003eThank YOU SO MUCH for your help!!!\u003cbr\u003e\u003cbr\u003eBelinda\u003ca href=\"mailto:jlkeyz@gmail.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.soulorganizer.com/\"\u003eSoul Organizer\u003c/a\u003e \u003cbr\u003e\u003ca href=\"mailto:belinda@soulorganizer.com\"\u003e
