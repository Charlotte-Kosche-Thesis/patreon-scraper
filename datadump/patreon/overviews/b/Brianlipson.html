    "summary": "\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eNEW SHOW---Saturday, July 14th 7:30 P.M.-9:30 P.M.\u003cbr\u003e\u003cbr\u003e\u00a0 Charles Dickens:\u00a0 an interrogation of long sentences\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Tickets and location info at:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 dickensblend.brownpapertickets.com\u003cbr\u003e\u003cbr\u003eNow posted!!\u00a0 \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 2\u003c/span\u003e of Hyman Kaplan and\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Part 3 \u003c/span\u003eof \"How to Watch a Play\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\"\u003cbr\u003e===============================================================\u003cbr\u003e\u003cbr\u003eHi there\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e!\u00a0 \u00a0Thanks for stopping by~\u003cbr\u003e\u003cbr\u003eYou\u0027ve come to the right place if \u003cstrong\u003eyou love dynamic theatre that opens up art and parts of life you never dreamed you\u0027d have anything to do with.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a bay area writer, actor, and teacher who just launched\u00a0\u00a0\u003cem\u003e\u003cstrong\u003eShades of Madness\u003c/strong\u003e\u003c/em\u003e:\u00a0 \u003cem\u003e\u00a0\u003cstrong\u003ea medley of \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003ereadings on race, art, politics and sanity---wrapped in storytelling\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003ethat takes a look at the politics of how we talk, and makes you feel a crazy mix of admiration and uncomfortableness.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s an audio clip of the show:\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://soundcloud.com/user-758673392/marybeth\"\u003ehttps://soundcloud.com/user-758673392/marybeth\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ethat played on Friday night March 23rd and January 18th at The Monkey House in Berkeley.\u00a0 \u00a0 I Look forward to posting video of the whole January show (it\u0027s about 2 riveting hours), available to Pickle patrons who subscribe to this work at $10 or more a month.\u00a0\u00a0 Daniel Gilmore, who saw the show on Friday night, said that he\u0027s a narcoleptic (someone who can spontaneously drop off into a sound sleep under any circumstances), and that didn\u0027t keep the show from engaging him from start to finish. \u003cbr\u003e\u003cbr\u003eSubscribe here as a patron and you\u0027ll help launch the next show,\u00a0 \u003cstrong\u003e\u003cem\u003eCharles Dickens:\u00a0 an interrogation \u003c/em\u003e\u003cem\u003eof long sentences\u003c/em\u003e\u003c/strong\u003e.\u00a0 another monologue,\u00a0 that will demystify Dickens\u0027 long sentences and send them directly to your heart!\u00a0 I didn\u0027t used to get him at all, and then...\u003cbr\u003e\u00a0 \u00a0 \u003cbr\u003eThe show is in development now and you can hear a five-minute clip of the show so far (along with other goodies) if you subscribe at $10/mo.\u00a0 \u00a0Just click here:\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1509644\"\u003ehttps://www.patreon.com/bePatron?c=1509644\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ...and follow the simple directions.\u003cbr\u003e\u003cbr\u003e \u00a0I want to bring you more shows that open your heart by blending theatre and literature in a unique way, in addition\u003cstrong\u003e to recordings from fiction you\u0027ve never heard of but will be glad to encounter.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0I also look forward to bring you articles that help you get the most out of theatre. Like the one I\u0027m writing now called\u00a0 \u00a0\"How to Watch a Play\".\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e You can read Part 1 of that article for free here:.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e \u003ca href=\"https://www.patreon.com/posts/how-to-watch-1-16807111\"\u003ehttps://www.patreon.com/posts/how-to-watch-1-16807...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e"
