    "summary": "Welcome to the BaptistMemes Patreon page! I know Baptists are usually stingy. But hey, why not?\u003cbr\u003e\u003cbr\u003eI am Samuel Garcia, the admin of Baptist Memes. I\u0027m joined with Brooke and Hannah, affectionately named the Orange Juice on Fire, to help manage the Baptist Memes community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/13726825_10209638772783506_1041785005837578985_n.jpg?oh=2ea70a5c406fe98f206c160148e74fe9\u0026amp;oe=58758138\"\u003e\u003cbr\u003e\u003cbr\u003eBaptistMemes (fully named, BaptistMemes - The Independent Funny Baptist) is an Independent Fundamental Baptist humor page, the first of its kind on Instagram. We believe in being KJV only, Dispensational, and all that other things. But we also put the FUN in FUNdamentalism.\u003cbr\u003e\u003cbr\u003eThe Instagram account was started in January 2015. There were no Baptist humor pages, especially of the Independent Baptist kind, on Instagram back then and thus it was the first notable Baptist account on Instagram. It has since grown to a Facebook page, website, YouTube channel, Pinterest, Tumblr, and Snapchat.\u003cbr\u003e\u003cbr\u003eWe also run the Awkward Church Dating, MetaBaptist, Ask BaptistMemes Column, and others.\u003cbr\u003e\u003cbr\u003eWe eventually want to create high quality videos for YouTube, create a regularly updated satire website in the style of the Babylon Bee (but more theologically correct), and other media adventures.\u003cbr\u003e\u003cbr\u003eThe more you support us, the more we are able to better manage and expand BaptistMemes. So become a patron today!"
