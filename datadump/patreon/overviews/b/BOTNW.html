    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWelcome to Best of the NW Trails!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003ch2\u003eWith the frantic pace of modern life we need places to unplug and hit the reset button.\u003c/h2\u003e\u003cbr\u003e\n\n\u003ch2\u003eIn this decade-long project our family explored peaks, valleys, \nbeaches, and forests to bring you the best trails within a day\u2019s drive \nof the Seattle metropolitan area year-round.\u003c/h2\u003e\u003cbr\u003e\n\u003ch4\u003e90 second trail videos give an idea of what the trail will be like \nand what the payoffs are. This can be a great way to preview a trail and\n selecting a weekly objective before packing up the car (and family). \nGPS map links on each trail page give detailed information on location, \nelevation gain, distance etc. The categories above will give an idea of \nother similar trails in each location or level.\u003c/h4\u003e\u003cbr\u003eHappy Trails!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e-Bryan\u003cbr\u003e\u003cem\u003eDad and year-round trails enthusiast.\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e \u003cdiv\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/home\"\u003ePatreon\u003c/a\u003e\n is a crowd-funding platform popular with YouTube content creators, \nmusicians, and webcomic artists. It allows artists to obtain funding \nfrom their fans or patrons, on a recurring basis, or per work of art.\u003cbr\u003e\u003cbr\u003eLike\n a patron of the arts, think Medicci Family for Michaelangelo but on \nsmaller per-contribution individual scale promoted through the Internet.\u003cbr\u003e\u003cbr\u003eLook for weekly recommended trail videos with GPS trail maps and links to recent trip reports on the \u003ca href=\"https://www.wta.org/@@backpacks/scrnm-Big%20Barefoot%20B\" rel=\"nofollow\"\u003eWashington Trails Association\u003c/a\u003e web site.\u003cbr\u003e\u003cbr\u003eIt is our goal to help improve lives through fitness in the exploration of the natural world.\u003cbr\u003eWe will build our Patreon page as a sustainable tool to build community and stay true to this mission as we grow the platform.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for your consideration.\u003cbr\u003e\u003cbr\u003eWe value your feedback.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
