    "summary": "\u003cstrong\u003eWELCOME TO THE WORLD OF BLOOD FURY!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the world of BLOOD FURY, a post-apocalyptic wasteland filled with violence, greed, and an ancient black magic that has brought one woman back from the dead to get her revenge on the evil tyrant who murdered her and her family.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE COMIC\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBLOOD FURY is a new web comic that takes place in a dystopian future, where the evil tyrant calling himself King Lucifer has taken hold of the Deadlands.  After witnessing the brutal torture and murder of her family and then being killed herself, Mel returns from the dead to exact her revenge.  But revenge is no easy task, and as Mel gets closer and closer to her goal, more and more questions arise.  Why is she here?  Who can she trust?  What happens after she gets her revenge?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE AUTHOR\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Mike Hulyk and I am a working animator/illustrator in Los Angeles, CA.  I\u0027ve in the entertainment industry for 8+ years, making animated videos for companies like Capitol Records, Universal Studios, Atlantic Records, Sony, iFunny, and more.  But now I\u0027ve decided to branch out on my own to create my very own web comic...BLOOD FURY!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eBlood Fury started out as a pilot for an animated series. Ultimately, the goal is still to turn the series into a full-fledged animated entity. In fact, I\u0027m already in talks with some studios about picking it up. But they want to see proof that audiences are interested before they invest, so I\u0027m trying to build a following (a \u003cstrong\u003e\u003cem\u003eFurious \u003c/em\u003eFollowing\u003c/strong\u003e) and prove to them that BLOOD FURY is a viable original property that people want to watch. That\u0027s where you guys come in.\u003cbr\u003e\u003cbr\u003eEach and every dollar donated goes toward making the BLOOD FURY web comic, developing animation samples, maintaining our livestreams and social media, and making sure everyone who\u0027s already helped out on the project gets paid.\u003cbr\u003e\u003cbr\u003eFor more info on the series, go to: \u003ca href=\"http://www.bloodfuryseries.com/\"\u003ehttp://www.bloodfuryseries.com/\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your continued support and interest in the BLOOD FURY project.\u003cbr\u003e\u003cbr\u003eStay Furious My Friends,\u003cbr\u003eMike Hulyk\u003cbr\u003e"
