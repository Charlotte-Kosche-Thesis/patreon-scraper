    "published_at": "2017-09-22T02:33:19+00:00",
    "summary": "Welcome to the Banda Inku Patreon!\u003cbr\u003e\u003cbr\u003eOver the past couple\nyears I have come to absolutely love painting miniatures and recently decided\nto create miniature painting tutorials over on YouTube to share this great hobby of mine with all of you!\u003cbr\u003e\n\u003cbr\u003eMy main goal in\ncreating these tutorials is to:\u003cbr\u003e\n\u003col\u003e\n \u003cli\u003e\u003cstrong\u003eShare my love of\n     miniature painting and spark your desire to start painting\u003c/strong\u003e\u003cstrong\u003e all those\n     amazing miniatures you\u0027ve got sitting in your game closet\u003c/strong\u003e. Because I want\n     you to experience the thrill and excitement of gaming with fully painted\n     board games (It\u0027s just so much more fun and immersive than playing with\n     unpainted ones - and it will get you lots of props from your friends).\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eShow you just how it easy it\n     is to start painting minis\u003c/strong\u003e and have them looking awesome on\n     the tabletop.\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eJ\u003c/strong\u003e\u003cstrong\u003eumpstart your journey\n     towards painting little masterpieces\u003c/strong\u003e by teaching you essential miniature\n     painting skills and addressing common stumbling blocks that all must face\n     on their quest to become master painters.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cimg src=\"https://cf.geekdo-images.com/images/pic3774259_lg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn order to accomplish this, you can expect to see the following painting series:\u003cbr\u003e\n\n\u003col\u003e\n \u003cli\u003e\u003cstrong\u003eBoard game or table top war game specific painting series -\u003c/strong\u003e\n     Featuring step-by-step tutorials for each model found in the core box of\n     popular board games such as Arcadia Quest, Blood Rage, and Zombicide Black\n     Plague or for individual models from popular\n     war games like Warmachine/Hordes and Warhammer. (You can let me know which games you are particularly interested in\u00a0\u003ca href=\"https://www.patreon.com/posts/which-games-you-15424669\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eA beginner\u0027s guide to\n     miniature painting\u003c/strong\u003e\u00a0- Featuring episodes teaching essential miniature painting skills, addressing common miniature painting stumbling blocks, and answering frequently\n     asked questions.\u003c/li\u003e\u003c/ol\u003eWhile my tutorials will always be free, each series not only requires a financial investment to purchase each game, model, painting resources,\u00a0and background music, but also requires a substantial time investment in order to produce each tutorial to the highest quality possible (20-40 hours/tutorial).\u003cbr\u003e\u003cbr\u003eIn becoming a Patron, you will not only help relieve some of these costs and assist in continually expanding the content of the channel but will also gain access to exclusive BandaInku content including:\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003ePatron-only posts\u003c/li\u003e\n \u003cli\u003eEarly access to all tutorials (~3-5 days before general release)\u003c/li\u003e\n \u003cli\u003eWork-in-progress photos\u003c/li\u003e\u003cli\u003eSneak peeks of upcoming tutorials\u003c/li\u003e\u003cli\u003eFully detailed PDF painting guides (An example can be found\u00a0\u003ca href=\"https://www.patreon.com/posts/arcadia-quest-16428930\"\u003ehere\u003c/a\u003e)\u003c/li\u003e\n \u003cli\u003eThe opportunity to influence the channel through Patron-only polls\u003c/li\u003e\u003cli\u003eFirst dibs on responses to questions, comments, and painting help, etc.\u003c/li\u003e\u003cli\u003eAccess to the Banda Inku Discord!\u003c/li\u003e\u003c/ul\u003eI\u0027m super stoked for this exciting creative adventure and hope you\u0027ll join me as we create beautiful miniature masterpieces!\u003cbr\u003e\u003cbr\u003eBandaru\u003cbr\u003e"
