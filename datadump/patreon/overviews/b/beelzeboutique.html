    "summary": "Hello everyone, I am Jack Squash, award-winning cosplayer, artist pumpkin, and performer extraordinaire! Art and entertainment have been lifelong passions of mine, which I try to bring to others through various mediums, from illustration to plushie making to props and cosplay!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/25158279_1774646342547537_4404865498131824390_n.jpg?oh=009e6713e833df1cf0cd350667d769ea\u0026amp;oe=5AFCED19\"\u003e\u003cbr\u003e(Image taken by Pedro Rodriguez)\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I have decided to create a Patreon with the hope that I will be able to reach an even larger audience with my art. I am hoping to be able to sell at more artist alleys out of state and hone my crafts to, hopefully, make a living off them someday!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I have done professional work in illustration, character design, performing, and costuming. I love what I do and I love to share that with others; knowing there are people who enjoy my work gives me the validation and motivation to continue on.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/d55d/th/pre/i/2016/273/8/a/inktober_halloween_at_the_jgs_by_sakeke-d9dzrl5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 By pledging to me, you will have access to exclusive work-in-progress pictures, from sketching, to inking, to the final product, as well as my process for creating plushies, props,and cosplay. I update several times a week and I also plan on hosting digital art streams in the future and will do my best to answer any and all questions about my art \u0026amp; techniques. If you have a question or tutorial suggestions, feel free to hit me up!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Thank you for visiting my page!\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://31.media.tumblr.com/9535cacd150b3995b80b4ada1cff5d33/tumblr_inline_od3yi6Jkpr1t4n667_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatron Features\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eFlaming-Rosethorn\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flaming-rosethorn.tumblr.com/post/169201452740/the-garden-written-on-friday-april-7th-2017-the\"\u003eThe Garden\u003cbr\u003e\u003c/a\u003e  \u00a0\"the state of weather one is happy, or sad. I like to think of it as a garden. the the flowers are like your happiness,  hopes, and dreams. the weeds are like your fears, regret, pain, or Whatever causes you sadness. when I was depressed my Garden was full of weeds, and dying flowers...\"\u003cbr\u003e[Continued in link.]\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/p/BcDLkR_ADF7/\"\u003eYo Ho!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flaming-rosethorn.deviantart.com/art/Natalie-costume-705484519\"\u003eNatalie Costume\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/e067/th/pre/i/2017/263/2/4/natalie_costume_by_flaming_rosethorn-dbo0zc7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flaming-rosethorn.deviantart.com/art/out-of-space-667345450\"\u003eOut of Space\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/fe6c/th/pre/i/2017/064/d/8/out_of_space_by_flaming_rosethorn-db1bj1m.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flaming-rosethorn.deviantart.com/art/can-t-believe-I-didn-t-do-this-sooner-672860445\"\u003eSticky Notes\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/cfaf/th/pre/i/2017/093/7/5/can_t_believe_i_didn_t_do_this_sooner_by_flaming_rosethorn-db4lqfx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"http://the-emeralds.deviantart.com/art/Patricia-Northwind-668284909\"\u003e\u003c/a\u003e\u003c/h4\u003e"
