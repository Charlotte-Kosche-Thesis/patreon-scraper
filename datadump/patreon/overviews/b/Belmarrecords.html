    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wSqcqQObm2E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\nHi, my name is \u003cstrong\u003eSteve Purcell\u003c/strong\u003e and my hobbies are gardening and\u00a0\u003cstrong\u003eBelmar Records.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OmrRKJunOO8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\nMy real job is playing double bass in bands in Melbourne\u0027s thriving roots music scene, a long established sub set of it\u0027s general music scene which is generally world class. \u003cbr\u003e\n(our ABBA cover bands tour Sweden )\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAt \u00a0\u003cstrong\u003eBelmar records\u003c/strong\u003e, I invite people around for dinner and then afterwards lure them out to the recording studio, often musicians and singers who I\u0027ve admired for years but sometimes people i\u0027ve only just met or heard of.\u00a0\u003cbr\u003eIt\u0027s a labor of love and we aim to make the very best records we can with the combination of forces that evening, usually a version of our studio band \u003cstrong\u003e\u003cem\u003eThe Belmar house band\u003c/em\u003e \u003c/strong\u003eand one or two other invited guests.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/belmarhouseband.jpg\"\u003e\u003cbr\u003e\n\u003cpre\u003eThe Belmar house band (blue team) -  aka The Pearly Shells Hot 5\u003c/pre\u003e\nSometimes the invited guests bring guests and sometimes they even send deps but recording always happens, for over five years now. We\u0027ve only released a small bit of whats recorded, check our\u00a0\u003ca href=\"https://belmar-records.bandcamp.com\"\u003eBandcamp\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://belmar-records.bandcamp.com\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/Belvol5cover1400.jpg\" style=\"width: 148px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/BelV0l4coverSm2.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/coverBIG.jpg\" style=\"width: 150px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/BelVol2cover.jpg\" style=\"width: 149px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/BelTop10cover.jpg\" style=\"width: 148px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/BabyImFall.jpg\" style=\"width: 146px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/cd-belmar.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/20-20scover.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/a3505230182_16.jpg\" style=\"width: 146px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/Flipcover.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/Kes-cover.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://www.belmarstudios.com/audio/Jesushits.jpg\" style=\"width: 149px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eWe want release\u003cstrong\u003e more music, more often and more often on vinyl.\u003c/strong\u003e\u003cbr\u003e\nWe are looking for sponsors to pledge money on a per release basis thru this \u003cstrong\u003ePatreon \u003c/strong\u003epage.\u003cbr\u003e\nAll money goes towards making more records and to the musicians that made them.\u003cbr\u003e\nHope you can help, understand if you can\u0027t.\u003cbr\u003e\n\u003cstrong\u003echeers sp\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://belmar-records.bandcamp.com\"\u003e\u003cstrong\u003eSom\u003c/strong\u003e\u003cstrong\u003ee upcoming Belmar releases\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eBelmar top 10 vol 5 (album - launching 28/07/17)\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eBelmar Blues collection vol 1 (album)\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eMonique Shelford - Troubled child (album )\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eMidnight Creep (EP)\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eFlip your Wig (self titled ) (album )\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eGrubby Soul vol 1 2014-17 (EP + album )\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAbout Belmar Records\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.belmarstudios.com/audio/BelTop10cover.jpg\" style=\"width: 182px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eBelmar Records\u003c/strong\u003e is a musician owned \u0026amp;\noperated \nlabel/studio/production house.\u00a0It aims to document Melbourne\u02bcs sprawling roots\nmusic scene, one track at a time.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u02bct live here we should say Melbourne is a\n\u003cstrong\u003e\nBIG LIVE-MUSIC TOWN \u003c/strong\u003eand it \u003cstrong\u003ehas been for decades.\n\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\tWe have our fair share of classical musicians and\ncover bands but it\u02bcs the dedicated and creative\nroots music scene playing\u00a0\n\u003cstrong\u003eBlues, Jazz, Soul, RnB, Rock-a-billy, Reggae, Country, Rock and roll, Western swing,\nBluegrass\n\u003c/strong\u003e and the rest that make Melbourne special\nand what we aim to get on tape.\u00a0\n\u003cbr\u003e\n\u003cstrong\u003eWe\u0027ve only just scratched the surface.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAt\n\u003cstrong\u003e Belmar Records\u003c/strong\u003e we don\u0027t let money get in the way of the creative process\u00a0and as a\nresult \n\u003cstrong\u003ea lot of great roots music has been produced\nthat may not have been otherwise.\n\u003c/strong\u003e\u003cbr\u003e\nWhat started as a trickle when we released \n\u003cstrong\u003eBelmar\nrecords Top 10 vol 1\n\u003c/strong\u003e five years ago is becoming a\u003cstrong\u003e\nserious plumbing issue.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.belmarstudios.com/audio/BelVol2cover.jpg\" style=\"width: 179px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat\u2019s the problem?\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\nUnfortunately\u003c/strong\u003e the record business is a bit broken at the\nmoment. Cds sales and paid digital downloads are\ndeclining as people turn to streaming platforms like\n\u003cstrong\u003eSpotify\u003c/strong\u003e etc. \u003cbr\u003e\nSome people believe they are supporting\u00a0musicians by paying for their streaming services but\nthe amounts coming back are miniscule.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.belmarstudios.com/audio/coverBIG.jpg\" style=\"width: 180px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\nFortunately\u003c/strong\u003e the digital world that bought us \u003cstrong\u003eSpotify\u003c/strong\u003e and\nthe likes has bought us \n\u003cstrong\u003ePatreon\u003c/strong\u003e - a platform\nthat allows people to directly support artists and\nmusicians on a\u003cstrong\u003e project by project basis.\n\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\t\t\t\t\tIn the current climate where the actual value of\nrecorded music is approaching nil, we ask people to put\ntheir own value on the music we produce.\n\u003cbr\u003e\n\t\t\t\t\tIt\u02bcs an opportunity to push back against\n the ill-founded\nbelief that all music should somehow be free.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\tOur \n\u003cstrong\u003ePatreon\u003c/strong\u003e page allows subscribers to contribute a\nsmall (or larger) amount each time we release a\nrecord. We repay the favour by sending them the\nnew music in digital, CD or vinyl form (depending on\ntheir subscription level)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.belmarstudios.com/audio/BelV0l4coverSm2.jpg\" style=\"width: 185px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhere does the money go?\n\u003c/strong\u003e\u003c/h4\u003e\nAll money raised goes towards producing more\nrecords and to help pay the musicians, producers and engineers that made them.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nTo cut to the chase, we need\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$1000\u003c/strong\u003e in combined subscriptions means we can release\u003cstrong\u003e albums on CD.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$1800\u003c/strong\u003e\u00a0in combined subscriptions to release a\u003cstrong\u003e 7\" vinyl Single\u003c/strong\u003e or\u003cstrong\u003e 4 track EP\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$3000\u003c/strong\u003e in combined subscriptions for a \u003cstrong\u003eBelmar album to go 12\" vinyl!\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIf you can help, please click the subscription tier on the left of this page which suits you.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.belmarstudios.com/audio/Belvol5cover1400.jpg\" style=\"width: 185px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eOur patrons will receive this ever expanding library\non vinyl, CD or to download and the knowledge they\nare supporting Melbourne\u02bcs unique and diverse roots\nmusic scene.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ncheers Steve Purcell\u003cbr\u003e\n(head huncho - Belmar Records )\n\u003cbr\u003e\n\u003cbr\u003e\nPS - \u00a0\n\u003c/strong\u003eOur Patreon page is set up to charge subscribers on a \u0027per release\u0027 basis, (not\u00a0monthly as some do) \u003cbr\u003e\nWe\u00a0initially plan \n\u003cstrong\u003e3-5 releases per year\u003c/strong\u003e, if there\u0027s no release in a particular month, you will not be charged.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePPS -\u003c/strong\u003e \u00a0If the process of direct debit used by Patreon is not to your\u00a0likeing, you can still support us buying music thru our\u00a0bandcamp page by direct donation.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
