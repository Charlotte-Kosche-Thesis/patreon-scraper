    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cDR4-q951cg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/cDR4-q951cg",
    "one_liner": null,
    "patron_count": 9,

    "pledge_sum": 4917,
    "pledge_url": "/bePatron?c=1310822",
    "published_at": "2017-11-03T00:05:06+00:00",
    "summary": "Ich bin technikverliebter \u003cstrong\u003eE-Mobility-Fan, YouTuber, Blogger\u003c/strong\u003e, Hobby iOS App Entwickler und Wahl-Wuppertaler.\nIhr findet Elektroautos, Energiewende, Hausbau und gelegentlichen Technikkram spannend? Dann seid ihr bei mir richtig!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.danzei.de/wp-content/uploads/2017/10/DanZei_Logo_Webseite.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eIch bin selbsternannter \u003cstrong\u003eExperte der Elektromobilit\u00e4t\u003c/strong\u003e, liebe Visionen und m\u00f6chte am liebsten \u003cstrong\u003edie Welt retten\u003c/strong\u003e. Um Menschen f\u00fcr diese Themen zu begeistern, f\u00fchre ich seit vielen Jahren das\u00a0\u003ca href=\"http://www.danzei.de\" target=\"_blank\"\u003eDanZei Blog\u003c/a\u003e und erstelle regelm\u00e4\u00dfig Videos f\u00fcr meinen\u00a0\u003ca href=\"https://www.youtube.com/buzzingdanzei\" target=\"_blank\"\u003eYouTube Kanal BuzzingDanZei\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSolltet Ihr mich unterst\u00fctzen, schon jetzt ein ganz herzliches Dankesch\u00f6n f\u00fcr den Support, vielleicht landet ihr sogar in der \u003ca href=\"http://www.danzei.de/weltretter\" target=\"_blank\"\u003eRuhmeshalle der Weltretter\u003c/a\u003e. Als Weltretter gibt es viel Arbeit und jede Hilfe bringt uns alle ein kleines St\u00fcck weiter nach vorne. Insbesondere helfen mir Patreon-Beitr\u00e4ge dabei, die Qualit\u00e4t meiner Arbeit zu verbessern, also h\u00fcbschere Videos mit besserem Equipment zu drehen, f\u00fcr den Schnitt gute Musik erwerben zu k\u00f6nnen oder Ausgaben f\u00fcr Reisen und Events mit eurer Hilfe stemmen zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eDie Elektromobilit\u00e4t betreibe ich dabei aus tiefster \u00dcberzeugung und m\u00f6chte Aufkl\u00e4rung, Wissen und Erfahrungen dazu so gut wie m\u00f6glich verbreiten. Dabei k\u00f6nnt ihr schon mit kleinen Beitr\u00e4gen helfen. Dankbarkeit, Motivation und viele gute Videos sei euch als Patron gewiss!\u003cbr\u003e\u003cbr\u003eIn diesem Sinne, lasst uns zusammen die Welt retten, euer Nino vom DanZei Blog."

     "created_at": "2017-11-03T08:36:02.054219+00:00",
