    "summary": "We all benefit from the time and effort that open source maintainers are willing to put in; together, we created a commons that is free for anyone to use regardless of their financial circumstances. As an active member of the community, I have created a lot of software that is mostly focused around CSS development. If you\u0027ve ever used\u00a0\u003ca href=\"https://codepen.io/\"\u003eCodePen\u003c/a\u003e, or\u00a0\u003ca href=\"https://webpack.js.org/\"\u003ewebpack\u003c/a\u003e you are probably using my software already! Here are just a few of the modules I maintain, either solo or as part of a team:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/SlexAxton/css-colorguard\"\u003ecolorguard\u003c/a\u003e - Keep a watchful eye on your CSS colors.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ben-eb/cssnano\"\u003ecssnano\u003c/a\u003e - A modular minifier based on a collection of PostCSS modules. Used by webpack\u0027s css-loader.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ben-eb/caniuse-lite\"\u003ecaniuse-lite\u003c/a\u003e - A compressed subset of caniuse data, ideal for client side bundling.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ben-eb/midas\"\u003emidas\u003c/a\u003e - A CSS syntax highlighter.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ben-eb/perfectionist\"\u003eperfectionist\u003c/a\u003e - A CSS formatter based on PostCSS.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/postcss/postcss\"\u003epostcss\u003c/a\u003e - A parser/plugin system that enables a developer to transform CSS using JavaScript.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/postcss/postcss-selector-parser\"\u003epostcss-selector-parser\u003c/a\u003e - A CSS selector parser with an API that\u0027s similar to PostCSS.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/postcss/postcss-use\"\u003epostcss-use\u003c/a\u003e - Enables you to load PostCSS plugins directly from a stylesheet. Used by CodePen.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd much more!\u00a0\u003ca href=\"https://www.npmjs.com/~beneb\"\u003eCheck out my profile on npm\u003c/a\u003e.\u003ca href=\"https://www.npmjs.com/~beneb\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eA lot of this software is in widespread usage today, precisely because myself and\u00a0other maintainers have provided support \u0026amp; kept it up to date. However, due to the popularity of these projects, I have much more work on my plate than I can afford to do in a reasonable time frame. Once I find time to work on updates, any new release is going to increase the popularity of a project, which will inevitably lead to more work.\u003cbr\u003e\u003cbr\u003eIn order to do my job properly and create an open project that people can rely on, I therefore need to spend a lot of time creating the software and keeping it relevant. I of course welcome the users who contribute to the software and it does make me feel good to know that my work has a positive impact on my user\u0027s applications.\u003cbr\u003e\u003cbr\u003eBut like everyone else, I need an income to live. It can be discouraging to generate a huge amount of value for the community and then have it go mostly uncompensated. That\u0027s why I\u0027m asking for financial backing so that I can put more time into what I love doing. With your help I can do this.\u003cbr\u003e\u003cbr\u003eIf you use any of my modules in a revenue-generating product, it makes good business sense to help pay for the ongoing development costs, as any bugs or enhancements can be worked on in a timely manner, and keeps the modules healthy.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e"
