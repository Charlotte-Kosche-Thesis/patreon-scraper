    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat is BigfryTV, and What Do you Want to Accomplish?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to keep my audience informed, entertained and enthralled by\u003cstrong\u003e Honest \u003c/strong\u003eGaming Content. My videos range from Reviews to Opinion to pure Entertainment. I want to grow my brand, and with that, my community.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat do I offer, in terms of content?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWeekly Video Content\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI put out multiple videos a week on my Youtube channel, covering Tactical Shooters, Early Access titles and MMORPG content. I also am in the process of creating exclusive content on my website, Bigfry.TV, which will consist of Gaming, Music and Media Reviews!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNightly Live Streams\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e5-6 Nights a week, I live stream on Twitch. This gives the audience a chance to interact live with me, pick my brain about random gaming questions, and just interact with one another while playing games.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat Do You Recieve if you do Decide to Support this Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you feel that my content, and what I produce is worth supporting, then I leave this up to you. Things I do offer in return for your support are things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the Supporter Channel in Discord\u003c/li\u003e\u003cli\u003eAccess to Sub Sunday Live Streams\u003c/li\u003e\u003cli\u003eGiveaways when I have the money to do so!\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eOn the Matter of being Transparent...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI feel that being as transparent as possible is the best solution here! \u003cbr\u003eThe main costs for me, are as follows:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eServer Costs for the Community\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEditing Software like Adobe Premiere, After Effects and Photoshop\u003c/span\u003e\u003c/li\u003e\u003cli\u003eThe Games I stream!\u003c/li\u003e\u003cli\u003eHardware I put towards the channel (Headsets, New PC Rigs etc.)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA Closing Note to You!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust know this: I am one of the most dedicated people you will find in this realm. I work 9 hours a day in the Electrical field, and when I come home, I work another 7-8 hours a night on Streaming, Graphics/Overlays, editing and more, not including what I do on Weekends! The last holiday I took was in May of 2016, and before that, May of 2008. I do not rest. I love doing this more than most could even imagine, and if you enjoy what I do enough to become a Patron, I want to thank you, from the bottom of my heart. That pledge shows me, that my goals can be achieved!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
