 more time creating and less not so haha.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/1303/f/2016/164/d/b/line_by_dizzyalyx-da63l6k.png\" style=\"width: 992px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
