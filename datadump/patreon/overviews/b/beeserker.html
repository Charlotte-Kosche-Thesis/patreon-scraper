    "summary": "For the last five years, I\u0027ve been making\u00a0\u003ca href=\"http://beeserker.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBeeserker\u003c/strong\u003e\u003c/a\u003e, a webcomic about a robot powered by bees, the twin Sciencemen who created it, and the family of beekeepers who keep it fueled up. It\u0027s not so much a comic about bees, but rather a comic about bad decisions - hilariously bad decisions that result in people getting torn in half, the birth of psychic hybrid creatures, or a lab getting filled with raccoons. Also, in conjunction with Sugar Rockets, I made two games based on the comic -\u00a0\u003ca href=\"http://www.beeserker.com/game\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBeeserker: The Videogame!\u003c/strong\u003e\u003c/a\u003e in 2012 and\u00a0\u003ca href=\"http://www.sciencemantwins.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eScienceman Twins\u003c/strong\u003e\u003c/a\u003e in 2013.\u003cbr\u003e\u003cbr\u003eIn late 2014, I used the same Flixel framework used to make those two games to make an interactive cast page -\u00a0\u003ca href=\"http://www.beeserker.com/supercast/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSuper Cast Page!\u003c/strong\u003e\u003c/a\u003e - for Beeserker. For some reason, I also felt compelled to make a little Metroidvania-style exploration game with six playable characters*, hide it in the file for the cast page, and not tell anybody how to access it. It\u0027s a miserable little pile of secrets.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m working on\u00a0\u003ca href=\"http://eliminationtower.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFist\u0027s Elimination Tower\u003c/strong\u003e\u003c/a\u003e, a platformer that takes place in an obstacle course full of robot bunnies and giant fists that spring out of the walls, that is aiming for a Q1 2017 release date. It\u0027s pretty exciting to be making a game of this scale, as well as a game that has absolutely nothing to do with Beeserker (oh who am I kidding, they make cameos).\u003cbr\u003e\u003cbr\u003e*Fine, two of the playable characters are nearly identical Sciencemen, and one is Scootsie, but still..."
