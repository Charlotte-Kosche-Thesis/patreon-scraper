    "summary": "\u003cem\u003eBlack Lives, Black Words\u003c/em\u003e aims to explore black diaspora experiences in some of\nthe largest multicultural cities in the world. \nFrom Chicago to London, people have gathered to seek an answer to one\nquestion,  Do Black Lives Matter? This project serves as a comparative study to\nraise awareness of the shared and different transatlantic experiences in the\nblack community and evaluate the impact it has had on the black community at\nlarge.\u003cbr\u003e\n\nBlack\nLives Black Words gathers visual artists, spoken word poets, and local black\nplaywrights and have them write ten minute plays based upon this question. Each\nplay is written, cast, and rehearsed throughout weeks of preparation for a\nsingle night, script-in-hand production presented free to the community. \u003cbr\u003e\n\nAlready playwrights\n\u003cstrong\u003eNambi E. Kelley, David Barr III, Shepsu\nAakhu, Elana Elyce, Marsha Estell, T, Reginald Edmund, Kristiana Rae Col\u00f3n,\nAaron Holland, Celeste Cooper, Tsehaye Hebert , Loy Webb, and Elana Elyce\u003c/strong\u003e\nhave produced plays in Chicago through the Congo Square, MPAACT, ETA Creative\nArts, Black Ensemble Theatre\u2019s Black Playwright Initiative, and Pegasus Theatres\u003cbr\u003e\n\nIn Minneapolis\nat the Guthrie Theatre with \u003cstrong\u003eCarlyle Brown and Company, Bedlam Theatre, Freestyle Theatre, and the\nMillion Artist Movement with E.G. Bailey, Sha Cage, James Austin\nWilliam, \u003c/strong\u003e\u003cstrong\u003eIdris Goodwin,\nShaVunda Horsley, Kyra Crawford-Calvert, Khary Jackson, Abdi Phenomenal,\nJunauda Alma,  Harrison David Rivers,\nToki Wright\u003c/strong\u003e, and \u003cstrong\u003eThe Million Artist\nMovement\u003c/strong\u003e\u003cbr\u003e\n\nIn London,\nproduced by the Artistic Directors of the Future and the Bush Theatre with the\nsupport of WAC Arts and Theatre Royal Stratford East, featured playwrights \u003cstrong\u003eOladipo\nAgboluaje, Gbolahan Obisesan, Firdos Ali, Mojisola\nAdebayo, Max K, Tristan Fynn-Aiduenu, Trish Cooke, I.K\nSsebandeke, Somalia Seaton\u003c/strong\u003e\u003cstrong\u003e,\nOmar El-Khairy, Sharmila Chauhan, Courttia Newland, Deborah Williams, Ryan\nCalais-Cameron, Milli Bhatia, Yolanda Mercy, Davina Cole\u003cstrong\u003e and\nTheresa Ikoko. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIn Toronto, produced by Buddies and Bad Times Theatre, Obsidian Theatre,\nand the National Art Centre, featured playwrights \u003c/strong\u003e \u003cstrong\u003eLeelee\nDavis, Kanika Ambrose, Jordan Laffrenier, Tawiah Ben Eben M\u2019Carthy, Motion,\nLuke Reece, Meghan Swaby.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAll have striven to join their predecessors and speak their truths to the\nworld, and succeeded. \u003c/strong\u003eThus far this project has showcased to over sixty writers from around the globe, and the number of\ndiverse actors we\u2019ve placed on stage to almost two hundred strong. We are proud\nto say we are still counting.\u00a0\u003cbr\u003e\n\nSelections\nfrom the multitude of cities served have gone to an anthology published by\nOberon Books. We are looking for other cities and communities to expand to as\nwell and would love to discuss the possibility of bringing this exciting\nproject to your town, and your institution. \u003cbr\u003eWe need your help to continue the mission...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith your monthly support, Black Lives Black Words International Project (BLBW) will provide a exciting events across the global community giving Black Playwrights control of their own narratives. Here is what I have planned: the continuation of Black Lives, Black Words\u003c/em\u003e, The College Takeovers- which brings Black Lives, Black Words to college campuses providing Black university level students the encouragement to become not just artists but activists, Real Black Talks- which will showcase exciting Black Artists as they speak about their experiences, workshops, as well as special events. These activities will help to bring life to the works of emerging and veteran playwrights, and ensure Black artists have control over heir own narratives.\u003cbr\u003e\u003cbr\u003eHere\u0027s my goal:\u003cbr\u003e\u003cem\u003eThis project has grown exponentially since, it\u0027s inception. Now I would like to start immediately with sustainable infrastructure for this project. \u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I can bring an important and interesting addition to the cultural scene for audience members, participants and artists around the globe.\u003c/em\u003e\u003cbr\u003e"
