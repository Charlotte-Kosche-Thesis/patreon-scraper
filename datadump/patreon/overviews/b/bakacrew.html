    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/SMjzdG5.jpg\"\u003e\u003cbr\u003e\nEinen wundersch\u00f6nen guten Tag und Danke f\u00fcr das besuchen unserer Patreon-Seite.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(31, 73, 125);\"\u003eWer seid ihr \u00fcberhaupt?\u003c/h4\u003e\n\u003c/strong\u003eWir die \n\u003cstrong\u003eBakaCrew\u003c/strong\u003e sind \u003cstrong\u003eMomo\u003c/strong\u003e, \u003cstrong\u003eStefan\u003c/strong\u003e,\u00a0\u003cstrong\u003eTamara\u003c/strong\u003e, \u003cstrong\u003eChris\u003c/strong\u003e und \u003cstrong\u003eJan\u003c/strong\u003e, Videospielebegeisterte und Medieninteressierte aus ganz Deutschland.\u003cbr\u003e\n\u003cbr\u003e\nVor unserer Zeit als BakaCrew waren wir als WebTV-Sender Moonflow aktiv und haben namhafte Anime \u0026amp; Manga Conventions per livestream ins Internet geschickt. Dort haben wir verschiedenste Sendungen moderiert u.a. \u0026gt;\u0026gt;\n\u003cstrong\u003eSaturday Night Gaming\u003c/strong\u003e\u0026lt;\u0026lt; in der wir jeden Samstag von 22-0 Uhr ein Videospiel vorstellten.\u003cbr\u003e\nAuch hatten wir bereits die Ehre im Namen von Nintendo mehrere Wettbewerbe, sowohl auf der Frankfurter Buchmesse 2014 und Role Play Convention 2015, ausrichten und moderieren zu d\u00fcrfen.\n\u003cbr\u003e\nChris \u0026amp; Momo moderierten ebenfalls \u00fcber 2 Jahre die Sendung \"Wota Now\" beim Webradio Kibo.FM. Jan ist aktiver Kommentator und Speedrunner bei Germench und Tamara verliert sich seit Jahren in die Onlinewelten von Final Fantasy XIV.\n\u003cbr\u003e\n\u003cbr\u003e\nJetzt haben wir uns bei Twitch eingefunden um unsere Leidenschaft f\u00fcr kunterbunte und faszinierende Videospiele mit euch zu teilen zu k\u00f6nnen. Wir sind ein lustiger Haufen voller Chaoten und einer von uns beherrscht so richtig sein Handwerk, aber in einem sind wir uns einig, wir lieben es zu Zocken und Menschen zu unterhalten. Und genau deshalb steht die BakaCrew unter dem Motto: \u0026gt;\u0026gt;\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGaming mit Herz aber ohne Verstand\u003c/span\u003e\u003c/strong\u003e\u0026lt;\u0026lt;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(31, 73, 125);\"\u003eWas macht ihr da eigentlich?\u003c/h4\u003e\n\u003c/strong\u003e\nAktuell streamen wir t\u00e4glich von \n\u003cstrong\u003eMontag bis Samstag ab 18 Uhr\u003c/strong\u003e jeweils f\u00fcr ca. 4 Stunden auf\u00a0\u003ca href=\"http://www.twitch.tv/bakacrew\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. \u003cbr\u003e\nUm m\u00f6glichst vielen Zuschauen ein Programm zu bieten ist unsere Schedule in jeweils Zwei-Stundenbl\u00f6cke verschiedenster Kategorieren aufgeteilt. Diese stellt sich aktuell wie folgt dar:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMusic Monday\u003c/span\u003e\u003c/span\u003e \u2022 The Idolm@ster: ONE FOR ALL, The Idolm@ster: Platinum Stars\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTales of Tuesday\u003c/span\u003e \u2022 Tales of Zestiria\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCriminal Minds\u003c/span\u003e \u2022 Yakuza 5\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMinecraft Madness\u003c/span\u003e \u2022 Creative Lets Build, Life in the Woods\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFinal Fantasy Friday\u003c/span\u003e \u2022 Final Fantasy IX, Final Fantasy XIV: Heavensward, Final Fantasy XV\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDistinct Worlds\u003c/span\u003e \u2022 Sword Art Online - Re Hollow Fragment, Digimon Story: Cyber Sleuth\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSwords \u0026amp; Secrets\u003c/span\u003e \u2022 The Witcher 3, King\u0027s Quest\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBreaking Limits\u003c/span\u003e \u2022 Speedruns mit Sakurion\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(31, 73, 125);\"\u003eWas passiert mit den Spenden?\u003c/h4\u003e\n\u003c/strong\u003e\nMit euren Spenden unterst\u00fctzt ihr nicht nur uns als Streamer, sondern helft uns f\u00fcr euch mehr, bessere und hochwertigere Streams produzieren zu k\u00f6nnen. So flie\u00dfen alle eure Spenden ausnahmslos in unsere Streams und f\u00fcr die BakaCrew relevanten Projekte.\n\u003cbr\u003e\nWir haben viele Vorstellungen wie wir unsere Streams f\u00fcr euch gestalten und verbessern k\u00f6nnen - mit eurer Unterst\u00fctzung k\u00f6nnen wir eben diese f\u00fcr euch umsetzen. Hierbei sind wir auch immer f\u00fcr eure Vorschl\u00e4ge offen!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBeachtet bitte, dass eure Rewards erst nach dem ersten Monat verschickt werden k\u00f6nnen.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
