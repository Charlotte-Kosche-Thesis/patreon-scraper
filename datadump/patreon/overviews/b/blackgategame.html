    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003eDownload the Latest Version! (Vers 0.89 Released 30Apr2018)\u003cbr\u003e\n[Must be 18 or older!]\n\t\u003cbr\u003e\n\u003cbr\u003e\nWindows\n\t\u003cbr\u003e\n\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjUngSy6l5CjrR7jm\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.mediafire.com/file/9i63y56qfw573pf/Blackgate-0.89-pc.zip\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/download/u1jkspvxd4wl98j/Blackgate-0.46-win.zip\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.mediafire.com/download/277336ketr4xggk/Blackgate-0.47-win.zip\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjnBkyKxmBIScQWg7\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"https://files.mycloud.com/home.php?brand=webfiles\u0026amp;seuuid=7cdd9c145a6aaaa3a6994719de118a7d\u0026amp;name=Blackgate-0.89-pc\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMac\n\t\u003cbr\u003e\n\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjUhYdBm7WWKh90s4\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.mediafire.com/file/ogt1yqzmm6b9227/Blackgate-0.89-mac.zip\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/download/kv8pi0z59nunc88/Blackgate-0.46-mac.zip\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjm8S8I8dMtjJW9YZ\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"https://files.mycloud.com/home.php?brand=webfiles\u0026amp;seuuid=d59ff2510debe8a17a72366ebaeb4597\u0026amp;name=Blackgate-0.89-mac\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nLinux\n\t\u003cbr\u003e\n\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjUodtWEMXa8GbAQu\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.mediafire.com/file/zyxs6dex3xgjz92/Blackgate-0.89-linux.tar.bz2\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/download/ik2w7743lhugxh1/Blackgate-0.46-linux.tar.bz2\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://1drv.ms/u/s!AvuW8iDUoqQnjm4dWOMf_tq1r2ye\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\nor\n\t\u003cbr\u003e\n\u003ca href=\"https://files.mycloud.com/home.php?brand=webfiles\u0026amp;seuuid=5bb2e087b730509250282a9fa00312cd\u0026amp;name=Blackgate-0.87-linux.tar\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAndroid\n\t\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/file/lqq3qhdfp5b9ft2/Blackgate-0.81-release.apk\" rel=\"nofollow\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4 style=\"text-align: center;\"\u003e\nWelcome to Blackgate, a nonlinear visual novel about a town filled with monsters. The who, what, when, where, why, and how are up to you to figure out.\u00a0\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/jDW1SM7.png\" style=\"width: 294px;\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhat is a nonlinear visual novel? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nA nonlinear visual novel is just a fancy way of saying \u0027choose your own adventure\u0027. This is a story where YOU make the decisions. Each decision you make could make or break the narrative to your whim.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat sort of content warnings should I expect from Blackgate?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nBlackgate is a mature visual novel of a mostly M/M nature. While there will be a limited number of scenes of a M/F nature, the game is intended to be mostly M/M. The game also contains elements of horror, violence, and some gore (separate from the sexual scenes). Prepare to hate everyone, and everything. \n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/iIAYrRx.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhy should I support this project?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nTwice a month, we plan to release regular updates for the project such that we can finally reach \u0027demo stage\u0027. The \u0027demo stage\u0027 is a solid demo that accurately represents what the final product will be. The funds raised here would be used to pay for art assets, production, and editing.\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HQAMs1z.png\" style=\"width: 624px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eI like the project! Is there any merchandise I can get for it?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eYes there is! Our partner, \u003ca href=\"http://www.goalpublications.com\" target=\"_blank\"\u003eGoal Publications\u003c/a\u003e, is selling the merchandise for this project. We will be adding more and more as time goes on, and you can find it all \u003ca href=\"http://www.goalpublications.com/merchandise\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eWhere else can I find you online?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/blackgate_vn\" rel=\"nofollow\"\u003e@Blackgate_VN\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://blackgatenights.com\" rel=\"nofollow\"\u003ehttp://blackgatenights.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/view/14870624/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/14870624/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWho works on the game and where can I find them?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/darkgemrawr\" rel=\"nofollow\"\u003eDarkgem\u003c/a\u003e \u2013 Major Scene Artist\u003cbr\u003e\u003ca href=\"https://twitter.com/ATinyLilShark\"\u003eLil\u0027 Shark\u003c/a\u003e - Merchandise Artist\u003cbr\u003eSean - \u003ca href=\"https://twitter.com/anthroaquatic\" rel=\"nofollow\"\u003eAnthroAquatic\u003c/a\u003e/\u003ca href=\"https://twitter.com/goalpublication\"\u003eGoal Publications\u003c/a\u003e \u2013 Editor/Merchandise Seller\u003cbr\u003e\n\u003ca href=\"https://twitter.com/mytruebane\" rel=\"nofollow\"\u003eBane\u003c/a\u003e \u2013 Writer/Music Producer/Owner\n\u003cbr\u003e\nMr. E, who makes the current sprites and background art, wishes to remain anonymous.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eError/bug submission?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you believe you have found any errors (bugs, typos, or glitches), feel free to email \u003cstrong\u003ebugfix[at]blackgatevn[dot]com\u003c/strong\u003e with the subject \u201cError\u201d. Use as much detail as possible in your email. Please be patient, and we will do our best to fix them in a timely manner. If you are emailing about typos in the most recent update, please note that the editor usually does not have a chance to look at the content before it is released. These errors will be fixed in the next update.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat is the best way to transfer my save file from update to update?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nTo transfer saves, go into the \u201cgame\u201d folder of your currently-installed build. You should see a folder there called \u201csaves\u201d. Just copy and paste that folder into the \u201cgame\u201d folder on the new build. Disclaimer: while most times you can transfer your saves, sometimes new variables can cause a corrupt save files. Due to the alpha state of the project, this is always a possibility, and it\u2019s not fixable. We apologize for an inconveniences this may cause. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u201cI need to stop supporting you because\u2026\u201d\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nThat\u2019s okay! Thank you for supporting us for the time you did. If it\u2019s because of a personal financial situation, we\u2019d love to have you back when you can. If you\u2019re doing so because you\u2019re dissatisfied in any way, please email blackgategame@gmail.com with the subject \u201cDiscontinued\u201d. We\u2019d like to try to resolve your issue as best as we can.\n\u003cbr\u003e\nContact Patreon directly if you believe there\u2019s a mischarge and need a refund, as we have no control over that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eIs there a walkthrough?/How can I see all the characters\u2019 stories?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://blackgate.wikia.com/wiki/Category:Routes\" rel=\"nofollow\"\u003ehttp://blackgate.wikia.com/wiki/Category:Routes\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAre you running the Wikia?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nWe are not associated with the wikia; it is fan-run.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWill there ever be an Android/iOS release?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nYes, they are in development. The Android versions have been kept up to date with the help of one of our wonderful fans, Axtin. We will keep the Mediafire link updated on the main page here, but for other mirrors, check the comments of the latest build post. He usually uploads everything to Dropbox and Google Drive as well.\u003cbr\u003eThere will be an iOS release of the VN when it is completed.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIs HTBH involved in other projects? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nYes! While Blackgate is only the first of many stories HTBH creator Bane wishes to share, we\u0027ve also begun to support the development of other projects, both existing and new. These projects are written and run by their own separate teams. Right now we are supporting the following projects:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.anthroaquatic.com/images/imagecache/echobanner.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.patreon.com/echogame\"\u003eEcho\u003c/a\u003e (also known as \"Project C\") is HTBH\u0027s first partner project, run by Howly and his team. You play as Chase, an otter who grew up in the town of Echo and is returning home for spring break. Things aren\u0027t all sunshine and rainbows, as past events come back to haunt Chase and his friends, creating a story dripping with atmosphere and horror.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.anthroaquatic.com/images/imagecache/aegobanner.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/aego\"\u003eProject Aego\u003c/a\u003e, while already in production before being approached by HTBH, is our second partner project, run by Bit and his team. After living the tragedy of their childhood, you\u0027ll play as either Tristan or Cooper--otter twins--as they return to Blue Haven, a city that holds the answers to the dark pockets of their past. With its plethora of noir elements, this is a story you can definitely get absorbed into.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat is HTBH? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHTBH is the production company making Blackgate. We have partnered with \u003ca href=\"http://www.goalpublications.com\" target=\"_blank\"\u003eGoal Publications\u003c/a\u003e in order to bring more furry VNs to the public. If you have a new visual novel you\u0027d like us (Sean, mostly) to help with, check out \u003ca href=\"http://www.goalpublications.com/submission-guidelines\" target=\"_blank\"\u003eGoal Publications\u0027 submission page\u003c/a\u003e to find out how to submit that to us.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat program is used to create Blackgate?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nRen\u2019Py \n\u003cbr\u003e\nPython\n\u003cbr\u003e\n\u003cbr\u003e\n\tIf you have any further questions, please ask! \n\u003cbr\u003e\n\u003cem\u003e[By downloading the game you confirm you are 18 years of age or older.]\u003c/em\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e"
   },
