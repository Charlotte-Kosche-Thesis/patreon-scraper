    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome and Thank You for stopping by!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGrace, gratitude, and a whole lot of gumption are what have allowed me to be here today - promoting a Patreon campaign for my shoot-for-the-moon dream job: \u003cbr\u003eOwner/Operator of a boutique publishing house.\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/24993364_1482144451905120_3972799324155493113_n.jpg?oh=c0559dc3a10072d4ddc9756c98dfc0d5\u0026amp;oe=5AB974E8\" style=\"width: 374px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~\u003c/div\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlthough I launched this bookish endeavor back in March of 2017 and it\u0027s been plugging along like the little bookmobile that could (publishing three books last year), I decided that\u00a0\u003ca href=\"https://www.bountifulbalconybooks.com/\"\u003eBountiful Balcony Books\u003c/a\u003e needs an updraft to really let her spread her oragami wings and soar to the heavens. So, it\u0027s with the three Gs, a heap of humility, and a skosh of \"I think I might crap my pants, I\u0027m so excited\" that I ask for your help with my dream to transform the words of new and emerging writers into books that will bring light and life to the world.\u003c/span\u003e \u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e~~~~~~~~~~~~~~~\u003c/div\u003e\u003cdiv style=\"text-alig      "about": "\u0026lt;h5\u0026gt;Multi-genre writer Jody T. Morse pens a variety of both fiction and nonfiction. She\u2019s written prize-winning flash, contributes to numerous blog sites, boasts over three dozen magazine articles to her name, and has published poetry. Jody\u2019s also an editorial assistant, publishing house office manager, and a fiction/nonfiction editor.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;Jody does and will wear many hats at Bountiful Balcony Books, including but not limited to writing, editing, formatting, cover design, and virtual assistance work.\u00a0\u0026lt;/h5\u0026gt;\u003cblockquote\u003e\"For me, writing is about connecting with readers, as well as, with myself. Authenticity, to me, is the key to writing and living greatly.\"\u003cbr\u003e- Jody T. Morse\u003c/blockquote\u003e",

     "created_at": "2018-01-08T16:16:17.925503+00:00",
     "description": "Bookbastions are the beasts of supporters that carry Bountiful Balcony Books through the fields of social media, into the forests of publicity, and beyond the peaks of marketing mountains. With their generosity, we thrust our book babies out into the world, full force.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor this act of literary generosity, we\u0027ll not only give you a newsletter shout out and list you on our website, but we\u0027ll also put your name in print! Yes, in whatever the next new release is from our press, your name will appear in the Acknowledgements (or its equivalent) section of the book. Forever immortalized and placed in the hands of readers across the world and throughout time.\u003c/p\u003e",

     "created_at": "2018-01-08T16:42:05.084376+00:00",
     "description": "Bookwarriors help us slay the dragons of industry and self-doubt while tying up loose ends, putting the icing on our armor, and bringing our fantastical dreams to life. This level of contribution is what will take Bountiful Balcony Books into the future and beyond anything we could have ever imagined or anticipated.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere isn\u0027t enough gratitude in the Bountiful Balcony bucket to say thank you sufficiently for this level of support. However, we\u0027ll try by giving you a newsletter shout out, adding you to the \"Supporters\" page of our website, putting your name in print (in our next new release), and sending you a signed copy of your book of choice from our online bookstore.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHugs and handshakes galore! You won\u0027t regret this effort, we promise. :-)\u003c/p\u003e",

     "created_at": "2018-01-08T18:00:46+00:00",
     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003ePodcasting here we come!\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e~~~~~~~~\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWhen we reach the $200-a-month mark, Bountiful Balcony Books will launch a podcast for your (and everyone\u0027s) listening pleasure. Called \"In Our Shoes\", this unique audio series will feature first-person stories, poems, and narratives that allow listeners to walk an episode in the shoes of someone else. Not only will listeners have a breath of respite from their own daily grind, but they\u0027ll also be expanding their hearts and minds.\u00a0\u003cbr\u003e\u003cbr\u003eWe plan to feature and help promote emerging writers, as well as our generous Patreon patrons and other supporters. Shouts will, most definitely, be given and gratitude bestowed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/26169905_1511463838973181_4712412114788784533_n.jpg?oh=8f487172a03cf63aa281de996c7849ab\u0026amp;oe=5AB51FAD\" style=\"width: 186px;\"\u003e\u003c/div\u003e",
