    "published_at": "2015-01-31T12:16:14+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGiving Notice\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003cbr\u003eMy name is Devin, and I am the in-house writer for [Beetle Milk] Comics!\u003cbr\u003e\u003cbr\u003eAlong with my wife and PIC Tatiana, we compose the core team of this still-new publishing company.\u003cbr\u003e\u003cbr\u003e[Beetle Milk], as many of you know, started from a bad place, the ashes of a college education. Living in the rough area of Los Angeles, Tatiana and I were in complete destitution, despite being a working couple. Our only true escape was making a comic - our flagship comic, [Psycho Babble]. In those early days we sat on the futon that served as our bed and created a world - Sunflow - entirely through force of will and dedication to each other.\u003cbr\u003e\u003cbr\u003eSince then, the comic has grown in profile along with Tatiana\u0027s art style. We moved out of Los Angeles, to Georgia. Atlanta - animation capital of the world - is at our doorstep and we utilize this central location to be active in the southeastern convention circuit. We are known for our appearances, which include giveaways of exclusive items (most notably convention exclusive trading cards) and free prints to people who meet certain criteria, like matching one of my tattoos. We are also fairly active in the international art community, contracting artists to guest in our books and other works (At this point we have ongoing relationships with artists from Los Angeles, the midwest, and even Egypt). \u00a0We pay these artists for their effort, and do everything we can to get them exposure.\u003cbr\u003e\u003cbr\u003eThe next step for us is to fulfill our goal of being a full-fledged publisher. At this point we have a full roster of projects done by myself and Tatiana - [Psycho Babble], The Roadkill Club (coming in July), and several one off comics and short stories - but starting next year we will open up submissions for other creators to live under our banner, being included in our promotions and residing on our table at conventions.\u003cbr\u003e\u003cbr\u003eAs you can imagine, all of this requires a very generous amount of cash to keep moving. At current, Tatiana and I both work full time and use our money after bills and survival to keep the business afloat. We want to do this full time, creating quality work for you to enjoy, and that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eWith your help, we can make this fever dream of two poor college kids come true. You can help form a publishing company that distributes truly\u003cstrong\u003e interesting and genre breaking stories\u003c/strong\u003e - With your help, we can make history. In return? We will make sure that you have the earliest access to the latest and greatest. \u003cstrong\u003eWe will provide you with exclusive items and access to the process of going from college kids to powerhouse publisher\u003c/strong\u003e. We will succeed, and we will never, ever forget the people that help us get there,\u003cstrong\u003e including eventual plans to hold workshops on self publishing, Patron exclusive content, and giving Patrons preferential notice when signing new talent (That means you, my friend.)\u003c/strong\u003e. It\u0027s time to \u003cstrong\u003eshake up\u003c/strong\u003e the comic industry, and we appreciate your help.\u003cbr\u003e\u003cbr\u003e-D\u0026amp;T\u003cbr\u003e\u003cbr\u003ePS - We are aware that Patreon is an interesting platform, in that many times Creators don\u0027t have to provide anything tangible, and can be unproven and still get amazing numbers. Our Patreon, at our expense, is set up to actually give you something back that you can hold. In addition, we have been doing this for years, creating these books. We are well established in our reigon and have fans all over the world. We have made press appearances, and sell our work daily. For more info on us and what we are up to, I highly recommend our website, www.beetlemilk.com. Also, don\u0027t forget to follow us on Instagram! @beetlemilk"
