    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i64.tinypic.com/mih2zk.jpg\" style=\"width: 510px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003eThank you so much for visiting my Page!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 The amount of support we\u0027ve received thus far in our endeavors is truly inspiring. We look forward to bringing you even more great content with your continued participation! Dive into this page and find some of the rewards that are being offered in exchange for your invaluable support. If you\u0027re not familiar with our work, please click on any of the links below: \u003cbr\u003e \u00a0\u003cb style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/briankusko\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVLOG\u003c/span\u003e\u003c/a\u003eI\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold; text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/triplebtv\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTriple B TV\u003c/span\u003e\u003c/a\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold; text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/briankusko/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/3timesb/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/vxm2ci.jpg\" style=\"width: 525px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0\u00a0\u003c/strong\u003ePatreon is a site that allows our supporters and fans to help us continue to create quality content and grow our community.\u00a0Please consider supporting a few dollars (or more!) per month and watch us grow to our full potential. You will be rewarded with exclusive access to patron only content and a more!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i66.tinypic.com/sv5n6b.jpg\" style=\"width: 520px;\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 We are constantly working to make our content better and better. Whether that\u0027s getting new camera gear, investing into our future breeding stock or traveling around the country and even the world. Your support makes it possible for us to continue living this dream and allows us to bring YOU along for more awesome adventures!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/14dhrg6.jpg\" style=\"width: 502px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://i63.tinypic.com/2w2ilx1.jpg\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003c/span\u003e\u003c/blockquote\u003e \u00a0 \u00a0Check out the different patron tiers to see all the awesome rewards we are offering to our supporters. From things as simple as access to Patron only content all the way up to being flown out to California for a \u003cstrong\u003eReptile Road Trip!!\u003c/strong\u003e How far you want to take it is \u003cstrong\u003ecompletely up to you!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you!!\u003c/strong\u003e\u003c/h1\u003e\u00a0 \u00a0\u003cimg src=\"http://i64.tinypic.com/t6osxd.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i65.tinypic.com/2m5xduw.jpg\" style=\"width: 580px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 Do I have to pay in US Dollars? \u003c/strong\u003eNot at all! You can pay in any currency.\u00a0Since this is a US based website, everything is written in dollars,\u00a0but you can pay in any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003eOf course! Please only sign up for an amount that you can easily afford. Even just a\u00a0few dollars a month really adds up and is greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003eAbsolutely!\u00a0You can log in to change or cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused, can you help me? \u003c/strong\u003eYes we can!\u00a0If you have questions\u00a0about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them\u00a0a message by\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eclicking here!!\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eIf you have questions specifically for
