ay I don\u0027t have to work besides my\u00a0Education and I have enought time to draw stuff for you guys. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are able to choose how much you want to pay! :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave a great day! \u0026lt;3"
