    "summary": "The travels in verse of the one Blaviken,\u003cbr\u003etroubadour debonair, on his famed mandolin\u003cbr\u003eweaving tales of wonder on his impassioned pursuit\u003cbr\u003eof life\u0027s deepest indulgence - the sweetest of fruit\u003cbr\u003eto touch the untouchable and see the unseen\u003cbr\u003eto mount the insurmountable... If you know what I mean\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDearest patron,\u003cbr\u003e\u003cbr\u003eThat you grace my words with your considerate gaze is a great honor, and I thank you. I am  Lambertus Blaviken, minstrel, adventurer, and lover of knowledge. With the same enchanting power as your radiant smile, my fair patron, the siren song of discovery has bewitched me. And thus I travel the land studying humanoid anatomy and sexuality, and in song and rhyme I relate my findings that the world might experience the same elation of discovery as I. You may know me by such works as this: \u003ca href=\"http://bit.ly/2o4IjDH\"\u003ehttp://bit.ly/2o4IjDH\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFar be it from a sensible man to risk life and limb to intimately study mermaids, elves, and vampires, but my dutiful pursuit of knowledge leaves me no alternative. Thus, it is fitting that I appeal to those of exceptional intellect, such as yourself, who hold science in the highest regard to fund my expeditions. Here is how it works:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose your pledge level (see right)\u003c/li\u003e\u003cli\u003eYou receive the applicable rewards per contribution\u003c/li\u003e\u003cli\u003eYour contribution occurs automatically per poem (currently once every other month)\u003c/li\u003e\u003cli\u003eYou can set a monthly spending level cap\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy the angelic generosity of patrons like you, I hope to spend less time pushing the papers before me and more time creating fine art upon them. Curse my sumptuous form for needing sustenance and the occasional pedicure! Within a year as I gain a stronger following, I hope to complete one poem a month, and also expand to creating art, videos, and photography as well. \u003cbr\u003e\u003cbr\u003eThank you most kindly, and have an enchanting day!\u003cbr\u003e\u003cbr\u003eYours sincerely,\u003cbr\u003e\u003cbr\u003eBlaviken\u003cbr\u003eSlayer of fiends, layer of women, mincer of words\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u00a0\u003cbr\u003eWithin the year, as means allow, I hope to add these reward tiers:\u003cbr\u003e\u003cbr\u003e$10 TENtacle Fetish - Periodic free high resolution image downloads, plus all lower reward tiers.\u003cbr\u003e\u003cbr\u003e$21 Two in the Pink, One in the Sphinx - Short personalized thank you poem about you/your interests. All lower reward tiers.\u003cbr\u003e\u003cbr\u003e$30 Dime Piece Coven - Access to half of available high resolution images via free download.\u00a0All lower reward tiers.\u003cbr\u003e\u003cbr\u003e$69 Sexty Ninetails - Access to all high resolution image files via free download, periodic posters, and all lower reward tiers."
