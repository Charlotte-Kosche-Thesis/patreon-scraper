    "summary": "My name is BJ Huffman.\u00a0\u003cbr\u003eI have always loved writing songs and telling stories. Since my first performance of my original parody, \"Achy Breaky Arm\" with a cast on my arm, wailing on my Kermit the Frog guitar, I knew I wanted to entertain people.\u003cbr\u003e\u003cbr\u003eMy favorite thing about music is its ability to connect people.\u00a0\u003cbr\u003eI joined\u00a0\u003cem\u003ePatreon\u003c/em\u003e as a way connect with my fans \u0026amp; supporters more personally, all while\u00a0funding my career.\u003cbr\u003e\u003cbr\u003eThe music industry has changed drastically, even in my lifetime.\u00a0Music is basically free now, and that\u0027s ok. Online streaming services have made it possible to enjoy everyone\u0027s music, and I\u0027ll admit, I love finding new music and listening to all of my favorite songs from anywhere! However, artists like myself would cease to exist without the support of loyal patrons like you!\u003cbr\u003e\u003cbr\u003e\"Patreon provides a personal  relationship between an Artist and the Supporter.\" That\u0027s EXACTLY what this is...a relationship. We get to know one another, hang out, and all the while, make music! For a small monthly fee, you get to subscribe to ME, personally! All I am asking for is somewhere between a cup of coffee and a Netflix subscription. Will you help?\u00a0\u003cbr\u003e\u003cbr\u003eHERE\u0027S HOW IT WORKS:\u003cbr\u003eChoose an amount you wish to pledge:\u00a0\u003cbr\u003e($1/month, $5/month, $10/month, or more)\u003cbr\u003eEach month I will upload a variety of stuff - everything from pictures and doodles to behind-the-scenes videos and songwriting demos.\u003cbr\u003eYou, as a \u003cem\u003ePatron,\u003c/em\u003e\u00a0have exclusive access to all of it!\u003cbr\u003eYour monthly pledge is adjustable at any point.\u003cbr\u003eDelete your pledge.\u003cbr\u003eEdit your pledge to less.\u003cbr\u003eEdit your pledge to more.\u003cbr\u003eYou name it, you can do it! \u003cbr\u003e\u003cbr\u003eWHAT\u0027S IN IT FOR YOU?\u003cbr\u003eOn average, I will release 2 to 4 pieces of exclusive content per month. You will receive and have access to things like:\u00a0\u003cbr\u003e\u00bbMerchandise\u003cbr\u003e\u00bbCover Songs \u0026amp; Original Songs\u003cbr\u003e\u00bbBehind-The-Scenes Footage\u003cbr\u003e\u00bbGifts/letters in the mail\u003cbr\u003e\u00bbSongwriting demos\u003cbr\u003e\u00bbAdventures!\u003cbr\u003e\u00bb\u003cem\u003eAnd much more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you to all my fans \u0026amp; supporters. I really couldn\u0027t do it without you.\u003cbr\u003e\"Peace\"\u003cbr\u003e-BJ Huffman"
