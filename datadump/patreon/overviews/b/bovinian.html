     "about": "...me? Aw geez um.\u003cbr\u003e\u003cem\u003eWell\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI used to draw for a webcomic until my plot ideas and the other creator\u0027s plot ideas diverged drastically, and I\u0027ve been trying to get back into my comic-groove since then... and progress has been slow as I\u0027ve managed to bury myself under a pile of commissions which I am slowly digging myself out from under. I tend to post things ahead of time to my \u003ca href=\"http://www.bovinian.com/\"\u003ewebsite\u003c/a\u003e and then later to my \u003ca href=\"http://www.furaffinity.net/user/kv1nn4/\"\u003eFA\u003c/a\u003e accounts (not counting Patron exclusive content).\u003cbr\u003e\u003cbr\u003eI love cats and hermit-crabs, I have a soft-spot for mermaids and a few other fantasy creatures. Fan of Legend of Aang and Legend of Korra, enjoying Gravity Falls, super supportive and loving Steven Universe and the current IDW Jem comic; and I\u0027m completely unsecretly in love with Elfquest and Wendy Pini. I am not currently on speaking terms with Supernatural but they\u0027re not off my X\u0027mas card list yet.\u003cbr\u003e\u003cbr\u003eThe 80\u0027s (cartoons in particular) are a source of intense nostalgia or comedy gold or *first and second-hand embarrassment. *\u003cem\u003eMy nostalgia-goggles are starting to crack, it seems\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIf game-play allows it I will grind the hell out of video-games because I want to be level 50 before I start tackling level 5 enemies. That said, my taste and collection is pretty eclectic, but sure, I\u0027m more or less a gamer. A filthy casual by most standards, but eh.\u003cbr\u003e\u003cbr\u003eMy \u003ca href=\"http://dmfa.katbox.net/\"\u003ebest\u003c/a\u003e \u003ca href=\"http://www.leftoversoup.com/\"\u003efriends\u003c/a\u003e do \u003ca href=\"http://www.bibp.com/\"\u003eweb\u003c/a\u003e-comics, and one day I want to revisit that madness.\u003cbr\u003eCurrently trying to find a Real Job so I can buy said best friends all the things they like or want... or groceries.\u003cbr\u003e",
