    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am a caregiver by day, a storygiver by night, and a poet in all the betweens.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI am a writer of poems, stories, and ramblings.\u00a0\u003cbr\u003eI am an editor of all things, from flash fiction and novels to essays and epic poems (though maybe not those of epic length).\u00a0\u003cbr\u003eI am a wife in a little apartment with my husband in orange.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eI\u0027m here for \u003cem\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003c/em\u003e. I\u0027m here because I want to share quality work with you and because I want to see you create quality work. Patreon allows me to share my creativity \u003cem\u003eand \u003c/em\u003emy creative process with you. I have words bubbling inside of me, and they can\u0027t stay there (nobody likes indigestion). But words aren\u0027t free. They cost me time, energy, and emotion. When you partner with me, we can make the world more beautiful, witty, and imaginative.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003cbr\u003e\u003c/strong\u003eJust for coming by, you get access to any and all writing prompts I create. If you\u0027re looking for something more, I\u0027ve got options for you! Your reward choices are divided into two groups: Readers and Writers. If you\u0027re a Reader, check out the Reader rewards to decide how much of my writing you\u0027d like to see. If you\u0027re also a Writer (because all writers should be readers first), you can plug into all the Reader rewards \u003cstrong\u003eplus\u003c/strong\u003e\u00a0my devoted editing.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by! I hope you\u0027ll consider becoming a patron and a Betweener!\u00a0\u003cbr\u003e"
