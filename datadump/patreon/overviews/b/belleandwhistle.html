    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/3fbbc3c2f1a93a9ab79c1ceaed147273/tumblr_ol2rsvzZNo1r69tzto1_540.png\"\u003e\u003cbr\u003ehey guys! my name is alaina, and you may know me on tumblr or instagram as either\u00a0\u003ca href=\"http://belleandwhistle.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003ebelleandwhistle\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://instagram.com/xbelleandwhistle\"\u003e\u003cstrong\u003exbelleandwhistle\u003c/strong\u003e\u003c/a\u003e! i\u2019m a cartoonist who\u2019s collaborated with\u00a0\u003ca href=\"https://philadelphia-printworks.myshopify.com/collections/cats-against-catcalling\"\u003e\u003cstrong\u003ephiladelphia printworks\u003c/strong\u003e\u003c/a\u003e and who has a\u00a0\u003ca href=\"http://alainaewins.storenvy.com/\"\u003e\u003cstrong\u003estorenvy\u003c/strong\u003e\u003c/a\u003e where you can buy mugs and shirts! at the end of the day, though, my true passion is comics -- and this is why i\u2019ve come to patreon!\u003cbr\u003e\u003cbr\u003ei have a number of comics projects on the stove:\u00a0\u003ca href=\"http://www.night-things.com\"\u003e\u003cstrong\u003ea sweet short story about queer witches\u003c/strong\u003e\u003c/a\u003e, serialized tales of road trips meant to reunite old high school bonds, even a soap opera styled vampire story meant to show you how families can really meddle in each others lives if given enough time! \u003cbr\u003e\u003cbr\u003eand this is where y\u2019all come in! let me be real: i can\u2019t do this without the help of fabulous bitches like yourself who support me and are willing\u00a0 to help me realize my full cartoonist potential! \u003cstrong\u003ewhether it\u2019s $1, $5, or $10 every month\u003c/strong\u003e, i just want to let you know that your pledge means everything to me and is helping me make my dreams into a reality! bless your hearts!!!\u003cbr\u003e\u003cbr\u003eso you may be asking: \u003cstrong\u003ewhat will this money go towards specifically?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eas of right now, all the money i make from patreon will go directly into\u00a0\u003ca href=\"http://www.night-things.com\"\u003e\u003cstrong\u003enight things\u003c/strong\u003e\u003c/a\u003e!!! that means\u00a0\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e:D if you want to know what what your monthly rewards will be, take a second and look to your right! if you\u2019re curious about my goals, take a look to your left! each of these things have been outlined to assure that you know just how much your support is helping me achieve my dreams!!!\u003cbr\u003e\u003cbr\u003eyou\u0027re probably also wondering:\u00a0\u003cstrong\u003eis there anything else i can do to support you?\u003c/strong\u003e\u00a0and the answer is,\u00a0of course!!! if you\u0027re not up for the monthly pledge system, you can buy shirts or mugs\u00a0from my\u00a0\u003ca href=\"http://alainaewins.storenvy.com/#_=_\"\u003e\u003cstrong\u003estorenvy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003eyou could purchase some rad merch from my collaboration with\u00a0\u003cstrong\u003e\u003ca href=\"https://philadelphia-printworks.myshopify.com/collections/cats-against-catcalling#_=_\"\u003ephiladelphia printworks\u003c/a\u003e.\u003c/strong\u003e you could even buy something off of my\u00a0\u003ca href=\"http://a.co/5JkjpJz\"\u003e\u003cstrong\u003eamazon wishlist\u003c/strong\u003e\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.paypal.me/alainaewins\"\u003e\u003cstrong\u003esend me a tip!\u003c/strong\u003e\u003c/a\u003e ;) the choice is yours!!!\u003cbr\u003e\u003cbr\u003elastly, i just want to thank you again for reading this!! the fact that you even made it to the end of this means a lot to me, and i love you -- thank you for listening to my dreams, and i really hope you have a bitchin\u2019 day~!"
