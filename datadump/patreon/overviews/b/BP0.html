    "summary": "Hola!!\u003cbr\u003e\n\u003cbr\u003e\nBP0 es un club de jugadores fundado en 2010, con amplia experiencia en todas las vertientes de warhammer 40k... si bien es cierto que nos dedicamos, fundamentalmente, a la t\u00e1ctica y al an\u00e1lisis del juego. Somos jugadores de torneos, con amplia experiencia en multitud de ej\u00e9rcitos y ediciones. Nuestro blog, \n\u003ca href=\"http://blindajeposteriorcero.blogspot.com.es/\"\u003eBP0\u003c/a\u003e , con m\u00e1s de 7 a\u00f1os de historia y m\u00e1s de 2 millones de lecturas es nuestra joya de la corona. A trav\u00e9s del blog hemos contactado con una gran comunidad de jugadores que crece cada d\u00eda, y que nos ayudan a mantener un gran nivel de an\u00e1lisis del juego, adem\u00e1s de ofrecer diversas perspectivas.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://youtu.be/tBUnG_NYfeo\"\u003e\u003cstrong\u003eVideo de bienvenida\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eSi decides echarnos una mano y convertirte en mecenas a trav\u00e9s de Patron, podr\u00e1s:\u003cbr\u003e\u003cul\u003e\u003cli\u003e Acceder a contenido exclusivo, estando en contacto directo con nosotros\u003c/li\u003e\u003cli\u003eHaremos videos, posts y an\u00e1lisis a tu medida: lo que quieras saber, s\u00f3lo tienes que decirlo\u003cul\u003e\u003cli\u003eTen en cuenta que nuestros an\u00e1lisis siempre est\u00e1n basados en datos estad\u00edsticos de torneos nacionales e internacionales... \u00a1adem\u00e1s de nuestra propia experiencia!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eTendr\u00e1s absoluta prioridad de acceso a todos los eventos que organizamos: torneos nacionales, jornadas de juego, torneos provinciales...\u003c/li\u003e\u003c/ul\u003eEsperamos resultarte \u00fatiles y seguir compartiendo la experiencia de W40k contigo desde esta plataforma.\u003cbr\u003e\u003cbr\u003e\u00a1Un saludo!\u003cbr\u003e"
