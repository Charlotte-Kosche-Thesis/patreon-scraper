    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHello \u0026amp; Welcome to the BaneWares Patreon page.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eHere is a video made by Patreon to explain!\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eWhat is Patreon?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we here?\u003c/strong\u003e\u003cbr\u003eIn July of 2012 I became unable to work a\ntraditional job due to a terrible chronic pain diagnosis. In the beginning I\nwas able to apply for aid from various outlets but that assistance ended\nabruptly. Even though I have a diagnosed condition it always ends with me being\n\u201cdisabled but not disabled enough\u201d for assistance. Due to a difficult and demanding set of\nunique needs, no employer has been willing to hire me. It\u2019s a tough spot, but I\nrefuse to give up.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been crafting and creating since I was a\nchild and decided to put my craft to work and have dabbled in selling my items\nfor many years. I\u2019ve had some success here and there but nothing concrete to\nrely on.\u003cbr\u003e\u003cbr\u003e\n\nIn September of 2017 my husband and I were chatting about how I could get a job as we need a second income and he joked \"we should go into business together\". You know, that was a GREAT idea, he\u0027s a talented\ncrafter himself and the two of us creating together is sure to be slightly odd\nand definitely unique!  After some\nserious discussions we decided to jump in and really invest into the\npossibilities as a team.\u003cbr\u003e\u003cbr\u003e\n\nOur hope is that you will join us on our\njourney as we create items that we as a couple love and enjoy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
