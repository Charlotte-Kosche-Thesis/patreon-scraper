    "summary": "\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eHello!.. Who are you?\u003c/strong\u003e\u003c/h1\u003e\u003cem\u003e\u003cstrong\u003eBehold\u003c/strong\u003e\u003c/em\u003e, the most interesting, the most daring, most awe inspiring person of the 21st Century. I give you... probably not me.\u003cbr\u003eHaha! Hey everyone, my name\u0027s \u003cstrong\u003eBilly Crinion\u003c/strong\u003e (or my not so secret alias - \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/BillyBcreations\" target=\"_blank\"\u003eBillyBCreations\u003c/a\u003e\u003c/strong\u003e) and I make cartoons. I\u0027m an voice actor, writer, artist, but most importantly, an \u003cstrong\u003eanimator\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027m the creator of an animated web series by the name of \u003cem\u003e\u003cstrong\u003eBillys Toon Times\u003c/strong\u003e\u003c/em\u003e. A show about a few friends getting stuck in crazy adventures, there\u0027s also a pink sheep, so there\u0027s that. \u003cbr\u003eI\u0027ve also had the chance to animate in a few animated web cartoons, most famously - \u003cstrong\u003e\u003cem\u003eEddsworld\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003eLastly I\u0027m the Lead Animator \u0026amp; Exec.-Producer of the upcoming fan made, \u003cem\u003e\u003cstrong\u003eEddsworld The Movie\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making and working on cartoons for a few years now on \u003cem\u003eYoutube\u003c/em\u003e, \u003cem\u003eNewgrounds\u003c/em\u003e and various others sites, but nowadays more so than ever it\u0027s really difficult to gain revenue for content creators. Patreon stops all that and helps gain the money needed to keep making the cartoons that you enjoy!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eSo, what exactly am I paying for?\u003c/h1\u003eWell basically, as I get older it\u0027s becoming harder and harder to do the cartoons that I\u0027ve been doing for fun like Billys Toon Times. The show is really getting some traction and I\u0027m already in the process of working on it\u0027s second season where it\u0027s gonna have more laughs, more action, more story and an all round fun time!\u003cbr\u003e\u003cbr\u003eThe money that I get from you guys will be going towards the development of the show and the people involved. The show has been completely non-profit due to the small amount of revenue that Youtube brings in. So I\u0027ve been doing commissions as a source of income which isn\u0027t very constant. \u003cbr\u003eWith your money I can do things like give more time towards my series instead of commissions and pump them out more for you guys! Of course, that\u0027s the best case scenario.\u003cbr\u003e\u003cbr\u003eAnimation takes time, and for one guy doing all the animation, storyboards, roughs and audio, even more time. If you guys donated, it\u0027d give me the help I need to pump these out faster for you guys while still keeping the quality high!\u003cbr\u003e\u003cbr\u003eThat\u0027d all be so great, but once again that\u0027s the best case scenario. I\u0027m seriously so grateful if you even donate $1 or any support at all is really appreciated!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThank you!\u003c/h1\u003eThank you so much for reading and donating if you\u0027re thinking about it! It would really mean the world to me if I could spend more time working on the cartoons I really enjoy doing!\u003cbr\u003e"
