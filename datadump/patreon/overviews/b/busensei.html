    "summary": "\u7686\u3055\u3093\u3001\u3053\u3093\u306b\u3061\u306f\uff01 My name is Bret Mayer, and I work as a kanji instructor (\u6f22\u5b57\u6559\u80b2\u58eb) in Japan. I\u0027m obsessed with kanji and run a site where I collect my research and study resources for others to use.\u003cbr\u003e\u003cbr\u003eSo, here\u0027s the deal:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) I\u0027m going to obsessively update my site no matter what. \u003c/strong\u003eYes, you can use any and all resources at no cost. Researching and sharing information on kanji is a compulsion, and I can\u0027t stop myself even if I make no money. I will be buried with my handwriting practice notebooks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Your support will be greatly appreciated and allow more time to add and develop cool stuff.\u003c/strong\u003e If you enjoy the content I produce and find it helpful in your studies, feel free to become a Patron. But no need to go crazy.\u003cbr\u003e\u003cbr\u003eWhat\u0027s on my site? As of 2017/09/23:\u003cbr\u003e\u30fbOver 3,000 vocabulary words from Kanji Kentei levels 1 and pre-1\u003cbr\u003e\u30fbOver 3,000 translated Japanese proverbs and sayings\u003cbr\u003e\u30fbAlmost 3,000 four-character idioms from various levels of the Kanji Kentei\u003cbr\u003e\u30fbIllustrated theory on kanji construction\u003cbr\u003e\u30fbPhotos and explanations of kanji usage in Japan\u003cbr\u003e\u30fbComplete general-use list of \u7570\u5b57\u540c\u8a13 (kanji with matching Japanese readings) and usage examples\u003cbr\u003e\u30fbYouTube videos\u00a0\u003cbr\u003e\u003cbr\u003eBuSensei.com has always\u00a0been a self-funded hobby, but I know that more than anything, researching and teaching kanji is what want to do with my life. Thanks for your time and for considering becoming a Patron. :)\u003cbr\u003e"
