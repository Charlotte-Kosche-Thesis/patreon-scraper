    "summary": "Si est\u00e1s aqu\u00ed es porque seguramente te gusta nuestro proyecto\u003ca href=\"http://youtube.com/channel/UCz52C1ZeqTaOhM1FMRGMpzg\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0BarcadeVG.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSabemos que el contenido es lo m\u00e1s importante, atendemos a una audiencia de nicho que disfruta de los videojuegos m\u00e1s all\u00e1 de la superficie com\u00fan, en \u003cstrong\u003eBarcadeVG\u003c/strong\u003e no nos enfocamos en lo m\u00e1s popular ni en atender a las masas con contenidos simplones, aqu\u00ed somos empujados por aquello que nos apasiona y tratamos de producir \u003cstrong\u003econtenidos especializados para que ustedes obtengan m\u00e1s que una simple opini\u00f3n superficial.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTenemos \n\u003cstrong\u003eGRANDES\u003c/strong\u003e planes para el futuro de nuestro canal pero como todo gran plan, \u003cstrong\u003enecesitamos de recursos para realizarlo. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHasta el d\u00eda de hoy, durante estos 5 meses y en casi 200 videos \u003cstrong\u003egracias a ustedes hemos logrado m\u00e1s de 2,000,000 de views. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/jpf9Hsa69NSqk.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHasta ahora el proyecto se ha financiado de nuestros bolsillos, de equipo que ya ten\u00edamos y muchos otros que hemos adquirido en este corto tiempo.\u00a0\u003cbr\u003e\u003cbr\u003eC\u00e1maras, l\u00e1mparas, micr\u00f3fonos, internet, luz, rentas y dem\u00e1s se han pagado con nuestros ahorros y esos ahorros desgraciadamente tienen un l\u00edmite.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/XdezaMMMbMMW4.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara el staff de BarcadeVG\u00a0este es nuestro trabajo de tiempo completo \u003c/strong\u003ey\u00a0aunque en coberturas como la de de E3 logramos tener el apoyo de compa\u00f1\u00edas como Spotify, \u003cstrong\u003enuestro verdadero reto es mantener vivo el proyecto d\u00eda con d\u00eda.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\nPara lograr esto necesitamos que quienes disfrutan de nuestros contenidos y puedan, nos apoyen.\u003cstrong\u003e No importa s\u00ed es con solo un 1 d\u00f3lar, con eso ayudas a que BarcadeVG siga con las luces prendidas. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/S0nONWJoIXESA.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAfortunadamente al ser un medio tenemos el apoyo de la mayor\u00eda de publishers para tener acceso a los juegos que m\u00e1s te interesan, tambi\u00e9n contamos con amigos y socios que nos proporcionan todos esos productos a los que hacemos unboxing.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nNo te preocupes si no puedes apoyarnos, \u003cstrong\u003eTODO el contenido que hacemos seguir\u00e1 siendo GRATIS.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/l0MYOkDvFVpESltJK.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePero seremos bastante transparentes en agradecer a quienes nos apoyan y \u003cstrong\u003ees por eso que desde el segundo reward de $5 vamos a poner a todos nuestros Patreons en los cr\u00e9ditos\u003c/strong\u003e de todos nuestros videos.\u00a0\u003cbr\u003e\u003cbr\u003eTambi\u00e9n \u003cstrong\u003eal ser Patreon tendr\u00e1s acceso a un timeline exclusivo\u003c/strong\u003e en el cual subiremos d\u00eda a d\u00eda el detr\u00e1s de c\u00e1maras de nuestro proyecto.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://barcade.vg/wp-content/uploads/2016/08/INTRO.gif\"\u003e\u003cbr\u003e\u003cbr\u003eEste apoyo nos servir\u00e1 para seguir con nuestro proyecto, pero tenemos metas que al ser cumplidas podr\u00edan desbloquear contenidos como:\u00a01 Classics y 1 Arcade al mes o\u00a0\u003cstrong\u003e\u00bfqu\u00e9 les parecer\u00eda el especial de televisiones con Artemio que tanto hemos prometido?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTambi\u00e9n internamente estamos tratando de hacer crecer la barra de contenidos en \u003cstrong\u003eBarcadeVG\u003c/strong\u003e con nuevas propuestas como \u003cstrong\u003eStartup God\u003c/strong\u003e y \u003cstrong\u003eYaTeDigo ahora en video.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://barcade.vg/wp-content/uploads/2016/08/LOGOx.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAl mismo tiempo seguiremos mejorando secciones que ya existen como \u003cstrong\u003eSports, Night, NOW, Unboxings\u003c/strong\u003e y dem\u00e1s \u003cstrong\u003evideos de juegos nuevos y cl\u00e1sicos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMuch\u00edsimas gracias por creer en nosotros y nuestro proyecto, esperamos que sigas disfrutando de \u00e9l como nosotros disfrutamos hacerlo.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFun allowed!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
