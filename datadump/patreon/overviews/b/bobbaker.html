    "summary": "\u003cstrong\u003eWatch the video above for info on what Patreon is all about\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThen read this ...\u003cbr\u003e\u003cbr\u003eFor more than 20 years I\u0027ve been on a mission to inspire and empower musicians, writers, visual artists, and other creative people to share their gifts with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve dedicated my life to uncovering the best practices of the most successful creative entrepreneurs\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI apply these success habits to my own creative life, which has allowed me to be self-employed in the arts since 2004 (as a writer/author, musician, visual artist, and improv comedy teacher/performer). I consistently share what I learn with my followers.\u003cbr\u003e\u003cbr\u003eI practice what I preach, which means \u003cstrong\u003eI rely on a meaningful relationship with readers and fans like you to sustain my mission\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOver these many years I have freely given away about 80% of everything I\u0027ve ever created (in the form of blog posts, podcasts, video clips, and more.)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eNow I invite you to support my ongoing efforts with a $2, $5, $10 or more donation every month\u003c/strong\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eYou\u0027ll get access to the best video, audio and written content I create\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou choose the amount. You set your monthly limit. \u003c/em\u003eYou can change your dollar amount or cancel at any time.\u003cbr\u003e\u003cbr\u003eYour support will help me invest in better video and audio equipment that will allow me to get even more high-quality marketing advice and inspiring messages out into the world. With your help, I\u0027ll reach more musicians, writers and artists and motivate them to shine their light.\u003cbr\u003e\u003cbr\u003eThis isn\u0027t just about putting out more \"content.\" \u003cstrong\u003eIt\u0027s a movement, baby! To wake \u003cstrong\u003eartists \u003c/strong\u003eup to the power and potential they possess.\u003cbr\u003e\u003cbr\u003eAre you with me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLook at the perks you can get at different levels of support:\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my private Patreon stream with links to my newest interviews, marketing tips, and inspiring rants on living a rich life in the arts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA heartfelt shout-out on Facebook and Twitter\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eA personal thank you on my \"Creative Entrepreneur\" and \"Music Marketing\" podcasts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree access to my \"30 Ways to Become an Empowered Artist\" course on Udemy. Three and a half hours of video training!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eInfluence what I cover! Get priority consideration for Q\u0026amp;A topics I address on podcasts, videos, and blogs posts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree access to the Empowered Artist Mastermind Group private Facebook group\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eBecome a beta reader. Get early access to new books as I write them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree downloads of every new ebook I publish!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFree access to every new audio program and online course I publish.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA personal thank-you phone call from me. Let\u0027s chat and get to know each other!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA private, 45-minute strategy session with me every other month. We can talk about music marketing, book publishing, breaking through creative obstacles, whatever you want.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBe a one-time guest or co-host on one of my podcasts!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBe an official sponsor of my podcasts and emails. Reach thousands of musicians, writers and artists with your message.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a sample of some of the stuff I\u0027ve done over the years:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"//www.youtube.com/embed/LqTUoeHwBL8?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/mIQcb1yrl9E?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWill you help me create more?\u003cbr\u003e\u003cbr\u003eBecome a Patron and choose the support level that\u0027s right for you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
