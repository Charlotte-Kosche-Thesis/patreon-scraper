    "summary": "\u003cdiv\u003eWe shine a light on the work of #WomenInTheatre by\u00a0\u003ca href=\"http://twitter.com/bechdeltheatre\"\u003etweeting\u003c/a\u003e and \u003ca href=\"http://bechdeltheatre.blogspot.co.uk/\"\u003eblogging\u003c/a\u003e about Bechdel test passing plays, female-led performances and companies, gender-blind or balanced and diverse casting, and stage shows featuring characters and actors too often absent or sidelined from the spotlight (including BAME/POC, LGBTQ+, D/deaf, disabled, plus-sized/fat, working-class, and older generations).\u003cbr\u003e\u003cbr\u003eWe host a\u00a0\u003ca href=\"http://bechdeltheatre.com/podcast\"\u003epodcast\u003c/a\u003e aimed at anyone interested in theatre and/or feminism, with interviews, show reviews and previews, and discussion about gender and diversity across all art forms and pop culture.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWe facilitate conversations about representation on stage and in life, by hosting relaxed and open\u00a0\u003ca href=\"http://bechdeltheatre.com/bechdel-theatre-festival\" rel=\"nofollow\"\u003efeminism-focused conversations\u003c/a\u003e in theatre bars.\u003cbr\u003e\u003cbr\u003eWe support and inspire theatre-makers to make new shows based on voices that we recognise from real life, but are often absent or sidelined on stage, with our creative project\u00a0\u003ca href=\"http://bechdeltheatre.com/bechdel-testing-life\"\u003eBechdel Testing Life\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eHelp us pay for: \u003cbr\u003e\u003cul\u003e\u003cli\u003eUpkeep and expansion of our \u003ca href=\"http://bechdeltheatre.com/\"\u003ewebsite\u003c/a\u003e and building of our \u003cstrong\u003eonline community\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eSpace, time and equipment to record our\u003cstrong\u003e podcast.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eTime and space to hold \u003cstrong\u003econversations \u003c/strong\u003eand\u003cstrong\u003e showcase new work.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrinting of stickers, programmes and flyers\u003c/strong\u003e, promoting both our own events and other people\u0027s shows.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://bechdeltheatredotcom.files.wordpress.com/2016/03/collage.jpg\" style=\"width: 448px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-kzBIZYwYFbQ/V7HMUB9cgEI/AAAAAAAAAj4/e2w6s0TlCj0TXEarQDlETlnoacWGmJZCgCLcB/s1600/2016-07-29%2B16.33.13%2B-%2BEdited%2B%25281%2529.jpg\" style=\"width: 158px;\"\u003e\u00a0\u003cimg src=\"https://bechdeltheatredotcom.files.wordpress.com/2016/03/img-20160320-wa0014.jpg\" style=\"width: 283px;\"\u003e\u003c/div\u003e\u003cbr\u003e"
