    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"www.bigjet.tv\"\u003e\u003cbr\u003e\u003cstrong\u003eWELCOME TO \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBIG JET TV\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSince January 2016, we have created and built the worlds first Interactive, community based livestream aviation channel - putting us the presenters, but also the community and viewers face first with the high octane world of aviation. \u003cbr\u003e\u003cbr\u003eOver the months, we have brought incredible aviation scenes to the screens of millions of viewers: From the Final Farewell United 747 flight, to incredible snow storm action at Frankfurt, to special feature airside shows with Russian freighters like the IL76TD-90VD. We have built an incredible following of aviation enthusiasts and people who simply like to join in! We have changed peoples lives in some instances - viewers with difficult medical issues, watching our shows from their hospital bed. \u003cbr\u003e\u003cbr\u003eNot only is this the worlds only interactive livestream aviation channel, but also a place for people to meet other people alike and also\u00a0make new contacts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are a worldwide, multi-cultural, multi-background family, always welcoming more people from any place on earth, from any background. \u003cbr\u003eCome and join the fun today!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------------------------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eGOLD MEMBERSHIP\u003c/b\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e(\u00a33.33 + 20% VAT   -or-   $4.30 + 20% TAX)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo, what does being a Patron to our channel get you? \u003cstrong\u003eGold Membership\u003c/strong\u003e: includes exclusive access to our closed facebook group \u0027The Gold Channel\u0027. Within this group, you will be able to have your comments exclusively read out during the exclusive live broadcasts.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0Paying GOLD members will have EXCLUSIVE access to all eight, 2-hour shows per month with no restrictions. Our Freeview (non-subscriber page) recieves 30 minute freeview at the start of every 2-hour show.\u00a0\u003cbr\u003eYou will also receive a FREE Big Jet TV Sticker!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR SUBSCRIPTIONS AT WORK\u003c/strong\u003e\u003cbr\u003eWith your subscriptions, Big Jet TV will be able to bring the viewer new content from exciting new locations. This funding will cover costs associated with travel to new, exclusive locations such as Princess Juliana, Schipol, Dusseldorf, Frankfurt and the United States. We will also be able to continuously maintain and upgrade our broadcast equipment in order to bring the cleanest, crispest quality with the most advanced streaming delivery possible.\u00a0\u003cbr\u003eOnce we reach our goal, we plan to go \u0027split feed\u0027, bringing you multiple LIVE angles. For instance, two cameramen at either end of the runway bringing two feeds split at the perfect time so the viewer can see even more amazing footage.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cbr\u003eCheck out our\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efacebook\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0channel\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/bigjettv\" target=\"_blank\"\u003ehere\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"text-align: center;\"\u003eCheck out our\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube\u003c/span\u003e\u00a0\u003c/span\u003echannel\u003c/strong\u003e\u00a0\u003ca href=\"http://www.youtube.com/c/bigjettv\" target=\"_blank\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe THANK YOU ALL for your support and kindness.\u00a0\u003cbr\u003e\u003cstrong\u003eWe do this all for you, the aviation community.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eBig Jet TV\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
