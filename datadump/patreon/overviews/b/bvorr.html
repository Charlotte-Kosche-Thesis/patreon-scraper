    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eEnglish:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Bella! I started out writing fanfiction\u00a0\u2013 you may know me from my FFXV fanfic \u003ca href=\"http://archiveofourown.org/works/11431707/\"\u003eRenatus Ex Astris\u003c/a\u003e or my One Piece LawLu epic \u003ca href=\"http://archiveofourown.org/works/5344670/\"\u003eRoll Like Thunder, Burn Like Stars\u003c/a\u003e \u2013 and am now trying to break into writing and publishing my originals, next to going to school for foreign correspondence full time.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here because of and for my fanfic content: Awesome! Welcome! I hope you also enjoy my original content. I mostly write queer fantasy and sci fi romance stories (as seen in my SciFi Novella \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBERLIN SEVEN\u003c/span\u003e\u003c/strong\u003e \u003c/em\u003eand my upcoming, as of yet untitled, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSpace Pirates multichapter story\u003c/span\u003e\u003c/em\u003e) in both German and English, and love character-driven stories. I also sometimes write poetry and paint when my time permits it.\u003cbr\u003e\u003cbr\u003eI want to share my work and continue receiving feedback from friends and patrons, hence this page. Please hit me up on here or on \u003ca href=\"http://twitter.com/bvorr\" target=\"_blank\"\u003eTwitter\u003c/a\u003e whenever. :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDeutsch:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHi, ich bin Bella! Angefangen zu Schreiben habe ich mit Fanfiction und versuche nun, meinen Weg zum Schreiben und Ver\u00f6ffentlichen meiner eigenen Geschichten zu finden, w\u00e4hrend ich in Vollzeit meine Ausbildung zur Fremdsprachenkorrespondentin mache.\u003cbr\u003e\u003cbr\u003eWenn ihr wegen meinen Fanfictions hier seid: Super! Willkommen! Ich hoffe ihr m\u00f6gt auch meine originalen Sachen. Ich schreibe haupts\u00e4chlich queere Fantasy und Science Fiction Romance Stories (zu sehen in meiner SciFi Novella \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBERLIN SEVEN\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e und meinem demn\u00e4chst kommenden \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRaumpiraten Roman\u003c/span\u003e\u003c/em\u003e) sowohl auf Deutsch als auch auf Englisch, und liebe charakterlastige Geschichten. Manchmal schreibe ich auch Gedichte und zeichne, wenn ich die Zeit daf\u00fcr habe.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte meine Arbeit mit euch teilen und weiterhin Feedback von Freunde und Patrons erhalten, daher k\u00f6nnt ihr euch nun dieser Seite erfreuen. Gerne k\u00f6nnt ihr jederzeit hier oder auf Twitter mit mir ins Gespr\u00e4ch kommen. :)\u003cbr\u003e"
