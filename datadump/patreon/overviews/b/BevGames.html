    "summary": "\u003cimg src=\"http://i.imgur.com/TjmeIEs.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eA the defacto (low-budget) logo for our endeavors! If this catches your interest, please help us expand!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cstrong\u003eTales of the Forgotten\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nTales\n of the Forgotten an up-coming, RPE (Roleplay Environment) inspired by \nnumerous, revolutionary anime. It will for the most part be highly \ninspired by Shinobi-based animes, but there will also be a series of \nother classes to distinguish persons from one another. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cstrong\u003eWhat the heck is an RPE (Roleplay Environment)?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eWell,\n unlike an RPG, this game isn\u0027t focused on running around, smashing \nthrough NPCs and gaining experience to grind through the next Quest! \n\u003cbr\u003e\n\u003cbr\u003e\nNay,\n in this game -- every action ought to be enforced and played out by \nanother living, breathing human being! So? That means the big  villain \naiming to take over an entire continent? Will solely be player-ran. The \nstory is crafted entirely by the people within! Albeit with the help of \nsome coded mechanics to indicate your avatar\u0027s current set of skills and\n attributes.\n\u003cbr\u003e\n\u003cbr\u003e\nJust picture this as a Forum Roleplay. But ten times as immersive and interactive. After all, we want our player to \n\u003cstrong\u003eFEEL\u003c/strong\u003e like they\u0027re in the fantasy world.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 100px;\"\u003e\n\t\u003cstrong\u003eWhere do you come in? \u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eTo\n make this experience as enjoyable as it can be, we\u0027ll be in need \nsplendid art. And that.. .? Costs money! We\u0027ve already sunk in about \nfive-hundred dollars, which is hard to keep up when you\u0027re also \nundergraduates working towards your first degree! So please, if you find\n intrigue in aiding us in developing a marvelous experience, please \nbecome a patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 100px;\"\u003e\n\t\u003cstrong\u003eFeatures To Expect\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cem\u003eA fully, player-driven economy. Areas will become poor or rich based on YOUR actions\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eThe ability to form nations. . .armies, to become the world\u0027s greatest hero, or the most feared villain!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eA wealth of coded skills to learn from\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAn awe-inspiring environment that will aid you in getting into character!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e. . More to come, and to be revealed as patrons file in to help us fulfil our goals!\u003c/em\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e"
