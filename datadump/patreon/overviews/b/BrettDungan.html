    "summary": "\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/23658658_361760957608859_2106696707765210959_n.jpg?oh=0dbac5cbb84b1b41bdc8b43323fa1c2f\u0026amp;oe=5B0C75D0\"\u003e\u003cbr\u003eI am an aspiring artist and filmmaker based in the McAlester area. \u00a0For as long as I can remember, one my biggest, if not the biggest, interests I\u2019ve had was drawing, wether it be on a sketchbook at home or a notebook at abroad, art was always something that brought me, and the people around me, joy.\u00a0One of the things I enjoyed doing with my art is creating characters and settings inspired by the shows and movies I grew up watching.\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/25446260_372739593177662_1738452031711508376_n.jpg?oh=980913efeb93cf4575e43387576f7992\u0026amp;oe=5B171498\"\u003e\u003cbr\u003eVery early in my life, I knew I wanted to have a career involving art. But I never pursued such a thing, because I\u2019ve put most of my focus working in retail for about 3 to 4 years, and left drawing has been left as a hobby. Ironically, I always said to myself, while I was working, It\u00a0would just be a side thing to get money, all the while, I\u2019ll find a job that would be fitting for me. Well now, I\u2019m gonna change that.\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/27972825_400706837047604_5927614738125509410_n.jpg?oh=3c5c7fa1f6c0e2a65f5c73e690284e80\u0026amp;oe=5B13D7E1\"\u003e\u003cbr\u003eIf you guys like my work, you can join my artistic community, by donating whatever amount you wish to pledge. You can gain access to some nifty rewards such as a weekly blog where I show you several\u00a0of my old drawings, sketches and such, a monthly livestream where I\u2019ll either answer any questions you may have, or take\u00a0requests to sketch out anything for you guys, or an Patreon exclusive vlog series where I\u0027ll show you my process, as well as previews of any new work I may have on the horizon.\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/27858455_400760033708951_307748932459515406_n.jpg?oh=9901330b1b2964661fea6a715814bdd3\u0026amp;oe=5B093087\"\u003e\u003cbr\u003eAnd you don\u2019t have to worry, you want ever want to edit or cancel pledge at any time, just a dollar a month will be more than enough to make my day much more brighter! \ud83d\ude0a\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/27867507_401342383650716_669200754498455417_n.jpg?oh=16b746ad458d6b7b077b174c4c36d06d\u0026amp;oe=5B0B74C4\"\u003e\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/27858391_399913210460300_3437178374579011258_n.jpg?oh=14d5e91a0a69c315e2fdacdd3cdbe8ac\u0026amp;oe=5B0C8C20\"\u003e\u003cbr\u003e"
