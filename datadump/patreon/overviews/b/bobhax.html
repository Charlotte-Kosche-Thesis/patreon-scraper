    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eINSIEME FACCIAMO LA DIFFERENZA!\u003c/strong\u003e\u003cbr\u003eCiao Amici e ben trovati!\u003cbr\u003eDa una vostra richiesta nasce questa iniziativa che Vi consentir\u00e0 di \u003cstrong\u003esupportare lo Zio\u003c/strong\u003e e vincere tanti premi che metter\u0026#242; in palio ogni mese.\u003cbr\u003eCome richiesto \u003cstrong\u003eDA VOI\u003c/strong\u003e, con le entrate che a vostra discrezione ricever\u0026#242;, potr\u0026#242; migliorare la mia attrezzatura, migliorare la qualit\u00e0 video, migliorare il sito, sostenere le spese per avere sempre telefoni in anteprima da provare alle varie fiere mondiali e fare regali ogni mese tra coloro che hanno deciso di supportarmi in questa iniziativa (\u003cem\u003ePatreon\u003c/em\u003e), come forma di ringraziamento. Quindi addio furbetti!\u003cbr\u003eIn qualsiasi momento potrete collegarvi con questo sito e vedere a quanto ammonta la cifra che mi donerete tutti insieme, \u003cstrong\u003emassima trasparenza\u003c/strong\u003e.\u003cbr\u003eQuesto sito nasce per finanziare i progetti delle persone. E\u0027 assolutamente legale, perch\u00e8 direttamente non acquistate nulla ma finanziate il mio progetto. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIo, insieme ai miei fidati Bobbers cercheremo di darvi sempre un informazione genuina, trasparente e mai comprata da qualche grossa azienda, noi siamo e vogliamo essere indipendenti.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNON FACCIAMOCI FERMARE, INSIEME FACCIAMO LA DIFFERENZA!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eE come dico sempre io... Nonentity Heart Energy!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://www.bobhax.it/wp-content/uploads/2016/10/logo-corna-e1476653734743.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eE presto arriver\u00e0 anche il video dedicato su Youtube, tenetevi forte!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNB:\u003c
