    "summary": "\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eMy name is BlooDoodles, also known simply as Bloo.\u00a0\u003cbr\u003eMy current gallery can be found here:\u00a0\u003ca href=\"http://www.furaffinity.net/user/bloodoodles/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/bloodoodles/\u003c/a\u003e *\u003cstrong\u003eNSFW\u003c/strong\u003e\u00a0content*\u003cbr\u003eI\u0027ve been drawing for as long as I can remember, posting furry art on-line since 2001 and have been a self employed freelancer for the last 3 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the plan with Patreon?\u003cbr\u003e\u003c/strong\u003eReally all I\u0027m looking for is the opportunity to draw a little less privately commissioned work, and more personal/R34/you name it type stuff.\u00a0\u003cbr\u003eDue to a lack of time, in the past 3 years I\u0027ve only drawn 12 images that weren\u0027t commissioned...\u00a0\u003cbr\u003eThat\u0027s not good for the ol\u0027 muse!\u003cbr\u003eI\u0027ll be aiming to do two full images a month, one female, one male (no one is left out :D!).\u003cbr\u003eThe finish of the images will depend on the milestones reached.\u00a0\u003cbr\u003eOn the starting of this the images will be refined sketches until the next milestone is reached.\u003cbr\u003e\u003cstrong\u003eSome of the images will be NSFW\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you want from me then?\u003cbr\u003e\u003c/strong\u003e$1 a month\u00a0\u003cbr\u003eYour support will allow me to further my goals of improving as an artist, allow me the opportunity to provide more varied content and also keep a roof over my head (I do like roofs :3).\u00a0\u003cbr\u003e\u003cbr\u003eAny and all support is so greatly appreciated, thank you so much for looking!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
