    "summary": "\u003ch1\u003eBillian Music Family\u003c/h1\u003e\n\n\n\n\u003cbr\u003e\n\nThe Billian Music Family\nis a non-governmental, non-political, non-religious community-based organization\nestablished in 2010]. The organization\u2019s purpose is to tap and nurture\npotential talents in the community of Mathare and its environs.\u003cbr\u003e\n\nThe BMF is an institutional\nplatform to support kid\u2019s talents and to provide a space for them to further\ntheir dreams and their personal development.The Billian Music Family designs\nand executes programs that not only keep the children busy but also encourages\nthem to exploit their talents, supports their education through scholarships,\nimprove their leadership ability and most importantly, encourage them to give\nback to their community.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe Billian Music Family\nwhich comprises of Singers,Rappers,Dancers,actors and instrumentalists. The\nKids are aged between 8 years to 17years and has 35kids in total. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe Billian Music Family\ncurrently working on creating the first community Center (Mathare HUB) in\nMathare slums which has a population of over 600,000 residents and the majority\nbeing youth and children. The center will be a one stop center that will be\nequipped to facilitate the arts, music and other talents in Mathare. We intend\nto have a studio, Library, ICT room, working space for renting to support other\nactivities, community radio, rooms for the old and disable, Cinema hall and\nfirst aid room. This will help in shaping the future of many young people and a\nsupport center to the entire community."
