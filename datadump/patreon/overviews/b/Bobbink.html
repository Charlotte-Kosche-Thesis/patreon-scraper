    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHello There\u003c/h3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWelcome to my Patreon, a place dedicated to the creation of my custom RPR Templates and Layouts. Somehow i\u0027ve managed to build from just doing basic layout for free, to creating my Discord server, and now onto this lovely place. If it hadn\u0027t been for my loyal customers and the support of my close friend and idol, June, then I would never have grown on this level or even have found the confidence to step outside my comfort zone. For this I am eternally grateful to you all, words can\u0027t express how much your support and custom mean to me.\u003cbr\u003e\u003cbr\u003eTemplates are my only source of income, my way of paying the bills while I am both physically and mentally unfit to work in the adult world, so I figured why not give you all exclusive rewards of a higher tier for a low price. Though i\u0027m still ironing out the wrinkles, this part is all very new to me, i\u0027m going to work my wee cotton socks off to make sure that you pledges are met with high quality work on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eThe most important part through all this though is \u003cstrong\u003eyou\u003c/strong\u003e, the customer. Feel like the rewards are lacking? Or maybe that a different sort of content is needed, whatever the reason please don\u0027t hesitate to contact me with your suggestions and concerns, my services have always been interactive and I intend on keeping it that way - \u003cstrong\u003eyour opinion matters.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon will give me that steady and regular source of income, no matter how small, something that\u0027ll take the pressure off me as I go through my therapy and battle my illnesses, having this here makes life that little bit easier even if only one pledge is made.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eUnfamiliar with my work? Please feel free to find and contact me on;\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.rprepository.com/c/nidoking\" target=\"_blank\"\u003eThe RP Repository\u003c/a\u003e and\u00a0\u003ca href=\"https://discord.gg/gzSW5yY\" target=\"_blank\"\u003eMy Discord Server\u003c/a\u003e\u003c/div\u003e"
