    "summary": "\u003cblockquote\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/200tj46.jpg\"\u003e\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHey guys! Thanks so much for checking out my Patreon page!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWho am I?\u003c/strong\u003e\n\u003c/div\u003e\nMy name is Beth Hughes, aka beffalumps.  I am a visual development artist and am just starting out in my career. Right now I\u2019m currently working freelance full-time, designing characters and concepts for animation as well as illustrating children\u2019s books.\n\u003cbr\u003e\n\u003cbr\u003eAs an artist (and a person) I\u2019ve bounced around a lot: back and forth across the ocean, between freelance and full-time.  And as my path continues, I\u2019ll (hopefully) bounce around even more! But in the meantime, I want to start finding my footing and improving myself as an artist and a storyteller!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo why are you here?\u003c/strong\u003e\n\u003c/div\u003e\nAs a freelance artist, work takes up most of my time and energy, leaving me little time for creating my own content.  I have a bunch of ideas and stories I\u2019d love to develop and share, and having more support would give me much more freedom and help me do just that!\n\u003cbr\u003e\nI have a lot of exciting plans in the works, including original stories, illustrations, merchandise, PMVs and animatics.  I also have a comic I\u0027m planning, so hopefully, with your help, I can make it happen!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow does it work?\u003c/strong\u003e\n\u003c/div\u003e\nPatreon works as a sort of monthly subscription.  Each month, you pledge and, based on which level of support you\u2019ve opted for, you get access to my content!  I currently have three pledge levels:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eROUNDCAT\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e$1 or more per month\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAt this stage, you\u0027ll get:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e- My undying gratitude\u003cbr\u003e\n- First access when I open commissions\n\u003cbr\u003e- Hi-res PNG files of all drawings; including Patreon exclusive content \u003cbr\u003e- Sketches and WIPs (map parts, animatics, exercises, etc.) \u003cbr\u003e- Your name will be listed at the end of each video I upload on YouTube\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eROUNDCAT, but COOLER\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e$5 or more per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eAt this stage, you\u0027ll get all the rewards of the previous tier AND:\u003c/strong\u003e\u003cbr\u003e- First access to time lapse videos (and the occasional tutorial) \u003cbr\u003e- .PSD downloads\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDecide it\u2019s not for you? No problem! You can cancel your pledge at any time!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tNot interested in a monthly pledge, but would still like to support me?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ko-fi.com/A0161179\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi1.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e \u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eKo-Fi is a cool service where you can offer your support with a small payment that is roughly equal to the price of a coffee!\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI appreciate any support I can get--thank you so much for helping me create!\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://beffalumps.myportfolio.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://bethughes.com\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2s9u69v.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://beffalumps.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2yzk2gj.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://twitter.com/beffalumps\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/s5k0ok.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://youtube.com/c/beffalumps\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2i0fbxc.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://beffalumps.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2qncbd5.jpg\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/strong\u003e"
