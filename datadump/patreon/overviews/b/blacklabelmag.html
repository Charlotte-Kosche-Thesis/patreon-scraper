    "summary": "I hope you enjoyed my little video intro of some of the gorgeous women I\u0027ve been honored to work with. That is a tiny, tiny tease of what I\u0027ve created so far, and hope to continue to create!\u003cbr\u003e\u003cbr\u003eHello! My name is Lincoln Mark Lease, and I swear it is my real name.\u00a0My parents thought it was a nice unique name and now I have to fight with the Lincoln motor company for Google rankings. \u003cbr\u003e\u003cbr\u003eI create fine art nude and tasteful erotic photography. While the internet is awash with \"pictures of naked girls\", I seek to take an artful, cinematic interpretation. I want to augment the beauty of a woman\u0027s form with tasteful, sexy, and unique styling. Most everything I do has an air of decadence to it. My photography is most certainly dramatic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2016/06/BLM_Iss2-70.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn January of \u002716, I launched an outlet for my photography,\u00a0\u003ca href=\"https://blacklabelmag.com\" rel=\"nofollow\" target=\"_blank\"\u003eBlack Label Magazine\u003c/a\u003e. The \"why\" behind that is multi-faceted; the short answer is \"because I could!\" I began my journey into photography world photographing dance, and my wife and I took that to boudoir after a \"quiet\" Saturday night experiment. I went a little overboard when building my portfolio to show potential clients, and hadn\u0027t a clue what to do with the swath of imagery I\u0027d created. Melissa all but jokingly suggested: start a magazine. Well...here we are!\u003cbr\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2015/05/Issue-3-Cover-small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd already in Black Label\u0027s short existence have we made some very important strides! We\u0027ve connected with some amazing talent, both model- and photographer-wise, and we\u0027ve also secured collaborations with several couture lingerie designers in Europe!\u00a0\u003cbr\u003e\u003cbr\u003eWhat we seek to do with Black Label Magazine goes beyond only creating a beautiful, tasteful showcase of beautiful nude art. We want to also provide a platform to bring our readers unique and stunning lingerie designs from boutique designers from all over the world. We want to be part art magazine, part fashion magazine!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2016/05/Issue-3-Tearsheets64.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve built a beautiful\u00a0\u003ca href=\"https://blacklabelmag.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e (which has, and continues to be, quite the learning curve) that is already full of stunning content. Both the site and the magazine issues have been laid out and designed solely by yours truly (and that is along with all the photography and editing!). All this has been accomplished in a little over a year! By the way...did I mention I have a full time career in aviation?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2016/05/Issue-3-Tearsheets4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI produced five full length digital magazine issues with more on the way. However, my DREAM is to have the seed money to create a stunning, 9x12, thick paged and embossed covered \"coffee table magazine\" print edition. Print is how photography should be distributed, and print is what the true connoisseur desires when it comes to nude art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2015/05/IMG_2503-Edit-Edit1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat am I doing here? Why do I need your patronage?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an artist, not a salesperson. Hiring a REAL advertising agent or agency is beyond my budget. I can either pay to produce the work or pay an advertiser. My efforts on social media have been stifled, to include the discriminatory bans on my accounts that have brought any traction I\u0027ve gained to a halt. Because what I do, tasteful and beautiful as it is, is considered \"adult\" in nature, it is impossible for me to do any sort of real marketing effort independently. Facebook\u0027s mission to ban my account for even CENSORED photos has severely hurt my social reach.\u003cbr\u003e\u003cbr\u003eIt costs money to create and host this kind of quality content! I\u0027d love to give it away for free, but it just doesn\u0027t work that way. YOUR PATRONAGE is going to help sustain and grown Black Label Magazine, so not only I can continue to create beautiful imagery for you and others like you to enjoy, but also to increase the volume of imagery! Your generous donations will not only go toward sustaining this enterprise, but also to making it BETTER!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://blacklabelmag.com/wp-content/uploads/2015/05/untitled-318-Edit-Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read all this! I hope that you\u0027ll help me realize the dream of Black Label Magazine! I guarantee that you won\u0027t be disappointed, just from what you\u0027ll be able to see here, let alone when the enterprise has reached its full potential!\u00a0\u003c/div\u003e"
