    "summary": "\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGood evening! Good morning! Wherever you are! Japan! Hemel Hempstead! Who knows? The Planet Zoog! Haha! The Planet Zoog! Eh!?\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg height=\"423\" src=\"https://www.comedy.co.uk/images/library/videos/900x450/b/brian_and_charles.jpg\" style=\"margin-top: 23px;\" width=\"845\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThanks for supporting this podcast!\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGenuinely wouldn\u0027t be possible without you. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(David\u0027s got to travel up from Arundel. That\u0027s a pig of a journey...\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg height=\"469\" src=\"https://pbs.twimg.com/media/CpMzDfBWEAAjZMz.jpg\" style=\"margin-top: 0px;\" width=\"469\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eAnd don\u0027t get me started about my bloody journey. I\u0027ve moved to a village miles away from anywhere. D\u0027you know, if I get a taxi to the station, which I have to cos the buses are shite, it costs me \u00a315. Plus the train travel. That\u0027s \u00a315 again. Easy! so, what\u0027s that!? \u00a330! You winding me up!? \u003cbr\u003e\u003cbr\u003eAnd Charles has to be oiled once a week. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg height=\"469\" src=\"https://pbs.twimg.com/media/DW-iuk7X0AI0g9c.jpg\" style=\"margin-top: 0px;\" width=\"313\"\u003e\u003cem\u003e\u003cbr\u003eCastrol charge an arm and a bloody leg these days. In fact, stick a foot in, while you\u0027re at it. You think I\u0027m lying? Have a look. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.carparts4less.co.uk/cp4l/p/accessories-engine-oil/engine-oils/engine-oil/5w30-engine-oil/?521772391\u0026amp;0\u0026amp;cc5_247\u0026amp;gclid=CjwKCAiA8bnUBRA-EiwAc0hZk-HPaTkIOJ6MA9HnnsBpocS53YmNzh5T5DKLCdsMNyYniEfKEUVHVxoCL_sQAvD_BwE\"\u003ehttps://www.carparts4less.co.uk/cp4l/p/accessories...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd what about James, our editor? You think all those sound effects are laid on top by the flipping fairies!? Well, think again. They\u0027re not. James does it. Our editor. Works tirelessly. He\u0027s resenting getting involved, as you can imagine. But, he\u0027s in too deep. He leaves us now, we\u0027re buggered. And he knows that.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, a massive thank you from all of us for the support. It really does help.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOk. This is where, ordinarily, I\u0027d write a paragraph or two about us, and what we\u0027ve achieved over the years. But, we\u0027ve achieved nothing. So, I\u0027ll leave it."
