    "summary": "\u003cstrong\u003eIntroducing ROB JEROME\u003c/strong\u003e\u003cbr\u003eI am a \u003cstrong\u003eRenaissance Artist*\u00a0\u003c/strong\u003ewith an \u003cstrong\u003eEnthusiastic Creative Spirit\u003c/strong\u003e! After 40 years of working as an award-winning \u003cstrong\u003eArt Director \u0026amp; Graphic Designer\u003c/strong\u003e I\u0027ve returned to my first love: \u003cbr\u003e\u003cstrong\u003eCreating \u003c/strong\u003e\u003cstrong\u003eBeautiful Art and Writing!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eOn this site you will enjoy My Visual Art and Inspirational Writing.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003eWith Patreon, you can  support your favorite creators by becoming patrons. \u003cbr\u003ePatreon is different from other fundraising services:\u003cbr\u003eInstead for contributing money for\u00a0one large project, you subscribe to my page in varied amounts per month, providing\u00a0the opportunity for a working artist to continue doing what he does best: \u003cstrong\u003eCreate Art!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon FAQ: \u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOf course, this page is designed for me to garner Patron Support\u003c/strong\u003e as Artists have done for centuries. The difference is: \u003cstrong\u003eYou receive a tangible reward for doing so!\u003c/strong\u003e In addition to being blessed for your generosity as a patron who supports the Arts, you will receive monthly rewards as listed on the right of this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so grateful for your interest in my work\u003c/strong\u003e and look forward to sharing it with you, online (in the form of \u003cstrong\u003escreen-savers \u0026amp; a blog on Manifesting Creativity in your Life)\u003c/strong\u003e and based on the monthly reward structure,\u00a0\u003cstrong\u003elimited edition prints ready for framing.\u003c/strong\u003e\u00a0Select Patrons will be able to make suggestions/requests for future creation \u003cem\u003e\u003cstrong\u003eand receive\u003c/strong\u003e\u003c/em\u003e\u00a0\u003cstrong\u003e\u003cem\u003ea copy of the printed version of \"Musing for a Life that is a Work of Art (publishing in September 2018)\u003c/em\u003e\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003eLet\u0027s connect and Create some beautiful art together!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e24\"x 36\" Posters of the Images are available. Contact me at: \u003ca href=\"http://www.brightravencommarts.com\"\u003ehttp://www.brightravencommarts.com\u003c/a\u003e or message me here via Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI also create Custom Portraits\u003c/strong\u003e for you or a loved one on a commission basis.\u003cbr\u003eCommission\u00a0Portrait prices start at $60 per face using photo references you supply.\u003cbr\u003e\u003cstrong\u003eBasic print size is Letter size print.\u003c/strong\u003e\u003cbr\u003eContact me at \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.brightravencommarts.com/\"\u003ehttp://www.brightravencommarts.com\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003eor message me here at Patreon for individual details and large format pricing.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e* Renaissance Artist refers to my experience in all phases of the Arts: Art Direction, Illustration, Portraiture, Caricature, Cartooning, Animation \u0026amp; Animated Character Design,\u00a0Graphic Design, Typesetting, Fine Art, Instrumental Music \u0026amp; Vocals Acting \u0026amp; Pantomime, Playwrighting, ,Tap, Jazz, African \u0026amp; Modern Dance, Costume \u0026amp; Set Design, Poetry \u0026amp; Prose. I also facilitate support
