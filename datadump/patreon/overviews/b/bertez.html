    "summary": "Ola amiga! De todas as persoas que pasaron hoxe por esta p\u00e1xina ti es a mi\u00f1a favorita!\u003cbr\u003e\n\u003cbr\u003e\nDeixa que me presente: son Berto Y\u00e1\u00f1ez e cando non estou facendo outras cousas super importantes dedico o meu tempo a crear cousas en internet polo ben com\u00fan, a maior\u00eda delas son xeradores de contido en forma de bots de Twitter. F\u00e1goo porque me gusta explorar as capacidades que te\u00f1en as m\u00e1quinas para crear contido que pareza creado por humanos, ou mellor, que a\u00ednda que non pareza creado por humanos, sexa divertido. \u003cbr\u003e\n\u003cbr\u003e\nAlg\u00fans dos bots que fixen ata agora:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/unsaudo\" rel=\"nofollow\"\u003e@unsaudo\u003c/a\u003e: un bot que sa\u00fada a todos os lugares de galicia\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/explicados\" rel=\"nofollow\"\u003e@explicados\u003c/a\u003e: un bot que che explica conceptos complexos\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/unhavella\" rel=\"nofollow\"\u003e@unhavella\u003c/a\u003e: unha cl\u00e1sica copla galega feita infinita\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/postaisgalegas\" rel=\"nofollow\"\u003e@postaisgalegas\u003c/a\u003e: postais de lugares aleatorios de galicia\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/poetafatal\" rel=\"nofollow\"\u003e@poetafatal\u003c/a\u003e: un bot poeta... fatal.\u003c/li\u003e\u003cli\u003e... e alg\u00fans m\u00e1is que podes ver\u00a0\u003ca href=\"https://twitter.com/bertez/lists/bots\" rel=\"nofollow\"\u003enesta lista\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nO meu proxecto para este ano \u00e9 traballar de xeito m\u00e1is regular facendo bots de Twitter ou xeradores de contido similares. Tam\u00e9n darlle para adiante a proxectos relacionados coma\u00a0\u003ca href=\"https://github.com/bertez/corpora\" rel=\"nofollow\"\u003eCorpora\u003c/a\u003e que corpus de palabras en galego.\u003cbr\u003e\u003cbr\u003eDe todos os xeitos facer bots non \u00e9 gratis, a parte do tempo que leva facelos tam\u00e9n requiren un servidor onde se executen. Polo que se queres apoiarme cun euro americano (ou os que queiras) cada mes estar\u00eda moi ben. Abaixo deste texto podes ver algunha suxerencia de apoio e as gorentosas recompensas que podes conseguir con elas.\u003cbr\u003e\u003cbr\u003eE se decides non apoiar, non hai problema, espero que disfrutes do que fago tanto coma min, que para iso estamos todos en internet, para pasalo ben.\u003cbr\u003e\u003cbr\u003e"
