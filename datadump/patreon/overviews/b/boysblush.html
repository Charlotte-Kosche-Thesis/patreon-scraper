    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHI\u2014\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Aeric and you\u0027ve probably seen me around twitter or AO3 as \u003cstrong\u003eboysblush\u003c/strong\u003e. I started this Patreon to feature the\u00a0\u003cstrong\u003eLGBTQ narratives\u003c/strong\u003e\u00a0I\u0027m writing into \u003cstrong\u003eoriginal and transformative (fan) fiction\u003c/strong\u003e.\u00a0Comics, light novels, fanfiction\u2014 I want a broad range of queer voices to shine in these stories. \u00a0\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/307oqxh.jpg\" style=\"float: right; width: 237px; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYOUR SUPPORT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u2014means \u003cstrong\u003emore stories and more collaborations\u003c/strong\u003e. I would be able to update more frequently, spend more time on producing content, and collaborate with other writers and artists. I\u0027m also aiming to get these stories printed!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003cbr\u003eWHAT AM I POSTING?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i68.tinypic.com/wvzozs.png\" style=\"float: left; width: 242px; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExclusive and NSFW Content\u003c/strong\u003e\u003cbr\u003e{ Original Writing, Collaborative Projects, Fan Fiction }\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBonus Content\u003c/strong\u003e\u003cbr\u003e{ Writing Notes, Reading List and Inspiration, Previews }\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron Perks\u003c/strong\u003e\u003cbr\u003e{ Member-Only Chats \u0026amp; Livestreams, Early Access to Fics and Commissions }\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThis Patreon will help me to reach my goals and write about all of these beautiful voices that you have inspired. Thank you so much for reading and supporting my work!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=
