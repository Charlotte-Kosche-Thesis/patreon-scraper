    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://pre11.deviantart.net/90ce/th/pre/i/2017/196/0/8/beccapatreon_by_bbreakfast-dbgfvph.png\" style=\"width: 247px;\"\u003e\u003cbr\u003e\n\t\u003ch3\u003eHi, I\u0027m Becca!\u003c/h3\u003e\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\u003cbr\u003e\n\tYou might know me as \u0027\n\t\u003ca href=\"https://twitter.com/TupelosHoney\" target=\"_blank\"\u003e@TupelosHoney\u003c/a\u003e\u0027\u00a0or \u0027\u003ca href=\"http://bbreakfast.deviantart.com/\" target=\"_blank\"\u003eBreakfast\u003c/a\u003e\u0027. \u003cbr\u003e\n\tI\u0027m a professional game artist and co-founder of the indie game company \n\t\u003ca href=\"https://www.facebook.com/twinotterstudios/\"\u003eTwin Otter Studios\u003c/a\u003e.\u003cbr\u003e\n\t\u003cimg src=\"http://2.bp.blogspot.com/-eVEUqqPpTQA/Vkt41bZylGI/AAAAAAAABM0/3vPtDvu9Ku4/s1600/TwinOtterLogo.png\" style=\"width: 174px;\"\u003e\u003cbr\u003e\n\tI\u0027ve been working on video games since I was 11, when I stumbled upon the game engine\u00a0\u003ca href=\"http://rpg.hamsterrepublic.com/ohrrpgce/Main_Page\" target=\"_blank\"\u003eOHRRPGCE\u003c/a\u003e whilst searching for a way to make a Chrono Trigger fan game. That\u0027s where I realized my love for pixel art and began the many years of practice that would one day lead to my career choice.\n\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\t\u003cbr\u003e\n\tI began doing freelance work for the indie games industry about 5 years back, and if you\u0027ve clicked around some of the more popular pixel art \u0026amp; indie dev forums you\u0027ve likely encountered my work! You may know me from some of the indie game projects I\u0027ve been a part of, like \n\t\u003ca href=\"http://store.steampowered.com/app/355370/Vidar/\" target=\"_blank\"\u003eVidar\u003c/a\u003e, \u003ca href=\"http://jellypaladin.com/blog/dreamblazers/\" target=\"_blank\"\u003eDreamblazers\u003c/a\u003e, and \u003ca href=\"http://arcadianatlas.blogspot.com/2015/05/learning-from-genesis.html\" target=\"_blank\"\u003eGenesis\u003c/a\u003e.\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/521/958/2818559a0bd4c15d7a7320b5d44cc3ae_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1457826611\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=6a870c3cd9dd7552c987ced55a1110a9\" style=\"background-color: initial;\"\u003e\u003cbr\u003eBut perhaps I\u0027m best known for my current project \u003ca href=\"http://www.arcadianatlas.com/\"\u003eArcadian At\u003c/a\u003e\u003ca href=\"http://www.arcadianatlas.com/\"\u003elas\u003c/a\u003e, where I serve as Creative Director in charge of all art and design for the game.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\u003cbr\u003eIn May 2015, we were lucky enough to see Arcadian Atlas\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1266693296/arcadian-atlas-tactical-rpg-inspired-by-classics\" target=\"_blank\"\u003esuccessfully funded on Kickstarter\u003c/a\u003e. With funding, I was able to fully focus on the game\u0027s art \u0026amp; creative direction for an entire year! Funding also allowed the team to completely cover expenses for our music/sfx talent\u00a0\u003ca href=\"https://soundcloud.com/mpgk\" target=\"_blank\"\u003eMoritz P.G. Katz\u003c/a\u003e (with\u00a0\u003ca href=\"http://www.germanwahnsinn.de/\" target=\"_blank\"\u003eGerman Wahnsinn\u003c/a\u003e studio backing him) as well as our amazing programmer\u00a0\u003ca href=\"https://twitter.com/patrickjbrand\" target=\"_blank\"\u003ePatrick\u003c/a\u003e. Kickstarter enabled us to pursue the game to the fullest extent and bring on talent we never would have been able to hire otherwise. It was an incredibly humbling experience and something we will never forget!\n\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\t\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://3.bp.blogspot.com/-mGX1-Q8E9IA/Vxbse5vtXDI/AAAAAAAABZs/fOGwEMuilYUdTxD_40xkRfnWmaWcNau-QCLcB/s640/KSNEW.png\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 473px;\"\u003e\u003c/h3\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\t\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\u003cbr\u003e\n\tAs of recently, I\u0027m back to my pre-Kickstarter business of freelancing in the indie game field. Creating art for games is my favorite thing in the world, but it\u0027s a competitive marketplace out there! Arcadian Atlas still has more art to be made, and the daily hustle of searching job boards, updating my portfolio, crafting custom estimates, emailing clients, and creating various art assets for many games is proving to be a real time investment which limits time for Arcadian Atlas or art practice/warmups.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/679/912/a6657125ac975334768faba39b22bdcc_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1460148858\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=a010b0706f980697cb363a7c042dc2dc\" style=\"width: 490px;\"\u003e\t\u003cbr\u003e\n\t\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\u003cbr\u003e\n\tEvery dollar received here allows me to focus more fully on my personal projects like Arcadian Atlas, practice, and whatever the next game project for Twin Otter Studios may be! You\u0027re helping me make my rent, pay my internet bill, and brew all the pots of coffee in the world (need... moar... coffee o_o). Patreon will help me have more time to practice and study art techniques - it will help make Arcadian Atlas and my future projects that much better. And it will all be seen here, as I\u0027ll be posting WIPs (works in progress), inspiration images, time-lapse videos of me pixeling, and other cool never-before-seen art!\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig15.deviantart.net/ada5/f/2017/198/a/c/thanksorange_by_bbreakfast-dbgojas.png\" style=\"width: 531px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/3b6f/i/2017/198/0/5/dividerline_by_bbreakfast-dbgok49.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.pixelgirl.net\" target=\"_blank\"\u003e\u003cimg src=\"http://orig06.deviantart.net/86c4/f/2015/117/b/2/home_icon_by_bbreakfast-d8r9x4j.png\" style=\"width: 44px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://twitter.com/TupelosHoney\" target=\"_blank\"\u003e\u003cimg src=\"http://orig08.deviantart.net/e102/f/2015/117/7/c/9_twitter_copy_by_bbreakfast-d8r9zww.png\" style=\"width: 49px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"mailto:beccabair@gmail.com\"\u003e\u003cimg src=\"http://orig06.deviantart.net/9248/f/2015/117/7/e/email_4096_black_copy_by_bbreakfast-d8r9ylf.png\" style=\"width: 47px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
