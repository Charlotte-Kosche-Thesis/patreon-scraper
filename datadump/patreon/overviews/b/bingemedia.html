    "summary": "\u003ca href=\"http://www.bingemedia.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBinge Media\u003c/strong\u003e\u003c/a\u003e Binge Media is a podcast network from the minds of podcast hosts Jim Law and Alyx Ancira (aka Moreno).  The unique Binge Media blend of barroom conversation, film geekery and pop culture is what we here at Binge Media enjoy talking about most.  Everything from movies, music, television, sports, comics and a range of other topics are what the network thrives on.  Not to mention the loyal, dedicated fanbase who we interact with on a daily basis.  Binge Media is the ONLY podcast network where you\u2019ll find:\u003cbr\u003e\u003cbr\u003eBingeCast\u003cbr\u003eBingeMedia Commentaries\u003cbr\u003eSmall Screen Heroes\u003cbr\u003eBinge SportsCast\u003cbr\u003eBinge Aftertaste\u003cbr\u003eBinge SportsCast\u003cbr\u003eMonday Morning Moreno\u003cbr\u003eWake \u0026amp; Bake with Bob Ross\u003cbr\u003eBingeViews\u003cbr\u003eand many more\u2026\u003cbr\u003e\u003cbr\u003eFeaturing contributing members Garrett Collins, Mike Batchelor, Jim Kupka, Ammon Gilbert, Peter Cetinich, Thomas Moloney, Paul Kammer, Logan James, Chad Christopher and Jack Falvey IV, as well as Law and Alyx, the team at Binge Media work each and every week to deliver their unique brand of commentary to the fans.\u003cbr\u003e\u003cbr\u003eVisit our\u00a0\u003ca href=\"http://www.zazzle.com/bingemedia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBingeMerch\u003c/strong\u003e\u003c/a\u003e store where you can find exclusive hats, t-shirts, backpacks, coozies and apparel from your favorite Podcast Network!\u003cbr\u003e\u003cbr\u003eNow on iTunes, Stitcher and wherever you get your podcasts, subscribe today and check us out at\u003cstrong\u003e\u00a0\u003ca href=\"http://www.bingemedia.net\"\u003eBingeMedia.net\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e***All donations go right back into the site\u0027s administrative overhead. \u00a0In the event we need new equipment or otherwise, we will make it explicitly known!\u003c/em\u003e\u003cbr\u003e"
