    "summary": "\u003cdiv\u003e\n\tHello and welcome to my Patreon page. I am Bad Seed Studios and I produce adult content. A while back, I discovered the world of adult games and instantly got addicted. I was intrigued and finally, I decided to start making my own content, which I hope others will also come to enjoy. While following this new path in my life, I discovered a love for coding and creating 3D scenes which I did not have prior. This is a learning experience for me and I hope to continue improving in order to provide you with better and more content as often as I can.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI appreciate all the support I get as this shows me that others enjoy my work and it means that I can continue working on this project for you. Thank you for visiting my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ePublic Version for PC: \u003c/strong\u003e\u003ca href=\"https://mega.nz/#!wbgFABLQ!1Umgbxk3IQq21YKoqI5StOIS48SIImVfkPf5EIgne8s\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eV0.07\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003ePublic Version for MAC: \u003c/strong\u003e\u003ca href=\"https://mega.nz/#!oGJFxC6C!176woThg88hcce0IY4xiXKMRJJMrJNcp-TfZIZUIUQ0\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eV0.07\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003ePublic Version for Android: \u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eComing Soon...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRELEASE DATES\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cdel\u003eV0.07 for 10$+ =\u00a0 April 25, 2018\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cdel\u003eV0.07 for 5$+ = May 5, 2018\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cdel\u003eV0.07 for 1$+ = May 12, 2018\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cdel\u003eV0.07 public release = May 19, 2018\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePLOT\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou are a high school graduate who is enjoying his summer before joining the work force. On your 18th birthday, you get dragged into Limbo where you meet Lilith, an ancient demon, who turns your world upside down by revealing to you your true past. Armed with new knowledge and power, you stride to take over the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePLANS FOR THE FUTURE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf I receive enough support, my plan is to make multiple games with Absolute Power being my main creation. From this game, I would like to make a few spin-off games that follow the various characters introduced in Absolute Power and showing the players the characters\u0027 point of view while adding more backstory to the various characters and their relationships with each other.\u00a0\u003cbr\u003e\u003cbr\u003eNote: My plan for Absolute Power is to make it a mix of an open world and story driven game.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
