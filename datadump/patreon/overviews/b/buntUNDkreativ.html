    "summary": "Hey Du!\u003cbr\u003e\u003cbr\u003eWillkommen auf meiner Patreon Seite. Schau dich in Ruhe um.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eGanz einfach. Es bietet die Chance mich ganz freiwillig in meiner Arbeit zu unterst\u00fctzen. Das Projekt \"bunt\u0026amp;kreativ\", welches ich vor knapp 5(!) gestartet habe begann als Leidenschaft und Hobby\u00a0\u003cbr\u003e\u00dcber die Jahre ist diese Leidenschaft neben dem Studium zu meinem Beruf geworden.\u003cbr\u003eIch sch\u00e4tze das sehr!.\u003cbr\u003e\u003cbr\u003eIn den Bildern und Videos stecken oft sehr viele Stunden, Material und Equipment.\u003cbr\u003eDer Umfang ist immer unterschiedlich, aber es ist nicht ungew\u00f6hnlich, dass in einem Projekt um die 20h oder mehr stecken.\u003cbr\u003eDie Postproduktion noch nicht mit eingerechnet! \u003cbr\u003eIch versuche stets das Maximum an Qualit\u00e4t abzuliefern.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum willst du \u00fcberhaupt Geld?\u003c/strong\u003e\u003cbr\u003eDas sich das nicht mit den Klicks refinanziert, brauche ich an dieser Stelle glaube ich nicht vorrechnen.\u003cbr\u003eVom Zeitaufwand den ich jede Woche in dieses Projekt stecke gleicht es schon einem Nebenjob oder mehr. Anfangen von der Planung, Umsetzung der Projekte bis hin zur Postproduktion.\u003cbr\u003e\u003cbr\u003eDa ich das ganze Projekt \"bunt\u0026amp;kreativ\" neben meinem Studium auf die Beine stelle, stellt sich an einem bestimmten Punkt die Frage. \u003cbr\u003eIst es \u00fcberhaupt noch machbar?\u00a0\u003cbr\u003e\u003cbr\u003eVon Luft und Liebe l\u00e4sst sich nicht Leben und Rechnungen bezahlen.\u003cbr\u003e\u003cbr\u003eMit Patreon habe ich Chance mich noch mehr auf das Projekt \"bunt\u0026amp;kreativ\" zu konzentrieren um dort noch hochwertigeren Content und aufw\u00e4ndigere Videos zu produzieren. \u003cbr\u003eZudem w\u00fcrde es mir noch eine st\u00e4rkere Regelm\u00e4\u00dfigkeit erm\u00f6glichen.\u003cbr\u003eAu\u00dferdem kann ich dadurch unabh\u00e4ngiger werden.\u003cbr\u003e\u003cbr\u003eUnabh\u00e4ngig von Patreon wird der Content auf YouTube weiter kommen, da mir das Projekt zu sehr am Herzen liegt. Und ohne Leidenschaft und Spa\u00df an der Sache w\u00fcrde ich nicht jedes Mal aufs neue so viel Herzblut in die Projekte und Videos stecken.\u003cbr\u003e\u003cbr\u003eWer m\u00f6chte darf mich also \u00fcber Patreon gerne unterst\u00fctzen. \u003cbr\u003eEs ist komplett freiwillig.\u003cbr\u003e\u003cbr\u003eVielen vielen Dank schonmal!\u003cbr\u003eImmer sch\u00f6n kreativ bleiben!\u003cbr\u003e\u003cbr\u003e"
