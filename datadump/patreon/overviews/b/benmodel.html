    "summary": "Hi! I\u0027m Ben Model \u2013 I\u0027m a silent film accompanist, historian, exhibitor and DVD label. You probably know me and my work from shows you\u0027ve bought tickets to or the DVDs I\u0027ve scored for Kino or produced myself that you\u0027ve purchased. \u003cbr\u003e\u003cbr\u003eYou\u0027ve probably also listened to my \u003cstrong\u003eSilent Film Music podcast\u003c/strong\u003e or watched one of the 60+ \u003cstrong\u003erare silent films on my YouTube channel\u003c/strong\u003e.\u003cbr\u003eThe media like this that I share with fans outside of shows or DVDs\u00a0 are labor-of-love projects. The hours I spend recording, editing and posting podcast episodes, the time and work I put in to scanning, editing, titling, scoring and posting rare silent films on YouTube \u2013 have been put in on sort of a \u003cstrong\u003e\"hobby\"\u003c/strong\u003e status.\n\u003cbr\u003e\u003cbr\u003eCall me crazy, but I know I\u0027d be inclined (or motivated) to put more rare silents from my collection on YouTube or do my podcast \u003cstrong\u003emore often\u003c/strong\u003e if these projects had some kind of financial support behind them.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider being a Patreon patron of my podcast and YouTube videos. This way, whether it\u0027s a buck, a sawbuck or anything more than that, you\u0027re letting me know you enjoy the films and podcasts and you\u0027re helping me do more of them each time I post something on YouTube or upload a podcast episode. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward\u003c/strong\u003e \u2013 you\u0027ll get exclusive access to hear new podcast episodes and view rare silents posted to my YouTube channel before they\u0027re available to the public.\u003cbr\u003e\u003cbr\u003eClick on the \u003cstrong\u003eBecome a Patron\u003c/strong\u003e button above to get started.\u003cbr\u003e\u003cbr\u003eThanks\u2026and I\u0027ll see you at the silents!\u003cbr\u003e\u003cbr\u003eBen\u003c
