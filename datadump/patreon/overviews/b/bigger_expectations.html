    "summary": "Hi there!\u003cbr\u003eMy name is Krystal Marx, and I created the blog, \u003cstrong\u003e\u003ca href=\"https://www.biggerexpectations.com\" rel=\"nofollow\" target=\"_blank\"\u003eBigger Expectations\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003eOver the last year and a half, it has become more than just a depository for my thoughts on \u0027all things fat\u0027... it has become a way of life. Now, not only do I write about my personal, brutally honest experiences as a fat woman (on everything from health to food to sex to pregnancy to fashion and back), but I actively reach out to my readers to find more ways to show them that their bodies, and their choices, are valid and worth love, respect, and kindness.\u003cbr\u003e\u003cbr\u003eWhy? \u003cbr\u003eBecause 42% of girls \nin first through third grade want to be thinner, and 81% of 10 year-olds are afraid of \nbeing fat.\u003cbr\u003e\u003cbr\u003eMy Patrons\u0027 support will allow me to focus more of my time on the following projects:\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e \u003cstrong\u003eMore \u003ca href=\"http://biggerexpectations.com/the-blog/\" rel=\"nofollow\" target=\"_blank\"\u003eBlogging \u003c/a\u003e\u003c/strong\u003e(research, writing, and marketing)\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e \u003cstrong\u003eMore \u003c/strong\u003e\u003ca href=\"http://biggerexpectations.com/dare-to-be-challenge/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDare to BE Challenges\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e (marketing, acquiring items, paying fees, research, writing)\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e \u003cstrong\u003eMore \u003ca href=\"http://biggerexpectations.com/2016/05/20/dare-boudoir-shoot-time/\" rel=\"nofollow\" target=\"_blank\"\u003eFat Acceptance Photo Shoots\u003c/a\u003e \u003c/strong\u003e(research, hair, makeup, photographer fees, prints, marketing)\u003cbr\u003e\u003cstrong\u0
