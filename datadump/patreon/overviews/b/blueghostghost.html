    "summary": "Hello! I\u2019m Blue GhostGhost (Ghostie for short.) I like to write about queer characters who are emotionally complicated and often deeply flawed. I love urban spaces and try to reflect the diversity of the people found in them. My protagonists are passionate, resourceful, sometimes breathtakingly stupid and always a little too sarcastic. \u003cbr\u003e\u003cbr\u003eI am asking for your help and support to complete the sequel to my book\u003cem\u003e\u003ca href=\"http://www.lessthanthreepress.com/books/index.php?main_page=index\u0026amp;manufacturers_id=114\" rel=\"nofollow\"\u003e Art Criticism\u003c/a\u003e\u003c/em\u003e that was published in ebook and paperback last year (and soon to be audiobook!). Money raised through monthly subscriptions will allow me to focus on my writing and commit to a strict schedule of at least one chapter per month. Subscribers will be able to read content before the story goes to a publisher, leave comments that help shape the story, and will get exclusive extras (such a story boards, and sexy one-shots.) \u003cbr\u003e\u003cbr\u003e In \u003cstrong\u003e\u003cem\u003eCuratorial Practice\u003c/em\u003e\u003c/strong\u003e, James runs into his famous ex-boyfriend for the first time since a messy break-up three years earlier. He is in a better place, both professionally and emotionally, but quickly discovers he may not be as over Turkish as he originally thought. Meanwhile, Frankie goes to stay with his friend Turkish in San Francisco to get a fresh start on a difficult art project, but runs into someone from his past that threatens to shake his fragile equilibrium. \u003cbr\u003e\u003cbr\u003eThe estimated number of chapters for Curatorial Practice is 20, with a total word count of 60-70k\u003cbr\u003e\u003cbr\u003eRead the first Chapter of Curatorial Practice \u003ca href=\"https://docs.google.com/document/d/13iSKXRC6oUICzM0Set8ATKpGcn8Jb3x2kw0T6WtzsKE/edit?usp=sharing\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eOther works by Blue GhostGhost include: \u003cem\u003e\u003ca href=\"https://www.goodreads.com/book/show/11383724-juicy-fruit\" rel=\"nofollow\"\u003eJuicy Fruit\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://www.fictionpress.com/s/2890401/1/Haunted-City\" rel=\"nofollow\"\u003eHaunted City\u003c/a\u003e \u003c/em\u003e\u0026amp; \u003ca href=\"http://www.yaoifix.com/whale.php\" rel=\"nofollow\"\u003e\u003cem\u003eSwallowed by the Whale \u003c/em\u003e(published on Yaoifix.com) \u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://media.tumblr.com/da595d36a536561f1a16fef988bd0fc6/tumblr_inline_nkv50u8w9x1qkyzc1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE: Patrons will also have access to edited drafts of fic I no longer have publicly posted. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/d5940936bb641fe4d54c5cfcbce3face/tumblr_inline_nn67g393Ma1qkyzc1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
