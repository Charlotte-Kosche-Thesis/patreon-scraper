    "summary": "Hey, all! I\u2019m Ming Yi Lai and I\u2019m an illustrator, soft sculpture artist, and storyteller. For as long as I can remember, my life has been about stories. From the moment I could hold a pencil in my hand, I was driven to create by the urge to bring to life the things that previously had only lived in my head. It seemed a kind of magic to me then (and still does, in a way, now) that by moving my hand and making lines I could give form to something. Of course, giving life to the world in your head is not the easiest thing to make a living doing. Which is where you, dear reader, come in! Through Patreon, you can join me on my quest to make storytelling (and adding a little magic back into the world) a full time job. As a patron, you will be directly helping me spend less time on boring jobs, and more time making characters, monsters, and the worlds they inhabit. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/184b6345abb17579a28894236fd064bd/tumblr_otx2uij7JK1vvbe5do1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u201cBut wait,\u201d I hear you say! \u201cWhat exactly is in it for me?\u201d That\u2019s a very good question! (Even if you didn\u2019t actually think that.) I have a number of exciting rewards for various pledge tiers, for all the lovely people who join me in making this dream of mine of reality. These rewards range from looks behind the scenes at how exactly my work process happens, early access to information about ongoing projects, and at higher levels physical goodies \u2014 actual pieces of art, from me, that you can hold in your own hands (or other appendages!) Plus, y\u0027know, my everlasting thanks for investing in my wacky ideas.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/085a284be2c019dcd72d49f1f8b14d7d/tumblr_otx0zkOmOP1vvbe5do1_r5_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor a more in depth look at what I do than what I can provide here, please feel free to check out my\u00a0\u003ca href=\"http://b9paradox.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e or maybe my\u00a0\u003ca href=\"https://www.instagram.com/b9paradox/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, if you prefer a slightly more casual look at my work! (I also tell a whimsical story with my soft sculpture on a\u00a0\u003ca href=\"https://www.instagram.com/radish_and_monkey/\" target=\"_blank\"\u003eseparate Instagram\u003c/a\u003e)\u003cbr\u003e\n\n\u003cbr\u003eI hope this intro piques your interest and that you can join me, even if it\u2019s a super small pledge, on this exciting journey! I promise it\u2019ll be a lot of fun.\u003cbr\u003e\u2014 MYL\u003cbr\u003e\u003cbr\u003e"
