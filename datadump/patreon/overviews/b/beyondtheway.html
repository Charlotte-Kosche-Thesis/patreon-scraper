    "summary": "Over the past 2 years I have been making two web series set on the Camino de Santiago. Although it is a Catholic pilgrimage, I have viewed it through the lens of a hedonistic heathen looking for wisdom, inspiration and faith in the life stories of pilgrims.\u003cbr\u003e\u003cbr\u003eSo, for the people who have inspired and encouraged me to continue making these films with their words of thanks and encouragement, I say muchas gracias.\u003cbr\u003e\u003cbr\u003eLate 2016, I went back to the Camino with the funding to film a second season of both series...\u003ca href=\"http://www.beyondtheway.net\"\u003eBeyond the Way and Don\u0027t Stop Walking\u003c/a\u003e. It was another difficult and beautiful voyage, but it was successful. But the funding stopped at the filming, leaving me with the bill for the post production, which is actually the most labor intensive part of the process.\u003cbr\u003e\u003cbr\u003eSo I am asking you to help me continue making the series. Both series have always been distributed online for\u00a0\u003ca href=\"http://www.beyondtheway.net\"\u003efree (see them here)\u003c/a\u003e, and i want this act of love and altruism to continue, with your help.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8o_H3Rk9HSk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIf you have seen the series and were touched by the stories, the wisdom or the practical guidance, dig into your digital piggy bank and help the series continue.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
