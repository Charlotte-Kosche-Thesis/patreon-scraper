    "summary": "A BroadTest csatorna, h\u00e1rmunk szerelemgyereke, aki az\u00e9rt sz\u00fcletett meg, hogy egyens\u00falyt hozzon a YouTube-ra. Egy messzi-messzi galaxis eldugott kis holdj\u00e1n munk\u00e1lkodunk azon, hogy ki\u00e9p\u00edts\u00fck a Broaderek rendj\u00e9t, hogy \u00edzl\u00e9ssel, tud\u00e1ssal, \u00e9s megfelel\u0151 fegyverekkel felszerelkezve min\u0151s\u00e9gi tartalmat hozzunk a platformra. Ez\u00e9rt k\u00e9sz\u00edt\u00fcnk filmez\u00e9si tutorialokat, ez\u00e9rt tesztel\u00fcnk term\u00e9keket, \u00e9s ez\u00e9rt szeretn\u00e9nk m\u00e9g sok-sok egyedi sorozatot ind\u00edtani.\n\u003cbr\u003e\u003cbr\u003e\nHogyan lehetek Broader?\n\u003cbr\u003e\nAhhoz, hogy Broader legy\u00e9l, csak n\u00e9zd a vide\u00f3inkat, k\u00f6vess minket facebook-on, instagramon is, \u00e9s sz\u00f3rakozz j\u00f3l a vide\u00f3kon. Ez a c\u00edm nincs egy\u00e9b felt\u00e9telhez k\u00f6tve.\n\u003cbr\u003e\u003cbr\u003e\nDe \u00e9n t\u00f6bbet szeretn\u00e9k, a Broader rend tagja hogyan lehetek?\n\u003cbr\u003e\nA Broader rendbe azok tartoznak, akik patron\u00e1lnak minket. Ha a rend tagja is szeretn\u00e9l lenni, itt a Patreonon t\u00e1mogathatsz minket, ak\u00e1r csak 1 doll\u00e1rral is, nek\u00fcnk ez is sokat jelent, hiszen hozz\u00e1j\u00e1rulsz, hogy m\u00e9g t\u00f6bb, m\u00e9g \u00e9rdekesebb vide\u00f3sorozatot ind\u00edthassunk, de csakis BroadTest min\u0151s\u00e9gben. Ily m\u00f3don szembesz\u00e1llva a YouTube gonosz \"Shit\" lovagjaival.(nem el\u00edr\u00e1s ;))\n\u003cbr\u003e\u003cbr\u003e\nMire k\u00f6ltitek a t\u00e1mogat\u00e1st?\n\u003cbr\u003e\nA t\u00e1mogat\u00e1st technikai fejleszt\u00e9sre, nyerem\u00e9nyekre \u00e9s \u00faj sorozatok ind\u00edt\u00e1s\u00e1ra k\u00f6ltj\u00fck. Egy \u00faj USB k\u00e1rty\u00e1t\u00f3l kezdve, \u00faj design elemeken kereszt\u00fcl, tesztelend\u0151 \u00e9s nyerem\u00e9nyj\u00e1t\u00e9kban r\u00e9sztvev\u0151 term\u00e9kekekig sz\u00e1mos olyan dologra, aminek k\u00f6vetkezm\u00e9nyek\u00e9nt m\u00e9g kreat\u00edvabban sz\u00f3rakoztathatunk Titeket, m\u00e9g nagyobb \u00e9s m\u00e9g sz\u00ednvonalasabb vide\u00f3p\u00e1ly\u00e1zatokat \u00edrhassunk ki Nektek. Sz\u00e1mos sorozat\u00f6tlet\u00fcnk van, amihez sok-sok apr\u00f3 dolog kell. Ha \u00fagy d\u00f6ntesz, a Broader rend tagja leszel \u00e9s t\u00e1mogatsz minket c\u00e9ljaink el\u00e9r\u00e9s\u00e9ben, az er\u0151 kiterjeszt\u00e9s\u00e9ben, ezekre fogjuk k\u00f6lteni a t\u00e1mogat\u00e1sodat.\n\u003cbr\u003e\u003cbr\u003e\nOk\u00e9, \u00e9rzem az er\u0151t! De mit kapok cser\u00e9be?\n\u003cbr\u003e\nT\u00e1mogat\u00e1sodt\u00f3l f\u00fcgg\u0151en tudjuk megh\u00e1l\u00e1lni a seg\u00edts\u00e9gedet. Ezt itt a jobb oldalon l\u00e1thatod a \"Tier\"-ek n\u00e9l le\u00edrva.\n\u003cbr\u003e\u003cbr\u003e\nRettenetesen h\u00e1l\u00e1sak vagyunk, ha t\u00e1mogatod a Broaderek felemelked\u00e9s\u00e9t. Ezzel te is harcba sz\u00e1llsz vel\u00fcnk a gonosz \"Shit\" lovagok elleni k\u00fczdelembe, \u00e9s t\u00e1mogatod a munk\u00e1nkat. Ezzel \u00faj rem\u00e9nyt adva nek\u00fcnk, hogy egy sz\u00e9p napon a szerelemgyerekb\u0151l a galaxis ura v\u00e1lhat.\n\u003cbr\u003e"
