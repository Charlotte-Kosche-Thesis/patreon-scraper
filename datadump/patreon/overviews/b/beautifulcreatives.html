    "published_at": "2018-02-28T04:42:08+00:00",
    "summary": "\u003ca href=\"https://beautifulcreativesdotcom.files.wordpress.com/2013/02/1779315_10206658182910313_119338704061152490_n-2.jpg\"\u003e\u003cimg height=\"300\" src=\"https://beautifulcreativesdotcom.files.wordpress.com/2013/02/1779315_10206658182910313_119338704061152490_n-2.jpg?w=600\u0026amp;resize=300%2C300\" style=\"float: left; margin: 0.857142857rem 1.714285714rem 0.857142857rem 0px;\" width=\"300\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eHello, my Beautiful Creatives!\u003c/h4\u003e\n\u003cbr\u003eThank you so much for stopping by and taking a peek at my Patreon page, where I shamelessly gush over all things artsy, creative, and down right \n\u003cstrong\u003eFABULOUS\u003c/strong\u003e. Just know, that even from afar, I am sending you a great big hug, to show you how much I appreciate your visit!\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to take your time and to look around!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA B O UT \u00a0M E:\u003c/strong\u003e\u003cbr\u003e\nMy name is Chrissie B. and I am an artist, a writer, a teacher, and a lover of all things creative! You might even know me from my art videos over on YouTube.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI have a passion for inspiring people to use their creativity, because I believe that creativity is a powerful tool for healing, dealing, documenting, and ultimately for creating the juiciest life of your dreams!\u003c/h4\u003e\n\u003cbr\u003e\nWith memories of\nchildhood days all over the Pacific Northwest and a growing passion for getting\nback to the finer things in life such as spending time with the people we love,\nhome cooked dinners, and barefoot walks in the park, you could say I\u2019m a country girl who appreciates the simple beauty found in the day to day.\n\u003cbr\u003e\n\u003cbr\u003e\nMy\ncreative roots sprouted from the moment I could hold a crayon in my hand,\ngrowing up watching my grandfather, in awe, while he drew \n\u003cstrong\u003eAMAZING\u003c/strong\u003e portraits in his art studio, and later at my mama\u2019s side as she\ncreated \n\u003cstrong\u003eANYTHING\u003c/strong\u003e out of \u003cstrong\u003eEVERYTHING\u003c/strong\u003e. Art has been a constant and\never-growing source of enjoyment and comfort to me as I have gotten older, and\nit has only been recently that I have realized how much art is really a part of\nthe fabric of \n\u003cstrong\u003eWHO I AM.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI have decided to join Patron as a way to help give me the space to keep creating quality art videos, while still being able to help support my little family.\u00a0I have so many ideas for videos that I want to share with you, and joining Patreon will allow me to be able to continue to do this full-time.\u00a0I feel such a calling to\nhelp and inspire others through sharing my passion for art journaling and your subscription will allow me to create\nmore freely, and more often!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also so excited\nto have a platform where I can interact with you more one-on-one! I can\u0027t wait\nto get to know you and become friends!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eH O W \u00a0I T \u00a0W O R K S:\u003c/strong\u003e\u003cbr\u003e\nIf you\nwould like to join my community of beautiful creatives, and support me as I continue to create value-packed videos and other resources for you, then simply choose which package you would like to subscribe to. In return, depending on which package you choose, you can receive exclusive, Patreon members only perks such as behind-the-scenes sneak peeks of what is happening in my art studio, what I am working, supplies I am currently loving, creative events, classes I am teaching in the art/mixed media community, downloadable collage sheets, journal prompts, creative planner resources, chatty videos, chances to meet with me once a month, and so much more.\n\u003cbr\u003e\n\u003cbr\u003e\nNo matter which package you choose, please know that you can change or cancel your subscription at any time.\u00a0However, regardless of whether or not you choose to subscribe, I want to make sure that you know how thankful I am that you have taken the time to stop by! I am just so thankful to be able to continue to do this creative work every day, and that you are happy to have me share it with you!\n\u003cbr\u003e\n\u003cbr\u003e\nI hope that you will want to join me, the tea is always hot and the artsy supplies are always\nclose at hand. \n\u003cbr\u003e\n\u003cbr\u003e\nGreat big hugs to you,\n\u003cbr\u003eChrissie B."
