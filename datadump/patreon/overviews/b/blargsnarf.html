    "summary": "\u003cstrong\u003eBy continuing any further\nyou are agreeing that you are 18+ years of age. No minors! Miners are fine.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey guys and gals. Name\u2019s blargsnarf, and I\u2019ve\nbeen scribbling naughty pictures for the last 10+ years. Patreon is by far the \u003cem\u003ebest\u003c/em\u003e\nway to support me and my ongoing projects.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e Just a guy who has been making\nadult doodles for over a decade. Pictures, comics, pixel art, even animations \u2013\nI\u2019ve done quite a bit. And I\u2019d like to keep doing it. That\u2019s where you can\nhelp.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy should you pledge?\u003c/strong\u003e To support what I do. I enjoy making comics\nfor you all to enjoy, and I\u2019d like to do more of \u2018em \u2013 pledging here is the\nbest way to ensure that happens.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDo I have to pledge to see your stuff?\u003c/strong\u003e No. All my stuff is out there, on my website, on 34, for everyone to enjoy. Patreon is just a way for you to give back and make sure\nI keep making the best stuff I can make.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThings I\u2019ve done:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ili5AuB.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve lost count of how many images are in my gallery. Windows is telling me there are 522 images in my 2016 folder alone. My /34 page contains hundreds and hundreds of images.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dpu2fNm.png\"\u003e\u003cbr\u003eA finished 21 page comic. This one\u2019s\ndone and wrapped up and out there for everyone to see.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RYCKXtf.png\"\u003e\u003cbr\u003eAn ongoing project, and one that I\u2019d\nlike to commit to regularly if this Patreon goes well. Otherwise it\u2019s dependent\non slow outside funding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePIXEL STUFF\u003c/strong\u003e\u003cbr\u003eYeah, I\u0027m that guy, too. If you\u0027ve seen parodies of established pixel games out there on the internet, there\u0027s a high chance it was me who did it. I did the vast majority of the Starbound/Stardew Valley stuff, for instance.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Bybuq5K.png\"\u003e\u003cbr\u003e4 colored pages, several pages of extra\npictures, guest art, sketches, etc. Available on my site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAaaaaaand a ton of others. Just Google for \u0027em.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAgain, I\u2019d love to bring you guys more content, and I\u2019d love to do it with your\nhelp. If you\u2019re (quite rightly) embarrassed, you can always hide your pledge,\nand remember that even the smallest donations help keep me motivated!\u003cbr\u003e\n\nThanks for checking\nout my page, and as always, remember..\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s all parody.\nHonest.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eOh, and also, keep in mind that each tier contains all the previous\ntiers\u2019 rewards, unless specifically stated! More bang(s) for your buck!\u003cbr\u003e"
