    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/L2GOOS1GV74\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/L2GOOS1GV74",
    "one_liner": null,
    "patron_count": 329,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=497375",
    "published_at": "2016-12-21T10:32:09+00:00",
    "summary": "Imagine a football manager publication that specialises in high quality content, heartfelt interviews with other gamers, content creators, game developers and videos about your favourite streamers. To top it off you get detailed guides and playthroughs on how you could get the most out your favourite games.\u003cbr\u003e\n\u003cbr\u003e\nFor the last few years I\u2019ve wanted to cover that and more, I\u2019ve been churning out guides and content to help thousands of football manager gamers. I\u2019ve now started focusing squarely on getting this off the ground. With Bustthenet I am going to show people that you can get quality content out, whether its written for \u003ca href=\"http://addictedtofm.com\" rel=\"nofollow\"\u003eaddictedtofm.com\u003c/a\u003e or for Youtube. I have enough money in the bank to get me started, however, I want to expand the show. I want to start short-form versions where I also cover the stories of other football lovers out there. I love making these videos, and judging by the reactions of many people out there, you love watching them too. So I\u2019m pumping out more beginning with the first ever guide book by me - \u201cBust The Net - A Football Manager\u2019s Guide\u201d. This book has made the rounds at Sports Interactive towers for feedback as well so you can rest assured a lot of work has gone into it. And its based on a methodology I have taught many other gamers, including Tim:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHey Daljit,\u003cbr\u003e\n\nJust wanted to thank you for your consulting on FM. I have taken over Dagenham \u0026amp; Redbridge in FM 17 and have taken them up near the top after a disastrous season from the AI. This is after a takeover in the summer which stopped me buying anyone.\u003cbr\u003e\n\u003cbr\u003eI must admit with FM 16 I was close to giving up and not playing much FM again after years and years of buying the game (since the early Championship Manager days where you need multiple disks for different leagues) as I had lost the fun, that\u0027s been recaptured now.\u003cbr\u003e\n\u003cbr\u003eThanks and looking forward to our next session,\u003cbr\u003e\nTim\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003eMy first goal is to help gamers out there play this game with engaging videos, but I don\u0027t want to stop there. I want to do stories about why people play this game, and other games too. How have these changed their lives?\u00a0\u003cbr\u003e\u003cbr\u003eOver the years, it\u0027s become increasingly challenging to get material out. I want to believe that there are people in the community who believe in what I am doing and feel that it has value, I can only hope that you share my vision for the future.\u00a0\u003cbr\u003e\u003cbr\u003eThank you."
   },
