    "summary": "\u003cstrong\u003eWelcome and Bright Moments!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHi, I\u0027m A.Minor, artist, animator \u0026amp; seventh generation Vermonter. Thank you for stopping by! I create visionary psychedelic artwork for music videos \u0026amp; live visuals for events. My personal style is Mayan-OuterSpace-Unlimited-Joy. Some of my stuff is unfit for the young\u0027uns, y\u0027know, dancing pot leaves, disembodied breasts, that sort of thing.... but some of it is actually intended for children, as I am a child at heart. That\u0027s why I create animations!\u003cbr\u003e\u003cbr\u003eAs a reward for your involvement I\u0027ll be sharing previously unseen work from the cobwebby depths of my virtual vault, plus art that\u0027s too weird for public consumption and stuff that fell on the virtual cutting room floor. Of course there will be exclusive peeks at works in progress and chances for you all to weigh in on future projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuick Background....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLight and color are an endless fascination for me.\u00a0 Around 2005, I realized that more than anything I wanted my psychedelica to move, \u0026amp; I set out to learn animation. It was a long haul, but it\u0027s been so much fun. Seeing my artwork move \u0026amp; dance on the screen is my greatest joy. Frequently I laugh out loud while creating them. \u003cbr\u003e\u003cbr\u003eAt first, I really didn\u0027t know how to \"use\" my animated art, \u0026amp; certainly not how to sell it. Through some quirk of fate, \u0026amp; a bit of interstellar elbow grease, I\u0027ve been lucky enough to create music videos \u0026amp; project my psychedelic visuals at live events with such musicians as the Dark Star Orchestra, Club d\u0027Elf, The New Riders of the Purple Sage, Donna Jean Godchaux, Ra Kalam Bob Moses,\u00a0 The Either/Orchestra, The Kind Buds and more. I\u0027m incredibly grateful to the musicians \u0026amp; fans of my art who help to make my world possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy just hand over money to a space chick artist from Vermont?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy artwork is my sole means of making a living, and animation is an incredibly time consuming art form. Often my animations take hundreds of hours to complete, \u0026amp; there is only little ol\u0027 me here handling all aspects of their creation. Although I am lucky enough to have occasional paying work creating music videos \u0026amp; doing projections at live events, mostly, animations just do not pay the bills. Youtube videos generate nothing for the artist. Don\u0027t underestimate the power of a dollar, you can truly help to bring these creations to life. I\u0027m incredibly grateful for everyone who joins me on my innerspace adventures..\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
