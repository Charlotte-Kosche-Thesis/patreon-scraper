    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWelcome To My Patreon !\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA Place Fur Tickling.\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eAre you finding yourself interested in tickling?\u003cbr\u003eLoving and imagining things about tickling all the time?\u003cbr\u003eNO, you\u0027re not alone, here\u0027s just the right place for you to stay.\u003cbr\u003e\u003cbr\u003e\nHey Guys, it\u0027s Benjay here, you can call me Ben or Benny if you want. :)\u003cbr\u003eJust a freelancer artist who\u0027s dedicating himself to create more artwork related to things such as tickling and paws. Also, I thought I should let you know I do both SFW and NSFW content.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy am i here ?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eBecause I want to develop my universe by creating more comics. I\u0027m planning on releasing a comic featuring my cast of characters in an original story. \u003cbr\u003eAnd you\u0027re the one that can help me to do it! \u003cbr\u003eDo it faster.\u003cbr\u003eDo it larger.\u003cbr\u003eIn other words: Make it possible.\u003cbr\u003eThrough your support (which can be as simple as $1USD) you will be able to see my first personal big story with my characters soon...which of course will be related to tickling XD\u003cbr\u003eIf this topic ever rings a bell, or ever interests you, please don\u0027t miss it. I need your help to be able to develop a universe where tickling is no longer a rare thing at all!\u003cbr\u003eHelp me stabilize my income so that I\u0027m able to make more artwork like this in the future !\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/benj24/1516394609/1509977898.benj24_thecyanfireorigins_art_.png\" style=\"width: 322px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHow many works will you create a month ?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eLet\u0027s just say it depends on how much support I get.\u003cbr\u003eLike I said I am a freelance artist. If I get little support then how is it possible for me to support myself ? \u003cbr\u003eI\u0027d just get commissions as much as possible per month instead (as I already do). But just so you know: I\u0027m not going to post commissions here. I\u0027d rather post personal creations here, as that\u0027s the meaning of managing this patreon. XD\u003cbr\u003eBut I\u0027ll try my best to create at least one or two works per week, because I don\u0027t want you all support me for nothing after all. \u003cbr\u003eI want to show you the best I\u0027ve got. :)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat can you get from me for pledging ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWell, as I said I\u0027ll post every personal work here: my creation and my own comic, therefore there won\u0027t be any commission works posted here.\u003cbr\u003e\nBy helping me to create said personal artwork and comic pages, here is what you can get from me (Depending on your Patreon level):\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAs long as you\u0027re my patreon, you will get 10% off for the commission, also you will be able to vote for the poll. You get every single sketch from each image I work on, there can even be some exclusive sketches for patreons.\u003c/li\u003e\n\t\u003cli\u003eGet the final version in high resolution of every image and comic page. Plus you will get the comic page at least 5 pages ahead before others do. (in sites like Furaffinity or DeviantArt).\u003c/li\u003e\n\t\u003cli\u003eYou can also have access to extra Work In Progress (such as linearts and flat colors) of each image or comic page, so that you can see how my pictures evolve as I work. Plus, you will be able to get the concept arts, to see how i design all settings with my comic.\u003c/li\u003e\n\t\u003cli\u003eParticipate in Q\u0026amp;A for what i want to know from you about the suggestions, like what character i should get or what theme you want to see in the future, etc. Also you get to join the \"Ask my Character\", and they will answer each question.\u00a0\u003c/li\u003e\n\t\u003cli\u003eRequest one character sketch (Which can be anyone, not just my characters but your own as well). Plus, you can get a discount! 20% off if you get a commission next month.\u003c/li\u003e\u003cli\u003eUpgrading the sketch to full color and detailed shading.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nWhere Can I Find Your Art Pages ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/benj24/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/benj24/\"\u003eFuraffinity\u003c/a\u003e/\u003ca href=\"http://www.furaffinity.net/user/darkbenjay24\"\u003eFuraffinity (NonFetish)\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://benj24.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://benj24.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e"
