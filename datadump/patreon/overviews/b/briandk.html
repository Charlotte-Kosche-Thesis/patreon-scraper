    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho?\u003c/span\u003e\u003c/strong\u003e I\u2019m\u00a0\u003ca href=\"http://briandk.com\" rel=\"nofollow\" target=\"_blank\"\u003eDr. Brian Danielak\u003c/a\u003e. I hold a Ph.D. from the University of Maryland, where I studied how engineering students learn to design computer programs. For 6 years I\u2019ve built free software to research learning: granovaGG for statistical graphics; \u003ca href=\"http://briandk.com/codetimeline_demos/simulator/simulator.html\" rel=\"nofollow\"\u003eCodeTimeline\u003c/a\u003e for visualizing code history; and \u003ca href=\"http://transdown.org/syntax.html\" rel=\"nofollow\"\u003eTransdown\u003c/a\u003e, a plaintext file format for storing transcripts with rich data. I also contribute to several open-source projects including \u003ca href=\"https://github.com/klutometis/roxygen/pull/57\" rel=\"nofollow\"\u003eroxygen2 for R\u003c/a\u003e and the GitHub Atom package \u003ca href=\"https://github.com/Focus/latexer/pull/49\" rel=\"nofollow\"\u003elatexer\u003c/a\u003e. \u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat?\u003c/span\u003e\u003c/strong\u003e I want to make \u003cstrong\u003eexceptional software\u003c/strong\u003e for qualitative researchers and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003egive it away for free\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. I\u2019ve already built \u003cem\u003eTranscriptase\u003c/em\u003e: a powerful \u003cstrong\u003efree\u003c/strong\u003e transcription app. It runs on all major platforms (Windows, Mac, Linux) and you can \u003ca href=\"https://github.com/briandk/transcriptase/releases/latest\" rel=\"nofollow\" target=\"_blank\"\u003edownload Transcriptase\u003c/a\u003e right now! Plus, I\u2019ve got a roadmap for enhancing Transcriptase and creating all new free apps for field notes,  data coding, and analysis.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e High prices are preventing good research. Lots of researchers\u2014historians, linguists, anthropologists, sociologists, and learning scientists just to name a few\u2014need qualitative research software to do their work. But, that software can cost hundreds or even thousands of dollars per person \u003cem\u003eper year\u003c/em\u003e ( \u003ca href=\"https://vosaic.com/products/studiocode\" rel=\"nofollow\"\u003eStudioCode\u003c/a\u003e ). Meanwhile, industry-standard \u003cem\u003equantitative\u003c/em\u003e software like R and Scientific Python is absolutely free. I think public research gets better when everyone can access the best tools, without barriers. But, right now I can\u2019t afford to build, maintain, and support these free apps. So, I need your help. \u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=4415556\" target=\"_blank\"\u003eBecome a patron\u003c/a\u003e. If you can donate even a dollar a month, that money goes straight to helping me cover my costs so I can make free apps. The more I get in donations, the more time I can devote, the better the apps. With your help, we can build an ecosystem of desktop and mobile apps research apps that are open-source and free forever.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere your money goes:\u003c/span\u003e\u003c/strong\u003e Right now I can only afford to do work in my spare time. Your money pays for:\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eMy time, so I can devote dedicated hours to enhancing Transcriptase and building a suite of free apps for data coding, field notes, and qualitative analysis. \n\u003c/li\u003e\u003cli\u003eMy availability to squash bugs and provide tech support for the apps\u00a0\u003c/li\u003e\u003cli\u003eProgramming resources (books, tutorials, etc.) so I can stay on top of the latest technologies and build them into the apps\n\u003c/li\u003e\u003cli\u003eDeveloper program licenses so we can distribute our apps for free on the Mac App Store and the Windows App Store.\n\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eAnything else?\u003c/span\u003e\u003c/strong\u003e Yes! Becoming a patron comes with its own rewards! Check out the different reward tiers and see which one fits for you.\u003cbr\u003e\n\u00a0\u003cbr\u003e\nThanks, and please let me know if you have any questions!\u003cbr\u003e"
