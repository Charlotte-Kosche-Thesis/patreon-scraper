    "summary": "Hello guys and welcome to my Patreon page!\u003cbr\u003e My name is Babis Giannios (aka \u0027babox games\u0027), and I am a board game \u003cbr\u003edesigner!\u003cbr\u003eI wish to present you my new design \u0027Archons of Magic\u0027 the print-and-play deck-building card game which you may download \u003ca href=\"https://goo.gl/7GRXVV\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhat am I doing?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ve been creating board games since my early childhood but I\u0027ve been doing this professionally for 5 years. I \nstarted my career with \u0027Shadows over the Empire\u0027, my first board game that I\u0027ve been designing for almost 8 years and I was happy to have had it published by Artipia Games. Two years ago came \u0027Kune v Lakia: a chronicle of a lapine divorce foretold\u0027 by LudiCreations.\u003cbr\u003eThis year, two more of my titles will be debuting. \"Galactic Warlords\" by Archona Games and \"Alexandria: a Library in Cinders\" by LudiCreations once more!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"https://cf.geekdo-images.com/images/pic1801604.jpg\" style=\"width: 154px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://i0.wp.com/www.archonagames.com/wp-content/uploads/2017/03/Box-Promo.jpg\" style=\"width: 197px;\"\u003e\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://ludicreations.com/wp-content/uploads/KUNEvLAKIA_box_3D_6001.jpg\" style=\"width: 160px;\"\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003eUp to this point I have over 10 projects that I am working on and I spend most of my time developing and play testing them intensely.\u003cbr\u003eAs far as the game designing is concerned, I am also writing articles regarding the subject in various Greek board gaming magazines and sites such as \"Epitrapaizoume\", \"BGNews\" and \"GameHorizon.gr\".\u003cbr\u003eBut my pride and joy is my personal page at\u00a0\u003ca href=\"http://baboxgames.com/\" target=\"_blank\"\u003ebaboxgames.com\u003c/a\u003e where you can find all of my work, my ongoing projects and a good deal of my blog posts where I narrate the joyous and challenging things I\u0027m facing from a game\u0027s concept through its various stages of creation.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI am on Patreon because I wish to share this exciting journey with you! You can experience firsthand all the fun and excitement of creating games, writing their concept ideas, fiddling with various mechanisms, play testing and finally preparing to present them to publishers and to a bigger audience!\u003cbr\u003e\u003cbr\u003eBut the main reason is that I wish to share with you a project that I\u0027ve been working on for quite some time. It\u0027s called \"Archons of Magic\" and it is a free print-to-play living board game with cards set in the mythical world of Allangtoh! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhat is \"Archons of Magic\"?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\"Archons of Magic\" is a living deck building card game for 2-5 players, depicting the intense conflict among devious spellcasters!\u003cbr\u003eEach\n player forms their own deck consisting of unique cards!\u003cbr\u003eTo do so, each player chooses their own Mage and select the appropriate type of magic that that Mage can wield. Next, they select one of the cities that they wish to manipulate. These two form the players deck (half magic/ half city).\u003cbr\u003eOnce they prepare their decks, they pit themselves against each other into a glorious race for power!\u003cbr\u003eManipulating essences of magic, as well as the ones that shape up the world, each Mage employs plans of politicking, intrigue and warmongering to conquer each other. In their quest to absolute power, they will not hesitate to shape up the world and its forces!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhat is different in that and why on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThis is where the \"creating challenge\" comes for me and you as well!\u003cbr\u003eAs you play the game with your friends and family, you will live intense moments of fun and excitement. You will possibly come up with different ideas, constructive criticism and precious feedback! So that, each month, you will be able to offer me your feedback and support, asking for various things concerning the game.\u003cbr\u003eWhat if mythical dragons appeared in the land?\u003cbr\u003eWhat if a cadre of assassins joined the mages?\u003cbr\u003eWhat if a mechanism got replaced by a new one?\u003cbr\u003eWhat if a new city and more factions entered the fray?\u003cbr\u003eWhat if different types of magic emerged?\u003cbr\u003e\u003cbr\u003eThe questions and requests are endless! And as you command so shall I deliver! As there will be a small set of new cards offering a different gameplay experience, expanding your game to the destination that you wish to direct it!\u003cbr\u003eIn order to do that, all you need to do is pledge and answer the good deal of questions that I\u0027ll be posing in order to shape the game according to your own imagination by participating to the game\u0027s thread as well, offering your own insight and feedback.\u003cbr\u003eIn turn, I\u0027ll be honing my board game designing skill and you\u0027ll be getting an one-of-a-kind game which you\u0027ll shape yourself.\u003cbr\u003eAnd in this amazing journey I won\u0027t be alone as I\u0027ll be having the amazing illustrator \u0027\u003ca href=\"http://www.deviantart.com/newest/?section=\u0026amp;global=1\u0026amp;q=krissorium\"\u003eKrissorium\u003c/a\u003e\u0027 the amazing artist of \u0027Kune v Lakia\u0027 by my side, offering his unique and mystical artwork depicting the heroes and the lands of the game!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo without further ado, download the game \u003ca href=\"https://goo.gl/7GRXVV\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e, read the rules and begin the conquest as an \"Archon of Magic\"!\u003cbr\u003eAnd if you like it as well and you wish to support me, I would be more than honored if you pledged for the game in this page!\u003cbr\u003eThank you and see you in the game!\u003c/strong\u003e\u003cbr\u003e"
   },
