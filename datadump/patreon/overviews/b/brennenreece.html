    "summary": "My songs are a gumbo of murder ballads, ghost stories whispered around a campfire, Gypsy jazz, Delta blues, Kentucky guitar rags, and more than a little touch of blues guitar.\u003cbr\u003e\n\u003cbr\u003e\nIn fact, here\u0027s a taste:\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/114541117\u0026amp;color=ff6600\u0026amp;auto_play=false\u0026amp;show_artwork=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\n\n\n\u003cbr\u003e\n\u003ch3\u003eWill you still give your music away for free?\u003c/h3\u003e\n\tI believe very strongly that art belongs to everyone, whether they can afford it or not. While I\u0027m very happy to accept contributions from anyone who has the means to give them, I can\u0027t imagine keeping my music from anyone who thinks highly enough of it to listen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow often will you release new songs?\u003c/h3\u003e\nI\u0027m a busy guy with a family, so most of the time I\u0027ll probably only write and record one song a month. Rarely, however, I\u0027ll have a bit of extra time, energy, or inspiration and might do a lot of songs in succession. I doubt I\u0027ll ever release more than four or five a month.\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t worry about going over your budget, however. If I\u0027m super prolific one month and you\u0027ve been generous with your patronage, you can set an upper limit of how much you want to spend.\n\u003cbr\u003e"
