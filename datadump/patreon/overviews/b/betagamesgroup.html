    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FRN6-OffJ7kU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DRN6-OffJ7kU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FRN6-OffJ7kU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-12-07T21:15:56+00:00",
    "summary": "\u003ch2\u003eComo seria se um jogo de mundo aberto fosse desenvolvido e sua cria\u00e7\u00e3o inspirada no Brasil?\u003c/h2\u003e\u003cbr\u003e\u003cimg height=\"369\" src=\"https://www.betagamesgroup.com/wp-content/uploads/2015/09/Casa.jpg\" style=\"margin-left: auto; margin-right: auto; text-align: center;\" width=\"655\"\u003e\u003cbr\u003eEm 171\u2026 todos im\u00f3veis e estabelecimentos possuir\u00e3o interiores \u00fanicos e interativos, trazendo um ambiente ainda mais explor\u00e1vel e rico em diversidade.\u003cbr\u003eMas aten\u00e7\u00e3o, tenha cuidado durante suas explora\u00e7\u00f5es para n\u00e3o entrar aonde voc\u00ea n\u00e3o foi chamado\u2026\u003cbr\u003e\u003cimg height=\"369\" src=\"https://www.betagamesgroup.com/wp-content/uploads/2015/09/carros.jpg\" style=\"margin-left: auto; margin-right: auto; text-align: center;\" width=\"655\"\u003e\u003cbr\u003ePraticar roubos e invas\u00f5es poder\u00e1 trazer problemas n\u00e3o s\u00f3 com a policia mas tamb\u00e9m com as gangues locais.\u003cbr\u003eApostando em um novo sistema de persegui\u00e7\u00f5es 171 tamb\u00e9m oferecer\u00e1 persegui\u00e7\u00f5es com gangues, portanto tenha muito cuidado, pois diferentemente das for\u00e7as da lei, os criminosos n\u00e3o tem regras a seguir\u2026\u003cbr\u003e\u003cimg height=\"369\" src=\"https://www.betagamesgroup.com/wp-content/uploads/2015/10/criminosos.jpg\" style=\"margin-left: auto; margin-right: auto; text-align: center;\" width=\"655\"\u003e\u003cbr\u003eN\u00e3o conte com a sorte esteja sempre preparado\u2026 melhore sua precis\u00e3o nos disparos, se exercite, seja furtivo, forme gangues, enfim\u2026promova seu status e experi\u00eancia das mais variadas formas enquanto voc\u00ea conquista sua reputa\u00e7\u00e3o nas ruas\u2026em 171.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eArmamento e Customiza\u00e7\u00e3o em Geral\u003c/h2\u003e\u003cbr\u003e\u003cimg height=\"371\" src=\"https://www.betagamesgroup.com/wp-content/uploads/2015/09/11954814_962763743783635_8497428257807708285_n.jpg\" style=\"text-align: center; width: 649px;\" width=\"660\"\u003e\u003cbr\u003eDiante de um vasto territ\u00f3rio para se explorar, n\u00e3o poder\u00edamos deixar os recursos a desejar!\u003cbr\u003eEm 171 voc\u00ea n\u00e3o encontrar\u00e1 armas jogadas pelos cantos da cidade, nas ruas n\u00e3o funciona assim, nas ruas o dinheiro fala alto e com dinheiro voc\u00ea n\u00e3o encontrar\u00e1 dificuldades em conseguir uma arma com as pessoas certas, voc\u00ea ter\u00e1 uma vasta sele\u00e7\u00e3o a sua escolha:\u003cbr\u003e\u2013 Pistolas;\u003cbr\u003e\u2013 Rev\u00f3lveres;\u003cbr\u003e\u2013 Escopetas;\u003cbr\u003e\u2013 Metralhadoras e muito mais. \u003cbr\u003eQuer modificar sua arma? sem problemas, voc\u00ea pode!\u003cbr\u003eN\u00e3o poder\u00edamos falar sobre modifica\u00e7\u00f5es sem falar dos carros.\u003cbr\u003eBody kits, cap\u00f4s, para-choques, saias laterais, aerof\u00f3lios, pinturas, peliculas, rodas, suspens\u00f5es, sistemas de sonoriza\u00e7\u00e3o e a lista continua.\u003cbr\u003ePersonalize seu carro das mais variadas formas para as mais diversas finalidades, seja para participa\u00e7\u00e3o de rachas ilegais, facilita\u00e7\u00e3o de fugas ou simplesmente por uma quest\u00e3o de andar nas ruas com estilo!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eModo Hist\u00f3ria \u003cem\u003e(Sem Spoilers)\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003eNicolau Souza, um jovem sonhador de uma pequena e humilde comunidade\u2026 Querido pelos seus vizinhos e amigos, Nicolau sempre demonstrou ser uma pessoa trabalhadora e de boa \u00edndole na vizinhan\u00e7a.\u003cbr\u003eNicolau mora de aluguel junto com seu irm\u00e3o mais novo Rog\u00e9rio, ex-usu\u00e1rio de drogas e atualmente desempregado Rog\u00e9rio ajuda seu irm\u00e3o com servi\u00e7os na casa em que moram para compensar Nicolau que trabalha para manter os gastos da casa.\u003cbr\u003eCerto dia Nicolau volta do trabalho e encontra Rog\u00e9rio bastante machucado em casa, Nicolau o critica duramente falando que ele tinha voltado a ser o mesmo viciado que era antes, Rog\u00e9rio mesmo com dificuldades para falar afirma que antigamente ele teria errado sim, mas que tinha abandonado aquela vida que levava e que n\u00e3o era mais um viciado, disse tamb\u00e9m que ele nunca tinha visto as pessoas que o agrediram antes e que os agressores falaram que isso seria um aviso para voc\u00ea e que voc\u00ea saberia do que se tratava.\u003cbr\u003eSurpreso e bastante assustado com o que acabou de ouvir, Nicolau tenta confortar Rog\u00e9rio dizendo que tudo isso era apenas um engano e que ele n\u00e3o deixaria nada disso acontecer novamente\u2026 mas logo Nicolau descobrir\u00e1 que as coisas n\u00e3o sair\u00e3o t\u00e3o simples quanto ele imaginou.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eIdeias Experimentais que poder\u00e3o fazer parte do jogo.\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCarros passando pela rua com som ligado;NPCs poder\u00e3o estar escutando som no carro enquanto se deslocam pela cidade.\u003c/li\u003e\u003cli\u003eFestas e encontros em determinados dias e locais;Encontros automotivos ou festas podem estar acontecendo em algum ponto da cidade.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eR\u00e1dios e Mp3 no celular;N\u00e3o se limite, voc\u00ea tamb\u00e9m poder\u00e1 escutar m\u00fasicas no seu celular enquanto caminha pelas ruas ou enquanto pilota uma moto, seja escutando aquela radio com programa\u00e7\u00f5es lineares ou escolhendo uma m\u00fasica especifica para escutar pelo reprodutor de \u00e1udio do celular.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eModo hist\u00f3ria n\u00e3o-linear e finais alternativos.A vida \u00e9 feita de escolhas e todas elas poder\u00e3o mudar o seu futuro, ao tra\u00e7ar um caminho voc\u00ea ter\u00e1 certa liberdade para conquistar o respeito das pessoas que se identificar ou precisar, isso poder\u00e1 encurtar, prolongar ou at\u00e9 modificar a trama final.\u003c/li\u003e\u003c/ul\u003e"
