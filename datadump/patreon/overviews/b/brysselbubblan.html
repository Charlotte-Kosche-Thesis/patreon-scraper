    "summary": "Brysselbubblan \u00e4r\nen podcast om Europa och EU-politik som kommer ut varannan vecka och som g\u00f6rs\nav oss tv\u00e5: Sigrid Melchior och Teresa K\u00fcchler. \u003cbr\u003e\n\nVi \u00e4r\nBrysselbaserade EU-reportrar sedan tio \u00e5r tillbaka. Med Brysselbubblan vill vi\nfylla ett tomrum i den svenska EU-bevakningen, n\u00e4mligen nyhetsf\u00f6rdjupning och\nEU-debatt p\u00e5 ett b\u00e5de insiktsfullt och l\u00e4ttsamt s\u00e4tt. Vi blandar h\u00f6gt och l\u00e5gt\n\u2013 det blir b\u00e5de tung politisk analys och fniss och skvaller.\u003cbr\u003e\n\nMed st\u00f6d fr\u00e5n er\nlyssnare kan vi forts\u00e4tta l\u00e4gga tid p\u00e5 att g\u00f6ra podden. Du best\u00e4mmer sj\u00e4lv hur\nmycket pengar du vill st\u00f6tta varje avsnitt med. L\u00e4gsta summan \u00e4r en dollar,\nallts\u00e5 8 kronor. Varje g\u00e5ng ett nytt podcastavsnitt publiceras dras den summa du har valt fr\u00e5n\nditt konto. Ingen podd = inga pengar dras.\u003cbr\u003e\n\nMen du m\u00e5ste inte\nst\u00f6tta ekonomiskt. Vi \u00e4r glada bara f\u00f6r att du lyssnar!\u003cbr\u003e\n\nSigrid \u0026amp;\nTeresa \u003cbr\u003e\n\n\u003ca href=\"http://brysselbubblan.libsyn.com\"\u003ehttp://brysselbubblan.libsyn.com\u003c/a\u003e"
