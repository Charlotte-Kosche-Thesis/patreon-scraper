    "summary": "\u003cimg src=\"http://www.dreadcentral.com/wp-content/uploads/2018/01/brainwaves-contact.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSpooky, funny, touching, honest, offensive, and at times completely random, \u003cem\u003eBrainwaves\u003c/em\u003e airs live every Wednesday evening beginning at 8:00 PM Pacific Time (11:00 midnight Eastern Time) and runs about 3 hours per episode.\u003cbr\u003e\u003cbr\u003eKnetter and Creepy will be taking your calls LIVE and unscreened via Skype, so let your freak flags fly! Feel free to add \u003cstrong\u003eBrainWavesTalk\u003c/strong\u003e to your Skype account so you can reach us, or call in from a landline or cellphone \u2013 \u003cstrong\u003e858 480 7789\u003c/strong\u003e. The duo also take questions via Twitter; you can reach us at \u003ca href=\"http://www.twitter.com/brainwavesradio\"\u003e\u003cstrong\u003e@BrainwavesRadio\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\"http://www.twitter.com/unclecreepy\"\u003e\u003cstrong\u003e@UncleCreepy\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/joeknetter\"\u003e\u003cstrong\u003e@JoeKnetter\u003c/strong\u003e\u003c/a\u003e. Have news you think we should be talking about? Then hit up\u00a0\u00a0\u003ca href=\"http://www.twitter.com/mrdarkdc\"\u003e\u003cstrong\u003e@MrDarkDC\u003c/strong\u003e\u003c/a\u003e using the hashtag \u003cstrong\u003e#BrainWaves\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHave a ghost story or a paranormal story but can\u2019t call in? Feel free to email it to me directly at \u003cstrong\u003e\u003ca href=\"mailto:UncleCreepy@dreadcentral.com?subject=Brainwaves%20Story\"\u003eUncleCreepy@dreadcentral.com\u003c/a\u003e\u003c/strong\u003e with \u201c\u003cem\u003eBrainwaves Story\u003c/em\u003e\u201d in your subject line. You can now become a fan of the show via the official\u2026 \u003ca href=\"http://www.facebook.com/brainwavestalk\"\u003e\u003cstrong\u003eBRAINWAVES FACEBOOK PAGE\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBrainwaves: Horror and Paranormal Talk Radio\u003c/em\u003e is hosted live (with shows to be archived as they progress) right here on Dread Central. You can tune in and listen via the FREE TuneIn Radio app or listen to \u003ca href=\"http://tunein.com/radio/Deep-Talk-Radio-Network-s257892/\"\u003e\u003cstrong\u003eTuneIn right through the website\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eFor more information and to listen live independent of TuneIn, visit the \u003cstrong\u003e\u003ca href=\"http://www.deeptalkradio.com/\"\u003eDeep Talk Radio Network website\u003c/a\u003e\u003c/strong\u003e, \u201clike\u201d \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/deeptalkradio\"\u003eDeep Talk Radio on Facebook\u003c/a\u003e\u003c/strong\u003e, and follow \u003cstrong\u003e\u003ca href=\"https://twitter.com/deeptalkradio\"\u003eDeep Talk Radio on Twitter\u003c/a\u003e\u003c/strong\u003e. And don\u2019t forget to subscribe to \u003cem\u003eBrainwaves\u003c/em\u003e on iTunes.\u003cbr\u003e\u003cbr\u003e"
