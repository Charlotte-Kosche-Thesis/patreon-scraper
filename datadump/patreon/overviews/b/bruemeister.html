    "summary": "I\u0027ve been creating erotic art, web-comics and animations based on famous cartoon characters for over a decade. Most of my existing work is published at \u003ca href=\"http://www.turanga-pages.com/\" rel=\"nofollow\"\u003eThe Turanga Pages\u003c/a\u003e as \"\u003ca href=\"http://www.turanga-pages.com/gallery/thumbnails.php?album=3\u0026amp;page=1\u0026amp;sort=dd\" rel=\"nofollow\" target=\"_blank\"\u003enerd\u003c/a\u003e\". (Very NSFW. You will need a free account at Turanga Pages to view my works.)\u003cbr\u003e\u003cbr\u003eI\u0027ve made many animations including the full episode length feature \"\u003ca href=\"http://www.turanga-pages.com/gallery/thumbnails.php?album=120\"\u003eA Hypnotoad Valentine\u003c/a\u003e\" and \"\u003ca href=\"http://www.turanga-pages.com/gallery/displayimage.php?pid=3705\"\u003eWatching Amy\u003c/a\u003e\". My goal here is to make more animations for you. I\u0027m also working on a new Comic \"\u003ca href=\"http://www.turanga-pages.com/gallery/thumbnails.php?album=121\u0026amp;page=1\u0026amp;sort=na\"\u003eThe Tip of Zoidberg\u003c/a\u003e\". My primary focus right now is RPG style game featuring the adventures of our cartoony friends from the future called \"The Big Thaw\".\u003cbr\u003e\u003cbr\u003eThe video above is the PG version of Chicken Dance. There is of course, \nan X-rated version, \"\u003ca href=\"http://www.turanga-pages.com/gallery/displayimage.php?pid=3997\"\u003eThe Chicken Strip\u003c/a\u003e\" for your enjoyment.\u003cbr\u003e\u003cbr\u003ePatreons will have early access to web comics, pre-release game episodes and of course the new animations. \u003cbr\u003e\u003cbr\u003eCurrently there are 2 games in development. I switch between them so I don\u0027t burn out. The primary focus is \"The Big Thaw\" A pornographic re-imagining of Fry\u0027s first day in the future and what could have happened at Advanced Cryogenics.\u003cbr\u003e\u003cbr\u003eThe other game, \"The Natural Hookup\" is about a misadventure when Leela and Amy try to take a day off in the Private Beach Planet. This is as much a place to test mechanics for the game engine as it is a game.\u003cbr\u003e\u003cbr\u003eThere\u0027s always an animation rendering in the background those get released as they finish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for \"The Big Thaw\"\u003cbr\u003eReleases:\u003cbr\u003eCurrent Patreon Release: \u003ca href=\"https://www.patreon.com/posts/big-thaw-alpha-7-18914470\"\u003eThe Big Thaw Alpha 7\u003c/a\u003e\u003cbr\u003eCurrent Public Release: \u003ca href=\"https://bruemeister.newgrounds.com/\"\u003eThe Big Thaw at Newgrounds\u003c/a\u003e  \u003c/strong\u003e\u003cstrong\u003eand \u003ca href=\"http://www.turanga-pages.com/Game.shtml\"\u003eAt Turanga Pages\u003c/a\u003e\u003cbr\u003eCheat Codes: \u003ca href=\"https://www.patreon.com/posts/17117065\"\u003eMad Scientist Tier\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eThe basic story is that Fry needs to get thawed out so Leela can assign his fate. However there\u0027s a world wide crisis at hand and Fry was defrosted early. He will not only needs to get de-iced he will need to prove his worth as a breeding stud to save the human race. \u003cbr\u003eThe story evolves in 2 phases first defrosting. Then he needs to demonstrate his sexual skills to convince Leela his skills can pay the bills. This game is about 15% finished. We just got fry thawed out yet. He still needs to get his sex monitoring chip and his package upgraded so he can impress Leela.\u003cbr\u003e\u003cul\u003e\u003cli\u003eFinish meeting all the Cryo Lab Staff Dr. Cahill and her intern remain.\u003c/li\u003e\u003cli\u003eFinish Morgan\u003cbr\u003e\u003cul\u003e\u003cli\u003eMorgan\u0027s dominatrix line\u003c/li\u003e\u003cli\u003e\u003cdel\u003eMorgan\u0027s submissive line. \u003c/del\u003eDONE\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eMorgan Sub Collar.\u003c/del\u003e DONE\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eLearn the whip\u003c/del\u003e DONE\u003c/li\u003e\u003cli\u003e\u003cdel\u003eMorgan anger and recovery\u003c/del\u003e. (DONE)\u003c/li\u003e\u003cli\u003e\u003cdel\u003eRandy and Leela consequences for punishment\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eRandy and Leela anger recovery puzzles\u003c/del\u003e\u003c/li\u003e\u003cli\u003eRandy and Leela revive Puzzle.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eHeather De-Ice ... that\u0027s a spoiler right now. \u003c/del\u003eDONE\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cdel\u003eFinish the de-ice story.\u003c/del\u003e\u003c/del\u003e DONE\u003c/li\u003e\u003cli\u003eDr. \"Goodensexy\" Cahill ... Nope that\u0027s a spoiler too\u003cul\u003e\u003cli\u003eSIN Chip puzzle and Dr. Cahill.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWith Fry now defrosted I need to build \"Act 2\" scenes for Randy, Leela and Morgan.\u003cul\u003e\u003cli\u003eScenes for sharing a cold one with Randy.\u003c/li\u003e\u003cli\u003eAct 2 scenes in progress.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBegin the best job ever quest.\u003c/li\u003e\u003cli\u003eConvince Leela that he\u0027s perfect for Earthican Ambassador of Recreational Sex .\u003c/li\u003e\u003cli\u003eWait ... E.A.R.S. ???\u003c/li\u003e\u003cli\u003eI gotta come up with a better name for that job.\u003c/li\u003e\u003cli\u003eOnce Fry achieves that goal the adventure can spread to other planets as the crew must ....\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTeach Alien Women How to Love\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePlans for \"The Natural Hookup\"\u003cbr\u003eReleases:\u003cbr\u003eCurrent Patreon Release: \u003ca href=\"https://www.patreon.com/posts/natural-hookup-5-15676948\"\u003eThe Natural
