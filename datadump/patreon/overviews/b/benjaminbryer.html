    "summary": "Hey! My name is Benjamin Bryer and I make illustrations and drawings of all kinds!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing pretty much my whole life. It started as a flicker but grew into my passion. Now I take commissions to help others\u0027 imaginations come to life. I also doodle whatever I can in my free time. No blank space is safe.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve followed a lot of web comic artists who use Patreon to display their content, further their portfolio and make a living off of it. I figured I\u0027d do the same as well! I\u0027m hoping one day with some help from the generous patrons around me, I can move to the next step in my artistic career. By no means should you feel like you HAVE to give any money, only if you feel led to do so. I appreciate any donations. It only helps me to improve my craft to an even brighter future as an artist. And it\u0027s all thanks to YOU!\u003cbr\u003e\u003cbr\u003eAnyways, I promise to make it worth your while with fun content, behind-the-scenes, and more!\u00a0\u003cbr\u003eMy goal is to always find areas where I can improve my work, and never give up my heart for creating, so that others too may be inspired by this. I\u0027m grateful to Jesus for giving me this gift of drawing, for my wife, family and friends who never stop supporting me, and last but not least, you. Have a great day.\u003cbr\u003e"
