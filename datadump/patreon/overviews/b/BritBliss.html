    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/X9kIngATzSc\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/X9kIngATzSc",
    "one_liner": null,
    "patron_count": 23,

    "pledge_url": "/bePatron?c=242573",
    "published_at": "2015-11-26T23:16:32+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e I\u2019m Brit, and I\u2019ll be your host this month. Let me take you on an adventure that is my life through costuming, traveling, and living my life to the fullest nerd potential possible.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/xp75v1vaiolq8hj/SelfieGif.gif?raw=1\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u2019ve been cosplaying since 2014\u003c/span\u003e\u003c/strong\u003e, and I\u2019ve loved every moment of it, even when I want to throw my costumes in a fire through pure outrage. (I do love me some fire.) I get to bring my favorite characters to life and play dress up. It doesn\u2019t get much better than that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAside from cosplay\u003c/span\u003e\u003c/strong\u003e, I love being creative in general. I draw, paint, refurbish furniture, cook, make wreaths, and so much more. I\u2019ve always viewed myself as a builder. I like to make things. All the things. Some things you can eat, some you can\u2019t. Some you can wear, some you can\u2019t. I\u2019m addicted to the creative process, and this is where you\u2019ll see all of that.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/r7byrn47nxsyv5w/SithGif.gif?raw=1\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYou\u2019ll also bear witness\u003c/span\u003e\u003c/strong\u003e to my super goofy and sometimes obnoxiously weird side first hand. Different costumes make me feel different ways, and I embrace that. Sometimes I\u2019ll just wear normal clothes and still feel super off the wall. You\u2019re bound to see a bit of that here and there.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/j1vviq6ye4u34re/Elektra.gif?raw=1\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDo you have to sign up for Patreon to see what I\u2019m up to?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNO\u003c/span\u003e\u003c/strong\u003e, you don\u2019t. I\u2019ll continue to post to my social media accounts as normal.\u003cstrong\u003e\u003cem\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBut\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, if you do, this place is for the die hard, super delightful people who like to contribute to my work and receive awesome monthly gifts that are exclusive to my community of Patrons only. You\u2019ll get a more in-depth look at my personal life, previews of videos before they launch, and images that are for this group of wonderfuls only. You\u2019re special for being here, and I want to make sure you feel that way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit of info for those that are new and may have questions:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhen do I get my monthly rewards?\u003cbr\u003e\u003c/em\u003eIf they are deliverable, you\u2019ll get them the following month. (ie \u2013 You signed up in January. Your rewards will ship in February.) If they are digital, you\u2019ll get them as soon as they are posted!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf I sign up on the 31st, do I still get that month\u2019s rewards?\u003c/em\u003e\u003cbr\u003eHeck yeah you do! It doesn\u2019t matter what day you sign up.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow do I use the live and video chats?\u003c/em\u003e\u003cbr\u003eLive chats will be done through Discord, and the video chats will take place on YouTube. I\u2019ll send out the private links for each one of those evens to ensure that it\u2019s for Patrons only. The dates will be set for these events toward the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhere will I see the hi-res images?\u003c/em\u003e\u003cbr\u003eYour exclusive images will be uploaded to the Patreon-only drop box as soon as they\u2019re ready!"
   },
