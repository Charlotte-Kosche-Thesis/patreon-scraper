ase do not share patron-only rewards, such as the early links to animations!\u003cbr\u003e- Please be considerate and respectful of non-patrons!\u00a0\u003cbr\u003e- This Patreon is, and always will be, a voluntary donation platform. This is not a service. We appreciate all donations greatly but can make no guarantees on meeting the expecations for rewards. Creating quality animations which you are supporting will always be our priority.\u003cbr\u003e\u003cbr\u003e"
