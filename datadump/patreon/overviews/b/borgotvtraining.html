    "summary": "Ol\u00e1 eu sou o Magno Borgo, trabalho como artista de efeitos visuais para cinema e tenho um canal de treinamentos no Youtube chamado \"\u003cstrong\u003eBorgo. tv Training\u003c/strong\u003e\"\u00a0\u003ca href=\"http://www.youtube.com/borgotv\" rel=\"nofollow\"\u003ehttp://www.youtube.com/borgotv\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMuitas pessoas me perguntam porqu\u00ea eu estou fazendo isto, qual o meu objetivo\u2026\u003cbr\u003e\u003cbr\u003ePrimeiramente eu gosto de ensinar, acho importante compartilhar o conhecimento e acredito que isto pode contribuir para um mercado brasileiro mais maduro e profissional. \u003cbr\u003e\nEu observei que treinamentos de qualidade na \u00e1rea de efeitos visuais em portugu\u00eas s\u00e3o muito escassos e quero que esta seja a minha contribui\u00e7\u00e3o para a comunidade de vfx brasileira.\u003cbr\u003e\u003cbr\u003e\nTenho grandes planos para o canal, e com o tempo quero que ele seja bem completo, um refer\u00eancia para todos.\u00a0Por isso quero convid\u00e1-los a suportar meu trabalho usando o Patreon.\u003cbr\u003e\u003cbr\u003eCom a sua ajuda aqui no Patreon, poderei investir mais tempo para criar os treinamentos, cobrir custos operacionais e tamb\u00e9m adquirir equipamentos de \u00e1udio e v\u00eddeo para tornar os treinamentos cada vez melhores.\u003cbr\u003e\u003cbr\u003ePara voc\u00ea ter uma id\u00e9ia, cada video de 15 minutos leva em torno de 4-6 horas para ser produzido: planejamento, prepara\u00e7\u00e3o, grava\u00e7\u00e3o (e re-grava\u00e7\u00f5es), edi\u00e7\u00e3o, legendagem e por ai vai.... Particularmente n\u00e3o gosto de assistir treinamentos onde se perde muito tempo vendo coisas desnecess\u00e1rias, e por isso que leva tanto tempo para produzi-los.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSe voc\u00ea acha que o meu tempo\u00a0criando os treinamentos e dicas \u00e9 um bom investimento para seus estudos e mesmo na sua vida profissional , basta contribuir! N\u00e3o \u00e9 esmola, \u00e9 uma troca na qual n\u00f3s vamos nos beneficiar mutualmente.\u003cbr\u003e\u003cbr\u003eVale lembrar que voc\u00ea n\u00e3o precisa contribuir mensalmente obrigatoriamente. Se quiser fazer uma contribui\u00e7\u00e3o \u00fanica, coloque o valor, aguarde a cobran\u00e7a ser efetuada e no proximo m\u00eas pode cancelar sem problemas. Qualquer d\u00favida ou dificuldades aqui no Patreon entre em contato comigo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
