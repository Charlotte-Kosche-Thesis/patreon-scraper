    "summary": "Hi everyone! My name is Bridget, and I\u0027m a trans woman creator of Table-Top Role-Playing Games and other related materials. You might know me from the \u003cem\u003eShadowrun\u003c/em\u003e\u00a0games I\u0027ve ran for the Ennie Award Winning podcast\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/RPPR\" target=\"_blank\"\u003eRole Playing Public Radio\u003c/a\u003e\u003c/strong\u003e, or maybe from my\u00a0\u003ca href=\"http://www.twitch.tv/bridgetfan\" target=\"_blank\"\u003eTwitch.TV\u003c/a\u003e channel. On this page I will be releasing PDFs of all of the games I run for RPPR, so that you can play them with your friends! I\u0027ll also be creating additional setting materials and mini-games and other things you can enjoy.\u003cbr\u003e\u003cbr\u003eIf you liked\u00a0\u003ca href=\"http://actualplay.roleplayingpublicradio.com/tag/bridget/\" target=\"_blank\"\u003eany of the games\u003c/a\u003e I\u0027ve designed for RPPR, please help me make even more content! With your support, I\u0027ll be able to devote my time to designing and releasing all kinds of goodies you can enjoy, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eScenario PDFs: \u003c/strong\u003eStarting with the games I\u0027ve already ran for RPPR, including\u00a0\u003ca href=\"http://actualplay.roleplayingpublicradio.com/2017/09/genre/fantasy/shadowrun-moon-drenched-streets/\" target=\"_blank\"\u003eMoon-Drenched Streets\u003c/a\u003e and\u003ca href=\"http://actualplay.roleplayingpublicradio.com/2017/11/genre/fantasy/shadowrun-a-spooky-scary-halloween-special/\" target=\"_blank\"\u003e A Spooky Scary Halloween Special\u003c/a\u003e, all of my scenarios will be released as free PDFs with all kinds of behind-the-scenes info and tips for running the adventures yourself. Additionally, patrons are able to vote on the kinds of scenarios I design, as well as what games I build them for.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMini-games: \u003c/strong\u003eRules for micro-games that allow for quick, fun play with your friends based around a specific theme or storytelling idea.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSetting Materials: \u003c/strong\u003eAll of the material describing worlds, characters, and story arcs, along with how to inject those ideas into your own games! Perfect for kick-starting your own campaigns, or maybe just grabbing a pre-made NPC to fill a gap in your adventure!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/bridgetfan\"\u003eTwitch.TV\u003c/a\u003e Shenanigans: \u003c/strong\u003eI enjoy playing video games, and I enjoy interacting with viewers! With your help, I can run special events on my Twitch channel --- and patrons will even be able to participate in multiplayer games!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMuch More: \u003c/strong\u003eThe more you support me, the more I\u0027ll be able to do! If you want me to run games for you and your friends, that\u0027s definitely a possibility with enough patron pledges.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support means a lot to me, and so do your comments and feedback. I look forward to making all kinds of great (and gay) content for you to enjoy!"
