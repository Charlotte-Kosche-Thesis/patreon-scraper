    "summary": "Hi, I\u0027m Mike and I play bassoon.\u003cbr\u003e\u003cbr\u003eI remember as a music major in college when I randomly searched \"video game music bassoon\" on YouTube. \u00a0I found some incredible fan creations that I loved watching, but this list was very short. \u00a0These early videos were such an inspiration to me and today I\u0027m happily contributing to that list. \u00a0\u003cbr\u003e\u003cbr\u003eI have been uploading bassoon music videos to YouTube since May, 2015. \u00a0Since my first video I have worked hard at improving my arranging, orchestrating, performing, recording, filming, mixing, and editing to bring fun and quality content to musicians and gamers and inspire students. \u00a0Throughout my times and travels in college, DCI, the Marines, and YouTube, I have met several amazing musicians that I get to feature on my channel.\u003cbr\u003e\u003cbr\u003eIf you\u0027re reading this because you\u0027ve seen one of my videos, you\u0027ve already done so much for me. \u00a0I wouldn\u0027t be producing new videos if it wasn\u0027t for the encouragement, shares, and inspiration I receive daily from every one of you. \u00a0So, thank you!! \u00a0Money is such a tight thing these days so I want you to know pledging to my Patreon is completely optional and not required to be one of my biggest fans. \u00a0To create each video takes a wide range of skills, equipment, and especially time. \u00a0Those who are able at the moment to help grow this channel grow through their pledges, I want to give you some awesome rewards for your commitment.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out my page, Bassoonifriends, and thank you for continued support in creating the kind of crazy bassoon things that I\u0027ve always wanted to find on the internet!"
