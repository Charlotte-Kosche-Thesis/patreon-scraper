    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! My name is\u00a0Bianca and I\u0027m a freelancer comic artist and illustrator from Italy.\u003cbr\u003eOn my Patreon I\u0027ll post fanarts, originals, commissions, nsfw art and Patreon exclusive art!\u003cbr\u003e\u003cbr\u003e\u003cimg class=\"spotlight\" src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/16603091_1272017432877765_6499564011366760772_n.jpg?oh=2bccb713c0fc88d2ec2c06b3c2ddb018\u0026amp;oe=599271D9\"\u003e\u003cbr\u003e\u003cbr\u003ePatrons will get the chance to create my webcomic: \u003cstrong\u003eThe Rule 34\u003c/strong\u003e. \u003cbr\u003eThe goal of this campaign is to fund it.\u003cbr\u003eI would like to be able to turn it into my full-time job.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg class=\"post_media_photo image\" height=\"198\" src=\"https://68.media.tumblr.com/95e6aba88dc123de5ac96026d2dd4461/tumblr_olh9yvlzPe1w38gjdo1_540.jpg\" style=\"width: 540px; height: 198px;\" width=\"540\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rule 34\u003c/strong\u003e\u003cbr\u003eAlessa, Blossom and Clementine are three ordinary girls.\u003cbr\u003eAre friends and live next to each other in a small condo somewhere in the world.\u003cbr\u003eTheir life goes quiet and serene until, for one reason or another, all three find themselves without a job.\u003cbr\u003eResigned, they decide to treat themselves to an evening together, between alcohol and laughter, one of them has an idea will change their lives forever: become a Cam Girl and make a living thanks to virtual sex.\u003cbr\u003eThe rule 34, is a story through the eyes of three protagonists, brings the reader into the world of Internet XXX, but the topic addressing smoothly and fun.\u003cbr\u003eThe intent is to show, without judging in any way, the world and most fetish der its facets, from the most popular to the most curious and unusual.\u003c/div\u003e"
