    "summary": "Hello! I\u0027m \u003ca href=\"http://patrick-crotty.format.com/\"\u003e Patrick Crott\u003c/a\u003ey. I\u0027m work with a small publisher called Peow, and I also make comics. I\u2019m getting to work on a new and long story: \u003cstrong\u003ea sports-manga styled comic about competitive Magic. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe story follows a cast of three main characters playing at a Modern Grand Prix in Honolulu. A brother and sister, both amateur magic players, and a magic prodigy who has been inexplicably absent from the MTG scene are all dragged in to (due to some \"stuff\") a \u003cstrong\u003every dangerous high-stakes underground Magic tournament.\u003c/strong\u003e Weird huh.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read the comic right now,\u00a0\u003ca href=\"https://www.peowstudio.com/bbf/\"\u003eIt\u0027s right here!\u003c/a\u003e\u003c/strong\u003e, but patrons will be able to help influence the story, (which cards and decks to play, sideboard options, which lines of play the characters should take and more!), plus get access to special behind the scenes posts and exclusive alternate pages and artwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.peowstudio.com/bbf/cover2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThe Plan\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003eHere is what to expect weekly\u003c/h4\u003e\u003cul\u003e\u003cli\u003e2 pages of comics (maybe more?).\u003c/li\u003e\u003cli\u003e1 post of behind the scenes. \u003c/li\u003e\n\u003cli\u003eFeedback from YOU on what cards / what decks to include in the story. I want this comic to feel like something we can influence together, because I want the matchups and plays to feel real. Magic is a game you play with others it\u2019s about community, and I want this comic to be the same way.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eFuture goals\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\n\u003cli\u003e3-5 pages a week\u003c/li\u003e\n\u003cli\u003estreaming the deck that the main character plays\u003c/li\u003e\n\u003cli\u003etoken cards to send out to patrons\u003c/li\u003e\n\u003cli\u003eprinted volumes of the book\u003c/li\u003e\n\u003cli\u003e\u201cdeck techs\u201d and \"learn to play magic\" comics from guest artists.\u003c/li\u003e\n\u003cli\u003eFinishing the book. (there is an end planned out, so once it wraps up, we\u2019ll collect everything together in a book / digital formats)\u003c/li\u003e\n\u003cli\u003eAnimated opening?! (maybe too ambitious?)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\nI\u2019m doing this on the side of some teaching and publishing duties, but it is a project I believe in and I want to give it a good shot. The more support I can get, the more time I can comfortably spend on working on this, which means more pages per week, and more varied content, *like those future goals I just mentioned*\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m starting low-key, with just one basic tier to get in the routine of making the pages each week, once the initial dust settles I\u2019ll start adding more exciting tiers to back.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/h4\u003eI\u0027ve been editing and publishing comics for the past 5 years with Peow Studio, and I\u0027ve released a good deal of comics myself too, including the \u003ca href=\"http://www.comicsbeat.com/the-beats-best-comics-of-2016/\"\u003e Internal Affairs\u003c/a\u003e series, Devil\u0027s Slice of Life, and Devil Maybe Cry, plus some work for Image Comics. Another really good comic author\u00a0\u003ca href=\"https://www.patreon.com/janemai\"\u003eJane Mai\u003c/a\u003e is also helping out with the writing too, so everything is extra good. Regarding Magic, I\u2019ve been in it since Tempest Block, but started playing more seriously around Theros and onward.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOk!\u003c/strong\u003e\u003c/h4\u003e\nIf you wanna support me, thank you so much! I\u2019m gonna do my best!\u003cbr\u003e"
