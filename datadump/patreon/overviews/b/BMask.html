    "summary": "Heya,\u003cbr\u003e\u003cbr\u003e\u00a0I\u2019m Will, aka \u003cstrong\u003eB-Mask\u003c/strong\u003e, and I work on a series called \u003cstrong\u003eBeyond Pictures\u003c/strong\u003e, a collection of analytical videos on storytelling in all forms of entertainment. This can range from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kFQAucOHB_o\" target=\"_blank\"\u003ecritiquing the way a video game is presented\u003c/a\u003e, to the way\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FLOzaTJY9ok\" target=\"_blank\"\u003ean old story\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OiO59lcYei8\u0026amp;t\" target=\"_blank\"\u003echaracter\u003c/a\u003e is interpreted in different mediums, to a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=apo5Ft0XLhQ\" target=\"_blank\"\u003eretrospective look at how a show developed over the years\u003c/a\u003e. I even try\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WP4StBAR6sA\u0026amp;t\" target=\"_blank\"\u003esome experimental stuff\u003c/a\u003e. All attempt to go beyond the surface of what you see in a story- beyond pictures, if you will.\u003cbr\u003e\u003cbr\u003e\u00a0Right now I rely on odd jobs and opportunities for my income, and videos have had to be a hobby. I don\u2019t use youtube for monetisation as I find it restricts me in what I can show as well as legally tie me in knots. As a result i\u2019m not quite at the pace and production value I could be in keeping this channel turning. With donations, I can really focus on creating videos for you guys and improving the quality and rate of the content. I also plan to do some things that require extra help- and the money will go towards those people\u2019s expenses too.\u003cbr\u003e\u003cbr\u003e\u00a0Donations will be \u003cstrong\u003eper month. \u003c/strong\u003eThis is actually subject to change depending on feedback, but right now I want to keep to a fully edited video every month, and this allows me to prioritise the channel in my daily life and focus on creating content.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0I\u2019m not expecting for this to be a permanent solution or for this to be my sole income- i don\u2019t even expect to hit a lot of these goals or for everyone to donate- but your input is appreciated and I will try my hardest to pay you back for your generosity. The fact that any of you have shown an interest at all is very humbling, and I thank you for your attention!\u003cbr\u003e"
