    "summary": "I was not born into opportunity like many others before me. \u003cbr\u003eI am a human being who has dreams with almost no means of accomplishing them. How many people honestly get to live their dreams anyway?\u003cbr\u003e\u003cbr\u003eI\u0027ve come to Patreon for help.\u003cbr\u003e\u003cbr\u003eI am not here to ask for hand outs, but to exchange services for money. All donations will go towards accomplishing these dreams, and I will post what I\u0027ve accomplished.\u003cbr\u003eI want to be a plus sized model. I want to publish my books. I want to be known and heard.\u003cbr\u003e\u003cbr\u003eThe fashion industry has got everybody fooled into thinking they have to look a certain way to be beautiful. I stand for real women who know they are beautiful in their own skin, no matter what shape, size, or color. \u003cbr\u003eToo many girls out there commit suicide or live a life of pain, believing there is something wrong with them. Just because they don\u0027t fit into the mold that society has laid out for them.\u003cbr\u003eAll women have beauty and it\u0027s time to let go of these stereotypes. Real women have curves. Real women are thin. Real women are fat. All women are real women. \u003cbr\u003eLet\u0027s \u003cstrong\u003eempower\u003c/strong\u003e each other instead of tearing each other down.\u003cbr\u003e \u003cbr\u003eI have created this page as a means to support my modeling expenses such as clothing, photoshoots, and possibly travel.\u003cbr\u003eI have so many thing I\u0027d like to do, and I hope my fans who can afford the extra cost will help me to live some of my dreams.\u00a0\u003cbr\u003e\u003cbr\u003e"
