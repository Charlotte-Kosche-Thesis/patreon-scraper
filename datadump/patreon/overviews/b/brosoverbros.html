    "summary": "Oh hello! I\u0027m Hannah.\u00a0I am a full-time freelancer and that means my income isn\u0027t terribly reliable. I like making fan art and comics (and sometimes fan-comics) and with this Patreon, I hope to create a steady little chunk of income to cushion myself, and allow me to focus more on original content and fanwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AADKwJioZFX6fozRH8Nvfy1qQkudPeTFXk80izS2FI_sCQ/12/550308052/jpeg/32x32/1/_/1/2/spidey-patreon-intro-Recovered.jpg/EJGehrQEGJwtIAIoAg/nc0-tshVGrdKxmRFj6uan6XADdYr7otuIDPx6XvSock?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also working on an original comic:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTHE IMMORTAL BRO\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBros fight to the death for a chance of being the last bro standing, an honor which would grant him eternal youth and immortality. But a house of five bros sees no point in being immortal if you can\u0027t do it without your best friends, and have chosen to fight for a mortal life. They spend their time defending their turf from attacking bros, avoiding chore wheels, and having Feelings for one another.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAB_gA595CJlr7nZRdWH9axs-tCJXu58WzMoa3c0xddD7g/12/550308052/jpeg/32x32/1/_/1/2/patreon-intro-bro-prev.jpg/EJGehrQEGJwtIAIoAg/4LWGLYR8UFeOFlWQBXGBfdshqRkTByCF5DFpRw1Jr3A?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eI hope to devote most of my time to making this comic. I plan for it to be a webcomic, though I\u0027d also like to release it in both downloadable and printed chapters."
