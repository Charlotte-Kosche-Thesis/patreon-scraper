    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://scontent-sin6-2.xx.fbcdn.net/v/t31.0-8/26758261_950920371727717_2750328615803610313_o.jpg?oh=7b6caa91b26cb009163c813c9f120e6a\u0026amp;oe=5AF3A5D8\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0General Bio\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027re new to my page, welcome. \u003cbr\u003e\u003cbr\u003eI\u0027m a Singaporean makeup artist (Certified from Cosmoprof academy). Besides my regular day to day life, I cosplay a lot. Do check out my instagram @boiledcurry and my Facebook page @boiledcurry for more of my stuff.\u003cbr\u003e\u003cbr\u003eI still believe that I am quite new to this scene, having only cosplayed for 5 years, now going on my 6th. I like to believe and prove to my mother that I\u0027m not blindly throwing and burning all my cash on this thing I call a hobby, so that\u0027s why I created my patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been here since January 2016, and even now I\u0027m still quite lost on what to do and how to operate Patreon properly, so every now and then you\u0027ll see new types of rewards popping up and disappearing.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also sorry if you\u0027ve come here for nsfw content, because I don\u0027t really produce any of that. Instead I treat this as a little club for people who would like to support my content, as I have a lot of behind the scenes and a lot of posts about my daily life.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat to expect here:\u003cbr\u003e\ud83c\udf5b Exclusive \u00a0Patreon only cosplays\u003cbr\u003e\ud83c\udf5b Personalised signed prints\u003cbr\u003e\ud83c\udf5b Skype/Google Hangout time\u003cbr\u003e\ud83c\udf5b Cosplay/Makeup online lessons\u003cbr\u003e\u003cstrong\u003e\ud83c\udf5b Polaroids\u003c/strong\u003e\u003cbr\u003e\ud83c\udf5b Cosplay requests\u003cbr\u003e\u003cbr\u003ePlease also note that if you do not contact me for the rewards by the end of the month, I will assume that you are simply donating. ( Though I would really like you to have a reward.)\u003cbr\u003e\u003cbr\u003eYou will be charged upfront. That means even if you pledge at the end of the month it will still refresh in the next month and you will be charged again.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you for any support you show even if it\u0027s not through Patreon. Remember to never support me unless you are absolutely capable of. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
