    "summary": "Hi! I\u0027m Brittlestar and this is Shannon... these aren\u0027t our real names. \u00a0Well, maybe one is.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e We love connecting with the thousands of people who watch The Morning Show Thing live stream every Monday and Friday! \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWe talk about everything and anything. \u00a0We always keep it light and fun because life is hard enough, right?\u003cbr\u003e\u003cbr\u003eWe\u0027ve been doing The Morning Show Thing for over 1 year now and it takes hours of effort and lots of equipment to keep the show going. \u00a0We sometimes have sponsors but most of the time we don\u0027t... that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eWe want to make The Morning Show Thing even better! \u00a0If we can, we\u0027d love to do the show every weekday morning! \u00a0But until then, we\u0027re hoping you can help us keep it going by becoming part of the \u003cstrong\u003eTMST Elite Crew\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u00a0\u003cstrong\u003eTMST ELITE CREW\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe Morning Show Thing\u0027s viewers help make the show special! The Comments section often breaks out into discussions and new connections between people from all over the world. \u00a0If someone needs some kind words, the TMST Crew is there for them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo, what do you get when you become a member of the TMST Elite Crew?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur undying love and appreciation!\u003c/li\u003e\u003cli\u003eSpecial EXCLUSIVE live streams!\u003c/li\u003e\u003cli\u003eSpecial access to merch (mugs, tees and more)!\u003c/li\u003e\u003cli\u003eMORE EXCLUSIVE content!\u003c/li\u003e\u003cli\u003eEXCLUSIVE MERCH SENT DIRECTLY TO YOU FOR FREE!\u003c/li\u003e\u003c/ul\u003eWe want The Morning Show Thing to become the funnest place in the morning online! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHAT HAPPENS IF YOU DON\u0027T PAY TO JOIN? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAbsolutely nothing! \u00a0You are still an invaluable member of the TMST Crew and WE LOVE YOU! \u00a0You get to watch our Monday and Friday live streams just like before!\u003cbr\u003e\u003cbr\u003eJoin the TMST ELITE CREW and let\u0027s go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e"
