    "summary": "Heyo! My name is Eli Cecil, and I\u0027m an illustrator, designer, and developer in Michigan. I make illustrations that focus on bright, colorful animal characters, and apps that provide fun and help to real world problems!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DYgCpxKVwAAqpvF.jpg\"\u003e\u003cbr\u003eI graduated with a BFA in graphic design in 2015, and soon after I moved from Kentucky to Michigan. Since then, I\u0027ve been working various jobs to help support my husband and myself while also trying to get my art career off the ground. I recently got a job that will stabilize us financially and give me the resources I need to devote so much more to my art, which will get me started toward my dream career! However, I could still use your help.\u003cbr\u003e\u003cbr\u003eBy pledging to this Patreon, you\u0027re not only helping me pay my bills and eat even more reliably. You\u0027re also giving me the courage and support I need to make this work. In return, I\u0027ve got some goodies for you guys. Rewards include things like access to an exclusive art feed, streams and timelapse videos of drawings, and some tutorials and patterns for my various crafting.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get cute pictures of my dog. That\u0027s a huge bonus.\u003cbr\u003e\u003cbr\u003eSo! Thank you for your support and love. You guys are what has gotten me through the rough patches and to where I am now. Thanks so much!"
