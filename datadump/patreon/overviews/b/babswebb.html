    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u029c\u1d07\u029f\u029f\u1d0f s\u1d1b\u0280\u1d00\u0274\u0262\u1d07\u0280\u003cbr\u003e\u263e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eMy name\u0027s Babs Webb and I\u0027m all about obscure fantasies and lucid dreams. There\u0027s some curious stuff brewin\u0027 in this lil brain of mine, and I wanna share it with you! Distant worlds, strange characters, the grotesque beauty hidden within the macabre -- that\u0027s all I really want to give to the world. Unfortunately, I\u0027ve come to realize I can\u0027t do this without a stable income. Who knew, right?\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1168.photobucket.com/albums/r484/moiioo/a7abd225-e6c8-47b2-bc20-e774948654dc.jpg\"\u003e\u003cbr\u003e\u003cdel\u003eFor just one dollar a month you can help feed this \u003cbr\u003eprivileged,\u00a0full grown woman in a first world country.\u00a0\u003c/del\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eTragic, I know... Anyway, I suppose you\u0027re wondering what my deal is. Why should I get anyone\u0027s hard earned $$$, amiright? Well, I guess it would only feel right to take your money if my art actually means something to you -- and I mean \u003cem\u003ereally\u003c/em\u003e speaks to you. Has anything I\u0027ve created ever moved you, or even left the slightest impression? If not, then yeah, I really don\u0027t deserve your money. But hey, thanks for your time. You\u0027re awesome just for reading this.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cimg src=\"http://i1168.photobucket.com/albums/r484/moiioo/af882998-b2a0-4263-a206-d281709f321e.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlso, I really want to use this site to fuel my next big project, a fairytale I\u0027ve already named \"The Celestial Sisters and the Crystal Bone.\" For those of you that know me, you may have already read my first fairytale \"A Tale of Eternal Longing.\" These stories are really fun to make, but they\u0027re also really time consuming. If I can get enough patreons on this site, I\u0027ll be able to hold off on the freelance for a bit and focus more on my stories. That\u0027s the dream, right thur.\u00a0\u003cbr\u003e\u003cbr\u003eCare to take a look inside of my world? You can find me on\u00a0\u003ca href=\"http://iixenn.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://instagram.com/babswebb/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.etsy.com/shop/BabsWebbArt\" rel=\"nofollow\"\u003eetsy\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/iixenn\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
