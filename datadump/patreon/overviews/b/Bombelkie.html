    "summary": "Hi and Thank you for Visiting our Page.\u003cbr\u003e\n\u003cbr\u003eWe are identical twins who strive to show the sculptural beauty of the muscular physique in a dynamically infused way through photographs, digital paintings, and video. Similarly, we feel, the muscular body embodies the raw representation of hard work, commitment, focus, and determination, in a sculptural aesthetic way.\u00a0We do a lot of \u00a0TFP shoots (Time for Photos) to build up our (and our models) portfolio. In the process, we are putting a book together celebrating the beauty and power of the muscular male form. With your pledge and support we will be able to continue creating new\u00a0MONUMENTAL images to share, Thank you! \u003cbr\u003e\n\u003ca href=\"https://static.wixstatic.com/media/7263eb_0f6f6cba0233485b915d8df186e79ed1~mv2.jpg/v1/fill/w_936,h_1100,al_c,q_85/7263eb_0f6f6cba0233485b915d8df186e79ed1~mv2.webp\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/7263eb_9a473b296c7f482c98380c06bb669399~mv2.jpg/v1/fill/w_946,h_946,al_c,q_85,usm_0.66_1.00_0.01/7263eb_9a473b296c7f482c98380c06bb669399~mv2.webp\"\u003e\u003cbr\u003e\n\u003cbr\u003eThe male form in its most natural state is something that we strive to show to the viewer. \u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/brspxO1UZg8ZDv44A8j7BxMlQXZHYpz3b_SzTenRrKj_OihcNH1DP6zuGi70XJ-VGqeWa2-OfOin6EZbQQr6Ea7x-cng9lgQm0y0pEpPWtQFZimRYwQYx9n-jBDlPYBhY8BmisD5718SJk6H1ahaXX1wh3KHPlYmvq0PH2vVlPp5uDbBwQdvuGDlxwu8gf9NlQgjdFGA_lJomjAfPTxw9MUqgnoHkI_7X0sxsj00hu015SKxF0pRpE-FIbd0yuCZFsOsaZOM6Dqw0kKruyHxfa9pzWIxY8AYcVJlR0Q96fuaD71X87oNQDQdAITrzFc1_tQsklYbslCnefVrcfvHJ6eR7pqKDXtkEVtvRjIv6bPLIv1f-gzvaitjbSIxKz81abHsvq7aQzALNScRjWBz1eVADh6WLbDkw3cfImxXM_Sa4tCj8JIsTQ0eAfjJEtsqCkcv9YAWxzykUkfFBUsXDb3S-VBgaKk9HcJRrJzPeGs8E4WXyvCL-MZkIbjgvy1l39zLjpE-eU8mlPssy736cJ3LLy5p0yOekx9IXWZ0niIUrz5bexBZIHjPJV5dISbtdQVCAQs2gU_JNm4lnw4Dm1IMiDgSn9Yh=w1920-h534-no\"\u003e\u003cbr\u003e\n\u003cbr\u003eSharing our work with you can be frustrating on social media. \u003cbr\u003e\n\u003ca href=\"https://static.wixstatic.com/media/7263eb_d81baaf4509a4c908d8de99e778e63fb~mv2.jpg/v1/fill/w_976,h_264,al_c,q_80,usm_0.66_1.00_0.01/7263eb_d81baaf4509a4c908d8de99e778e63fb~mv2.webp\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/7263eb_d81baaf4509a4c908d8de99e778e63fb~mv2.jpg/v1/fill/w_976,h_264,al_c,q_80,usm_0.66_1.00_0.01/7263eb_d81baaf4509a4c908d8de99e778e63fb~mv2.webp\"\u003e\u003cbr\u003eHere on Patreon we can show the uncensored feeds of our work, for you to enjoy, for a low monthly cost. Any amount you contribute goes towards our work, so we can continue to create and share our photographic creations with you. \u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/QGi9ovGVjxkwp2YRJRTTH4sTYsQ6JCsbHuYRLq1lXQ9aOrIFf-tLnqOWTQvCMItlMpmii7NiY0uqri23qeBtdDiLsrfGVqq36cN9JYptvGRod3ifnteLB-8Oe5nT9neIZsH-IvsGGZ44CoUfJuTUTsR9F8BUkK8FsmV4Pwl3l6oUi0L4wfn6q6Z5tmprsuG0LCs5H-kIE3rA-IliG5U1xCHhQw4h5DZwbB57AD0PSJ1s7zcSyCQRt5aiWvkFctY6oIKN74GI1Qm7Ko52UTBSt3pwUCB7s2pDpLE7FfmiUFIW1EXa0E9zEzU4rJtUOllfV9dB5bV9YtQ5dLwlOwyRc85WDcMPBiyEpIJEwneYphm7xslC5DygOF6DM3Lpy8_776_SGFdNy3iQv9jc3x3nUjSCyWQW5Mp6x5WIAwb62a5PXGvqVEXKG_TyTmFBqVN4ovoleahZsjS1SuEy69vltzuimPKjwjuta6g4M-WnegLu3m_xf4fXhZIp1B5Xa9cRTQi9wTv6vCpRyb4F2ma3a3387wuFwVZdoTbs2zj91kytNjUUVmCr_wqHfv8VOygFgD-XNJxYFor7rLadpTPIA8J0BP-5-MD3=w1920-h517-no\"\u003e\u003cbr\u003e\n\u003cbr\u003eWe will also have some behind the scenes videos of the process we go through when creating our monumental images (an example can be seen below). \u003cbr\u003e\n\u003cbr\u003eWith Patreon you set up a maximum limit per month, and for how many months. This way, you are totally in control of your budget and can also cancel at any time. \u003cbr\u003e\n\u003cbr\u003eYour donations will be charged on the\u00a01st of each month and you will receive the \u00a0Rewards\u00a0from the previous month. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eFrom \u003cem\u003e$10 \u003c/em\u003edollars or more per month, you can view all NSFW images in the activity feed.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHave a look at what you receive with each reward every month, and choose which one best suits you. Here is a link that explains it in detail.\u00a0 \u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003eHow do I become a patron to a creator\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThank you so much \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tOur very first book is available. It features some of our best work from when we started till today. There will be more volumes coming out as we create more work. \u003cdiv style=\"margin: 2px; color: #000; text-align: center; margin: 5px auto;\"\u003e\n  \u003ca href=\"http://www.blurb.ca/bookshare/app/index.html?bookId=8720914\" target=\"_blank\"\u003e \u003cimg src=\"http://bookshow.blurb.com/bookshow/cache/P13797658/md/cover_2.jpeg?version=1525744489\"\u003e \t\u003c/a\u003e \u003ca target=\"_blank\"\u003eRise to Epic (Large Square)\u003c/a\u003e\u003cbr\u003eBy \u003ca\u003eMarcin and Dawid Witukiewicz\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\u003c/div\u003e"
