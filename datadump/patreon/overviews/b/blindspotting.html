    "summary": "I\u0027m a sustainability old-timer, having worked with these issues for 3 decades. For 15 years I was an international sustainability adviser - but I kept noticing that despite everyone\u0027s efforts the big problems just kept getting bigger. So for the last 15 years I\u0027ve been \u0027blindspotting\u0027, by asking \"what is it that keeps getting missed?\" It turns out that the opportunities for fast effective global solutions are vast and barely explored!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/cbuXCjKOs2c\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"http://blindspot.org.uk/\" target=\"_blank\"\u003eblindspotting\u003c/a\u003e work has created amazing kick-ass policy solutions, such as\u00a0 an effective way to leverage planet-scale change, a way to make politicians reverse the arms race and a way to make markets end the wasting of nature\u0027s resources.\u00a0\u003cbr\u003e\u003cbr\u003eWith you by my side I can do so much more to get kickass policy into action. Thanks so much in advance - let\u0027s do this and save the world!\u003cbr\u003e\u003cbr\u003eTo become a a patron please hit the red button on the right - and the share/tweet buttons ;-) Or find out first more about\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003ehow Patreon works\u003c/a\u003e. Or get in touch with any questions on\u00a0\u003ca href=\"https://www.linkedin.com/in/jamesgreyson\" target=\"_blank\"\u003eLinkedin\u003c/a\u003e or twitter\u00a0\u003ca href=\"http://twitter.com/blindspotting\" target=\"_blank\"\u003e@blindspotting\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/climate_rescue\" target=\"_blank\"\u003e@climate_rescue\u003c/a\u003e. If you prefer, your support is also very appreciated via\u00a0\u003ca href=\"https://www.paypal.me/blindspotting\" t
