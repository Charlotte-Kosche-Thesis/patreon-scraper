    "summary": "Deep within the hushed hills of western Pennsylvania, there once lived a boy whose mother owned a Radio Shack.\u00a0 But this was no ordinary Radio Shack, for it rented out all the hot new video games.\u00a0 Kids came from miles to get their grubby hands on titles such as Super Mario Bros., The Legend of Zelda, Sonic the Hedgehog, and everybody\u0027s fondest and favorite, Rescue: The Embassy Mission on NES.\u003cbr\u003e\u003cbr\u003eSadly, the Radio Shack closed its doors for good on a solemn late 90s day.\u00a0 Happily, the games came to stay at the boy\u0027s house.\u00a0 Though his grades may have suffered, his social skills may have eroded, and he didn\u0027t learn anything cool like how to play a guitar, he was living in an old-fashioned bit paradise.\u003cbr\u003e\u003cbr\u003eUnfortunately, the boy grew older over the years, and he had to move away.\u00a0 The hum of the games\u0027 chiptune magic faded in those hushed hills.\u00a0 The games and systems were moved some place where they would be safe...\u003cbr\u003eHis grandmother\u0027s basement.\u003cbr\u003e\u003cbr\u003eFor several years, they rested there.\u00a0 Until one day, the boy (now a man) came to visit for the holidays, and he bravely trudged through the Radio Shack heap.\u00a0 He came to be reunited with all of his retro wonders.\u00a0 He felt remorse for letting them lay neglected, but he knew he couldn\u0027t keep them all.\u00a0 The man (formally the boy) didn\u0027t want them to go to any improper homes, so he knew he had to honor each one of them with a 10 to 25 minute YouTube video.\u00a0 It was the only way, of course!\u003cbr\u003e\u003cbr\u003eThis is where you come in to help finish this tale.\u00a0 You can help this manboy guy make sure that all of these games go to a proper home where they will be cherished and receive the button-mashing respect they deserve.\u00a0 Welcome...to 8-Bit Basement."

     "about": "From the hushed hills of western Pennsylvania, there lived a boy whose mother owned a Radio Shack.\u00a0 But this was no ordinary Radio Shack, for it rented out the hot new titles of the video game industry!\u00a0 Yes, kids came from miles to get their grubby hands all over such titles as Super Mario Bros., The Legend of Zelda, Sonic the Hedgehog, and everybody\u0027s favorite, Rescue: The Embassy Mission on the NES.\u003cbr\u003e\u003cbr\u003eSadly, on a solemn late-90s day, the store closed its doors for good.\u00a0 Happily, tons of NES, SNES, and Sega Genesis games came to stay at the boy\u0027s house.\u00a0 Though his grades did suffer, his social skills did erode, and he never learned any cool skills like playing the guitar, the boy was in old-fashioned bit paradise.\u003cbr\u003e\u003cbr\u003eAs the boy grew older and moved away, the games hummed their chiptune magic no more.\u00a0 They were moved to some place where they would be safe...\u003cbr\u003eHis grandmother\u0027s basement.\u003cbr\u003e\u003cbr\u003eFor several years, they rested there.\u00a0 Until one day when the boy (now a man) visited for the holidays, he bravely trudged through the Radio Shack heap and was reunited with all his retro wonders.\u00a0 The man (formally the boy) felt remorse for letting them lay abandoned for so long.\u00a0 He knew he couldn\u0027t keep them all, but he didn\u0027t want to foolishly give them away to improper homes.\u00a0 No! He knew he had to make things right by honoring them with their own 10 to 25 minute YouTube videos.\u00a0 It was the only way, of course!\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in to finish this tale.\u00a0 The manboy guy needs your help to make sure he can dedicate his time to making these videos more regularly so that these games can be procured by their new owners and have a good home.\u00a0 Won\u0027t somebody think of the games?!",
