    "summary": "Hello, I\u0027m Bianca Bagnarelli,\u00a0cartoonist and illustrator from Bologna, Italy.\u003cbr\u003eFor some time now I\u0027ve been self-publishing my comics online and in print, with my very small italian zine\u00a0\u003ca href=\"http://delebile.com/\" rel=\"nofollow\"\u003edelebile\u003c/a\u003e.\u003cbr\u003eMost of my short comics can be read for free on my\u00a0\u003ca href=\"http://biancabagnarelli.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, and you can check some work in progress on my\u00a0\u003ca href=\"https://www.instagram.com/bianca_bagnarelli/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m now working on a couple of new secret projects and I want to keep self-publishing affordable books with delebile but making comics is one of the least lucrative yet most time-consuming things to do. \u003cbr\u003eI love creating comics, it\u0027s what I want to do all day long, but lately I have found myself with less and less time to produce them (write, draw, print), and more and more conscious that this is not something I want to take (too many) compromises about.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://66.media.tumblr.com/318539ed2ea4b367b1d20af57ed754a8/tumblr_nz9og8YlWo1rjkfwzo1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo here we are:\u003cbr\u003eThis Patreon is for people who want to \u003cstrong\u003esupport my comics work and help me stay happy and healthy\u003c/strong\u003e while I do it, or in general for those who are \u003cstrong\u003eeager to read more of my comics and want an inside view of what is my process\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBy pledging one dollar or more, you will have access to my process diary posts.\u003cbr\u003eBy pledging three dollars or more you\u0027ll receive a three pages patreon-only monthly minicomic in pdf, via e-mail.\u003cbr\u003e\u003c/div\u003e"
