    "summary": "Ol\u00e1, eu sou o Andr\u00e9 \"Balta\" Baltieri, e este \u00e9 o meu patreon, lugar onde voc\u00ea pode apoiar financeiramente meus trabalhos.\u003cbr\u003e\u003cbr\u003eAntes de come\u00e7ar, gostaria de me apresentar. Comecei a trabalhar com desenvolvimento Web em 2003, iniciando com PHP e passando para .NET em 2005. Meus primeiros trabalhos foram como professor de inform\u00e1tica, onde me apaixonei por lecionar e levar conte\u00fado para outras pessoas e lugares.\u003cbr\u003e\u003cbr\u003eEm 2008 ingressei minha carreira profissional em grandes empresas como IBM, Shell, Rede Globo, onde pude atuar em projetos de m\u00e9dio e grande porte, no Brasil e Estados Unidos, tendo trabalhado remotamente tamb\u00e9m com Inglaterra e Holanda.\u003cbr\u003e\u003cbr\u003eDesde 2012 atuo como consultor, onde tive a oportunidade e prazer de atuar em grandes projetos, incluindo grandes cases da Microsoft. Durante este per\u00edodo, tamb\u00e9m iniciei a realiza\u00e7\u00e3o de treinamentos InCompany, e assim venho me mantendo at\u00e9 a data atual.\u003cbr\u003e\u003cbr\u003eEm 2013 tive a honra de ser nomeado Microsoft MVP, um t\u00edtulo dado pela Microsoft para menos de 120 pessoas no Brasil, no qual indica minha compet\u00eancia e influ\u00eancia nas comunidades t\u00e9cnicas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que \u00e9 o balta.io?\u003c/strong\u003e\u003cbr\u003eO balta.io n\u00e3o \u00e9 apenas um canal para cursos online, ele \u00e9 a jun\u00e7\u00e3o da experi\u00eancia que obtive como desenvolvedor, experi\u00eancia em projetos e times grandes, did\u00e1tica que adquiri dando aulas e treinamentos, junto ao conte\u00fado atualizado de qualidade, sobre o mercado de desenvolvimento Web.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor que ajudar?\u003c/strong\u003e\u003cbr\u003eTodos os cursos produzidos com aux\u00edlio do Patreon ficar\u00e3o dispon\u00edveis no canal do balta.io no YouTube, ent\u00e3o por que voc\u00ea ajudaria?\u003cbr\u003e\u003cbr\u003eEu acredito que todos podemos nos ajudar, e que sua contribui\u00e7\u00e3o ajudar\u00e1 al\u00e9m de mim, muitas pessoas que poder\u00e3o consumir os cursos. Sabemos da car\u00eancia que temos no mercado de desenvolvimento de software e precisamos mudar isto, e para mim, educa\u00e7\u00e3o \u00e9 sin\u00f4nimo de mudan\u00e7a."
