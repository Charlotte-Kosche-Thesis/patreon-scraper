    "summary": "\u003cstrong\u003e\u003cbr\u003e\nWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\nIt\u2019s gonna be a bumpy ride!\u003cbr\u003e\n\nI\u2019ve\nbeen a Traveling Freelance Model for the last 4 years and full time Freelance\nModel in CA for the last 7 years. \u003cbr\u003e\nBut that\u2019s not all! I am also a photographer, writer, budding\nvideographer, traveler, animal activist/rescuer and generally an outspoken\nweirdo with very little shame. \u003cbr\u003e\nFollow along my journey as I share my past and current work and adventures with\nyou. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n- What\nis a Freelance Model?\u003c/em\u003e\u003cbr\u003e\n\nA\nFreelance Model can include many things, and I have done all of them. Freelance\nModels do anything from posing for a sketch class, to shooting nudes in the\nwilderness, or fashion and commercial freelance jobs, music videos, small time\nfilms, extra work, and in some cases fetish and more edgy content. Plus so much\nmore. I\u2019ve been on every spectrum of \u201cFreelance Model\u201d and I have a lot of\nphotos and stories to go with my experiences!\u003cbr\u003e\u003cem\u003e- What\nis a Traveling model?\u003c/em\u003e\u003cbr\u003e\n\nA\ntraveling model is the same thing as a Freelance Model, but she/he travels.\nSimple as that. In an age of digital nomads I can\u2019t help but feel like we were\na bit ahead of the curve! Traveling models make travel announcements about\nwhere they plan to go, reach out to local artists, and book work in the places\nthey travel to. Its an amazing experience and I\u2019m so happy to share it with\nyou.\u003cbr\u003eModeling\nhas been an amazing adventure, but it is not a long term career.\u00a0\u003cbr\u003eComing up on 7\nyears had made me realize its time to peruse other goals. Patreon has become a\ngreat platform for me to experiment with and share my other mediums, not to mention rant\nabout my failures and frustrations while trying to make these changes. I am\nswitching it up and learning my way behind the camera more and more, stepping into\nvideo production ( a long term goal of mine ), working on v/blogs and travel\ndocumentation, doing more rescue work and learning more about the cannabis\nbusiness. \u003cbr\u003eWith your support I am able to focus more on advancing my life and\nless on hustling every dollar out of every situation. I will be sure to share\nmy new and exciting projects with you as much as possible!\u003cbr\u003ePatreon\nis platform for ALL my work. You can expect to see modeling photos and videos,\nmy photography of models and travel, my writing (stories, real accounts,\nopinions, poems, etc), my vlogs and blogs, experimentation, sexy and funny\nvideos and more. Read each tier description to decide what sounds best for you!\u003cbr\u003eYour donations help me advance my career, pay for classes, supplement income so I can focus on school, rescue animals and give them proper care till they find a home, travel and document life outside of our bubble to educate and share with others, afford new and better equipment to help make my content even better, give me confidence to keep pushing for the future I envision!\u003cbr\u003eThank you so much for your support and kindness. \u003cbr\u003eYou are loved and appreciated!\u00a0\u00a0\u00a0\u00a0\u003cbr\u003eB.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.amazon.com/registry/wishlist/25R0DSL8BQ3H4/ref=cm_sw_r_tw_wsv_x_vdO8xb1DXVA\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cbr\u003eWishlist\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.brookeva.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eWebsite\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/brookeva_/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.amazon.com/gp/registry/wishlist/25R0DSL8BQ3H4/ref=cm_wl_list_o_0?\" rel=\"nofollow\"\u003e\u003
