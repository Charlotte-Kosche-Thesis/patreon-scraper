    "summary": "\u003cstrong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/rsO8Hky.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eFirst of all I want you to know that english isn\u0027t my native language and I\u0027m sorry if some sentences may sound odd to you.\u003cbr\u003eI am creating erotic 3d art using DazStudio, Cinemea4d, Zbrush, Octane-Render and Photoshop.\u003cbr\u003eI have also started working on an erotic rpg made with RPG Maker MV.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/55iL1dk.jpg\" style=\"float: right; width: 320px; margin: 0px 0px 10px 10px;\" title=\"source: imgur.com\"\u003e\u003cstrong\u003eBenefits for patrons.\u003c/strong\u003e\u003cbr\u003eI want my work to be free for everyone and I don\u0027t plan to create exclusive content and shut off people who can\u0027t afford to support me which I understand.\u00a0\u003cbr\u003e\u003cbr\u003ePeople that know me already are probably aware that I usually create sets of 10-15 images that I upload all at once when the set is finished. \u003cbr\u003e\u003cbr\u003ePatrons who pledge 3$ or more will see every rendered image as soon as it is finished giving you the possibility of leaving suggestions and requests in the comments which I will\u003cbr\u003eincorporate when continuing the set.\u003cbr\u003eIf that works fine I plan to make a continuing story that is completely shaped after your liking.\u003cbr\u003e\u003cbr\u003eThe same goes for the game I\u0027m working on. I will dump new information, artwork, screenshots etc. I will listen to all your suggestions and try to implement them into the as much as possible.\u003cbr\u003eEarly demos of the game will avaiable to patrons and testers only.\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/PW5U9gN.png\" style=\"width: 525px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhat happens with the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking 3d art isn\u0027t a cheap hobby. Let me give you a overview of what I have already spent.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCinema 4d License: 3500$\u003c/li\u003e\u003cli\u003eThe service agreement for Cinema4D: 600$ per year\u003c/li\u003e\u003cli\u003eX-Particles 3.5 (which I use for fluid simulation): 500$\u003c/li\u003e\u003cli\u003eOctane Render with the plugins for both DazStudio and Cinema4D: 850$\u003c/li\u003e\u003cli\u003eZbrush License: 795$\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eAnd now let me tell you what happens with the money you pledge to me.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCovering the above mentioned Service Agreement of 600$ per year.\u003c/li\u003e\u003cli\u003eRealFlow License (700$). Getting a better Fluid Smulation software is \u00a0 \u00a0 \u00a0pretty high on my to do list for obvious reasons. Right know I\u0027m using \u00a0 \u00a0 \u00a0X-Particles 3.5 for that job but it isn\u0027t a dedicated fluid simulation \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0software. RealFlow is one of the best FluidSims on the market and it is \u00a0 \u00a0gpu accelerated and thus calculating much faster then X-Particles.\u003c/li\u003e\u003cli\u003eBetter Hardware. I\u0027m actually using a gaming pc for my rendering work at the moment. Octane is a gpu accelerated renderer which means faster graphics card = faster rendering. Right now I\u0027m using a single GTX 1080 and IntelCorei7 6700k CPU. However. At some point in the future I\u0027d like to be able to use my gaming pc for gaming and have a dedicated workstation for fast working and rendering.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/TEq5ycL.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e"
