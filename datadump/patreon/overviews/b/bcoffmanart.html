    "summary": "\u003cstrong\u003e\u003cbr\u003eHello and welcome to my Patreon page! My name is Ben and I\u0027m the artist here!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst off I want to thank you for stopping by! All of my finished work eventually posts for free on Social Media (links below), but all my patrons receive exclusive access to certain content like my sketchbooks, behind the scenes, NSFW, WIP\u0027s, and scripts along with early access to any comics.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to preview my work you can find me on:\u003cbr\u003e\u003cstrong\u003eFuraffinity:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/bcoffmanart\"\u003e@bcoffmanart\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/bcoffman_art\"\u003e@bcoffman_art\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhy You Should Be A Patron:\u003cbr\u003e\u003c/strong\u003eBeing a patron means you get all the perks, special attention, and you get the satisfaction of helping a working artist make a living doing what he loves! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward Tiers:\u003c/strong\u003e\u003cbr\u003eI have adjusted my reward tiers into 3 simple sections:\u003cbr\u003e$1 -- Thank you/tip the artist. Just a simple nudge saying \"I like your work, keep making it, but I don\u0027t want anything for it.\"\u003cbr\u003e$3 -- Complete access to all of the feed. This includes WIP\u0027s, sketchbook pages, early access to comics, behind the scenes, scripts, NSFW, and hi-res downloads.\u003cbr\u003e$25 -- LIMITED TIER --- 3 people can pledge to this tier to be guaranteed a sketch from me every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Does Your Money Go?:\u003c/strong\u003e\u003cbr\u003eAny money you pledge to support my artwork goes directly to keeping a roof over my head, eating, and purchasing art supplies/upgrading art tech.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!!\u003c/strong\u003e\u003cbr\u003eThank you for checking out my page and please consider being a patron. Even as little as $1 per month is a huge step toward achieving\u00a0the dream of being and independent\u00a0artist. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
