    "summary": "Life\u2019s a bitch, ain\u2019t it? Political disfunction, economy crashing, your neighbor\u2019s dog pissed on your potted cactus\u2026 there\u2019s not really much to look forward to - except for those precious little moments of \u201cme time\u201d... oh, and dinner!\u003cbr\u003e\u003cbr\u003eSo why not kick back, relax, and look at some elating\u00a0content \u003cem\u003edripping\u003c/em\u003e with taste.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eFor the groundwork:\u003cbr\u003e\u003cbr\u003e(What is SFW?) \"Safe for Work\", basically means non-smutty. So anything pornographic will be excluded from this category.\u003cbr\u003e\u003cbr\u003e(What is NSFW?) \"\u003cem\u003eNOT\u003c/em\u003e\u00a0Safe for Work\", basically means \u003cem\u003every \u003c/em\u003esmutty.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003eLET THE PORN RAIN UPON YOU!!!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e(What is Discord?) A messaging app similar to Skype, but less crappy. A Discord \u003cem\u003eServer\u003c/em\u003e\u00a0is basically a big chatroom with multiple \"rooms\" in it focused on different things. As well, it has integrated voice chat and personal messaging functions, for those \u003cem\u003eintimate\u003c/em\u003e\u00a0connections... also known as just talking peer to peer instead of yelling in one crowded internet room.\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eWhat is this going for? \u003cbr\u003e\u003cbr\u003eYou\u2019re helping me focus as much of my time as humanly possible to creating art and other such content - avoiding all the pesky troubles that come with a full time job and whoring on the street corner\u2026 Maybe not that last one, but if it\u2019s your thing I\u0027ll gladly whore out my drawings to you! Sexy, right? I know, it\u2019s okay to admit you\u2019re all hot and bothered, but hold on a moment, I\u0027m not done explaining.\u003cbr\u003e\u003cbr\u003eFor now my art is split into three major categories: Pure innocent content safe for your Christian Suburbs, horrible sin made to corrupt your soul, and concept art/stories for this little world I\u0027m creating donned \"Blu3Topia\".\u003cbr\u003e\u003cbr\u003eMy pure and innocent (SFW) content is available for everyone, consider it a buffer for my general range of style and personality.\u003cbr\u003e\u003cbr\u003eMy demon contracted (NSFW) content is locked to the $5+ tiers, this is where the majority of my art is held - is it shameful? Sure! But behind every porn is a perverted artist trying to use their powers for good!\u003cbr\u003e\u003cbr\u003eLastly, my Blu3Topia concept work lends you a way into my vast imagination land. Every drawing or sketch will be accompanied by a little story explaining the context of the item, place, or person - and where they fit into my strange Utopian world. Consider this the best of both the SFW and NSFW worlds!\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eSince you\u0027re down this far anyways, try\u00a0donating to whatever tier you find most appealing! I\u0027d be more than grateful.\u00a0\u003cbr\u003eJust remember, each tier is a monthly subscription!\u003cbr\u003e\u003cbr\u003eThanks for looking over my profile. I\u0027m gonna make you\u00a0something to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(P.S. Every patron is having a crazy party on the moon next month, it\u0027s super cool - we got snacks and everything. You should totally come! ... If I used Emojis at all, this is where that winky face would go.)"
