    "summary": "\u003ch3\u003eAbout Me\u003c/h3\u003e\nHi! I\u0027m\u00a0\n\u003ca href=\"http://www.beatricebiologist.com/\" rel=\"nofollow\"\u003eBeatrice the Biologist\u003c/a\u003e.\u00a0I\u0027m a former high school biology teacher\u00a0who simply loves to talk, write, and read about science.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYour Support!\u003c/h3\u003eI\u0027m asking people to give a few dollars per comic. At most, \u003cstrong\u003eI do one comic per week\u003c/strong\u003e, so about 4 per month. It might be less during the holidays or when I\u0027m unable to do a comic, but it will \u003cem\u003enever\u003c/em\u003e go over that. If I were to do extra comics, you would not be charged for them. Seriously, I promise not to go on some wild comic-producing binge. That\u0027s not my style. One comic per week is the dealio.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy Work\u003c/h3\u003e\nI started \n\u003cem style=\"color: rgb(51, 51, 51);\"\u003eBeatrice the Biologist\u003c/em\u003e five years ago to write articles and draw comics about commonly misunderstood science concepts. I now post a new science comic about once a week, and I\u0027ve been lucky to connect with readers all over the world. I always try to make content that speaks to science-lovers and science-phobes alike. If the comic is about a science concept you happen to know, you can giggle at it, and if you didn\u0027t know, you giggle while you learn something new.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe Dream\u003c/h3\u003e\nI\u0027m hoping to be able to support myself full time on income from my \u003cem\u003eBeatrice the Biologist\u003c/em\u003e work. This will not only allow me to make higher quality comics, but it will give me the time to do more outreach to teachers and develop fun content specifically for middle school and high school science students.\u00a0\n\u003ch3\u003e\u003cbr\u003eMy Comics\u003c/h3\u003e\nHere are a few examples of my work. See more at\u00a0\u003ca href=\"http://www.beatricebiologist.com\" rel=\"nofollow\"\u003ewww.beatricebiologist.com\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/64j7aXg.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/i3u7uuH.png?1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Ae0RuqI.jpg?1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wFaJJ0s.png?1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-yeIn2nFbJxw/T475Y4SEDII/AAAAAAAAB-o/Ke-yc9382PU/s400/amoebahugs1.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-di4mHCt0ldA/T475ZLqpq3I/AAAAAAAAB-w/DgPKFdqoaaE/s400/amoebahugs2.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
