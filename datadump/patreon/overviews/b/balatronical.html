    "published_at": "2017-01-09T03:14:20+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e::Howdy, I\u0027m Em!::\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/ab8b3c9df16f22a432fa66ea0aa736ea/tumblr_oj29z2lnwO1tmtacoo2_540.jpg\" style=\"width: 283px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://twitter.com/Balatronical\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"http://balatronical.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e | \u003ca href=\"https://www.youtube.com/user/Balatronical\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFor work inquires:\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003ca href=\"mailto:ekaiser2013@gmail.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eekaiser2013@gmail.com\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho is Em?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a simple digital artist who has been on the internet since maybe around the late 2000s, starting on DeviantArt and then moving primarily to posting things on Tumblr. Ever since I was a small fry, I was drawing, whether it was inspired by my grandfather or I just picked it up myself, I have been drawing for as long as I can remember. I grew up loving video games, namely SONIC, and then my love extended out to the STH comics! I wanted to work on those comics back when I was a kid, but now I just want to work on comics \u003cem\u003ein general\u003c/em\u003e!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat does\u00a0Em \u003cem\u003edo\u003c/em\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI don\u0027t know tbh, there was a time I considered animation after high school, but that didn\u0027t pan out too well (Maya is a hard program to work with) and then I considered storyboarding, \n\u003cem\u003ewhich I still would more than love to do\u003c/em\u003e. Though I feel I have a confident starting point right now in doing comics. My goal as an artist will be to create and share stories, there are many ideas I have for original projects, I just need to actually act on them. I feel as I progress and learn during college, I will find the inspiration I need from life experiences and being around a creatively stimulating setting.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy is\u00a0\u003cem\u003eEm\u003c/em\u003e on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThere\u0027s not a lot to lose, is there? I need a job and I\u0027m going to college, Patreon would not only make it so I don\u0027t have to search for a job, but it also can coincide with my schoolwork! Just think, as I improve through the work I put into college, I can give back to my patrons with quality arts!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAfter college?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve not exactly planned out that far yet... Really, my goal in life would be to create art and share stories. Whether I end up working for some bigger company, become a freelancer, or continue on with Patreon... Who knows! Hopefully the latter as that could mean a lot to me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThank you!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI can\u0027t properly articulate to you the joy and honor it is to have such kind folks willing to see what I have to offer and be interested. I hope that beyond any fanworks I do, you might enjoy my personal projects. And if not, that\u0027s okay! I take no hard feelings and really appreciate your time. Thank you from the bottom of my heart.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFeel free to ask me any questions on any of my social media, or\u00a0\u003ca href=\"https://www.patreon.com/posts/7712045\"\u003eon this post here\u003c/a\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/0c9dac638cc57d5f525b3ae2f430df9f/tumblr_inline_ojcii7Hut61qme0ha_500.jpg\" style=\"width: 286px;\"\u003e\u003c/div\u003e"
