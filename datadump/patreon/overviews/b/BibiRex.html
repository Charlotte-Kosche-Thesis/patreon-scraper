    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eNach Kompass\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n        \u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eAls \u003cspan style=\"color: rgb(63, 63, 63);\"\u003edurchgeknallt\u003c/span\u003e w\u00fcrden sie mich beschreiben.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n        \u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWas als liebevolle Beschreibung gemeint ist, ist f\u00fcr mich nur eine Berechtigung und Antrieb noch Einen drauf zu legen.\n        Individualisten braucht die Welt, denn ohne wird es ganz schnell, ganz furchtbar langweilig. Also tue ich was ich kann,\n        lausche meiner inneren Stimme, die mir prompt erkl\u00e4rt, dass Verr\u00fcckte heutzutage gute Lehrer sind.\u003cbr\u003e\n        \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eMein Kompass wei\u00dft nach innen, meine Uhr steht still. Weder Zeit noch Richtung. Der Fluss ist das Ziel. Ein Bisschen feucht wird\u0027s werden. Aber auch rasant und fetzig!\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIch stelle w\u00f6chentlich Videos auf meinen Youtubekanal, habe mehrere Bands, bin Designerin, Model und Fotografin. Die Kreativit\u00e4t, die mir inne wohnt, verdr\u00e4ngte wegen Platzmangel\u00a0 s\u00e4mtliche kapitalistischen und businessorientierte Charaktereigenschaften\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e.\u003cbr\u003e\u0026gt;\u0026gt; Deshalb bin ich hier\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e. \u0026lt;\u0026lt;\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIch biete Dir einen Bazar der skurrilen Weisheiten, Geschichten und Obsessionen. Ganz un\u00fcbertrieben, ist es einfach das, was mich bewegt\n        und in Bewegung h\u00e4lt. \u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWer da drau\u00dfen unterst\u00fctzt meine Mission? \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
