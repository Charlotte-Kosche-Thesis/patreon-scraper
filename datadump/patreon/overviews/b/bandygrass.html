    "summary": "Welcome! My name is\u00a0\u003ca href=\"https://twitter.com/Bandygrass\" rel=\"nofollow\" target=\"_blank\"\u003eSandy Gordon\u003c/a\u003e. I\u0027m a Pixel Artist \u0026amp; Animator at Yacht Club Games and co-founder of Spaceboy Games.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve learned everything I know about \u003cstrong\u003ePixel Art, Animation \u0026amp; Game Asset Production\u00a0\u003c/strong\u003eby asking questions and studying the work of artists I admire. I\u0027m hoping to be able to share what I know with you by producing regular tutorials covering topics I find important and questions I get asked most often! \u003cbr\u003e\u003cbr\u003eI hope to cover Questions like these as well as others you might have:\u003cbr\u003e- How do I make a walk cycle?\u003cbr\u003e- How do I make my animations less stiff?\u003cbr\u003e- What is a good number of frames for an animation?\u003cbr\u003e- How can I make my pixel art look like \"X\" artist?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFara \u0026amp; The Eye of Darkness\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Certsy9.gif\" style=\"width: 483px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lqLvxXf.gif\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/r9GZ5CD.gif\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X2nJNEP.gif\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t8yJpGD.gif\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/aE0BENU.gif\" style=\"width: 483px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4W2bPPZ.png\" style=\"width: 481px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMisc\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/w2fOgWd.gif\" style=\"width: 482px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/pidoE3F.gif\" s
