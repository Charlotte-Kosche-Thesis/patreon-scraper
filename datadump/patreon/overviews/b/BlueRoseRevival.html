    "published_at": "2016-04-26T05:05:37+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eFirst of all\u003c/em\u003e, how does \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e work?\u003c/strong\u003e \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eBlue Rose Revival\u003c/strong\u003e, a married multi-national musical duo. My name is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eEmily Rose\u003c/strong\u003e\u003c/span\u003e and my husband is \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eTucker Blue\u003c/strong\u003e\u003c/span\u003e. We met over through one of my self-made YouTub\u003ca\u003e\u003c/a\u003ee music videos back in 2011. We connected through music and have collaborated to make it a part of our life\u003cem\u003e together\u003c/em\u003e. Being independent artists, we handle all the marketing, networking and promoting on\u003cem\u003e top \u003c/em\u003eof getting to do actual music. Our intention is to create an online community of supportive \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCaraFans\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e! That\u0027s where \u003cstrong\u003eyou\u003c/strong\u003e come in....\u003cbr\u003e\u003cbr\u003eTo be sustainable in creating high quality content, we are extending an offer to you to be a part of the process. Once you opt in through Patreon, you become a\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCaraFan\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0- (Caravan Fan). As a \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCaraFan\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e you will get varying rewards while \u003cem\u003eliterally\u003c/em\u003e fueling us - our RV (said caravan), while at the same time virtually coming along for the ride! \u003cbr\u003e\u003cbr\u003eTogether we will be able to use our combined resources to create something original, authentic and of value. We take inspiration from our real life experiences and translate that into new songs. \u003cspan style=\"color: rgb(227, 108, 9); background-color: initial;\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e\u00a0is providing us this unique opportunity to collaborate with \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eyou\u003c/em\u003e in making \"\u003cem style=\"font-weight: 300; background-color: initial;\"\u003elife\u003c/em\u003e turn to \u003cem style=\"font-weight: 300; background-color: initial;\"\u003emusic\u003c/em\u003e\u00a0- and \u003cem style=\"font-weight: 300; background-color: initial;\"\u003emusic\u003c/em\u003e come to \u003cem style=\"font-weight: 300; background-color: initial;\"\u003elife\u003c/em\u003e\". Join us in making this a reality. \u003cstrong\u003eMake\u003cem\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003emusic\u003c/span\u003e\u003c/em\u003e, make\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0l\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eove\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e.\u003c/strong\u003e \u003cstrong\u003eJoin The Revival. Support the journey and help create it as a Carafan!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBecome a \"CaraFan\" and come along with us for the ride! :) Join our \"Caravan\" of Fans to share in adventures and be part of the art!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/t31.0-8/13217125_1047963478573162_6163862030878481031_o.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=99huzN0878I\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003eFrequently Asked Questions\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you release a month?\u003c/strong\u003e\u003cbr\u003eRegardless of how many videos come out per month, we will release no more than once per week as charged Patron-supported videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes! You can cancel or adjust your pledge for any reason at any time. You can also set a monthly maximum to ensure you are never charged more than you prefer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNo! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e"
