    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F249337341\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F249337341\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F675122304_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-12-21T21:22:01+00:00",
    "summary": "Hello everyone and welcome to the Patreon for\u00a0\u003ca href=\"http://bhadpodcast.tumblr.com/\" target=\"_blank\"\u003eBeacon Hills: After Dark\u003c/a\u003e, the Teen Wolf podcast that shouldn\u0027t.\u00a0\u003cbr\u003e\u003cbr\u003eI know you have some questions so let\u0027s get some answers out of the way:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat is this?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWell, it\u0027s a Patreon.\u00a0 I\u0027ve been footing the operating costs for this podcast for years and I love to bring it to you guys, but with great content comes great storage responsibility.\u00a0 We have moved to a new hosting service which requires storage space for the archives to remain online and additional services will need to be added to continue growth!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGrowth?\u00a0 Isn\u0027t this show over?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI know, right?\u00a0 The show has been over, but the fandom lives on.\u00a0 And as long as there is a messy fandom, BHAD Podcast will be there celebrating it.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow?\u00a0 What\u0027s the point?\u00a0 How will you keep it engaging?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe want more interaction with you.\u00a0 In addition to fic casts, we want to do live reads of special fics, we want to try and get more interviews as well as give insights to other shows.\u00a0 We want to become an outlet that the fandom can use to interact with each other.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen should I make my pledge?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/249338451\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/249338451\"\u003eQA When\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user60147199\"\u003eStickyKeys\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cem\u003e(fun fact, we have a whowhatwhenwherewhy thing in the intro vid and neither of us noticed that Ethan forgot the when. So you get this!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOkay.\u00a0 I\u0027ll give a few bucks, what do I get?!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell dear user, we are going to have a host of rewards including exclusive chats, polls and videos just for our patrons.\u00a0 Early access and curated content are also things you can look forward.\u00a0 Want first dibs on who our special guests will be?\u00a0 Also, Dark Momo Theater WILL return!\u00a0 We have a lot planned as we move forward and your support will get us there.\u00a0 Check out the rewards to see all the different things you can get, from shoutouts to actual merch!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome notes before we get started:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards involving Merchandise, and Discord roles will be fulfilled after the first of the year\u003c/li\u003e\u003cli\u003eShoutouts will happen during the podcast after the new user becomes a Patron.\u00a0\u003c/li\u003e\u003cli\u003eThis is as new for us as it is you, so we appreciate your patience as we figure this thing out!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCome to the\u00a0\u003ca href=\"http://bhadpodcast.tumblr.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e for more.\u00a0\u00a0Thanks for coming by!"
