    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eBons Plants c\u2019est quoi ? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eBons Plants est \u003cstrong\u003eun podcast et une newsletter tous les 15 jours\u00a0autour de l\u2019agriculture urbaine\u003c/strong\u003e, \u00e0 lire et \u00e0 \u00e9couter d\u00e8s le 15 f\u00e9vrier : \u003ca href=\"http://www.bonsplants.com\"\u003ewww.bonsplants.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAux commandes : \u003cstrong\u003eThibaut Schepman\u003c/strong\u003e, journaliste sp\u00e9cialis\u00e9 sur l\u2019environnement qui observe depuis 8 ans comment les r\u00e9volutions v\u00e9g\u00e9tales transforment petit \u00e0 petit nos villes et nos vies. Thibaut pratique aujourd\u2019hui dans un jardin attenant \u00e0 son immeuble. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00c0 qui s\u2019adresse Bons Plants ?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u00c0 tout le monde. \u00c0 celles et ceux qui connaissent les cultures, ou qui d\u00e9couvrent. Les d\u00e9butants, les amateurs de v\u00e9g\u00e9tal en ville, les confirm\u00e9s mais pas seulement : on a tous envie de voir pousser la vie.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eQuel est le projet ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn aime d\u00e9finir Bons Plants comme un \u003cstrong\u003emini-m\u00e9dia d\u00e9di\u00e9 au v\u00e9g\u00e9tal dans la ville\u003c/strong\u003e. Nous avons envie de nous retrouver autour de ce sujet, de le d\u00e9fricher et de se l\u2019approprier comme citoyens. \u003cbr\u003e\n\u003cbr\u003e\nAujourd\u0027hui podcast et newsletter, Bons plants est un projet participatif, en maturation et qui a pour vocation d\u2019\u003cstrong\u003e\u00e9voluer avec sa communaut\u00e9\u003c/strong\u003e. Nous voulons nous laisser surprendre avec vous. Exp\u00e9rimenter, \u00eatre ambitieux et cr\u00e9atif.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eQu\u0027entend-on dans le podcast ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAvec le podcast Bons Plants nous allons \u00e0 la rencontre de celles et ceux qui vivent ce bonheur simple dans la ville. Nous voulons \u003cstrong\u003ed\u00e9couvrir des gens qui partagent conseils et r\u00e9flexions sur leur pratique\u003c/strong\u003e. Nous voulons les entendre raconter comment ils ont r\u00e9ussi \u00e0 produire quelque chose chez eux, qu\u2019ils nous expliquent concr\u00e8tement comment ils ont fait, qu\u2019ils nous racontent aussi qui ils sont, quel est leur m\u00e9tier et pourquoi ils ont d\u00e9cid\u00e9 de remettre du vert dans la ville.\u003cbr\u003e\u003cbr\u003eDans chaque podcast nous souhaitons parvenir \u00e0 trouver un \u00e9quilibre entre :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003edes questions de soci\u00e9t\u00e9 (nouvelle fa\u00e7on de voir la ville, utilisation citoyenne de l\u2019espace urbain, nouvelle alimentation, gestion collective des d\u00e9chets...)\u003c/li\u003e\u003cli\u003edes histoires de vies, car il s\u2019agit aussi d\u2019une opportunit\u00e9 pour \u00e9couter les gens parler d\u2019eux, de leur rapport au monde \u00e0 travers leur activit\u00e9\u003c/li\u003e\u003cli\u003edes conseils pratiques \u00e0 destination des jardiniers urbains\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00c0 retrouver tous les 15 jours sur \u003ca href=\"https://www.binge.audio/category/bons-plants/\"\u003ebinge.audio\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/fr/podcast/bons-plants/id1345044795?mt=2\"\u003eApple Podcasts\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/bonsplants\"\u003eSoundCloud\u003c/a\u003e et \u003ca href=\"http://www.frandroid.com/android/applications/top-applications/285015_5-meilleures-applications-ecouter-podcasts\"\u003etoutes les apps de podcasts\u003c/a\u003e en vous abonnant \u00e0 notre \u003ca href=\"http://feeds.soundcloud.com/users/soundcloud:users:389356482/sounds.rss\"\u003eflux RSS\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eQue lit-on dans la newsletter ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLa newsletter Bons Plants incarne l\u2019\u00e9tat d\u2019esprit global de ce projet qui vise \u00e0 nous faire r\u00e9fl\u00e9chir \u00e0 nos modes de vie et \u00e0 nous d\u00e9montrer que des solutions sont \u00e0 port\u00e9e de main. \u00c0 chaque \u00e9dition, elle abordera un sujet de soci\u00e9t\u00e9 qui nous concerne tous, une th\u00e9matique susceptible de modifier la vie de la cit\u00e9 (et des campagnes), une \u00e9volution majeure dans notre relation avec l\u2019environnement. C\u2019est aussi un objet de d\u00e9couverte pour ceux qui veulent aller plus loin, ne rater aucune info et encore moins le dernier \u00e9pisode de notre podcast. Elle donnera \u00e9galement des conseils pour les agriculteurs urbains, tiendra un agenda pratique et lancera des d\u00e9bats destin\u00e9s \u00e0 provoquer des discussions sur des sujets concrets.\u003cbr\u003e\n\u003cbr\u003e\n\u00c0 retrouver dans votre bo\u00eete mail tous les 15 jours. Pour laisser votre email et recevoir la newsletter sans contribuer\u00a0\u003ca href=\"https://www.bonsplants.com/\" target=\"_blank\"\u003ec\u0027est par l\u00e0\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBien \u00e9videmment vous serez automatiquement abonn\u00e9s si vous nous soutenez :-)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eQui sommes-nous ? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nEn plein jour : Thibaut Schepman\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\"Je suis journaliste sp\u00e9cialis\u00e9 sur l\u0027environnement depuis huit ans. Dans mes enqu\u00eates et reportages (pour Rue89, Terra eco, Radio Nova, Les Jours, les 4 saisons du jardin bio...) je suis au contact des pionniers et explorateurs qui construisent les utopies d\u0027aujourd\u0027hui :  permaculture, villes nourrici\u00e8res, \u00e9cologie de la r\u00e9conciliation... Dans mon jardin de proche banlieue parisienne, coinc\u00e9 entre quatre grandes routes, je tente de laisser la nature reprendre ses droits. Et j\u0027aime voir les courges pousser dans les arbres fruitiers.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSous terre : Upian et Binge Audio\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nCr\u00e9\u00e9e en 1998, \u00e0 la fois studio de cr\u00e9ation digitale et soci\u00e9t\u00e9 de production interactive, Upian s\u0027est sp\u00e9cialis\u00e9e au fil des ans dans la cr\u00e9ation et la refonte de sites m\u00e9dias (journaux, radio, t\u00e9l\u00e9vision), mais aussi de dispositifs de communication digitaux pour les institutions et les marques qui souhaitent communiquer aupr\u00e8s du grand public sur les sujets \u00e0 fort impact social.\u003cbr\u003e\nDepuis dix ans, Upian est aussi une soci\u00e9t\u00e9 de production de documentaires internationalement reconnue. Pionni\u00e8re, elle a particip\u00e9 activement \u00e0 l\u2019\u00e9mergence du webdocumentaire en France et \u00e0 l\u2019international. Upian est membre de PXN, l\u0027association des producteurs de nouveaux m\u00e9dias ind\u00e9pendants qui oeuvrent \u00e0 la mutation num\u00e9rique des industries culturelles et cr\u00e9atives fran\u00e7aises.\u003cbr\u003e\n\u003ca href=\"http://www.upian.com\"\u003ewww.upian.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBinge Audio, le r\u00e9seau de podcasts nouvelle g\u00e9n\u00e9ration, propose \u00e0 un public connect\u00e9 et mobile un ensemble de programmes audio originaux, distribu\u00e9s sur \u003ca href=\"http://www.binge.audio\"\u003ebinge.audio\u003c/a\u003e et sur toutes les plateformes (Apple Podcasts, SoundCloud, YouTube...). L\u0027offre s\u0027articule en 3 p\u00f4les : \u003cbr\u003e\u003cem\u003e\nHistoires vraies\u003c/em\u003e : pour d\u00e9nicher et mettre en son les histoires qui font le monde d\u2019aujourd\u2019hui\u003cbr\u003e\u003cem\u003e\nPop Culture\u003c/em\u003e : une approche \u00e9rudite, passionn\u00e9e et d\u00e9contract\u00e9e de la culture d\u2019aujourd\u2019hui\u003cbr\u003e\u003cem\u003e\nAujourd\u2019hui\u003c/em\u003e : un univers ancr\u00e9 dans l\u0027actualit\u00e9 qui explore, d\u00e9crypte et raconte le monde\u003cbr\u003e\n\u003ca href=\"http://www.binge.audio\"\u003ewww.binge.audio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003ePourquoi nous avons besoin de votre soutien ? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nBons Plants est une \u003cstrong\u003einitiative ind\u00e9pendante avec un engagement responsable\u003c/strong\u003e. Si vous aimez notre projet, vous aurez peut-\u00eatre envie de contribuer financi\u00e8rement,\u00a0en fonction de la valeur qu\u0027il a pour vous. \u003cbr\u003e\n\u003cbr\u003e\nContribuer, c\u0027est \u003cstrong\u003efinancer une partie des co\u00fbts de production\u003c/strong\u003e des \u00e9pisodes du podcast et de la newsletter. Les fonds seront consacr\u00e9s \u00e0 la r\u00e9mun\u00e9ration des auteurs et techniciens. Parce que, dans les m\u00e9dias comme en agriculture, on ne construit quelque chose de durable qu\u0027en reconnaissant le travail de chacun.\u003cbr\u003e\n\u003cbr\u003e\nContribuer, c\u0027est nous permettre de continuer \u00e0 proposer des \u003cstrong\u003econtenus de qualit\u00e9 en acc\u00e8s libre\u003c/strong\u003e, parce que le partage est au coeur du projet. Nous nouerons des partenariats avec des sponsors responsables, mais cherchons surtout une adh\u00e9sion du public. \u003cbr\u003e\n\u003cbr\u003e\nContribuer, c\u0027est \u003cstrong\u003erejoindre la communaut\u00e9\u003c/strong\u003e Bons Plants. Nous lire et nous \u00e9couter vous donneront, on l\u0027esp\u00e8re, envie de partager \u00e0 votre tour vos exp\u00e9riences, vos conseils, vos r\u00e9flexions et vos id\u00e9es.\u00a0Alors, on a cr\u00e9\u00e9 un \u003ca href=\"https://www.facebook.com/groups/BonsPlantsOfficiel/\"\u003egroupe Facebook r\u00e9serv\u00e9\u003c/a\u003e \u00e0 vous, nos Patreons, admis dans le speakeasy derri\u00e8re notre \u003ca href=\"https://www.facebook.com/BonsPlantsOfficiel/\"\u003epage Facebook\u003c/a\u003e. On a h\u00e2te d\u0027y faire votre connaissance. Et on aura aussi tr\u00e8s vite envie de vous voir en vrai pour des d\u00e9bats, des rencontres, des \u00e9v\u00e9nements, \u00e0 Paris et en province. Promis, on vous invitera.\u003cbr\u003e\u003cbr\u003eConcr\u00e8tement, votre contribution sera d\u00e9bit\u00e9e chaque 1er du mois. Vous pourrez y mettre fin facilement quand vous le souhaiterez."
