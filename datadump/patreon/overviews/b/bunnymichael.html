    "summary": "Hi Everyone!!!\u003cbr\u003e\u003cbr\u003eI am Bunny Michael. I\u0027m a working artist, writer, musician and healer. Most of you know me from the \"Higher Self\" project I do on my Instagram account -\u00a0\u003ca href=\"https://www.instagram.com/bunnymichael/?hl=en\" target=\"_blank\"\u003esee here\u003c/a\u003e. The \"Higher Self\" project is a journey to seeing ourselves from a higher perspective- the perspective of love. We have all been conditioned by a world that teaches fear and judgment. We live in a cycle of trauma and abuse both on a societal level and a personal one. We must heal ourselves by shifting our perspectives from fear to love. Our Higher Self is our inner wisdom, its our natural state. It is the truth behind the illusion. Its self love and love for humanity and the planet. It is the evolutionary step to peace and happiness we all must make now.\u003cbr\u003e\u003cbr\u003eI make memes at least once a day. I write everyday to both lift my own spirit and help to lift other people as well. I want to expand the project to connect with you all on a more personal level. I wrote a book called, \u0027Me and My HigherSelf\u0027, available now on Amazon through the support of my patrons here so THANK YOU!!! I am now developing plans to create a podcast. I am also planning on writing a new book and recording a new record. Your love and support has enabled me to continue to build this project and reach more and more people everyday. I get so much joy out of the Higher Self Pen Pal service. Sign up below for whatever level feels right for you!\u003cbr\u003e\u003cbr\u003eLots of love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e \u003cstrong\u003eMonthly donation\u003c/strong\u003e- Donate whatever you can (Patreon allows donations as low as $1/month) to keep the meme writing sustainable. It takes time and energy for me to post every day plus working a day job but I feel like we need it everyday!!!! If the memes help you to feel uplifted as you scroll everyday please show your support \u0026lt;3 It really helps because I\u0027d rather be helping you more than anything and I want all my energy to go towards that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e \u003cstrong\u003eBecome a Pen Pal/Higher Self Reading\u00a0\u003c/strong\u003e(Monthly pledge of $10 or more)- With your $10/month subscription I will give you any advice you might need on a personal issue once a month. You can write me an email about yourself, your life and what you are going through. I will write you a letter back with my perspective and help you find your \"Higher Self\" perspective on the issue. Each month = 1 email\u003cbr\u003e**please note I am not a licensed medical professional, these sessions are not meant to replace any medical treatment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e \u003cstrong\u003ePen pal/Higher Self Reading/List of Mantras \u003c/strong\u003e(Monthly pledge of $20 or more) With $20/month subscription I will give you monthly advice via email and create a list of personalized mantras for you each month based on your issues we cover in the email. \u00a0Mantras are like affirmations i.e. \"I deserve love, I am worthy of healing\" That way you can carry them with you throughout the month as reminders.\u003cbr\u003e**please note I am not a licensed medical professional, these sessions are not meant to replace any medical treatment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e \u003cstrong\u003eVideo Chat\u003c/strong\u003e (Monthly pledge of $50 or more) With a $50 donation/month subscription I will do a 15 min video chat advice call. You can ask me any question or we can just chat and get to know each other. I will try my best to help you get closer to your Higher Self. Lets talk about you!! How can I help?\u003cbr\u003e**please note I am not a licensed medical professional, these sessions are not meant to replace any medical treatment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Video Chat, Mantras, and Your Own Personalized Higher Self Meme\u003c/strong\u003e (Monthly pledge of $100 or more) You get a monthly 15 min video chat + monthly list of mantras based on your personal issues + I will make a Higher Self meme of you based on your issue with your picture once a month for you to have. Do with it what you like!!!!!\u003cbr\u003e**please note I am not a licensed medical professional, these sessions are not meant to replace any medical treatment.\u003cbr\u003e\u003cbr\u003eThank you again for all the love and support and helping to make this project sustainable.\u003cbr\u003e\u003cbr\u003eSincerely yours,\u003cbr\u003e\u003cbr\u003eBunny Michael\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
