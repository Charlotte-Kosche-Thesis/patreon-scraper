    "summary": "Incredible.\u003cbr\u003eEvery month the Borodutch Digest sets a goal that it knows will be a stretch. They have to do it because the Borodutch Digest and movement keep growing. Borodutch Digest is now the one of the most reading digest in the world, but our staff, infrastructure, and budget are just a fraction of any other top 10 digests.\u003cbr\u003eEvery month, the world comes together to support Borodutch Digest.\u00a0\u003cbr\u003eBut this month is a little more incredible than most because this month we celebrate Borodutch Digest\u0027s first anniversary. It\u0027s so important that we kick the month off just like this: by fully funding the Borodutch Digest \u0027s budget to support Borodutch Digest and all the sister projects as we head into the next decade of our work together.\u003cbr\u003eEven though we raised more this month than any other month\u2014$200\u2014it was also the shortest fundraiser we\u0027ve ever had.\u003cbr\u003eI\u0027ve got a few more statistics for you:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore than 100 views on every digest!.\u003c/li\u003e\u003cli\u003eEvery day interactive.\u003c/li\u003e\u003cli\u003eMore updates come in future.\u003c/li\u003e\u003cli\u003eAverage donation size: about $1kk.\u003c/li\u003e\u003c/ul\u003eThis fundraiser had all the ingredients of what we love about Borodutch Digest projects: people come together, contribute what they have, and together we do something amazing. The contribution of a technology worker in Mumbai, India joins with the contribution of a stockbroker from London, and of a student in Moscow, and the result is that we\u0027re able to sustain and support this joint endeavor for another year.\u003cbr\u003eSo now, we\u0027ll celebrate.\u003cbr\u003eFrom the bottom of my heart, and on behalf of the more than 100,000 active volunteers, \u003cbr\u003ethank you. Specialize\u00a0thanks to MaxCos\u00a0- the great writer and the greater friend!\u003cbr\u003e\u003cstrong\u003eAnd bold thanks to Nikita Kolmogorov. Without him - we haven\u0027t\u00a0sweaty digest.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSnob,\u00a0MaxCos and Jacky\u003c/strong\u003e\u003cbr\u003eBorodutch Digest founders\u003cbr\u003e"
