    "summary": "\u003cem\u003e\u201cSo, wait, what exactly do you do?\u201d\u003c/em\u003e\u003cbr\u003eOkay, that\u0027s a fair question. There are several aspects to bar chaplaincy, so let me go into a little more detail:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSpiritual Care at the Bar\u003c/strong\u003e\u003cbr\u003e\nSo many people want to talk about spirituality but aren\u2019t comfortable in traditional church settings. By putting a trained chaplain in a bar setting, we provide a safe space for conversation without judgment or agenda, creating a resource for bar patrons of all spiritual perspectives.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGatherings\u003c/strong\u003e\u003cbr\u003ePrograms like Beer \u0026amp; Hymns, Brew Theology, and Brews \u0026amp; Hebrews provide neutral spaces for spiritual conversation, and they\u0027re a lot of fun too. Watch the @barchaplain Facebook, Instagram, and Twitter feeds for more info, or check out\u00a0\u003ca href=\"http://www.barchaplain.com/?page_id=3041\"\u003ethe events page on barchaplain.com\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWritings\u003c/strong\u003e\u003cbr\u003eWriting is how I process the world. Whether I\u0027m writing about spirituality, community, cocktails, or some combination of the three, you can be assured it will eventually find its way to\u00a0\u003ca href=\"http://barchaplain.com\"\u003ebarchaplain.com\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRecipes\u003c/strong\u003e\u003cbr\u003e\nWant to learn how to make a Coffee Old Fashioned or a Sweety Collins or an Old Tom Martini? While ministry is my calling, cocktail history and mixology are my passions, so I cover these topics regularly on\u00a0\u003ca href=\"http://barchaplain.com\" rel=\"nofollow\"\u003ebarchaplain.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity Partnerships\u003c/strong\u003e\u003cbr\u003eBar ministry is a popular field right now, and I love collaborating with individuals and churches passionate about serving their communities. Sometimes this means consulting; other times, it just means good conversations over a beer; and in the future, it will even mean a how-to guide (currently in process). I\u0027m here to help!\u003cbr\u003e\n\u003cbr\u003e\nI hope all this gives you a clearer idea of what I do as a bar chaplain, but now we need to have a frank conversation about...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR SUPPORT\u003c/strong\u003e\u003cbr\u003eMy chaplaincy education costs money (as do my house and gas and food and dog), and while I believe these resources should be free, I need some sort of compensation to afford to do this work. That\u0027s where you come in. Your support isn\u0027t just paying for cocktail ingredients; it\u0027s also helping me offset the time for more writings, more events, and more sitting on barstools and listening. Your support makes all this possible, and every bit (whether it\u0027s $1 or $100) helps. Thank you!\u003cbr\u003e\u003cbr\u003eGrace and Peace,\u003cbr\u003eTom\u003cbr\u003e"
   },
