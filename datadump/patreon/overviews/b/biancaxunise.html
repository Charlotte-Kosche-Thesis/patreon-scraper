    "summary": "WELL HELLO! I\u0027m Bianca Xunise, (thats YOU NIECE or SHOO NIECE) I\u0027m a comics creating weirdo based out of the best of the midwest, Chicago, IL. Most of my works deal with the complexities of being an anxious weirdo and a magical black girl. I like to create comics that are relatable and speaks to the hearts of my readers, to remind us all that we are not alone in our feels! Outside of social media you\u0027ve probable seen my works on cool places like The Nib, Hello Giggles, Bitch Magazine, and NYLON Magazine. Take a looky loo at this cool comic about my love for 80s music i did for Bitch Mag!\u003cimg src=\"https://68.media.tumblr.com/d6d5720f47871741a622a31be1fb35c7/tumblr_oudoi8bzGC1sj39w2o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo I bet you\u0027re a little curious of what to expect here on this ole Patreon, well for starters I wanted to open up a page that\u0027s exclusive to my avid followers. From my blogging days until now you guys have been amazing, uplifting and all around supportive! I feel like we all have become such wonderful friends and in return I want to offer you more dedicated comics than just on social media (like twitter and instagram! ps follow those if you aren\u0027t already @biancaxunise)\u00a0\u003cbr\u003e\u003cbr\u003eHere you can expect more frequent diary comics about anything from what my cats are doing, my hot takes, fan art, and complex anxieties about life and growing up\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/16b350e4a011463cc5a42236c961fa1e/tumblr_oudp5jJUgj1qm86mzo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eplus I want to share playlists that connect with my works, especially wonderfully goth playlists to match my comics moods! (click on image for playlist!)\u003ca href=\"https://open.spotify.com/user/1256811503/playlist/5uwWLrUyvL6jEhZnwVpnnU\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1c93d548eb180cb7f7e04fe3a6e194d8/tumblr_oudqz1Fo1N1sj39w2o1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAND you\u0027ll get awesome progress work and sneak peeks on all the things I\u0027m working on! *air guitars*\u003cbr\u003e\u003cbr\u003eSo again WELCOME! and let\u0027s be weirdos TOGETHER!\u003cbr\u003e\u003cbr\u003e"
