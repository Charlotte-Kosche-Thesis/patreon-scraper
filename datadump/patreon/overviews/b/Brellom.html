    "summary": "\u003cstrong\u003eOther places to find me online:\u003c/strong\u003e\u003ca href=\"http://brellom.tumblr.com/\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 172, 237);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/brellom\"\u003e\u003cspan style=\"color: rgb(0, 172, 237);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://picarto.tv/brellom\"\u003e\u003cspan style=\"color: rgb(0, 172, 237);\"\u003elivestream\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve always loved creating; whether it\u0027s comics, illustrations, games, or more. I feel creating is the most profoundly beautiful thing one can do.\u003cbr\u003e\u003cbr\u003eI just want to have fun creating and sharing the things I\u0027m passionate about, thus doing my part in the heavenly ballet of the wonder-plane.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/60ba8e82e9a495a00c4d83e307b9534e/tumblr_inline_p8c34g9rKr1s1z0sk_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI enjoy drawing girls with swords, introspective comics, and silly doodles with bad puns attached. I also like to explore NSFW fetishes, which, I feel, offer me new ways to connect with people through the medium of illustration. Plus they\u0027re just fun to do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1f9c76858f05607af49403675000a28e/tumblr_inline_p8c34cLmDx1s1z0sk_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlthough drawing is a lot of fun, it\u0027s also pretty hard work. I\u0027m no longer in college, and without any other job to fund my creativity, I\u0027m incredibly thankful for Patreon\u0027s existence.\u00a0All support goes towards my ability to create; my equipment, food, and bills.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d2f98f4f45a7e4b5054048c11340f279/tumblr_inline_p8c34iVH0k1s1z0sk_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon is about bringing you \u0026amp; I closer. By supporting me, you can get early access to virtually everything I create, my sketches, thought process, and even share what YOU would like to see me draw.\u00a0\u003cbr\u003e\u003cbr\u003eYou can see the perks I offer in greater detail in the Reward Sidebar.\u003cbr\u003e\u003cbr\u003eWith your support, I hope to create as much as I possibly can.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
