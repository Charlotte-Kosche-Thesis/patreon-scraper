    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGreetings, my name is\u00a0\u003ca href=\"https://twitter.com/brullov_art\"\u003eArtem Brullov\u003c/a\u003e, I am a pixel artist. I draw video-games and sometimes I make personal art. I love dark fantasy style, that\u0027s why most of my works have dark and serious mood.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pixeljoint.com/files/icons/full/tristram_2x.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, your support will give me\u00a0independence and freedom. I will be able to spend my time on personal game projects and art! And of course, create useful, good looking and fun tutorials.\u003cbr\u003e\u003cbr\u003eI\u0027ve been studying pixel art for the last 5 years. At the begining I did not find a lot of tutorials, that\u0027s why I had to study other artists works, work hard and polish my technique. Back then, if I could see my lessons, I would have learned to draw a good pixel art much earlier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it only about the money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePeople often ask me \"What are you working on?\" or \"Could you show me how to draw this thing?\". I think that Patreon is a great place to organise my stuff and bring it on the highest level. Asking me, same as my tutorials -- free. However it\u0027s hard to answer the same questions all the time. As for me, it\u0027s better to create interesting post or tutorial with cool info once, isn\u0027t it?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jwJu80k.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are you going to spend your earnings?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eVideo-games! I will spend it on food and living. Your support will give me opportunity to start personal projects, buy better PC, software etc. I dream to create my own games, but drawing another projects takes\u00a0my inspiration and a lot of time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eISNOQx.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support! As you can see I am a huge fan of WarCraft 3, I hope Blizzard won\u0027t sue me.\u00a0For Lordaeron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
