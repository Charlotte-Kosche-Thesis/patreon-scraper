    "summary": "Welcome to the \u003cstrong\u003eBumbleKast! \u003c/strong\u003e We\u0027re your\nhosts, Ian Flynn and Kyle Crouse, and we\u0027re bringing you fresh content every\nweek with our podcast and gaming channel! \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003e\n\nWant to ask us anything? There\u2019s four ways to be featured on\nthe Q\u0026amp;A portion of the BumbeKast:\u003cbr\u003e\n\n\u003col\u003e\u003cli\u003ePosting as a Patron anywhere\n     in the page\u003c/li\u003e\u003cli\u003eEmailing us at: \u003ca href=\"mailto:bumblekast@yahoo.com\"\u003ebumblekast@yahoo.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTweet to @IanFlynnBKC or\n     @KyleJcrb with #BumbleKast\u003c/li\u003e\u003cli\u003eComment on any of the YouTube\n     videos\u003c/li\u003e\u003c/ol\u003e\n\nWant\nit answered sooner rather than later? Buy a priority slot for just $5.00!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBumbleKast\u003c/strong\u003e\u003cbr\u003e\n\nOur bi-weekly podcast covering all forms of geekdom. We\u2019re\nan easy listening show with a run time of one hour, ending with a Q\u0026amp;A\nsession.\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons\nare automatically entered into the BumbleRaffle\u003c/li\u003e\u003cli\u003e\n\nBuy ad space on the show for\n$50.00\u003c/li\u003e\u003cli\u003e\n\nBe a guest on the show for\n$150.00\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eBumbleKast Gaming\u003c/strong\u003e\u003cbr\u003e\n\nOur gaming channel where just about anything is on the menu.\nJoin us for live streams on Twitch.tv/BumbleKastGaming or\nYouTube.com/BumbleKingVideos\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Patrons\nget exclusive streams every Friday @ 10:00 PM EST\u003c/li\u003e\u003cli\u003e\n\nHave your\nTwitch stream hosted on ours for $5.00\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eBumbleKommentary\u003c/strong\u003e\u003cbr\u003e\n\nOur new monthly feature! Download the MP3 and listen along\nto select films with our running commentary.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nPatrons\nreceive the commentary free on the last Friday of each month\u003c/li\u003e\u003cli\u003e\n\nCommentary tracks can be purchased for $1.00 on SoundCloud (link coming soon)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eBumbleRaffle\u003c/strong\u003e\u003cbr\u003e\n\nA contest run on the BumbleKast where a random listener is\nawarded a prize. To enter, write to \u003ca href=\"mailto:bumblekast@yahoo.com\"\u003ebumblekast@yahoo.com\u003c/a\u003e\nand you\u2019ll have a chance to win in the next episode.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nPatrons\nare automatically entered into every drawing\u003c/li\u003e\u003c/ul\u003e"
