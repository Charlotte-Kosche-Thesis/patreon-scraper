    "summary": "\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWho Are We?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eBig Imagine is the wonder-twins-activated powerhouse of Jackie and Dan Gamber, the brains behind such successful creative endeavors as the Philip K. Dick award-winning publisher Meadowhawk Press, the popular YouTube channel Gamber Nation, and the award-winning film studio Allotrope Media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eExecutive Director - Jackie Gamber\u003c/span\u003e\u003cbr\u003e\u00a0As a lifetime storyteller and resident visionary, Jackie is the author of genre-bending short stories, novels, and screenplays, earning her such accolades as the Darrell Award for Best MidSouth Short Story and the Mary Shelley Award for Imaginative Fiction. Like to read? Find her work\u00a0\u003ca href=\"http://www.jackiegamber.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e. Jackie\u0027s plans are to grow her ever-expanding body of work into compelling visual fiction; because she believes \u003cem\u003ethere\u0027s more than one way to tell a good story.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eExecutive Producer - Dan Gamber\u003c/span\u003e\u003cbr\u003eAs a lifetime creative and resident gear head, Dan Gamber is a professional designer with over 20 years of design, innovation, and UX. He is the holder of over a dozen patents, and has crafted designs for international brands, such as Coca-Cola, Kraft, Gatorade, Utz, Chrysler, and Nissan. Want to see his magic? Find it\u00a0\u003ca href=\"http://www.pictusdesign.com/\"\u003ehere\u003c/a\u003e. Dan\u0027s plans are to grow his ever-expanding body of lenses, cameras, and kit, because he believes \u003cem\u003ethere\u0027s more than one way to help Jackie tell a good story.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhy Would You Help?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eJackie has big plans for Big Imagine! As a self-titled \"Creative on the Loose\", she\u0027s looking to improve and expand filming equipment, add bigger and better VFX, boost Special F/X makeups, and find the best talent pool in the greater Atlanta area and beyond. \u003cbr\u003e\u003cbr\u003eShe wants her stories to mean something to you. To \u003cem\u003emove\u003c/em\u003e you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat Do You Get?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe want to make it worth your while! Each tier of contribution involves Patron-only rewards, including:\u003cbr\u003e\u003cbr\u003eDiscounts on Big Imagine merchandise\u003cbr\u003eBlooper reels\u003cbr\u003eShout-outs\u003cbr\u003eWorkshops\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eThere Will Be More!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe have so many amazing film projects we can\u0027t wait to share with you. You can be a part of our journey as we write, shoot, edit, laugh, and learn our way through this filmmaking adventure.\u003cbr\u003e\u003cbr\u003eThank you so much for your support! It means the world to us.\u003cbr\u003e"
