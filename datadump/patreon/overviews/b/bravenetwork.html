    "published_at": "2017-01-29T07:47:26+00:00",
    "summary": "Hello Summoners, we\u0027re the Brave Network Staff Team, managers of a major community surrounding the mobile games \u003cem\u003e\u003cstrong\u003eBrave Frontier\u003c/strong\u003e\u003c/em\u003e \u0026amp; \u003ci style=\"font-weight: bold;\"\u003eBrave Frontier 2\u003c/i\u003e. We connect you to a wide network of fellow players from all around the world, including newbies, veterans, artists, developers, and many other walks of life.\u003cbr\u003eOur core belief is that a fun and active community is key to fully experiencing games, allowing our time spent to be vastly more enjoyable. That\u0027s why we passionately manage and maintain\u00a0\u003ca href=\"https://www.reddit.com/r/bravefrontier2/\"\u003e/r/bravefrontier2\u003c/a\u003e (2.3k+ subscribers),\u00a0\u003ca href=\"https://discord.gg/bravenetwork\"\u003eThe Brave Network Discord\u003c/a\u003e (4.0k+ active members),\u00a0\u003ca href=\"https://www.reddit.com/r/bravefrontier/\"\u003e/r/bravefrontier\u003c/a\u003e (38.2k+ subscribers), and\u00a0\u003ca href=\"https://bravefrontierglobal.wikia.com/\"\u003eBrave Frontier Global Wiki\u003c/a\u003e! For that fact, we are extremely thankful for all your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e\u003cbr\u003eWe\u0027re never satisfied to settle where we\u0027re at. Our relative success in creating and maintaining these community spaces has driven us to improve our communities even more, but in order to make that happen we need \u003cstrong\u003eyour\u003c/strong\u003e help!\u003cbr\u003eRight now, with no normal income from this, we use free or cheaper and less functional versions of a variety of services. Hence, through your support, we wish to enable grander community projects, make our jobs more efficient, and deliver the next level of content - developing and hosting\u00a0custom Discord bots, community giveaways and contests, artwork and image asset commissions, and whatever other ideas our users and supporters suggest!\u003cbr\u003eThe overall goal? Make The Brave Network community well organized and impactful, while maintaining a fun and welcoming atmosphere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur communities are free, but this involves cash! A few promises:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eNo matter what, our communities have always been and will always be free to participate in!\u003c/li\u003e\u003cli\u003eModerators will not profit from this in any way - we are not paying ourselves for hours worked, just covering external costs.\u003c/li\u003e\u003cli\u003eThis is your money! Full transparency on expenditures using Patreon funds can be requested at any time by any of our active supporters.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe don\u0027t dare to expect or assume anyone will contribute any more than simply being a part of our community - we appreciate that by itself. But if you feel like contributing more,\u00a0check out our Patreon reward tiers and goals - every dollar goes towards making your Brave Network experience even better! With your support, we can fulfill our ambitious plans and ideas, and hopefully create something much bigger than we could have ever imagined.\u003cbr\u003e"
   },
