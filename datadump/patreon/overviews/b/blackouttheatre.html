    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/271452/6f972ba9c2eb4d9faf29bf88261bb8b1?token-time=2145916800\u0026token-hash=dginA3daRmTj3_8-lx2dbjBowe8qWb9Wqw2T6-4eazw%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuYQ-wWPWfjE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DuYQ-wWPWfjE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FuYQ-wWPWfjE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-07-25T18:36:30+00:00",
    "summary": "\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/935936_10151507824012003_817420144_n.jpg?oh=d71cc5823ddf1938bf214590d9318f0c\u0026amp;oe=59F34C13\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQuarantine\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003c/b\u003e\n\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cimg\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBlackout\u0027s most popular production is just around the corner! An interactive and immersive horror show, \u003cem\u003eQuarantine\u003c/em\u003e puts the audience in the middle of the action. Think you can survive a horror movie?\u00a0 Come find out this October! \u003cbr\u003e\u003cbr\u003eYour help is needed to make this production come to life. In order to immerse audiences in the world \u003cem\u003eQuarantine\u003c/em\u003e needs a sprawling set, realistic and detailed costumes, special effex make-up, dozens of paid artists, and a venue to match the scale. You can help bring this production to life if you become a Patron before October 1st. Plus, you\u0027ll get some cool perks in the process:\u003cbr\u003e\n\u003cbr\u003e\n-\u003cstrong\u003eGo behind the scenes:\u003c/strong\u003e Every Patron will have access to our Patron only feed where you get a sneak peek at rehearsal and backstage photos.\u003cbr\u003e\n-\u003cstrong\u003eSpecial access\u003c/strong\u003e: For $10 a month you\u0027ll get a four show punch card which can be used at any of the performances plus you\u0027ll get invited to a special preview of the show.\u003cbr\u003e\n-\u003cstrong\u003eVIP Access\u003c/strong\u003e: For $25 a month you will get all of the above plus access to the VIP \u003cem\u003eQuarantine\u003c/em\u003e party! The party includes drinks, food, and a special performance of \u003cem\u003eQuarantine\u003c/em\u003e just for you!\u003cbr\u003e\u003cstrong\u003e-Be part of the action:\u003c/strong\u003e For $50 a month you get all of the above (punch card upgraded to an eight show punch card) plus you\u0027ll get a character named after you in the production!\u00a0\u003cbr\u003e\u003cbr\u003eBe a part of the action and join us in supporting one of the biggest performing arts events in Albuquerque!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho is Blackout Theatre?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBlackout is creating stories to engage and ignite the community. We\u0027re a production company, creating a different kind of live performance and film in New Mexico. \u00a0We create original and innovative art that challenges the definitions of theatre and film. \u00a0We produce about 4 large scale productions, and several smaller projects throughout the year.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is the place to support Blackout monthly and stay involved in a bigger way through the creation and development of all our projects. \u00a0Patrons will get behind the scenes content and stay up to date on all our projects, no matter how big or small.\n\u003cbr\u003e\n\u003cbr\u003e\nWhether you want season passes, tickets to one show, or you want to buy tickets in bulk, Patreon is a way to way to get tickets to the shows you want to see.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy Support Through Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOur online videos, podcasts, and projects will be made available to our Patreon supporters first, and some exclusive content will be available only to Patreon supporters. \u00a0We will directly email you downloadable videos, pictures, and soundtracks. Higher supporter levels will get merchandise handmade by Blackout company members, limited edition show posters, and more. Its easy to message and post through Patreon to give us your feedback so we can make more of the shows you want to see!\n\u003cbr\u003e\n\u003cbr\u003e\nChoosing to support small, local arts organizations is a bold message. It is an agreement between the patrons and artists that art is inspiring, compelling, and necessary in our society. \u00a0We want to make art that is meaningful to you, and you to stay involved with us in whatever way you can.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOK I\u0027m In, Now What?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCheck out the different ways you can sign up, and help give New Mexico local, new, and creative productions. \u00a0Once you sign up, check back in to stay in on the loop about the productions we\u0027re creating. Then get out and see some shows!\n\u003cbr\u003e\n\u003cbr\u003e\nPS: Whether you are backing us for one dollar, fifty dollars, or anywhere in between,\u00a0THANK YOU!!! You are bringing a different kind of theatre to the community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Blackout was founded in the summer of 2007 by a group of students at the University of New Mexico.  We started with late night sketch comedy shows and eventually moved on to mounting full length productions.\u003cbr\u003e\u003cbr\u003eToday, Blackout has expanded into a different kind of theatre. We now create our own full length productions from scratch, produce sketch comedy videos and web-series for the web, and have a huge education program that serves hundreds of students a year improving literacy scores through playwriting. \u00a0This year, we are creating a an ensemble shadow puppetry performance, hosting a 24 hour play creation festival, and filming our own full-length movie.\u003cbr\u003e\u003cbr\u003eOUR MISSION\u003cbr\u003e\u003cbr\u003eCreating stories to engage and ignite community.\u003cbr\u003e",
