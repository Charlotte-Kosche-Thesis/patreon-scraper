    "summary": "\u003cimg src=\"https://www.dropbox.com/pri/get/patreon%20gif.gif?_subject_uid=615245210\u0026amp;raw=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\u0026amp;w=AAAfmNXk72TjDJI8jKNGGug-IC01fFANPep382yjv5UA2A\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eHI! I\u0027m BB! I\u0027m A full time Freelance creator!\u00a0\u003c/strong\u003e\u003cbr\u003eThis patreon supports me and my creations! Besides helping me financially, supporting me here gives me the opportunity to provide more original content to \u003cstrong\u003eYOU \u003c/strong\u003e\u0026lt;3\u003cbr\u003e\u00a0I hope to earn enough support here to be able to cover my living costs so that I can keep doing what I love !\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e*** My patreon charges per month! It gets MULTIPLE updates per month including sketches, polls, full res images, and PSD files! ***\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eSo what do I get outta this \u0026gt;:V ?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eAccess to Wips , sketches, and more! This includes personal art, upcoming adopts and ychs, and comic pages! I use to post these on twitter but I will now solely\u00a0post them \u003cstrong\u003eHERE.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eEarly access to full res personal work and comic pages! I\u0027ll post them here before anywhere else!\u00a0\u003c/li\u003e\u003cli\u003eAccess to polls and suggestions! Ever wanted a word in on the next adopt theme? Or what the next YCH should include? How about polls on comics and characters you want to see??? WELL NOW YOU CAN!\u00a0\u003c/li\u003e\u003cli\u003eAccess to PSD files for personal work, including comics! People who pledge $5 will get access to a file dump of all PSD files of my personal work each month! \u003cstrong\u003e\u003cem\u003ePlease DO NOT use this for monetary gain! This is for LEARNING PURPOSES only !\u003c/em\u003e \u003c/strong\u003eIf I find out you\u0027re using my work for personal gain I will block you, no 3 strike rule, no warning, no tolerance.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMONTHLY REQUESTS!\u003c/strong\u003e All of my patrons will get a chance at a monthly request where you can request a character to be drawn! Whether it be your oc, my oc, or fanart! I\u0027ll pick one at random, and then make something with it that month! Will it be a full scene, an animation, a series of images? WHO KNOWS! It\u0027s all one big wonderful surprise!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAND MORE ... \u003c/strong\u003eThe more support I receive, the more time I can invest into giving you guys new and exciting rewards! Streams and raffles are both on the list of things I have in mind !\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eThe more support I have, the more I can give back to you guys ! Feel free to drop ideas by me for new rewards you\u0027d like to see, as I will ALWAYS keep your suggestions in mind! I \u003cstrong\u003eLITERALLY\u003c/strong\u003e could not do this without you! Thank you \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/bunnybb/\" target=\"_blank\"\u003eFURAFFINITY\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0 //\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twit
