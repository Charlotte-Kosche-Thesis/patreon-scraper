    "summary": "First off, if you\u2019ve been on this journey with me over the years, THANK YOU! If we\u2019re just now meeting for the first time, HELLO! My name is Brian Reith. I am a multi-genre songwriter, producer and artist. And this is the dawn of a new era for me.\u003cbr\u003e\u003cbr\u003eI have been touring and releasing music as B.Reith for over a decade. After years of breakdowns and burnouts from struggling to find the right platform to launch from, I had this beautiful epiphany: \u003cstrong\u003eWE CAN BUILD OUR OWN PLATFORM!\u003c/strong\u003e I don\u2019t have to compete with big labels and get lost in the the chaos of an oversaturated music industry. I can create music that I love directly for my fans. We can create our own lane, together. This is the new model for artists like myself. WE are the record label. \u003cbr\u003e\u003cbr\u003eWith that said, I am changing the structure of how I create and release content, starting with my name: moving on from B.Reith to reveal the truest version of myself: \u003cstrong\u003eBrian Reith\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019ve decided to release one song a month.\u003c/strong\u003e YES! I will be creating the purist music from my heart, straight from me to you, without anybody between us to interfere with the process. AND, you get a front row seat to see inside my process of creating songs (and might I add, even speak into it!). You\u2019ll gain exclusive access to behind the scenes videos, songs stories, original demos/voice memos and more.\u003cbr\u003e\u003cbr\u003eI am so blessed to have an incredibly supportive and sincere fan base. Last year I was blown away by those of you who helped crowdfund \u201cHeart On My Sleeve\u201d. We raised 150% of my goal! That campaign is what made the launch of that EP successful (without any management or label support). That helped me embrace this new model in moving forward to Patreon.\u003cbr\u003e\u003cbr\u003eWHY PATREON? \u003cstrong\u003eConsistency. Longevity. Interaction.\u003c/strong\u003e\u003cbr\u003ePatreon is the perfect platform for releasing consistent content while having an ongoing interaction with you. You can choose how much to pay per month ($1, $3, $5, $10, $20 or $50) and in doing so you\u2019ll unlock specific rewards. Some of the rewards include monthly google hangouts, signed digital poster and birthday phone calls (to name a few). Regardless of what tier you choose, you\u0027ll get the songs before they\u0027re officially released along with access to exclusive content.\u003cbr\u003e\u003cbr\u003eI will be releasing these songs no matter what. BUT, \u003cstrong\u003ethe amount of support I get collectively from patrons will give freedom and flexibility to put more money back into production and marketing.\u003c/strong\u003e\u00a0The goal here is to expand this platform and reach as many people as I can with these songs, but I\u2019m committed to the process no matter what. So even if you can\u2019t give it\u2019s okay! Thanks for listening to my music. But I am asking you to partner with me in this process if are able and willing!! It will make a huge difference in covering costs that will help build momentum, longevity and brand awareness.\u003cbr\u003e\u003cbr\u003eI am so excited about starting the next phase of my journey with you here on Patreon. We get to do this together. I cannot THANK YOU enough!!! I\u2019m humbled that God continues to grant me opportunities to share the gifts He\u2019s given me individuals who receive me with open arms. \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e"
