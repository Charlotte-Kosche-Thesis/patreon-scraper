    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings friends!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Steven Page. I am a guy with a lot of hopes and dreams like many of you and I wanted to create a Patreon to assist me in my goals.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making YouTube content since 2008. I mainly create animations involving Sonic the Hedgehog and Jurassic Park using Source Filmmaker. Over the years I\u0027ve gained a huge following and many of them have always wanted to find a way to support me financially and after a long debate amungst myself I found this site to be appropriate. It not only allows my viewers to help me in my journey, but also allows me to reward them for doing such!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you and why would I support you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI was born and raised in Buffalo NY and moved out to California to pursue my ultimate dream of becoming a voice actor. While I\u0027m slowly working my way towards that right now I have to work on financial stability and making a life for myself. I\u0027m blessed to have a YouTube channel that can provide me with a living, but I need a little more to get myself a footing in this world. My monthly expenses are causing me to live on a month to month basis. This Patreon helps relive some of that stress and maybe I can start saving for a better future.\u003cbr\u003e\u003cbr\u003eThe people who would mostly benefit from becoming a patron are fans who want to see behind the scenes access to my videos. My Patreon serves as a great look into my creative process, work in progress on videos, and much more! There\u0027s even access to bloopers! I am a pretty enthusiastic guy and I always want to share what I\u0027m working on but it usually leads me to false hope and broken dreams. I also don\u0027t like to spoil videos ahead of time. This way, people can choose to pay to see the content if they have a great desire to see it despite it not being a finished product.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of videos do you make?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI make many different kinds of videos. I mainly use Source Filmmaker. I do animations so they do take a lot of time to make.\u003cbr\u003e\u003cbr\u003eI am known for the following videos:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=ISlgSX2j4w8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSONIC IN JAWS\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLCTEygVbeLenyLHdnL6Ic9qDc9K_ha7fk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSONIC ZOMBIE SERIES\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=3jYzo-CMlDk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSONIC IN SCARED STUPID 2\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=amUqFMe_UjQ\" rel=\"nofollow\" target=\"_blank\"\u003eIS FROZEN BETTER THAN JURASSIC PARK?\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLCTEygVbeLelMVQ1qJls05McHWx2orVvW\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eCHRISTMAS WITH SONIC SERIES\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003eThe Christmas videos are not drawn by me but instead my girlfriend who is an artist with her very own \u003ca href=\"https://www.patreon.com/suihira\"\u003ePatreon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eJust a reminder that most of the videos you see feature older animation.They are just some of my most popular ones. My animation skills have improved vastly since.\u00a0\u003cbr\u003e\u003cbr\u003eFor example my first video:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=4dxNT2xT93A\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSONIC IN GLITCH-HOG\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eto a more recent one\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=SawYRdsOzz0\"\u003e\u003cem\u003e\u003cstrong\u003eSONIC IN SCARED STUPID PART 3\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI do not have a set schedule for uploading due to the fact that the duration of videos are never known until they are close to being finished. Different videos lengths require different amounts of production time. I usually almost always have something in the works and by being a patron you can see them before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your viewership and consideration!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e-Steve\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
