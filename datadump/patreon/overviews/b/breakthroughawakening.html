    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\"Love is Kind, Playful, and Fierce.\"\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe live in poignant times when anger is demonized, xenophobia is rampant, and spiritual people have become docile because of the programming of docility masquerading as Peace.\u003cbr\u003e\u003cbr\u003eThis is why I am taking a stand that anger is sacred, love can be fierce, and boundaries are essential. \u003cbr\u003e\u003cbr\u003eTo that end, I am creating resources such as powerful mental models including\u00a0\u003ca href=\"https://www.facebook.com/photo.php?fbid=10155932567714675\u0026amp;set=pb.509494674.-2207520000.1520370810.\u0026amp;type=3\u0026amp;theater\"\u003ethe 4 types of anger\u003c/a\u003e which has helped thousands of people so far. \u003cbr\u003e\u003cbr\u003e(And supporting my work through Patreon is about \u003cstrong\u003e\u003cem\u003eso much more\u003c/em\u003e\u003c/strong\u003e than my work with\u00a0\u003ca href=\"http://www.elephantjournal.com/2015/12/why-anger-is-good-for-you-3-types-of-anger/\"\u003eanger.\u003c/a\u003e If you do it, it\u0027s because you also buy into my Vision of a new\u003ca href=\"https://norasamaran.com/2016/02/11/the-opposite-of-rape-culture-is-nurturance-culture-2/\"\u003e \"Nurturance Culture\"\u003c/a\u003e full of a mutually nurturing Love that is Kind, Playful and Fierce. My work is to create more and more resources for such a world to exist. My Genius is coming up with various \"mental models\" and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=D27ltraaqrg\u0026amp;t=5s\"\u003e\"Awareness Practices\"\u00a0\u003c/a\u003efor this. The 4 types of anger is just one of many clarifying mental models I have created. There are others too such as the 3 Stages of Spiritual Evolution for example: 1. Peace. 2. Freedom. 3. Fulfillment).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"What you\u0027re looking FOR, you\u0027re looking FROM.\"\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you truly LIVE this, your business becomes simple, your love life becomes easy, and you have a better chance of creating a remarkable legacy.\u003cbr\u003e\u003cbr\u003eFor example: If you\u0027re looking for Peace, you\u0027re already Peace. Just turn around and look - you\u0027re looking FROM Peace. If you\u0027re looking for Joy, you\u0027re looking from Joy. If you\u0027re looking for Freedom, you\u0027re looking From it.\u003cbr\u003e\u003cbr\u003eWhen you live this, create from it, and share your creations with the world, you experience deep fulfillment and help co-create that more beautiful free world you know deep down is possible, which you probably also saw in your Mystical, Flow and Psychedelic experiences.\u003cbr\u003e\u003cbr\u003eI share tools, articles, videos, guided meditations, and other resources to help you live this life.\u003cbr\u003e\u003cbr\u003eI help visionary social entrepreneurs restore a healthy relationship with power and intimacy by reclaiming the precious True Story and Deepest Desires from the oppressive false stories and false desires of systemic oppression. When you truly reclaim your Personal Legend, your True Story, you live a love that is kind, playful and fierce. You help co-create a community that is kind, playful and fierce.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you\u0027re supporting me in these creations to help you live this. You\u0027re helping me with Self-Care so that I am not providing unpaid emotional labor and mental labor all the time. You\u0027re helping me have less financial worry so that I am more empowered, nourished and free to live my Genius: Mental Models and Awareness Practices for a World of Love that is Kind, Playful and Fierce!\u003cbr\u003e\u003cbr\u003eAnd on the \"Thank You\" page you will immediately get surprise Bonus Gifts including:\u003cbr\u003e\u003cbr\u003eA Guided Video and a Guided Meditation on being Free from Burn-Out Forever!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO IS KUNDAN CHHABRA?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHave you ever had a mystical experience when you felt more expanded than you ever were? A dream that felt like it came straight from the Great Mystery that filled you with clarity, power and bliss? A flow experience of total presence and effortless accomplishment when you were painting, singing or playing sports? A mushroom trip that helped you realize that there was so much more to the world than you realized?\u003cbr\u003e\u003cbr\u003eOr even an Awakening itself when you disengaged from your Identity and realized your True Self?\u003cbr\u003e\u003cbr\u003eDid these experiences give you a glimpse of a more beautiful free world that left you with a longing, a hunger, a thirst and a heart-ache because you don\u0027t see it reflected in the real world?\u003cbr\u003e\u003cbr\u003eHi! I am Kundan Chhabra. I am here to map out a geography of Consciousness that expands your sense of self, empowerment and possibility, \u003cstrong\u003e\u003cem\u003eand\u003c/em\u003e\u003c/strong\u003e simultaneously grounds you in total clarity about the Number one problem you\u0027re here to solve, and the solution you had a glimpse of in your Altered States and Awakening. My focus is fueling your business and intimacy with the power of that Clarity.\u003cbr\u003e\u003cbr\u003eI do it because I believe that if we all do our part, we WILL co-create a world full of a Love that is Kind, Playful and Fierce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA SPECIAL NOTE FOR THOSE SPONSORING THE FRIDAY FEATURE FACEBOOK LIVE SERIES VIA PATREON AT THE SPONSORSHIP REWARD TIER:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s why I started the Facebook Live series centering People of color and amplifying global diverse perspectives often ignored or even suppressed by the mainstream: I am providing a platform for repressed messages to be expressed so that we finally live in a nurturing world that is kind, playful and fierce that honors boundaries and respects all people. \u003cbr\u003e\u003cbr\u003eThis is why I am even taking an unheard-of stand in the industry: I intend to eventually pay all my guests using a\u00a0\u003ca href=\"https://www.patreon.com/posts/sponsorship-tier-17251358\"\u003erevenue-sharing monetization mode\u003c/a\u003el so that their time, emotional labor and mental labor are honored instead of being taken for granted. I intend to help empower all my guests by taking a stand for them to be fiercely protective of their boundaries while being simultaneously kind and generous.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf you believe in this Vision of a mutually nurturing \"Nurturance Culture\" full of Love that is Kind, Playful and Fierce, please vote with your dollars for such a world by becoming my Patron and possibly even becoming a sponsor for the Facebook Live series through Patreon: you will get a 30-second plug for your website and business.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.paypal.me/kundan\"\u003eAnd/Or Make A One-Time Contribution (PayPal)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u201cIn the depth of winter I finally learned that there was in me an invincible summer.\u201d\u003cbr\u003e\u2013 Albert Camus.\u003cbr\u003eKundan helps you simplify your business as a vehicle for creating that more beautiful free world that you had a glimpse of in your Awakening, mystical, psychedelic and flow experiences.\u003cbr\u003eHe does this by helping you discover your Greatest Gift (your Unique Super Power) and Deepest Why that had been created out of your Greatest Longing. Your Greatest Longing that had been born and grown out of your Greatest Struggle the way diamonds and pearls are created.\u003cbr\u003eHe then helps you embody your Remarkable Legacy in communion with exactly and \u003cem\u003eonly\u003c/em\u003e the people with whom you can create the optimum collaboration. Out of this service to the exact people whom you were born to serve, you experience the Deepest Spacious Fulfilling Intimacy with yourself, others and the world.\u003cbr\u003e\u201cSomeday, after mastering the winds, the waves, the tides and gravity, we shall harness for God the energies of love, and then, for a second time in the history of the world, man will have discovered \u003cstrong\u003efire\u003c/strong\u003e. \u2013 Pierre Teilhard De Chardin\u003cbr\u003e",
