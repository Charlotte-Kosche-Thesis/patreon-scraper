-step):\u00a0\u003ca href=\"https://youtu.be/IhX0fOUYd8Q\"\u003ehttps://youtu.be/IhX0fOUYd8Q\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTeaching my Grandpa how to use a PC:\u00a0\u003ca href=\"https://youtu.be/DMXoOirDoQo\"\u003ehttps://youtu.be/DMXoOirDoQo\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere are just some of the things your contribution will be put towards:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProducts \u0026amp; Components\u003c/strong\u003e for new reviews \u0026amp; builds (No, we don\u0027t get everything for free!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLicenses \u0026amp; Subscriptions\u003c/strong\u003e\u00a0i.e. Adobe Creative Cloud, Royalty-free music libraries, Web hosting, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKeeping the Lights On\u003c/strong\u003e - Our new office is amazing but costs money to rent!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFilm Equipment\u003c/strong\u003e to continue pushing the technical quality of our videos forward #crispygoals\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvent Coverage \u003c/strong\u003eto bring you the latest tech reveals at conventions like CES and Computex\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSo much more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for believing in our channel! We\u0027re grateful that you\u0027re a part of the Bitwit fam and thank you for your support!\u00a0\u003cbr\u003e-Kyle \u0026amp; Heather (aka Wifeysauce)\u003cbr\u003e"
