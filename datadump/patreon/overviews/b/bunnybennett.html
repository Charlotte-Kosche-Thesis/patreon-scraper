    "summary": "Hi my name is Isabella! My friends call me Bunny! I\u0027m a singer, songwriter, illustrator, professional sleeper-in-er and pretender-to-be-a-dinosaurer.\u003cbr\u003e\u003cbr\u003eI could use your help to keep up my crazy artist lifestyle in the form of\u00a0Patreon! Recently my patrons helped me get my children\u0027s book, \u003cem\u003e\u003cstrong\u003ePudding Bat\u0027s Big Night Ou\u003c/strong\u003e\u003c/em\u003et off the ground! My main focus right now is my Twitch and YouTube channel and various art projects.\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePudding Bat\u0027s Big Night Out\u003c/strong\u003e is a children\u0027s book, an illustrated story appropriate for very young readers. With a charming spooky-but-fun style, it rhymes the story of a little bat who, against his parent\u0027s wishes,\u00a0tries to\u00a0find a cup of pudding outside his cave. It\u00a0aims to\u00a0teach kids to have patience, while packaged with memorable and fun characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy YouTube\u003c/strong\u003e (\u003ca href=\"http://www.youtube.com/RabbitSPG\" rel=\"nofollow\"\u003ewww.youtube.com/RabbitSPG\u003c/a\u003e) features an ongoing transition timeline, video highlights, and other fun videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Twitch.tv channel\u003c/strong\u003e (\u003ca href=\"http://www.twitch.tv/bunnybennett\" rel=\"nofollow\"\u003ewww.twitch.tv/bunnybennett\u003c/a\u003e) features LIVE art and video game sessions of popular new releases on both PC and PS4. Users can interact in chat and even play the games with me\u003cbr\u003e\u003cbr\u003eI am asking for\u00a0monthly patrons\u00a0here to help fund my projects. Every month of funds goes towards my general cost of living to continue to produce content like this. It goes a long way\u00a0for the life of an artist!\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAny of my other comic strips may eventually be released in a physical collection down the line, but they will still be free online!\u003cbr\u003e\u003cbr\u003eI hope you enjoy my work and will want to contribute to my endeavors! I look forward to creating!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
