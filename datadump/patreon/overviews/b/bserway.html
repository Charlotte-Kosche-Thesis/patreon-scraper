    "summary": "\u003cstrong\u003eMy Story\u003cbr\u003e\u003c/strong\u003eFrom a young age, I saw firsthand how challenging it could be to make a stable lifestyle out of being an artist.\u00a0 Seeing that as a kid blinded my ambitions and I ended up pursuing my graduate career in my other great love, horticulture!\u00a0 It was only after scheduling out my days and managing my free time that I was able to realize \"Hey, I can make a career out of this!\".\u00a0 I would not be typing this if it wasn\u0027t for the encouragement and solace of my family, close friends, and fans - thank you.\u00a0 My life\u0027s dream is to be able to split my time between managing my own small micro-farm and creating - and you\u0027re helping to make that dream a reality!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJoin the family!\u003cbr\u003e\u003c/strong\u003eAfter growing an incredible following on Instagram I considered creating\n a Patreon page, but I had no interest in making this a more exclusive version\n of what I already have; I wanted to build a community.\u00a0 I want us to be a pack where we can learn from one another, share stories, ideas, but most of all grow as creators!\u00a0 Your support of any amount will grant you unlimited access to weekly time-lapses, streams, sketch requests, sneak peaks on works in progress, tutorial vids, first dibs on originals and prints for sale, exclusive discounts, and tips!\u003cbr\u003e\u003cbr\u003eI am still a padawan in the art industry, but as I learn more I want to assist as many rising stars as I can in this crazy cosmos that is the art world!\u003cbr\u003e\u003cbr\u003eI make it a habit to create at least one small piece of art everyday.\u00a0 This keeps the inertia and ensures I always have those creative juices flowing.\u00a0 I\u0027m an introvert but I look forward to opening up to y\u0027all and fully expressing both who I am as an artist and a human being.\u00a0 \u003cbr\u003e\u003cbr\u003eI am still striving to find my way through this universe and I hope you can join me on this adventure through the stars!\u003cbr\u003e"
