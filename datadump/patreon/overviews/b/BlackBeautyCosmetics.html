    "summary": "There is one thing I have and will always believe in: \u003cstrong\u003eYou shouldn\u0027t sacrifice the quality of your makeup because of the price you\u0027re paying.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI created\u00a0\u003ca href=\"https://www.etsy.com/shop/blackbeautycosmetics\"\u003eBlack Beauty Cosmetics\u003c/a\u003e about a year ago because I wanted to give people access to professional quality makeup (with a horror twist) at prices anyone could afford. With products starting at a little over $1, I\u0027ve tried to make the brand as price inclusive as possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.etsystatic.com/il/ba343e/1532741477/il_570xN.1532741477_1nnv.jpg?version=0\"\u003e\u003cimg src=\"https://img.etsystatic.com/il/0d30eb/1435546691/il_570xN.1435546691_gjsp.jpg?version=2\"\u003e\u003cbr\u003e\u003cstrong\u003eOur promise to you:\u003cbr\u003e\u003c/strong\u003eWe have promised to always remain cruelty free and to be as waste conscious as possible. We don\u0027t package with any extra bows or frills because it always ends up in a landfill and it passes the savings on to you. By choosing minimalist packaging and refusing to pay social media influencer\u0027s/beauty gurus to promote our products, we are able to invest in the actual product itself and keep our prices lower than our competition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I asking for subscriptions/donations now?\u003cbr\u003e\u003c/strong\u003eI am currently working full time as a makeup artist and I\u0027m hoping to be able to dedicate 100% of my time to the business. With this, I can focus on creating revolutionary new products and colors instead of trying to juggle two full time occupations.\u003cbr\u003e\u003cbr\u003e"
