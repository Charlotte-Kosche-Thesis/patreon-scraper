    "summary": "\u003cimg src=\"http://i.imgur.com/qc80szy.png\" style=\"width: 457px;\"\u003e\u003cbr\u003eTo put it simply, it\u2019s the intersection of chemical\nphenomena and film.\u003cimg src=\"http://i.imgur.com/hrhYsUE.png\" style=\"width: 163px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0Approximately two\nyears ago, a \u003cem\u003echemistry student\u003c/em\u003e (Tyler/Bunsen) and a \u003cem\u003efilm student\u003c/em\u003e (Garret) joined forces to create this YouTube channel. \nTo date, we\u2019ve recorded nearly twenty high-quality reactions and\nprovided fun, graphical explanations to many of them.  Check it out for yourself!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JjI7VNi.png\" style=\"width: 446px;\"\u003e\u003cbr\u003eWe run each video as a passion project and, unfortunately,\nwe\u2019re financially in the red.  This lack\nof incoming revenue restricts the amount of time we can devote to the channel\nand prohibits us from purchasing higher quality equipment.  All of this ultimately leads to fewer videos\nfor you to enjoy.\u003cbr\u003e\u003cbr\u003eOur focus on videography sets us apart from the other\nscience channels on YouTube.  We dream of\nbringing you 4K, 1000 FPS, ad-free videos on a much more frequent basis.\u003cbr\u003e\u003cbr\u003eWe would like to thank you for your support as we continue to put \u003cem\u003e\u003ca href=\"http://www.YouTube.com/BunsenBurns\" rel=\"nofollow\" target=\"_blank\"\u003echemistry in context.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eStay safe!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e- Tyler \u0026amp; Garret, CiC Team\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/rx99zbf.jpg\" style=\"width: 264px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003c/div\u003e"
