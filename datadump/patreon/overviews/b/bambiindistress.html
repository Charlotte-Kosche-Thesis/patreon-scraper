    "published_at": "2015-03-25T03:56:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eBefore you read the rest,\u003cbr\u003e\u003c/strong\u003ehere is something you might donate to instead of a guy doing stuff in games.\u00a0You can only use your money once.\u003cbr\u003e\u003cbr\u003eDonate to cancer research.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.pcf.org/site/c.leJRIROrEpH/b.5822021/k.D891/Movember.htm\" rel=\"nofollow\"\u003ehttp://www.cancerresearchuk.org/support-us/donate\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve entered this side of the interweb, on this Patreon page,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI would think you are enjoying some of the videos I post on the YouTubez.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003cbr\u003e\u003c/strong\u003eA fair lass from the northern realm of what some call Europe, in the land\u003cbr\u003esomeone likes to call Norway. I am a young adult wanting to be an entertainer\u00a0(something of which has been a(n) (almost) lifelong dream). As soon as I understood\u00a0that my face wasn\u0027t born for any type of photo, rather that be film or photos, I came across the\u00a0YouTube.\u003cbr\u003e\u003cbr\u003eYouTube became my source of entertainment for a difficult time in my life, and it left me with a wanting to give something back rather than just taking. I have a condition that makes it difficult for me to do \"regular work\", so why not give back something on the platform that gave me so much joy? \u003cbr\u003eIf you\u0027ve read this much of my page, I will now leave you with what you need to know below. Thanks, sincerely, Bambi.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNow you\u0027re probably wondering, why the heck would I give money to this\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNorwegian dude, and what would he do with MY money? Let me break it down for you.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWHY PLEDGE?\u003cbr\u003e\u003c/strong\u003eAs a (fairly) rookie entertainer on YouTube, I want to post content worthy\u00a0and up to date with equipment, mostly games and whatever comes with making everything\u00a0from gaming videos to (maybe) some other stuff in the future.\u00a0I want nothing more but\u00a0to give content of quality, have time to do it and deliver\u00a0what the audience wants.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIST OF THINGS\u003cbr\u003e\u003c/strong\u003eYou\u0027ll know by now that games cost money, and sometimes a lot of it. When you don\u0027t have\u00a0disposable income to those sort of stuff, things get tough. That\u0027s where you come in.\u00a0Everything from games, a better microphone (but the one I have does the job). General improvements to content and quality of said content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
