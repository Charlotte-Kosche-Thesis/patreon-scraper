    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6h0UjTKuKOA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ch4\u003eI\u0027ve been working off and on since May 2006 to find a way to professionally provide local journalism and community news for our area under the banner of Linglestown Gazette. Unlike past attempts, there\u0027s a solid plan in place to become the go-to news source for the greater Linglestown area, Lower Paxton Township and Central Dauphin School District.\u003c/h4\u003e\u003cbr\u003e\nIf you read this far, you\u0027ve probably been finding Linglestown Gazette\u0027s coverage of local happenings to be timely, educational and from time to time entertaining. If so, you need to know that what you\u0027ve experienced to date is merely a demonstration of what\u0027s to come if enough funding can be scraped together to keep this news operation alive.\u00a0\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe simple fact is there is no way one person can properly cover local government,\u00a0\u003c/span\u003e\u003c/span\u003esports, community events and human interest stories alone.\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMany people throwing a few bucks\u003cbr\u003e\n\tevery month into a virtual tip jar will\u003cbr\u003e\n\tsustain the Gazette during its start-up phase\u003c/span\u003e\u003c/i\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWHY YOUR HELP IS NEEDED ...\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThe Gazette will be underfunded until late spring or early summer 2018 while I\u0027m involved in trying to obtain 501(c)(3) non-profit, tax-exempt status from the IRS. While waiting for the IRS to do their thing, I\u0027ll continue working a day job and doing the Gazette on the side.\u003cbr\u003e\n\u003cbr\u003e\nIn case you haven\u0027t figured it out yet, I do not get paid to produce the Gazette. Money is important but it\u0027s not my motivation for doing what I\u0027ve been doing since 2006. Reread the top of this article to tap into my primary motivation for doing this public service. In short, it\u0027s a calling.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s simple. If 100 of you contribute $1 to $5 per month, it would go a long way toward making the Gazette a legitimate news-gathering operation for our section of Harrisburg suburbia.\u003cbr\u003e\n\u003cbr\u003e\nPlease click the \"Become a Patron\" button on this page to help bring a constitutionally protected service back into our city ... errr, township.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eNOTE:\u003c/u\u003e \u003c/strong\u003e\u00a0This message was posted on Sunday, 10/8/17. There were six patrons at the time, and one of them was my wife (and I set up the account without her knowing about it)."
