    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~ Who or what is Babycastles?? ~\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eBabycastles\u2019 mission is to promote, inspire and develop emerging, diverse and underrepresented voices in the world of independent videogames and digital art. Over the past seven years, we\u2019ve done this through organizing exhibitions, music and art events, workshops, game jams and more. Now, more than ever, is a time when we must use our platform to provide support, space, and amplification to different and underrepresented perspectives and peoples.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~ Alright, what do you need?? ~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eMonthly donations through Patreon will be used to help with the operational costs of the space. We host a lot of recurring events of all sorts and it takes a lot of time, effort, and love from those involved! All of these events run off of donations, so if you have a membership card bring it with you when you come!\u003cbr\u003eRecurring events include:\u003cbr\u003e\u003cstrong\u003eWordhack \u003c/strong\u003e- monthly, digital literature and code poetry\u003cbr\u003e\u003cstrong\u003eBabycastles Academy\u003c/strong\u003e - bi-weekly, classes on game engines, media platforms, etc.\u003cbr\u003e\u003cstrong\u003ePulsewave \u003c/strong\u003e- monthly, digital experimental/dance music showcase\u003cbr\u003e\u003cstrong\u003ePanels to the People\u003c/strong\u003e - monthly, comics and literature\u003cbr\u003e\u003cstrong\u003eMonday Nite Co-Working\u003c/strong\u003e - weekly, free co-working and hang-out\u003cbr\u003e\u003cstrong\u003eHot Ronny Rumble\u003c/strong\u003e - seasonal, local competitive games tournament\u003cbr\u003e\u003cstrong\u003eGame of the Month Club \u003c/strong\u003e- monthly, critical play and discussion\u003cbr\u003e\u003cstrong\u003eFighting Girls\u003c/strong\u003e\u00a0- monthly, women\u0027s gaming night\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you\u0027d like to make a large or one-time donation,\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eplease use our direct donation link here:\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e[[\u00a0\u003ca href=\"https://www.paypal.me/Babycastles501c3\" rel=\"nofollow\"\u003ehttps://www.paypal.me/Babycastles501c3\u003c/a\u003e ]]\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/10991256/add%20to%20patreon/p00.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/10991256/add%20to%20patreon/p01.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/10991256/add%20to%20patreon/p02.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/10991256/add%20to%20patreon/p03.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxuserco
