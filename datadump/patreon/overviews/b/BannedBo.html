ney to pay my artist as often as I\u0027d like.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rPpp03K.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Schedule:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eNext Release is at the end of December.\u003c/u\u003e\u003cbr\u003ePatron: 10 days earlier than Public\u003cbr\u003ePublic: 10 Days after Patron Release\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe release scheduled will be modified to meet developing needs. Stay up to date on the blogs!\u003cbr\u003e\u003cbr\u003eCurrently I am hindered by my current budget and the release time for versions will be as quickly as I can get drawings or time for programming.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Support:\u003c/strong\u003e\u003cbr\u003ePatreon Supports have access to early builds, behind the scenes images, development Images, early blogs, early NSFW images. For more information, check the sidebar for the rewards\u003cbr\u003e\u003cbr\u003eAny donations go directly to game development. Either through payment of my artist, animations, and allowing me to spend more time on the game.\u003cbr\u003eAt the moment, I cannot afford to ask for drawings as quickly as I would like, so \u003cu\u003eanything\u003c/u\u003e will help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" scrolling=\"no\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimations:\u003cbr\u003e\u003c/strong\u003eCurrently doing animations by hand myself. This is personally taking a lot of my development time in creating the game. While I LOVE doing it, it means its slowing development down. So I try to only animate what is necessary (Such as personal favorite nude/sex scenes but not all). The game is moving along nicely though, faster would be better though! Hopefully we can get to a stage where I can just order animations and work on the actual programming to create something fun for everyone :).\u003cbr\u003e\u003cbr\u003e"
