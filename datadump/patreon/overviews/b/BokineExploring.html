    "summary": "-ENGLISH:\u003cbr\u003eHello Patreon\u0027s\u003cbr\u003e\n\nI am an urban explorer who likes to visit the most wonderful, mysterious\nand fascinating abandoned places. Why should you support me? It\u0027s a hobby that makes me fall\nin love, but it means high expenses due to the hundreds of kilometers we have\nto move in that search, cameras that provide higher quality, spotlights, hours\nediting, etc. Unfortunately my income is very limited. If you help us, I can go\nfurther and offer you wonderful places that I want to visit. If, like us, you\nlike abandoned places, its walls make you dream of other times, the objects of\nthe people who dwelled there excite your imagination and you feel the beauty\nthat they still cherish inside, I ask your support to be able to move forward\nand show you all these places. Thank you very much!\u003cbr\u003e\u003cstrong\u003e-ESPA\u00d1OL\u003cbr\u003eHello Patreon\u0027s\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSoy un explorador\nurbano al que le gusta visitar los m\u00e1s maravillosos, misteriosos y fascinantes\nlugares abandonados. \u00bfPor qu\u00e9 deber\u00edas ayudarnos? Estaes una afici\u00f3n que me enamora, pero supone unos\nelevados gastos debido a los cientos de kil\u00f3metros que tenemos que movernos en\ndicha b\u00fasqueda, c\u00e1maras que aporten una mayor calidad, focos, horas editando,\netc. Desafortunadamente mis ingresos son muy limitados. Si nos ayudas, podre ir\ncada d\u00eda m\u00e1s lejos y ofrecerte lugares maravillosos que quiero visitar. Si al\nigual que a mi te gustan los lugares abandonados, sus paredes te hacen so\u00f1ar\ncon otras \u00e9pocas, los objetos de las personas que moraron all\u00ed te emocionan y\nsientes la belleza que todav\u00eda atesoran en su interior, te pido tu apoyo para\npoder seguir adelante. Muchas gracias!\u003c/strong\u003e\u003cbr\u003e"
