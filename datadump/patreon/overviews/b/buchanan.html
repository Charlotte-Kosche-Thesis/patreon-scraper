    "summary": "\u003cimg src=\"https://i.imgsafe.org/924fce4811.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2010 I dropped out of college to focus on writing. That fall, on my 21st birthday, I released my first book of short stories (This Was Supposed to be Simple) and have been writing and publishing ever since.\u00a0\u003cbr\u003e\u003cbr\u003eThe decision (if you can call it that) to be a writer has been extremely rewarding and oftentimes frustrating. Not only did launching Lost \u0026amp; Found Fiction allow me to publish my books and books by other authors that I love, it opened the door for me to build a career as a copywriter. Paying my rent with money earned from writing has been one of the most exciting things to ever happen to me, even if I was writing about things that were far from my passion.\u00a0\u003cbr\u003e\u003cbr\u003eMaking it as a freelance copywriter in New York City, however, means spending a LOT of time attempting to find clients, staying up late to meet deadlines, and a (slightly more than) healthy amount of procrastination. What it does not leave a lot of time for is writing what I love, which is fiction.\u00a0\u003cbr\u003e\u003cbr\u003eTo be honest, I don\u0027t really care about money. It is crawling with germs and makes people do hideous things. The sad truth is, however, that you can\u0027t survive without it. By contributing to my Patreon, you\u0027ll be helping me to focus more and more of my time on writing the stories I was put on this earth to share. If you donate a dollar per month, I\u0027ll love you forever. If you donate $1000 a month, I\u0027ll love you forever and seriously question your decisions.\u00a0"
