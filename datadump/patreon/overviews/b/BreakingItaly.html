    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0026gt; CHI SONO\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHey!\nSono Alessandro Masala, per gli amici Shy, e nel 2011 ho ideato e\ncreato un segmento video giornaliero che si chiama Breaking Italy.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0026gt; COS\u0027\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00c8 BREAKING ITALY\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eL\u0027idea\nfondativa di Breaking Italy era creare un news show fatto di puro infotainment che potesse coniugare un montaggio veloce,\ncomprimendo in pochi minuti pi\u00f9 informazioni possibili, a uno stile\nironico e canzonatorio, che ne rendesse la fruizione gradevole; ho\nsempre riassunto l\u0027idea come \u201cdiscutere di news online, come se ci\nsi trovasse in un gruppo di amici\u201d.\u003cbr\u003e\n\n\u003cbr\u003eIl\nmio obiettivo \u00e8 sempre stato quello di non nascondermi dietro alla parte \"entertainment\" del prodotto per giustificare bassi standard qualitativi, ma anzi di dedicare particolare\u00a0attenzione a tre questioni fondamentali: \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIl\n\tlibero confronto\u003c/strong\u003e\n\tdelle idee e delle opinioni (contrapposto al tipico \u201cscontro\u201d\n\tche caratterizza il dibattito online), con l\u0027apertura alla possibilit\u00e0, soprattutto da\n\tparte mia, di poter cambiare, modificare o arricchire i propri punti\n\tdi vista.\u00a0\u003c/li\u003e\u003cli\u003eLa\n\t\u003cstrong\u003ebase\n\tfattuale\u003c/strong\u003e\n\tdalla quale partire (ho preceduto il dibattito sulle fake news e\n\tsull\u0027importanza della verifica delle fonti) e la libert\u00e0 di\n\tabbracciare ogni tipo di opinione, anche la pi\u00f9 estrema, se si \u00e8\n\tin grado di argomentarla.\u003c/li\u003e\u003cli\u003eLa\n\ttrasmissione dell\u0027impopolarissimo concetto che \u003cstrong\u003ela\n\trealt\u00e0 non sia affatto\u003c/strong\u003e,\n\tnella maggior parte dei casi, \u003cstrong\u003efacilmente\n\tsemplificabile\u003c/strong\u003e,\n\tcome invece spesso propagandato sul web e nel\u0027odierno dibattito\n\tpolitico.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u0026gt; COS\u0027\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u00c8 BREAKING ITALY \u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eCLUB\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBreaking\nItaly\u003c/em\u003e \u00e8 stato, per i primi anni, sostanzialmente me, una\nvideocamera e la stanzetta in casa dei miei genitori; da l\u00ec ho\ncostruito lo show pezzo dopo pezzo, sempre e soltanto con le mie\nforze, rifiutando editori e contratti. Ho spostato la produzione in\nuno studio e ho progressivamente migliorato la\nqualit\u00e0 dello show sia sul lato tecnico che nei processi di\npre-produzione e produzione (ricerca, stesura, tempi del monologo,\nbattute che non fanno ridere nemmeno se intossicati).\u003cbr\u003e\n\n\u003cbr\u003eHo\nfatto tutto questo grazie al supporto di \u003cstrong\u003eun\u0027elite di persone\u003c/strong\u003e\nintelligenti e aperte al confronto, che sono il cuore pulsante della\nviva community, la\u003cem\u003e \"Gentaglia\u003c/em\u003e\u201d, radunatesi attorno allo\nshow: a tante di queste persone devo molto, e con alcuni di loro si\nsono creati legami d\u0027affetto e stima che credo e spero dureranno per sempre.\u003cbr\u003e\n\n\u003cbr\u003eLa\n\u003cstrong\u003ecrisi del mercato pubblicitario\u003c/strong\u003e online (celebre:\nl\u0027\u003cem\u003eAdpocalypse\u003c/em\u003e) e la mia volont\u00e0 di spingere ulteriormente in\nalto l\u0027asticella qualitativa dello show, pur mantenendo integra la\nmia totale indipendenza da editori, manager e assistenti di\nproduzione, mi ha spinto a dover cercare di finanziare il progetto in\nun modo che fosse \u003cstrong\u003ecomplementare al modello pubblicitario\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBreaking\nItaly Club\u003c/span\u003e\u003c/strong\u003e \u00e8 un servizio in \u003cem\u003eabbonamento volontario\u003c/em\u003e: se\ndecidi di donare delle risorse non lo fai perch\u00e9 \u003cem\u003edevi ma \u003c/em\u003e\u003cstrong\u003elo fai perch\u00e9 vuoi\u003c/strong\u003e\u003cem\u003e; \u003c/em\u003elo\nshow rimarr\u00e0 gratuito, per tutti, per sempre.\nI tuoi contributi verranno poi investiti per migliorare lo show,\nampliare l\u0027offerta e rendere Breaking Italy immune alle censure di\nyoutube, che punisce i contenuti controversi.\u003cbr\u003e\n\n\u003cbr\u003eIl\nservizio include volutamente vari tipi di \u201c\u003cem\u003elivelli\u003c/em\u003e\u201d, in\nmodo da poter essere avvicinabile da chiunque, a prescindere dalle\nsue possibilit\u00e0 economiche e dal desiderio di coinvolgimento nella\ncommunity. La\nmia preoccupazione \u00e8 infatti che nessuno debba sentirsi escluso dalla fruizione dei contenuti principali, indipendentemente dal fatto che voglia contribuire o meno, ma\nun \u003cstrong\u003er\u003c/strong\u003e\u003cstrong\u003eingraziamento per il supporto \u00e8 assolutamente dovuto\u003c/strong\u003e. Stiamo mettendo in piedi una struttura che ci consenta di farlo in\nmodo progressivo: a un maggiore livello di impegno, quindi, corrisponder\u00e0\nun maggiore livello di coinvolgimento nella vita \u003cem\u003eextra\u003c/em\u003e della\ncommunity e nei dietro le quinte dello show, sino a poter ricevere dei \u003cstrong\u003efeedback tangibili\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u0026gt; COSA FAREMO CON IL TUO CONTRIBUTO?\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eL\u0027obiettivo\nprincipale \u00e8 quello di \u003cstrong\u003estabilizzare economicamente Breaking Italy\u003c/strong\u003e,\nche in questo momento \u00e8 troppo dipendente dagli umori di\npubblicitari e inserzionisti: fondamentalmente se vogliamo avere una\ndiscussione su gravi fatti di cronaca, dobbiamo essere in grado di\npoterlo fare senza preoccuparci troppo dell\u0027impatto economico che\nquesta scelta potrebbe avere sullo show.\u003c/li\u003e\u003cli\u003eIl\nsecondo, grande obiettivo, \u00e8 quello di \u003cstrong\u003eportare dei talenti con me\nsulla barca\u003c/strong\u003e: attualmente la produzione \u00e8 ancora completamente nelle\nmie mani (ogni puntata sono 10-12 ore di lavoro circa) e questo\nsignifica che qualsiasi imprevisto ne ritarda o fa saltare la\npubblicazione. Con dei collaboratori questo problema sarebbe superato, e la\nqualit\u00e0 e professionalit\u00e0 dello show, sotto tutti gli aspetti,\naumenterebbero sensibilmente.\u003c/li\u003e\u003cli\u003eLa\nterza, ambiziosissima tappa, se riuscissimo addirittura a trovare\ndelle \u003cem style=\"background-color: initial;\"\u003erisorse da investire\u003c/em\u003e, sarebbe affiancare a Breaking\nItaly un \u003cstrong style=\"background-color: initial;\"\u003enuovo prodotto\u003c/strong\u003e, che gli sia complementare: sempre\nonline, sempre sotto forma di video-on-demand, sempre con i principi\ndi Breaking Italy ben presenti e sempre in formato \u003cstrong style=\"background-color: initial;\"\u003etotalmente\ngratuito\u003c/strong\u003e. \u003cbr\u003eMa \u00e8 un po\u0027 presto per scendere nei dettagli...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 230, 148);\"\u003e\u0026gt; UN GRANDE ESPERIMENTO\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGentaglia,\nquesto \u00e8 un \u003cstrong\u003egrande esperimento\u003c/strong\u003e che porto avanti, come al\nsolito, investendoci tutto il mio tempo, la mia passione e le mie\nambizioni: fondamentalmente grazie a voi Breaking Italy \u00e8 diventato\nparte di quello che sono, tanto da non riuscire pi\u00f9 ad immaginare la\nmia vita senza. Voglio che migliori sempre.\u003cbr\u003e\u003cbr\u003e\n\nCi\ncredo cos\u00ec tanto che ho gi\u00e0 preventivamente coinvolto, nonostante\nl\u0027adpocalypse, la prima delle persone che mi aiuter\u00e0 a gestire\nquesto nuovo progetto e ad aumentare la mia presenza e i miei\nrapporti con la community, ora limitati per questioni di tempo.\u003cbr\u003e\n\n\u003cbr\u003eFaremo\ndel nostro meglio, permetteteci di sbagliare qualcosina all\u0027inizio, e\ngrazie per il supporto. Non vedo l\u0027ora di scoprire quali porte questa\nnuova strada potrebbe aprire. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80,      "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eACCESSO AL GRUPPO TELEGRAM\u003c/strong\u003e\u003cbr\u003e\nPer ringraziarti del supporto avrai accesso al gruppo esclusivo (e moderato) su Telegram. Shy partecipa alla vita della chat di tanto in tanto, interagendo con gli utenti a modo suo (quindi, in genere, stupidaggini).\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eETERNI RINGRAZIAMENTI\u003c/strong\u003e\u003cbr\u003e\nLa nostra eterna gratitudine: con il tuo aiuto, sar\u00e0 possibile finanziare Breaking Italy in tutte le sue prossime evoluzioni (pi\u00f9, speriamo, i progetti futuri).\u003cbr\u003e\nSenza di te non sarebbe possibile, letteralmente.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFEED ESCLUSIVO\u003c/strong\u003e \u003cbr\u003e\nLa pagina di \u003cem\u003eBreaking Italy Club\u003c/em\u003e su Patreon funziona esattamente come un feed di Facebook, ma moderato e limitato ai soli membri. Nel feed inseriremo, oltre le normali puntate di Breaking Italy, foto di backstage, sondaggi e contenuti speciali che ci aiutino il pi\u00f9 possibile a tenere viva e diretta la conversazione con te.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBLOOPERS / VLOGS / CONTENUTI SPECIALI!\u003cbr\u003e\n\u003c/strong\u003eDi tanto in tanto, sempre tramite il feed esclusivo, gli iscritti avranno accesso a video dedicati che mostrino vari aspetti della vita \"dietro le quinte\" della creazione dello show; aspettatevi quindi montaggi di bloopers, vlog esclusivi e Q\u0026amp;A.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTUTTI I BENEFIT DEL PRECEDENTE PACCHETTO \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eSUPPORTER\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",
