    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, y\u0027all.\u003cbr\u003e\u003cbr\u003eI am Nicole Hunter, and I write video game criticism from the lens of a Queer Black woman with a deplorably extensive background in gaming. I am creating this Patreon for a couple of reasons:\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003col\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027d love to be able to continue creating content and push off annoying my readers with ads.\u003c/span\u003e\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have a myriad of other projects planned. It\u0027d be great to be able to do those projects right.\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWith your help, I hope to be able to accomplish these goals.\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhere Does Your Contribution Go?\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eKeeping the Blog Ad-Free\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eOne of my primary goals\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0is to try and keep my blog ad-free. Why? First and foremost, as a reader of internet content, I find ads annoying. I don\u0027t want to annoy you. But also, the ad-support model puts a lot of power into the hands of some unsavory folks.\u003cbr\u003e\n\u003cbr\u003eOne of my main objectives in writing my blog is to take power from some of the unsavory folks I allude to and I\u0027d hate to be hypocritical.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eStreaming\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003eVery soon I will start streaming over on Twitch. As it is now, I am currently able to stream from PC and PS4\u00a0and I am overjoyed to\u00a0share some of my favorite and most formative games. At the same time, I am a really passionate Nintendo fan and it\u0027d be great to be able to stream from Nintendo platforms but, that takes some investment.\u00a0\u003cbr\u003e\n\u003cbr\u003eWhenever it\u0027s possible, I\u0027m looking at getting my hands on a 3DS modded with a capture card and an Elgato for Switch streaming.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eGame Development\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI currently have a video game in the very early phase of development. It\u0027s the game equivalent of a blastula (pre-embryonic). I am working with Twine. That also means, even in this very early phase, I am well aware that this is going to be a long and difficult process.\u00a0\u003cbr\u003e\n\u003cbr\u003eIf it\u0027s possible, I\u0027d love to be able to afford a nicer platform, possibly turn my project into a visual novel rather than a text adventure.\u003cbr\u003e\n\u003cbr\u003e*All Supporters will also get an intimate dev log where I detail my progress (or lack thereof) and the massive amount of research I\u0027m conducting to tackle this project.*\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMe\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis one is straight forward. I\u0027m a writer trying to make a living as a freelancer and a blogger. Help ya girl follow her dream without the threat of starvation.\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eDassit\u003c/h4\u003eIf you\u0027re all the way at the end of this, I want to thank you for that much. You\u0027re awesome! I hope you\u0027ll consider becoming a supporter. If you\u0027re already a supporter, words can\u0027t describe my gratitude and I hope I continue to make things that you find valuable.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
