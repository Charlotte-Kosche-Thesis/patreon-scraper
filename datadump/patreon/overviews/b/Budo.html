     "description": "Official Club Member.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0This membership is for the serious sword practitioner/enthusist that are unable to visit one of our dojos or cam make the trip occasionally\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0Our dojo listing can be found here www.skski.net\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0Along with the Associate level features, you will also receive additional monthly videos via private you tube links. These videos are shot during actual class times. The videos will be edited for time for your enjoyment and be about 20-30 minutes long. This monthly fee is the same as our mat fee for monthly visitors ,so in essence you will be getting the same information as a regular club session once a month.\u00a0 You will receive beginner video links to get you started! Obviously you would need a partner for some of the components. \u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sensei Critique:\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0If you wish to receive feedback from us once a month, send us a video of you performing Kempo, Iaido and/or Kenjutsu. I will then give you feedback with a video of me back to you or with a phone call if you wish. If this is done consistently each month you may be eligible for rank in our Iaido division within the organization. The same Iaido rank requirements will be sent to you as our club members. \u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0Also you will receive periodic short clips from Sensei Driscoll\u0027s distance learning program in Kosho ryu Kempo and information on how to get more material if you so desire. These materials will help greatly if you decide to visit us to train in Kempo and also in receiving rank in Kosho ryu Kempo.\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Also with this level of membership you will receive any discounts that our club members may receive for seminars hosted through out the organization that you may want to attend as well as our eternal appreciation for your dedication to the arts and YOUR academy!\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/p\u003e",
