    "summary": "\u003cstrong\u003eME\u003c/strong\u003e\u003cbr\u003eHi! I\u2019m Jase. I\u2019m a proud father and a newbie entrepreneur. Since I could hold a pencil I\u2019ve loved drawing. I would rather draw than meet friends or even eat. I did drawings up until I was 17. Then growing up, uni, working full time, building a business, and starting a family I never had the time to chase my passion. \u003cbr\u003eNow, nearly 20 years on. I\u2019m finally going back to what makes me truly happy. And that\u2019s drawing! But this time I\u2019m linking my artwork to what is close to my heart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHATS BUZZCARTOONS?\u003c/strong\u003e\u003cbr\u003eAs I don\u2019t have a job and make money through business and various hustles.\u00a0My comics portray the emotional rollercoaster anyone faces when trying to create money doing their own thing.\u003cbr\u003eI\u2019m a big fan of inspirational and motivational quotes, so this is usually the theme behind my artwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eLike anyone in the creative industry, it\u0027s hard to earn a buck for drawing comics. So I\u0027ve set up this page to bring some cash in so I can focus on more comics and spread the inspiration. It would be so cool, if I actually get paid for doing one of my lifetime passions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHOW SOME LOVE!\u003c/strong\u003e\u003cbr\u003eSo if you\u2019re feeling my work and want to see more. Spare a buck. Support a man. Thank you!\u003cbr\u003e"
