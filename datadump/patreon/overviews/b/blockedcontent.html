    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kk841IpBK4g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWelcome to a Patreon where you can decide what content I\u0027ll be making a YouTube video of next! Welcome to a place where you can appear as an animated character. Welcome to Blocked Content!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYou Decide What The Next Video Is!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eWhat\u0027s happening, my Blocked Buddies?! My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eCallum Stamp\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I\u0027ve been creating films, music, animations and videos for the past decade. I love everything that\u0027s creative so I\u0027ve been directing feature films, recording rock albums and designing games for as long as I can remember.\u00a0\u003ca href=\"https://www.youtube.com/channel/UCc-xvfEienbxlb20FPXwYwA\" target=\"_blank\"\u003eBlocked Content\u003c/a\u003e is my outlet for everything video games, keeping you guys up-to-date on the latest news, in-depth analysis, reviews, let\u0027s plays and funny animations! It\u0027s largely focused on Nintendo content, because I\u0027m a gigantic fanboy, worked for Nintendo and am severely addicted to Super Smash Bros. It\u0027s been insane to see my YouTube channel grow so quickly (we crossed 2k within the first few months of the channel\u0027s lifespan) and I\u0027m so happy to have the BEST fans, daily delivering detailed and funny comments, sending in news articles and giving me feedback. This Patreon exists for two big reason: to give back to the Blocked Content fans, and to make sure I can keep on doing it. And Patreon has given me the perfect platform to do so!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIntroducing Blocked Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"https://www.imageupload.co.uk/images/2017/09/17/blockedpatrons.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s been such a great experience so far, the YouTube channel is definitely becoming a daily job (as I usually crank out at least one video a day) and it\u0027s both fun and challenging. I\u0027d LOVE to be able to do this full-time, to give you even more daily content and that\u0027s why I\u0027ve decided to listen to the fans and start up this \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e! With Patreon, you can pledge a certain amount of money to artists and creators you love to support them every month to both keep them afloat and be a part of their world and work. How can you help the world-domination of Blocked Content, you say? Well, I guess there\u0027s a header for that:\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\"How Can I Help? What Do I Get?!\"\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eIt\u0027s actually really cool AND simple: once you click that \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u0027Become A Patron\u0027\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e button at the top, you\u0027ll be given the option to choose what you\u0027ll be giving to support Blocked Content. And this is where it gets to that cool part: there are different tiers of rewards - \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYOU can decide what the next video on the channel will be\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (Fan of a certain game? Have a fun theory? I\u0027ll make it happen!) or you can even have a monthly chat with me. For just 1$ a month you\u0027ll support Blocked Content and get great perks onward. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eShout-outs\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in videos, your comments in the videos, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eget the episodes earlier\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ebehind-the-scenes\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e looks (ever wondered how I make the videos, animations and music?). You\u0027re not only an OFFICIAL Blocked Patron, but you support the channel in the biggest way possible.\u003cbr\u003e\u003cbr\u003eSo thank you so much for being a BIG part of Blocked Content - I hope to work together with you as we better the world with more news, fun and excitement from the world of video games. The very first steps are of course becoming a Patron and\u00a0\u003ca href=\"http://bit.ly/BlockedSubscribe\" target=\"_blank\"\u003eSubscribe To Blocked Content\u003c/a\u003e. Thanks again!\u003cbr\u003e\u003cbr\u003e- Callum Stamp\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlocked Content Patrons:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWarioLGP (Blocked Hero)\u003cbr\u003eConsole Warriors (Blocked Buddy)\u003cbr\u003e"
