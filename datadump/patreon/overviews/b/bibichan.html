    "summary": "\u003cstrong\u003ePLEDGE MAY and get\u00a03 Photosets:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e- Jade \u0026amp; ABOVE: Nerdy Set \u00a0(3 pics)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e- Amethyst \u0026amp; ABOVE:\u00a0\u00a0\u003cstrong\u003eNerdy Set\u00a0 + Cosplay Set\u00a0\u00a0\u003c/strong\u003e(9 pics\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e- Ruby \u0026amp; ABOVE:\u00a0\u00a0Nerdy Set  + Cosplay Set\u00a0+ Special Set (18 pics)\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e- Diamond \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u0026amp; ABOVE: Nerdy Set\u00a0+ Cosplay Set + Special Set +\u00a0\u003cstrong\u003e\u003cstrong\u003eincl. extra pictures\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e(21 pics\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/VOeY_LLKPA20X-fTdChToxAwzOmS6aBWu6ju5_1_9mAqpURwDXTcL0Jgx0QrY1Fm.jpg?token-time=1527724800\u0026amp;token-hash=RAQo32rQJpcInMQr2b5URRkcDrVXjK6h-tsHCo93aIg%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t1.0-9/29425772_561640257555076_5730749110428893184_o.jpg?_nc_cat=0\u0026amp;oh=f126f88848be7695caee76d8cd22944b\u0026amp;oe=5B33AD10\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHey it\u0027s me, Bibi and welcome\u00a0to my official Patreon page. (\uff61\uff65\u03c9\uff65)\uff7c\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWho am I?\u003c/em\u003e\u003cbr\u003eI am Bibi, a 26 year old girl from Germany. Wonder how tall I am? Hah, I am pretty small - only 155cm. Thought I were taller? Wrong! xD\u003cbr\u003eCurrently I am doing my training as a media designer. It\u0027s really fun! Because I absolutely love to be creative: I am drawing a lot (just as a hobby) - I prefer ecchi \u0026amp; hentai stuff. Also, I am sewing and crafting some of my cosplays. Aaaaand also I am a photographer! That\u0027s pretty much. Tooo much hobbies and to less time. But no matter what - I will continue with the things I love.\u003cbr\u003e \u0669\u030b(\u02ca\u2022\u0348 \ua1f4 \u2022\u0348\u02cb)\u0648\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/22729180_496225384096564_2997845813445950480_n.jpg?_nc_cat=0\u0026amp;oh=37b52baa8fc7f0c51828aa05cb14e169\u0026amp;oe=5B6B7ED8\" style=\"width: 333px;\"\u003e\u003cbr\u003e\u003cem\u003e\n\u003cbr\u003eWhy Patreon? \u003c/em\u003e\u003cbr\u003ePatreon is a platform where you can directly support your favorite people - in this case: Me! Cosplay is a damn expensive and time consuming hobby. Since I know that a lot of people love my cosplays, I want to deliver much more content than I already do. I also want to do really cool \u0026amp; big cosplays, so this is a great way to get your support! So if I get supports through money I am able to get a lot of more cool Cosplays. As exchange, people who decides to support me on Patreon they are getting some pretty exclusive stuff, which I post NOWHERE else, but here on Patreon. So it\u0027s meant to be for your eyes only!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you!\n\u003c/strong\u003e\u003cbr\u003eEvery supporter is appreciated. I hope you will enjoy my awesome content I\u0027m creating for you. Without you there wouldn\u0027t be those amazing projects!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t1.0-9/29425772_561640257555076_5730749110428893184_o.jpg?_nc_cat=0\u0026amp;oh=f126f88848be7695caee76d8cd22944b\u0026amp;oe=5B33AD10\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t1.0-9/29388450_561640894221679_988669821925195776_o.jpg?oh=124b798a099743bfaf6932c92f1ac633\u0026amp;oe=5B2776ED\" style=\"width: 460px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhen the prints are sent?\u003cbr\u003e\"Always between 15-25th of the \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003efollowing month\u003c/strong\u003e\u003c/span\u003e, but without tracking number.\"\u003cbr\u003e\u003cbr\u003eWhen are the monthly Photosets available?\u003cbr\u003e\"My Nerdy/Fashion Shooting Set between 5th-10th, my Cosplay Shooting Set between 10th-15th and my Special Shooting Set\u00a0between 15th-20th.\"\u003cbr\u003e \u003cbr\u003eAre there any nudes on your patreon?\u003cbr\u003e\"No and I will never do that!\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t1.0-9/29425772_561640257555076_5730749110428893184_o.jpg?_nc_cat=0\u0026amp;oh=
