    "summary": "\u003cstrong\u003e--Who are We?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo we\u0027re sure you\u0027re wondering \"Who\u0027s is asking for my money this time?\" Fair question. We are dynamic and diverse writers and voice actors Dustin, Corn,\u00a0and Dylan. We\u0027ve slashed into fantasy, discovered the mystery, hunted for action and adventure, danced with romance and acted out drama. Now we wish to bring these ancient genres to you, but with a twist...an audiobook. We know what you\u0027re thinking \"An audiobook? How\u0027s that a twist?\" Because! You don\u0027t hear audiobooks like this every day, where the visual and audible\u00a0collide to make one awesome experience!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--Why become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell first things first, rewards!! And some pretty sick ones we\u00a0must admit. Like a ton of free merchandise (well not free but you get the point) more importantly you join a community like none other, one that welcomes nearly all works of art and writing. We take you, the Patron, on a ride of fictional joy that is rivaled by very little. Because the story is YOU.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--What we\u0027ll become capable of?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s no mystery that things are expensive, and writing is certainly no exception. A book less than 400 pages could be anywhere between 2,000-10,000 dollars. And that\u0027s being cheap! So your pledges will help allow us to provide the best quality. Mics, filters, other hardware, and software. We also aim to have custom music made, along with custom artwork; so our tales are bursting with quality. So don\u0027t worry, your money won\u0027t go to waste. We have quite a long list, and it begins with making sure YOU are satisfied by what we\u0027re doing. Because again, the story is YOU.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--What if I don\u0027t pledge? Will I matter?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a valid concern because most people would just turn up their nose and say \"well time to move on.\" But not us, your time is the most valuable currency. Plus we\u0027d prefer you to pledge on the merit of our work, not what you read in this description. So if you\u0027re interested (which if you made it this far then you are) go visit our YouTube channel. Then decide. But at the very least, subscribe so you don\u0027t miss out on a chapter. Take care, and thank you for your time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith the hopes of creating tales for you,\u003cbr\u003eDustin Thomas, Cornelius Costen, and Dylan Shaw\u003c/em\u003e"
