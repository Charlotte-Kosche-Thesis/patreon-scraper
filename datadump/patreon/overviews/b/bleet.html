    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ftl3aCQzuSrY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dtl3aCQzuSrY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ftl3aCQzuSrY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003ePleased to meet you!\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m bleet (I also go by blt/bri/boomdead/\u30d6\u30ea\u30fc) and I\u0027m an \u003cstrong\u003eindie game developer\u003c/strong\u003e with about 6 years experience! I\u0027m an artist too, and I make all of my content except the music, by hand, for free.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s what I do:\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAs many of you may know,\u00a0I\u0027ve made/am currently working on\u00a0\u003ca href=\"https://bleet.itch.io/the-huntress-of-the-hollow\" rel=\"nofollow\"\u003eThe Huntress of the Hollow\u003c/a\u003e,\u00a0\u003ca href=\"https://rpgmaker.net/games/9308/\" rel=\"nofollow\"\u003eFleshchild\u003c/a\u003e, and\u00a0\u003ca href=\"https://rpgmaker.net/games/8710/\" rel=\"nofollow\"\u003eJasei no In\u003c/a\u003e, as well as the Yume Nikki fangame\u00a0\u003ca href=\"http://bleetdev.tumblr.com/thelookingglass\" rel=\"nofollow\"\u003eThe Looking Glass\u003c/a\u003e (which is actually being remade), all of which are \u003cstrong\u003efree \u003c/strong\u003epc games made with RPG Maker 2003. Plus, I have many more games and ideas in the works!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI love all things cute and bloody, fun and gorey, strange and crazy, and that\u0027s reflected most in my games and artwork. I use games to tell stories and explore concepts that static artwork and writing novels can\u0027t.\u00a0My games are my artwork that I want to share with the world, and as long as I live and breathe, my games will be free for you to play.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIn short, Patreon is a way for me to dedicate more time to making games for all of you! I want to make them faster, complete the ones already available, make tons more of them, and give them the detail I always wanted to present to all of you. Supporting me on Patreon opens up \u003cstrong\u003eeven more accessibility\u003c/strong\u003e to my games and content, and right now the rewards offered (\u003cem\u003eI\u0027d like to offer more some day\u003c/em\u003e) are a small way to pay back everyone for believing in my work.\u00a0\u003cbr\u003e\n\t \u003cbr\u003e\n\t\u003cstrong\u003eThe funds raised\u003c/strong\u003e will most likely go towards college expenses. I also want to put it towards better art equipment and software, a new computer and/or tablet, game making software, and in my dreams, maybe learning how to make music, and perhaps making merch!\u003cbr\u003e\n\t\u003cbr\u003e\n\tVisit\u00a0\u003ca href=\"https://www.patreon.com/posts/reward-tiers-7641880\"\u003ethis Post\u003c/a\u003e to read in-depth about the rewards currently being offered!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnable to do monthly? No problem!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tJust as I believe in accessibility in my games, I believe in accessibility in support. The pledges I\u0027m offering right now are small yet rewarding, but I understand that monthly pledges can be difficult to manage.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you would like to just buy my next coffee for me, you can\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.paypal.com%2Fcgi-bin%2Fwebscr%3Fcmd%3D_donations%26business%3DZNFWW9D2J2RY2%26lc%3DUS%26item_name%3DPixelboom%2520Games%26currency_code%3DUSD%26bn%3DPP%252dDonationsBF%253abtn_donate_LG%252egif%253aNonHosted\u0026amp;t=NzZjOWY3ZjE5MzNjN2NhMDlhODNhYWI4Y2UzYWNkZGU4M2VkNzdjOSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\" target=\"_blank\"\u003eclick here for my Paypal\u003c/a\u003e! c:\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can find my games on these sites:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003ca href=\"http://bleetdev.tumblr.com/\" rel=\"nofollow\"\u003ebleetdev\u003c/a\u003e - My tumblr developer blog\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://rpgmaker.net/users/bleet/\" rel=\"nofollow\"\u003ebleet on rmn\u003c/a\u003e - My developer page on RPGmaker.net\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://bleet.itch.io/\" rel=\"nofollow\"\u003ebleet on itch.io\u003c/a\u003e - My developer page on itch.io\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eAnd you can contact/follow me on these sites:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/bleetdev\" rel=\"nofollow\"\u003e@bleetdev\u003c/a\u003e - My official twitter\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.instagram.com%2Fbleetdev%2F%3Fhl%3Den\u0026amp;t=NjlhYTlmNTk0MWRjM2Y0OTIyMDE5YTkwNjE4NDllNTczZTdlM2JkMSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003e@bleetdev\u00a0\u003c/a\u003e- My Instagram\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://pixiv.me/bleet\" rel=\"nofollow\"\u003ebleet\u003c/a\u003e - My current pixiv gallery\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/BoomDead0\" rel=\"nofollow\"\u003ebleet dev\u003c/a\u003e - My youtube channel\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFinally...\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eThank you so much for your time and energy. Your support and love is truly a gift, and I and my games wouldn\u0027t be here if it weren\u0027t for you.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you sincerely,\u003cbr\u003e\n\tbleet \u0026lt;3\n\u003c/div\u003e"
