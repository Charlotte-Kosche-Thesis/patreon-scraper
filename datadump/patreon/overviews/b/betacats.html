    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Are Beta Cats?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eBeta Cats are a group of four friends, Eden, Aaron, Jack, and Sarah, who have come together to create LGBTQ+ focused, comedic, and nerdy content, whether it is LGBTQ+ support vlogs through their own experiences, video game let\u0027s plays \u0026amp; streams, to live action comedy skits. They aim to make a safe place for you as well as bring you humor!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003eAs rewarding as it is to have you all simply see our videos and give us great love and support, we want to be able to give back to you all as well! The community is what keeps up making content, so why not have a way to give the love back to you all?\u003cbr\u003e\u003cbr\u003eWe would love to have a way to support this outside our day jobs in order to put out better quality things. Funding the Patreon gives us a chance to sit down and film more live action, time to sync up and film let\u0027s plays, research more for VHS Vlogs to provide the best information, as well as doing more streams.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat We Are Offering:\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eB\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cu\u003eehind the Scenes First Look!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis means you get to see BTS photos \u0026amp; videos. Mid filming or recording, we will take a ridiculous amount of videos and photos just for you. You better believe you will see even the most unflattering photos of us.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cu\u003eBeta Bits Discord!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin other like-minded supporters and join us for post-stream voice chats, or even join in our subscriber-only voice chats and mingle with us personally! You can even land yourself a special color for your name or even a personal emoji!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGaming Perks!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eYou can even join us for multiplayer games, such as \u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eGrand Theft Auto\u003c/span\u003e, \u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eOverwatch\u003c/span\u003e, and more! Are you a Twitch streamer? Get a chance to have your channel hosted up on ours when we aren\u0027t around! Also, we will be giving out random Steam codes as well!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon-Only Swag \u0026amp; Custom Goodies!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eGet yourself a \u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003ePatreon-only\u003c/span\u003e\u00a0postcards, wallpapers and phone backgrounds, even a yearly holiday card sent out! You can even land yourself a custom made chibi that matches the other Beta Cats, get a custom thank you video,or get a NPC named after you in our original shows!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGoogle Hangouts, Patreon-Only Streams \u0026amp; Movie Nights!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eYou can hang with us for movie nights or some cozy Google Hangouts, or maybe join us for a Patreon-only stream. The Patreon-only stream can be gaming, or art, or even editing of a video.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003eAnd more!\u003c/u\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow Often Will You Update?\u003c/span\u003e\u003c/h3\u003eWe aim to update the Patreon will goodies with a guaranteed \u003cstrong\u003eminimum\u003c/strong\u003e of 2 updates, to potentially even more, a week, whether it\u0027s some BTS goods, polls, images, sneak peeks, we aim to bring you more of that sweet, sweet Beta Cats content you crave.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat Are Some Future Rewards?\u003c/span\u003e\u003c/h3\u003eSince we are just starting off with this, we hope to offer you guys more things as we hit more goals, such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon-only Show!\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eSomething we can make specifically for you guys. What will it be? We don\u0027t know! We will make a show based off your feedback and desires of what you\u0027d like to see!\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003ePatreon-only Merch!\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe will start making things such as stickers, shirts, posters, enamel pins, and things that will only be given to you cool cats!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cu\u003eInstax Photos!\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDon\u0027t forget to post your favorite Beta Cat next to all your other favorite Youtubers and Streamers in your locker at school, the gym, your bedroom wall, or wallet. We will kiss the photo many times and sign it just for you.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMore to come!\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe Are Here For You!\u003c/span\u003e\u003c/h3\u003eWe listen to what you want to see! Whether it\u0027s a topic for VHS Tapes (our support vlog), want to see a specific reward in our tiers or merch in the store, see a certain game played for a stream or let\u0027s play, or to see a specific live action made, we want to make you guys happy! So whether you are a part of the discord server, partake in polls, message through social media, or leave a comment, we are happy to hear all the feedback and to deliver the content you guys want. Thank you from the bottom of hearts for your love and support! We hope to give you all just as much love back!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePatrons will be charged the first of each month.\u003c/strong\u003e\u003c/em\u003e"
