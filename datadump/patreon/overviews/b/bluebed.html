    "summary": "Hello, my name is Roman, I write and draw things. I also teach illustration and writing at \u003ca href=\"https://www.cca.edu/academics/faculty/rmuradov\"\u003eCCA\u003c/a\u003e in San Francisco, where life is strange and expensive. Here\u0027s\u00a0\u003ca href=\"http://www.bluebed.net/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload499.cargocollective.com/1/15/502245/12297596/hol_notable1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI work with a wide variety of media and mediums, and my process tends to go through lots of experiments in concept and in style. And while my students can have these experiments demonstrated and explained whenever they ask, I\u0027d also like to share some of my secret with the rest of the Internet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload468.cargocollective.com/1/15/502245/11662475/IMG_4933_1600_c.JPG\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROCESS POSTS\u003c/strong\u003e\u003cbr\u003eUntil the end of 2016 I was making monthly posts detailing everything I was working on, but I think they were a bit too wordy (here\u0027s a\u00a0\u003ca href=\"https://www.patreon.com/posts/may-2016-pt-1-5563855\"\u003epublic example\u003c/a\u003e), so starting with 2017, I plan to make individual short processposts for my various projects, illustrations, comics and all things inbetween. These posts will be mainly visual, with a few notes that should be helpful to other illustrators or anyone who is interested in the background of my sausages. There will be 1-3 posts a month to begin with.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://transit7.cargocollective.com/1/15/502245/10212908/roman_topbox_1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eFor \u003cstrong\u003e$1+\u00a0\u003c/strong\u003eyou get access to \u003cstrong\u003eall\u003c/strong\u003e the old process posts (which is a veritable library of illustratory wisdom) and all the new ones.\u003cbr\u003eFor \u003cstrong\u003e$2+\u00a0\u003c/strong\u003eyou also get all the comics I make that aren\u0027t published as standalone books.\u003cbr\u003eFor \u003cstrong\u003e$8+\u003c/strong\u003e I will mail you an original drawing by the end of the year! Feel free to write requests and suggestions.\u003cbr\u003e\u003cimg src=\"http://payload481.cargocollective.com/1/15/502245/11935227/51_800.png\"\u003e\u003cbr\u003eI want to keep it affordable, but of course I greatly appreciate anyone choosing to send me more than $1. Regardless of the amount, everyone is welcome to ask me specific questions and I\u0027ll try to answer them the best I can.\u003cbr\u003e\u003cbr\u003eThank you for your time!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload517.cargocollective.com/1/15/502245/12641745/prt_400x400_1490038388.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS.\u003c/strong\u003e I also have a public post with\u00a0\u003ca href=\"https://www.patreon.com/posts/may-2016-pt-1-5563855\"\u003ecartoon yoga and stretches\u003c/a\u003e that all artists should try.\u003cbr\u003e"
