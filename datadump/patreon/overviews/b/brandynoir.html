    "summary": "I\u0027m currently accepting commissions for illustration and fine art. Please feel free to \u003ca href=\"http://www.brandynoir.com/contact.html\"\u003econtact\u003c/a\u003e me.\u003cbr\u003e\u003cbr\u003eI just want to say how grateful I am to everyone who has supported me here on Patreon. It has made a huge difference in my world and believe me, it helps immensely. Your interest in my work keeps me supplied with the tools and motivation I need to keep creating more. \u003cbr\u003e\u003cbr\u003eI am a fine artist, horror film actress, vocalist, model and cosmetics formulator. Everything having to do with the arts has always been a major part of my life. Before I ever stepped foot in front of a camera, I was a traditional artist and web designer with humble beginnings as an art college dropout. As a kid I could often be found tinkering with anything electronic or mechanical I could find; like dismantling computers or video game systems by modifying them, and rebuilding them with better parts.\u003cbr\u003e\u003cbr\u003eDespite leaving the traditional learning institute behind, I still sought out those who would teach me the things that intrigued me the most and absorbed their knowledge like a sponge. By working for other outstanding artists in these short term apprenticeships I have learned more than I ever possibly could in any school. I am well versed in a multitude of creative undertakings and am always up for the next challenge that awaits me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs far as modeling and photography goes, I am very passionate about working on both sides of the camera and have experienced much fulfillment throughout my career by having such multifaceted capabilities. My short time in college theater and extensive studies of film noir lighting and storytelling through self-portraiture has afforded me great self-awareness and depth of knowledge for being in front of and behind the camera, intuitively knowing exactly what mood it desires. This has all been an exciting journey thus far and I am eager to see what direction the next shaky step into the beautiful unknown takes me.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease take a look at my \u003ca href=\"http://www.brandynoir.com/about--resume.html\" target=\"_blank\"\u003eresume\u003c/a\u003e and connect with me on \u003ca href=\"https://www.instagram.com/brandynoir/\"\u003esocial media\u003c/a\u003e. I would love to hear from you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eListen to a snippet of my music collaboration with Paul Mauled:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wY8tW60XE20\" width=\"560\"\u003e\u003c/iframe\u003e"
