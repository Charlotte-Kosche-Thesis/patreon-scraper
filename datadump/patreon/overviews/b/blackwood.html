    "summary": "Hello, I\u0027m Soukyan Blackwood, or just Quinn if you prefer.\u00a0\u003cbr\u003e\u003cbr\u003eWant your favorite character painted, not just printed? Want it painted just for you? Or maybe you wish you had your own painting to show off that beautiful face in a more classic but original style? What about the sibling, even if just for adding \u201cI stink\u201d bubble to it? Well, I got you! \u003cbr\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003e15eu per scan (if you let me upload it on dA, you can order a print from there, I\u2019m okay with it!) \u003c/li\u003e\u003cli\u003e10eu per scan if it\u2019s black and white (or any-color + white)\u003c/li\u003e\u003cli\u003e30eu per me sending you the original (no frames!)\u003c/li\u003e\u003cli\u003e20eu per me sending you the black(other-color) and white original\u003c/li\u003e\u003cli\u003eIn some cases shipping is from 3 to 6 euros max. \u003c/li\u003e\u003c/ul\u003eNow, what I\u0027d need:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA portrait picture sent to me via soukyan.jrv@gmail.com that ought to be drawn, if there is one such. (yes, it can be your fav character from a game / movie / etc., as long as I am capable of it\u2026)\u003c/li\u003e\u003cli\u003eIf it\u2019s an original character: look closely at my style and take into consideration that I might not be able to pull off everything as you imagine. Details are welcome!\u003c/li\u003e\u003cli\u003eHead + shoulders only. Unless the body part sticks out (see\u00a0\u003ca href=\"http://soukyan.deviantart.com/art/Deadpool-Painting-592282486\" target=\"_blank\"\u003eDeadpool\u00a0\u003c/a\u003efor reference)\u003c/li\u003e\u003cli\u003ePaypal transaction must be possible.\u003c/li\u003e\u003cli\u003eLet me know if I may upload it on my pages!\u003c/li\u003e\u003c/ul\u003eAs for jewelry, all of them that are available can be found at \u003ca href=\"http://soukyan.etsy.com\"\u003ehttp://soukyan.etsy.com\u003c/a\u003e ! I started making jewelry, because I wanted to be an elven craftsman due to A. Sapkowski\u0027s Witcher Saga, and all the amazing works elves make there, so that\u0027s that I guess."
