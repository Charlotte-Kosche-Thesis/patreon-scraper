    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi there!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy name is Bonifasko (Boni). I am a freelance \u003cstrong\u003eanthro/furry\u003c/strong\u003e and human artist.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c639119/v639119102/57f89/rDHJFGf3BGE.jpg\" style=\"width: 280px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eI am a student of an architectural university in Russia. All my free time I devote myself to \u003cstrong\u003ecreating art, illustrations and creativity in general\u003c/strong\u003e.\u003cbr\u003eMy passion is drawing\u003cstrong\u003e\u00a0anthro/ furry art, different scenes, characters, locations, stories and illustration.\u003c/strong\u003e\u003cbr\u003eI am interested in various areas, such as \u003cstrong\u003efantasy, sai-fi\u003c/strong\u003e.\u003cbr\u003eI try to develop, and my goal is to become a full-fledged freelance artist.\u003cbr\u003e\u003cbr\u003eWatch my gallery:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/bonifasko/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFurAffinity\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://www.furaffinity.net/gallery/bonifasko/\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c830308/v830308109/a3346/4g-ocKFAlMo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I\u0027m here\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWith your support I can continue to bring \u003cstrong\u003eoriginal furry art\u003c/strong\u003e to the world!\u003cbr\u003eI have \u003cstrong\u003emany\u00a0ideas\u003c/strong\u003e, and thanks to my\u003cstrong\u003e Patron\u0027s\u003c/strong\u003e support I can finally bring them to life!\u003cbr\u003ePlus you\u0027ll get a \u003cstrong\u003ebunch of goodies\u003c/strong\u003e for helping me out!\u003cbr\u003eI hope you\u0027ll enjoy the \u003cstrong\u003efurry art and different illustration\u003c/strong\u003e I produce!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eMy author\u0027s comic book \"COLD WATERS\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePublication on patreon 2 weeks earlier!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c847016/v847016248/506b7/1GymoenEhPY.jpg\" style=\"width: 380px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat content you\u0027ll get\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2022\u00a0I will post all my web images here first\u003cbr\u003e\u2022Access to the comic a week early\u003cbr\u003e\u2022Exclusive material\u003cbr\u003e\u2022High Resolution files\u003cbr\u003e\u2022Alternate Versions\u003cbr\u003e\u2022Nude versions\u003cbr\u003e\u2022Sketches, and other WIPs\u003cbr\u003e\u2022Steps of my work in the form of step-by-step images\u003cbr\u003e\u2022Speedpaints\u003cbr\u003e\u2022And more when goals are reached!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eJust choose the amount you\u0027d like to donate from the list of perks below! Depending how much you donate, you\u0027ll receive different content.\u003cbr\u003eYou\u0027ll be charged\u003cstrong\u003e once a month. All art and comics will be \u003cstrong\u003eposted throughout the month\u003c/strong\u003e, directly on my\u003cstrong\u003e Patreon feed\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou must be 18 or over to pledge!\u003cbr\u003e\u003cstrong\u003eAll materials for private using! Thanx!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
