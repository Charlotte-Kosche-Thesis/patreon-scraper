    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, my name is Jeremiah Outlaw, Author of Cross Roads Series on Wattpad. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003ca href=\"https://www.wattpad.com/user/btinovels\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/6lr45xih9/wattpad-button.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cem\u003eCross Roads\u003c/em\u003e\u003c/strong\u003e is set to be a\nslice of life/science fiction web novel that consists the theme of \u201cmagical\ngirls\u201d.  This is inspired by many anime shows like Sailor Moon. The whole\nentire trope of the magical girl will not be focused like any other type of\ncartoon show that consists of them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/qa422pdxp/Cross-_Roads.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHowever,\nthis is a deconstruction of this particular theme. What makes them popular and\nwhat makes them important in their own life. Pretty much, I will not be\nfocusing on the glitz and glamour of a magical girl/superhero, but more behind\nthe scenes and how it effects the people around them.\u003cbr\u003e\n\u003cbr\u003e\nThere will be times where they will face super villains. Even then, those kinds\nof tropes will be deconstructed. Many magical girl/superheroine cartoon shows\nrely on clich\u00e9s. Cross Roads will be stripped bare of all of them. Cross Roads\nwill be the trade as something as gritty and realistic. It will be set at a\npresent day with an alternate timeline.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/yf5dhjab1/Omni-_Oracle.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince I\u2019m dealing with the alternate timeline, I have a lot of freedom. Well of\ncourse I have freedom because as an alternate timeline, that\u2019s what you would\nprobably say. However, it\u2019s more than that. They are a lot of as I should say\ntropes in TV and in cartoons that many creators fall back upon. I will like to\nuse these as a tool to either pick apart these popular tropes and breathing new\nlife into them or dress them down.\u003cbr\u003e\n\u003cbr\u003e\nMoreover, by the fierce battles and evil organizations, that pretty much makes\nup 10% of the whole entire series. This series itself is heavily engrossed in\ncharacter development. I guess you can say this makes up 90% of the web series.\nMost back stories and side stories don\u2019t really convey much on who that person\nis or what kind of events shape and mold a person. In many cases, something\nhappened in the past that becomes mentioned and then never fully emphasized on.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
