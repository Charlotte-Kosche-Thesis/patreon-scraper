    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi! My name is \u003cstrong\u003eDouglas MacKrell\u003c/strong\u003e, and I\u2019m the writer, researcher, director, editor, graphic designer, Producer, DP, PA, Grip, caterer, and host of \u003cem\u003e\u003cstrong\u003eSecret Screening\u003c/strong\u003e\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eA few years ago I gear shifted my channel into a new open-format after three years of producing shows limited to reviewing and analyzing specific programs like Disney\u2019s \u003cem\u003eGravity Falls\u003c/em\u003e and Cartoon Network\u2019s \u003cem\u003eSteven Universe\u003c/em\u003e, and hosting interactive shows like the community driven \u003cem\u003eDungeons, Dungeons, and More Dungeons \u003c/em\u003eand \u003cem\u003eThe Mailbox\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAs a supporter, you can unlock behind-the-scenes posts that cover the topics I talk about in \u003cem\u003eSecret Screening \u003c/em\u003ein greater detail. In these blog posts I\u2019ll share more of my research, direct links to the core media I reference (if available), and updates on fun things I find along the way! (You\u2019ll also gain access to my archives of old \u003cem\u003eRoyal Order of the Holy Mackerel\u003c/em\u003e downloadable rewards!) Additionally, at higher tiers you can unlock access to a special private Discord Channels and monthly Live Meetings held privately on YouTube! (Meetings are scheduled mid-month on Wednesday evenings!)\u003cbr\u003e\u003cbr\u003eAs you can see, a lot of work goes into everything I create. And your support directly goes toward production. \u003cstrong\u003eWhat I want to do is to create bigger, better, and more ambitious videos more often\u003c/strong\u003e, and by becoming a patron you can help me grow Secret Screening and everything I create for my YouTube channel! Thank you for reading, watching, and for your continued support!"
