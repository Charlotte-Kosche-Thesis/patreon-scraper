    "summary": "Between Rounds Radio is quickly becoming the only podcast source you\u0027ll need to stay on top of the dizzying world of the UFC and mixed martial arts, and to appreciate the sport\u0027s history. The time is now. Brought to you by TJ DeSantis, creator of the Sherdog Radio Network. \u003cbr\u003e\u003cbr\u003eBetween Rounds is home to the following podcasts:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"The Roundtable\"\u003c/em\u003e\u003c/strong\u003e has become the best pre-fight breakdown in the game today. Between Rounds Radio assembles a panel of mixed martial arts journalists to breakdown the weekend\u0027s biggest fights. No one sets the table for fight night quite like this show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Beatdown After The Bell\"\u003c/em\u003e\u003c/strong\u003e is the original post-fight show for mixed martial arts. SInce 2007 TJ De Santis and Jordan Breen have recapped action on mixed martial art\u0027s biggest nights. Join De Santis and Breen as they explain what happened, why it happened, and what it means. Plus, patrons have an exclusive guarenteed opportunity to chat with the hosts on fight night.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"The Jordan Breen Show\"\u003c/em\u003e\u003c/strong\u003e highlights the musings of \"The Mastermind.\" A veteran journalist working for Sherdog.com for over a decade Jordan Breen\u0027s MMA knowledge knows no bounds. Listen as Breen discusses the sport\u0027s latest news, provides historical reference to current events, and takes listener calls, emails, and tweets. It\u0027s education and regulation on \"The JBS\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Behind The Pay Wall\"\u003c/em\u003e\u003c/strong\u003e puts TJ De Santis and Sherdog.com founder Jeff Sherwood together again for the first time since Sherwood\u0027s exit from Sherdog in 2016. Together the pair reminisce on the glory days of MMA, their time together as co-workers, and what ever else comes up. They\u0027ve also been known to call a random restaurant to quiz someone on their MMA knowledge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Collapsed MMA\"\u003c/em\u003e\u003c/strong\u003e provides a hysterical and historical look at MMA\u0027s boom period. TJ De Santis and Jordan Breen look back at key events that helped the sport explode. Together the they re-live some of the more infamous moments in MMA lore.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"The Daily Wrap\"\u003c/em\u003e\u003c/strong\u003e is quick podcast released regularly gets fans caught up with the major events going on in the MMA space.\u00a0\u003cbr\u003e\u003cbr\u003eWith these podcasts and other offerings in constant development. Between Rounds Radio isn\u0027t the only premium combat sports content you want, it\u0027s the only service of it\u0027s kind that you need."
