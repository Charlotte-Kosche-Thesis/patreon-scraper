    "published_at": "2017-04-15T00:04:10+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e8 PLAYS\u003cbr\u003e\n87 YEARS\u003cbr\u003e\n5 KINGS\u003cbr\u003e\n2 HOUSES\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e1 THRONE\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eHISTORY IS 2020\u003c/h2\u003e\n\nShakespeare\u0027s eight plays about the Wars of the Roses drive home the cyclical nature of violence and history, while also bringing intimate, touching domestic stories of lovers, parents and children, and divided loyalties. When performed together as one epic story, the plays\u0027 emotional resonance and impact is even stronger. In 2020, \u003ca href=\"http://www.bravespiritstheatre.com/\"\u003eBrave Spirits Theatre\u003c/a\u003e will make history by becoming the first professional American theatre company to mount full productions of Shakespeare\u0027s two tetralogies and perform them in repertory. Performing near the nation\u0027s capital, Brave Spirits will bring a distinctly American stamp to these plays, while also staging them in their signature actor-driven, intimate, and dark style. Experts at textual delivery and known for their bold, ambitious programming choices, Brave Spirits\u0027 staging of Shakespeare\u0027s Histories is sure to be a not-to-be-missed event.\u003cbr\u003e\u003cbr\u003eHelp us \u003cstrong\u003emake history \u003c/strong\u003eby supporting this project with monthly donations over the next three years. Monthly donations spread out over time help you budget and they help us build a fund for the project, for which we are already actively in the planning stages. This year we\u0027ve begun monthly conference calls for administrative tasks. By the end of the year, we\u0027ll have a preliminary production team and will schedule auditions. For the eight plays, we\u0027ll be casting an ensemble of twenty actors who will rehearse and perform over the course of a year and a half.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you a Brave Spirit? \u003c/strong\u003eBecome a fan of our Patreon page and be directly responsible for the launching of this ambitious project, the first of its kind in the American theatre. By joining, you\u0027ll receive exclusive content over the next three years, receive project updates, and be first in line to purchase tickets once booking opens. To receive all perks, give for 36 months, or make a donation equal to the total amount.\u003cbr\u003e\u003cbr\u003eAll donors through Patreon will unlock special monthly videos, either from our Artistic Associates performing one of the many great monologues in the History plays, or from our dramaturgical team, talking about the history and people behind the plays. Let us know if you want to see one of our actors tackle a specific monologue or what topic you\u0027d like to hear our dramaturgs weigh in on!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to support this project, but a one-time donation is more convenient to you, you can\u00a0\u003ca href=\"http://www.bravespiritstheatre.com/contact/\"\u003email us a check\u003c/a\u003e or\u00a0\u003ca href=\"https://www.artful.ly/brave-spirits-theatre/store/donate\"\u003edonate here\u003c/a\u003e at our Artfully account.\u00a0If you\u2019d like to discuss other ways in which you might support the project or wish to discuss a larger gift, an employer match, or ask questions, you can contact Valerie, our Histories Campaign Chair, at valerie@bravespiritstheatre.com\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBrave Spirits is a 501(c)(3) charitable organization and your donation is tax deductible to the extent allowed by law.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.historyis2020.com\"\u003ewww.historyis2020.com\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
   },

     "about": "\u003cstrong\u003e\u003cem\u003eBrave Spirits Theatre\u003c/em\u003e\u003c/strong\u003e is dedicated to plays from the era of verse and violence which contrast the baseness of humanity with the elegance of poetry. We stage dark, visceral, intimate productions of Shakespeare \u0026amp; his contemporaries with a focus on female narratives and artists, and in doing so strive to tear down the perception of these plays as proper and intellectual and instead use the to explore the boundaries of acceptable human behavior.\u003cbr\u003e",
