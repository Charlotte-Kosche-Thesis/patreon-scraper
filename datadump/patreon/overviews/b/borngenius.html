    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi guys, \u003cbr\u003e\u003cbr\u003emy name is Marc Jospitre and I am from the most gorgeous place in the world. Well, let\u0027s say for two months out of the year. The other 10 months are just terrible if it wasn\u0027t for hockey. If you ever experienced a snowstorm in Quebec you know what I am talking about. So 15 years ago I traveled to Mexico with the intention to warm my cold Canadian feet for a while and ran into my German wife. And to make a long story short, I enjoy the Mexican life style with my family ever since.\u003cbr\u003e\u003cbr\u003eIn Quebec I studied communication, Radio and TV. My own Radio Show \u0027Marc Jospitre Show\u0027 came about in Los Cabos and I have been making videos especially on human potential for a long time. When I read a \u003cstrong\u003estudy, conducted for NASA, showing that 98% of children between the age of 4 and 5 are genius, with only 2% remaining genius in their adult years \u003c/strong\u003eit inspired me to \u003cstrong\u003ecreate filmed interviews talking about our Genius and potential.\u00a0\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecoming my patron will support \u003cstrong\u003ebetter quality filmed interviews\u003c/strong\u003e, help with my \u003cstrong\u003etravel expenses to interview inspiring guests\u003c/strong\u003e, the creation of \nan \u003cstrong\u003eapp for our divergent mind\u003c/strong\u003e (our genius mind) as well as a \u003cstrong\u003edocumentary\u003c/strong\u003e on the\n nature of our \ngenius.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEach week I will film one interview\u003c/strong\u003e exploring our genius and potential.\u003cstrong\u003e \u003c/strong\u003eYou can pay \u003cstrong\u003eas little as $1 USD\u003c/strong\u003e for each interview if you like my creation \u0027Born Genius.\u0027\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eEvery journey starts with the first step. It would be wonderful if you would be part of mine.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eMarc\u003cbr\u003e\u003cstrong\u003eBorn Genius\u003c/strong\u003e\u003cbr\u003e"
