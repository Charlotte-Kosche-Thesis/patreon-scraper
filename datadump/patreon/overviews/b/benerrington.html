    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi, I\u0027m \u003cstrong\u003eBen Errington!\u00a0\u003c/strong\u003eI\u0027m a writer from \u003cstrong\u003eBristol, UK.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/v8S9omK.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a independent author of books, (both fiction and non-fiction)...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/13403340_1064419160301004_3770137072906236025_o.jpg?oh=e401267a843b350c0744373236ec9c07\u0026amp;oe=5AB135B4\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n...short stories\u00a0and comics!\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/220/572/02243182257be343f69f1b7873987438_original.png?w=680\u0026amp;fit=max\u0026amp;v=1484826794\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=d7e76899ae79f8d6a471dd2b4f8dcae1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a producer of video content (\u003cstrong\u003eThe Story Studio\u003c/strong\u003e storytelling essays and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=30CZ0L6afNI\u0026amp;list=PLNjlIArHZe7EOuvXC6ZwjIOyq0U-Jo3N6\" target=\"_blank\"\u003eLevel Won\u003c/a\u003e gaming play-throughs) on \u003cstrong\u003eYouTube.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/01Wdd4dAJqk\" width=\"800\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI also co-host the weekly horror film discussion podcast\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QTDI5nXtsds\u0026amp;list=PLNjlIArHZe7HYenKniYEUUEV7Lrd0l6lR\" target=\"_blank\"\u003eHorror Hangout\u003c/a\u003e with\u00a0\u003ca href=\"https://www.patreon.com/lukeofkondor/posts\" target=\"_blank\"\u003eLuke Kondor\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TbD1PPtdeic\" width=\"800\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\nPLUS, I\u0027m a member of the storytelling collective\u00a0\u003ca href=\"http://www.hawkandcleaver.com/\" target=\"_blank\"\u003eHawk \u0026amp; Cleaver\u003c/a\u003e and one of the minds behind the highly successful fiction podcast\u00a0\u003ca href=\"http://www.hawkandcleaver.com/podcasts2/\" target=\"_blank\"\u003eThe Other Stories\u003c/a\u003e, which releases original narrated horror, science-fiction and fantasy shorts every week.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/55f7c637e4b0aed1edc42e54/5a037c02652dea086dca533c/5a03843f0d92971a8a1d82f5/1510179905051/TOS+CAROUSEL.jpg?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHere\u2019s a rundown of my expected output for 2018.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eBIG PROJECTS\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003eThe Pursued novel\u003cbr\u003e\n\tEl Marvo comic (issue 2)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eHorror Hangout non-fiction book\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003eONGOING PROJECTS\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eThe Other Stories podcast (weekly)\u003cbr\u003e\n\tHorror Hangout podcast + video (weekly)\u003cbr\u003e\n\tLevel Won gaming video (monthly)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eThe Story Studio video essay (monthly)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eWHAT\u0027S THE GOAL?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your support I can continue to produce content and hopefully when I reach a particular amount of pledges I can upgrade my equipment and put funds towards marketing, promotional materials and social media advertising for my books, videos and more.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eSO, WHY PATREON?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027ve chosen Patreon as I\u0027d like to include all of my creative endeavours in one place, as I thought that would be easier to create an engaging and diverse amount of additional content to include exclusively on this platform - from what I\u2019m working on and behind-the-scenes extras to bonus previews and insights into my processes.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eALL NEW PATRONS WILL INSTANTLY RECEIVE 3 x eBOOKS TOTALLY FREE (Ten Tales of the Human Condition, Death Throes \u0026amp; Other Short Stories, Dye Pack trilogy).\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for your continued support, whether or not you decide to pledge anything each month!\u003c/span\u003e\n\u003c/div\u003e"
