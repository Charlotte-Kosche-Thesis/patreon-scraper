    "summary": "\u003cstrong\u003eBahai.works\u003c/strong\u003e is on Patreon to enlist your help in digitizing historically significant books and periodicals about the Baha\u0027i Faith. This material is often not available to the general public in libraries or bookstores and even Baha\u0027is may have trouble finding it in their local communities. For these reasons it\u0027s important that we undertake the effort to collect and present this history online. An online collection is not limited by size and more importantly it can be searched using keywords, allowing anyone to explore the history of the Faith as it developed in their community.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eExamples of our work\u003c/h3\u003e\nOpen access:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003ca href=\"https://bahai.works/Star_of_the_West\" rel=\"nofollow\" target=\"_blank\"\u003eStar of the West\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://bahai.works/Baha%27i_News\" rel=\"nofollow\" target=\"_blank\"\u003eBaha\u0027i News\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://bahai.works/Bah%C3%A1%E2%80%99%C3%AD_World\" rel=\"nofollow\" target=\"_blank\"\u003eThe Baha\u0027i World\u003c/a\u003e (in progress)\u003cbr\u003e\u003ca href=\"https://bahai.works/World_Order\" rel=\"nofollow\"\u003eWorld Order Magazine\u003c/a\u003e (upcoming)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eSearch only access for copyrighted works:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003ca href=\"https://bahai.works/Martha_Root_(Garis)\" rel=\"nofollow\" target=\"_blank\"\u003eMartha Root\u003c/a\u003e,\u00a0Lioness at the Threshold\u003cbr\u003e\n\u003ca href=\"https://bahai.works/Forgotten_Schools\" rel=\"nofollow\" target=\"_blank\"\u003eThe Forgotten Schools\u003c/a\u003e,\u00a0The Baha\u2019is and Modern Education in Iran, 1899-1934\u003cbr\u003e\n\u003ca href=\"https://bahai.works/Jewel_Among_Nations\" rel=\"nofollow\"\u003eJewel Among Nations\u003c/a\u003e,\u00a0the Bah\u00e1\u2019\u00ed Faith in West Malaysia\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur process\u003c/h3\u003eWe are scanning books and other printed material as we buy, find or have them donated to us. Priority is given to those books that can\u0027t be found anywhere else online, but we aim to digitize all historically significant works about the Baha\u0027i Faith. \u003cbr\u003e\u003cbr\u003eFor those books that can have their bindings cut away, digitizing takes just a few hours, and limited proofreading is underway immediately after. We built a system for finding and automatically correcting common errors in Baha\u0027i documents, adding diacritics and fixing common spelling errors. To date, this program has made more than 100,000 corrections to the text of books, newsletters and pamphlets we have already digitized, correcting\u00a0\u003cem\u003eBah\u00e9\".2\u20181lah\u003c/em\u003e\u00a0to \u003cem\u003eBah\u00e1\u2019u\u2019ll\u00e1h\u003c/em\u003e or\u00a0\u003cem\u003eBah.-i\u2018i\u003c/em\u003e to\u00a0\u003cem\u003eBah\u00e1\u2019\u00ed\u003c/em\u003e\u00a0without the need for any human intervention.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eImage categorization\u003c/h3\u003eThe illustrations and photographs that accompanied Baha\u0027i newsletters and books is to us just as important as the text itself. We have gone to great lengths to preserve, categorize, and make available the images found in the works we scan. In fact, images are the reason we spent the past 6 years rescanning and digitizing the Baha\u0027i News (1924-1990) periodical. It contains more than 10,000 pages of text, and thousands of images. You can see examples of our image categorization here:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://bahai.media/Category:Baha%27i_News_No_294\" rel=\"nofollow\" target=\"_blank\"\u003eCategory:Baha\u0027i News No 294\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://bahai.media/Category:BW_Volume_4\" rel=\"nofollow\" target=\"_blank\"\u003eCategory:Baha\u0027i World Volume 4\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://bahai.media/Category:Heroes_and_Heroines_of_the_Ten_Year_Crusade_in_Southern_Africa\" rel=\"nofollow\" target=\"_blank\"\u003eCategory:Heroes and Heroines of the Ten Year Crusade in Southern Africa\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
