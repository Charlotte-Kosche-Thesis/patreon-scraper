eep-8691883\"\u003evisit this page\u003c/a\u003e.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://progress.bonergames.com/dotz.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://progress.bonergames.com/ptn_gob.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eDevelopment on Game of Boners will resume after the release of School of Lust \u0026amp; SUPERCREEP.\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://progress.bonergames.com/dotz.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nHi there! We are Boner Games, and we create \n\u003cstrong\u003egames\u003c/strong\u003e that will give you a (lady)\u003cstrong\u003eboner\u003c/strong\u003e. We\u0027ve created this Patreon page, because it unfortunately costs time and money to make good games, but thanks to your support, we are able to create games with unique adult experiences. There aren\u0027t many good adult games out there, especially open-ended games. It\u0027s time for us to make a change! Make Adult Games Great Again (MAGGA)!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour support is appreciated.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- Boner Games\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPS: You can contact us (for bug reports, feedback, suggestions etc.) at:\u00a0\n\u003ca href=\"mailto:contact@bonergames.com\"\u003econtact@bonergames.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
