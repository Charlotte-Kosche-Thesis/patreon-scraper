n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eTags:\u003cbr\u003e\n- POV\u003cbr\u003e\n- Romance\u003cbr\u003e\n- Seduction\u003cbr\u003e\n- Adventure\u003cbr\u003e- Wholesome Family Activities\u003cbr\u003e- Beautiful Dancing Sea Mammals\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Planned Fetishes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n  - Pregnancy\u003cbr\u003e\n  - Voyeurism\u003cbr\u003e\n  - Exhibitionism\u003cbr\u003e\n- Defloration\u003cbr\u003e- Cuddling\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e- Group sex\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n  - and more on the way\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- Main Plot -\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cbr\u003e\n\t\u00a0\u00a0\u00a0\u00a0 Living a quiet life, after the loss of your father and sister several years ago, things were looking good as you looked forward to the college life; you\u0027d miss the girls but you need to carve a path of your own.\u003cbr\u003e\n\t\u00a0\u00a0\u00a0 But one day an eerie news report catches your attention (which is odd since you filter nearly all the news on TV), it was about an old classmate who went missing a few months ago and was found yesterday at a parking lot, in a coma. Staring at her profile picture, with a laser beam focus on a particular object, her ring that you recall seeing at his office in an ashtray (a strange place to keep jewelry). After that moment your brain flared and any doubt about this connection had to be confirmed or crushed...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0\u00a0\u00a0 It was at midday when arriving at the bank, going about making stupid excuses to the busy staff, you managed to get in  his office; while going through the desk and finding a locked drawer, you grabbed a statuette to pry it open, when it finally gave in, there it was, along with something else... \u003cbr\u003e\n\t\u00a0\u00a0\u00a0 You realized that\u00a0 there\u0027s no running away from this... sweating, you went downstairs and met Jane, who you managed to politely ask where hed was, then went straight there.. but as you kept walking, the tought that this situation might be over your head slowly creeped up... yet when seeing him getting so close to her, something snapped.. \"Hey Victor\", you called,  and as soon a he turned you sucker punched him, the shock on your mother\u0027s face made you hesitate but after a moment  you went in for a kick.. just then the security guards jumped at you , and were down and cuffed...\u003cbr\u003e\n\t\u00a0\u00a0 After pressing charges for assault, you were facing jail time, yet your mother managed to convince the court to accept house arrest, with the promise that you would show impeccable behaviour... \u003cem\u003eor else\u003c/em\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e##################################################################\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003ch2\u003e\"Who are you ?\"\u003c/h2\u003e\n\t                  I\u0027m a guy working a 9to5 job who is making an erotic game in his spare time\u003cbr\u003e\n\t  (\u003cem\u003emostly over the week-end\u003c/em\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003e\u003cstrong\u003e  \"Why are you doing this ?\"\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\t  Because I want to pursue my passion for creating epic (\u003cstrong\u003eREAL\u003c/strong\u003e epic) stories in the most engaging medium there is, video games.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003e\u003cstrong\u003e  \"Why should I give money to you ?\"\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n     Because I strive to become better everyday, and you will be \ngiving me the freedom to do so without having to hold a soul-crushing \njob.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e  It goes without saying that I am profoundly grateful towards all of those who help me.\u003cbr\
