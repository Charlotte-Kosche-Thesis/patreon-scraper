    "summary": "Hi, I\u0027m Tiffini of Bumbleflux. Welcome to my page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/qsEtewNm.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat I\u0027m Doing\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m here to learn how to art well enough to pay my bills, and I\u0027d like to invite you along for the ride.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTranslating Digital Art into Paint\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/GgMZOQAl.jpg\"\u003e\n\u003cbr\u003e\nCurrently, I\u0027m working on learning about color theory by recreating iconic game imagery and unique screenshots into physical paintings. If you share your best screenshots, there\u0027s a chance I\u0027ll turn them into real-life portraits :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOvercomplicating the Basics\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/ZtCInMom.jpg\"\u003e\n\u003cbr\u003e\nThis Color Wheel is a favorite of mine that perfectly shows just how much I like to overcomplicate things. It\u0027s made from paper that I hand-painted, and it spins when you blow on it. Naturally, I like overcomplicating most painting by layering cut paper instead:\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/98e3vhcm.jpg\"\u003e\u003cbr\u003e\nWhat can I overcomplicate for you today?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat I Want to Do\u003c/strong\u003e\u003c/h4\u003e\nIt\u0027s always been a dream of mine to pay my bills with my art and to help people learn by sharing the process, so I would like to start small by upgrading my internet enough to start streaming.\n\u003cbr\u003e\nAs my number of Patrons grows, I would like to introduce more video content like:\u00a0\u003cul\u003e\n\t\u003cli\u003eExclusive Live-Streams\u003c/li\u003e\u003cli\u003eHow-To Videos\u003c/li\u003e\n\t\u003cli\u003eAn experimental interactive stream where we all can learn how to use a new material or technique together\u003c/li\u003e\n\u003c/ul\u003e\nI hope to be able to bring you all of these things and more along the process of making enough to support myself using my art. Beyond that, I dream of one day making enough to have a yard to work in or to own studio space. If I ever get that far, I would love to start providing content on pottery and metalworking. Join me on the\u00a0journey by becoming a Patron? Even a single dollar gets us closer to that dream!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat You Get Out of It\u003c/strong\u003e\u003c/h4\u003e\nLook at all those rewards!\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThank-You Postcards\u003c/li\u003e\n\t\u003cli\u003ePrints\u003c/li\u003e\n\t\u003cli\u003eBehind-the-Scenes Content\u003c/li\u003e\n\t\u003cli\u003eOriginal Commissioned Art\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n+ More To Come as the Bumbleflock grows!\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I do art because I\u0027m fundamentally unhappy when I\u0027m not doing it, and I\u0027m the most content and satisfied with life when I have a project to lose myself to. It gives me focus and direction, and it lets me share myself with other people in a way that doesn\u0027t require words or speaking.\u003cbr\u003e\u003cbr\u003eAcademically, I am doing \u003cem\u003ethis specific type\u003c/em\u003e of art as an exploration of the relationship between video games \u0026amp; pop culture and fine art. By translating digital images into physical paintings \u0026amp; drawings (e.g. The Windwaker Sages), I\u0027m exploring that relationship from the pop culture side. With paintings like GIR, done in a style intentionally reminiscent of Warhol, I\u0027m exploring from the academic side.\u003cbr\u003e\u003cbr\u003eAnd lastly, since art is the only thing that I can do for hours a day, days on end without going completely insane, I am \"inspired\" to bend it to my more practical purposes. Like food.\u003cbr\u003e",
