    "summary": "\u003cstrong\u003eHi there!!\u00a0 I\u0027m Bridget and I make \u003cem\u003ea lot\u003c/em\u003e of things!\u00a0\u003c/strong\u003e\u003cbr\u003e\n \u003cdiv\u003e\u003cimg src=\"https://78.media.tumblr.com/b8a04cc58407c31fd3ce54c320d19d3b/tumblr_o7fnomMx0l1u3qzuvo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e  \nOne of these things is comics!!\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0I went to the Center for Cartoon Studies (Class of 2015) to hone my skills and be able to make comics that I want to see in the world. What I learned there is immeasurable, and I hope to keep up with making comics for a really long time.\u00a0My comics usually have something to do with fantasy and food, two things that I thoroughly enjoy.\u00a0 I\u0027m also bad with words, so my comics are usually wordless, unless it has a recipe!\u00a0\u00a0\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eAnother thing I do is craft!!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhen I\u0027m not making comics, I like to craft!!\u00a0 I like to keep my hands busy with sculpting, needle felting and other stuffs.\u00a0 A lot of my sculpts are of mushrooms and forest creatures, made with bakeable polymer clay. I\u0027ve just started needle felting and would like to get into resin casting and hot foil drawing.\u00a0 I love expressing myself thru comics, but sometimes I just gotta do something different!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI love making things and sharing it with the world. But making things cost money and with your patronage, I can pay for printing my comics as well as new materials to experiment with my crafting (ie: resin casting, hot foil drawing, etc)\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou can check out my work on\u00a0\u003ca href=\"http://www.bridgetcomeau.tumblr.com\" target=\"_blank\"\u003ebridgetcomeau.tumblr.com\u003c/a\u003e or\u00a0\u003c/strong\u003e\u003ca href=\"https://bridgetcomeau.weebly.com/\" target=\"_blank\"\u003e\u003cstrong\u003ebridgetcomeau.weebly.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and my store\u00a0\u003c/strong\u003e\u003ca href=\"http://www.bridgetcomeau.storenvy.com/\" target=\"_blank\"\u003e\u003cstrong\u003ebridgetcomeau.storenvy.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
