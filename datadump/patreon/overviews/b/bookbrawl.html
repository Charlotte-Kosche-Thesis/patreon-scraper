    "summary": "Book Brawl is a passion project created by a group of readers and writers that were looking for something more from an online publishing site. \u00a0We all started out by publishing our stories as web serials, but quickly discovered that the other sites available were difficult and unwieldy to use. \u00a0This was especially true when it came to finding ways to put our work in front of new readers.\u003cbr\u003e\u003cbr\u003eWith Book Brawl, we are aiming to change that. \u00a0We want to \"gamify\" the web serial industry. \u00a0We know, it sounds a little crazy. \u00a0However, our site is aiming to do just that by giving both authors and readers experience for taking action on the site. \u00a0We\u0027ve also gone one step further and plan to host regular \"brawls\" on the homepage that allow authors to voluntarily pit their fictions against each other to be named top dog in their genre (see what we did there?). \u00a0\u003cbr\u003e\u003cbr\u003eAnd the best part? \u00a0There will never be a fee to use the site and there are no publishing gimmicks. \u00a0We just want to create a fun new way to encourage authors to write and let readers find that next great story.\u003cbr\u003e\u003cbr\u003eThe site is currently in its first phase. \u00a0We have a lot of dreams for what it will look like in the future - from expanding the brawl to allow authors to actively battle other fictions to creating a full-fledged tournament page to allowing users to customize their avatar. \u00a0Right now, they\u0027re just dreams. \u00a0With your help, we hope to make them a reality!\u003cbr\u003e\u003cbr\u003eJoin us on Discord at\u00a0https://discord.gg/ZTMXEQ2"
