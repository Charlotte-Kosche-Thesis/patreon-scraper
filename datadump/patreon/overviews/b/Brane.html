    "summary": "Hi.\n    I\u0027m BRANE\u003cbr\u003eI\u0027m creating a comic called \"Hard Luck Story\".\u003cbr\u003e\n\u003cdiv\u003e\n\u003cbr\u003eIt\u0027s the story of a wizard who, because of a horribly botched\n    series of events, is removed from his guild and forced to live the\n    life of a vagabond until another series of horrible events gives him\n    a chance to redeem himself. It\u0027s a story I\u0027ve wanted to do for a\n    long time and I\u0027m finally going to get this told. I\u0027ve had the idea\n    for years and I\u0027m going to tell it the best I can, with your help. \u003cbr\u003e\n\u003cdiv\u003eI\u0027m just getting started and I\u0027ll be posting regular uploads with\n    a planned schedule of one comic page a week. I\u0027ll increase the\n    frequency as my Patreon donations increase and I tweak my production\n    schedule to work around my day job. There will also be extras and\n    special posts as I get material to share.\u003cbr\u003e\n\u003cdiv\u003eI\u0027ve also decided not to offer any individual rewards. Instead I\u0027ve\n    got goals, which all of you can help me meet as you like. I might\n    add rewards later, depending on how the goals are met. The ART will\n    ALWAYS be available, but any special PERKS will have to wait until then.\u003cbr\u003e\n\u003cdiv\u003eThe more you can help, the more I can produce in a timely\n    manner. And that\u0027s about it for now. Thanks for your time and hope\n    you enjoy the show. :) \u003cbr\u003e\n\u003cbr\u003eI\u0027ll be updating this page as I get new stuff so keep checking\n    back. \u003cbr\u003e\n    \n  Thanks for watching and contributing.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
