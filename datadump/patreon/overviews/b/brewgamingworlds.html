    "summary": "\u003ch3\u003eWelcome! \u003c/h3\u003e\nBrewGamingWorlds LLC is an online community.  We integrate the player into all games and/or platforms to keep our characters continually leveling up. Our mission: to keep a safe, mature, and community friendly atmosphere across all our online, and offline media. Quality content over quantity, and a sense of belonging to something you all help create, keeps us looking forward to the next page.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cu\u003eHelpful Links Below\u003c/u\u003e\u003c/h4\u003e\n\u003cstrong\u003eThe Discord\u003c/strong\u003e: \u003ca href=\"https://discord.gg/cEpkSug\"\u003ehttps://discord.gg/cEpkSug\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Official Steam Group\u003c/strong\u003e: \u003ca href=\"http://steamcommunity.com/groups/brewgamingworlds\"\u003ehttps://goo.gl/r83SFE\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eOur DJ Community\u003c/strong\u003e: \u003ca href=\"https://plug.dj/brewgamingworlds\"\u003ehttps://plug.dj/brewgamingworlds\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003ePayPal:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.paypal.me/BrewGamingWorldsLLC\"\u003ePayPal Us\u003cbr\u003e\n\n\u003c/a\u003e\u003cstrong\u003eBazaar:\u00a0\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/19paEmyVC_8kEV_eTNUNE36aSLNHJAhlnoqBW_4A_QS4/edit?usp=sharing\"\u003eBGW Item Shoppe!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\nVanity Store:\u00a0\n\u003c/strong\u003e\u003ca href=\"https://squareup.com/store/BrewGamingWorlds\"\u003eVanity Store\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eForum Post\u003c/strong\u003e:\u00a0\u003ca href=\"https://forum.wurmonline.com/index.php?/topic/159816-new-player-friendly-vanilla-rpvevp/\"\u003eWurm Online Forum Post\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWurm Video\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.twitch.tv/videos/181675215\"\u003eAmelia\u0027s First Wurm Walkthrough\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=6114663\"\u003eBecome a Patron!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cu\u003eBGW Dedicated Servers\u003c/u\u003e:\u003c/h4\u003e\n\u003ca href=\"http://imgur.com/a/DsGZL\"\u003eClick Here - Custom Map\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- Wurm Unlimited\u003c/strong\u003e:\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\"1x - New Player Friendly - RPvEvP  \"  \u003cbr\u003e\u003cstrong\u003e- Eco - Global Survival:\u00a0 \u00a0 \"\u003c/strong\u003eBrewGamingWorlds.com\"\u00a0209.222.108.122:3000\u003cbr\u003e\u003cstrong\u003e- Out of Reach:\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\"BrewGamingWorlds.com\"\u00a085.190.152.249:14200\u003cbr\u003e\n\u003cbr\u003eConan Exiles:\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Coming Soon!\u003cbr\u003eTower Unite:  Waiting on 1.0 Release  \n\u003cbr\u003e\nProject Zomboid:  Waiting on 1.0 Release \n\u003cbr\u003e7 Days to Die, if we have enough interest (backer)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eOfficial BGW LLC Multiverse Rules\u003c/u\u003e\u003c/strong\u003e:  \"Our Living Document\"\u003cbr\u003e\n\u003ca href=\"https://docs.google.com/document/d/1UO5p5zmR3ZwTzGyjCafR5dmTF9jz7AgH1CLIw16fwI0/edit?usp=sharing\"\u003eCommunity Rules\u003c/a\u003e\u003cbr\u003e\nPlease take time to read these rules, and update yourself on them often or anytime an announced change has been added.  Anyone can see any edits real-time to follow along with any changes. We want everyone to be aware of what is acceptable, and what is not ahead of time before, \u0027wasting\u0027 time.\n\u003cbr\u003e\n\u003cbr\u003e\nAll servers, game worlds, and cross-platform universes will have settings of: \n\u003cbr\u003e\nVanilla-ish, 1x, no pay-to-win, grief-free, new-player-friendly, RPvEvP, no discrimination, no RL politics, religion, or hot-topic discussions, although we do encourage scholarly debates :). \n\u003cbr\u003e\n\u003cbr\u003e\nDrama is not welcome here, unless it is in game, and supported within the rules. Lying, cheating, stealing inside PvE, or griefing, will be grounds for permanent removal and all assets seized. Stealing is acceptable in PvP areas only. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eBGW History\u003c/u\u003e\u003c/strong\u003e: We have started our first platform \"Wurm Unlimited\" all rights reserved to CodeClub AB and Wurm Online, and launched a server on Wurm Unlimited through Steam as a digital distributor.  The Server has been online since June 1, 2016, from alpha up until Aug 1, 2016 where we went public or, \"live.\"  The server was self funded for 11~ months, until the LLC went official in May 2017 and our Patreon site was founded.  \u003cbr\u003e\n\u003cbr\u003e\nYou can pledge support ( monthly $) with packages on the right side of this page that show you how many [sP] you earn per month plus X items to use in our online store. ***Maximize the page*** to see the right side of Patreon if you are confused. You are also able to pledge money, be charged at the time, and then cancel to not have a monthly bill if 1 time support is what you are looking to offer. There is now a \n\u003ca href=\"https://www.paypal.me/BrewGamingWorldsLLC\"\u003ePayPal Option\u003c/a\u003e and we have a \"New\" exclusive-shoppe with a link below!  Now accepting steam wallet codes, Square Point of sales, and online transactions (cc/debit via email and other ways).  Tons of ways to contribute \\o/, more incoming as we grow!  \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eBGW Item Shoppe!\u003c/u\u003e (Bazaar)\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/19paEmyVC_8kEV_eTNUNE36aSLNHJAhlnoqBW_4A_QS4/edit?usp=sharing\"\u003eBGW Item Shoppe!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/strong\u003eFor example, fireworks 99 shots will cost 1$ or 1sP, and instead of claiming all your support as powders, you can now mix \u0027n\u0027 match vanity items with or without sleep powders. Packages offer steep discounts if sleep powders are your thing :) As a supporter you can earn X number of these items every month on top of your sP per package.  sP (won in game, or traded for) can be traded to the GM\u0027s for any Bazaar items.  Allowing all players access to vanity items without the need to pay RL money for them.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThese Items can be traded in game from sP to item, not the reverse! All Patron Packages are sP credits plus X free items from the bazaar above, applied to your personal character with BGW!  You get sP, plus items to decorate your deed or use in game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eExclusive Shoppe! Vanity Items Only, (Vanity Store)\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003eCurrent Promotion: 1 gift pack per purchase for the month of april!\u003cbr\u003e\n\u003ca href=\"https://squareup.com/store/BrewGamingWorlds\"\u003eVanity Store!\u003c/a\u003e\u003cbr\u003e\nThese purchases help us to afford to eat, live, admin, create content for BGW while keeping our universe safe + more!  Hopefully, this way everyone is happy supporting the community, while gaining something in-game. \n\u003cbr\u003e\n**************************************************************** \n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eContact Information below:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nOur Website: BrewGamingWorlds.com\n\u003cbr\u003e\nOur Email: brewgamingworlds@gmail.com **************************************************************** \n\u003cbr\u003e\n- Merchandising Coming Soon! Top-tier support package offers 1 merch item per month free.\n\u003cbr\u003e\n- Current groundwork is being planned \u0026amp; tested for the new BGW Universe! \n\u003cbr\u003e\n- Future Mobile/Browser integration!  IOS/Android/PC/Mac/Browser Accessible BGW Universe coming soon!\n\u003cbr\u003e\n- Want a good hosting provider: \n\u003ca href=\"https://billing.low.ms/aff.php?aff=43\"\u003elow.ms\u003c/a\u003e Use them!\u003cbr\u003e\n\u003cbr\u003e\nCheck back often we update this regularly, and see you on the other tile. o7\n\u003cbr\u003e"
