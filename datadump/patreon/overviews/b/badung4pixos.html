    "summary": "\u003cdiv\u003e\u003cstrong\u003eABOUT ME \u0026amp; THIS PATREON\u00a0\u003c/strong\u003e\u003c/div\u003eNguyen Ba Dung\u003cbr\u003eFounder of 4pixos Studio \u0026amp; 4pixos Training\u003cbr\u003e\u003cbr\u003eHi guys, I created this patreon page so I can have some helps from other people to keep on my RnD on Archviz, which is my passion and my job. In return, I can share with you all of the knowledges, experiences.. and other materials that could help you in your work.\u003cbr\u003e\u003cbr\u003eThe idea is pretty simple, I often do personal projects for research and fullfill my passion to create something beautiful. I\u0027m also an Archviz Trainer so by doing this, I will have more examples and materials for my courses later.\u00a0\u003cbr\u003e\u003cbr\u003eNow during the process of making these stuffs, I will share with you guys WIP images, assets that I created, even the entire scenes and finally a Making of, so you can have some ideas of my approach for different cases from aesthetic aspect like how to find inspirations, analyze and find art directions.. to technical aspect like lighting setup, materials, render settings.. Last but not least, I\u0027m planning to share my post production workflow as well, sometimes it can really bring images to next level.\u00a0\u003cbr\u003e\u003cbr\u003eThe cool thing is now, your requests can be my next projects !\u003cbr\u003e\u003cbr\u003eYou can choose different level of supports and different of rewards from WIP images, shared assets, shared scenes, quick tutorials, full making of.. to choosing topic for the projects that I will do and have my support in emergency cases. Just remember that, whatever supports you choose, I appreciate and that will help me to have more and more cool stuffs to share with this community.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------\u003cbr\u003eAlong with this, I also teach full Archviz course with
