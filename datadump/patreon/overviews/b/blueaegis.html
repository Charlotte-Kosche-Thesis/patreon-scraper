    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/15592578\"\u003eView the Archive of Comic Pages Here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://img00.deviantart.net/6268/i/2017/332/1/7/welcome_by_marvelous_miscreant-dbv5vd3.png\"\u003e\u003cimg src=\"https://img00.deviantart.net/6268/i/2017/332/1/7/welcome_by_marvelous_miscreant-dbv5vd3.png\"\u003e\u003c/a\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is Blue Aegis?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eBlue Aegis is a webcomic that\u00a0takes place in a world where superpowers are so common that the profession of Hero has risen to that of a celebrity.\u00a0It follows the story of a young man who has just discovered his own powers and now seeks to make his name as a hero. Blue Aegis is a comic that takes themes from both Manga and Western style comics and blends them into a unique story full of amazing environments and entertaining characters. You will be amazed by both the character-driven stories and the exciting conflicts that only superpowers can create.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy You Should Become A Patron:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eThis comic is a project that I have always wanted to undertake. It is very dear to my heart and my desire to share it with the world is why I have brought it to Patreon. here you can support the comic and receive\u00a0top-tier rewards for your support. \u00a0Your support will allow me not only to pursue my dream of creating this amazing comic but will also allow me to expand and create even more excellent content to share with the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat You Can Expect When You Become A Patron:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eAs a patron, you will be given access to new pages of Blue Aegis before anyone else. Your contribution to this comic will also earn you access to supplemental artwork and character bios that will further illuminate the world of Blue Aegis. Additionally, as a patron, you will have exclusive access to update journals and Patreon-only polls that will help you stay up to date on the progress of the comic and allow you to get your opinions heard.\u003cbr\u003e\n\u003cbr\u003eHigher tier donators will have access to even more exclusive content including access to live streams, high-quality downloads, and extra content.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003eWELCOME TO THE WORLD OF BLUE AEGIS!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\
