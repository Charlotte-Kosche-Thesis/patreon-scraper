    "summary": "Hello and welcome!\u003cbr\u003e\nWe (Bob Fish Productions) are a small team currently creating a sci-fi visual novel game - The Persephone Program - inspired by Zero Escape, Ace Attorney, Steins;Gate, as well as several others. \n\u003cbr\u003e\n___________________________________________________________________\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo, what\u2019s the game about? \u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe Persephone Program\u00a0\u003c/em\u003eis set in the not-so-distant future (the 2020s), as well as the slightly-more-distant future (the 2070s).\u003cbr\u003e\nIn 2027, Earth receives a coded message from the stars, one which gives up coordinates to a nearby planet. An international effort is launched in an attempt to comprehend this new discovery.\n\u003cbr\u003e\nBy the late 2060s, Earth sends the first long-distance mission to the planet, dubbed \u2018\n\u003cem\u003ePersephone 1\u2019\u003c/em\u003e. \u003cbr\u003e\nBut something goes wrong planet-side, and the crew disappears with no warning \u2013 or any clues to where they\u2019ve gone.\n\u003cbr\u003e\n\u003cbr\u003e\nYour job? To use complex and highly futuristic technology to delve into the crew\u2019s last week, dig up clues, and piece together what happened on this planet so far away from home.\n\u003cbr\u003e\n\u003cbr\u003e\nThe Persephone Program is largely character-driven, and player interaction with both the crew members of the ill-fated mission and the player\u0027s co-workers influence the discoveries you make and your final conclusion \u2013 a conclusion which has the potential to be the wrong one. \n\u003cbr\u003e\n___________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/761c70_6176264616e5495b9e749316f1500b43~mv2.png/v1/fill/w_1369,h_770,al_c,usm_0.66_1.00_0.01/761c70_6176264616e5495b9e749316f1500b43~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re a very small game company \u2013 any extra money will help us continue to develop and improve \n\u003cem\u003eThe Persephone Program! \u003c/em\u003eHaving a monthly stream of even just a few dollars really helps us plan ahead. \u003cbr\u003e\nAlso, it\u2019s motivating to know that there\u2019re people out there that are interested in the final result!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e100%\u003c/strong\u003e of your Patreon donations will go towards the development of The Persephone Program. Creating a game is pricey - with expenses such as software, artwork and music production, voice acting, and web hosting. \u003cbr\u003e\n\u003cbr\u003e\nFor those incredible people who decide to support us (thank you so much!), we\u2019ll be providing a consistent exclusive stream of updates surrounding the game\u0027s development right here on Patreon! Nowhere else! Bespoke dev. updates just for you treasured individuals. \n\u003cbr\u003e\nYou can also expect to see sketches of characters, backgrounds, music track samples and much more!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re as excited about The Persephone Program as we are (and we are very VERY excited), we\u2019d love if you could support us!\n\u003cbr\u003e\n___________________________________________________________________\n\u003cbr\u003e\n\u003cu\u003e \u003cbr\u003e\n\u003c/u\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu\u003e The Team\u003c/u\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\t\u003cstrong\u003eLiam Foster:\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cdiv\u003e\n\t\tCreator /\u00a0\n\t\t\u003cstrong\u003e\u003c/strong\u003eProgrammer\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/notrealbobfish\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cstrong\u003eErin Theodore:\u003cbr\u003e\n\t\t\u003c/strong\u003eWriter / Characters\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/etheodore_\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cstrong\u003eMatthias Fluor\u003cbr\u003e\n\t\t\u003c/strong\u003eComposer / SFX\u003cbr\u003e\n\t\t\u003ca href=\"https://mfluor.ch/\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\n\t\u003ca href=\"https://mfluor.ch/\" target=\"_blank\"\u003e\n\t\u003c/a\u003e\n\t\t\u003ca href=\"https://mfluor.ch/\" target=\"_blank\"\u003e\n\t\t\u003c/a\u003e\u003cstrong\u003eAlexis Rillera\u003cbr\u003e\n\t\t\u003c/strong\u003eBackground Artist\u003cbr\u003e\n\t\t\u003ca href=\"https://anirhapsodist.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cstrong\u003eWei Wu\u003cbr\u003e\n\t\t\u003c/strong\u003eCharacter Artist\u003cbr\u003e\n\t\t\u003ca href=\"https://www.linkedin.com/in/weitoocool\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e"
