    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eName\u0027s Big Banter, or Dan.\u003c/strong\u003e\u003cbr\u003e\n\tI like creating stuff. Mostly art, SFW \u0027n NSFW, and videos.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://touchfluffytail.org/wp-content/uploads/2015/11/MGE-Ice-Queen.png\" target=\"_blank\"\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2015/11/MGE-Ice-Queen.png\" style=\"width: 172px;\"\u003e\u003c/a\u003e\u003ca href=\"https://pbs.twimg.com/media/C700KW1VsAA4h_0.jpg:large\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C700KW1VsAA4h_0.jpg:large\" style=\"width: 259px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003ePeep the images to see \u0027em\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSo,\nyour works are gonna be behind a paywall now\n\t\u003c/strong\u003e\u003cstrong\u003e?\u003cbr\u003e\n\t\u003c/strong\u003eNo.\nMy videos and art\nare always gonna be\nfreely accessible to everyone, so\nthink of this Patreon\nas\na glorified\ntip jar. You\ndo, however,\nget some nice treats if\nyou decide to become\na patron.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat\u2019s\nthe money going towards then?\n\t\u003c/strong\u003e\u003cbr\u003e\n\tAside\nfrom having a job, I do commissions to help out pay bills. So, in the\nbeginning, bills. Food, internet, rent, etc. ain\u2019t cheap. Once I get a stable enough income from this, then I can invest into better video/audio equipment and art supplies.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat\ncounts as a creation?\n\t\u003c/strong\u003e\u003cbr\u003e\n\tA\nvideo (sans Twitch highlights, Let\u0027s Plays, and Podcasts) uploaded to\nmy main Youtube or 3 skeches \u0027n one finished illustration. Also, any major projects\u2014like a comic for example\u2014count.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy\nonly per creation and not by month?\n\t\u003c/strong\u003e\u003cbr\u003e\n\tTo\npush me to actually get a good amount of content out within a month.\nIf I start slacking, then I don\u2019t want you to pay for a month\nwhere you get nothing.\u003cbr\u003e\n\t\u003cbr\u003e\nIf you don\u0027t want to become a patron, but don\u0027t mind making a one-time donation, then \n\t\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=MRC2ZXRLVLP5W\" target=\"_blank\"\u003eyou can click here\u003c/a\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=X4D9SWXG2NAWS\u0026amp;lc=US\u0026amp;item_name=Big%20Banter%20Donations\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=X4D9SWXG2NAWS\u0026amp;lc=US\u0026amp;item_name=Big%20Banter%20Donations\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\" target=\"_blank\"\u003e\u003c/a\u003e. Or you can support me by buying original pieces n\u0027 prints at my\u00a0\u003ca href=\"https://www.etsy.com/shop/BigBanter\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eThanks for all and any support ya give me. It really helps me out!\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eCheck out my social medias too. Thanks.\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/BiggBanter\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://bigbanter.tumblr.com/\" target=\"_blank\"\u003eArt Journal\u003c/a\u003e / \u003ca href=\"https://youtube.com/BigBanter\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003ca href=\"https://youtube.com/BigBanter\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
