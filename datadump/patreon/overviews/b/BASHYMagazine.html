    "summary": "BASHY Magazine is an online and print quarterly publication made by and for Jamaica and its diaspora.\u003cbr\u003e\n\u003cbr\u003e\nBASHY came to me from what I believe was a need for Jamaican creatives, content creators, writers and the like to reclaim the narratives often written for them, or at the very least, have a say in the discourse surrounding themselves and their cultural production. It was never created as means to create division within the Caribbean, but a vehicle to proudly speak about the work being done by Jamaicans on the island and in the diaspora in a new, refreshing, contemporary way.\n\u003cbr\u003e\n\u003cbr\u003e\nPledging to BASHY Magazine makes you a Big League member and our Big League members mean the entire world to us. You support our vision, our objectives and ensure that BASHY \n\u003cem\u003enah guh stop run\u003c/em\u003e. We keep our members informed with all things BASHY-related and some of our Big League members get access to exclusive, behind-the-scenes content.\u003cbr\u003e\n\u003cbr\u003e\nIf you want to know where your dollar goes, check it out below:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOperational Fees\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\u003c/ul\u003e\n\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eEmails for our masthead\u003cbr\u003e\nServer/hosting fees\n\u003cbr\u003e\nSubscriptions to software\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProduction Fees\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nPrinting issues\n\u003cbr\u003e\nShipping issues\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHonorariums\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nFor our wicked contributors, photographers and editors\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe truly appreciate any and everything, even something as simple as spreading the message on\u00a0\n\u003ca href=\"https://www.facebook.com/sharer.php?u=https%3A%2F%2Fpatreon.com%2FBASHYMagazine%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_campaign%3Dcreatorshare2\u0026amp;t=Support%20%40BASHYMagazine%20on%20%40patreon.%20%23OnPatreon\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/intent/tweet?url=https%3A%2F%2Fpatreon.com%2FBASHYMagazine%3Futm_medium%3Dsocial%26utm_source%3Dtwitter%26utm_campaign%3Dcreatorshare2\u0026amp;text=Support%20%40BASHYMagazine%20on%20%40patreon.%20%23OnPatreon\u0026amp;original_referer=https%3A%2F%2Fwww.patreon.com%2FBASHYMagazine%3Futm_campaign%3Dcreatorshare2%26utm_medium%3Dsocial%26utm_source%3Dtwitter\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. Alternatively, if you\u0027d like to make a one-time contribution instead, you can do that\u00a0\u003ca href=\"http://paypal.me/BASHYmagazine\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you again for being part of this journey where we tek it to demmmmmmm!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note: all pledges are processed in USD on the first of every month.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2014 Sharine Taylor, Editor-in-Chief\n\u003cbr\u003e\n\u003cbr\u003e\nBe sure to follow our socials:\n\u003cbr\u003e\n\u003ca href=\"http://twitter.com/bashymagazine\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.facebook.com/bashymagazine\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/bashymagazine\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCN_habwocUnzLLXBK5hLnjw\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://open.spotify.com/user/bashymagazine\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u00a0\u003ca href=\"https://www.snapchat.com/add/bashymagazine\" target=\"_blank\"
