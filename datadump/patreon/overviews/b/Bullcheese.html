    "summary": "\u003cstrong\u003ecomplete project \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Possessed maid\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#F!q5wxUAgL\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.mediafire.com/folder/6hom95dboocmd/posssessed_maid\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/A0Tkn0t.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFree download!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e     In \"Possessed Maid\", it looks like you\u0027ve hired the wrong maid, as she seems possessed by an evil spirit with malicious intentions! But you\u0027re not a priest, so how can you exorcise this demon? Well, you\u0027ll need to touch her all over, while talking to the devil inside her!\u003cbr\u003e-The way you interact with her will affect the outcome of the game!\u003cbr\u003e-There are 10 endings, each one with its own route!\u003cbr\u003e-Each ending has 3 sex animations!\u003cbr\u003e-30 beautiful animations in total!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCurrent project\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sdQNjXR.png\"\u003e\u003cbr\u003e\u003c/strong\u003e-Monster girl planet is a hentai monster girl survival simulator. I made information in picture formats because it is easy to update.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nc2DSi5.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/85vpoUC.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/zRFWDbv.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/N1iuu9P.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/qe8vKzP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho is working on this project:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Lead artist:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0Hi. I am Bullcheese. A year ago, I couldn\u0027t even model a thing. Then, I\u0027ve gone though really hardcore training.\u00a0\u00a0And now I am a 3D generalist, which means I do everything 3D related. I am the lead artist in current project \"Monster girl planet\". In the near future, I will learn 3D programming to help me work faster.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Lead programmer:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0\u00a0\u00a0The programming for the game is done by my programming friend(I hire him with my saving money).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the funding money go:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.Non-character Game assets\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-A lot \u00a0of Environtments assets : Trees, terrain, sky, rock, dirt, light and many more.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-A lot of Effect assets : fire, water, sticky liquid, Impact fx.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Some shaders.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Some game system code.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.People who works on the project\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-I am living on my saving money right now. I do some freelance jobs here and there to pay my bills. If I can live with the funding money, I can use my time to make more cooler stuff for you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOld project\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/nflavg987/product_page.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eChinpoman\u003ca href=\"http://chinpoman.blogspot.com/\" rel=\"nofollow\"\u003e (http://chinpoman.blogspot.com/\u003c/a\u003e)\u003cbr\u003eThis is pretty hardcore but fun game. This is the first game I made. It\u0027s hand-painted in photoshop because I didn\
