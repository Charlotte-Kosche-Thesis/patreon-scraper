     "created_at": "2015-09-14T21:39:37+00:00",
     "description": "We need your help to grow this world, our business, and help us develop more opportunities to share creative energy with new audiences. Your contributions will help us support classes for young storytellers, publishing costs, marketing for the Believe In Wonder, and our community outreach and charitable endeavors.\u003cbr\u003e\u003cbr\u003eIn addition, we are currently putting together a broad fantasy world in the vein of \u003cem\u003eA Series of Unfortunate Events, The Mysterious Benedict Society,\u003c/em\u003e and \u003cem\u003eHarry Potter \u003c/em\u003e\u2013 and we know that it is going to be amazing! The series is called Mysteries of the Laurel Society, and brings together magic, mystery, and hidden histories of the world. Our first book in the series,\u00a0\u003cem\u003eThe Wonderous Science,\u003c/em\u003e is an blend of contemporary fantasy, steampunk whimsy, and wonder we found in classics like \u003cem\u003eMary Poppins\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for contributions, and as always...Believe In Wonder!",
