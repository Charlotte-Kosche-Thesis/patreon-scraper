    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://bandofone.co.uk/wp-content/uploads/2017/01/bof1-astro-banner.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eHi\u003cstrong\u003e, \u003c/strong\u003emy name is\u003cstrong\u003e Doug \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003eI make \u003ca href=\"http://bandofone.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecomics\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLIJ_VDuDIOsk63I8ZJhqtimDtyU9eOiYY\" rel=\"nofollow\" target=\"_blank\"\u003eanimation\u003c/a\u003e. \u003c/strong\u003eIt truly is a passion for me and something that I do regardless of making money. However time is limited and at the moment I peddle my animation skillz on street corners 8 hours a day since I need to eat and support a family.\u003cbr\u003e\u003cbr\u003eBy becoming a \"patron\" you can pledge a small amount each month that could\u00a0make a real difference to how much freelance work I take on. In return you get \u003cstrong\u003ePDF downloads of advanced content\u003c/strong\u003e (first PDF is 33 pages) instead of waiting for the story to unfold on the website. Access to my Patreon feed which offers a behind the scenes look at the process of being an independent artist online (you get to see the panic and wild flailing in the dark behind the curtain). And the warm happy feeling of being a patron of the arts!\u003cbr\u003e\u003cbr\u003eAll my comics and animation are free to read/watch including the 350+ comic strips in the archive and they will continue to be free, but if you enjoy the stuff I make and would like to help me make MORE stuff AND be a part of the process drop a dollar and take a peek :)\u003cbr\u003e\u003cbr\u003eDon\u0027t hesitate to pledge the minimum amount either. If it\u0027s an amount that you barely even notice that\u0027s great because I\u0027m in this thing for the long haul (I\u0027ve been uploading comics and animation to the web since 2007 - just don\u0027t go hunting for that early stuff to embarass me!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bandofone.co.uk/wp-content/uploads/2017/02/Issue01_cover.jpg\"\u003e\u003cbr\u003e"
