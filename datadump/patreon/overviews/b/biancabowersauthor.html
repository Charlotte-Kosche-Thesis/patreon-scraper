    "published_at": "2018-02-05T01:18:37+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nHi, I\u2019m Bianca. A Poetry Author and Writer. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nIn my case, it\u0027s a platform that enables my fans to pay a monthly amount for the content I share with them. You set the amount (starting at $1pm) to become a Patron, and you can stop payments at any time. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003cbr\u003e\nOver the past 5 years I have sacrificed paid employment in order to build my creative writing portfolio. But \u003cem\u003e(a big hairy but as Charles Bukowski would say ;-)\u003c/em\u003e), 5 years is a long time to make financial sacrifices, and if I am to continue publishing quality poetry books I will need to secure patrons to cover costs such as professional book covers and typesetting. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my writing achievements? \u003c/strong\u003e\u003cbr\u003e\n\u2714\ufe0ePublished 4 poetry books: \u003ca href=\"http://bit.ly/BeesBooks\"\u003eBee\u0027s Books\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePressed Flowers (2017)\u003c/li\u003e\u003cli\u003eLove Is A Song She Sang From A Cage (2016)\u003c/li\u003e\u003cli\u003ePassage (2015)\u003c/li\u003e\u003cli\u003eDeath and Life (2014)\u003c/li\u003e\u003c/ul\u003e\n\n\u2714\ufe0e Completed 2 novels (currently on submission to traditional publishers)\u003cbr\u003e\u2714\ufe0eMy poems have appeared in:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA trailer for a short film called \u003cem\u003eThe Avant-Gardener \u003c/em\u003e(2017)\u00a0\u003c/li\u003e\u003cli\u003eWe Art Friends ezine (2017)\u003c/li\u003e\u003cli\u003eShot Glass Journal (2015)\u003c/li\u003e\u003cli\u003eThe Art Toppling Tobacco Project (2013)\u003c/li\u003e\u003cli\u003eTongue In Your Ear Volume 4 (1999)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy Qualifications?\u003c/strong\u003e\u003cbr\u003e\nI am currently studying a Masters of Creative Writing at UQ (part-time), and I have a BA with double majors in English and Film/TV/Media Studies. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for YOU?\u003c/strong\u003e\u003cbr\u003e\nYOU will be rewarded for your support in a variety of ways, including:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eFree poetry books \u003c/li\u003e\n\u003cli\u003eAccess to private monthly video recordings of my Story-Behind-The-Poem-Series\u003c/li\u003e\n\u003cli\u003eYour name as a supporting credit in new books (scroll down to see upcoming projects) \u003c/li\u003e\n\u003cli\u003eMonthly Q\u0026amp;A with me\u003c/li\u003e\n\u003cli\u003eSee a full list of Rewards in the column on your right\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003ePatreon\u2014Phase 2...\u003c/strong\u003e\u003cbr\u003e\nI joined Patreon in March 2018 and set broad goals to cater to my long list of creative endeavours. However, now that I\u2019m blessed with 4 wonderful patrons, I\u2019ve decided to dedicate all future earnings toward publishing my poetry books. \u003cbr\u003e\n(You can read about my Writing Journey and Patreon Phase One under public posts.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUTURE PATREON-FUNDED PROJECTS (2018 to 2020)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e2018\u003c/strong\u003e\u003cbr\u003e\n1.\u003cstrong\u003e\u003cem\u003eButterfly Voyage\u003c/em\u003e\u003c/strong\u003e chronicles a woman\u2019s spiritual awakening via a mixture of long poems, micropoems, flash fiction and sketches.\u003cbr\u003e\u003cbr\u003e\n2.\u003cstrong\u003e\u003cem\u003eA Muse For All Seasons\u003c/em\u003e\u003c/strong\u003e is a collection of poems that are based on works of Art including Gustav Klimt, Christian Schloe, Catrin Welz-Stein, and Jack Vettriano.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e2019\u003c/strong\u003e\u003cbr\u003e\n3.\u003cstrong\u003e\u003cem\u003eWoman: A Collection Of Borrowed Ribs\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n4.\u003cstrong\u003e\u003cem\u003eThe Cicada\u2019s Song\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eThe follow-up to \u003cem\u003eButterfly Voyage\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e2020\u003c/strong\u003e\u003cbr\u003e\n5. \u003cstrong\u003e\u003cem\u003eA Conversation with Humanity\u003c/em\u003e\u003c/strong\u003e. A poetry collection about the state of humanity.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for becoming a Patron and supporting my work. Any and all support is welcomed and appreciated.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBianca xo\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
