    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eDo you agree stories driven by the creators from whose imagination they spawned are the best? Splendid! So do we.\u003cbr\u003e\u003cbr\u003eAlso, do you think true innovation in the comics industry comes from publishers and creators that have the freedom to take chances and experiment instead of rehashing the same old same old? Great minds think alike. :)\u003cbr\u003e\u003cbr\u003eWe firmly believe that the comics industry of the future is diverse, inclusive and embraces both established and young voices, no matter where their talents come from.\u003cbr\u003e\u003cbr\u003eWe\u2019re so convinced of this, and our track record shows: many up-and-coming creators found a home at respected publishing houses because of Broken Frontier\u2019s coverage.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u201cBroken Frontier was my gateway to a wider audience. The exposure they gave me when I was still self-publishing turned my first publisher on to my work, and that\u2019s made a big difference for my career.\u201d - EdieOP (British Comic Awards-nominated creator of \u003cem\u003eMaleficium\u003c/em\u003e from Avery Hill Publishing)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAs it stands today, our team of \u00a0men and women from across the globe champion creator-owned, independent, small press and altcomics publications like few others do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we\u2019re asking for your help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBroken Frontier is a voluntary after-hours and lunchtime-break activity for everyone involved.\u00a0It takes a considerable amount of passion and effort to create new content every day with no financial compensation.\u003cbr\u003e\u003cbr\u003eChallenging? Yes.\u003cbr\u003e\u003cbr\u003eBut because we are fully independent and not backed or supported by another company, we have complete editorial freedom to focus on the stories, creators, and publishers that foster innovation in the comics industry.\u003cbr\u003e\u003cbr\u003eThat\u2019s a great position to be in. But it only goes so far and doesn\u2019t pay any bills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your pledges will be used for\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, we\u2019ll continue doing what we do best: turning people onto the best independent and creator-owned comics from the most exciting writers and artists out there. Your pledges will also help us to upgrade our tech infrastructure to give you an even better on-site experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh, and one more thing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like our work, please share our Patreon campaign with your friends on social media.\u003cbr\u003e\u003cbr\u003eTogether, we\u2019ll continue to champion the creators and publishers that are pushing the comics medium in bold, new directions.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cstrong\u003e\"I\u0027ve been reading BF for more than 10 years. Constantly innovative, smart, and, super, super cool.\" - Joshua Hale Fialkov (\u003cem\u003eThe Bunker\u003c/em\u003e, \u003cem\u003eThe Life After\u003c/em\u003e)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
