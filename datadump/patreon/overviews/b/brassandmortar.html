    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FJnM6o7X1Ckg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJnM6o7X1Ckg\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FJnM6o7X1Ckg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=JnM6o7X1Ckg",

    "published_at": "2014-01-02T07:33:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003e\u003ca href=\"http://brassandmortar.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e | \u003cstrong\u003e\u003ca href=\"http://brassandmortar.com/learn/reference/\" rel=\"nofollow\"\u003eLibrary\u003c/a\u003e\u003c/strong\u003e | \u003ca href=\"http://www.ustream.tv/channel/brass-mortar-tailoring\" rel=\"nofollow\"\u003euStream\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.etsy.com/shop/SteampunkTailoring\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"https://plus.google.com/\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(127,96,0);\"\u003e|\u003c/span\u003e \u003ca href=\"http://brassnmortar.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003e\u003cimg src=\"https://brassandmortar.files.wordpress.com/2016/09/dsc_0003.jpg\" style=\"width: 309px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027ve been studying traditional tailoring techniques since 2008 when I got into \u003ca href=\"https://en.wikipedia.org/wiki/Doctor_Steel\" rel=\"nofollow\"\u003eDr. Steel\u003c/a\u003e and Steampunk. What I thought would be a one-time project turned into a deep passion for learning the art of bespoke tailoring.\u003cbr\u003e\u003cbr\u003eAnyone who\u0027s tried getting into this knows how difficult it can be to find useful information. Community sharing of information is the next step, and that\u0027s what this project is about!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making several different learning tools. These include how-to videos, remastered books, articles, and diagrams. I have a background in graphic design, A/V production, and desktop publishing, so I\u0027m utilizing these skills to create everything myself. Patreon is a my tip jar which I\u0027m hoping will enable me to create bigger, better and more frequent things, and hopefully bring the online community in to take part in this endeavor!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThings I\u0027m making:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/SteampunkTailoring/playlists?shelf_id=4\u0026amp;view=50\u0026amp;sort=dd\" rel=\"nofollow\"\u003eA Video-based Tutorial Series\u003c/a\u003e, demonstrating how to perform the functions of tailoring.\u003c/li\u003e\n\u003cli\u003eA repository of\u00a0 texts, drafts, how-to articles, photos, illustrations, and demonstrations.\u003c/li\u003e\n\u003cli\u003eInterviews with industry professionals, historians and shopkeepers.\u003c/li\u003e\n\u003cli\u003e\n\tField trips to shops, fashion districts, conventions and events.\u003c/li\u003e\n\u003cli\u003eLive broadcasts and workshops.\u003c/li\u003e\n\u003cli\u003eA learning website and marketplace for people to share works freely, \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProject highlight after finishing a 1930\u0027s vintage suit:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ewKu50GufGQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThe Long-Term Goal:\u003c/strong\u003e\nMy long-term goal is to create a free \n\u003ca href=\"https://www.youtube.com/watch?v=nTFEUsudhfs\" rel=\"nofollow\"\u003eKhan Academy\u003c/a\u003e-style community learning website where tailors and students can interact in a constructive, positive manner.\u00a0 Students can chart their progress, and others more experienced can guide them.\u00a0 Creating the fundamental videos is the first step. Help me turn the world into a fun, global classroom where beautiful, custom-tailored garments are a possibility for everyone!\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m a freethinking, detail-oriented, perfectionist, analytical, curious, introverted (extroverted? There seems to be some contention) \ncrafter. My father is an injection-molding plastics engineer.\n My mother is a nurse. I was exposed to computers at an early age by my father and learned how to build and maintain boxes by the time I was 10. I have a little bit of BASIC programming under my belt, and I discovered the net when I was 18. I\u0027ve been involved in many fandoms, subcultures, and I love people.\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\"May you live in interesting times.\"\u003c/em\u003e\u003c/blockquote\u003eI love hacker culture. I love free software and open-source software (sorry, Richard). I believe knowledge should be free. I believe that bespoke manufacturing and 3D printing is the wave of the future, and that the old guard of \"gatekeepers\" (as Rick Valkvinge refers to them) is losing grip on civilization. I believe we\u0027re going through a revolution larger and grander than any before in history, and we\u0027re at the forefront of a new age which is still manifesting.\u003cbr\u003e",
