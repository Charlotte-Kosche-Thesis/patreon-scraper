    "summary": "Welcome to Bonnie and Kevin\u0027s Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nWe are the hosts of the \u003ca href=\"http://www.WynonnaEarpPodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTales of the Black Badge\u003c/a\u003e podcast and the \u003ca href=\"http://www.whiskeyanddoughnuts.net\" rel=\"nofollow\" target=\"_blank\"\u003eWhiskey \u0026amp; Doughnuts\u003c/a\u003e fan video hangouts which are two of the most well known ways that we bring the fans of the TV show Wynonna Earp together. Many folks also know us from the daily video and audio reports that we did about the Wynonna Earp cast events at San Diego Comic Con 2016. You can find one of those videos\u00a0\u003ca href=\"https://www.periscope.tv/w/1OdKrbnRNMpKX?t=2\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. Bonnie manages the\u00a0\u003ca href=\"http://www.twitter.com/wynonnafans\" rel=\"nofollow\" target=\"_blank\"\u003e@WynonnaFans\u003c/a\u003e Twitter account \u0026amp; Kevin manages the\u00a0\u003ca href=\"http://www.twitter.com/wynonnaearppod\" rel=\"nofollow\" target=\"_blank\"\u003e@WynonnaEarpPod\u003c/a\u003e Twitter account. Together we oversee the\u00a0\u003ca href=\"http://www.facebook.com/groups/wynonnaearpfans\" rel=\"nofollow\" target=\"_blank\"\u003eWynonna Earp Fans Facebook group\u003c/a\u003e. \u00a0We coordinate all of our fandom activities via our\u00a0\u003ca href=\"http://www.wynonnaearpfans.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWynonnaEarpFans.com\u003c/a\u003e website.\u003cbr\u003e\u003cbr\u003eWe love doing all that we can for the Earper community and we hope that this Patreon page will help us to do even more! \u00a0It would be great if we could cover some of our out-of-pocket costs such as international shipping of giveaways, setting up better video hangout services and covering convention travel expenses, as well as to offset some of our time commitment to the fandom.\u00a0This way our spouses would better appreciate and understand why we spend SO much time supporting the Earper community. ;)\u003cbr\u003e\u003cbr\u003eRegardless of the how much is donated via this campaign we will still continue to bring you the regular podcasts and video hangouts just like we always have. \u00a0We just hope we can do even more!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t wish to make an ongoing monthly contribution, no worries - we also accept non recurring donations through the DONATE NOW button on our \u003ca href=\"http://www.wynonnaearpfans.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWynonnaEarpFans.com\u003c/a\u003e website.\u003cbr\u003e\u003cbr\u003eSome of the ways the donations will be used include, but are not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eShipping costs - both domestic \u0026amp; international for giveaways\u003c/li\u003e\u003cli\u003eVideo hangout services \u0026amp; fees\u003c/li\u003e\u003cli\u003ePodcasting equipment\u00a0\u003c/li\u003e\u003cli\u003eGiveaway \u0026amp; merchandise costs\u003c/li\u003e\u003cli\u003eConvention travel\u003c/li\u003e\u003cli\u003eAnd more\u003c/li\u003e\u003c/ul\u003e"
