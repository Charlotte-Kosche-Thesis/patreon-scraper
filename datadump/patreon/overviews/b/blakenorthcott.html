    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e***PLEASE READ***: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ewhile I offer cosplay and fitness-related photos as part of my reward packages, \u003cstrong\u003eI am NOT a cam girl or nude model\u003c/strong\u003e in any way, shape or form. \u003cbr\u003e\u003cbr\u003eAny Skype or video messaging with me is for consulting purposes or for fan interaction, and will not include nudity or sexual discussion/content.\u003cbr\u003e\u003cbr\u003eThis site is for fan-related content (writing, video reviews, and previews of my work) as well as some personal photos that I don\u0027t share elsewhere, but do not include anything I wouldn\u0027t wear to a comic convention or to the beach.\u00a0\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eHello my darlings! \u003cbr\u003e\u003cbr\u003eThank you so much for visiting my Patreon page! I\u2019m Blake - you may know me from my sci-fi/superhero books (\u2018The Arena Mode Saga\u2019) or for my comic writing on \u0027Fathom\u0027 from Aspen Comics and editorials for Millarworld. Also - as the crazy Canadian-Slovakian girl who posts selfies on Twitter and Facebook wearing various nerdy t-shirts. :)\u003cbr\u003e\u003cbr\u003eI\u2019ll of course continue to write articles and post photos and videos on my public channels, but Patreon will be the home for some exclusive goodies you can\u2019t get anywhere else. With over 2 FULL YEARS of Patreon posts, I hope you will enjoy browsing my feed!\u003cbr\u003e\u003cbr\u003eAnd on top of getting some pretty bad-ass content, you\u2019ll be helping support an author (me!) which makes you more awesome than a ninja backflipping out of a helicopter with a lightsaber, ready to eviscerate a rampaging T-Rex to save Metropolis. \u003cbr\u003e\u003cbr\u003eOr something.\u003cbr\u003e\u003cbr\u003eEither way you\u2019re cool. \u003cbr\u003e\u003cbr\u003eHere are some top secret things you\u2019ll get as my Patron:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTIPS \u0026amp; TRICKS FOR WRITERS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor aspiring authors and comic book creators, I\u2019ll be dropping several articles a month about everything from marketing, to self-publishing, to funding a Kickstarter campaign.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVIDEOS/PHOTOS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the content that I don\u2019t share publicly will be available to you, along with an archive of everything I\u2019ve posted since back in the olden days (circa July of 2014) \u2013 including video interview with cosplayers, my live chats with Marvel, DC and Image comic artists, updates, selfies ... it\u2019s a whole thing. You gotta check it out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINTERACT 1-on-1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet\u2019s talk! I\u2019ve had requests to have a Skype or phone call with me, either for business-related reasons, consulting on your project or just to hang out and chat about comics and movies!\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ll be hosting Periscopes for Patrons so you can ask me questions and we can chat that way, too.\u003cbr\u003e\u003cbr\u003eThank you so very much, and if you have a question please don\u2019t hesitate to ask.\u003cbr\u003e\u003cbr\u003eLove and hugs,\u003cbr\u003e\u003cstrong\u003eBlake xox \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e--\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOTHER WAYS TO SUPPORT ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is my Amazon Wish List - \u003ca href=\"https://amzn.com/w/29MVVXXRNHUML\" rel=\"nofollow\"\u003ehttps://amzn.com/w/29MVVXXRNHUML\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003ePlease do NOT feel like you have      "about": "Blake Northcott is a writer, Twitter-er and Slayer of Vampires (only the ones that sparkle).\u003cbr\u003e\u003cbr\u003eIn 2013 her book \u2018Arena Mode\u2019 was the highest-grossing superhero novel on Kickstarter, and was the third most successful publishing project (Fiction category) of the year,\u00a0and the series was approved as part of the curriculum for a Florida state high school.\u003cbr\u003e\u003cbr\u003eIn addition to writing novels, Blake is a regular contributor to Comic Book Resources, Geeks of Doom and CBS Man Cave.\u003cbr\u003e\u003cbr\u003eShe lives in the Toronto area where she spends most of her free time reading comic books and attempting to stay warm. Her turn-offs include Wheel of Fortune, cars with spinning rims and Ke$ha.\u003cbr\u003e",
