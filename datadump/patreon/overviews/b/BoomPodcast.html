    "summary": "\u003cstrong\u003eSo...what is\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ethis podcast\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eexactly?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBoom\u003c/span\u003e\u003c/i\u003e\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eis a serialized audio drama about about Porter, a computer technician and outdoor enthusiast living in Nashville, TN. He must come to terms with the murder of his best friend and love of his life Genevieve, and it\u0027s far from an easy road.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhy an audio drama?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a filmmaker. Most of my writing has been short film or episodic television. This story about Porter and his friends has been living with me for the past 20 years. I produced a short film version in college, wrote a feature screenplay in grad school, \u00a0and then wrote it as a novel a few years ago.\u003cbr\u003e\u003cbr\u003eMy mother listened to radio dramas as a child, and she got me hooked. I listened to some of her favorites--The Shadow and X-Minus One. Then I discovered new, original audio drama content through podcasts and realized that this is the life that \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBoom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e was always meant to live.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is making this?\u003cbr\u003e\u003c/strong\u003eHi there! I\u0027m Faith McQuinn. I am the writer, director, and producer of \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBoom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. But I\u0027m not the only one involved. There\u0027s no way this show could have been done without my amazing support system, my hard-working kickass crew, and my exceptionally talented cast.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to come over here and check out the Patreon page. Hopefully you will become a patron and help make \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBoom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e the best podcast it can be!"
   },
