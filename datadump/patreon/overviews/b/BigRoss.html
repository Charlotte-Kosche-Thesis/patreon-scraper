    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA Little About Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLets start with telling you somethings about myself. I\u0027m 23 Years old, I\u0027m from the north east of the Uk and I love playing Video games but come on... WHO DOESNT!\u003cbr\u003e\u003cbr\u003eSo I recently started youtube on the 8th may 2017 and my channel has completely blew up so quick and I\u0027m hoping to make this into a full time thing as I love interacting with my viewers and entertaining people! I\u0027m now creating edited videos for youtube and taking my live streams to twitch! I\u0027m also into fitness and I do a lot of boxing and compete a lot and currently 7 wins with 0 losses, I\u0027m the undefeated clash of the Viking champion ready to make it 8 and 0 in December when I defend my title. I have a Staffordshire bull terrier called roxy, two cats Susie and tikka and also two African grey parrots called brillo and Charlie.\u003cbr\u003e\u003cbr\u003eI try to get online and stream or record and get out a video every day as much as I can as I love doing it and seeing my channel grow! I have a GREAT community of supporters behind me from my youtube and we are always in my discord playing games together or even just relaxing and joking around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Working With\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo my Pc is pretty good its not a TANK but its doing the job fine. My current PC specs are as followed below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Pc\u003c/strong\u003e\u003cbr\u003eCase - Cooler Master C700P Limited Edition\u003cbr\u003eMotherboard - ASUS STRIX Z270F\u003cbr\u003eCPU - i7 7700k\u003cbr\u003eCPU COOLER - Corsair H100i V2\u003cbr\u003eRam - 2x 8GB Ballistix Sport DDR4\u003cbr\u003eGraphics Card - GTX 1070 Strix\u003cbr\u003eSSD 1 - Samsung Evo 500GB\u003cbr\u003eSSD 2 - HyperX Savage 240GB\u003cbr\u003eHard Drive - Seagate Barracuda 1TB\u003cbr\u003ePower Supply - Cooler Master G750\u003cbr\u003e\u003cstrong\u003eEquipment\u003c/strong\u003e\u003cbr\u003eMonitor 1 Acer Predator Z35 35\u0027\u0027 Curved monitor\u003cbr\u003eMonitor 2 Samsung 32\u0027\u0027 TV\u003cbr\u003eMicrophone - Audio Technica AT2020\u003cbr\u003eHeadPhones - Audio Technica  M30x\u003cbr\u003eKeyboard - Corsair K70  Lux Cherry MX Brown\u003cbr\u003eMouse - Corsair scimitar \u003cbr\u003eWebcam - Logitech C920 1080p HD\u003cbr\u003eBack Drop - Impact Super Collapsible Background 8 x 16\u003cbr\u003eStudio Lights - 2x Neewer\u00ae Photography 126 LEDs\u003cbr\u003e\u003cbr\u003eI could look into future upgrading my computer depending on how well my channel continues to grow and the way it is heading I\u0027m going to need to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Does The Future Hold?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe if my channel continues to blow up as fast as it is right now I\u0027m going to be big, I\u0027m always positive with the things i do and i always have high standards \u0026amp; expectations. If i could take this seriously and make it a full time thing to entertain people and make people laugh \u0026amp; smile, i would grab that opportunity in an instant and that\u0027s what I\u0027m doing right now! I\u0027m going hard with the live streams and pumping out content daily! some times up to 5 videos a day! and if that\u0027s not working hard enough i don\u0027t know what is! my community i have right now is amazing!! the guys who follow me are great, funny and all so supportive in everything i do, i couldn\u0027t ask for a better bunch of people to support me yet it continues to grow and get better every day!!\u003cbr\u003eso yeah I believe I will be big and I will explode as more people begin to notice me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
