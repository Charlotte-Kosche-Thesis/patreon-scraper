    "published_at": "2017-02-01T19:16:43+00:00",
    "summary": "I am so grateful to the amazing\u003cstrong\u003e \u003ca href=\"http://bamfstyle.com/\"\u003eBAMF Style\u003c/a\u003e\u003c/strong\u003e readers who have been supporting me with feedback, suggestions, and compliments since my very first post in September 2012.\u003cbr\u003e\u003cbr\u003eMore than four years later,\u00a0BAMF Style\u00a0has grown from one guy\u0027s attempt to chronicle outfits from his favorite movies into an international community that includes fans of film, fashion, and the frequent intersection of the two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many people are on the BAMF Style team?\u003cbr\u003e\u003c/strong\u003eIt\u0027s just me - one guy in a small Pittsburgh apartment who likes to watch movies and TV shows on his old MacBook.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you use the money for?\u003c/strong\u003e\u003cbr\u003eA little extra money would go a long way toward:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchasing or renting old or obscure movies and TV shows so that I can respond to the many interesting suggestions I get on a daily basis\u003c/li\u003e\u003cli\u003eAllowing me more financial freedom to dedicate to content creation and increasing the frequency of quality posts\u003c/li\u003e\u003cli\u003eExploring new possibilities for creative output on BAMF Style\u003c/li\u003e\u003cli\u003eMaintaining the site and its URL\u003c/li\u003e\u003cli\u003eBranding for BAMF Style (logo, etc.)\u003c/li\u003e\u003cli\u003eFeeding me\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIs this all you do?\u003cbr\u003e\u003c/strong\u003eBetween my 8-to-6 office day job, my side job as a rideshare driver, and my very human need for sleep, it can be very difficult to find time to maintain a posting schedule with the frequency that BAMF Style\u0027s more than 3,000 daily viewers deserve. While it may seem simple, a lot of work goes into every BAMF Style post. A two-hour movie becomes a four-hour screencapping process, followed by intense research to ensure that all posts are accurately informative and still entertainingly unique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are some examples of posts that you\u0027ve done?\u003cbr\u003e\u003c/strong\u003eSome of my favorite posts (and some of the most popular posts) are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDaniel Craig\u0027s as James Bond in \u003cem\u003eSkyfall\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2014/03/07/skyfall-shanghai-peacoat/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eDaniel Craig in \u003cem\u003eThe Girl with the Dragon Tattoo\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2014/01/30/dan-craig-girl-dragon-tattoo-casual/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eCary Grant in \u003cem\u003eNorth by Northwest\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2012/09/26/north-by-northwest/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eSteve McQueen in \u003cem\u003eBullitt\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2012/10/01/bullitt/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eCillian Murphy on \u003cem\u003ePeaky Blinders\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2015/08/28/peaky-tom-s1-grayhbone/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eMichael Pitt\u0027s blue suit as Jimmy Darmody on \u003cem\u003eBoardwalk Empire\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2012/12/05/jimmy-darmody-blue-suit/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eRobert Redford in \u003cem\u003eThree Days of the Condor\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2012/09/28/condor/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eKeanu Reeves\u0027 suit in \u003cem\u003eJohn Wick\u003c/em\u003e\u00a0(\u003ca href=\"https://bamfstyle.com/2015/03/27/john-wick-suit/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eJohn F. Kennedy\u0027s Ivy League Style (\u003ca href=\"https://bamfstyle.com/2013/11/22/jfk/\"\u003elink\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWould you write about a movie or TV show that I like?\u003cbr\u003e\u003c/strong\u003eABSOLUTELY! Suggestions from followers are the lifeblood of BAMF Style and help make it the great community that I am proud to be part of.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a reader or follower, then I thank you for even considering financial support. If this is the first you\u0027re hearing of BAMF Style, check out\u00a0bamfstyle.com and see if it\u0027s a page you\u0027d be interested in checking out on a more regular basis!\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003eNick\u003cbr\u003e\u003cbr\u003eIf you think that I\u0027m selling out, then please feel free to roll your eyes but still explore the many great artists at\u00a0\u003ca href=\"https://www.patreon.com/home\"\u003epatreon.com\u003c/a\u003e who could always use help to support their creative efforts!\u003cbr\u003e\u003cbr\u003e"
