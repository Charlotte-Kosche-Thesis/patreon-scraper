    "summary": "Remember the good old days when people wore togas, peed in pots, and supported the arts? We\u0027re taking it back.*\u00a0\u003cbr\u003e\u003cbr\u003eWhy join me on Patreon? First of all, you\u0027ll get access to awesome things no one else gets to see or experience. You\u0027ll be a member of the Beth Club. We have all sorts of cool stuff here.**\u003cbr\u003e\u003cbr\u003eSecond, you\u0027ll be part of not only supporting not only the writer\u0027s dream, you\u0027ll be part of helping to bring that dream to other. How? I\u0027ve recently signed a contract for my fifth book, with a sixth in the Kindle Scout program, and a seventh sort of hanging in the wings trying to figure out what to do. I\u0027ve had short stories in anthologies and literary journals, including the esteemed journal, Sinister Wisdom. My writing spans genres, with the bulk of it falling somewhere in the slice-of-life, weird, but real, this is America as you don\u0027t yet know it category. I have an MA in Creative Writing and am set to enter a PhD program in the fall.\u00a0\u003cbr\u003e\u003cbr\u003eMost importantly, I teach the craft of writing for a non-profit.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll be giving me the gift of time to continue volunteering to guide a marginalized group of people into sharing their voices through the written word.\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart for giving me the opportunity to dedicate my time and energy to the creation of new work and to the education of new writers.\u00a0\u003cbr\u003e\u003cbr\u003e*No toga required.\u003cbr\u003e**PG 13 only."
