    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nBOgrhao2z4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/nBOgrhao2z4",
    "one_liner": "Multiple proverbial fingers in many metaphorical pies",
    "patron_count": 5,

    "pledge_url": "/bePatron?c=129771",
    "published_at": "2014-12-15T22:02:41+00:00",
    "summary": "\u003cdiv\u003e\n\tHey Internets! My name is Brittany (I also function under the name\n\u201c\n\t\u003ca href=\"https://www.etsy.com/shop/BadCarrotStudios\" rel=\"nofollow\"\u003eBad Carrot Studios\u003c/a\u003e\u201d) and I split my time doing freelance art,\nvoice acting, acting, and finding a way to make rent. (That last\npart is the tricky bit) Sometimes, I even moonlight as a special effects makeup assistant to Jack Monkey FX. \u003cbr\u003e\nMostly I draw; everything on anything I can find. Yes,\nnapkins included. But not toilet paper. Doesn\u2019t have the tensile strength. \n\t\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003c/h4\u003e\n\tSketch doodles and finished projects are always \u003cstrong\u003eFREE \u003c/strong\u003efor everyone.\u00a0 As a patron you\u0027ll get first look at new items for the \u003ca href=\"https://www.etsy.com/shop/BadCarrotStudios\" rel=\"nofollow\"\u003eEtsy shop,\u003c/a\u003e coupon codes and discounts, Behind-the-scenes and fun pictures updating you on daily \u003cdel\u003estrife\u003c/del\u003e life, concepts and conceptual designs, progress images of various projects, Voice over projects and demos, video content, and other random goodies. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cu\u003e\u003cstrong\u003eSketch Doodles\u003c/strong\u003e\u003cbr\u003e\n\u003c/u\u003e\n\u003c/h4\u003e\nI\u2019ve been drawing since grade school and still have many class\nnotes that fell victim to my urges to make Godzilla stomp a non-descript city\nthrough notations of Contemporary Art History. I\u2019ve been posting drawings and\ndoodles to social media since 2003 and work in pencil, pen, and digital media\nmostly. \n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cdiv\u003e\u003cu\u003e\u003cstrong\u003e\n\t\tComics, Illustration, and Conceptual Design\u003c/strong\u003e\u003cbr\u003e\n\u003c/u\u003e\n\u003c/div\u003e\nHaving graduated from SCAD (Savannah College of Art and\nDesign) in 2008, I worked on the webcomic for about 4 years\nuntil the spring of 2014 when my contract ended. Since then, I\u2019ve been doing\nfreelance illustrations and short comics (or some fevered dream that banged around my\nhead until it came screaming out at 3am, writhing in coffee and regret) and commissions of varying complexity. \n\t\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg\u003e\u003cstrong\u003eCrafty Bits and Bobs\u003c/strong\u003e\u003cbr\u003e\nSewing, Sculpting, and crafting random functional objects is\nalso something I do (ya know, in the copious amount of spare time that I have).\nSo that will no doubt also make an appearance here too! ;P \n\t\t\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003evLogs\u003c/strong\u003e\u003cbr\u003e\nA fun way to interact with patrons is a vLog update! Got a\nquestion? Ask away! Are you a super-awesome patron and donated enough for me to\nafford groceries this week? I will thank you personally, loudly, and possibly\nwith a snot-faced teary soliloquy from sheer gratitude. \n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\nSeriously, thank you for even reading this far! The fact\nthat you\u2019re even here, on Patreon, means you\u2019re willing to help support artists\nand creators and that automatically makes you super-awesome in my book.\n\t\u003cbr\u003eMake sure to check out the rewards! \u0026lt;3\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e"
   },
