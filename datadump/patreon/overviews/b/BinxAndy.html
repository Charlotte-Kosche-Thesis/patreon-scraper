    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWho \u0026amp; Why?\u003c/h4\u003eHey there! Andy \u0026amp; Amy here aka TheDragonHat and Binoftrash. We create \u003cstrong\u003evideo, voice acting, art, comics and series online\u003c/strong\u003e. The two main products were pushing right now are \u003cstrong\u003e\"Harrowed Past\" \u0026amp; OC Chronicles\u003c/strong\u003e two highly polished forms of media which take money and time to make.\u003cbr\u003e\u003cbr\u003eWell that paragraph leads off perfectly to the next point of why were doing Patreon! (almost like it was planned huehuehue). We live together and work day in and day out producing as high quality content as we can to help push the bar for all other creators out there.\u003cbr\u003e\u003cbr\u003ePatreon works out we\u0027d actually be able to dedicate all of \u003cstrong\u003eour time to creating Harrowed Past and OC Chronicles\u003c/strong\u003e as well as offering multiple other forms of free content. The last thing we want to do is rely on YouTube\u0027s ad revenue (an outdated system IMO) or sponsorship.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eCosts!\u003c/h4\u003eJust to clarify how it costs us to make these products:\u003cbr\u003e\u003cstrong\u003e- Taking time away from art \u0026amp; voice work \u003c/strong\u003e(This is the big one! Taking time away from our main income providers is always dangerous for us when producing content not bringing in as much money)\u003cbr\u003e\u003cstrong\u003e- Paying the voice actors rates\u003c/strong\u003e (We pay ALL of our voice actors their asked rates)\u003cbr\u003e\u003cstrong\u003e- Licensing for any software we use\u003c/strong\u003e (Software we use to make the series/comic)\u003cbr\u003eThese are the main ones but there are other smaller costs that I could go into :P\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eWhat are we creating?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eHarrowed Past\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA Minecraft based series infused with 2D \u0026amp; 3D animation going through the adventures of Pip \u0026amp; Twitch the two characters that are voiced on my channel. We venture forth to see the epic journey that turned Twitch into what he is today and how exactly he ended up in our world as we know it.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wR27ayUX16k?list=PLK2_mQXGvXokWdlnvxA568hn37dy_zH1u\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOC Chronicles\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eA series of \"voice acted speed paints\" showcasing all of her characters with highly polished audio editing to REALLY get you believing you\u0027re right there in the moment. Amy has been producing these like wildfire and is starting to form a huge overarching story and world for everyone to explore.\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_pOuAk6XUKg?list=PL0GyzTUbIJzoI_dDB9y1oZotMJcN-mF_y\" width=\"560\"\u003e\u003c/iframe\u003e\u00
