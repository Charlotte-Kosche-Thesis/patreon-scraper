    "summary": "Hi I\u0027m Pope Richard.\u003cbr\u003e\u003cbr\u003eI\u0027m an independant musician. I\u0027m from Dartmouth, Nova Scotia and now live in South London, UK. I recorded and released my first demo in 2012 when I was 29 years old. Pretty late, huh? I struggled for many years trying to find the /right/ musicians for the music I wanted to perform. I struggled - and still struggle - with depression. Eventually I decided to take it all into my own hands and do it all myself. And it\u0027s been an incredible journey.\u003cbr\u003e\u003cbr\u003eIn 2015 I created Blackened Death Records to help get my own music out there, but over the past two years I have formed a small army of underground musicians and helped them release their own music. Metal, neofolk, noise, darkwave, lowercase... We specialise in all forms of truly underground music. And that\u0027s our rallying cry: \"Underground forever.\"\u003cbr\u003e\u003cbr\u003eMy vision is to continue to write music for years to come. In the five years since I released that first shaky demo, I have learned many valuable skills. Bass guitar, keyboards, field recording, mixing, creating album art, podcasting, and lots more. I want to continue helping other independent musicians release their music. I want to grow this community of likeminded DIY musicians.\u003cbr\u003e\u003cbr\u003eI started this Patreon because running Blackened Death (essentially) by myself is time consuming and expensive. But I love doing it. If you are so inclined, have a look around our Patreon page and BlackenedDeath.com to check out all the things we do. If you like what you see - or hear - please consider joining our ever-expanding congregation.\u003cbr\u003e"
