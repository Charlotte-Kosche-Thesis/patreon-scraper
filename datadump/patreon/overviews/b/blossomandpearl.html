    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/re4f_Ckx-_E?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s my story: \u003cbr\u003eMy name is Yasmin and I want to start my dream of becoming an artist. I want to give life to the passion I\u0027ve had since I was a little girl - something I\u0027ve only been able to do as a past time and hobby in my adult life. I want to create, draw, express and make digital art with the hope to turn that into a printed stationery range.This is my Patreon page. It\u0027s a place for people to make a monthly subscription so that you can support my journey as an artist and help my dream of \"Blossom and Pearl Studio\" becoming a reality.\u003cbr\u003e\u003cbr\u003eWhat I\u0027ll use the money for:\u003cbr\u003eMy initial goal is $3200/month. That money will help launch my studio \u003cem style=\"\"\u003eBlossom and Pearl\u003c/em\u003e and allow me to create my art. \u003cbr\u003eHere are the costs involved for bringing \u003cem style=\"\"\u003eBlossom and Pearl\u003c/em\u003e to life...\u003cbr\u003e\u2022 ART TOOLS: I\u0027ll be able to buy digital art tools for my creations, pay for monthly subscription fees to use ADOBE design programs, and eventually update my existing computer so I can use the latest programs.\u003cbr\u003e\u2022 STUDIO SPACE: I need to find a small space where I\u0027ll have the room to work and create my art.\u003cbr\u003e\u2022 WEBSITE: I want to create a website and a place to showcase my work and sell online. As I have NO technical knowledge in this field I\u0027ll not only need to pay for hosting fees but also find someone who can help me.\u003cbr\u003e\u2022 ME: My 9-5 job doesn\u0027t allow me the time or money to pursue this dream. I need to clear some time and reduce my hours - which means I\u0027ll need to fill that gap with some extra income... so that I can eat things and turn lights on while I create!That\u0027s the basics. With those costs covered, Blossom and Pearl Studio can be given life!\u003cbr\u003e\u003cbr\u003eGOALS:\u003cbr\u003e1) Printed Stationery Range: \u003cbr\u003eI dream to sell my digital artwork online so that it can grow and be turned into a real printed stationery range.\u003cbr\u003e2) Give back to the Community: \u003cbr\u003eMy goal in life is to continually be able to give more to the community and the world around me. With the success of this venture I plan to do the following...\u003cbr\u003e\u2022 Donate time to my local Meals on Wheels center as a driver.\u003cbr\u003e\u2022 Donate time or money to local animal shelters.\u003cbr\u003e\u2022 Donate time or money to Children\u0027s and Women\u0027s charities.\u003cbr\u003e\u003cbr\u003eThese end goals would be amazing to see fulfilled. But in all honesty, just to have support from readers in any capacity makes me endlessly grateful and makes my dream come true. Whatever else happens, I will be eternally grateful to all my readers support and generosity.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
