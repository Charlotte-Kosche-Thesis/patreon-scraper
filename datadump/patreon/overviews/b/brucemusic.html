    "summary": "\u003cstrong\u003eHello patrons and visitors! :D\u003cbr\u003e\u003cbr\u003e\u00a0Welcome to my Patreon page! \u003cbr\u003eTake a few minutes to watch my introduction video above, then review with the below description.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m a singer/songwriter from Takoma Park, Maryland!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats my ultimate goal?\u003c/strong\u003e\u003cbr\u003eTo make quality music and share my experience to spread God\u0027s love :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help as a patron?\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eC\u003c/strong\u003e\u003cstrong\u003elick\u003c/strong\u003e the big orange button to \"Become a patron\"!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDecide\u003c/strong\u003e in which pledge category you\u0027d like to donate. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 (Hint: Rewards may be involved ^_^ )\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChoose\u003c/strong\u003e a pledge amount within selected category.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSet monthly limit for posts for which you will make donations.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnter \u003c/strong\u003epayment info.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnjoy\u003c/strong\u003e your sweet rewards and check regularly for content!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTell\u003c/strong\u003e a friend!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eFrequently Asked Questions\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Your donations will go toward the copyright and production of my original songs, as well as the upgrade and maintenance of music equipment I\u0027ll use to enhance your experience as a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eHow many creations will you post monthly? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I will post anywhere from 3 to 300 times monthly...however you can set a limit for how many posts you donate toward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eCan I stop donating in the future if I can no longer afford it\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Yes! You are never locked in. You can stop and start again at any time if you choose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003cem\u003eCan I make a one-time contribution?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Yes! There are two ways of going about it:\u003cbr\u003e\u003cbr\u003eYou may set your donation amount to \"$\" per creation, limit to one creation per month, then cancel after the first months charge.\u00a0\u003cbr\u003e\u003cbr\u003eOr, by clicking the following link, you will be redirected to my website where you can make a\u00a0\u003ca href=\"https://arenbruce.bandcamp.com/merch/donation-to-aren-bruces-music\" rel=\"nofollow\" target=\"_blank\"\u003eone-time contribution to Aren Bruce\u0027s music!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQ: Can I pledge toward more than 3 creations per month?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Yes! Set your limit\u00a0at whatever number at which you want to stop per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eI\u0027m unable to donate, how can I still help?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eShare this page with friends, family, everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eWhere else can I access your content?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0My original songs can be found\u00a0\u003ca href=\"http://arenbruce.com\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u003c/a\u003e! I also post regularly to my Facebook\u00a0\u003ca href=\"http://facebook.com/aren.bruce\" rel=\"nofollow\" target=\"_blank\"\u003eArtist Page\u003c/a\u003e and my YouTube\u00a0\u003ca href=\"http://youtube.com/arenbruce\" rel=\"nofollow\" target=\"_blank\"\u003eChannel\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e"
