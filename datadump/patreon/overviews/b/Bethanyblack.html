    "summary": "Hello!\u00a0\u003cbr\u003e\u003cbr\u003eCome on in and pull up a chair, welcome to my patreon!\u00a0\u003cbr\u003e\u003cbr\u003eNow as someone who\u0027s nominally British I find this whole thing rather awkward, however, people have asked if there\u0027s any way to support my work beyond just showing up to gigs and retweeting me. \u00a0\u003cbr\u003e\u003cbr\u003eNow normally I don\u0027t trust people, they\u0027ve done some awful stuff, I don\u0027t know if you\u0027ve heard about some of it? \u00a0Anyway I assume that the awful ones will stay away, because what do they have to gain?\u003cbr\u003e\u003cbr\u003eBugger all!\u003cbr\u003e\u003cbr\u003eand what do you have to gain?\u003cbr\u003e\u003cbr\u003eEVERYTHING!\u003cbr\u003e\u003cbr\u003eSo this will act as a repository for stuff, I\u0027ll be attempting to add more and more stuff as I get more time to spend on it, as I have less time worrying about covering my bills and rent each month. \u00a0There will be videos, livestreams, exclusive access to writing, exclusive photos from stuff I\u0027m working on, to some of my Doctor Who and Cucumber/Banana/Tofu photos.\u003cbr\u003e\u003cbr\u003eYou\u0027ll get videos of new bits that aren\u0027t available to the hoi polloi on Youtube, you\u0027ll get advanced access to tickets for shows.\u003cbr\u003e\u003cbr\u003ebut most of all you\u0027ll get the peace of mind of knowing that I\u0027m able to keep fighting the good fight getting out there representing the LGBTQIA community generally and the L and T parts specifically.\u003cbr\u003e\u003cbr\u003eIf this seems like he sort of thing you\u0027d be into, I thank you and check out our tiers!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to give money monthly and just want a one off payment then please send whatever you see fit to\u00a0paypal.me/BethanyBlackComedy\u003cbr\u003e\u003cbr\u003eAlternatively, if you\u0027re the sort of person who goes \"I\u0027d like to get something but I don\u0027t want her spending the money on crumpets and cat toys!\" I have an Amazon Wishlist here with things from a couple of quid up to silly money: \u00a0http://amzn.eu/0Rc4pNv\u003cbr\u003e"
