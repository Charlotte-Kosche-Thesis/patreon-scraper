u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\"Haibi\"\u003c/span\u003e\u003c/strong\u003e, a fantasy story about dreams becoming reality.. and somehow becoming a threat to the current world!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRead my webtoon for \n\t\u003cstrong\u003eFREE\u003c/strong\u003e on\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/haibi/list?title_no=69452\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLINE Webtoons\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/haibi\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTapas\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003eFrom time to time I also draw fanarts of series I enjoy! Currently, I really enjoy the Fate franchise and if you\u0027re a fellow fan, you might see some of my content littered with sketches and illustrations.\u003cbr\u003e"
