    "summary": "Hey I\u0027m Barbis, a \u003ca href=\"http://www.barbisruder.com\" rel=\"nofollow\"\u003emulti-disciplinary artist\u003c/a\u003e residing in Austria and part of the amazing band \u003ca href=\"http://www.whatsinsideagirl.com\" rel=\"nofollow\" target=\"_blank\"\u003eWhat\u0027s Inside a Girl\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy artworks resemble around the body and corporate bodies, questioning \"standards\" in society. They may be funny, but they are also cruel. Please look at my \u003ca href=\"http://www.barbisruder.com\" rel=\"nofollow\" target=\"_blank\"\u003ehomepage\u003c/a\u003e to check out my work. As images speak more than words, and I am somewhat shy to brag about myself ;)\u003cbr\u003e\u003cbr\u003eUsually, I am creating about 2-3 \"bigger\" pieces per year. To have a bit more stability, I am asking for monthy support.\u003cbr\u003eMy next project is \"Barbis in Babeland\", a performical on female stereotypes analysed with marketing techniques and transformed into a crazy performance night. It will premiere in May next year in Vienna!\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eBarbis Ruder\u003c/strong\u003e, born in Heidelberg, Germany, \u003cbr\u003e\n\u003cbr\u003e\n\nAfter living, studying and working in Germany, Finland and the \nNetherlands, Barbis Ruder went to Vienna (Austria) to finish her diploma\n in cultural management. Shortly after that she decided to change sides \nand became an artist.\u003cbr\u003e\nBarbis Ruder uses her body and her artificial corporate bodies to mix \ntopics like economy, work,  intimacy and convention into complex \ncompositions that take shape in performance, installation, video and \nsculpture.\u003cbr\u003e\n\nBarbis Ruder is co-initiator of various artist groups such as \nNachtgestaltungslabor, date-an-artist, Magistratsabteilung f\u00fcr \nM\u00e4nnerkultur and the glam pop band What\u2018s Inside a Girl.\u003cbr\u003e\n\nShe lives and works in Vienna.",
