    "summary": "First off, thank you so much for even coming to this page!\u003cbr\u003e\u003cbr\u003eAs you may know I make Magic The Gathering videos about Limited (Drafts, Sealed, Etc) and the Magic related things I find. I do this all in my spare time, I love it, and I will continue to do it for as long as possible.\u00a0The reason I decided to do a Patreon is because I basically would like my YouTube channel to sustain itself. Packs, booster boxs, and random buys add up after a while. Now, am I asking you to buy my magic cards for me? NOPE, and that\u0027s because I\u0027m all about the giveaways. I feel if you are giving to my channel then I might as well do the same and give some of this stuff away. That\u0027s why I\u0027m doing 3 Tiers of rewards that are basically entry into the giveaways\u003cbr\u003e\u003cbr\u003eTier 1 - $2 Reward - This is 1 entry into the Crack-A-Pack Giveaway. Once a month someone who donates at this level get an entry to win every thing I open in my Crack-A-Pack videos for that month. I do at least 3 packs a month so that\u0027s $2 for 3 booster packs. This will also include any Flashback Crack-A-Packs I do that month\u003cbr\u003e\u003cbr\u003eTier 2 - $5 Reward - This is 1 entry into My Collection Giveaway. I will choose something from my collection i.e. a playmat, deckbox, a random card of value. At this level you also get an entry into the Crack-A-Pack Giveaway.\u003cbr\u003e\u003cbr\u003eTier 3 - $10 Reward - This is 1 entry into the Random Buy Giveaway. Whoever wins gets to pick any card from the Random Buy I do that month. These can either be very awesome or a bust depending on what I get. Don\u0027t worry though, if it is a bust the winner can choose up to $20 in value from the Random Buy. At this level you also get an entry into the Crack-A-Pack Giveaway and My Collection Giveaway.\u003cbr\u003e\u003cbr\u003eThank you so much. With your help I will do my best to improve the channel with older pack openings, more videos, and (hopefully) better random buys."
