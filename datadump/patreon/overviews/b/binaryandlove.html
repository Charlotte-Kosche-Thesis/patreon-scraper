    "summary": "Hi! I\u0027m Julie, I currently attend the School of Visual Arts in the Cartooning major! I\u0027ve been making comics for a couple years now and launched my webcomic\u003ca href=\"http://www.cutlassandbutterknife.com/\"\u003e A Cutlass and a Butterknife\u00a0\u003c/a\u003e in November 2016, and am in the process of making more minicomics on the side. Minicomics are currently being\u00a0\u003ca href=\"https://tapas.io/series/BinaryandLove-Minicomics\"\u003eheld on Tapastic\u003c/a\u003e only until I get my own site up!\u003cbr\u003e\u003ca href=\"https://twitter.com/binaryandlove\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://binaryandlove.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/binaryandlove\"\u003eTapastic\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Cutlass:\u003c/strong\u003e\u003cbr\u003e\nA Cutlass and a Butterknife is a webcomic that follows sthe adventures of Hitoshi, a kidnapped navel officer, and Kin, the Captain of an all female pirate crew. \u201cWhat do you get when you put together a cowardly naval officer, an all female pirate crew, and a butterknife? A rom- wait, a romance? That\u2019s a joke, right?\u201d\u003cbr\u003e\n\u003ca href=\"http://www.cutlassandbutterknife.com/\"\u003eRead the Most Recent Page\u003c/a\u003e | \u003ca href=\"http://www.cutlassandbutterknife.com/?webcomic1=chapter-one-24-hours\"\u003eNew Readers\u003c/a\u003e | \u003ca href=\"https://twitter.com/cutlasscomic\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://tapastic.com/series/A-Cutlass-and-a-Butterknife\"\u003eTapastic\u003c/a\u003e | \u003ca href=\"http://www.webtoons.com/en/challenge/a-cutlass-and-a-butterknife/list?title_no=44983\"\u003eWebtoon\u003c/a\u003e |\u00a0\u003ca href=\"http://cutlassandbutterknife.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAbout my Current Minicomic project\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eRustover:\u003c/i\u003e\u003cbr\u003eAfter the downfall of humanity, robots are in charge now. A decade ago, robots turned against their human creators and became their most vicious enemies. Rusty, a mechanic, is trying to repair his cyborg friend, who has a failing heart core. They need to find a replacement, but heart cores are extremely rare and they need to sneak into an old robot manufacturing facility to find one.\u003cbr\u003e\u003cimg src=\"https://orig04.deviantart.net/91a1/f/2017/185/7/1/capture_by_binaryandlove-dbf4u33.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout other Minicomics:\u003cbr\u003e\u003c/strong\u003eMy storytelling class is very project intensive, so I will also be uploading my work from class! Mainly 3 page comics that are either autobio or focusing on my own stories.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b3d5/f/2017/298/3/9/paetron_by_binaryandlove-dbrouhk.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSwabbie\u003c/strong\u003e - Hi-res pages when they are finished! So if they are finished early, they will be posted to patreon before anywhere else. Will also receive the wallpaper once the goal is achieved!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLookout\u003c/strong\u003e - Access to the process of each page (thumbnails, pencils, inks, colors, shades) as well as access to minicomics I am working on. All previous rewards.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFirst Mate\u003c/strong\u003e - Get my mini comics as a FREE pdf when they are released! All previous rewards.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCaptain\u003c/strong\u003e - A sketch commission once a month, for every month your pledge is active! No nsfw or furry please. See below for examples:\u003c/li\u003e\u003cli\u003e\u003cimg src=\"https://pre13.deviantart.net/cd39/th/pre/f/2017/185/1/f/patreon_by_binaryandlove-dbf4mpq.jpg\" style=\"background-color: initial; width: 334px;\"\u003e\u003c/li\u003e\n\u003c/ul\u003eThanks so much for your support!"
