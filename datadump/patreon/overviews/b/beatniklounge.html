    "summary": "\u003cstrong\u003eThe Beatnik Lounge\u003c/strong\u003e is an art gallery, performance space, community center, imagination junction, watering hole, etc., etc. Situated in the high desert, riding the north rim of Joshua Tree National Park, the Beatnik is a magnet for the many artists, writers, musicians, poets and other creative people who have found themselves drawn to this area, as well as those from around the world who participate in this experiment.\u003cbr\u003e\u003cbr\u003eWe are part of the Joshua Tree Cultural Preservation Center (JTCPC), a non-profit organization (501 (c)3 \u2014 #81-0797474) that acts as a touchstone for creativity, and also provides community outreach activities such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea cooling center\u003c/li\u003e\u003cli\u003efree Wi-Fi, meals (via the Food Not Bombs program), and clothing\u003c/li\u003e\u003cli\u003eregular seminars such as Songwriters in the Round\u003c/li\u003e\u003cli\u003echildren\u2019s art workshops\u003c/li\u003e\u003cli\u003ethe monthly JT Maker\u2019s Market\u003c/li\u003e\u003cli\u003epoetry slams and open mic nights\u003c/li\u003e\u003cli\u003epunk sewing circles\u003c/li\u003e\u003c/ul\u003eEach month (usually on the second Saturday), we have a theme-based show (see posts below for some recent examples). No one who wants to show here is ever turned away because they don\u2019t fit someone\u2019s presumption of what an artist should be \u2014 it\u0027s an open mic for the walls. This philosophy creates a space that engenders a wondrous variety of art at every show.\u003cbr\u003e"
