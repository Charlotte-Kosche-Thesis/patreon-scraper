    "summary": "We\u0027re so excited you\u0027re here!\u003cbr\u003e\u003ca href=\"https://blackandwhiteprojects.com/\"\u003eBlack \u0026amp; White Projects\u003c/a\u003e is a project space for interdisciplinary art and creative community.\u003cbr\u003eYOU are why we are here\u2014to create a space where artists can thrive and people are welcome.\u003cbr\u003e\u003cbr\u003eOn Saturday, March 16, 2013\u2014in what was then called \u201cA Simple Project Space\u201d\u2014we opened a \u003ca href=\"https://ascprojects.org/2013/03/16/launch/\"\u003eshow of five artists\u003c/a\u003e in a 10\u00d712-foot artist studio on Treat Street. Since then, we have changed names (to ASC Projects and now \u003ca href=\"https://blackandwhiteprojects.com/\"\u003eBlack \u0026amp; White Projects\u003c/a\u003e) and moved to a spacious 20\u00d720-foot studio; Upon our five-year anniversary, we have presented 30 group and solo exhibitions, exhibited the work of 50+ artists, hosted seven residencies and two guest curators, and hosted dozens of talks and public events. We continue to experiment with different business models\u2014to find one that is equitable, sustainable, and allows for the full creative freedom of the artists and the program\u2014while being a welcoming space for humans to connect and experience creative space together.\u003cbr\u003e\u003cbr\u003eWe show works in all mediums and support artists pushing boundaries of form and content.\u003cbr\u003e\u003cbr\u003eWe cannot truly express the gratitude we have for all of you and for all those who have supported this space. We are honored to be a part of a community of brilliant, loving, creative, and communicative people.\u003cbr\u003e\u003cbr\u003eThank you! And here\u2019s to more great stuff to come!!!\u003cbr\u003e\u003cbr\u003eWith gratitude,\u003cbr\u003eRhiannon Evans MacFadyen, Founder/Director\u003cbr\u003e"
