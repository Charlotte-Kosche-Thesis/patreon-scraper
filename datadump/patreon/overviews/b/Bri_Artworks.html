    "summary": "\u003cstrong\u003eHello everyone~\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/5MpiJR0\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/5MpiJR0.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\nIt\u0027s Bri here, but most of you guys probably know me as Twinks from\u00a0\u003ca href=\"http://twinkletoes40.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e where I draw comics of colorful mermaids, created by me and my friends, as well as fanart related smut. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/uBslpKr\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/uBslpKr.png?1\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow while my comics and art is free, and I would love to keep it that way, the adult life is not. That\u0027s where Patreon comes in! With the help of my faithful patrons (yes i mean you!(^w^) I will be able to devote more time to drawing, which means I\u0027ll be able to produce high quality smut!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNow you may ask yourself, what IS Patreon?\u003c/strong\u003e\u003cbr\u003e\nDon\u0027t you worry, I\u0027ll tell ya. What Patreon does is allow you my dear friends to set your own donation amount to be given each month. Say you only want to donate a dollar a month? You can! Say you wanna donate $500 a month....which would make me faint, but you can! It\u0027s totally up to you. Just remember, this isn\u0027t a pay per content thing with me. My art with still be free, but with Patreon, I\u0027ll just be able to provide more art more frequently! (thus putting a stop to long hiatuses)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut Bri, do I get anything for helping you?\u003c/strong\u003e\u003cbr\u003e\nOf course silly, Patreon is similar to kickstarter, where there is a tier rewards system in place. The difference is that unlike kickstarter where it\u0027s a one time reward, here with the monthly the donation, you get monthly rewards. Awesome, right? Also in addition to the tiered rewards, Patreon also allows me to upload exclusive content here for my patrons, just think of it as an added \"thank you\" for your contributions!\n\u003cbr\u003e\n\u003cbr\u003e\nNow, if you have more questions about Patreon, be should to check out the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e page. Trust me, the guys over here are reeeeally helpful.\u003cbr\u003e\n\u003cbr\u003e\nSo with the introductions out of the way, onward to what you guys really want to know, the rewards!\u003cbr\u003e"
