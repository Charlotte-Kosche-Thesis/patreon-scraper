fferently. I\u0027m also an outspoken supporter of sex and body positive activism.\u00a0 I\u0027ve spoken, conducted panels and tuaght workshops about Sex \u0026amp; \"isms\" since 2012.\u00a0\u003c/div\u003e\n\u003cstrong\u003eHere\u0027s where Patreon comes in: \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\tI hope to be able to produce more content, interviews, and round-table discussions. I also want to be able to cover more events, expos, and conferences. I want to take my podcast and my other endeavors to the next level and that takes funds. I have a degree in Journalism and eating more than once a day at this point is sort of a luxury. Your generous donations would mean freeing up my time to write and create.\u003c/div\u003e"
