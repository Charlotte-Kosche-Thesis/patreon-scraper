    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://i.imgur.com/i2AzRBh.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Hi everyone!\u003c/strong\u003e Welcome to my patreon!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eB.B.\u003c/strong\u003e and I\u0027m an artist who draws \u003cstrong\u003eponies! \u003c/strong\u003eAnd \u003cstrong\u003efurries! \u003c/strong\u003eAnd \u003cstrong\u003eeverything in between!\u003c/strong\u003e I\u0027m kinda\u0027 hard to pin down!\u003c/div\u003e\u003cbr\u003eI have big plans for this year! Going to\u003cstrong\u003e four conventions\u003c/strong\u003e (maybe more!), making \u003cstrong\u003ecool comics\u003c/strong\u003e, exciting \u003cstrong\u003eart packs\u003c/strong\u003e and, y\u0027know, \u003cstrong\u003epaying rent\u003c/strong\u003e! If you\u0027d like to help me realize these goals and support me, consider tossing me a few buckles, you get totally rad rewards!\u00a0\u003cbr\u003e\u003cbr\u003eOver the past year I\u0027ve been trying to make it on my own as a commission artist, doing all sorts of art for all sorts of people. I absolutely adore the process of chatting with a commissioner, bouncing ideas back and forth and drawing them exactly what they want. Nothing is more satisfying then seeing someone be excited over something I drew, and it humbles me every single time! So naturally, I don\u0027t want this Patreon to take the place of commission work, so I\u0027ve decided to only \u003cstrong\u003edevote one day a month \u003c/strong\u003eto it! \u003cbr\u003e\u003cbr\u003eI\u0027m not huge on complexity, or hiding my work behind paywalls, but I am big on community! I can\u0027t get enough of streaming and being around all of the friends I\u0027ve made since I\u0027ve opened my tumblr back in November of 2015! So I\u0027m going to center my patreon around hanging out with my supporters and having fun!\u003cbr\u003e\u003cbr\u003eOn the\u003cstrong\u003e last Sunday of every month\u003c/strong\u003e everyone in the $10 or higher tiers will be invited to a super special \u003cstrong\u003eprivate Sunday Request Stream\u003c/strong\u003e, where I\u0027ll be drawing patron requests, hanging out in our special voice channel and havin\u0027 a ball! Even if you can\u0027t make it, there will be a \u003cstrong\u003egoogle form\u003c/strong\u003e for you to put in your request, so if you\u0027re out and about on that particular Sunday, your request can still get doodled! It\u0027ll be a nice long 6 hour stream and I\u0027ll get to as many requests as I possibly can!\u003cbr\u003e\u003cbr\u003eThis special day will just be for me and my patrons to get together on \u003cstrong\u003eour private voice channe\u003c/strong\u003el and see what sort of trouble we can get ourselves into!\u00a0\u003cbr\u003e\u003cbr\u003eI really am lucky to have such a great group of friends around me who support me. I can only do what I do because of you! And for that, I\u0027m so very, very grateful. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eI love you all!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSee you at the Sunday Request Stream!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003ca href=\"https://bbsartboutique.tumblr.com/\"\u003eTumblr!\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://picarto.tv/bbsartboutique\"\u003ePicarto Stream!\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://derpibooru.org/search?utf8=%E2%9C%93\u0026amp;sbq=artist%3Abbsartboutique\"\u003eDerpibooru!\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://www.furaffinity.net/user/bbsartboutique/\" target=\"_blank\"\u003eFuraffinity!\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://i.imgur.com/P3BI8T7.png#_=_\"\u003eCommission Info!\u003c/a\u003e\u003c/h3\u003e"
