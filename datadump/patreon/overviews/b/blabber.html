    "summary": "Brent the Blabber Patreon - Established in November 2017\u003cbr\u003e\u003cbr\u003eHi, My name is David Brent Eaton your online Inspirational, Motivational and Spiritual Talking Video Patreon.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hG3hn0n7-iQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI am from New Mexico, joined the Marines right after High School and got to travel the world, meet new and interesting people and shoot them. Served a few tours then traded my M203 and anti-tank weapon in for a computer, it\u0027s much more safer. Instead of going Boom Boom with a weapon now I go Blab with Words of Life. I provide online wake up videos filled with Inspirational, Motivational, Technical  and Spiritual messages using this awesome online funding platform called Patreon. It\u2019s like Kickstarter but instead of funding big projects anyone can setup a subscription based funding service, providing viewers enriching content to help fund ongoing content and other worthy causes. \u003cbr\u003e\u00a0\u003cbr\u003eBecome part of the ranks of fellow Patreons by making your pledge of a reasonable amount for as little as $1 per per month which will promote you to one of our patreon positions with a subscription to be able to watch and participate on our blabber videos. I\u2019ll be sharing free daily 5 to 10 minute video wake-up talks along with weekly and monthly longer videos for subscribing patrons. There are also rewards for becoming a higher ranked patron like honorable mentions, gifts and even co-starring in future blabber videos depending on what level monthly subscription you choose. A small portion of your pledge will go to help maintain this page in making the content while the majority will go toward helping others. Updates on progress and what we do will be posted. My aim is to continue providing real life personal testimonies to each Inspirational, Motivational, Technical and Spiritual message.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNote\u003c/strong\u003e: My daily 5 minute wake-up calls will always be posted for free viewing on social media. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003eBrent the Blabber - Be Blab a Blue Blab Blue\u003cbr\u003eI Salute You\u003cbr\u003eSemper Fidelis - Always Faithful"
