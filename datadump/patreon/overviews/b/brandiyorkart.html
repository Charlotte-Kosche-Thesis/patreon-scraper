    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! Welcome to my little corner of Patreon. \u00a0I\u0027m glad you\u0027re here!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Brandi, and I\u0027m a geek.\u003cbr\u003e\u003cbr\u003eMy work is varied, in a variety of styles and mediums, spanning from traditional portraits to art nouveau to the occasional typography piece.\u003cbr\u003e\u003cbr\u003eI work in a variety of mediums, both digital and traditional.  I love pastels, Copic markers, pencil, acrylics and oils and even dabble in watercolor from time to time.  Your support, no matter how small, is a great help to keep me doing what I love, and bringing fine art and random geekery to you, my supporters!\u003cbr\u003e\u003cbr\u003eYou can see more of my work at the following places -\u00a0\u003cbr\u003e\u003ca href=\"http://www.brandiyork.com\" rel=\"nofollow\"\u003ehttp://www.brandiyork.com\u00a0 \u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMy work can be purchased through my website or my Etsy store -\u00a0\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/brandiyorkart\" rel=\"nofollow\"\u003ehttp://www.etsy.com/shop/brandiyorkart\u003c/a\u003e (You can also look here for what prints are available for the $10 and up rewards!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eSo what do you get for supporting me?\u003cbr\u003e\u003c/strong\u003eAside from my undying love and adoration? \u00a0At various levels of support, you will get access to Patreon-only content, including videos, works in progress, and the occasional tutorial. \u00a0And surprises along the way! I have taught art off and on for several years and am always happy to share my knowledge and help people push their work. \u00a0While I\u0027m primarily a portrait artist, I am happy to help with any medium, any subject.\u003cbr\u003e\u003cbr\u003eI do try to post something frequently, whether it be a finished piece, work in progress, video, whatever happens to be relevant to working on my art. This can sometimes slow down when life gets crazy with travel, but I do my best to post as often as I can.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
