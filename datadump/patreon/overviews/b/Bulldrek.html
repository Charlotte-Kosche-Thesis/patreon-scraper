    "summary": "Hi! \u00a0I\u0027m Steven \"Bull\" Ratkovich! \u00a0I\u0027m a long, long time gamer, writer, game designer, and self-proclaimed Alpha Geek who is into almost anything and everything geeky, and I\u0027m hoping to expand my horizons and have the freedom to just create things. \u00a0\u003cbr\u003e\u003cbr\u003eWhat things, you may ask?\u003cbr\u003e\u003cbr\u003eYes. \u00a0That. \u00a0That. \u00a0That too. \u00a0Maybe a little of that. \u00a0No, definitely not that though, sorry. \u00a0Yes. \u00a0yes that as well. \u00a0That too, if I find the time. \u00a0Not sure that one\u0027s legal in most states. \u00a0No one wants that one, trust me. \u00a0And yes, most definitely that.\u003cbr\u003e\u003cbr\u003e:)\u003cbr\u003e\u003cbr\u003eFiction. \u00a0Reviews of games, movies, comics, books, anime, and TV shows. \u00a0YouTube Let\u0027s Play videos. \u00a0Fun, amusing, interesting, or maybe just stupid but silly supplementary materials and adventures for roleplaying games. \u00a0Just anything and everything related to my hobby. \u00a0I want to do it all. \u00a0And that\u0027s where you guys come in.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m planning to do at least one Let\u0027s Play video each week and one Video Log each week where I do a short review of some of the things I\u0027ve recently read, watched, and/or played the previous week. \u00a0And each month, I will release one piece of short fiction of some kind. \u00a0\u003cbr\u003e\u003cbr\u003eHowever, with your help, I can do much more. \u00a0The Milestones will help make these possible. \u00a0As we reach these Milestones, more will be added.\u003cbr\u003e\u003cbr\u003eSo thank you for taking the time to check this out, and if you are interested in supporting me I will be forever grateful. \u00a0Thanks!\u003cbr\u003e\u003cbr\u003e-- Bull :]"
