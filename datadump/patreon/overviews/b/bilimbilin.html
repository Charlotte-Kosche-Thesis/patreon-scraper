    "summary": "Arkada\u015flar Selam!\u003cbr\u003e\u003cbr\u003eKanal\u0131m\u0131z\u0131n a\u00e7\u0131l\u0131\u015f\u0131n\u0131 yakla\u015f\u0131k 1,5 sene \u00f6nce ger\u00e7ekle\u015ftirdim. \u003cbr\u003eKanal\u0131n ismi BilimBilin olsada - bana ilgin\u00e7 gelen konular \u00fczerine olmas\u0131 hedefimdi - bu felsefe ve tarihte olabilir. Kanal\u0131m\u0131 T\u00fcrk\u00e7e a\u00e7ma sebebim T\u00fcrkiye\u0027de bu tarz i\u00e7eriklerin fazla olmamas\u0131ndan kaynakl\u0131. E\u011fer birisi bu konular hakk\u0131nda ilgili ise, ne yaz\u0131k ki kaynaklar \u00e7ok s\u0131n\u0131rl\u0131.\u003cbr\u003e\u003cbr\u003eBen Petrol M\u00fchendisli\u011fi bitirdim, ve bu konular\u0131n \u00e7o\u011fu benim i\u00e7inde yeni. Onun i\u00e7in ara\u015ft\u0131r\u0131p ger\u00e7ekten anlamaya \u00e7al\u0131\u015f\u0131yorum sizlere aktarmadan \u00f6nce. Yanl\u0131\u015f ve ya hatal\u0131 bilgi vermek son isteyece\u011fim \u015fey - bunun i\u00e7in abonelerimden biri beni d\u00fczeltti\u011finde ger\u00e7ekten seviniyorum.\u003cbr\u003e\u003cbr\u003eT\u00fcrkiye\u0027de ki Youtube Platformu daha geli\u015fmekte, ve bir ka\u00e7 seneye daha da geli\u015fece\u011fini d\u00fc\u015f\u00fcn\u00fcyorum. A\u00e7\u0131k konu\u015fmak gerekirse, benim i\u00e7in para hi\u00e7 bir zaman \u00f6n planda olmad\u0131. \u003cbr\u003eAma bu teorileri anlamak, ara\u015ft\u0131rmak, sizin i\u00e7in elimden geldi\u011fi kadar profesyonel bir bi\u00e7imde haz\u0131rlamak - zaman\u0131m\u0131n iyi bir k\u0131sm\u0131n\u0131 alabiliyor.\u003cbr\u003e\u003cbr\u003eBen kendim zaten bu konular ile merakl\u0131y\u0131m, ama bana ola\u011fan\u00fcst\u00fc geldi\u011finden sizlerlede payla\u015fmak i\u00e7in elimden gelini yap\u0131yorum - hobi olarak s\u00fcrd\u00fcrsemde kanal\u0131m\u0131 - b\u00f6l\u00fcm bitti\u011finde di\u011fer b\u00f6l\u00fcm\u00fcn \u00e7al\u0131\u015fmalar\u0131n\u0131 ba\u015flat\u0131yorum.\u003cbr\u003e\u003cbr\u003ePatreon olay\u0131n\u0131n mant\u0131\u011f\u0131 seviyorum, destek olmak isteyen arkada\u015flar ve ki\u015filer b\u00f6l\u00fcm ba\u015f\u0131na $1dan ba\u015flayarak desteklemeleri i\u00e7in bir yol a\u00e7\u0131yor. Bu mentalite yurt d\u0131\u015f\u0131nda daha yayg\u0131n ve kabul g\u00f6r\u00fcyor. Mesela ben b\u00f6l\u00fcmlerime telif gelmesin diye baya hassas davran\u0131yorum, ve baz\u0131 b\u00f6l\u00fcmlerimden bir gelir elde edemiyorum. Nerdwriter1 adl\u0131 kanal mesela telif alsada, Patreon\u0027dan destek g\u00f6rd\u00fc\u011f\u00fc i\u00e7in bu onu etkilemiyor.\u003cbr\u003e\u003cbr\u003eNerdwriter, MinutePhysics, SmarterEveryDay, CGP Grey\u00a0ve bir \u00e7ok di\u011fer de\u011ferli youtuberlar bu platofrmu kullan\u0131p bir ge\u00e7im sa\u011flayabiliyorlar. D\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fczde, b\u00f6l\u00fcm ba\u015f\u0131 $1 fazla bir kazan\u00e7 olarak g\u00f6z\u00fckmesede - destekleyenler art\u0131nca ciddi bir etkisi olabilir hala gelebiliyor. Amac\u0131m \u00e7ok para kazanmak de\u011fil, ama hi\u00e7 olmazsa minimal bir bi\u00e7imde bir gelir elde edebilirsem rahatlayaca\u011f\u0131m\u0131 d\u00fc\u015f\u00fcn\u00fcyorum. Yeni kurdu\u011fumuz aile \u015firketimiz var, onunlada yo\u011fun olabiliyorum - ama burdan gelen geliri ger\u00e7ekten tek ba\u015f\u0131ma hak etti\u011fim bir gelir olaca\u011f\u0131ndan bende de\u011feri farkl\u0131 olacak. \u015eimdi Youtubedan ayl\u0131k yakla\u015f\u0131k 50-100 TL aras\u0131 bir para kazanmaktay\u0131m g\u00f6sterilen ve izlenen reklamlar sayesinde. Sizde takdir edersiniz ki bu Istanbulda ge\u00e7im sa\u011flamak ve ya kanal\u0131m\u0131 ciddi bir anlamda geli\u015ftirmek i\u00e7in (ye\u015fil ekran, mikrofon, \u0131\u015f\u0131kland\u0131rma, v.s.) hi\u00e7 bir anlamda yeterli de\u011fil. \u003cbr\u003e\u003cbr\u003eE\u011fer imkan\u0131 olmayan arkada\u015flar varsa, videolar\u0131m\u0131 hala izleyip, payla\u015f\u0131rsa - o y\u00f6nde beni yine destekleyebilirler. B\u00f6l\u00fcm ba\u015f\u0131 $5 dolar\u0131 a\u015fmayacak \u015fekilde desteklemenizi rica ederim desteklemek isteyen arkada\u015flar varsa, daha fazlas\u0131 benim \u00fcst\u00fcmde gereksiz bir y\u00fck olabilir.\u003cbr\u003e\u003cbr\u003ePlan\u0131m vlog tarz\u0131nda videolar haz\u0131rlay\u0131p sadece Patreon \u00fcyeleri ile payla\u015fmak, ama bilimsel / bilgi i\u00e7erikli konular\u0131n\u0131n hepsini herkese a\u00e7\u0131k tutmak y\u00f6n\u00fcnde. Bunu e\u011fer yeterince destekleyen \u00e7\u0131karsa uygulamay\u0131 planl\u0131yorum - benim hayat\u0131mda bu y\u00f6nde beni destekleyenlere bende hayat\u0131mdan al\u0131nt\u0131lar payla\u015fmak isterim.\u003cbr\u003e\u003cbr\u003eHepinizi \u00e7ok seviyorum, bu Patreon olay\u0131 tutsun tutmas\u0131n - hepiniz iyi ki vars\u0131n\u0131z :)\u003cbr\u003e\u003cbr\u003eVe son olarak okudu\u011funuz i\u00e7in te\u015fekk\u00fcrler..\u003cbr\u003eBir daha ki sefere kadar bilimle kal\u0131n..\u003cbr\u003eHo\u015f\u00e7akal\u0131n ^^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*********************\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello People!\u003cbr\u003e\u003cbr\u003eI\u0027ve been planning on opening a youtube channel based on science and other things that interest me (this could be philosophy, history, etc.)\u003cbr\u003e\u003cbr\u003eI am half Turkish, and when I moved back to Turkey about 4 years ago - I realised that the youtube platform in Turkey lacks a lot of quality channels. Most of the platform is made of gamers and make-up artists.\u00a0I haven\u0027t really found any decent channel on science. That is when I decided to make the channel Turkish, in order to provide the community here a way of learning science and other things - things you would have really hard time with if you don\u0027t know English even if you are interested, since the sources for these kind of materials is very limited in Turkish.\u003cbr\u003e\u003cbr\u003eI will continue this as a hobby - since even if it does not meet any financial needs, definitely is making be a better and a more curious person I believe in the general sense.\u003cbr\u003e\u003cbr\u003eIf anyone wants to show some support, would mean a lot.\u003cbr\u003eThanks for the taking the time to read this, much appreciated!\u003cbr\u003e"
