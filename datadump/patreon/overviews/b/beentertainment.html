    "summary": "Have you ever heard of giving something a voice? Well if you have that means you are already in sync with us and what we are moving forward to achieving. BE Entertainment \u0026amp; Productions creates art, which is an expression, and we do this through stories that we have written, and it\u0027s time to bring all of those stories to life, and that is why we are calling upon great Supporters to help us to make these ventures possible.\u00a0\u003cbr\u003e\u003cbr\u003eWe enjoy what we do and we want others to share in the experience of our films, series, sitcoms, cartoons, stage plays, books for adults and kids, and more. We want everyone to see our vision through their eyes, but just like anything it takes passion, time, effort, and of course money. \u003cbr\u003e\u003cbr\u003eThrough your monetary contributions we will be able to expand our team, make other artists dream come true, fulfill the pre-during- post production duties, provide entertainment/resources to our communities, take our stage plays on the road, etc. Plus building a studio to create and produce these endeavors. When you support you become an intricate part of every project that will take place and through the rewards we offer in return for your generosity you will see how much. We THANK YOU in advance for your kindness and decision to help make BE Entertainment \u0026amp; Productions a non-stop entertainment force and keeping us true to our motto \"Where We Nourish The Soul \u0026amp; Entertain The Mind.\""
