    "summary": "Hey there! Thanks for dropping by my Patreon. In 2005 I created a webcomic called The Blackblood Alliance, or \u201cBBA\u201d. I discontinued it after a good run, but the story was never finished. Now, ten years later, it\u2019s time to get the job done:\u003cstrong\u003e I\u2019ve put together the script for a complete book, and we\u2019re ready to roll full-time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2qkqnv9.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, this Patreon campaign helps to keep me fed and keeps the new BBA going. Bringing friends together to collaborate has been an important thread with this project, so I\u0027ve brought a couple of others onto to pitch in, including long-time collaborator Fable Siegel (\u003ca\u003ewww.patreon.com/fable\u003c/a\u003e), as well as other artists like Zachary Braun of NOFNA (\u003ca\u003enofna.com\u003c/a\u003e) and Naviira (\u003ca href=\"http://naviira.deviantart.com\"\u003enaviira.deviantart.com\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2v9qia0.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn return for your support, you\u2019ll see regular updates of new pages, and behind-the-scenes development like concept art and storyboards. We also have some rewards set up with small gifts, including colorable lineart and BBA charms, pins, and posters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/72dhqc.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy artistic vision with the BBA, old and new, has always been the development of a rich, visually appealing world that is immersive, fresh, and exciting in a way that can be felt with every frame. I strive to take no shortcuts in achieving this and hope that my passion for the story is as visible as it is vivid.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2v9qia0.png\"\u003e\u003cbr\u003e\u003cbr\u003eRight now, we\u2019re trucking along with weekly updates on deviantArt! \u003ca href=\"https://kayfedewa.deviantart.com/gallery/60096548/Reboot-Comic-Pages\"\u003eYou can read the current comic here\u003c/a\u003e, along with the original pages\u00a0\u003ca href=\"https://kayfedewa.deviantart.com/gallery/252259/BBA-Classic-Comic-Pages\"\u003ehere\u003c/a\u003e. It\u2019s going great, and we can\u2019t wait to do more. Thank you for reading, and for your support\u2014we couldn\u2019t have done it without you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2v9qia0.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions about anything, feel free to contact me\u00a0\u003ca href=\"mailto:kayfedewa@gmailc.om\"\u003ethrough email\u003c/a\u003e or through Patreon\u2019s messaging. I\u2019ll get back to you as soon as I can.\u003cbr\u003e\u003cbr\u003e"
