    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://burgerdudes.se/Pressbild-Burgerdudes.jpg\"\u003e\u003cbr\u003e\n\u003cem style=\"color: #444;\"\u003eFoto:\u00a0Mitt i Stockholm\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHej burgar\u00e4lskare!\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nBurgerdudes.se \u00e4r v\u00e4rldens st\u00f6rsta burgarsajt, och hittills har vi recenserat cirka 300 hamburgerrestauranger fr\u00e5n fler \u00e4n 50 olika l\u00e4nder. Listan fylls p\u00e5 med flera nya recensioner varje vecka.\u00a0Sedan 2016 har vi dessutom anordnat Stockholm Burger Fest - Sveriges f\u00f6rsta och enda burgarfestival. \u003cbr\u003e\n\u003cbr\u003e\nVi har massor av planer p\u00e5 hur vi kan utveckla burgarkulturen i Sverige under 2018. Vi t\u00e4nker bes\u00f6ka \u00e4nnu fler st\u00e4der och l\u00e4nder, ta fram snygg merchandise, spela in intressanta podcasts med sp\u00e4nnande g\u00e4ster och anordna roliga events! Och vi vill g\u00f6ra detta med dig! \u003cbr\u003e\n\u003cstrong\u003eTillsammans kan vi skapa n\u00e5got alldeles fantastiskt och unikt\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nGenom att st\u00f6dja oss kan du f\u00e5 tillg\u00e5ng till sp\u00e4nnande VIP-evenemang, billigare merchandise och p\u00e5verka sajtens utveckling.\u00a0Vi hoppas att du vill h\u00e4nga med p\u00e5 v\u00e5r burgarresa!"

    "attributes": {
     "about": "Vi reser v\u00e4rlden \u00f6ver i jakt p\u00e5 den perfekta burgaren, s\u00e5 att vi kan guida dig till de b\u00e4sta hamburgarna i \u003ca href=\"http://www.burgerdudes.se/recensioner/\"\u003ev\u00e5rt st\u00e4ndigt v\u00e4xande recensionsarkiv\u003c/a\u003e med 275+ recensioner fr\u00e5n fler \u00e4n 50 l\u00e4nder.\u003cbr\u003e\u003cbr\u003eBurgerdudes.se lanserades 2014, men vi har \u00e4tit burgare ihop \u00e4nda sedan 2009. Och tro oss, vi vet hur en bra burgare ska smaka. Vi \u00e4r som lyckligast n\u00e4r vi serveras en burgare med nymalt k\u00f6tt - helst enligt Blumenthalmetoden - som har stekts medium rare s\u00e5 att k\u00f6ttsafterna rinner ut och sugs upp av det aningen rostade br\u00f6det - en l\u00e4tt brioche eller ett mjukfrasigt potatisbr\u00f6d. Pommes fritesen ska vara dubbelfriterad. Ja, du h\u00f6r ju sj\u00e4lv hur gott det l\u00e5ter.\u003cbr\u003e\u003cbr\u003e2016 lanserade vi Stockholms f\u00f6rsta burgarfestival - \u003ca href=\"http://www.burgerdudes.se/stockholm-burger-fest/\"\u003eStockholm Burger Fest\u003c/a\u003e - i Hornstull, som blev en enorm publiksucc\u00e9 med tusentals hungriga bes\u00f6kare. 2017 \u00e5rs festival var \u00e4nnu mer framg\u00e5ngsrik, och anordnades i centrala Stockholm. \u003cbr\u003e\u003cbr\u003e2018 kommer att bli helt fantastiskt!",
