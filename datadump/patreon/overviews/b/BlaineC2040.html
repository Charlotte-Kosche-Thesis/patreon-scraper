    "summary": "I\u0027m Blaine, In Cyberspace people call me BlaineC2040 I, with the occasional help from friends and family, produce YouTube videos and other content! Thanks for stopping by to check out my Patreon page!\u003cbr\u003eI have started this Patreon campaign because I want to take BlaineC2040 to the next level!\u00a0\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003c/ul\u003e\u003cem\u003eMy Video content is free and\u00a0\u003c/em\u003e This is just a way for you guys to financially support the work I do and be more involved in my work if you feel so inclined. If you can\u0027t help, no hard feelings. I understand! Just the fact that you make me and my work part of your life mean more than you will ever know.\u003cbr\u003e\u003cbr\u003eIf you \u003cem\u003ecan\u003c/em\u003e\u00a0help me out, I would really appreciate it; and if you do, I have some really cool rewards for you, too! They are all designed to bring us closer together. I want this to really feel like a community, where my patrons become a part of my creative process!\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions about this campaign, don\u0027t hesitate to get in touch with me. I would enjoy hearing from you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m excited to join the Patreon family! First off, if you\u0027re here, that means you most likely already watch my videos - THANK YOU! I wouldn\u0027t be able to do what I do without your support. Patreon is a way for you to help me along even further in this adventure. And as a small thank you I\u0027ve put together some cool rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003eThis will help me with life expenses, get equipment I need, crews for shoots (I\u0027ve been known to film with a camera in one hand and a spatula in the other), and help us get props and build sets when needed. Please don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to. I will continue to make videos whether you become a patron or not, they just might be a bit better if you do!\u003cbr\u003e\u003cbr\u003eMy YouTube Channel:\u00a0\u003cbr\u003e\u003ca href=\"http://www.youtube.com/user/BlaineC2040\" rel=\"nofollow\"\u003ehttp://www.youtube.com/BlaineC2040\u003c/a\u003e\u003cbr\u003eMy Website: \u003ca href=\"http://www.BlaineC2040.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: #6d8ab6;\"\u003ewww.BlaineC2040.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Questions You May Have:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003eNOPE! Pay in any currency! As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can afford. Even $1/month will make a huge difference and would be greatly appreciated.\u00a0\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u00a0\u003cbr\u003e\u003cstrong\u003eIf you have other questions, feel free to:\u003c/strong\u003e\u003cbr\u003eTweet @patreon, or email \u003ca class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/a\u003e /* */!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cem\u003eReward deliveries vary depending on timing after a\u00a0 successful transaction\u003c/em\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe video below was shot at my first charity event although I was only able to reach the least spiciest sauce donation so I have a few of the Hotter Sauces left and I figured that I would save them and celebrate some Patron Milestones and money made by the videos will go to the Children of St. Jude.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y_foBT_jLzo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen I reach 100 patrons I will\u00a0celebrate by making another one with a hotter hot sauce\u003cbr\u003e\u003cbr\u003eWhen I reach 250 patrons I will celebrate by making another one with an even hotter hot sauce\u003cbr\u003e\u003cbr\u003eWhen I reach 500 patrons I will celebrate by making another one with a hottest hot sauce I had at Th3 3v3nt\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
