    "summary": "\u003cstrong\u003eTHE MISSION\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI believe in the power of art to transform our world, by connecting us to the things that matter most. Over a century ago, painter James Whistler\u00a0declared:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\"An artist is not paid for his labor, but for his vision.\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eWhat if there was a structure that actually championed this? \u003cbr\u003e\u003cbr\u003eThere is. The hard truth is, if we want art to survive - and better, thrive - we have to support the people who create it. In days of old, this fell to the wealthy patrons. \u003cbr\u003e\u003cbr\u003eToday, it falls to us. \u003cbr\u003e\u003cbr\u003eFor the price of about 2 cups of coffee a month, you can support art through supporting me, here on Patreon. \u003cstrong\u003eInstead of a few people giving a lot, a lot of people can give a little\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e$5 a month will also keep you in the loop of what I\u0027m creating. For those with the means and inspiration to give more, you can. \u003cbr\u003e\u003cbr\u003eYour pledge keeps my children fed and a roof over my head, so that I can follow the vision of birthing more and more beauty into a world that desperately needs it.\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Now on Patreon. Creating artworks.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eWell, creating and destroying, really.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eMany of my artworks are destined to be temporary - erased at the end of a season - and while I love this process, it doesn\u0027t make for the best business model.\u003cbr\u003e\u003cbr\u003e(Most clients, when they pay for artwork, want to keep it...go figure, right?)\u003cbr\u003e\u003cbr\u003eA dream of mine:\u003cbr\u003e\u003cbr\u003eTo have the capacity to say \"yes\" to more temporary artwork projects...art pieces that are both created, and erased, in publicly-accessible spaces.\u003cbr\u003e\u003cbr\u003eAllowing viewers to (more frequently) witness the full cycle of creation/destruction/creation.\u003cbr\u003e\u003cbr\u003eA cycle that I\u0027m passionate about engaging and embodying, given that it\u0027s pretty much how things work in this realm.\u003cbr\u003e\u003cbr\u003eIn my visceral experience, the letting go is every bit as valuable as the receiving/creating.\u003cbr\u003e\u003cbr\u003eAnd the two together?\u003cbr\u003e\u003cbr\u003eUtter, most-natural Beauty.\u003cbr\u003e\u003cbr\u003eI\u0027d be grateful if you\u0027d consider in helping to make this possible.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
