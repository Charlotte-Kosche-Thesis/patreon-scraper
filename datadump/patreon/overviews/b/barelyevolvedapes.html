    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Pgfk7DG9nmk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Pgfk7DG9nmk",
    "one_liner": null,
    "patron_count": 24,

    "published_at": "2017-05-02T07:00:29+00:00",
    "summary": "\u003ca href=\"http://tinypic.com?ref=20igv7s\" target=\"_blank\"\u003e \u003cimg src=\"http://i63.tinypic.com/20igv7s.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBarely Evolved Apes is a\u00a0\u003ca href=\"https://www.youtube.com/channel/UClfe6nIJuCNY_JSAakmavAA\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e dedicated to sharing everything I learn on my journey towards evolving into a fully functional human being \ud83d\ude80\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=1b5tv\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/1b5tv.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eHi, thanks for checking out my Patreon! My name is Jason.\u00a0If you\u0027re here, it\u0027s probably because you\u0027re familiar with my work as a\u00a0\u003ca href=\"https://www.jlam.com/\" target=\"_blank\"\u003ephotographer\u003c/a\u003e/\u003ca href=\"https://youtu.be/g7MJ3KpN6Qc\" target=\"_blank\"\u003e dancer\u003c/a\u003e. I\u0027m still doing all of those things, but I want to keep challenging myself and push myself further past my comfort zone. Sharing all my life\u0027s discoveries\u00a0is always something I\u0027ve enjoyed doing, so I figured, why not dedicate a YouTube channel to doing just that!\u003cbr\u003e\n\u003cbr\u003eI make video essays that run from 5 to 15 minutes long. Some are serious and philosophical. Others are lighthearted and playful.\u00a0\u003cbr\u003e\n\u003cbr\u003eSo far, I\u2019ve shared topics such as\u00a0\u003ca href=\"https://youtu.be/wREp8VGzrD0\" target=\"_blank\"\u003e \"What should I do with my life?\"\u003c/a\u003e, how you can\u00a0\u003ca href=\"https://youtu.be/iELI-oLljv0\" target=\"_blank\"\u003e\"Sneeze your way to your dreams\"\u003c/a\u003e, and other fun ones like\u00a0\u003ca href=\"https://youtu.be/etysMrJyNzk\" target=\"_blank\"\u003e \"How to make an awesome grilled cheese sandwich\"\u003c/a\u003e.\u003ca href=\"http://tinypic.com?ref=2w4xqq9\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/2w4xqq9.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eLet\u0027s be honest, asking for money is weird, but every dollar you give goes into making this a better YouTube channel for those who want to learn, grow, and challenge themselves to level up in life (even if it\u0027s just a little).\u003cbr\u003e\u003cbr\u003eThere are so many life-changing ideas I\u2019ve come across in my life that always made me wonder, \u201cHow come I didn\u2019t know about this sooner?\u201d Barely Evolved Apes aims to prevent that by sharing as many wonderful ideas as possible and to do it in a fun and entertaining way.\u003cbr\u003e\n\u003cbr\u003eMy dream would be to continue learning as much as I can about living a productive, meaningful, high-quality life, and sharing all my discoveries with you full-time. By supporting Barely Evolved Apes on Patreon, you will be making it possible for me to not just continue making more content, but higher quality content as well. \u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=20hrevb\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/20hrevb.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e \u003cbr\u003eThis is very much a passion project of mine, therefore, it is very expensive and time-consuming to produce. I want to keep sharing videos once a week\u00a0and in order to do so, I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eYour generous funds will help with:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eInvesting in expensive camera equipment (like external hard drives - I never have enough space)\u003c/li\u003e\u003cli\u003eCraft supplies (because I use a lot of markers, tape, and paper)\u003c/li\u003e\u003cli\u003eBooks!\u003c/li\u003e\u003cli\u003eI would love to get assistance with editing and if possible, it would be great to have someone design infographics for the channel! That would be so awesome!\u003c/li\u003e\u003cli\u003eAnd who knows, if the funds allow, to take Barely Evolved Apes overseas!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=2dkhn4m\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2dkhn4m.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eI\u0027ve got some rewards you can check out on the sidebar to the right. I want to make fun things like stickers, tote bags, and shirts, but I don\u0027t really have the funds for that at the moment. So for now, the biggest reward would be better videos every week! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=14j002c\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/14j002c.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support. If you\u0027ve read this far, I\u0027m sure you understand what I\u0027m trying to do with Barely Evolved Apes and the greater mission I have of sharing great ideas and skills to help us all live better. So I just want to say a huge thank you for your support. It means a lot to me."
