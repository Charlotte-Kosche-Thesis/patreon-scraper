    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eSince 2009 I\u2019ve been writing Chris Coulter stories in Nick Scipio\u2019s Summer Camp Universe. I release them at BE\u2019s Place, and while they\u2019ve been fun, they\u2019ve been a lower priority than stories for sale. The Coulterverse Patreon allows me to continue to write and release stories about the Coulters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s the Coulterverse?\u003c/strong\u003e\u003cbr\u003eThe Coulterverse are stories about the Coulters, reviewed and blessed by Nick Scipio. So far, they\u0027ve all been about Chris, but future stories will focus on the adventures of other family members as well, such as Leah, Kara, Elizabeth, and Victor.\u003cbr\u003e\u003cbr\u003eThese stories complement and expand the Summer Camp Universe. The Coulterverse stories stand on their own, but they also give insights into Nick\u0027s main story and cover events that Paul isn\u2019t aware of or that happen off-screen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003cbr\u003eI\u0027ll release stories in 3-5,000 word chapters. Some stories may be a single installment, while others might be significantly longer. Most will be about two chapters. I\u2019ll write them in and around my other projects so I won\u0027t have a regular schedule.\u003cbr\u003e\u003cbr\u003eAs a result, \u003cstrong\u003ePatronage is per chapter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThat means you only get charged when I release a chapter. If I don\u0027t release a chapter in a given month, there\u0027s no charge. If I release two, then you get charged twice (billing is at the end of the month). So far (as of May 2018), there is only one month where I\u0027ve released two chapters and plenty where I\u0027ve released none.\u003cbr\u003e\u003cbr\u003eI will release two stories (\u003cem\u003eSomething New\u003c/em\u003e and \u003cem\u003eParis\u003c/em\u003e) here first and then on BE\u2019s Place six months later, because they complete the main Chris Coulter story arc. All other Coulterverse stories will only be released here or as ebooks for purchase.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are You Waiting For?\u003c/strong\u003e\u003cbr\u003eGet access to the first story today. I\u2019ll release the next two stories in the coming months. I\u2019ll also keep patrons updated on what story I\u2019m working on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant a Custom Story?\u003c/strong\u003e\u003cbr\u003eDo you want to read about a certain character or location? Have two (or more) of your favorites end up together? A limited number of people can choose who and what they do. Check out the \u003cstrong\u003eCoulter In-Law\u003c/strong\u003e and \u003cstrong\u003eCoulter Kid\u003c/strong\u003e rewards if that\u2019s your thing."
