    "summary": "My name is Ben Levin and I\u003cstrong\u003e make music and help other people make music too.\u003c/strong\u003e\u00a0 My\u00a0\u003ca href=\"http://www.YouTube.com/BenLevin\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e is packed with hundreds of unique music lessons and I\u0027m ready to make even more!\u003cbr\u003e\u003cbr\u003eI use my channel to communicate musical concepts in new ways such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NRp7dF2ivpo\u0026amp;list=PLJTWoPGfHxQF9_lHsxnmfrpkSQNQLlzqT\" target=\"_blank\"\u003escreen capturing my entire writing process\u003c/a\u003e or explaining musical modes through\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLJTWoPGfHxQFCOnSiRNVangyEy7IfUDsX\" target=\"_blank\"\u003eLegend of Zelda songs\u003c/a\u003e. \u00a0I also make animations and music videos of\u00a0\u003ca href=\"https://youtu.be/pR_pvBDO0Wg\" target=\"_blank\"\u003emy own compositions\u003c/a\u003e so people can see how I use lesson concepts in my own work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour Patreon donation will help me release videos on a weekly basis. \u00a0It takes a lot of time to make these lessons, and with your support, I will be able to have more structure in my life and focus more time on making great videos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m starting a Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLike most people, I\u0027m a busy boy. \u00a0My calendar is full and I\u0027m still broke, oops! \u00a0Nonetheless, I am inspired to continue the work I\u0027m doing now because I know it is making a difference for people. \u00a0I get some touching feedback from musicians who have watched my videos, and will continue working hard for them no matter what. \u00a0I just want to make the economics work out if I can and Patreon seems like the way to go for me. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s my dream to help people feel more creative, inspired, and excited to be alive.  Thanks for checking out my page and giving me a chance to make that dream come true!\u003cbr\u003e\u003cbr\u003e-Ben\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0"
