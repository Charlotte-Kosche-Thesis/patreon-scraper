    "published_at": "2017-09-16T19:16:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eTired of polarizing ideologies? Help me \u003cem\u003echange the conversation\u003c/em\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eBetwixt is opening conversations at the intersection of faith and culture. Marked by the sacred and taboo, this space often feels like a warzone. \u003cbr\u003e\u003cbr\u003eAs polarizing ideologies push us into foxholes, \u003cem\u003ethe safe spaces for\u003cstrong\u003e \u003c/strong\u003egood conversation  - the ones that change us rather than entrench us - are dwindling.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI don\u0027t want to change minds. I want to change conversations!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThe Betwixt podcast is devoted to the sacred and dangerous in-between spaces where we learn more about ourselves as we listen to others. Conversations with fascinating guests will coax us out of our ideological trenches with betwixing stories from the middle space. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWith YOUR help, I can tell betwixing stories like these about liminal people, places and practices:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRadical Forgiveness:\u003c/strong\u003e In response to manslaughter, how the the radical forgiveness of the Amish community changed a young man forever; How unleashing the power of reconciliation between genocide perpetrators and victims in a Rwandan prison is changing a nation.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCovered Up:\u003c/strong\u003e Why do religious women cover their heads? Modesty, subservience, or cultural rebellion? I talk with women from the three Abrahamic faiths to find out why!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComing of Age:\u003c/strong\u003e  A  group of Coloradan men render a modern rite-of-passage to initiate their sons into manhood; Female Genital Cutting: How doctors attempt to salvage a traditional rite-of-passage while saving the lives of young girls.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTurning Wine to Grape Juice:\u003c/strong\u003e How the Temperance Movement watered down the holiest Christian sacrament and it\u0027s ripple effect around the world.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow Prayer Changes Us:\u003c/strong\u003e Entering the space between heaven and earth with silence, imagination, and ducks, prayer does more than change outcomes - it changes us.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBreaking the Intersex Silence:\u003c/strong\u003e How do people born without binary gender distinctions engage faith and culture? Stepping away from the gender battle, we listen to the civilian stories of intersexed people scarred by shame, silence, and scalpel.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eYour Betwixing Story: \u003c/strong\u003eWhat stories would you like to hear or share?\u003c/em\u003e\u003cbr\u003e"

     "created_at": "2017-09-16T19:01:46+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003eJust like gestating a baby, birthing a podcast is full of expectation. This includes both the expected and unexpected delights and challenges!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith happy expectation, I set off into podcast-land with all of my filmmaking gear. This has enabled me to do some preliminary recording! Yay! :) \u003cbr\u003e\u003cbr\u003eUnexpectedly, not all of my gear is right for podcasting and could use an upgrade. Things I\u0027ve learned: \u003cem\u003eLavalier mics are not ideal\u003c/em\u003e (Sorry for all the clipping noises and rustling shirt sounds that visuals serve to cover). \u003cem\u003eFilm editing software doesn\u0027t cut it for audio editing\u003c/em\u003e (removing cricket chirping is harder than refrigerator hum!)\u003cbr\u003e\u003cbr\u003eAnd as expected, the smaller monthly costs of creating and posting a podcast really add up. I need some help covering the basics of webhosting and managment, audio storage and hosting, licensing costs, etc.\u003cbr\u003e\u003cbr\u003eYour contributions will help cover these costs.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOngoing monthly production costs/hosting fees\u003c/li\u003e\u003cli\u003eUpgrading equipment\u003c/li\u003e\u003cli\u003eSoundproofing/studio rental (crickets!)\u003c/li\u003e\u003cli\u003eChildcare so that you won\u0027t have to hear little voices yelling \"\u003cem\u003eWipe me!\"\u003c/em\u003e. (True story: this happened a split second after I finished the last word of this Launch Podcast. Bonus points for anyone who can catch it!)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIt takes a village to raise a podcast. I can\u0027t do it without your help! Thanks for your support!\u003c/strong\u003e",
