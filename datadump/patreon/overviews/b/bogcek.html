    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eI\u0027m a graphic designer with over 2 years of experience creating client work ranging from logo design, social media campaigns, \u0026amp; visual branding for awesome organizations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/736x/26/9f/d1/269fd1848cd96d419e573fe1a042a6a4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen I quit my job back in June 2017, I quickly ran out of savings, so as a way to keep my creative muscles going, in August I got the idea to create a poster every day \u0026amp; upload it to\u00a0\u003ca href=\"https://www.instagram.com/bogcek/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eOne of the first ideas that popped to my mind was to take a Touhou character and re-imagine their design in a \u003ca href=\"http://www.printmag.com/typography/swiss-style-principles-typefaces-designers/\"\u003eSwiss-style\u003c/a\u003e minimalist poster, so that\u0027s exactly what I did, starting with\u00a0\u003ca href=\"https://www.instagram.com/p/BXOWqRfljs0\" target=\"_blank\"\u003eReimu\u003c/a\u003e. Over the coming weeks and months, I introduced more illustration into my style, played with different-looking fonts, and in general experimented.\u003cbr\u003e\u003cbr\u003eAfter some friends wanted to pay me for these posters, I figured creating a Patreon account was the best thing to do. Just to clarify, I WILL continue to create these posters\u003cstrong\u003e regardless \u003c/strong\u003eof Patreon support. \u003cstrong\u003eYou donating is a bonus\u003c/strong\u003e, and as an additional thank you from me, you can receive some pretty cool rewards \u2764 (take a look at the sidebar)\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003eBogdan\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eP.S. The drawings for reward headers are not mine, I own no rights to them. If you\u0027re the original creator of them, PM me and I\u0027ll remove them.\u003cbr\u003e\u003cbr\u003eP.P.S. I will be doing AT LEAST 5 new posters EVERY MONTH. If you want them more frequent, help us reach the goal!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e"
