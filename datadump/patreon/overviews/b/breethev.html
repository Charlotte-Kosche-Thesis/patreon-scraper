    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eTHANK YOU\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for taking the time to check out my Patreon, my page, just thank you for being around. \u003cspan style=\"background-color: initial; color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[ come find me ]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/breethev\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e | \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.instagram.com/breethev\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e | \u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"http://www.youtube.com/breethev\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e | \u003ca href=\"http://twitter.com/breethev\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e | \u003ca href=\"http://breethev.tumblr.com\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e | \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://twitch.tv/breethev\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4POzFdi.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHey there.\u003c/span\u003e\u003c/em\u003e\u00a0My name is Bree, and I\u0027m a 20-something year old cosplayer, streamer and otherwise content creator, unfortunately hailing from Hartford, Connecticut.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy first claim to \"fame\" comes from cosplay, and my origins are very simple; like every cosplayer before and after me, Halloween was my favorite holiday, and I loved dressing up all the time. I went to my first con in 2006, and found out about cosplay. In 2007, I did my first cosplay, and the rest is history.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAside from cosplaying, my hobbies also include making YouTube videos, singing, working with computers, traveling and longboarding. My Top 3 favorite games of all time are Sonic The Hedgehog 2, Skies of Arcadia, and Fallout: New Vegas.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/7c1MhJG.jpg\" style=\"width: 484px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/im9N8ry.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI made this Patreon for those who would like to help support my works, and your contribution will help me continue pushing out content for you, the followers, and allow me to get better materials/tools/equipment to keep going.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThis also gives me a \u003c/strong\u003e\u003cstrong\u003echance to give back to you too, with \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eexclusive content\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e (photos, WIPs, videos, private streams) and rewards, as a thank you for supporting me.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease do not feel obligated to support monetarily\u003c/span\u003e\u00a0- following me on any of my social medias, sharing my photos, watching my videos, and just letting me know you appreciate what I do supports me just as well.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/EJQKzF4\"\u003e\u003cimg src=\"https://i.imgur.com/1KwA5KY.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/0wWfGC2.png\" style=\"width: 543px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThere will be free content still for non-Patrons on my\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://facebook.com/breethev\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0page, because without you, I wouldn\u0027t be here!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://i.imgur.com/mOR4Ivg.jpg\" style=\"width: 468px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for taking the time to read more about me and my craft, and for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLove,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u0
