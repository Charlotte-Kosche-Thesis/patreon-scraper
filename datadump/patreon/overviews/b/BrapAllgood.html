    "summary": "I am simplifying this page.\u00a0 Those that already support me know why they are doing so.\u00a0 If you are new and choose to support me, you are doing so because you want to help further my personal existence in a financial way so that I might have more time and ability to get up to the things that I get up to in life.\u00a0 Whether that be by sharing my music as freely as I do or by the words I have planted as seeds for the many, many I have now come into contact with on this weird and wild internet thing.\u003cbr\u003e\u003cbr\u003eYou know how much you are appreciated for your donation, I would hope.\u00a0 You know how freely I share of myself to inspire such donation to begin with.\u00a0 You probably know I have a job that I adore now, maybe even know that it sure *could* pay more and does not yet-- but know that I\u0027m working on that, too.\u00a0 :D\u003cbr\u003e\u003cbr\u003eI admit I have not used Patreon as much of a vessel for this sharing, but I think I will change that soon, and especially in 2018.\u00a0 I plan to share things here in a blog fashion, but more multimedia involved-- I have a smartphone now and there\u0027s probably a Patreon app somewhere, right?\u00a0 I\u0027ll figure it out ans start sharing bits of life in a new way, here.\u00a0 They have created it to be like a super-blog, so why not use it as one?!?!\u00a0 Even $1 a month grants entry, come ye, come ye!\u003cbr\u003e\u003cbr\u003eStarting in 2018, I will also be sure to link every new brap I do at YouTube or Twitch, which by default are hidden and you either catch it live or have to wait maybe years until I get around to reviewing it again myself.\u00a0 :D\u00a0 If you like watching me produce, this will be the E-ticket to that.\u00a0 Ideally, I\u0027d like to be at a place in life where the Patreon funds I can generate go towards making my life better, more comfortable-- after downright years and years of it being very uncomfortable indeed.\u00a0 I\u0027ve paid any penance I needed to in life and am definitely (not definately, ahem) ready to explore what it\u0027s possible to explore.\u00a0 Come join me or don\u0027t.\u00a0 Life is all about choices.\u003cbr\u003e\u003cbr\u003eMuch love!\u003cbr\u003e"
