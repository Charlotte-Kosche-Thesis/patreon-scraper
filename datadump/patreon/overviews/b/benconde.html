    "summary": "What\u2019s up everybody!\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s Ben Conde. Thanks for visiting my Patreon! \u003cbr\u003e\n\u003cbr\u003e\nI am starting this page to help support my YouTube channel. For those of you who don\u2019t know, I started producing YouTube videos less than a year ago to tell my story as a professional yo-yo player. I\u2019ve been competing and performing since I was four-years-old. \u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vQHgzbezD6g?list=PLBvjo9DmoRF4pFytKFGsYpAUt3Z2wOJbY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eYou\u2019ll see on my channel that yo-yo has taken me to all over the world as well as all over the Internet. I document my experiences performing, travelling, and collaborating with other YouTubers. \u003cbr\u003e\n\u003cbr\u003e\nHere a few of my favorites:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-i0InwW0V9k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pxpvqa7yKis\" width=\"560\"\u003e\u003c/iframe\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nObviously producing content on YouTube takes work: scripting ideas, gathering a team to film, shooting, editing, you name it. I am a one-man team, but I do get help from very generous friends here and there. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m not in it for money, I do this as a hobby for anyone interested in yo-yos\u2026 and let\u2019s face it, we\u2019re all interested in yo-yos! It\u2019s a kid\u2019s toy that has been very personal to me throughout the past 20 years learning, teaching, performing, and now, making YouTube videos.\u003cbr\u003e\n\u003cbr\u003e\nMy goal to push myself creatively and reimburse my friends for their time and effort helping me produce content.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m not a sponsored yo-yo player, but I do get projects sponsored from time-to-time. I don\u0027t expect or assume anyone will contribute any more to my channel other than simply watching my videos. I appreciate that by itself. But if you are willing to contribute more and be a part of my journey, your support means the world to me. Every penny received here goes back into creating more stuff for you."
