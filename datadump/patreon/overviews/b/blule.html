    "summary": "Bonjour !\u003cbr\u003e\n\u003cbr\u003e\nWelcome to Blule\u0027s \u003cem\u003ePatreon\u003c/em\u003e page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA few words about me\u003c/strong\u003e\u003cbr\u003e\nMy name is Cl\u00e9mentine. I\u0027m a French illustrator based in Sydney.\u003cbr\u003e\nI paint since I\u0027m a kid, I studied fine arts in France, then went on to industrial design, and then back full time to my first passion: paint, ink, colours, splashes\u2026\u003cbr\u003eA few years ago, I moved to Sydney with my family, where I opened my gallery two years ago.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy project\u003c/strong\u003e\u003cbr\u003e\nMy main artistic project is the\u00a0\u003ca href=\"http://blule.fr/colourupyourday\" rel=\"nofollow\" target=\"_blank\"\u003eColour Up Your Day\u003c/a\u003e, a free, daily newsletter where subscribers receive a new painting in their inbox. Every\u003cem\u003e(work)\u003c/em\u003eday. For free. \u003cem\u003e(P.S.: you should totally subscribe.)\u003c/em\u003e\u003cbr\u003e\nIt\u0027s been going on for more than 3 years now, with almost 1 000 drawings.\u003cbr\u003e\nMy whole art revolves around it, like a \u003cem\u003eheartbeat\u003c/em\u003e.\u003cbr\u003e\nInspiration comes from many places: pop culture, movies, Supers, anime, and also my surroundings: Paris where I\u0027m from, and Sydney where I live.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://blule-downloads.s3.amazonaws.com/planche-contact-656.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, but what\u0027s Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon\u003c/em\u003e is a website through which you can contribute small amount of money each month to my work.\u003cbr\u003e\nThis way you help maintain artistic projects like mine, removing the need to chose between feeding the family or creating art.\u003cbr\u003e\nAnd for that you get \u003cem\u003ecool\u00a0stuff\u003c/em\u003e.\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"\"\u003e(You can cancel anytime, will be charged beginning of each month, all is handled by the great team at Patreon (they take a very reasonable fee), and you can find more info\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. You\u0027ll get your \"rewards\" beginning of the\u00a0month of your first billing cycle).\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3-ap-southeast-2.amazonaws.com/blule-downloads/supporter-300px.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003eMy deepest gratitude, to begin with, for being such an awesome person.\u003cbr\u003e\nKarma points too, for helping artists in a world that desperately needs more \u003cem\u003ebeautiful things\u003c/em\u003e.\u003cbr\u003e\nThen, depending on your pledge, you get exclusive access, discounts, prints, paintings...\u003cbr\u003e\nEvery months.\u003cbr\u003e\u003cbr\u003e"
