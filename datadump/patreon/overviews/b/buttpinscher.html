    "summary": "\u003ch3\u003eI may not be the goodest boy but i am a good dog.\u003c/h3\u003e\u003cbr\u003eHello! The name\u0027s \u003cstrong\u003eFelipe\u003c/strong\u003e! I also go by \u003cstrong\u003eButtPinscher\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! I draw \u003cstrong\u003eNSFW\u003c/strong\u003e art, if you didn\u0027t already know, so if you are under 18 years of age, I\u0027m afraid you\u0027re gonna have to wait until you are to see my stuff! If you want to see my SFW art, please visit my other\u00a0\u003ca href=\"http://patreon.com/lemurly\"\u003ePatreon\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIn a SFW world, I want to help create \u003cem\u003estoryboards\u003c/em\u003e, \u003cem\u003econcept art\u003c/em\u003e, and/or \u003cem\u003echaracter designs\u003c/em\u003e for a new and popular TV show or movie, or hope to be a creator of a new and popular TV show or movie!\u003cbr\u003e\u003cbr\u003eIn a NSFW world, we\u0027re still not that far off! I want to make story\u0027s and characters that my patrons and followers will enjoy, and I mean that in every sense of the word. In other words I want to get better with my art so I can be confident enough and hopefully successful enough to earn an income made entirely by my art; that\u0027s my real dream!\u003cbr\u003e\u003cbr\u003eMy current projects include\u003cbr\u003e\u003cblockquote\u003e- A Yearly Art Book starting with art made in 2017\u003cbr\u003e- Fursuit Making\u003cbr\u003e- Fan Art Magazine (Topic tbd)\u003cbr\u003e\u003c/blockquote\u003eEvery quarter I become very busy with classwork (which is making art), so I\u0027m not always able to take commissions. But by backing me, I can do commissions in bulk at the end of every quarter so my classes and my business don\u0027t interfere with each other!\u003cbr\u003e\u003cbr\u003eIf I do not meet your expectations please let me know by contacting me on Twitter DMs and we can work on an agreement so I can do my best for you!\u003cbr\u003e\u003cbr\u003ePlease consider viewing my other websites, on\u00a0\u003ca href=\"http://twitter.com/buttpinscher\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://buttpinscher.tumblr.com\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://buttpinscher.deviantart.com\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://furaffinity.net/user/buttpinscher\"\u003eFurAffinity\u003c/a\u003e, and\u00a0\u003ca href=\"https://beta.furrynetwork.com/buttpinscher/\"\u003eFurry Network\u003c/a\u003e, as well as my streaming sites\u00a0\u003ca href=\"http://picarto.tv/buttpinscher\"\u003ePicarto\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4Q6Me17q8PiWMc98DALD7Q\"\u003eYouTube\u003c/a\u003e. If you feel like you can\u0027t support me monthly, please consider donating to my\u00a0\u003ca href=\"http://ko-fi.com/buttpinscher\"\u003eKo-Fi\u003c/a\u003e, my tip jar!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank you so much again and I hope you have a good one! \u2728\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
