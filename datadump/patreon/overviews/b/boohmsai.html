    "summary": "\u003ch3\u003eITS ALL ABOUT MUSIC, FUNK \u0026amp; ROCK IN SEATTLE...\u00a0\u003c/h3\u003e\n\nYou have seen me play or heard music I have previously recorded. You liked it so much that now you are here to show your Support.\u003cbr\u003e\u003cbr\u003eA DOLLAR GETS YOU A LOT! YOUR SUPPORT MOTIVATES ME TO CREATE. IT\u0027S A WIN/WIN COMBO.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eEverything that I play, I record. Some make it to a very polished state, some are jams and some ideas.\u00a0\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAll of them are full of my very own\u00a0immeasurable\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0energy. AND YOU\u0027LL FEEL IT BACK!\u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eYOUR SUPPORT, MY PATRONS, WHAT YOU GET...\u003c/h3\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eYou will get new original material before everyone else! I create like I breathe. \u003cbr\u003eReally the hardest part for me is not to create.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThe material I will be posting will come in different forms. Some of these will be: \u00a0Jams (live or recorded in my studio), some will be WIP (work in progress), some will be foundation tracks and grooves of new songs, and others will be finished, fully arranged and produced songs and arrangements. \u003cbr\u003eI will also release some digital art either to accompany songs or on their own: Original Cd covers as printed pieces . \u003cbr\u003e\u003cbr\u003eMy goal is to make the whole thing more of a conversation, an exchange with people who really care. YOU, my patrons.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eUntil Then... Merci et a bient\u00f4t!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e-Boohmsai-\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBoohmsai is on a mission: bringing the funk back to Seattle.\u003c/span\u003e\u003cbr\u003e\nI\u0027ve been creating music for some time now. \u00a0It all started out by being drawn to playing the guitar. Shortly after I wondered about how I could retain all these ideas that flooded my brain.\u003cbr\u003eNaturally I discovered the art of recording and wanted to own the whole process from playing to creating a finished product. So I learned more instruments: Bass - \u00a0drums - singing. \u00a0My favorite part though is putting it all together in a song through recording and mixing.\u003cbr\u003eWhile all this happened I continued to be obsessed with the artwork that accompanied each album I was buying. I felt as if I was truly supporting the art and artist behind it when I could have in my hands: the music, the lyrics and the artwork of a song or album on vinyl or CD. \u003cbr\u003eAs I learned music I also studied digital art. I have done all that on my own, no art school, no music school -- just long days and late nights reading magazines and tutorials. Today I\u2019m proud to be able to create a full piece in my home studio here in Seattle.\u003cbr\u003eLately I\u2019ve been presenting more and more of these creations to the public through my social media sites and concerts, and the responses are always a delight.\u003cbr\u003eI wanted to do more and a friend of mine presented me with Jack\u2019s \u201cPedals video.\u201d So here we are...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
