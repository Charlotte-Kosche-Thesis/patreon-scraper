    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"http://i63.tinypic.com/1zp480j.jpg\"\u003e\u003cbr\u003eIT\u0027S HERE!! THE BLASTBOLT CLUB\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eI should start off by\u00a0introducing myself, My name is Josh Akery, I\u0027m a freelance artist about 20 mins outside of Atlanta GA.\u00a0\u003c/strong\u003eBlastbolt is my way of manifesting all the ideas my mind comes up with, and with being hugely inspired by pop culture, animation, comics, and more ideas don\u0027 seem to stop LOL.\u00a0I\u0027ve had multiple apparel lines over the years and worked in designing band\u00a0merchandise for most of my\u00a0career. Now though I\u0027ve fully accepted my passions and all I want to do is make\u00a0fan art and original pieces into pins, patches, prints,\u00a0apparel, stickers and so much more.\u00a0You can also visit my \u003ca href=\"https://www.instagram.com/mrblastbolt/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003eor \u003ca href=\"http://www.blastbolt.com/\" target=\"_blank\"\u003eSHOP\u003c/a\u003e to see examples of all the pins/products I have designed! \u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"http://i64.tinypic.com/2u8axjm.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSOME DETAILS TO REMEMBER\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach month will have exclusive items dealing with a theme, character, series, or mash up. Ill post ideas to vote on towards the end of each month to help get a feel of what everyone would like to see.\u003c/li\u003e\u003cli\u003eAll items through the club (excluding prints) are only for club members, they won\u0027t go to cons or be in my store. They will some times be available through a password protected store only for club members that might have missed out.\u003c/li\u003e\u003cli\u003ePledges don\u0027t go through until the 1st of the month, so if you\u0027re unable to afford your pledge now but you want to guarantee your spot, you can still pledge!\u003c/li\u003e\u003cli\u003eIf you pledge but change your mind prior to getting charged, you are free to cancel! \u003c/li\u003e\u003cli\u003eFrom here I will update you consistently on what the designs look like. Once the month is over and all of the pledges go through, the designs will go into production. \u003c/li\u003e\u003cli\u003ePins take roughly two-three weeks to manufacture, so there will be a bit of a wait time, but I will keep everyone updated as the products are being made with photos. \u003c/li\u003e\u003cli\u003eAll items will be delivered by the end of the following month. Example: If you pledge during the month of February, you might receive your products by the end of March. You will be updated with any potential delays, or you may receive your products early! \u003c/li\u003e\u003cli\u003eGaining more patrons will allow for future expansion of the club.\u003c/li\u003e\u003cli\u003eAll patrons will have an \u003cstrong\u003eexclusive discount \u003c/strong\u003efor my website! This code will change monthly.\u003c/li\u003e\u003cli\u003ePatrons will have early access to pre-orders as well as sneak peeks at what I\u0027m working on for surprise dro\u003cstrong\u003eps.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"http://i68.tinypic.com/2lnwneu.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eLooking\u00a0forward to bringing everyone s\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eome awesome stuff! This club is to find a tight place for the fans and to give back to them at the same time. I love instagram but we need our own area right?!\u003cbr\u003e\u003cbr\u003eYou can email or message me anytime and I\u0027ll do the best I can to get back\u00a0you as soon as possible.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eJosh Akery\u003cbr\u003eBlastbolt\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
