    "published_at": "2015-09-02T14:21:45+00:00",
    "summary": "We love interviewing musicians and creatives with interesting stories and inspiring advice to share. A lot of work goes into each episode - there are hours of scheduling, researching, recording, editing and promoting involved in each one. With your support, we can grow the show through advertising and dedicating more time to finding guests with awesome stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to expand on the community we\u0027ve already built so far - many of our guests have connected and are collaborating on projects as a result of the show, and so many of you have messaged us to let us know that you love what we\u0027re doing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting us, we can grow the show through advertising and dedicating more time to finding guests with awesome stories to share. By supporting us, you\u0027ll help us keep this creative eco system flowing: by \u003cstrong\u003ehelping talented artists connect with others who can further their careers\u003c/strong\u003e. In short, you won\u0027t just be helping us - you\u0027ll be helping our guests, too. You\u0027d be doing a good deed for the musicians and creatives who make our world a better place - and that\u0027s pretty awesome, right?\u003cbr\u003e\u003cbr\u003eIn exchange for your support, we\u0027ve got some \u003cstrong\u003esweet perks\u003c/strong\u003e depending on the level you choose to donate at. We\u0027ll mention you in our show notes and on the show itself, which will put your music/business in front of many industry professionals and music fans, which is great exposure. You\u0027ll find out who we\u0027ve got lined up to interview and have a chance for us to pitch your questions to them. We\u0027re all in this together and we want to help you however we can.\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eRoss \u0026amp; Marcio\u003cbr\u003e\u003cbr\u003eP.S. While you\u0027re in the patron spirit, please consider supporting our co-host Marcio Novelli\u0027s music endeavors here:\u00a0\u003ca href=\"http://patreon.com/marcionovelli\" target=\"_blank\"\u003epatreon.com/marcionovelli\u003c/a\u003e\u003cbr\u003e"
