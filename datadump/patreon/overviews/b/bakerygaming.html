    "summary": "\u003cstrong\u003e\u0432\u044b\u043f\u0435\u0447\u043a\u0430 \u0433\u0435\u0439\u043c\u0438\u043d\u0433\u003c/strong\u003e \u043e\u0434\u043d\u0430\u0436\u0434\u044b \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u0441\u0442\u0430\u043b\u0430 \u043f\u043e\u0432\u043e\u0434\u043e\u043c \u0434\u043b\u044f \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0445 \u0442\u0430\u043b\u0430\u043d\u0442\u043b\u0438\u0432\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u0441 \u043e\u0431\u0449\u0438\u043c\u0438 \u0432\u0437\u0433\u043b\u044f\u0434\u0430\u043c\u0438 \u043d\u0430 \u044e\u043c\u043e\u0440 \u0438 \u0438\u0433\u0440\u044b. \u041f\u043e\u0441\u043b\u0435 \u0432\u044b\u0445\u043e\u0434\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0443\u0436\u0435 \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u044b\u043c, \u0447\u0442\u043e \u044d\u0442\u043e \u0448\u043e\u0443 \u0438\u0437\u043c\u0435\u043d\u0438\u0442 \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u044e\u0442\u0443\u0431, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438 \u0432\u0435\u0441\u044c \u043c\u0438\u0440.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u043e\u0432\u0430, \u0410\u043d\u0442\u043e\u043d, \u041a\u0438\u0440\u0438\u043b\u043b, \u0420\u0438\u0437\u0432\u0430\u043d, \u041a\u0438\u0440\u0438\u043b\u043b\u003c/strong\u003e \u0438 \u003cstrong\u003e\u041a\u0438\u0440\u0438\u043b\u043b\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u043b\u0438\u0446\u043e \u0438 \u043c\u043e\u0437\u0433\u0438, \u0430 \u003cstrong\u003e\u0422\u043e\u043b\u044f\u003c/strong\u003e \u0435\u0449\u0451 \u0438 \u043a\u043e \u0432\u0441\u0435\u043c\u0443 \u2014 \u0433\u043e\u043b\u043e\u0441 \u043f\u0440\u043e\u0435\u043a\u0442\u0430. \u042d\u0442\u043e \u0432\u0441\u0451 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0438 \u0441\u043e\u0441\u0442\u043e\u044f\u0432\u0448\u0438\u0435\u0441\u044f \u043b\u044e\u0434\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0435\u0441\u0442\u044c \u0436\u0438\u0437\u043d\u044c, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0438 \u043e\u0442 \u0434\u0440\u0443\u0433\u0438\u0445 \u0437\u0430\u0434\u0440\u043e\u0442\u043e\u0432. \u041d\u043e \u043b\u044e\u0431\u0430\u044f \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0430\u044f \u0436\u0438\u0437\u043d\u044c \u0441\u0442\u043e\u0438\u0442 \u0434\u0435\u043d\u0435\u0433. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432\u044b \u0438 \u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u044d\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0438\u043c\u0435\u043d\u043d\u043e \u0434\u043b\u044f \u0441\u0431\u043e\u0440\u0430 \u0434\u0435\u043d\u0435\u0433. \u0415\u0441\u043b\u0438 \u043d\u0435 \u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u0441\u044e\u0434\u0430 \u0431\u043b\u0430-\u0431\u043b\u0430-\u0431\u043b\u0438\u043c \u0431\u043b\u0443\u043c, \u044f \u043b\u044e\u0431\u043b\u044e \u044d\u043c\u0438\u043d\u0435\u043c\u0430, \u0432 \u0448\u043a\u043e\u043b\u0435 \u044f \u0431\u044b\u043b \u0432\u043b\u044e\u0431\u043b\u0451\u043d \u0432 \u041b\u0435\u043d\u0443, \u043e\u0434\u0438\u043d \u0438\u0437 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0432\u044b\u043f\u0435\u0447\u043a\u0438 \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u043d\u0435\u043d\u0430\u0432\u0438\u0434\u0438\u0442 \u0438\u0433\u0440\u044b, \u043d\u043e \u043d\u0435 \u0441\u043a\u0430\u0436\u0443, \u043a\u0442\u043e \u044d\u0442\u043e.\u003cbr\u003e\u003cbr\u003e\u0412\u0435\u0441\u044c \u0431\u044e\u0434\u0436\u0435\u0442 \u0431\u04
