    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003e\u003cbr\u003e\nWhat is this project?\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eBangor PoGo is a Discord community that provides essential information to Pok\u00e9mon Go players in the Bangor, ME area. You can join our server for free \u003c/strong\u003e\u003ca href=\"https://discord.gg/7JfTywR\"\u003ehere\u003c/a\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBecoming a patron here will give you immediate access to our exclusive channels on \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDiscord, providing you with automated 24/7 updates of rare Pok\u00e9mon \u0026amp;\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"https://pokemongohub.net/post/featured/pokemon-go-iv-guide-explained/\"\u003eIV\u003c/a\u003e info!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/2w1y2yu.png\"\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eWhy does this require funding?\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eBeginning with the launch of Pok\u00e9mon Go in the summer of 2016, I fell in love with the game and community. However, there were many features missing from PoGo that would have otherwise made it a near-perfect experience. One of these missing features was a way to effectively track and catch Pok\u00e9mon. As a result of this, I personally spent time developing a scanner that would track all Pok\u00e9mon spawns in the area. Niantic eventually\u00a0implemented security measures to prevent \"bots\" from playing the game. These efforts did little to stop actual\u00a0cheaters, but effectively made is harder for spawn scanners to exist. In order to keep a scanner running currently, there is regular upkeep and funding that is required.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eCan I get a sample of what to expect if I become a patron?\u003c/em\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eYou may contact me on Discord (dkore#5339) or e-mail pokegod2k@gmail.com if you\u0027d like a trial period on the premium channels.\u003c/strong\u003e\u003cbr\u003e"
