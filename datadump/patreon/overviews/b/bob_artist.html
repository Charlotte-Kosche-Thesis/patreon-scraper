    "summary": "Hi, I\u2019m Bob.\u00a0 I\u2019m the creator of a webcomic called Demon of the Underground.\u003cbr\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/dotu_patreon_about_201710.jpg\"\u003e\u003cbr\u003eDemon of the Underground (\u003ca href=\"http://www.demonoftheunderground.com\" rel=\"nofollow\" target=\"_blank\"\u003edemonoftheunderground.com\u003c/a\u003e) tells the story of Pogo, a big-mouthed young thief who falls through a hole and finds himself in a brutal underground world where survival is based on strength and intimidation.\u003cbr\u003e\u003cbr\u003eDOTU is a paranormal/urban fantasy story with a strong focus on LGBTQ lead characters.\u00a0 As someone who falls within the spectrum, it\u0027s meant the world to me to be able to reach others through this comic, and to be able to create a full universe and complex plot for the types of characters who rarely get such things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2014, I launched my Patreon.\u00a0 Thanks to the support from my amazing patrons, I was able to have some of my comic work covered financially for the first time.\u003c/strong\u003e\u00a0 Since then, we\u0027ve gone from 26 patrons to 260+ patrons!\u00a0 With demand for the story growing, my comic pages have gone from simple to complex, and my Patreon offers newer and bigger rewards and bonus content.\u003cbr\u003e\u003cbr\u003eSix years later, I\u0027m suddenly facing much greater housing and healthcare costs.\u00a0 Creating Demon of the Underground is a greater challenge than ever, but I\u0027m up for the challenge if you are!\u003cbr\u003e\u003cbr\u003eDue to moving costs, I\u0027ve had to decrease production in order to balance the comic with higher paying work.\u00a0 But as long as I\u0027m making a sustainable wage for the hours I spend on the comic, I can continue to keep it running.\u00a0 \u003cstrong\u003eWith enough help, I can return to my previous weekly update schedule, or maybe even make DOTU the focus of my career and update twice a week!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am hugely grateful for any support I get!  To show my appreciation, here are just some of the things I\u0027m thrilled to be able to share with you:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_votingincentivegallery.jpg\"\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_merrittstory.jpg\"\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_pogoletters.jpg\"\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_originalsketches.jpg\"\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_secretgallery.jpg\"\u003e\u003cimg src=\"http://bob-artist.com/demon/patreon/desc_rewards_cardportrait.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRewards aside, my patrons are a treasured part of my DOTU family.\u00a0 \u003c/strong\u003eWe share laughs.\u00a0 We chat about characters and deconstruct plot elements.\u00a0 My patrons are always the first to know what plans are coming, and oftentimes they help me by making suggestions and requests for features and bonuses I\u0027m considering.\u00a0 I always look forward to hearing what they have to say.\u00a0 And I\u0027d consider it an honor to have you as part of the group.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eInterested?\u00a0 \u003ca href=\"https://www.patreon.com/posts/demon-of-patreon-6061940\"\u003eCheck out my Patreon FAQ!\u003c/a\u003e  Still have questions?\u00a0 Shoot me a private message, and I\u0027ll be happy to help!\u003c/strong\u003e"
   },
