    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Danny and I run Bass Rebels which is the home to music that you can use for free in your video content on platforms like YouTube, Twitch, VidMe, Hitbox, Beam and StreamMe. I upload music to the Bass Rebels YouTube channel at least 5 times a week and I currently do live stream radio shows 2 times a week on Wednesday and Sunday showcasing the latest and best no copyright music and interacting with my subscribers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWHY I NEED YOUR HELP\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBass Rebels is now getting to a point where most of my day is taken up by finding music, contacting artists and labels, getting music set up for distribution, creating artwork, submitting music to radio \u0026amp; tv and just trying to get the music out there to more people. I want to continue doing this and give even more time to getting you more exclusive music, more live streams, merchandise, albums, events and building our awesome community of music fans and content creators even more.\u003cbr\u003e\n\u003cbr\u003e\nSo if you want to help support me on this journey and help take Bass Rebels forward then I have created some exclusive rewards for everyone who supports me each month who will get access to. Also if anyone wants to put forward any ideas for rewards or feedback on how we can make this community even better then contact me via our Discord here\u00a0\u003ca href=\"https://discord.gg/WEb4sCN\" target=\"_blank\"\u003ehttps://discord.gg/WEb4sCN\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nMassive thanks for supporting Bass Rebels, whether that\u0027s here on Patreon, a live stream donation, a like on a video, commenting or sharing the music......THANK YOU ALL X\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eALL THE CURRENT REWARD TIERS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Rebel-Patreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Rebellion-Patreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Bass-Rebel-Elite-Patreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Bass-Rebel-Elite%2B-Patreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Bass-Rebel-Legend%2B-Patreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Bass-Rebel-Legend%2BPatreon.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.eu-west-2.amazonaws.com/br-images/Bass-Rebel-Producer-Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBASS REBELS MUSIC\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/c/BassRebels\" target=\"_blank\"\u003eCLICK HERE\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMY WEEKLY RADIO SHOW LIVE STREAM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003ca href=\"https://youtu.be/A-w_Knl-xfI\" target=\"_blank\"\u003eCLICK HERE\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style
