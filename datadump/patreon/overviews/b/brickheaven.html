    "one_liner": "Le canal des in\u00e9dits et des improbables de la SF",

    "published_at": "2016-05-06T21:21:40+00:00",
    "summary": "\u003cimg src=\"http://framablog.org/public/_img/others/approved-for-free-cultural-works.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eEN / (fran\u00e7ais au dessous)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGive 1 USD to designers to fund great original Sci-fi Brick models that you can build !\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eLEGO. Mechs. Does that sound interesting ?\u003cbr\u003e\n\u003cbr\u003e\nWe are a group of Lego-designers (MOCers) from all around the world.  We love designing lego. We want to make a ton of models for people to enjoy.\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3827/9278972335_981f5019d5.jpg\" style=\"float: right; width: 422px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nSo we make and/or share our models with you, with an instruction notice. We also try to provide a Digital Designer (.LDD) file or other free alternatives. With these digital files you we will be able to have a 3D view of the model.\u003cbr\u003e\n\u003cbr\u003e\nTo start, we will be focusing on creating models for use with the fantastic tabletop miniatures game \u201cMobile Frame Zero\u201d from Glyphpress. You can find more information about this mecha-based wargame at \u003ca href=\"http://mobileframezero.com/mfz/\" rel=\"nofollow\"\u003ehttp://mobileframezero.com\u003c/a\u003e . \u003cbr\u003e\n\u003cbr\u003e\nWe also plan on expanding to include other types of Lego models such as miniature spaceships, medieval fantasy creations, and other geeky designs ! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003e\u003c/a\u003eBy supporting this patreon, you will help us release all the designs into the world under a\u00a0\u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0/fr/\" rel=\"nofollow\"\u003eCreative Commons Licence CC-3\u003c/a\u003e. All the pledge money we receive \u2013 every penny \u2013 will be given to the model designers who make this happen. \u003cbr\u003e\n\u003cbr\u003e\nAre you a passionate MOCer and/or a LDD user who want to join?\u003cbr\u003e\nWe would love to hear from you!  Please feel free to drop me a message.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8672/16270244497_9a35d25b66.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFirst issue : a mech by Cole Blaq\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFAQ \u003cbr\u003e\u003cbr\u003e1- How many times are you going to charge me ?\u003cbr\u003eOnly once by month at best. No more. Never.\u003cbr\u003e\u003cbr\u003e2- Can i quit anytime ?\u003cbr\u003eYes\u003cbr\u003e\u003cbr\u003e3- Do i have to buy anything else ?\u003cbr\u003eNo. Software are free. You just need bricks, from LEGO, Mega Block or any other compatible brand. If you want to use the models to play MFZ, there\u0027s a free version of the rules online.\u003cbr\u003e\u003cbr\u003e4 -Does all the models will be usable with MFZ  ?\u003cbr\u003eWe\u0027ll try to, but we will \"stress\" the limits sometimes (in terms of scale and numbers of bricks)\u003cbr\u003e\u003cbr\u003e5- Why do you show Exosuits ?\u003cbr\u003eBecause i\u0027d like to introduce a new background and scale for MFZ, inside the Solar Union\u003cbr\u003e\u003cbr\u003e6- Why does your english is so broken ?\u003cbr\u003eMy mother language is french, sorry. But thanks to Jason Pitre who helps on some parts, it should be understandable.\u003cbr\u003e\u003cbr\u003e7- Are you related to LEGO ?\u003cbr\u003eNo at all. We\u0027ve nothing to do with LEGO. Beside, LEGO is just one of the numerous Bricks (Blocks) brands like Megablock, compatible with the same \"Studs and tubes\" system\u003cbr\u003e\u003cbr\u003e.8 - Are you stealing blocks to your kids ?\u003cbr\u003eYes, but don\u0027t tell my wife. Anyway, they almost only play video games.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eFR\u00a0/ (english above)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/7/6073/6131814491_ac5144e736.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eVous aimez les LEGOS ? Les M\u00e9chas ? Vous \u00eates bien tomb\u00e9s !\u003cbr\u003e\n\u003cbr\u003e\nNous sommes un groupe de designers LEGO (MOCeurs) amateurs du monde entier.\u003cbr\u003e\n\u003cstrong\u003eNous cr\u00e9ons des modeles et les partageons avec vous\u003c/strong\u003e. Des mod\u00e8les que vous pouvez construire car nous fournissons un \u003cstrong\u003efichier informatique\u003c/strong\u003e, utilisable avec un logiciel gratuit tel que Lego Digital Designer, et qui vous permet de visualiser le mod\u00e8le en 3D et de cr\u00e9er \u003cstrong\u003eune planche d\u0027instruction de montage.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPour l\u0027instant, il s\u0027agit surtout de mechas, utilisables (ou pas) pour le jeu Mobile Frame Zero. Mais dans un proche avenir, nous pr\u00e9voyons de proposer des modeles de SF, fantasy ou tir\u00e9s de la culture Geek.\u003cbr\u003e\n\u003cbr\u003e\nEnfin, \u003cstrong\u003etout l\u0027argent recueilli ici va uniquement aux designers\u003c/strong\u003e. Et leurs modeles sont distribu\u00e9s en\u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0/fr/\" rel=\"nofollow\"\u003e licence Creative Commons CC-3\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSi vous \u00eates un MOCeur, vous pouvez nous rejoindre. Envoyez moi un message avec un lien, et je vous dirais si \u00e7a cadre et comment on fonctionne. N\u2019h\u00e9sitez pas.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePhotos de\u00a0\u003ca href=\"https://www.flickr.com/photos/66559971@N04/\" rel=\"nofollow\"\u003eWen21\u003c/a\u003e and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.flickr.com/photos/34627846@N05/\" rel=\"nofollow\"\u003eCole Blaq\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1- Combien de fois allez vous prendre mes sous ?\u003cbr\u003eAu maximum une fois par mois, a chaque livraison. Jamais plus et probablement moins.\u003cbr\u003e\u003cbr\u003e2- Je peux partir quand je veux ?\u003cbr\u003eOui. Pas comme chez Guebouy et Rangeo Telecom.\u003cbr\u003e\u003cbr\u003e3- j\u0027ai besoin d\u0027acheter quelque chose \u00a0?\u003cbr\u003eNon. Le programme Lego Digital Designer est gratuit\u003cbr\u003e\u003cbr\u003e4 -Est ce que tous les modeles seront utilisables avec MFZ ?\u003cbr\u003eOn essaie, mais on prendra parfois un peu des libert\u00e9s avec les limites.\u003cbr\u003e\u003cbr\u003e5- Pourquoi est ce que vous montres des Exosuits ?\u003cbr\u003eParceque j\u0027aimerais bien introduire une nouvelle \u00e9chelle et un nouveau background pour le jeu, qui se passera dans l\u0027Union Solaire.\u003cbr\u003e\u003cbr\u003e6- Pourquoi tu \u00e9cris en anglais comme une quiche ?\u003cbr\u003eH\u00e9, j\u0027aimerais vous y voir !\u003cbr\u003e\u003cbr\u003e7- Vous \u00eates pay\u00e9s par LEGO ?\u003cbr\u003eOn a rien a voir avec eux. D\u0027un autre cot\u00e9, il y a aujourd\u0027hui plein de marques diff\u00e9rentes de briques compatibles\u003cbr\u003e\u003cbr\u003e.8 - Est ce que vous volez les briques de vos enfants ?\u003cbr\u003eOui, mais ne le dites pas \u00e0 ma femme. De toute fa\u00e7on, ils ne jouent qu\u0027aux jeux vid\u00e9o."
