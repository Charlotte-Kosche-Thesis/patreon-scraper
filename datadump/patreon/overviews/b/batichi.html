    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0Hello! I\u0027m Kristen Kiomall-Evans artist, animator and current comic creator. I\u0027m a big old nerd with too much spare time. I\u0027m a big fan of movies, games and comics! My most recent on going series is the webcomic\u00a0\u003ca href=\"http://xiicomic.com\" target=\"_blank\"\u003eXII: Of Magic and Muses\u003c/a\u003e. And showed up in print for the first time the Spiderforest Anthology over at Kickstarter!\n\n\u003cimg src=\"https://pbs.twimg.com/media/C2gNJ5RUcAIJpfx.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003eOngoing Comics:\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.xiicomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eXII: Of Magic and Muses\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://s3-us-west-2.amazonaws.com/twc.images/images/comicbanner/21761_TopWebComicsBanner.png\"\u003e\u003cbr\u003e\nWillow lives in a mundane and restricted school, which ends up being the worst place someone could get gifted a magical necklace. Desperately trying to contain the magic within, this act of futility seems to just make matters worse. As the necklace crumbles the school\u0027s secrets around her, Willow is left to wonder if it was a gift sent by friend or foe.\n\u003cbr\u003e- Chapters Completed -\n\u003cbr\u003e\n\tChapter 001: The Gate (xiicomic.com)\n\u003cbr\u003e\nChapter 002: A Knock at the Door (xiicomic.com)\n\u003cbr\u003e\nChapter 003: Precious Gifts (xiicomic.com)\n\u003cbr\u003e\nChapter 004: The Deal (xiicomic.com)\n\u003cbr\u003e\nChapter 005: Broken Ground\u00a0(xiicomic.com) \u003cbr\u003eChapter 006: A Trying Trifecta (gumroad/patreon) \u003cbr\u003e\n\u003cbr\u003e\n-Chapters In Progress-\n\u003cbr\u003e\n\tChapter 007 - 013: NA (Rendered) \n\u003cbr\u003e\nChapter 014 - 024: NA (Flat)\n\u003cbr\u003e\nChapter 025 - 042: NA (Inked)\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.xiicomic.com/\" rel=\"nofollow\"\u003eComic\u003c/a\u003e |  \u003ca href=\"https://gumroad.com/batichi\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e |  \u003ca href=\"https://www.patreon.com/batichi\"\u003ePatreon\u003c/a\u003e |  \u003ca href=\"https://twitter.com/xiicomic\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |  \u003ca href=\"https://www.facebook.com/xiicomic\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://xiicomic.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/xii-of-magic-and-muses/list?title_no=56085\" rel=\"nofollow\"\u003eWebtoons\u003cbr\u003e\n\u003c/a\u003e \u003cbr\u003e\n\u003ch2\u003eCompleted comics:\u003c/h2\u003e\u003cstrong\u003e\nXII: Awakenings\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://xiicomic.com/magic-and-muses/wp-content/uploads/2017/05/preview.png\"\u003e\u003cbr\u003e\nA precursor to the events of XII: Of Magic \u0026amp; Muses.\n\u003cbr\u003e\nGo back, way back, to where the wheel first turned.\u00a0Available for $5 patrons or on\u00a0\n\u003ca href=\"https://gumroad.com/l/xii-awakenings\"\u003eGumroad\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXII: Shifting Sands\u003c/strong\u003e\u003cbr\u003eComing Soon to Kickstarter\u003cbr\u003e\n\u003c/div\u003e"
