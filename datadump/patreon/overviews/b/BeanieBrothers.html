    "summary": "Wow, you\u0027re actually here... or did you click this by mistake while searching for something else and can\u0027t figure out how to escape? No worries, this happens \u003cdel\u003eevery single time\u003c/del\u003e sometimes! Just click\u00a0\u003ca href=\"https://www.youtube.com/watch?v=AaVog5Km7dE\" target=\"_blank\"\u003ethis\u003c/a\u003e and you will be redirected to what you were originally searching for.\u003cbr\u003eOh, you\u0027re still here. Well, we weren\u0027t prepared for this but luckily we specialize in improv.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patron?\u003cbr\u003e\u003c/strong\u003eMaking a living on Youtube is not an easy task \u003cdel\u003eunless you have talent\u003c/del\u003e. KSic has been doing this since 2006 and still hasn\u0027t managed to sustain a steady income. One moment you\u0027re on top of the world, next not so much. It\u0027s even worse for Beanie Brothers. Our content is \"Mature\" and isn\u0027t always \"\u003ca href=\"https://support.google.com/youtube/answer/6162278?hl=en\"\u003eAdvertiser-Friendly\u003c/a\u003e\". So we constantly fear our videos will be demonized. Our videos will also never be eligible for the premium advertisement tier.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSay I contribute, what\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eOkay ya little shit, I\u0027m sorry if 4 videos a month isn\u0027t a good enough reason FOR YOU! \u003cbr\u003e... Wait, no I\u0027m sorry. I shouldn\u0027t lose my temper with you until after I \u003cdel\u003esteal\u003c/del\u003e receive your money. Let me try this again. \u003cbr\u003eHEY! Wow, I\u0027m not sure if it\u0027s the light or what but I never realized how HANDSOME you are. You could easily be a model and/or body builder. We realize 4 crap videos a month isn\u0027t a good enough reason for someone of your caliber to contribute, so we added a lot of rewards! To view these rewards on a phone, simply scroll down. To view them on PC, look to your right \u003cdel\u003edumb ass.\u003c/del\u003e Regardless of what amount you contribute, you will still be taken to a 3-minute video we made for you. Hope to see you there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, I\u0027m about to contribute $2,000,000 but what exactly will my money do?\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003eWell, Shady has always wanted a Lamborghini!\u003c/del\u003e\u003cbr\u003eThat\u0027s a very good question and all that has been answered in the \"Goals\" section.\u00a0To view these Goals on a phone, simply scroll down. To view them on PC, look to your left. Even if you can\u0027t contribute, I\u0027d recommend checking it out. It\u0027s humorous and will give you a better insight of where we see Beanie Brothers going. Also, new channel concept lurking there... somewhere. Also, new channel concept lurking there... somewhere.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ohzdZh82z2GxFai4w/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat are viewers saying about Beanie Brothers?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\
