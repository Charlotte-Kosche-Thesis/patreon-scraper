    "is_monthly": false,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YzHvqF1yIzo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/YzHvqF1yIzo",
    "one_liner": null,

    "pledge_url": "/bePatron?c=1553268",
    "published_at": "2018-03-17T10:30:26+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\n\tThanks for visiting my Patreon page. Your support and encouragement mean a lot to me!\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eI\u0027m Beth and this is what I do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn case we haven\u2019t had the pleasure of meeting before, my name\nis Beth Green. I\u2019m a lifelong traveler and writer currently based in the Czech\nRepublic. I created this Patreon to share some of my passion projects with you\u2014short\ncrime fiction stories (mostly suspense and thriller) and travel memoir. With\nyour support, I\u2019ll be able to spend more time on these projects that most\ninterest me\u2014and create more fun stuff for you to read!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYour rewards\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://2699184-843313295231566.preview.editmysite.com/uploads/2/6/9/9/2699184/rewards_orig.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eBut enough about me! I have some cool things to I want to give\nyou.\n\u003cbr\u003e\u003cbr\u003e\nTake a look at my rewards (you can find them on the right if you\u2019re\nreading this on a laptop or under the \u2018rewards\u2019 tab if you\u2019re on mobile) which include\nflash fiction and cat memes to short stories and travel essays. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eShort stories\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI mostly create short stories in the suspense and thriller\ngenres. They usually have lush settings (for example, tea fields in the\nMalaysian Cameron Highlands) or are slightly satirical (for example, my series\nof short stories about inept assassins).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTravel essays\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a wealth of travel stories I want to polish up for you!\nThey include anecdotes from my 4.5 years teaching English in China, the 18\nmonths I spent backpacking through Asia (including 5 months scuba diving in\nThailand), my European explorations, visits to Australia and Alaska, and\u2014maybe\u2014some\nstories about my childhood living on a sailboat. I have an enormous library of\ntravel photos and I\u2019ll be sharing selected images, too. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePersonalized postcards\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEven in the age of Instagram, it\u2019s fun to get a postcard in the\nmail. At the $10 reward tier, I\u2019ll surprise you with some fun messages and\ncards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWriting coaching\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDo you have a writing project you\u2019d like feedback or\nencouragement on? I can help! At the higher reward tiers, we\u2019ll book an\nappointment and go over some pages of your work. I owe so much to the writing\nteachers, coaches and mentors that I have found over the years and I enjoy\ngiving back through coaching. I would love to make a positive contribution to\nyour writing craft as well.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBut what about the cat!?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe BooksyCat memes are another creative outlet for me\u2014all\nimages are of my cat, Nymeria. She\u2019s a British shorthair and she is just super\nphotogenic! I pull quotes from authors or books I like and pair them with\npictures of her. I share more of these over on the @booksycat Instagram, but since\nthe Internet seems to run on cat photos, I thought I\u2019d make some special ones just\nfor my patrons! (And if you\u2019ve got a favorite quote you think would make a\ngreat meme, definitely let me know and I\u2019ll start looking for an appropriate\nphoto to go with it!)\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.bethgreenauthor.com/uploads/2/6/9/9/2699184/nymeria-thank-you_orig.png\" style=\"width: 237px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Thanks again\u003c/strong\u003e for checking out my page and my rewards. Every\npledge helps, and so does every time you share this page with your network. I appreciate\nyour support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"
