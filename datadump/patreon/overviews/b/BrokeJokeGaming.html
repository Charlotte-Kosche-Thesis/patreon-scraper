    "summary": "What does \"BrokeJoke\" mean? Well as someone who likes to try and find humor in everything and also likes to play with words....\"Broke\" means Broken, dysfunctional, -or- no money. \"Joke\" means either something funny, or a looser! So to me \"BrokeJoke\" means either a money less looser -or- dysfunctional comedy....Both fairly accurately describe me! :P\u003cbr\u003e\u003cbr\u003eMy Main goal is to provide some entertainment, hopefully with humor and excitement. I really like to interact with my viewers so please feel free to talk to me during live streams. I am nothing but a loner playing games without YOU, my friends/viewers! I like to be creative, like building on Ark: Survival Evolved, or 7 days to die. I also like RPG style games. I fully admit here and now that I am NOT good at anything PVP, I try but I am not good. lol\u003cbr\u003e\u003cbr\u003eGames I Play: {List will change as time goes on}\u003cbr\u003eArk: Survival Evolved\u003cbr\u003eDestiny 2\u003cbr\u003eGrand Theft Auto 5 Online\u003cbr\u003eParagon\u003cbr\u003e7 days to die\u003cbr\u003eSkyrim\u003cbr\u003eJust Cause 3\u003cbr\u003e{{I am open to suggestions if its on my platform (currently only PS4)}}\u003cbr\u003e\u003cbr\u003eI am a Disabled/unemployed gamer trying desperately to earn my way back to feeling \"normal\" again. Trying to turn a \"useless hobby\" into a \"respectable career\". So my resources are very limited, and this is about all I have left to build something out of. I intend to work my butt off to EARN everything I get, as well as doing everything in my power to make sure YOU my friends/viewers are happy and entertained!\u003cbr\u003e\u003cbr\u003eI will steadily work towards improving my stream quality as well as trying to think of new ways to provide more options and more content for you guys. Just please bare with me as this is gonna be slow.\u003cbr\u003e\u003cbr\u003e**My Twitch Channel:\u00a0\u003ca href=\"https://www.twitch.tv/brokejokegaming\"\u003ehttps://www.twitch.tv/brokejokegaming\u003c/a\u003e\u003cbr\u003e**My Youtube Channel: https://www.youtube.com/c/BrokeJokeGaming\u003ca href=\"https://www.youtube.com/channel/UCFeYgTjacHcPRD5L2yGCsCg\"\u003e\u003c/a\u003e\u003cbr\u003e**Donations:\u00a0\u003ca href=\"https://www.paypal.me/BrokeJokeGaming\"\u003ehttps://www.paypal.me/BrokeJokeGaming\u003c/a\u003e\u003cbr\u003e**My Twitter Page:\u00a0\u003ca href=\"https://twitter.com/BrokeJokeGaming\"\u003ehttps://twitter.com/BrokeJokeGaming\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI sincerely appreciate any and all guidance, suggestions, help, assistance, and support.\u003cbr\u003eThank you soo much!\u003cbr\u003e\u003cbr\u003e{{**DISCLAIMER: I appreciate any and all support, but please do not donate or pledge out of pity or because of me being \"disabled\". I only mention it as a fact of my life and to give a vague idea of who/what I am. Please only donate or pledge if you enjoy me as a person and/or my content. Thank you again!**}}\u003cbr\u003e\u003ca href=\"https://www.paypal.me/BrokeJokeGaming\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
