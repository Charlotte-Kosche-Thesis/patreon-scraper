    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome Patrons!\u003c/strong\u003e\u003c/div\u003eHi there! Welcome to my Patreon page! My name is Tino but some people know me as\u00a0\u003ca href=\"http://www.bananiac.com\" target=\"_blank\"\u003eBananiac\u003c/a\u003e \ud83d\ude09\u00a0I have a Bachelor\u0027s Degree in Dietetics and a Master\u0027s Degree in Nutrition. I am also a YouTube Content Creator, a vegan, and a cyclist. \u003cbr\u003e\u003cbr\u003eI have been creating YouTube videos since 2013. I started my YouTube channel after I was inspired to go vegan in April 2012 and when I decided that I wanted to become a Nutritionist.\u00a0I\u0027m here to inspire and motivate others to live a healthier, more active, and vegan lifestyle. I post weekly videos on plant-based nutrition, fitness advice, vegan lifestyle tips, Q\u0026amp;A sessions,\u00a0healthy recipes, and\u00a0interviews with knowledgable vegan public figures! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR\u003c/strong\u003e support allows me to continue growing my YouTube channel to help me reach a larger audience thus inspiring more people to adopt a vegan lifestyle. Creating YouTube videos is a strong passion of mine but the reality is that it takes up a lot of my time to make quality and consistent content. In addition, YouTube Ads alone are not enough for me to sustain the amount of time that I contribute to my channel. With \u003cstrong\u003eYOUR\u003c/strong\u003e support, I will be able to contribute and give back more to the online community by producing more vegan content.\u003cbr\u003e\u003cbr\u003eIn exchange for \u003cstrong\u003eYOUR\u003c/strong\u003e support, I am offering a wide variety of rewards starting at just \u003cstrong\u003e$1 per month\u003c/strong\u003e. Perks of becoming a Patron to my channel include access to Patreon exclusive updates/posts, being credited for \u003cstrong\u003eYOUR\u003c/strong\u003e support, Q\u0026amp;A priority, receiving a copy of my upcoming recipe eBook, receiving the vegan\u00a0\u003cstrong\u003e\u24cb\u003c/strong\u003e hat, an online personal chat with me, and sponsorship opportunities. However, this is \u003cstrong\u003eNOT\u003c/strong\u003e a charity! If by any means \u003cstrong\u003eYOU\u003c/strong\u003e are not able to contribute as a Patron, \u003cstrong\u003eNO WORRIES\u003c/strong\u003e! I will still produce \u003cstrong\u003eFREE\u003c/strong\u003e content on my YouTube channel that \u003cstrong\u003eYOU\u003c/strong\u003e can watch at any time \ud83d\ude0a\u003cbr\u003e\u003cbr\u003eThank \u003cstrong\u003eYOU\u003c/strong\u003e for support and helping me spread this powerful message around the globe.\u00a0Follow me\u00a0\u003ca href=\"http://www.bananiac.com\" target=\"_blank\"\u003e@bananiac\u003c/a\u003e and feel free to stay connected!\u00a0"
