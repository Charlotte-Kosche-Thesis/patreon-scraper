    "published_at": "2017-01-29T01:08:06+00:00",
    "summary": "\u003cstrong\u003ePlease Note: This Patreon Account is now Paused until I can resume in October 2017.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI am\u00a0currently busy working on my solo\u00a0exhibition. I will be occasionally releasing tutorials and videos on my\u00a0website, where you can\u00a0purchase e-books and videos. You can view those\u00a0\u003ca href=\"http://www.briannaleefineart.com/store/c6/E-learning_%28Digital_Books_%26_Video%29.html\" target=\"_blank\"\u003ein my Shop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf\u00a0you\u0027d like to become my patron on here for October, you can\u00a0subscribe now and will only be charged when I resume after my show in September.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks again!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon and why contribute?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e Just think of all the great paintings in every museum you\u0027ve visited. Most were only created \u00a0because of the support of patrons who either commissioned or funded the artists of their time! \u003cbr\u003e\u003cbr\u003eTimes really have changed, but there is something really similar happening on Patreon!\u00a0Patreon is a really unique platform that allows patrons, fans, friends and family of all means to unite and support the artists in their life - and they get really great content and perks as a thank you for their support!\u003cbr\u003e\u003cbr\u003eYour contribution would allow me to continue supporting my full-time studio practice. I have taught workshops and classes for over 8 years and recently closed my teaching studio to focus on painting full-time. However, after so many requests for videos and online tutorials, I have now decided this is the perfect platform to offer them!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery contribution adds up, which is why I have offered several membership levels starting from only $2.00! As my number of patrons grows, I will be able to upgrade film equipment and offer more tiers and rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have some great thank you packages available for different levels of contribution. At the beginning of each month, subscribers to that tier are charged to be able to access and download the content I post. \u003cbr\u003e\u003cbr\u003eFor example, if you are subscribed to \u003cem\u003eBehind The Scenes,\u003c/em\u003e\u00a0you will be charged $2.00 at the start of the month to be able to view my content that month! \u003cbr\u003e\u003cbr\u003eIf you subscribe at the $5 level, you will be able to view and download the monthly e-book plus view all of the updates from \u0027behind the scenes\u0027!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0To become a patron, click the \"Become a Patron\" button to the right and select a membership level. Add your billing info, create an account and then when I post the first content, you will be able to see it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMembership Levels\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBehind the Scenes\u003c/strong\u003e\u003cdiv\u003e$2 per month\u003cbr\u003e\u003cbr\u003eYou will have access to patreon-exclusive behind the scenes look at whats on my easel for my upcoming show, not posted anywhere else on social media! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Tutorials E-Books\u003c/strong\u003e\u003cdiv\u003e$5 per month\u003cbr\u003e\u003cbr\u003eWant a special look at how I make my art and my favorite supplies? Get a behind the scene look at what is on my easel and access to a downloadable PDF E-book when I release an indepth step-by-step tutorial \u0026amp; discover the art supplies I use when I create! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Tutorial Video Download\u003c/strong\u003e\u003cdiv\u003e$15 per month\u003cbr\u003e\u003cbr\u003eAccess to a PDF E-Book and 1 Video Demonstration each month, both downloadable to your computer from DropBox.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Tutorial DVD and Digital Downloads (PDF, VIDEO)\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e$30 per month\u003cbr\u003e\u003cbr\u003eWhen I release a digital tutorial video, you will also receive a hard copy DVD in the mail playable on your DVD player at home! I will release one video per month.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
