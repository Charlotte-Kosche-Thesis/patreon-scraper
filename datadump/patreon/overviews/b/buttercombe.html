    "published_at": "2014-05-25T12:31:09+00:00",
    "summary": "\u003cstrong\u003eUpdate: 8/06/2017 As of right now it looks like were no longer going to be able to continue making Buttercombe stories like we originally wanted to. We thank everyone who has contributed, or left nice comments in the posts on our pictures. We are kicking around a few projects If you\u0027d like to stick around\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*******\u003cbr\u003e\u003c/div\u003eHello! Welcome to Bobo the Hobo\u0027s tip jar!\u00a0 On \nWriting.com we\u0027ve worked on quite a few stories together (\u003ca href=\"http://saxxon.deviantart.com/art/STRANDED-462939727\" rel=\"nofollow\" target=\"_blank\"\u003eStranded: An Interstellar Weight Gain Story being one of them\u003c/a\u003e) \u003cbr\u003e\u003ca href=\"http://saxxon.deviantart.com/art/STRANDED-462939727\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th00.deviantart.net/fs70/200H/f/2014/174/5/e/stranded_by_saxxon-d7nmekv.png\" style=\"width: 100px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNone however, has \nbeen quite as popular as the quality controlled interactive about pudgy girls:\n \u003ca href=\"http://www.writing.com/main/interact/item_id/1856959-Buttercombe-Academy-for-Growing-Girls\" rel=\"nofollow\"\u003eButtercombe Academy For Growing Girls\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eAll of these stories are centered around a private school for teen girls\n known as Buttercombe Academy! Specifically on how they seem to grow up (and grow out) through the school year. We\u0027ve got still skinny and frightened Freshman just learning there way around campus, to \u003cstrong\u003e\u003cstrong\u003eS\u003c/strong\u003euper \u003cstrong\u003eS\u003c/strong\u003eized\u003c/strong\u003e Seniors \nready for one more year of higher learning and hedonism. Not to mention\n the personal lives of the sizable staff! All of these and more are waiting\n to be explored  and drawn to life thanks to your pledges! This interactive story has had over \u003cstrong\u003e1,000\u003c/strong\u003e additions added to it, making it one of the most popular interactives on \u003cstrong\u003ethe entire internet!\u003c/strong\u003e \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027d like you can browse the gallery of art the Buttercombe fans have collectively raised money for! \u003cbr\u003e\u003cbr\u003eFirst we have the \u003ca href=\"http://www.writing.com/main/interact/item_id/1856959-Buttercombe-Academy-for-Growing-Girls/map/121\" rel=\"nofollow\"\u003eAlice Carlyle\u003c/a\u003e story-line as drawn by \u003ca href=\"http://sokkyarts.tumblr.com/\" rel=\"nofollow\"\u003eSokky\u003c/a\u003e\u003cbr\u003e \u003cimg src=\"https://s3.amazonaws.com/patreon/f84a2cdb2edb0ba706b3f8705b40aec4.jpg\" style=\"width: 265px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve also got Saxxon drawing the \u003ca href=\"http://www.writing.com/main/interact/item_id/1856959-Buttercombe-Academy-for-Growing-Girls/map/151\" rel=\"nofollow\" target=\"_blank\"\u003eMia Underwood \u003c/a\u003estory line he wrote. Not only that but his pictures will also feature coloring done by Silent Vincent!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.e-junkie.com/saxxon\" rel=\"nofollow\"\u003eYou can find his Ejunkie store here. \u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://s17.postimg.org/7a532f5z3/Mia_Underwood1_s_V_color.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003cbr\u003e\u003c/div\u003eThirdly we are proud to announce that the\u003ca href=\"http://www.writing.com/main/interact/item_id/1856959-Buttercombe-Academy-for-Growing-Girls/map/111\" rel=\"nofollow\" target=\"_blank\"\u003e Jennifer Walker storyline\u003c/a\u003e will be drawn by \u003ca href=\"http://idle-minded-sucks.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIdle-Minded!\u00a0\u00a0 \u003c/a\u003e\u003ca href=\"http://www.e-junkie.com/idle-minded\" rel=\"nofollow\"\u003e\u003cbr\u003eYou can find his Ejunkie store here\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/b0de/f/2016/027/d/f/jenedited_by_director714-d9pjunp.png\" style=\"width: 403px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e***\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePlease don\u0027t repost any of the comic images hosted \nhere! This is a Patreon exclusive comic. The entire back catalog will be\n available to read, but for Patreon donators only\u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003eDisclaimer: By pledging to this page you are agreeing that you are over the age of 18\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e"
