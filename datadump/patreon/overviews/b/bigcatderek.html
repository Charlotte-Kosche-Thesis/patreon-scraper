    "summary": "I work with big cats at a non-profit rescue facility in Texas called CARE (\u003ca href=\"http://www.carerescuetexas.com/\"\u003ewww.carerescuetexas.com\u003c/a\u003e) and my name is Derek. \u003cbr\u003e\u003cbr\u003eI\u0027ll admit I\u0027m not the best at naming stuff. \u003cbr\u003e\u003cbr\u003eI started using social media and some dumb jokes around the cats to help promote the facility back in 2013 and it landed my various pages a decent number of followers (RIP Vine). In that time period, regular facility donations made a critical jump thus helping to secure the home of the animals I love - something of which I\u0027m very proud to have aided.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t get paid by the facility but I do try to monetize my more \"me-centric\" online endeavors via ads, merchandise, etc. with the long-term goal of making a standalone living as an online content creator.\u003cbr\u003e\u003cbr\u003eI\u0027m using my Patreon page as a subscription service. I\u0027m not a starving artist, and I\u0027m not asking for people to subsidize my existence so that my creativity can \"blossom and flourish\". I wish to merely provide my patrons with entertaining content of value - something, to them, that is worth the price of admission. That\u0027s it.\u00a0\u003cbr\u003e\u003cbr\u003eIf you would rather utilize your money to support the CARE facility, then by all means please do so - attracting supporters to CARE is the reason I started making content online in the first place!\u00a0 The animals of CARE have a fantastic home and you can be a part of preserving that home (Don\u0027t worry, I\u0027ll be perfectly fine if that\u0027s the route you choose to take ^_^)\u00a0\u003ca href=\"http://carerescuetexas.com/\" target=\"_blank\"\u003eDonate to CARE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
