    "summary": "Hi, hello, hi. I\u0027m Brandon Taylor, and I\u0027m a writer, cultural commentator, and Jane Austen enthusiast.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a pragmatic person, so let\u0027s just cut to the chase, okay?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CONTENT: \u003c/strong\u003eA brand of cultural commentary rooted in queerness and blackness. My essays range from\u00a0\u003ca href=\"http://lithub.com/how-stevie-nicks-and-elizabeth-bishop-helped-me-through-grief-and-loss/\" target=\"_blank\"\u003ea meditation on Elizabeth Bishop and Stevie Nicks on grief\u003c/a\u003e to\u00a0\u003ca href=\"http://lithub.com/being-gay-vs-being-southern-a-false-choice/\" target=\"_blank\"\u003ean attempt to reconcile queerness and religion\u003c/a\u003e. I write\u00a0\u003ca href=\"https://twitter.com/brandonlgtaylor/status/841819090838794245?lang=en\" target=\"_blank\"\u003emicro-stories\u003c/a\u003e on Twitter. I write personal essays via my TinyLetter, Virgin Wool. I write fiction. You can find more of my essays and fiction at my\u00a0\u003ca href=\"http://brandonlgtaylor.com/writing/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOUR CONTRIBUTION GETS YOU: \u003c/strong\u003eEarly access to some of the ideas I\u0027m working on AND access to the knowledge I\u0027ve acquired as a fiction editor and writer. This includes craft questions, feedback on fiction, AND questions about the publishing industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY: \u003c/strong\u003eI recently made the transition from biomedical research to writing full-time. This patreon is to help me with that transition AND, I mean I hope I get to help people with their writing\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is more about me: \u003c/strong\u003eBrandon Taylor is the associate editor of Electric Literature\u0027s \u003cem\u003eRecommended Reading\u003c/em\u003e\u00a0and a staff writer at Literary Hub. His writing has received fellowships from Lambda Literary, Kimbilio Fiction, and the Tin House Summer Writer\u0027s workshop. His stories and essays have appeared or are forthcoming at Literary Hub, Catapult, \u003cem\u003eGulf Coast\u003c/em\u003e,\u003cem\u003e Little Fiction\u003c/em\u003e, Amazon\u0027s \u003cem\u003eDay On\u003c/em\u003ee, \u003cem\u003eOut Magazine \u003c/em\u003eonline, \u003cem\u003eNecessary Fiction, Joyland, \u003c/em\u003eand elsewhere. He currently lives in Iowa City, where he is a student at the Iowa Writers\u0027 Workshop in fiction.\u003cbr\u003e"
