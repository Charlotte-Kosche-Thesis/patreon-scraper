    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0Walk Lobby TV \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003ePunk rock attitude \u003c/strong\u003ein an\u003cstrong\u003e adult contemporary disguise.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.WalkLobby.tv\" rel=\"nofollow\" target=\"_blank\"\u003eWalk Lobby TV\u003c/a\u003e is an original video series I created to help people restore peace and love to public space. Not just public displays of affection -- I\u0027m talking about restoring civility, humanity, maybe a little patience in and around public infrastructure.\u003cbr\u003e\u003cbr\u003eAs others have said before me, streets were not originally built for cars. \u003cbr\u003e\u003cem\u003eStreets were for people\u003c/em\u003e. \u003cbr\u003eAll kinds of people. \u003cbr\u003e\u003cbr\u003eBut for the last 100 years, American planners and engineers have removed our freedom by forcing massive road expansions suited for one thing: high-speed auto travel.\u003cbr\u003e\u003cbr\u003eWe gave up our freedom for the promise of freedom. Not only are we often forbidden from walking for riding a bicycle, but car-oriented engineering is slaughtering Americans. From 2001-2010, over 400,000 people were killed in traffic crashes. Thousands die every year walking. \u003cem\u003eWALKING!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTraffic crashes are the number one killer of children.\u003cbr\u003e\u003cbr\u003eIs this making you mad? It should! \u003cbr\u003e\u003cbr\u003eHere\u0027s the worst part: these outrageous fatality numbers \u003cem\u003eare preventable\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eImagine if a private corporation managed a system that killed so many children every year. We\u0027d be marching in the streets, demanding immediate action.\u00a0\u003cbr\u003e\u003cbr\u003eModern American infrastructure is dangerous by design. \u003cbr\u003e\u003cbr\u003eThat\u0027s worth repeating. \u003cbr\u003eInfrastructure -- by its very design -- is deadly for human beings. \u003cbr\u003e\u003cbr\u003eBut not everywhere. Common sense has taken root in towns, villages, cities, and entire countries around the world.\u003cbr\u003e\u003cbr\u003eChange is possible.\u00a0\u003cbr\u003e\u003cbr\u003eThis video series will help you reverse the tragic course we\u0027re on. \u003cbr\u003e\u003cbr\u003eYOU -- the non-expert -- can help take back the streets. The highly-educated professionals are the reason we\u0027re in this mess. Do you love kids? Then join the Walk Lobby!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0more provocative media\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like what you\u0027ve heard about Walk Lobby TV, then be sure to check out my other projects:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=9_ly2XKZ--M\" rel=\"nofollow\" target=\"_blank\"\u003eWalk Don\u0027t Walk\u003c/a\u003e (winner, 2014 New Urbanism Film Festival)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=gfYnmDlIBMw\" rel=\"nofollow\" target=\"_blank\"\u003eStreetsploitation!\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.UrbanismSpeakeasy.com\" rel=\"nofollow\" target=\"_blank\"\u003eUrbanism Speakeasy\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
