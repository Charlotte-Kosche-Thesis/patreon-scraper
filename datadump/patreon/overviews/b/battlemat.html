    "summary": "THANKS TO YOU, WE\u0027VE CONQUERED KICKSTARTER. NOW, WE\u0027RE HERE TO BUILD A UNIQUE ONLINE FITNESS/GAMING COMMUNITY.\u003cbr\u003e\n\u003cbr\u003e\n \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHO ARE WE? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nHi, we are Brendan Bradley and Michael Eisenstein. We created and run \u003cstrong\u003eBattleMat, \u003c/strong\u003ea new way to \u003cstrong\u003ework out using collector card game strategy and mechanics\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nA huge thank you to those who helped bring BattleMat to life by funding the release of our 50-card \"\u003cstrong\u003eStarter Deck\u003c/strong\u003e\" through\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1970452051/battlemat/updates\" target=\"_blank\"\u003ea successful Kickstarter campaign\u003c/a\u003e. Now, we\u0027re investing our time, sweat and money to expand BattleMat into a \u003cstrong\u003efitness community\u003c/strong\u003e that offers consistent updates, expansions, videos, and more to support your health goals. But we can\u0027t continue to Battle without your help.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHY PATREON? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThis journey began with two friends and we want to make sure we keep this community personal and member-driven. So, instead of spreading ourselves thin across every social platform, we thought it\u0027d be a cool experiment to use Patreon as our primary hub for the entire BattleMat brand, community and experience. \u00a0Patreon also offers a companion app that we hope can reliably support our members\u0027 comments and conversations (\u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\u0026amp;hl=en\" target=\"_blank\"\u003eAndroid\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/app/patreon/id1044456188?mt=8\" target=\"_blank\"\u003eApple\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nWe know from experience that fitness is a deeply personal journal for each individual. We also know the internet isn\u0027t always a safe place to share your personal story and thoughts. After a lot of research, we determined the best way to protect our community was to create a \u003cem\u003eslight\u003c/em\u003e barrier using a minimal paywall. Obviously, it\u0027s a balancing act to find the price-point that discourages trolls without driving away our members, so we\u0027re starting with $1, $5 and $10. Each of these tiers will allow increasing levels of access and participation to provide a safe space to share the BattleMat experience.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBy joining the BattleMat community, members will have \u003cem\u003eexclusive\u003c/em\u003e access and input on how the game and company grow while supporting frequent content and expansions! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHAT DOES MY MONEY GET ME? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWe are using the Patreon community to fulfill the \"stretch goals\" of our Kickstarter campaign to:\u00a0\u003cbr\u003e\n\u2022 Create videos offering tutorials, demos, game updates and even complete guided workouts.\u00a0\u003cbr\u003e\n\u2022 Provide regular updates and posts to share new insights, tips and strategies with our Players.\u003cbr\u003e\n\u2022 Release \"Expansion Packs,\" official merchandise \u0026amp; equipment as our community grows and becomes comfortable with BattleMat gameplay and techniques.\u00a0\u003cbr\u003e\n\u2022 Develop an app/portal to allow Players to interact with the game, content and each other on their mobile devices [dependent on long term success].\u003cbr\u003e\n\u2022 Host meet-ups at popular events to unveil new cards and Battle as a community.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePLEASE NOTE: We are just two friends who had a cool idea, so if there are new features, cards, levels, or anything you think we should try, please tell us! We won\u0027t always get it right, but BattleMat is about positive growth with a focus on collaboration and safety and we want this to work for you. \u00a0BattleMatFitness@gmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHERE DO I START?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWe recommend all Players start with our aptly named \"Starter Deck.\" This 50-card pack includes ten (10) Intention cards, five (5) Rest cards, twenty-five (25) Activity cards, and ten (10) Modification cards. By using BattleMat\u2019s inventive strategy and card combinations, the Starter Deck can produce enough combinations to do a completely unique workout every day for over one year! \u003cbr\u003e\u003cbr\u003eWe have a few extra decks from our initial Kickstarter production that are available to purchase by \u003cstrong\u003ejoining at our STARTER DECK TIER on Patreon\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou may also order the BattleMat Starter Deck on AmazonPRIME:\u003cbr\u003e\n\u003ca href=\"https://www.amazon.com/dp/B076HCNGRP/\" target=\"_blank\"\u003e\u003cimg src=\"http://brendanabradley.com/BATTLEMAT/StarterAmazonUpdate.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.amazon.com/dp/B076HCNGRP/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/dp/B076HCNGRP/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eISN\u0027T THERE SOME DISCLAIMER I HAVE TO AGREE TO?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYes. As with all exercise programs, when using our workout card game, videos or site; You need to use common sense.  To reduce and avoid injury, you really should check with your doctor before beginning any fitness program.  By performing any fitness exercises, you are performing them at your own risk. BattleMat LLC and its affiliated team members and partners will not be responsible or liable for any injury or harm you sustain as a result of our fitness game, videos, merchandise, or information shared on our websites.  This includes emails, videos and text.  Thanks for understanding and using good judgement.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eCONTRIBUTIONS TO THE BATTLEMAT COMMUNITY\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy joining the BattleMat Digital Community, you acknowledge you wish to voluntarily offer feedback and ideas for the growth and evolution of the BattleMat game and brand. You affirm, represent, and warrant that you own or have the necessary licenses, rights, consents, and permissions to publish any and all Content (comments, ideas, images, etc) you submit; and you transfer to BattleMat LLC all patent, trademark, trade secret, copyright or other proprietary rights in and to such Content\u00a0exclusively, throughout the universe in\u00a0perpetuity, including renewal and extension periods, if any, all rights of any kind,\u00a0whether now known or hereafter known or created in and in connection with such\u00a0rights.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
