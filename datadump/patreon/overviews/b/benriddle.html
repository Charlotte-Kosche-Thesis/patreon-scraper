    "summary": "My name is Ben Riddle and I make music....\u003cbr\u003e\u003cbr\u003eI\u0027ve been releasing my songs since 2007 and during that time have cultivated a strong connection with my listeners and fans. Having put out my last two albums with the assistance of crowdfunding, I\u0027ve been lucky enough to feel the full support of my supporters.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eSupporting my Patreon keeps me making music\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe idea is that this is halfway between a Netflix subscription and your daily coffee addiction. \u003cstrong\u003eFor $5 a month, you\u0027ll receive 1 new unreleased song\u00a0\u003c/strong\u003e- exclusively, and you also help me do things like eat food and help me plant trees on my land.\u201d\u003cbr\u003e\u003cbr\u003ePatreon is a platform that facilitates ongoing, direct patronage to creators. Basically, instead of making one pledge, one time, you make a pledge to continually support the artist with each release. \u003cbr\u003e\u003cbr\u003eIt\u2019s like a crowd funding campaign, only better! It\u2019s more sustainable for me as an artist as it allows me to focus on the creative side of what I do on a long term basis. I\u0027m not just asking for an amount of $ to fund a new album, I\u2019m asking for you to join me on my musical journey, to help me make a sustainable career and help me to write and create more regularly. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSpending less time on the computer and more time with my guitar and see you all touring live!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs I have decided to stop pressing and distributing physical albums for environmental reasons/ concerns, I found that using a platform such as Patreon would allow me to stay connected with you all, release music based on your demand. I think this is an exciting new sustainable way to release music and continue to support myself as an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSustainable, eco-friendly, supportive community, independence, no record companies!!!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI love to create music everywhere i go. So i\u0027ll be writing and recording new music in my portable studio from now on. I have many new songs and material already underway and I would love it if you could assist me to release it.\u00a0Every month i\u0027ll be releasing a new complete song just for you patrons who want to help out.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for coming this far and I appreciate all your help and support.\u003cbr\u003e\u003cbr\u003eIf you want to know more about Patreon, here\u0027s a little video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/104062253\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/104062253\"\u003eAstronaut by Ben Riddle\u003c/a\u003e from \u003ca href=\"https://vimeo.com/klaasvankreis\"\u003eKlaas van Kreis\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
