    "summary": "Welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003eIf you find value in the Buddhist Boot Camp podcast or events, talks, and YouTube videos, please show your support (even $1 a month really helps). Your contribution makes it possible for the commercial-free message to reach millions of people all over the world, and supports the books-to-prisons and schools program, alleviating suffering every step of the way.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll be able to join our monthly, live, video Q\u0026amp;A broadcasts right here on Patreon, during which you can ask me questions directly about the concepts in the books, and join the discussion about ways to be at peace with the world, both within and around us.\u00a0\u003cbr\u003e\u003cbr\u003eAfter years of touring with Buddhist Boot Camp and Faithfully Religionless across the U.S., U.K., and Australia, and sleeping on people\u0027s couches along the way to avoid wasting funds on hotels or motels, it became clear (and made more sense) for the message from both books to spread much more efficiently via Podcast episodes and live broadcasts than in small rooms with 50-200 people at a time (though I\u0027ll never stop making every effort to meet you in person as well). For a list of upcoming events, or to schedule one in your area, please visit\u00a0\u003ca href=\"https://www.buddhistbootcamp.com\" target=\"_blank\"\u003eBuddhistBootCamp.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can listen to the podcast on:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/buddhist-boot-camp-podcast/id1241536480?ls=1\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/buddhistbootcamp\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.stitcher.com/s?fid=140378\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u003c/li\u0
