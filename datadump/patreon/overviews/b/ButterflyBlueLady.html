    "summary": "I should of updated this a long time ago. The original wasn\u0027t made by me but a friend, I\u0027m not very good at this sort of stuff ^^\u0027 I\u0027ve been drawing for awhile, I\u0027m not the best but I try. Anyway I mostly do RWBY, its basically been the main point of my life. However I do want to draw other things but I am very indecisive about it. \u003cstrong\u003eWhich is why the reward tiers are going to act as commissions.\u003c/strong\u003e\u003cbr\u003eSend me messages about \u003cstrong\u003ewho you want me to draw,\u003c/strong\u003e it doesn\u0027t have to be from RWBY it can be from any series you want. \u003cstrong\u003eAnd if you have costume idea\u0027s for the characters or Bikini that would be extremely helpful.\u00a0\u003c/strong\u003e\u003cbr\u003eI am yes a people pleaser, I don\u0027t talk or interact a lot but I do try to draw what people want. I appreciate the Patrons I can get and the one\u0027s I have. \u003cstrong\u003eYour input is always appreciated,\u003c/strong\u003e however their may come a time when I am unable to draw the character due to difficulty.\u00a0\u003cbr\u003eI also appreciate everyone\u0027s patience with me, nearly every month I have a weird week where its just stressful and difficult to draw in which I take short breaks.\u00a0\u003cbr\u003eI hope I can get around to every-bodies wishes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need to explain further on this, since I didn\u0027t realize nobody understood. You may make suggestions for the tiers in which you are in as well as the previous one\u0027s. Example, if your reward tier is nude you may make suggestions for that specific tier and the previous ones but not the one\u0027s that exceed you. If you are at the highest tier you may make 7 suggestions and still commission. I may or may not take the suggestions depending\u00a0on difficulty but I will try. This is to help me spread out more and accommodate\u00a0everyone.\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for taking the time to read this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://butterflybluelady.deviantart.com/\"\u003ehttp://butterflybluelady.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://butterflybluelady.tumblr.com/\"\u003ehttps://butterflybluelady.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
