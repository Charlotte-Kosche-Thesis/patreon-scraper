    "summary": "Hello Future Supporters!\u003cbr\u003e\u003cbr\u003eMy name is Kevin McVey and I\u0027m the Producer/Writer/Director of the upcoming Feature Film \u003cem\u003e\u003cstrong\u003eNowheresville\u003c/strong\u003e\u003c/em\u003e.\u00a0 It\u0027s a thriller about a woman, Patricia Raider (Andrea Jungert) who is undergoing a mid-life crisis. When her car breaks down in the middle of the desert, she frantically phones her best friend, Brenda (Barbara-Ann Kaye) who comes to her rescue.\u00a0 While waiting, Patricia stumbles upon a dead body and along with it, over $800,000 in cash.\u00a0 Unsure what to do, she and Brenda make a decision that will change both their lives forever.\u003cbr\u003e\u003cbr\u003eI\u0027m here today on Patreon, asking for your help to push this project over the \u003cem\u003eoh-so-close\u003c/em\u003e finish line.\u00a0 So far, we have completed filming on more than two thirds of the script and have only two weeks of production to go!\u00a0 But we won\u0027t get there without your help.\u00a0\u003cbr\u003e \u003cbr\u003eThis has truly been the little project that could.\u00a0 From the very beginning, the film has attracted some amazing and dedicated talent.\u00a0 What started out as a humble short film has blossomed into an ambitious thrill ride of a full-fledged movie.\u00a0 And we can hardly wait to share it with you!\u003cbr\u003e\u003cbr\u003eOur team consists of seasoned (and not-so seasoned) like-minded entertainment professionals who have given countless hours of talent and labor to help make this project a reality.\u00a0 Please consider becoming a Patron to \u003cstrong\u003e\u003cem\u003eNowheresville\u003c/em\u003e\u003c/strong\u003e today.\u00a0 By doing so you will be teaming up with a great group of people who have a passion for film just like you.\u00a0 Not to mention, you will become an integral part of helping us compleye this dream project and receive exclusive behind-the-scenes access and untold personalized goodies in the mail.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and consideration and hope to see you at the Premiere!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eKevin and the Nowheresville Team\u003cbr\u003e"
