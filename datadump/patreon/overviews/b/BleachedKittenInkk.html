    "summary": "\u003cdiv style=\"text-align: center;\"\u003eArtwork Side: \u003ca href=\"https://www.facebook.com/bleachedkittenartist/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://bleachedkitten.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCfiHO0Rhgcuo-c0c4WolFIQ\" target=\"_blank\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"http://bleachedkitten.storenvy.com/\" target=\"_blank\"\u003eStore\u003c/a\u003e  \u003cbr\u003eCosplay: \u003ca href=\"https://www.facebook.com/midnightpursonacosplay\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://midnight-pursona.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCft572MRQlGEshUl6n-IRuw\" target=\"_blank\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"https://cospix.net/2563\" target=\"_blank\"\u003eCospix\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/midnightkitten/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2hwcwao.png\"\u003e\u003cbr\u003eI\u0027ve been doing artwork since I was in middle school. I\u0027ve always drawn for lunch food and things here and there. Now I\u0027ve gotten to the point where my art is a lot more serious and I\u0027ve love to create more crafts and buttons to sell. My goal one day is to get a web comic up and going \u0026amp; to continue travel to conventions and sell buttons/crafts to people in many different states. This patreon is a way for me to get my art work out there. Its going to be free for the most part, but they\u0027re will be a \"support tier\" and a \"mature tier.\"\u00a0\u003cbr\u003e\u003cbr\u003eIts not required to donate to me! I just want to show my art to people and just make people smile with it!\u00a0\u003cbr\u003eThis is my dream job, just spread the word and help it stay true! \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI currently am able to do most conventions in Las Vegas and I am the Exhibit Hall Director to a local convention in Las Vegas called \u003ca href=\"http://www.sabakon.com/\" rel=\"nofollow\"\u003eSabakon\u003c/a\u003e. I hope that I can travel out side of Vegas soon and get my art spread all over the country! \u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2wna0ap.png\"\u003e\u003cbr\u003eI mean it, from the bottom of my heart. Having any kind of support makes me feel like even if I\u0027m not the most \"popular\" or the \"most amazing\" I can make it. I don\u0027t have to be Pixar or Dinsey to have my dream come true. So Thank you, truely.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
