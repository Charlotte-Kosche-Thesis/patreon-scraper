    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u041b\u0443\u0447\u0448\u0435 \u043d\u0435 \u0441\u043b\u044b\u0448\u0430\u0442\u044c, \u0447\u0435\u043c \u043d\u0435 \u0431\u044b\u0442\u044c \u0443\u0441\u043b\u044b\u0448\u0430\u043d\u043d\u044b\u043c.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u0421\u0442\u0440\u0430\u043d\u0438\u0446\u0430 BeardyCast, \u0433\u0434\u0435 \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u0434\u0443\u0448\u043d\u044b\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438, \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438, \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u043c\u043e\u0433\u0443\u0442 \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u00ab\u0441\u043f\u0430\u0441\u0438\u0431\u043e\u00bb \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043f\u0438\u0448\u0435\u043c \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043e:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u0445, \u0433\u0430\u0434\u0436\u0435\u0442\u0430\u0445 \u0438 \u043c\u0435\u0434\u0438\u0430\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435 \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0435 \u003ca href=\"http://beardycast.com/categories/%D0%9F%D0%BE%D0%B4%D0%BA%D0%B0%D1%81%D1%82/BeardyCast/\"\u003eBeardyCast;\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u041d\u0430\u0443\u043a\u0435 \u0438 \u043a\u043e\u0441\u043c\u043e\u0441\u0435 \u0432 \u003ca href=\"http://beardycast.com/categories/%D0%9F%D0%BE%D0%B4%D0%BA%D0%B0%D1%81%D1%82/The-Big-Beard-Theory/\"\u003eThe Big Beard Theory\u003c/a\u003e;\u003c/li\u003e\u003cli\u003e\u0421\u043f\u043e\u0440\u0442\u0435 \u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u043c \u043f\u0438\u0442\u0430\u043d\u0438\u0438 \u0432 \u003ca href=\"http://beardycast.com/categories/%D0%9F%D0%BE%D0%B4%D0%BA%D0%B0%D1%81%D1%82/BeardyBuilding/\"\u003eBeardyBuilding\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0\u041a\u0443\u0434\u0430 \u043f\u043e\u0439\u0434\u0443\u0442 \u0434\u0435\u043d\u044c\u0433\u0438\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u041d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0425\u043e\u0441\u0442\u0438\u043d\u0433\u043e\u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432 (Libsyn \u0438 Simplecast);\u003c/li\u003e\u003cli\u003e\u0425\u043e\u0441\u0442\u0438\u043d\u0433\u0430 \u0441\u0430\u0439\u0442\u0430 (Timeweb);\u003c/li\u003e\u003cli\u003e\u0414\u043e\u043c\u0435\u043d\u043d\u044b\u0445 \u0438\u043c\u0435\u043d \u0432 \u0437\u043e\u043d\u0430\u0445 .ru \u0438 .com;\u003c/li\u003e\u003cli\u003e\u041e\u0431\u043b\u0430\u0447\u043d\u044b\u0445 \u0445\u0440\u0430\u043d\u0438\u043b\u0438\u0449 Google Drive \u0438 Dropbox, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u044b \u0445\u0440\u0430\u043d\u0438\u043c \u043d\u0430\u0448\u0443 \u0440\u0430\u0431\u043e\u0442\u0443;\u003c/li\u003e\u003cli\u003e\u0420\u0430\u0431\u043e\u0442\u0443 \u0438 \u0432\u0440\u0435\u043c\u044f \u043b\u044e\u0434\u0435\u0439.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e#BeardyCast \u043d\u0435 \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435. \u0423 \u043d\u0430\u0441 \u043d\u0435\u0442 \u0440\u0435\u043a\u043b\u0430\u043c\u043e\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0449\u0435 \u0431\u043e\u043b\u0435\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b, \u043f\u0438\u0441\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0441\u0442\u0430\u0442\u0435\u0439.\u00a0\u041d\u0430 \u0432\u0441\u0435 \u044d\u0442\u043e \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0432\u0440\u0435\u043c\u044f. \u0410 \u0432\u0440\u0435\u043c\u044f, \u043a\u0430\u043a \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u2014 \u0434\u0435\u043d\u044c\u0433\u0438.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u0412\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u043e\u0434\u043d\u0443 \u0438\u0437 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0445 \u043f\u043e\u0437\u0438\u0446\u0438\u0439 \u0438\u043b\u0438 \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u0432\u043d\u043e\u0441\u0438\u0442\u0435 \u0436\u0435\u043b\u0430\u0435\u043c\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u0434\u0435\u043d\u0435\u0433; \u043e\u0434\u043d\u0430\u043a\u043e \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0435 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0441\u0440\u0430\u0437\u0443 \u2014 Patreon \u0441\u043f\u0438\u0448\u0435\u0442 \u0438\u0445 1 \u0447\u0438\u0441\u043b\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430. \u0412\u043e \u0432\u
