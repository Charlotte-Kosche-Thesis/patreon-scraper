ings such as...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u00a0\u00a0 \u27a4 Early access to premade designs for sale\u003cbr\u003e\u00a0\u00a0\u00a0 \u27a4 Early access to raffles and giveaways\u003cbr\u003e\u00a0\u00a0\u00a0 \u27a4 An exclusive 10% discount on commissions\u003cbr\u003e\u00a0\u00a0\u00a0 \u27a4 The ability to claim a \"hold\" on select premade fursuits and commission slots\u003cbr\u003e\u00a0\u00a0\u00a0 \u27a4 Free monthly artwork OR a fursuit prop for each month you stay a patron\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBe sure to follow us on our \u003ca href=\"http://instagram.com/baneuts\" target=\"_blank\"\u003einstagram\u003c/a\u003e, \u003ca href=\"http://baneuts.deviantart.com\" target=\"_blank\"\u003edeviant art\u003c/a\u003e, and \u003ca href=\"http://baneuts.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e! \u003c/span\u003e\u003cbr\u003e"
