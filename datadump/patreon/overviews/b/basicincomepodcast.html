    "summary": "The movement for universal basic income is at a critical juncture, as leaders and public figures start to give serious consideration to the idea. Whether or not we succeed in turning energy in this moment into policy victories will depend on how much support the idea garners from the public at large.\u003cbr\u003e\u003cbr\u003eFrom the beginning, the\u00a0\u003ca href=\"http://www.thebasicincomepodcast.com/\"\u003eBasic Income Podcast\u003c/a\u003e has focused on making a strong case for basic income, while nuancing the discussion with diverse perspectives and voices. With over 35 episodes published, including interviews with senators, union presidents, MacArthur Fellows, movement builders and thought leaders, the podcast has become a principal hub of thoughtful discussion in this rapidly developing conversation. \u003cbr\u003e\u003cbr\u003eNow we are turning to you to help grow this movement. With your support, we can expand to reach new audiences. Your contributions will allow us to bring on support staff to promote the podcast and advertise to receptive communities. Momentum is building for basic income, but the movement won\u2019t achieve big victories without a boost from its ardent supporters. With additional exposure, more and more people will see the potential power of this policy, and help bring basic income into the mainstream.\u003cbr\u003e\u003cbr\u003eWe\u2019ve been thrilled with the positive response the\u00a0\u003ca href=\"http://www.thebasicincomepodcast.com/\"\u003epodcast\u003c/a\u003e has received so far, and we look forward to continuing this effort. Thanks for being part of our journey.\u003cbr\u003e\u003cbr\u003e-Owen, Jim and Erick"
