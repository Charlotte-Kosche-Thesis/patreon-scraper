    "published_at": "2016-04-01T11:41:20+00:00",
    "summary": "Warum \"Bitte Folgen\", der Serien-Talk mit\u00a0\u003ca href=\"https://www.facebook.com/rogerswelt\" rel=\"nofollow\" target=\"_blank\"\u003eRoger\u003c/a\u003e (von der M\u00fcnchner Hip-Hop-Band \"Blumentopf\"),\u00a0\u003ca href=\"https://www.facebook.com/sixkaymusic\" rel=\"nofollow\" target=\"_blank\"\u003eJonas\u003c/a\u003e (aka DJ Sixkay) und dem\u00a0\u003ca href=\"https://www.facebook.com/DerBlitz\" rel=\"nofollow\" target=\"_blank\"\u003eBlitz\u003c/a\u003e (u.a.\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsksxTH4pR3I8ImSEa98WCr73iu3vjpn4\" rel=\"nofollow\" target=\"_blank\"\u003ePANELZ\u003c/a\u003e auf\u00a0\u003ca href=\"http://www.rocketbeans.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eRocket Beans TV\u003c/a\u003e) auf Patreon ist?!\u003cbr\u003e\u003cbr\u003eNun ja... Bekanntlich\u00a0tauchen die drei ja jeden zweiten Freitag in die gro\u00dfe Welt hinter der kleinen Mattscheibe ein und stellen Neuerscheinungen, aktuelle Fernsehserien oder auch mal die ein oder andere Lieblingssendung aus den guten alten Zeiten vor und Ihr k\u00f6nnt Euch das dann auf\u00a0\u003ca href=\"https://audioboom.com/channels/4921186\" target=\"_blank\"\u003eaudioBoom\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/show/6RqCG5CZ0d5eAWqqCsUzeb\" target=\"_blank\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/de/podcast/bitte-folgen-der-serien-talk/id1081804957?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmLhESickMJwFpJWBD-wPDw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e oder Eurem bevorzugten Podcatcher anh\u00f6ren. Umsonst. Gratis. Kostenlos. Unentgeltlich. Verg\u00fctungsfrei. (r\u00f6chel) Muss ich noch mehr Synonyme aus\u0027m Duden abschreiben? F\u00dcR UMME! Und das wird auch immer so bleiben!\u003cbr\u003e\u003cbr\u003eAber in der Episode vom 18. M\u00e4rz 2016 wurde deutlich, dass sich nicht nicht jeder der drei \"\u00fcberwinden\" kann, auch alles zu schauen, was m\u00f6glicherweise von Interesse w\u00e4re! Aber h\u00f6rt doch einfach selbst, ich warte solange:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ex6S0fMDK9I?start=4387\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\u003cbr\u003eSo kommt es jetzt also, wie es kommen muss... Eine fixe Idee wird Wirklichkeit: \"Bitte Folgen | Der Serien-Talk\" ist jetzt bei Patreon!\u00a0Und die ersten, unheimlich realistischen Ziele stehen ja auch schon fest, also...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e2.000$\u003c/em\u003e\n\"I Want to Believe\" =\u0026gt; Roger wehrt sich ja immer noch vehement, aber \nsollten wir (jemals...) dieses Ziel erreichen, wird er sich die letzte \nFolge der 10. Staffel \"Akte X \u2013 Die unheimlichen F\u00e4lle des FBI\" \nanschauen... und dabei gefilmt werden, damit auch noch kommende \nGenerationen etwas von diesem sozialen Experiment haben!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e10.000$\u003c/em\u003e\n\"SenseH8\" =\u0026gt; Sind wir ehrlich, der Blitz h\u00e4tte sich die Serie auch \n\"einfach so\" mal angeschaut, aber bei \"Bitte Folgen\" treffen wir \nEntscheidungen ja demokratisch... und Roger \u0026amp; Jonas wollen \"Sense8\", \neine Serie der Wachowski-Geschwister (u.a. Matrix-Trilogie), nun mal \npartout nicht besprechen... aber sollten wir (jemals...) dieses Ziel \nerreichen, wird sich das Trio mit zwei Kappen tats\u00e4chlich die gesamte \nerste Staffel anschauen!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e10.001$\u003c/em\u003e\n\"Doomsday\" =\u0026gt; Langsam (h\u00fcstel) wird\u0027s l\u00e4cherlich, aber sind wir \nehrlich: Wer w\u00fcrde denn NICHT den \"drei s\u00fc\u00dfen Typen\" (O-Ton Roger) \ndabei zusehen wollen, wie sie (nur?) in \"Supergirl\"-Shirts gekleidet, \neine weitere Episode \"Bitte Folgen\" aufnehmen?! Denn genau das w\u00fcrde \npassieren, sollten wir (jemals...) dieses Ziel erreichen! Und \nnat\u00fcrlich w\u00fcrde es auch f\u00fcr die Nachwelt auf Video aufgezeichnet \nwerden... als abschreckendes Beispiel!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e10.005$\u003c/em\u003e\n\"Indecent Proposal\" =\u0026gt; Ja, wird sind k\u00e4uflich! Zumindest, wenn man \nRogers Worten glauben darf, denn sollten wir (jemals...) dieses Ziel \nerreichen, verkaufen wir damit... (trommelwirbel) unsere Ehre! Was f\u00fcr \nein Spottpreis f\u00fcr etwas so unheimlich genau definier- und schwer \nquantifizier... \u00e4h... ja... Ich bin raus...\u003c/div\u003e\u003cbr\u003eOk, ich gebe zu, \"m\u00f6glicherweise\" (h\u00fcstel) sollten wir an den Zielen noch ein paar Anpassungen machen... und bestimmt f\u00e4llt uns f\u00fcr die Belohnungen auch noch was ein... und vielleicht sollten wir auch dieses gesamte Vorhaben noch mal INTENSIVST \u00fcberdenken :-P\u003cbr\u003e\u003cbr\u003eAber bis dahin: Vielen Dank f\u00fcr Eure Unterst\u00fctzung!\u003cbr\u003e"
