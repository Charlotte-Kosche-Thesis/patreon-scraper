thy, happy, confident and successful in everything you do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting the podcast you will be a part of the high quality, variety, consistency\u00a0and\u00a0innovative program that people count on. \u003cbr\u003e\u003cbr\u003eYou\u0027ll be doing something special, you\u0027ll be keeping it free and out there in the world for anyone who needs it. So they can be safe, healthy, and successful in life all around the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClick on that orange button and let me know how much a healthy body, mind, and soul\u00a0means to you. Support at any level means a lot to me and to all the listeners who cannot afford $1 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrody\u003c/strong\u003e\u003c/a\u003e"
