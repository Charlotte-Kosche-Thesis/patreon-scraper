    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHi, I\u0027m Karen! I\u0027m a Gamedev, Illustrator and Toymaker with a passion for nature and all things playful. I want to share my journey and art experiments with you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI love learning and sharing creative processes. Previously I had the experience of being a nomad working on games such as \u003cstrong\u003eOceanheart\u003c/strong\u003e, \u003cstrong\u003eAstromantica\u003c/strong\u003e and \u003cstrong\u003eThe Wolf\u2019s Bite\u003c/strong\u003e, streaming development, sharing resources and knowledge I\u2019ve been learning in order to make those projects happen. Now I\u0027m settled in London, continuing to making games and growing some crops on my spare time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon allows me more time for my personal projects, of which I can share much more closely with you. It also helps me pay for art expenses and fund new experiments!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eWhat will Patrons get?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI\u2019ll be posting all about my creative experiments, sharing builds, resources, learnings, mistakes and WIPs. You\u0027ll have exclusive sneak peeks to my sketchbook and creative process and also be part of it - I\u0027ll be sharing with you as much as I can of everything I learn and make.\u003cbr\u003e \u003cbr\u003e\nSo let\u2019s share a journey, make things, learn and play together!\u003c/div\u003e\nThank you for your support! \u2665\u003cbr\u003e~missmoo\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bitmOO.me\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/bitmOO\" rel=\"nofollow\"
