    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome to our Patreon page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://orig07.deviantart.net/72b1/f/2017/103/1/3/untitled_7_copy_by_feyrah-db5pml8.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout us:\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHi, we\u0027re Bia and Fey! We\u0027re two gay best friends from different countries who watch and react to movies and shows together.\u003cbr\u003e\u003cbr\u003eCurrently, most of our videos are us reacting to the show Once Upon a Time, but we would like to expand and react to more shows \u0026amp; movies in the future! Here\u0027s some\u00a0of our videos to give you an idea:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JdBhytbZ8Ew\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zjOIQPWZz94\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NQxPWu83h0o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eHow this patreon thing works:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIf you like our videos and would like to support us, you\u0027ll be able to pledge a certain small amount per video that we upload to youtube - in return for a couple of perks that only you as a patron can receive such as early access and personal audio recordings! Of course you\u0027ll be able to set a monthly maximum during the sign up process. We appreciate every little contribution from the bottom of our gay hearts, but we would never want you to go beyond your means! Every little bit helps \u2764\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThere\u0027s a lot that goes on behind the scenes of our videos\u00a0\u2013 such as recording and many, many hours of editing. We want to constantly improve the quality of content we provide for you, meaning we want to use the money to save up \u0026amp; buy new recording equipment and updated hardware for quicker and more seamless editing! And, if one day\u00a0\u2013\u00a0with your help \u2013\u00a0we can reach a point where we can focus solely on creating our videos, we\u0027ll be able to create even more and even better content for YOU!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHANK YOU!\u00a0\u2764\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWe honestly just love knowing we\u0027re making you guys laugh, so thank you so much for watching us and laughing along with us! If you like our content and you have the means to support us, we would appreciate it so, so much.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/bcf1/f/2017/100/c/3/untitled_3_by_feyrah-db5cxbh.jpg\"\u003e\u003cbr\u003e"
