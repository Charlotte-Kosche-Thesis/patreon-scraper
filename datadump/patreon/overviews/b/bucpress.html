    "summary": "\u003cstrong\u003eCentrul Media BucPress\u003c/strong\u003e este o asocia\u021bie a jurnali\u0219tilor rom\u00e2ni din Ucraina, care are ca scop dezvoltarea presei de limba rom\u00e2n\u0103, ap\u0103rarea drepturilor jurnali\u0219tilor \u0219i realizarea de studii social-politice.\u003cbr\u003e\u003cbr\u003eSus\u021bin\u00e2nd Centrul Media BucPress, sprijini organele noastre de pres\u0103:\u003cbr\u003e-\u00a0\u003ca href=\"http://bucpress.eu/\"\u003eAgen\u021bia de \u0219tiri BucPress din Cern\u0103u\u021bi\u00a0\u003c/a\u003e- agen\u021bie independent\u0103 de \u0219tiri \u00een limba rom\u00e2n\u0103;\u003cbr\u003e-\u00a0\u003ca href=\"http://bucpress.eu/radio\"\u003eRadio Cern\u0103u\u021bi\u003c/a\u003e - unicul post de radio din Ucraina care emite 24/24 \u00een limba rom\u00e2n\u0103;\u003cbr\u003e-\u00a0\u003ca href=\"http://bucpress.eu/bucpresstv\"\u003eBucPress TV\u00a0\u003c/a\u003e- platform\u0103 de opinie \u0219i istorie rom\u00e2neasc\u0103.\u003cbr\u003e\u003cimg src=\"http://bucpress.eu/img/radio-right.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContribuie \u0219i tu!\u003cbr\u003e\u003c/strong\u003ePresa independent\u0103 este o necesitate \u00een orice \u021bar\u0103. Cu mult mai c\u0103utat\u0103 este aceast\u0103 pres\u0103 \u00een cazul minorit\u0103\u021bilor na\u021bionale. Din 2015 Centrul Media BucPress propune cititorilor, ascult\u0103torilor \u0219i telespectatorilor materiale de pres\u0103 de calitate, neav\u00e2nd finan\u021b\u0103ri de la statul ucrainean, neav\u00e2nd patroni sau oameni de afaceri care s\u0103 dicteze politica redac\u021bional\u0103 sau s\u0103 introduc\u0103 cenzura.\u003cbr\u003eOrganele noastre de pres\u0103 sunt independente - jurnali\u0219tii sunt patronii,\u00a0 to\u021bi rom\u00e2nii din Cern\u0103u\u021bi, Transcarpatia \u0219i Odesa sunt st\u0103p\u00e2nii no\u0219tri. Ei au nevoie de informare \u00een limba matern\u0103, au nevoie s\u0103 cunoasc\u0103 ce se \u00eent\u00e2mpl\u0103 \u00een Ucraina, Rom\u00e2nia \u0219i \u00een R.Moldova f\u0103r\u0103 manilup\u0103ri mediatice \u0219i \u00een dulcele grai matern.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://bucpress.eu/img/bucpresstvnew.jpg\" style=\"width: 652px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSus\u021bin\u00e2nd Centrul Media BucPress - \u003c/strong\u003esprijini tinerii jurnali\u0219ti de limba rom\u00e2n\u0103 din Ucraina. Concomitent cu o cre\u0219tere a sumelor de sprijin vom angaja noi \u0219i noi coresponden\u021bi locali din \u00eentreg spa\u021biul cultural rom\u00e2nesc din Ucraina. Vom \u00eencuraja tinerii rom\u00e2ni s\u0103 \u00eenve\u021be \u00een limba matern\u0103 \u0219i s\u0103 profeseze \u00een graiul eminescian, ce p\u0103streaz\u0103 vie identitatea rom\u00e2nilor din Ucraina.\u00a0 De asemenea, vom angaja noi reporteri la platforma BucPress TV, care va continua s\u0103 lanseze filme despre comunitatea rom\u00e2neasc\u0103 din Ucraina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAteliere de media, studii\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDe asemenea, desf\u0103\u0219ur\u0103m mese rotunde, ateliere de media pentru tinerii jurnali\u0219ti, monitoriz\u0103m presa din Ucraina, organiz\u0103m conferin\u021be \u0219tiin\u021bifice interna\u021bionale, forumuri de exper\u021bi. \u00cen cadrul atelierelor de media promov\u0103m o pres\u0103 de calitate \u00een limba rom\u00e2n\u0103 \u00een Ucraina.\u00a0\u003cbr\u003e\u003cimg src=\"http://bucpress.eu/tiny/upload-files/11113.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eSus\u021bin\u00e2nd Centrul Media BucPress - \u003c/strong\u003esprijini desf\u0103\u0219urarea atelierelor de media pentru jurnali\u0219tii rom\u00e2ni din Ucraina, dar \u0219i dotarea tehnic\u0103 a unor centre de training pe care le vom \u00eenfiin\u021ba.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFoto:\u003cbr\u003e\u003cimg src=\"http://bucpress.eu/tiny/upload-files/IMG_2017-02-01_141012.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://bucpress.eu/tiny/upload-files/0001112222.JPG\"\u003e\u003c/strong\u003e\u003cbr\u003e"
