    "published_at": "2016-01-22T22:01:54+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.bwillettcomics.com/patreonpromo.jpg\"\u003e\u003cbr\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\n\nI am the writer, artist, editor,\nblogger and publisher for all things related to Bwillett Comics. With\nprecious few exceptions, I work on all of my comics by myself. I do\nmy work without coworkers or assistants, and am in charge of my own\nmarketing and publicity. Long story short, Bwillett Comics is just\none woman.\u003cbr\u003e\n\u003cbr\u003eI currently run three webcomics: the\noriginal series \u003ca href=\"http://www.bwillettcomics.com/sorcerersapprentice\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.bwillettcomics.com/sorcerersapprentice\" rel=\"nofollow\" target=\"_blank\"\u003eThe Sorcerer\u0027s Apprentice\u003c/a\u003e\u003ca href=\"http://www.bwillettcomics.com/sorcerersapprentice\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e, the full-color horror \u003ca href=\"http://www.bwillettcomics.com/midnightmenagerie\" rel=\"nofollow\" target=\"_blank\"\u003eMidnight Menagerie\u003c/a\u003e and the Yugi-Oh fan comic \u003ca href=\"http://www.bwillettcomics.com/queenofgames\" rel=\"nofollow\"\u003eThe Queen of Games\u003c/a\u003e.\nSorcerer\u0027s Apprentice is available as POD from\u003ca href=\"http://www.indyplanet.com/front/product/90895/\" rel=\"nofollow\" target=\"_blank\"\u003e Indy Planet\u003c/a\u003e and\nMidnight Menagerie is available in full issues digitally on \u003ca href=\"https://www.comixology.com/Midnight-Menagerie/comics-series/19519?ref=c2VhcmNoL2luZGV4L2Rlc2t0b3Avc2xpZGVyTGlzdC9zZXJpZXNTbGlkZXI\" rel=\"nofollow\" target=\"_blank\"\u003eComixology\u003c/a\u003e. Through my Tumblr, Deviant Art and Youtube accounts I\nconstantly give advice on artwork, storytelling and navigating the\nsometimes confusing world of self-publishing. I make it a point to\ntreat my fans like family by respecting all people, giving good\nresources when I think they can help and show my gratitude for the\nthings my fans do for me\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MjgSARumZys\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWhy I need Patrons\u003c/strong\u003e\u003cbr\u003e\n\nWhile for years I\u0027ve offered all my\ncomics either for free or as free digital-first, comics are not free\nfor me to make. I have to pay for paper, pens, software, markers,\nelectronic equipment, etc, etc, etc. And I don\u0027t know if you\u0027ve ever\nchecked, but art stuff tends to come at a premium. In order to be\nable to keep offering the same level of quality and quantity\nentertainment and storytelling for free, I need to start getting\nfunding.\u003cbr\u003e\n\u003cbr\u003eSo why don\u0027t you have a \u0027real\u0027 job? you\nmay be asking. First off, I am disabled. I suffer from the autoimmune\ndisease Ankylosing Spondilitis and I have the form that not only\neffects my spine, but also my major joints such as my hips, shoulders\nand knees. I am in constant, debilitating pain and walk with a cane.\nA 40-hour-per-week gig outside of the house just isn\u0027t feasible for\nme, and I currently am not getting Social Security Income (which is\nactually a really small amount to begin with.) Secondly, even if I\ndid have an outside career, it would mean a decrease in content, not\nan increase, as I would lose the time I have now to offer as many\nprojects as I have.\u003cbr\u003e\n\u003cbr\u003eYour funding would go towards two\nthings: living expenses and production supplies. If I don\u0027t\nconstantly have to freak out about my bills, I can devote more brain\npower and time to producing more pages per week. It would also mean\nno more gaps in updates because of lack of supplies, funding for\nthose supplies, or lack of internet service. Originally, Sorcerer\u0027s\nApprentice updated 3 times a week, with Queen of Games being an\nactive series. Because of my current financial situation, both\nSorcerer\u0027s Apprentice and Queen of Games are on hiatus and only\nMidnight Menagerie is updating regularly. Funding would also mean\nprint versions of both original series and out of state convention\nappearances.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.bwillettcomics.com/patreonpromo2.jpg\"\u003e\u003cbr\u003e"
