    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Bow Tie Press!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey gang,\u003cstrong\u003e Jamie Jones\u003c/strong\u003e here. Your favorite, bow tie wearing cartoonist and you just found my Patreon page! \u003cbr\u003e\u003cbr\u003eThanks for coming to check it out. I\u2019ve got some pretty cool things planed and I would love you to come and join me on this comics journey. What do you say? Yes? Good. So what do we have for you? \u003cbr\u003e\u003cbr\u003eFor just\u003cstrong\u003e $1\u003c/strong\u003e you get access to the comics that are featured on the site. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE WHISPER\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHE WAS THE MAN THE ENEMY ONLY SPOKE ABOUT IN WHISPERS\u003cbr\u003eThe Whisper is an ongoing anthology comic that will be released in chapters; each one a self-contained 5 page short story. It\u0027s Patreon first, meaning this is going to be the only place you can read it as I do it! Each short is written by a different writer, with every story drawn by artist and series mastermind Jamie Jones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFLYING MONKEY\u003c/strong\u003e\u003cbr\u003eA weekly updated web comic about the guard entrusted with protecting the young Prince Bobo. It\u2019s all done in a small sketchbook that I keep around with me. And it\u2019s a blast to do. I\u2019m excited for you to get to see me make a lot of animal puns and some Manga inspired fight scenes. It\u2019s a blast.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$3\u003c/strong\u003e I\u2019ll send you a PDF of everything I do with \u003cstrong\u003eBow Tie Press\u003c/strong\u003e when the books are compiled for print stuff. You\u2019ll also get your name printed in the back of the books proving that you are one of the people directly supporting awesome comics! Be the guy who gets to say, \u201cYeah I knew Jamie before he was famous.\u201d\u003cbr\u003e\u003cbr\u003eAt \u003cstrong\u003e$5 \u003c/strong\u003eyou get access to the \u003cstrong\u003eBEHIND THE BOW TIE BLOG\u003c/strong\u003e. \u003cbr\u003eSee scripts and sketches and hear about the process as I try to figure out comics just like everyone else. \u003cbr\u003e\u003cbr\u003eAnd at\u003cstrong\u003e $10 \u003c/strong\u003eget talking face to face with a Google Hangout! In an ask me anything kind of forum. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
