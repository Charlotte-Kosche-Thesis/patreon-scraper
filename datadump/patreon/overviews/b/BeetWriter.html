     "description": "\u003cstrong\u003eMystery Spot - Wandering V Style\u003c/strong\u003e\u003cbr\u003e\nWhen I was a kid, Mystery Spots were everywhere. Sometimes they were awesome, sometimes a little odd, sometimes just a place to stretch and get an ice cream cone while looking at optical illusions and flea-bitten stuffed animals. No matter what, I always came away with a trinket and something to think about. This reward might not be all that different.\u003cbr\u003e\u003cbr\u003e\nFour times a year (Mar, Jun, Sep, Dec), I\u0027ll send a box of mystery trinkets to you.\u003cbr\u003e\u003cbr\u003e\nAny two or more of these items:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePost card(s) from a place just like that spot you drove by and wished you\u0027d checked out\u003c/li\u003e\n\u003cli\u003eOddity or vintage schnibble found in that quiet little spot just off the beaten path\u003c/li\u003e\n\u003cli\u003eSmall mixed media art piece\u003c/li\u003e\n\u003cli\u003e3-pak of handmade cards, blank inside, with envelopes\u003c/li\u003e\n\u003cli\u003eStones or seeds of odd shapes.\u003c/li\u003e\n\u003cli\u003e??\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cem\u003ePlus Stock Photos\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e(Continental US shipping included, international mailings might require a few additional dollars, we can work that out on an individual basis.)\u003cbr\u003e",

     "description": "I enjoy fixing things and truly feel blessed when I have the time to help someone in need; be it to repair broken plumbing, revive old equipment with a little TLC, or sort through the chaos of an overwhelming situation. I do this now, though not nearly as often as I\u0027d like.\u003cbr\u003e\u003cbr\u003eWhile on the road I\u0027ve met many folks who are one mishap away from losing their homes or jobs. Giving someone a leg up to help their homestead or business get into, or remain in, sustainable practice has benefits that ripple into their community. A gift that keeps on giving.\u003cbr\u003e\u003cbr\u003eNow I will be able to pause and \u003cem\u003ebe \u003c/em\u003ethat kind stranger while roving, and farming, and creating, without concern for payment. Thank you.\u003cbr\u003e",
