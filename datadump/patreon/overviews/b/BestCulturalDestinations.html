    "summary": "\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cstrong\u003eGreetings \u0026amp; thanks for visiting me on Best Cultural Destination\u0027s Patreon page! Now that you are here, let\u0027s get acquainted!\u003cbr\u003e\u003cbr\u003eDo you love to travel, and want to meet local people engaged in bringing culture to life?\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWill you pay\u00a0\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e$10+ a month for a\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003esubscription to a service that will introduce you to people engaged in creating culture at your next destination?\u003cbr\u003e\u003cbr\u003eAnd, as a bonus, get previews of compelling stories that profile people creating culture around the world?\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThen read on! \u003cbr\u003e\u003cbr\u003eFirst...I invite you to click on the video link below, and let me explain to you why I have been sharing people\u0027s stories for the past nine years, and why celebrating our unique differences and universal human bond matters to me!\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/6G_sJOREIWw?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you found your way to this page, it means you are an experiential traveler, and want to meet local people creating culture in your next destination. Going to Oaxaca and want to meet a Zapotec weaver? Travelling to Scotland and want a tour of a castle from a clan chief? Planning to be in Malta and want an archaeologist\u0027s interpretation of historic sites? Thinking of visiting Trinidad during Divali? Keen to learn about Mayan medicinal practices in Belize? Then I invite you to become a Patreon subscriber of BCD. \u003cbr\u003e\u003cbr\u003eI am not a travel agent or tour operator. I am not going to book your flight, find you a hotel, or recommend an itinerary. But after 15 years of writing about cultural heritage and traditions around the world for publications such as \u003cem\u003eThe Boston Globe\u003c/em\u003e and Huffington Post, I can be your \"cultural concierge\" and introduce you to people bringing culture to life at your next destination for a small monthly subscription fee. Become a member of the BCD network!\u003cbr\u003e\u003cbr\u003eI am a\u00a0proponent of experiential travel.\u00a0\u003cem\u003eExperiential \u003c/em\u003emeans walking in the shoes of another, and getting a glimpse of life through their eyes. It also means \u003cem\u003eresponding\u003c/em\u003e\u2014intellectually, emotionally, spiritually, and physically\u2014to the sensations elicited by an encounter with living, breathing culture. Such exchanges mean a connection has been made, our lives have been enriched, and we take away a little something of that culture, which will remain with us always. \u003cbr\u003e\u003cbr\u003eOn the right side of this page you can subscribe! For a $10 monthly subscription, I will introduce you to two people at the next destination of your choice in a calendar year. Making more than one trip in a given year? Then just multiply the $10 monthly subscription by the number of your planned trips!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eHow Does the Subscription Service Work?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt least a month before your trip, reach out to me via meg@viewfromthepier.com and tell me where you are going and when, and give me three cultural realms that you are interested in from BCD\u0027s area of coverage:\u00a0Art; Built Heritage; Earth \u0026amp; Sea; Festivals; Food; Preservation; and Spirituality. Within two weeks of you contacting me, I will send you the bios of two people based at that destination who would be happy to meet you, share their culture, and tell you their story. Once you\u0027ve confirmed your interest in meeting them, I will make an email introduction and connect you. The rest is up to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLove the idea of meeting local people, but don\u0027t have any specific ideas in mind?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWondering where to go, or what kind of artisans or cultural figures you could meet? Then check out \u003ca href=\"http://www.BestCulturalDestinations.com.\"\u003ewww.BestCulturalDestinations.com.\u003c/a\u003e With a style that is a blend of \u003cem\u003eNat Geo, People\u003c/em\u003e magazine and \u003cem\u003eVanity Fair\u003c/em\u003e, Best Cultural Destinations is an online magazine with a unique editorial focus. Simply put, BCD profiles people around the world who are bringing culture to life. Rather than providing an outsider\u0027s interpretation of a given culture as is universally done by other publications and websites, BCD offers the perspective of local people in destinations around the world, who tell you about their traditions and heritage in their voice.\u00a0\u003cbr\u003e\u003cbr\u003eThrough interviews and feature articles, you\u0027ll meet indigenous artisans, pioneering activists and innovators, dedicated preservationists, spiritual seekers, global visionaries and a host of others, who each relate their inspiration, process, techniques, and heritage. You\u0027ll also learn about their personal epiphanies, challenges, breakthroughs, and hopes for the future--for at the heart of all culture is our shared human condition.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eLove culture \u0026amp; human interest stories but don\u0027t want to get on a plane?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeing an armchair traveler is cool, too! Not everyone has the stamina to deal with airport security these days! Kick back and enjoy stories of people creating culture by visiting www.BestCulturalDestinations.com from the comfort of your home! If you like what you see, and are inclined to support the site with a $3 monthly Patreon subscription, I am delighted! You are welcome to visit either way!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBCD\u0027s MISSION\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne of the simplest definitions of culture is a \"way of life.\" Perhaps, like me, you believe the world can be a better place if there is greater understanding of the beauty in both our differences and our similarities. \u003cbr\u003e\u003cbr\u003eFor almost 15 years, I have been profiling and interviewing inspiring people whose lives embody some wisdom, philosophy, or perspective our world needs. These people are residents of different cultures around the world who offer their own vantage point on their homeland, and the beliefs and customs that are part of their heritage. Best Cultural Destinations also features leading figures in global cultural tourism who have a bird\u0027s eye point-of-view on the role of culture as force for connection, peace and prosperity. \u003cbr\u003e\u003cbr\u003eThese dialogues offer a window into the landscape, history and traditions of a given region; local and global perspectives on some of the pressing issues facing humankind today, from environmental sustainability to political repression; as well as an opportunity to see the \u201cOther\u201d in ourselves. Listening to the experiences of the people I encounter is moving, humbling, heartening and life-changing, and it\u0027s a privilege to share their accounts with you. It\u0027s even more cool to be able to make an introduction so you can hear their story for yourself!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/QovFb8cGLWg?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
