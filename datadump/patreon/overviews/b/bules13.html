    "summary": "Hellothere!\u00a0My name is\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e bules13 and I am a creator of manga\nnamed \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u201cEx from the Dead\u201d\u003c/span\u003e\u003cbr\u003eYou can found it\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://tapastic.com/series/Ex-from-the-Dead\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHERE on Tapastic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStory: Marvin has rather peculiar job: he is looking for missing corpses of persons, who surely died but no one knows where. Once an odd costumer came to him and asked to find one girl\u0027s body, who died a long time ago. Finally, after months of searches Marvin found her and a lot of problems with her too.\u003cbr\u003e\u003cbr\u003eWhy I need your support? I want spend for my story all my spare-time, but\nI don\u2019t have one, because, unfortunately, my studies are very hard in medical university. And it\u2019ll\nbe SO GREAT if I can spend my valuable time on creating a manga!!! And in this\nmoment \u2013 don\u2019t think about my financial position. Moreover I\u2019d want to pay for\nmy wonderful translator\u0027s work! And I need money for this too.\u003cbr\u003e\u003cbr\u003eP.S. So, in this\nmoment we have: Prologue and 4 chapters in Russian and Prolo\u003c/span\u003egue and 2 chapters in\nEnglish.\u003cbr\u003e\u003cbr\u003e\n\nMy accounts on other resources:\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan\u003e\u003ca href=\"http://gaivengainer.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan\u003eMy DeviantArt\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/zloi_bules13/\" rel=\"nofollow\"\u003eMy Instagram\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/gaivengainer\" rel=\"nofollow\"\u003e\u003cspan\u003eMy Twitter\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://virink.com/bules13\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fSrdrUq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for your support! \u003c/strong\u003e\u003cbr\u003e"
