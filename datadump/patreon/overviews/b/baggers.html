    "summary": "\u003cstrong\u003eWho? What?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Chris (Baggers) and I\u0027m making \u003ca href=\"https://github.com/cbaggers/the-works\" target=\"_blank\"\u003eopen source graphics libraries\u003c/a\u003e for lisp \u0026amp; \u003ca href=\"https://www.twitch.tv/baggers___\" target=\"_blank\"\u003estreaming \u003c/a\u003emy experience learning this wonderful part of the programming landscape.\u003cbr\u003e\u003cbr\u003eMy particular interest is in GPU coding and so I\u0027ve been making:\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/cbaggers/cepl\" target=\"_blank\"\u003eCEPL\u003c/a\u003e: Which is a lispy way to use GL\u003cbr\u003e- \u003ca href=\"https://github.com/cbaggers/varjo\" target=\"_blank\"\u003eVarjo\u003c/a\u003e: A lisp to glsl compiler\u003cbr\u003e- \u003ca href=\"https://github.com/cbaggers/glsl-spec\" target=\"_blank\"\u003eglsl-spec\u003c/a\u003e: A project to provide the whole glsl api as a data-structure to help other people in other language making glsl tools\u003cbr\u003e- \u003ca href=\"https://github.com/cbaggers/nineveh\" target=\"_blank\"\u003eNineveh\u003c/a\u003e: A \u0027standard library\u0027 of helpful gpu functions (for use with CEPL)\u003cbr\u003e- \u003ca href=\"https://github.com/cbaggers/rtg-math\" target=\"_blank\"\u003ertg-math\u003c/a\u003e: A library with a bunch of essential math routines for graphics (vectors, matrices, quaternions, etc)\u003cbr\u003e- a \u003ca href=\"https://github.com/cbaggers/the-works\" target=\"_blank\"\u003ewhole bunch more\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhilst I have gained a bunch of knowledge about GL itself I\u0027m a beginner in graphics programming. Having been inspired by a bunch of other great folks streaming their passion I\u0027ve started streaming my experience learning something graphics related each Wednesday.\u003cbr\u003e\u003cbr\u003eThe response has been wonderful and the people tuning in have been helping me and hanging out each week, generally making the whole process a joy (even on the weeks I fail).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you here? What are you using this for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am here as I was asked to set this up by one of the folks who tunes into the streams. I\u0027m flattered, of course, but as my tools are all open source I have very few costs. I do however find that changing scene whilst coding can really help the process and if this patreon could fund a coffee or two a month down the local cafe then that would be a roaring success in my book.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d just like to say to check out the other great work by folks in the common lisp graphics space; \u003ca href=\"https://github.com/3b\"\u003e3b\u003c/a\u003e, \u003ca href=\"https://github.com/borodust\" target=\"_blank\"\u003eborodust\u003c/a\u003e, \u003ca href=\"https://github.com/Shinmera\" target=\"_blank\"\u003eShinmera\u003c/a\u003e, \u003ca href=\"https://github.com/rpav\" target=\"_blank\"\u003erpav\u003c/a\u003e and more are making very cool things. If you are into this kind of thing, come on down to #lispgames on freenode or just play with lisp! I find it such a fun environment to code in and I hope you do too.\u003cbr\u003e\u003cbr\u003eOh and finally, I\u0027m streaming every Wednesday at 18:00 UTC at \u003ca href=\"https://www.twitch.tv/baggers___\"\u003ehttps://www.twitch.tv/baggers___\u003c/a\u003e , if you can spare the time we would love to see you there.\u003cbr\u003e\u003cbr\u003ePeace\u003cbr\u003e"
   },
