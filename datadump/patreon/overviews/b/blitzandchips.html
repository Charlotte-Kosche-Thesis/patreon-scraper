    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0413\u0440\u0438\u0448\u0430 \u041f\u0440\u043e\u0440\u043e\u043a\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://media.giphy.com/media/9PnP0ZuTQ6sVmu7hlc/giphy.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u042f \u0434\u0435\u043b\u0430\u044e \u003cstrong\u003e\u0432\u0438\u0434\u0435\u043e \u043d\u0430 YouTube, \u003c/strong\u003e\u0438 \u0441 \u0433\u0440\u0443\u043f\u043f\u043e\u0439 \u0434\u0440\u0443\u0437\u0435\u0439 \u0432\u0435\u0434\u0443 \u003cstrong\u003e\u0430\u0443\u0434\u0438\u043e\u043f\u043e\u0434\u043a\u0430\u0441\u0442.\u003c/strong\u003e\u00a0\u041e\u0431\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u003cstrong\u003eBlitz and Chips,\u003c/strong\u003e\u00a0\u0445\u043e\u0442\u044f \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u0443 \u043d\u0438\u0445 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043d\u043e\u0435.\u003cbr\u003e\u003cbr\u003e\u0412\u0441\u044e \u0436\u0438\u0437\u043d\u044c \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442\u043e\u043c: \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0432 \u00ab\u0410\u0444\u0438\u0448\u0435\u00bb, \u043f\u043e\u0442\u043e\u043c \u043d\u0430 Look At Me; \u043f\u0438\u0441\u0430\u043b \u043f\u0440\u043e \u043c\u0443\u0437\u044b\u043a\u0443, \u043a\u0438\u043d\u043e, \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u044b, \u0434\u0430\u0436\u0435 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438, \u0432\u0441\u0451 \u043f\u043e\u0434\u0440\u044f\u0434. \u041e\u0431\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0431\u044b\u043b\u0438 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435, \u043d\u043e \u043a\u043e\u0433\u0434\u0430 Look At Me \u0437\u0430\u043a\u0440\u044b\u043b\u0441\u044f \u0432 \u043a\u043e\u043d\u0446\u0435 2015-\u0433\u043e, \u044f \u043f\u043e\u043d\u044f\u043b, \u0447\u0442\u043e \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u043d\u0435\u0442 \u043c\u0435\u0434\u0438\u0430, \u043a\u0443\u0434\u0430 \u044f \u0445\u043e\u0442\u0435\u043b \u0431\u044b \u043f\u043e\u0439\u0442\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c; \u043c\u043d\u0435 \u0437\u0430\u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0441\u0432\u043e\u0451. \u0412 \u0438\u0442\u043e\u0433\u0435 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u043a\u0430\u043d\u0430\u043b, \u043f\u043e\u0434\u043a\u0430\u0441\u0442, \u0438 \u044f \u0441\u0442\u0430\u043b \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0449\u0451 \u043a\u0443\u0447\u0443 \u0432\u0441\u0435\u0433\u043e: \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0447\u0438\u0442\u0430\u044e \u003cstrong\u003e\u043b\u0435\u043a\u0446\u0438\u0438 \u003c/strong\u003e(\u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u043e\u043d\u0438 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u0435!), \u0432\u0435\u0434\u0443 \u003cstrong\u003e\u043a\u0430\u043d\u0430\u043b \u0432 Telegram, \u003c/strong\u003e\u043d\u0430 YouTube \u0435\u0449\u0451 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044e \u003cstrong\u003e\u0441\u0442\u0440\u0438\u043c\u044b, \u003c/strong\u003e\u0438 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0435\u0449\u0451 \u043c\u0438\u043b\u043b\u0438\u043e\u043d \u0438\u0434\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u0427\u0442\u043e \u0442\u0430\u043a\u043e\u0435 Blitz and Chips?\u003c/strong\u003e\u003c/span\u003e \u041a\u043e\u0440\u043e\u0442\u043a\u043e \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c \u0442\u0440\u0443\u0434\u043d\u043e, \u043d\u043e \u0432 \u0446\u0435\u043b\u043e\u043c \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u0438 \u0432\u0438\u0434\u0435\u043e \u043f\u0440\u043e \u003cem\u003e\u043c\u0438\u0440 \u0432\u043e\u043a\u0440\u0443\u0433\u003c/em\u003e\u00a0(\u0434\u0443\u0440\u0430\u0446\u043a\u0430\u044f \u0444\u043e\u0440\u043c\u0443\u043b\u0438\u0440\u043e\u0432\u043a\u0430, \u043d\u043e \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u0434\u0430). \u003cstrong\u003e\u0412\u0438\u0434\u0435\u043e\u003c/strong\u003e\u00a0\u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u0440\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0443 (\u0441\u043a\u0430\u0436\u0435\u043c, \u043f\u0440\u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\u00a0\u003ca href=\"https://youtu.be/qBx_6drEzUU\" target=\"_blank\"\u003e\u0422\u0430\u043a\u0430\u0441\u0438 \u041c\u0443\u0440\u0430\u043a\u0430\u043c\u0438\u003c/a\u003e, \u0438\u043b\u0438 \u043f\u0440\u043e \u0444\u0438\u043b\u044c\u043c\u00a0\u003ca href=\"https://youtu.be/qmw1o2tx84w\" target=\"_blank\"\u003e\u00ab\u041a\u043e\u043c\u043d\u0430\u0442\u0430\u00bb\u003c/a\u003e, \u0438\u043b\u0438 \u043f\u0440\u043e \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u0430\u00a0\u003ca href=\"https://youtu.be/K-XaIbyAVJY\" target=\"_blank\"\u003e\u0424\u0440\u044d\u043d\u043a\u0430 \u041e\u0443\u0448\u0435\u043d\u0430\u003c/a\u003e), \u003cstrong\u003e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u003c/strong\u003e\u043f\u0440\u043e \u0432\u0441\u0451 \u043f\u043e\u0434\u0440\u044f\u0434, \u0438 \u043f\u0440\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0443, \u0438 \u043f\u0440\u043e \u0436\u0438\u0437\u043d\u044c \u0438 \u043f\u0440\u043e \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0441\u043e\u0432\u0441\u0435\u043c \u0443\u0436 \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0442\u043d\u044b\u0435 \u0448\u0442\u0443\u043a\u0438 (\u043d\u0443, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0438 \u043f\u0440\u043e\u00a0\u003ca href=\"https://soundcloud.com/blitz-and-chips/s03e26-dyunkerk-kristofer-nolan\" target=\"_blank\"\u003e\u00ab\u0414\u044e\u043d\u043a\u0435\u0440\u043a\u00bb\u003c/a\u003e, \u0438 \u043f\u0440\u043e\u00a0\u003ca href=\"https://soundcloud.com/blitz-and-chips/s04e01-yazyk\" target=\"_blank\"\u003e\u044f\u0437\u044b\u043a\u003c/a\u003e, \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u043e\u00a0\u003ca href=\"https://soundcloud.com/blitz-and-chips/s02e21\" target=\"_blank\"\u003e\u0435\u0434\u0443\u003c/a\u003e). \u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u043b\u043e\u0445\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0435, \u0447\u0435\u043c \u043c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f, \u043f\u0440\u043e\u0449\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0438 \u043f\u043e\u0441\u043b\u0443\u0448\u0430\u0442\u044c, \u043f\u0440\u0430\u0432\u0434\u0430!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u044f \u0437\u0430\u0432\u0435\u043b Patreon? \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0417\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0433\u043e\u0434 \u044f \u0443\u0431\u0435\u0434\u0438\u043b\u0441\u044f, \u0447\u0442\u043e \u0441\u043e\u0447\u0435\u0442\u0430\u0442\u044c \u0432\u0441\u0451, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0441 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u043e\u0439 \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0430 \u043e\u0447\u0435\u043d\u044c \u0442\u0440\u0443\u0434\u043d\u043e. \u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u0436\u0438\u0437\u043d\u044c \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430, \u0432\u0438\u0434\u0435\u043e \u0438 \u0432\u0441\u0435\u0433\u043e \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u2014 \u0438 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e Patreon \u044d\u0442\u043e \u043e\u0434\u0438\u043d \u0438\u0437 \u043b\u0443\u0447\u0448\u0438\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u0432 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043c\u0435\u043d\u044f \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043c\u0435\u043d\u044f \u0437\u0434\u0435\u0441\u044c \u0438 \u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446, \u0445\u043e\u0442\u044c $1. \u041e\u0442\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043c\u043e\u0436\u043d\u043e \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442! \u042f, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u043e\u0431\u0435\u0449\u0430\u044e \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0443 \u0438 \u0432\u0438\u0434\u0435\u043e \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/BlitzandChipsVideo\" target
