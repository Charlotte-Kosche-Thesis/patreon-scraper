    "summary": "My name is John Siron. I am creating comic art and stories that can be remade into live action scenes! My dream is to build a team to make awesome action work and make a new franchise that everyone loves!!\u003cbr\u003e\u003cbr\u003eThe project on the table here is \"\u003cem\u003eBlue Vision: Retro Action\u003c/em\u003e\" featuring wild scenes of cage fighting, car drifting, cycle stunting, and true Kung Fu. It is heavily inspired by classic action TV and movies, Bruce Lee, and Billy Idol music videos\u003cbr\u003e\u003cbr\u003eThe hero is Jason Azul, a normal office worker who gets bitten by a Blue Scorpion, dies, then comes back to life as a seriously extraordinary dude with a blue mohawk.\u003cbr\u003e\u003cbr\u003eAs a Patron here you will be pleased to access high resolution comic art, new sketches, exclusive videos, full-throttle action episodes, soundtracks, swag, and giveaways. Top Patron perks with be awesome: Party schmooze time with artist, cast, and crew, as well as actual screen time.\u003cbr\u003e\u003cbr\u003eI am thoroughly involved in every aspect of art, costume, and production and it doesn\u0027t come cheap-- if we want to do it right! I hope to get your patron input for art and production for the story Universe.\u003cbr\u003e\u003cbr\u003eWe already have interest from some of the world\u00b4s top car designers, actors, cage fighters, and stunt actors to be involved, and with some budget coming in, we can spend time working with them...Even if they want to work for free, I only have so much room on my couch!\u003cbr\u003e\u003cbr\u003eWith the budget, we can dust off the old drones, gopros, canon 6d, and bring new stories screaming onto the world stage!\u003cbr\u003e\u003cbr\u003eFor now, it\u00b4s draw, write, draw, write, train, kick, punch, dream... :)\u003cbr\u003e\u003cbr\u003eThank you for all your support. Without patrons, no project has ever succeeded.\u003cbr\u003e\u003cbr\u003eThanks for checking out \"Blue Vision: Retro Action\" comics and videos! :)\u003cbr\u003e\u003cbr\u003eAll The Best,\u003cbr\u003eJohn Siron"
