    "summary": "\u003ch4\u003eHello Patrons\u003c/h4\u003eNow \u003cem\u003e\u003cstrong\u003ethat we are free*\u003c/strong\u003e\u003c/em\u003e we want to explore\u00a0with you remote spots, different cultures and different points of views on our blue planet.  We are sensitive to hear and to discover stories of other worlds. In these footages, in those interviews we try to catch these magic moments... \u003cbr\u003e\u003cbr\u003eIt\u0027s simply about\u00a0\u003cstrong\u003ePEOPLE, NATURE \u0026amp; THE JOY OF LIFE !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks to you ;-) we are able to work hard and to create\u00a0\u003cstrong\u003efascinating stories, pulsating videos and\u00a0 touching interviews. \u00a0\u003c/strong\u003eAnd thanks to your support we can also care about really good quality, keeping dry\u00a0 our film\u00a0and photo equipment in that salty environment and we can even care about our kid\u0027s education ;-) ...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIn order to keep the quality of our stories (and of our children\u0027s development :-) )we realize at the moment 1 video per month. So nothing to worry about :-)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin us now and you\u0027ll get in return access to \u003cstrong\u003eall the patron-only content, rewards like monthly screensavers, letters and recordings from remote spots and with luck even holidays on the extraordinary boat Booby Bloo.\u00a0\u003c/strong\u003eLet\u0027s heading together for adventurous experiences on the fantastic Blue Planet!\u003cbr\u003e\u003cbr\u003eBig hugs\u003cbr\u003eBooby Bloo Crew\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*\u00a0To make it short:\u003c/em\u003e\u003c/strong\u003e We bought an old wooden catamaran, we left everything with our heads full of crazy ideas and we gave away everything except our 2 kids :-).  Hereupon we started on a tiny island in Portugal to renovate our boat. It\u0027s a life \u201cout of the box\u201d.\u003cbr\u003e"
