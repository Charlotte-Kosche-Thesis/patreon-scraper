    "summary": "Hello and welcome to our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eWe are Bria and Chrissy. We use music and comedy to change hearts and minds. We are a lesbian couple living in Los Angeles and each week we put out 6 videos on our two channels (youtube.com/BriaAndChrissy and youtube.com/OurLesbianLove). We are constantly filming and coming up with new music and video ideas. It is our favorite thing to do together.\u003cbr\u003e\u003cbr\u003eWe have been able to make a living by doing what we love for 5 years which has been an absolute dream come true. We hope to do that FOR-EV-ER.\u003cbr\u003e\u003cbr\u003eOur videos will always be free, but by supporting us on Patreon, each of you will receive an .mp3 of any original song we release after you pledge. You can also get skype calls, handwritten letters, shout outs, and early access to literally everything we post. \u003cbr\u003e\u003cbr\u003eYour support gives us the ability to take time away from other work, buy equipment, rent studio time, film in cool locations, hire extremely talented video and music producers, and eat food every day!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support, we love you all. \u0026lt;3"
