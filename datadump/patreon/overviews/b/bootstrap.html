    "summary": "Lately I\u0027ve been running into the budget cuts of newsrooms - \"we\u0027d love to send you to North Dakota to cover the pipeline but there\u0027s just not enough room for something like that\" or \"it\u0027s really horrible what\u0027s happening to people in those camps but I\u0027m afraid we just can\u0027t promise expenses. You can go and report the piece and we\u0027ll see whether we can talk the editor in chief into it when you come back?\"\u003cbr\u003e\u003cbr\u003eWe are in times of rare intensity and risk. I would like to cover stories that newsrooms just don\u0027t have the money for, and to publish without worrying about stylistic hesitation. To that end, I\u0027d appreciate it if you\u0027d chuck a dollar or however much you can spare.\u00a0\u003cbr\u003e\u003cbr\u003eIf not me, I\u0027d ask that you find an activist or writer or video production team that you trust to speak truth even if it\u0027s risky. We have seen the failure of the established press during 2016, and it\u0027s time we set up something more trustworthy. Patreon isn\u0027t a perfect answer to the problem, but it\u0027s a hell of a good start."
