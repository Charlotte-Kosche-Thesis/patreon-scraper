    "summary": "Today is one of the most important days in my career, because I\u2019m launching the dream team here on Patreon. The DREAM TEAM is a monthly subscription for those of you who want to keep me on the road. As most of you know, I make my living touring, playing shows all over planet earth. It\u2019s been a wonderful and insane five years, but the realities of touring is that it\u2019s really hard on the body and mind. It\u2019s lonely, it\u2019s uncomfortable, it\u2019s brutally expensive, and I love it more than anything. If you want to help this thing grow, your support goes a hell of a long way. If not, all good, totally no pressure. See you on the long and lonesome road and thank you so much.\u003cbr\u003e\u003cbr\u003eBIO: \u003cbr\u003eLiving on four continents in five years, Brett Newski has existed on the fringe of society and avoided the \u201cAmerican Dream\u201d at all costs. His story is no fairy tale. He didn\u2019t get signed to a big label early in his career. He was not endorsed by cool guitar companies or big-time management. At age 25, he took matters into his own hands by quitting all of his part-time jobs and becoming a full-time nomad, posting up in the nooks and crannies of earth and sub-letting rooms in Vietnam, South Africa, Germany and the USA to write songs and recharge between tours. His music has been featured in Rolling Stone, Paste,The Boston Globe, and the AV club."
