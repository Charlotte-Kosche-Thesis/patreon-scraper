    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBasemental Drugs is a collection of fully functional drugs for The Sims 4, the goal is to add some more realism to the game for people who want to add some virtual illegal flavour to their game. The mod features custom drugs, custom animations, altered walkstyles, altered moods, altered needs, come-ups, peaks, comedowns, hangovers, and loads more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow this Patreon page works\u003c/strong\u003e\u003cbr\u003e\nThis is your only viable option to really support my creations and contribute to inspire me to keep on creating and updating the mod. An earlier version of the mod is already released on my\u00a0\u003ca href=\"http://www.basementalcc.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, but if you want access to the newest in-development version, you can do so by pledging 4,75$ as a Silver Supporter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often is content released here?\u003c/strong\u003e\u003cbr\u003e\nI am doing my best to release at least one update a week, wether it be hot-fixes or major new implementations. Some of the implementations might take a bit longer to mod, though, so at times it might take slightly longer than one week per update.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNeed some help with the mod?\u003c/strong\u003e\u003cbr\u003eHead over to the\u00a0\u003ca href=\"https://discord.gg/nvfg9wu\"\u003e#support channel\u003c/a\u003e on my Discord Server. If you just want to chat or whatnot, head over to the\u00a0\u003ca href=\"https://discord.gg/qbHth5j\"\u003e#community channel\u003c/a\u003e on the same server.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t quite understand how this mod works,\u00a0\u003ca href=\"http://basementalcc.com/features/\" target=\"_blank\"\u003eclick this link\u003c/a\u003e for tutorials.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWant to Support Me?\u003c/strong\u003e\u003cbr\u003e\nI am eternally grateful if you wish to support my creations. The donations are set on a monthly basis, so you will be charged only once per month for the pledge you wish to donate. You will be charged on the start of every month, and you are of course free to remove your pledge at any time if you do not wish to be charged for next month."
