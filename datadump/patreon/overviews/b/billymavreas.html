    "summary": "Hi folks !\u003cbr\u003e\u003cbr\u003eThanks for dropping by. \u003cbr\u003e\u003cbr\u003eMy name is Billy and I make comics and visual poetry by drawing, photocopying, collage and photoshop.\u003cbr\u003e\u003cbr\u003eI just love how poetic moments can happen with text and image, I love how artistic accidents can turn into lovely jewels on the page or the screen and I also love how found little details on old scraps of paper can have a new life in the art I make.\u003cbr\u003e\u003cbr\u003eThe comics I make can get a little odd and dreamy, shapes become the characters and so does the text. My comics get abstract, trippy, intuitive, symbolic. Sometimes there are bunnies also !\u003cbr\u003e\u003cbr\u003eMy visual poetry is about language breaking free from letters and words and getting all over the page. I use collage and found scraps as well as photocopy manipulations to make my work. Static, noisy bits, alien glyphs all play a part !\u003cbr\u003e\u003cbr\u003eI make little zines of my stuff that I like to share with people, usually in editions of ten, twenty, rare little paper vessels floating out there.\u003cbr\u003e\u003cbr\u003e\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u00b0\u003cbr\u003e\u003cbr\u003eA little about me: \u003cbr\u003e\u003cbr\u003eI live in Montreal, Quebec, Canada where I\u0027ve been drawing gigposters and making zines since the late 1980s. Later on, I started casting a wider net with mail-art, sending and receiving fun mail. I\u0027ve collaborated with tons of other artists working in many different fields, music, installation, street art, performance. I tend towards experimentations and investigation so my various different styles come and go.....sometimes I spend a month making bunny paintings and spend the next month drawing abstract comics. Throw collage, mail-art, poetry, collecting found scrap paper all into the mix. Eight months later and I\u0027m painting bunnies again ! I try to trust that process, letting me get swept away by a particular momentary interest.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
