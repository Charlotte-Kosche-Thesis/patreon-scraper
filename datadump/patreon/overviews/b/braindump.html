    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--[[ Scroll down for the latest episodes ]]--\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe Brain Dump\u003c/strong\u003e is the latest demented video mashup web series from the mind of designer / director / drummer \u003cstrong\u003eFrank Coleman.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the tradition of legendary underground public access TV shows like Made In The USA and The Hypnotic Eye, you\u0027ll never know what you\u0027re going to see next! And\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0is the \u003cstrong\u003eonly way\u003c/strong\u003e to get to the Dump!\n\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e[[ \u003cstrong\u003eNOTE\u003c/strong\u003e: The \"$ per episode\" number in the upper left hand corner of this page is the \n\u003cstrong\u003etotal amount that\u0027s been pledged \u003c/strong\u003efrom all my patrons,\u00a0per episode. It\u0027s NOT how much an episode costs! ]]\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a crowdfunding platform like Kickstarter, but instead of pledging a lot of money once for a single project, a Patreon campaign is a \n\u003cstrong\u003emonthly pay-what-you-like subscription.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a \n\u003cstrong\u003ebetter deal\u003c/strong\u003e for everybody. Artists need everything from mundane supplies to expensive equipment on an ongoing basis, and patrons can contribute in a way that really makes a difference, for as little as a dollar a month. You can cancel at any time.\u003cbr\u003e\n\u003cbr\u003e\nWhat you get for your support is a \n\u003cstrong\u003eringside seat\u003c/strong\u003e at our ongoing existential circus, as well as the advancement of our \u003cstrong\u003efiendish plan \u003c/strong\u003efor Rule The World (TM).\nYou\u0027ll help us create new episodes, keep the router stocked with Internet Oil and ensure an unbroken supply of \n\u003cstrong\u003ecat treats\u003c/strong\u003e for King George the Furred.\u003cbr\u003e\n\u003cbr\u003e\nAs thanks for becoming our patron, you\u0027ll also get an instant link to a number of \n\u003cstrong\u003edownloadable goodies\u003c/strong\u003e, including:\n\u003cul\u003e\n\t\u003cli\u003ea movie trailer featuring our mascot, Mr. Craw Lingeye of Trollenberg;\u003c/li\u003e\n\t\u003cli\u003ethe complete \"performance\" by the gentleman with the malfunctioning hurdy-gurdy in the welcome video ^ up top;\u003c/li\u003e\n\t\u003cli\u003eand a Tiny Tutorial called \"How to Make Your Mac 100 Times More User-Friendly in Less Than Three Minutes.\"\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe thank you for your time and ask for your support! If you\u0027re already on board, we deeply appreciate your patronage. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd now - off to the dump!"
