    "summary": "Welcome to the \u003cstrong\u003eBlack TV Film Crew\u003c/strong\u003e community.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Yasmin and I am the founder of\u00a0\u003cstrong\u003eBlack TV Film Crew.\u003c/strong\u003e In 2016, I started a Facebook group to help people of color find jobs in the entertainment business and to help them promote their work. You may have heard of the lack of diversity in Hollywood, well this community is all about impacting change and making a difference.\u00a0\u003cbr\u003e\u003cbr\u003eBecause of the needs of our members, I\u0027ve decided to produce videos and podcasts to provide education, marketing resources and other materials for our members. Many people may not be able to afford film school, but we can do a podcast about story structure and character emotion.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone may not be able to move to LA and meet with a big time Hollywood director, but we can interview some on our podcast and share the information to teach our members throughout the world. \u003cstrong\u003eBlack TV Film Crew\u003c/strong\u003e can make a difference.\u00a0\u003cbr\u003e\u003cbr\u003eThere are several tiers to become a \u003cstrong\u003eBlack TV Film Crew patron\u003c/strong\u003e. Your donations will go toward:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003ePodcast \u0026amp; Video Production\u003c/li\u003e\u003cli\u003ePodcast \u0026amp; Video Hosting\u003c/li\u003e\u003cli\u003eHiring writers and producers to hep create our content\u003c/li\u003e\u003cli\u003eWebsite hosting\u003c/li\u003e\u003c/ul\u003eI can\u0027t thank you enough for taking the time to stop by our page and consider us. Diverse voices should be heard in this world and our community is helping to make it possible. \u00a0Whether you donate $1 or $100, your support means the world to me and will make a great impact on others. Become a \u003cstrong\u003eBlack TV Film Crew Patron\u003c/strong\u003e today.\u00a0\u003cbr\u003e\u003cbr\u003eEternally grateful,\u003cbr\u003eYasmin Shiraz\u003cbr\u003e"
