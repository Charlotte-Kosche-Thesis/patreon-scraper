    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cimg src=\"https://orig06.deviantart.net/746d/f/2014/013/a/d/pastel_divider_by_ponnui-d720opz.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u2605\u00a0\u003ca href=\"https://twitter.com/Blushily\"\u003eTwitter\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"http://blushily.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2726\u00a0\u003ca href=\"https://blushily.deviantart.com/\"\u003eDeviantART\u003c/a\u003e \u2605\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/96792ef2c2ef412fc1cdc0b9b2f74619/tumblr_inline_ot74189d9Y1s9f52o_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\"Who are you and what do you do?!\"\u003c/strong\u003e\u003cbr\u003eA dreaming cartoonist - I go by \u0027Blushily\u0027 - I love to doodle lots of stuff and create cute art that will hopefully make your day better \ud83c\udf1f -- My goals are to create lively and colorful art to share with everyone! I hope to someday become a good animator and designer. I\u0027ve been drawing digitally since 2007 and have been striving towards improving my art more and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/746d/f/2014/013/a/d/pastel_divider_by_ponnui-d720opz.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"How will this Patreon affect you/your work?\"\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig03.deviantart.net/5a08/f/2016/050/d/f/dfbbc0b932bb3a413c70896f001e0292-d9sbp25.gif\"\u003e By supporting me on Patreon you will also be supporting me in my own life - your pledge will help towards building myself and letting me be able to create and share art for a living, something I would absolutely love to do! I would be able to offer you more of the things you love to see from me. Every bit goes a long way and I would be so thankful to receive your support, and give you something in return for your kind gesture, you have my love \u2764\u00a0\u003cimg src=\"https://orig03.deviantart.net/5a08/f/2016/050/d/f/dfbbc0b932bb3a413c70896f001e0292-d9sbp25.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig15.deviantart.net/74ef/f/2017/213/c/3/thank_you_by_blushily-dbii1yb.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\"What are the rewards being offered?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u00a0- A thank you is in order!! Each month I will name you in a post on my tumblr, deviantart, and twitter! I can also provide links to your blog on this post if you would like me to. You are so sweet for supporting me so you deserve to be heard of!\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 \u003c/strong\u003e- Doodles!! Each month, along with making me so happy, you can receive \u003cstrong\u003ea doodle\u003c/strong\u003e\u00a0of your choice! these can be two separate characters, or the two drawn together. All up to you! all art examples are shown to your right. --\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15\u003c/strong\u003e - Sketches! Doodles!! Each month you will receive \u003cstrong\u003ea choice between a Full Sketch or two doodles of your choice\u003c/strong\u003e. The sketch will be colored in black/white if you would like; as well as my main pen settings that I use for drawing (lineart) and coloring!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 \u003c/strong\u003e- Full colored headshot! Sketches! Doodles too?! Each month you will receive\u00a0\u003cstrong\u003ea choice between a Full Colored Headshot, a Full Sketch, or two doodles of your choice\u003c/strong\u003e.\u00a0( examples to your right --\u0026gt; ) + \u003cstrong\u003etwo extra doodles to your first choice\u003c/strong\u003e. You will be able to view any tutorials on how I shade + color my art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30\u00a0\u003c/strong\u003e- All the previous extras are your\u0027s!\u00a0You will gain access to any tutorials, polls, raffles, sketch/w.i.ps, and receive a \u003cstrong\u003e20% discount you can use towards a half-body commission\u003c/strong\u003e! As well as access to\u00a0\u003cstrong\u003eunmerged .sai / .psd files\u003c/strong\u003e of recent artworks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50\u003c/strong\u003e - So much love!! So many rewards! Each month you will receive\u00a0\u003cstrong\u003ea choice between a Full Colored Headshot, a Full Sketch, a Full Colored Full Body, or three doodles of your choice\u003c/strong\u003e.\u003cstrong\u003e\u00a0+ A *Second* choice between Full Colored Headshot, Full Sketch, and three doodles. +\u003c/strong\u003e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eunmerged .sai / .psd files\u003c/strong\u003e of recent artworks, participation in polls/raffles, first viewing of all speedpaints and tutorials I make! not to mention, my ever lasting gratefulness for you being so kind and supporting me this much!\u00a0\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u00a0( Check tier listing for more details )\u003cbr\u003e\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cimg src=\"https://orig06.deviantart.net/746d/f/2014/013/a/d/pastel_divider_by_ponnui-d720opz.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eI am so grateful for your time and support! \u003cstrong\u003e\u2665 \u003c/strong\u003e\u003cstrong\u003e\u2665 \u003c/strong\u003e\u003cbr\u003eFeel free to ask any questions regarding the reward system.\u00a0\u003c/div\u003e"
