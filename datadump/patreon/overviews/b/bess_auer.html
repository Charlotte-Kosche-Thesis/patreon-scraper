    "summary": "I\u0027ve been very fortunate to create a living by blogging. Yes, you read that correctly - I\u0027m a blogger. (Of course, my mom says that\u0027s not a thing, and especially not a real job, but it has paid my bills well.)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve worked with brands like Ford, Florida Dairy Farmers, Bright House, Tijuana Flats, Sea World, Marathon Oil Company, and Second Harvest Food Bank, so I understand how to harness the interwebs for good. But, perhaps most importantly, I\u0027ve learned about creating a community of fans, clients, and customers, who are loyal and rave about you online and in real life.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve helped thousands of bloggers and small business owners master this idea of using technology to create their own loyal community, and I can help you, too.\u003cbr\u003e\n\u003cbr\u003e\nI am now writing a book compiling everything I\u0027ve learned as a top blogger to help you grow your business and create a community that raves about you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe \u003cstrong\u003eBig Book of Everything I\u0027ve Ever Learned\u003c/strong\u003e\u00a0will provide you with a shortcut to success.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo, who am I?\u003c/h2\u003e\n\u003cbr\u003eYou may know me from \n\u003ca href=\"https://www.flblogcon.com/blog-talk-tv\" target=\"_blank\"\u003eBlog Talk TV\u003c/a\u003e, a nationally-syndicated TV show on blogging and marketing,\u00a0\u003ca href=\"http://smarketing.news\" target=\"_blank\"\u003eSmarketing News\u003c/a\u003e, a weekly FM radio talk show, or the \u003ca href=\"http://www.flblogcon.com\" target=\"_blank\"\u003eFlorida Blogger \u0026amp; Social Media Conference\u003c/a\u003e, aka #FLBlogCon, which has grown into one of the biggest blogging conferences in the southeast.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i869.photobucket.com/albums/ab253/centralfloridatop5/10645105_840865429290988_2464957971080548017_n_zpsio4tpbe0.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOr you might know me from the\u00a0\n\u003ca href=\"http://centralfloridatop5.com/\" target=\"_blank\"\u003eCentral Florida Top 5\u00a0\u003c/a\u003e(my first award-winning blog),\u00a0\u003ca href=\"http://floridaswimnetwork.com/\" target=\"_blank\"\u003eFlorida Swim Network\u003c/a\u003e (my most recent blog where we had\u00a0\u003ca href=\"http://livestream.com/floridaswimnetwork3\" target=\"_blank\"\u003eover 2 million unqiue viewers tune in for our live streams\u003c/a\u003e) where our broadcasts were picked up by ESPN and the SEC Network, or\u00a0have seen me in a recent edition of the Orlando Business Journal featured as the \"\u003ca href=\"http://www.bizjournals.com/orlando/news/2016/10/14/obj-reveals-2016-readers-choice-award-winners.html#g8\"\u003eBest Local Business Person to Follow on Twitter\u003c/a\u003e.\"\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also worked hard to build a\u00a0network of over 1,800 powerful online influencers across the southeast who have a collective audience of over 22 million readers monthly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat book am I writing?\u003c/h2\u003e\n\u003cbr\u003e\nI\u0027m writing the \n\u003cstrong\u003eBig Book of Everything I\u0027ve Ever Learned \u003c/strong\u003eto provide you with a shortcut to business and marketing success.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve consulted start ups to Fortune 500 companies to help them craft social media strategies and accelerate their growth. I\u0027ve also been fortunate enough to sell some major sponsorships, and I want to share my methods with you.\u003cbr\u003e\n\u003cbr\u003e\nBut if you don\u0027t know me, or really even understand what a blog is, that\u0027s okay. Because the book I\u0027m writing isn\u0027t actually about blogging; it\u0027s all about growing your community and marketing yourself or your brand or your company. I know how to use social media to market your business and to create a community of fans who love you.\u003cbr\u003e\n\u003cbr\u003e\nRemember, without growth, you die. (So basically, I\u0027m saving lives by writing this book... kind of like a super hero!) \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat do you get by donating?\u003c/h2\u003e\n\u003cbr\u003e\nYou mean besides that good feeling? :) \u003cbr\u003e\n\u003cbr\u003e\nEveryone who supports me, whether for a $1 up to several hundred a month, will get a piece of my expertise. I look forward to sharing my marketing and social media know-how with you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThose who donate $1 month:\u003c/strong\u003e\u003cbr\u003e\n1) A monthly newsletter featuring the \n\u003cstrong\u003eBIG LIST\u003c/strong\u003e of everything you must read or listen to on a different topic each month\u003cbr\u003e\n2) Access to my Patron-only feed so you can keep tabs on what I\u0027m doing\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThose who donate $3 a month:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll of the above plus\u003c/em\u003e\u003cbr\u003e\n3) A second monthly email, my most popular: \"\u003cstrong\u003e10 Cool Things\u003c/strong\u003e\" which features the latest tech tools and apps\u003cbr\u003e\n4) Special discounts to my blogging and marketing conferences\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThose who donate $10 a month:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll of the above plus\u003c/em\u003e\u003cbr\u003e\n5) I will follow you on\u00a0\u003ca href=\"http://twitter.com/bess_auer\" target=\"_blank\"\u003eTwitter\u003c/a\u003e (and occasionally RT your message to my 19k followers)\u003cbr\u003e\n6) A free download of the book I am writing before it goes on sale\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThose who donate $150 a month:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll of the above plus\u003c/em\u003e\u003cbr\u003e7) Access to my exclusive\u00a0\u003ca href=\"http://marketersinmind.com\" target=\"_blank\"\u003eMarkers in Mind Mastermind Group\u003c/a\u003e (limited to 10 people)\u003cbr\u003e8) Private consultations with me where we focus on your marketing goals\n\u003cbr\u003e9) Special access to my private Facebook group\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThose who donate $450 a month:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll of the above plus\u003c/em\u003e\u003cbr\u003e\n10) Me as a brand ambassador and online influencer for your company\n\u003cbr\u003e\n11) Utilize me as a spokesperson /influencer at your events (and remember I run a network of over 1,800 online influencers)\n\u003cbr\u003e\n12) An ad in my monthly newsletter going to those 1,800 online influencers\n\u003cbr\u003e\n13) A full page ad in my upcoming book (great advertising!)\n\u003cbr\u003e\u003cbr\u003e\nWhether you are business owner or marketing manager, solopreneur or start up, stay-at-home mom with a passion or a student with big ideas, you have to be able to communicate your message to the masses. Without the ability to excite somebody else, your business, passion, or big idea will go nowhere.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThis is what I specialize in!\u003c/h2\u003e\n\u003cbr\u003e\nI\u0027ve made a very good living at helping others craft their message, amplify it via social media, and then get the right people to take a desired action.\n\u003cbr\u003e\n\u003cbr\u003e\nSo will you join me by choosing a Patron level? Even just $1 a month would be awesome!\n\u003cbr\u003e"
