    "summary": "Since 2008, Blackboard Reading Series has been incubated by nancy manocherian\u0027s \u003cstrong\u003ethe cell\u003c/strong\u003e as a resident series, where we have had a home to develop a monthly reading series.\u003cbr\u003e\nFounder, Garlia Jones-Ly had the idea for a home for Black Playwrights and a monthly series that was modeled after a poetry open mic.  Every 2nd Monday of the month, a new Black Playwright is Featured and there is a couple community nights a year, where 10 minutes of new work is cold read. \n\u003cbr\u003e\n\u003cbr\u003e\nEight years later, after witnessing and being part of the development of so many playwrights, we are ready for some growth as well with 3 distinct programs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA Podcast: Playwright Conversations\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAn extension of our blog and a way to connect to those who have been featured at our reading series on a regular basis and those who have never attended or are often unable to make it.\u003c/li\u003e\n\u003cli\u003eWe have already recorded the first 3 interviews with playwrights, James Anthony Tyler, Aurin Squire and Nikkole Salter.  Your support will ensure its editing and dissemination.\n\t\t\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePodcast Needs:\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003ePortable Studio - Microphone: $55 \u003cem\u003e(one time purchase)\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNo Studio is complete \nwithout a quality microphone to achieve the best sound around, allowing \nour listeners to feel as if they are in the room with us during our time\n together.\u00a0\n\t\t\t\t\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePortable Studio - MacBook Pro $1,160 \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e(one time purchase)\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eIn order to record and edit our podcast at the studio and work on projects remotely, a portable office is necessary.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eStudio Space: $200\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePost-Production: $100 \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDay Retreats for Writer-Parents with Childcare\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eWe will hold Day retreats for parent-writers with non-school aged children who need childcare to write during the day.  The work space will provide the childcare while we write away in the next room for 4 hours.\n\t\t\u003cul\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eRetreat Needs:\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSpace: $250 for 4hours\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly Readings: Blackboard @ the cell\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eThe Blackboard you have come to know and love is going no where.  Monthly features / community nights will still take place @ the cell in Manhattan\u2019s Chelsea.\u003c/li\u003e\n\t\tWhat we are looking to do more of in our monthly series is maintain artist stipends, allowing these talented men and women the opportunity to create and rehearse without the added economic burden.\n\t\t\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMonthly Reading Needs\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eArtist Stipends: $300\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWine and Refreshments: $50\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSpace: $300\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOTHER NEEDS\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAdministration: $4000\u00a0\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eProviding a decent wage to the people making Blackboard run.\u00a0 From blog editing, social media management, moderating the monthly series, taking event photos, transportation... we enjoy the work we do for Blackboard Plays and in order to devote more time, we need to be able to take care of the necessary things in life.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSubmittable Annual: $374 ($31/month)\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eThis is a service that will allow us to upgrade our submissions procedures and operate in a more efficient manner.\u00a0 Submittable has revolutionzed submissions from Essays to Fiction to Plays\u003c/em\u003e.\u00a0 It allows ease of use both on the back and front ends.\u00a0 Never lose another submission again!\u00a0 Respond with ease as we go through the process.\u00a0 Submittable is a win-win.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ca href=\"http://www.thecelltheatre.org\" rel=\"nofollow\" target=\"_blank\"\u003enancy manocherian\u0027s the cell\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003egave Blackboard a name and the opportunity to exist.  \u003cbr\u003e\u003cbr\u003eBlackboard Plays is now ready to extend more opportunities to writers of color through featured readings, the podcast, showcase productions and an annual main stage production of a chosen play from that season\u0027s feature readings. \u003cem\u003e\u003cstrong\u003eThe showcase and main stage productions happen if we reach out 2nd goal!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn pledging your monthly support to Blackboard Plays, we will be able to continue showcasing the work of quality writers of color around the world who are sharing their stories in addition to introducing you to those writers and supporting writers who have added a parental responsibility to their lives.\n\u003cbr\u003e\n\u003cbr\u003e\nNo matter what your monthly contribution, you can be absolutely certain that you are inviting another person to hear the work of a playwright who\u0027s work deserves to be heard and added to the global experiences of our society.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e#blackstoriesmatter\u003c/h2\u003e"
   },
