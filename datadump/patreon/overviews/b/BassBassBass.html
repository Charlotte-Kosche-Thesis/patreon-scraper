    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eHello Fat Stringers \u0026amp; Low End Lovers!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eAfter teaching the world how to play Bass guitar everyday for a \u003cstrong\u003eYEAR \u003c/strong\u003e(Yup! I did that!) \u00a0I\u0027ve decided to continue to create content for my fans and followers.\u003cbr\u003e\u003cbr\u003eOf course, I won\u0027t be continuing the madness of one video a day, but I want to aim at at least\u00a0a video week, but maybe more with time permitting.\u003cbr\u003e\u003cbr\u003eIn many ways, the video a day for a year has proven costly. \u00a0Youtube pays hardly anything these days, and it took a great deal of time to create those licks, edit and teach...as you can imagine. \u00a0I absolutely killed our broadband, and my equipment as well. \u00a0It\u0027s handy to have things like fresh strings when you\u0027re attempting things like this.\u003cbr\u003e\u003cbr\u003eFamily time and personal time was sucked from me. \u00a0Quite a lot of it, actually.\u003cbr\u003e\u003cbr\u003eSo why did I put myself through it?\u003cbr\u003e\u003cbr\u003eI did it to pour my creativity down in the hope it would help people learn. \u00a0I achieved that, and through a lot of messages, I know it worked. \u00a0But....it\u0027s sprung up more questions than it has answers. \u00a0People are asking me to teach them stuff more than they ever have. \u00a0Techniques, songs, advice. \u00a0There\u0027s loads! \u00a0I can\u0027t leave it there. \u00a0I just can\u0027t. \u00a0There are still so many peoples questions I intend to answer within the educational framework.\u003cbr\u003e\u003cbr\u003eSo here\u0027s my idea:\u003cbr\u003e\u003cbr\u003eTwo/Three videos a week.\u003cbr\u003e\u003cbr\u003eLessons, Jam tracks, Vlogs, everything. \u00a0I also want to turn the 356 into actual music, which I will document with you guys!\u003cbr\u003e\u003cbr\u003eSo in a nutshell, that\u0027s it! \u00a0I hope you join and support as I continue this most awesome journey :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
