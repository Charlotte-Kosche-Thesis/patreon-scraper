    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"297\" src=\"https://www.youtube.com/embed/kUz2uxxHLSI\" width=\"528\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi! This is \u003cstrong\u003eCj\u003c/strong\u003e, and welcome to my Patreon :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/96294be2e5e71f27b3821b36536b2a29/tumblr_olcsvyZV9w1smyonjo3_r1_500.png\" style=\"width: 226px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m an artist currently working on several personal projects such as my \u003ca href=\"https://bayobayo.tumblr.com/tagged/merwill/chrono\"\u003e\u003cstrong\u003e\u003cem\u003eMerWill\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e comic (an AU of NBC\u0027s Hannibal with a touch of the Little Mermaid),\u00a0\u003cem\u003e\u003cstrong\u003eATLAS\u00a0\u003c/strong\u003e\u003c/em\u003e(an original comic I\u0027ve been working on for the past year), and several original and fanart as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read the latest on all these here:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMerWill (\u00a0\u003ca href=\"https://www.patreon.com/bayobayo/posts?tag=merwill\" target=\"_blank\"\u003ePatreon\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/merwill-part-1-5-15320169\"\u003e\u003cstrong\u003eZIP file of Pt. 1 to 5\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eATLAS (\u00a0\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/atlas1\"\u003eTapastic\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/atlas/list?title_no=38024\"\u003eWebtoons\u003c/a\u003e\u003cstrong\u003e\u00a0)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWith the help of Patreon, I\u0027m able to continue doing these personal projects, along with other goodies such as commissions, tutorials, process videos, and more. So \u003cstrong\u003ethank you\u003c/strong\u003e for all your amazing support in doing what I love. \u0026lt;3\u003cbr\u003e\u003cbr\u003eSo much has happened in the past 2 years. When I joined Patreon last June, I didn\u0027t expect to learn, improve, and \u003cstrong\u003edo\u003c/strong\u003e so much in just that amount of time. Thank you all so \u003cem\u003emuch \u003c/em\u003efor sticking around, and watching as I fumble my way through everything we did. \u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/82ad1dc431d64a77adee4471ba5b221b/tumblr_ogbb8f9ku71smyonjo5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/4549/i/2017/362/6/2/art_summary_2017_by_bayobayo-dby6g63.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0 Rewards \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/399005/7c47b041188449b4bc6c8ce4df0a4616?token-time=2145916800\u0026amp;token-hash=b21SQz23SKIKcYM9xb8RAufum-YYlJfv29D-qwIdc9o%3D\" style=\"width: 317px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003eWith \u003cstrong\u003eCoffee\u003c/strong\u003e, you\u0027ll get\u003cstrong\u003e\u003cem\u003e earlier access to all art and comics\u003c/em\u003e\u003c/strong\u003e. This also includes tutorials, process videos, and etc. I\u0027ll still post them through my sites but \u003cstrong\u003e\u003cem\u003eYOU\u003c/em\u003e\u003c/strong\u003e will have access to \u003cstrong\u003e\u003cem\u003esketches / rough drafts / WIPs\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003enon-watermarked versions\u003c/strong\u003e for said art as well. \u003cstrong\u003eAlso, access to fanart polls are now included.\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1469323/383f8d76cd964c2fa0f4fa279d8718be?token-time=2145916800\u0026amp;token-hash=b4s9Rh8Fk6Lb638uQXSVCJk_ketIG3Y4AGSpzlovdD8%3D\" style=\"width: 326px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor the \u003cstrong\u003ePancake Tier\u003c/strong\u003e, you\u0027ll get \u003cem\u003eall rewards that come with Coffee,\u003c/em\u003e \u003cstrong\u003e\u003cem\u003ePLUS \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ethe lineart from all fanart produced.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1469339/038c9b7689444508b229a2c04435ae2c?token-time=2145916800\u0026amp;token-hash=1E3nkpifocfPuH24scXs05nrxOhNrwNcHHEraHqLKJQ%3D\" style=\"width: 332px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eFor the \u003cstrong\u003eChips Tier\u003c/strong\u003e, you\u0027ll be getting \u003cem\u003eeverything from Coffee and Pancakes, \u003cstrong\u003ePLUS, one Tiny Chibi commission per month. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1469359/b2a5fa814d1b444ab18486beceb03ade?token-time=2145916800\u0026amp;token-hash=z4dsPKP92rjFjjW0_qoMKCSykWJVG_9LTD7CtSxw89w%3D\" style=\"width: 346px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor the \u003cstrong\u003eKatsudon\u003c/strong\u003e \u003cstrong\u003eTier, \u003c/strong\u003eyou\u0027ll get all rewards \u003cstrong\u003ePLUS, high resolution files of the fanarts of the month.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1710492/f4d61b894f294c7c9a00f89e86fdc1e1?token-time=2145916800\u0026amp;token-hash=qqSeng66ukW83ukoaS-Sm2akYeMFSKZevz4RlRzuBVk%3D\" style=\"width: 327px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd for the \u003cstrong style=\"font-weight: bold;\"\u003ePie\u003c/strong\u003e \u003cstrong style=\"font-weight: bold;\"\u003eTier, \u003c/strong\u003eyou\u0027ll get all rewards,\u003cstrong\u003e but as a commission, you can get\u00a0\u003c/strong\u003e\u003cstrong\u003eEITHER: (1) One Tall Chibi Commission or (2) two Tiny Chibi commissions per month. :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e(Patrons are charged on the first of every month to maintain uniformity.)\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWith the help of Patreon, I won\u0027t just be able to focus on making fanart, but I\u0027ll also be able to produce comics that I\u0027ve been wanting to make for the longest time. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.S. If anyone has any questions or suggestions, please feel free to message me here or any of my sites down below. I\u0027m ALL ears.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bayobayo.tumblr.com/ask\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e || \u003c/strong\u003e\u003ca href=\"http://bayobayo.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cstrong\u003e || \u003c/strong\u003e\u003ca href=\"http://facebook.com/bb.doodledump\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e || \u003c/strong\u003e\u003ca href=\"http://redbubble.com/people/bayobayo\"\u003eRedbubble\u003c/a\u003e\u003cstrong\u003e || \u003c/strong\u003e\u003ca href=\"https://tapastic.com/bayobayo/series\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KVp4manqffA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://tapastic.com/bayobayo/series\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u00b0\u02d6\u2727\u02d6\u00b0 Reward for the Month \u00b0\u02d6\u2727\u02d6\u00b0\u003c/h4\u003eFor this \u003cstrong\u003eApril 2018\u003c/strong\u003e, the art rewards will be:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAvengers: Infinity War\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eHannibal Chibis\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e"
