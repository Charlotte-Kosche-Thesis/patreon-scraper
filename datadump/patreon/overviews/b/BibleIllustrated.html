    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uj06nGauPI8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/uj06nGauPI8",
    "one_liner": "Let us illustrate the entire Bible together!",
    "patron_count": 25,

    "pledge_url": "/bePatron?c=204508",
    "published_at": "2015-08-20T07:31:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Patreon profile of my\u00a0\u003c/strong\u003e\u003ca href=\"http://bible-illustrated.blogspot.rs/2015/04/the-bible.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eBible Illustrated\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0project!\u003cbr\u003e(Also home of Bible Illustrated\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UC4VktB44EEkmQV8DymZVGtQ\"\u003e\u003cstrong\u003eYouTube channel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!)\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello everyone!\u00a0You have seen illustrated Bibles; from ancient illuminated manuscripts to modern illustrated novels and Bibles for children. So, how is Bible Illustrated different from the rest?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-aW1SBpEjpw8/WMck8AQIIMI/AAAAAAAAYrU/KoGkZzEfCGQdRZMNxVKkvkkaCTPKmIiqQCLcB/s1600/Luka02214.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIt is simple. \u003cu\u003eI am illustrating the entire Bible, verse to verse.\u003cbr\u003e\u003c/u\u003eLet me give you an example. In most illustrated Bibles, you will see at most three illustrations that deal with the Crucifixion. However, in Bible Illustrated, each individual event will be depicted on a separate image (going to Golgotha, the crucifixion, the two thieves, the eclipse of the sun, the resurrection of the dead, Christ dedicating His Mother to His beloved apostle and so on and so forth).\u003cbr\u003eHowever, all the verses of the Bible are getting the same treatment, even the less known ones... and yes, even the controversial ones. I will not shy away from those.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-G9u0eTgOSEE/Wf0a0lM5bdI/AAAAAAAAdQ0/6YP9dKV8l0oDaa4NeofkbxjQDhbIQg2ywCLcBGAs/s1600/Psalam042001.jpg\" style=\"width: 495px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eThis was never done before. \u003c/strong\u003eIt is probable that we can assemble a huge collection of biblically related material. We could possibly create the illustrated Gospels, but not the entire Bible. This project is one of a kind in history - and who knows, maybe it will inspire other similar projects in their unique style. But for now, it is unique - and I can\u0027t do it alone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-UGuhwgbnoq0/Wh8SmGRgzVI/AAAAAAAAdro/IoInxv4IAqEshYfvXF73O4652eLcreT5gCLcBGAs/s1600/Postanje0126.jpg\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is where you come into play!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIllustrating the entire Bible is essentially undoable without help from others. I am inviting you to be a part of something that\u0027s greater than yourself, and something that you can leave a lasting imprint on. Even a monthly pledge as low as $1 will be a major step in me securing enough free time to dedicate myself wholly to the project.\u00a0\u003cbr\u003eNow, there\u0027s something in it for you too. Please refer to the column on the right for all the nifty rewards you will get if you pledge to our project.\u003cbr\u003eEvery dollar you give is a brick in this massive project that will bring the Holy Scripture closer to the nations.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-DheXg-V6oEE/Wb1w5JNTKQI/AAAAAAAAcmk/G__iK60gPnIye2sNCnEVFyWm5C1gJywoACLcBGAs/s1600/Matej0418.jpg\" style=\"width: 576px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0027\u0027I can\u0027t or won\u0027t contribute financially - how else can I help?\u0027\u0027\u003c/strong\u003eIn the case payment option isn\u0027t possible, there is a number of things that you can do to spread the word of the Bible Illustrated!\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTell the people you know;\u003c/li\u003e\u003cli\u003eLike our\u00a0\u003ca href=\"https://www.facebook.com/BibleIllustrated/\"\u003eFacebook page\u003c/a\u003e and like our posts (more reach and exposure!);\u003c/li\u003e\u003cli\u003eInvite your friends to like the page (via Invite Friends option, usually under Community tab);\u003c/li\u003e\u003cli\u003eShare us on different social networks that you own;\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eMost importantly, \u003c/strong\u003esay a prayer for us.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you all for reading, Christ is in our midst!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-zHSiIM78G94/WXx981Fd6PI/AAAAAAAAblY/wqjDx1B6PJg5Fvt2dQ-Y9Sh1R_UafYvZQCLcBGAs/s1600/1Korin0611.jpg\" style=\"width: 649px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
