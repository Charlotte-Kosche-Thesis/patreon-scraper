    "summary": "Ryan Mead and Greg Kaplan are two painfully ordinary fans of the New York Rangers who simply had an extraordinary idea. There wasn\u0027t an easy-to-find, fan-friendly Ranger-centric podcast available for fans to flock to for the good, the bad and the ugly truth about the Blueshirts.\u00a0\u003cbr\u003e\u003cbr\u003eRyan and Greg couldn\u0027t be more different. And yet, that\u0027s what makes them perfect for each other. Every week, the duo go back and forth on the goings and comings at Madison Square Garden. From Greg\u0027s #FireAV campaign since June of 2016 to Ryan\u0027s unwavering love for winger Chris Kreider, the boys occasionally find their corner and refuse to leave.\u003cbr\u003e\u003cbr\u003eNot a die-hard Rangers fan? Not a problem! The podcast is actually a New York Mets podcast disguised in hockey, or at least that\u0027s what Greg wants you to believe.\u00a0\u003cbr\u003e\u003cbr\u003eNot a huge sports fan? Also fine! Every week, the boys hit on pop culture that consumes their lives, from the Naked Chicken Chalupa, to the absolute perfection that is the Fast Franchise, to the all-important, generation defining question of is a hot dog a sandwich?\u00a0\u003cbr\u003e\u003cbr\u003eThe guys also bring on guests to get their takes on the Rangers and hear their whatever story they want to bring to the table.\u00a0\u003cbr\u003e\u003cbr\u003eNone of this, and I can\u0027t understate this enough, is possible without our fans. When the podcast was created, it was with Rangers fans in mind through and through. We wanted to create something that Rangers fans could digest and talk about on a weekly basis, even if there wasn\u0027t a game to be played. This is a project we created for you - the fans. And it\u0027s truly remarkable that you have wanted to come on this journey with us, and we couldn\u0027t be more proud to keep the content coming week in and week out.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, fans. Thank you from the bottom of our hearts. We have so much fun doing this, and we couldn\u0027t be happier to share this passion with you. With your help, we dream of taking this to the next level and creating unique content for you to enjoy even when we\u0027re not on the air.\u00a0\u003cbr\u003e\u003cbr\u003eJoin us, and let\u0027s see how far we can take this crazy thing."
