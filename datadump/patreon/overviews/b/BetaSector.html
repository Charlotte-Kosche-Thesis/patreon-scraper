    "summary": "Over the past few years, I\u0027ve created a wealth of data on a section of the Milky Way I call \u003cstrong\u003eBeta Sector\u003c/strong\u003e. Set in the distant future, this area is populated by numerous species spread across hundreds of star systems. Some are friendly. Some . . . not so much. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBeta Sector\u003c/strong\u003e was created as a stage for a continuing series of novels I\u0027m working on. Some are set in a series format, while others are stand-alone adventures dealing with all facets of this universe. \u003cbr\u003e\n\u003cbr\u003e\nFor your contributions, you\u0027ll receive a new part of the \n\u003cstrong\u003eBeta Sector\u003c/strong\u003e universe each week, for a total of (at least) 52 unique pieces of digital content each year. These will include star system data, starship specifications, technology and weapon data, government and corporate information, galactic species descriptions, and much more. It\u0027s like getting a technical manual sent to you one page at a time for as long as you contribute!\u003cbr\u003e\n\u003cbr\u003e\nFor those wishing to donate more than the minimum, you\u0027ll get copies of newly released novels and short stories delivered directly to you as they are produced.\n\u003cbr\u003e\n\u003cbr\u003e\nMore details can be found here: \n\u003ca href=\"http://jollyrogersproductions.net/?p=510\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou can see my existing work by visiting my author page on \n\u003cem\u003eAmazon \u003c/em\u003e\u003ca href=\"https://www.amazon.com/-/e/B00E9X1CNS\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
