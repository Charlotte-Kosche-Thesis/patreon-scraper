    "summary": "I have three major threads of media I create:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeeper in the Game and tabletop roleplaying:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write about roleplaying games on my blog\u00a0\u003ca href=\"http://bankuei.wordpress.com/\" rel=\"nofollow\"\u003eDeeper in the Game\u003c/a\u003e. I try to write mostly about techniques people can use to have more fun with their games - a lot of general tools for any kind of game, sometimes game specific play aids or advice, and sometimes a bit about social aspects of gaming culture. \u00a0This includes game theory, though I try to keep to things which you can observe or use for play or design and not just random thoughts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeek culture:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve started geek podcasting with my friend \u003ca href=\"https://www.patreon.com/Naamen\"\u003eNaamen\u003c/a\u003e - we have finally begun making \u003ca href=\"https://soundcloud.com/yeloson\" rel=\"nofollow\"\u003eThe Adventures Yellow Peril \u0026amp; Magical Negro\u003c/a\u003e, where we talk about videogames, comics, books, fantasy and sci-fi through a POC POV.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMartial Arts:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve begun podcasting and doing videos on martial arts and self defense. \u00a0 I\u0027m still working out exactly how to best share these, but I should have it together in the next couple of months in some centralized sites for that.\u003cbr\u003e"
