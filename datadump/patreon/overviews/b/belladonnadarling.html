    "summary": "Hi there! Bella here and I believe art \u003cem\u003ecan\u003c/em\u003e change the world. For me, that means creating art that pushes boundaries, productions that celebrate diversity and events that benefit the community. \u003cbr\u003e\u003cbr\u003eI\u0027m the founder and executive producer of \u003cem\u003eFolie \u00e0 Femme Productions\u003c/em\u003e, co-producer and stage manager of the \u003cem\u003eBat City Bombshells\u003c/em\u003e, core cast member of \u003cem\u003eNaked Girls Reading-Austin\u003c/em\u003e and stage manager for festivals and events in Austin and beyond\u2014including the \u003cem\u003eTexas Queerlesque Festival\u003c/em\u003e and \u003cem\u003eSan Antonio Burlesque Festival\u003c/em\u003e. To help me unwind from producing, I\u0027m a \u003cdel\u003ehoarder\u003c/del\u003e crafter; I love making sparkly wearables and embroidering feminist, queer and sex-positive designs.\u003cbr\u003e\u003cbr\u003eThank you for visiting my profile and considering becoming a Darling patron! Your support makes it possible for me to produce events, creating more opportunities for marginalized artists, create impactful visual art and, frankly, have a whole lot more more excuses to get naked and make the world a little more glittery. \u2764\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eMy love of performance started at birth, never shying from a camera or missing an opportunity to play dress up and take photos. By high school, I knew I wanted to focus my business brain with my creative passions, leading me to double major in advertising and theater at college. In 2013, a handful of interesting encounters with former governor Rick Perry led me to the Austin burlesque scene I now call home. \u003cbr\u003e\u003cbr\u003eA proud member of the Austin Burlesque Alliance and Central Texas Queerlesque Alliance, I co-produce the Bat City Bombshells 5 show season and stage manage and assist with other fantastic productions including the Texas Burlesque Festival, Texas Queerlesque Festival, San Antonio Burlesque Festival, Midnight Menagerie productions and many more.\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-1.xx.fbcdn.net/v/t1.0-9/20800257_949502498522099_3583108791804507433_n.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/FolieAFemme/photos/a.760165400789144.1073741826.752828254856192/949502498522099/\"\u003eIn 2016, I realized a dream by founding \u003cem\u003eFolie \u00e0 Femme Productions\u003c/em\u003e, a production company dedicated to pushing the boundaries of performing arts spaces to be more inclusive, socially conscious, and benefiting the community beyond our fabulous glitter bubble. Our inaugural \u003cem\u003eRebel Grrrl Burlesque Show\u003c/em\u003e raised over $3,000 for the SAFE Alliance (Stop Abuse For Everyone).\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not cracking the whip behind the scenes, I enjoy putting on a show for the camera or stripping down as a proud cast member of \u003cem\u003eNaked Girls Reading-Austin\u003c/em\u003e, combining my love of literature with the power of the human form (and also my aversion to clothing).\u003cbr\u003e"
