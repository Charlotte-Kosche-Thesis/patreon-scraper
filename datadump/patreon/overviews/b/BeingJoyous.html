    "summary": "Surprise!\u003cbr\u003e\u003cstrong\u003eI\u0027m going to walk from Mexico to Canada.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"What?!\"\u003cbr\u003e\"Yep.\"\u003cbr\u003e\u003cbr\u003eCovering approximately 4,300 kilometres and taking around six months, I\u0027ll be on a pretty epic adventure.\u003cbr\u003e\u003cbr\u003eThe story is, I\u0027ve grown up wanting and waiting for \u0027Mr Right\u0027 to stroll in and sweep me off my feet.\u003cbr\u003eBut\u00a0even though this my deepest desire, I never want to look back and see that I wallowed or sulked or didn\u0027t really live a full life before he came along.\u00a0\u003cbr\u003e\u003cbr\u003eI am single, yes. \u003cbr\u003eAnd I am powerful. I am independent. I am more than capable. I am strong. I am not afraid of my own company, nor am I in fear of a future alone, regardless of how long that chapter is.\u003cbr\u003eIt\u0027s a choice to live in joy when one of my biggest dreams is yet unmet, and so I choose joy daily.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy life has already been one grand big colourful tale, but I think this year will see the rawest, truest side of me,\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eAnd I want to share it with the world.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI want to empower women: you don\u0027t need a man or significant other to accomplish great things.\u003cbr\u003eI want to inspire people at home: there are adventures to be had in everyday life - it\u0027s incredible, I promise!\u003cbr\u003eI want to encourage youths and children: don\u0027t follow society! Follow your biggest, scariest dreams, because you CAN do anything you set your mind to!\u003cbr\u003e\u003cbr\u003ePartner with me, as I push myself beyond anything I\u0027ve experienced.\u003cbr\u003eJoin me as I share my struggles and victories and stories.\u003cbr\u003eCome, be a part of this journey too.\u003cbr\u003e\u003cbr\u003eBecause you \u003cem\u003eare\u003c/em\u003e a part of this; I can\u0027t do it without you.\u003cbr\u003eI don\u0027t \u003cem\u003ewant\u003c/em\u003e\u00a0to do it without you.\u003cbr\u003e\u003cem\u003eYou\u003c/em\u003e are who make this possible, and I love you.\u003cbr\u003eI really truly am so thankful for you.\u003cbr\u003e\u003cbr\u003e"
