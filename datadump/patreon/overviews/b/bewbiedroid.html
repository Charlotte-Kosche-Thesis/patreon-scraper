    "summary": "\u003cstrong\u003e\u003cstrong\u003eSCIENTIFIC EXPERIMENT SUBJECT #362236, \u003c/strong\u003eAKA \u003cstrong\u003eANDROID 21:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eHello, I am Android 21, The Queen of Jiggly Bits! As for who I am beyond\nthe character itself will remain a mystery, but what I can tell you is that I\u0027m\na Voice Actress who has been active in the online community since 2008. You may\nhave found me through YouTube via \u003ca href=\"https://www.youtube.com/channel/UCKz5ehRhhI93NPkvH7bNPzg\"\u003ePrince Vegeta\u0027s Channel\u003c/a\u003e where we played:\n\u003cem\u003e\"Would you rather?\"\u003c/em\u003e Or \u003ca href=\"https://www.youtube.com/watch?v=Ks4IywPRI60\"\u003eBulma Bunny\u0027s Rant\u003c/a\u003e video. If you\u0027ve stumbled\nupon my channel purely by chance, then you\u0027re in for a real treat! Because I\u0027m\nhere to spread laughter, love, and joy through perversely comedic means.\nUnfortunately, due to the nature of my content, whether it\u0027s innuendos, puns,\nor straight up insults, YouTube has decided it isn\u0027t very advertiser-friendly,\ntherefore resulting in the demonetization of videos (\u003cem\u003eSurprise, surprise! Lol\u003c/em\u003e).\nSad, because I\u0027m only just getting started as a character channel with high\nhopes and ambitions.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eFUNDING FOR BASIC SCIENTIFIC RESEARCH:\u003cbr\u003e\u003c/strong\u003eUnlike other YouTubers who are pumping out content on a more regular basis, I\u0027m barely scraping by with my current job(s). I don\u0027t have the means to release videos weekly. As it stands, every available moment I do have is spent producing what I can. It\u0027s difficult because I do all the work from audio mixing to video editing and because of this... it\u0027s not possible to release videos as frequently as I\u0027d like. Additionally, I provide voice talent for clients that requires me to meet deadlines.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHY INVEST IN MY RESEARCH?\n\u003c/strong\u003e\u003cbr\u003eNow, I\u0027m assuming you\u0027ve seen my videos and enjoy what I do. I love what I do too! I want to continue making videos, but I cannot do it without you. If you would like to see me make content regularly, please support me! Even a dollar goes a long way. Overall, I want to provide plenty of rewards for my supporters along with quality content, but I can\u0027t do this without you. I am also thinking about creating contests with prizes and other fun things for you guys outside of patreon. But most of all, I want to interact with you more! Currently with my schedule, as is, it doesn\u0027t allow me that as much, so I want to free up more time for all of this. Please, join me on this journey and let\u0027s see where it will takes us!\n\n\u003cbr\u003e\u003cbr\u003eWith love and gratitude, \n\u003cbr\u003eAndroid 21.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
