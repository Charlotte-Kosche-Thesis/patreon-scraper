    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/137838/25365c54a1834aefb0341abec7892aa0?token-time=2145916800\u0026token-hash=TsQ-8A2fojR1sZhAmiLtsnTWObOv86Z7XW4JR9fw8yc%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FezNmV3nHbtc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DezNmV3nHbtc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FezNmV3nHbtc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ezNmV3nHbtc",
    "one_liner": "Absoluter Brettspielenthusiast",

    "published_at": "2015-01-09T15:57:14+00:00",
    "summary": "Hey, sch\u00f6n das ihr vorbeischaut! Mein Name ist Benjamin T\u00f6rck und ich bin der Gastgeber des YouTube Channels: Brettspielblog.net (\u003ca href=\"http://www.youtube.de/brettspielblog).\" rel=\"nofollow\"\u003ehttp://www.youtube.de/brettspielblog).\u003c/a\u003e Ich wei\u00df, der Name ist nicht so kreativ, aber hey, mittlerweile habe ich sogar ein eigenes Logo =)\u003cbr\u003e\u003cbr\u003eIch habe super viel Spa\u00df bei dem was ich tue, und wer meine Videos regelm\u00e4\u00dfig guckt, d\u00fcrfte das merken. Ich bekomme sehr viele positive Kommentare, was mich sehr freut (ja ich wei\u00df, ich sollte hin und wieder langsamer sprechen). Aber nat\u00fcrlich m\u00f6chte ich noch tollere, noch bessere Videos machen und daf\u00fcr ben\u00f6tige ich eure Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003eWie Du selbst wahrscheinlich auch bin ich ein gro\u00dfer Fan von Gesellschaftsspielen aller Art. Brettspiele sind mein Hobby und meine Leidenschaft.\u00a0\u003cbr\u003eDas Erstellen von Videos rund um das Thema Brettspiele macht mir fast genau so viel Spa\u00df wie das Spielen selbst. Ich freue mich einfach, anderen Menschen Spiele n\u00e4her zu bringen.\u003cbr\u003e\u003cbr\u003eDas positive Feedback dass ich auf meinem Kanal erhalte ist \u00fcberw\u00e4ltigend. Vielen Dank an alle, die regelm\u00e4\u00dfig bei mir hereinschauen. Meine Motivation ist bereits sehr gro\u00df, aber jede Form der finanziellen Unterst\u00fctzung w\u00fcrde mir sehr helfen, daf\u00fcr gen\u00fcgend Zeit aufzuwenden und euch Videos in der Form zu bieten, dass sie informativ, unterhaltsam und hilfreich sind.\u003cbr\u003e\u003cbr\u003eDas ganze ist im Endeffekt eine Win-Win-Situation: Ihr bekommt weiterhin regelm\u00e4\u00dfig Videos die euch die Auswahl, f\u00fcr welche Spiele ihr euer Geld ausgeben solltet oder nicht leichter macht. Dadurch spart ihr entweder viel Geld, weil ihr nichts kauft was eigentlich gar nichts f\u00fcr euch ist. Oder ihr gebt viel mehr Geld aus, weil ihr auf neue Spiele hingewiesen werdet, die ihr vorher noch gar nicht auf dem Schirm hattet. \u003cbr\u003eEgal was das Ergebnis f\u00fcr euch ist, wenn ihr mich daf\u00fcr im Gegenzug mit 1,2,3\u20ac im Monat unterst\u00fctzt werdet ihr weiterhin zuverl\u00e4ssig mit Videos versorgt.\u003cbr\u003eSollte die Zahl der Unterst\u00fctzer irgendwann so gro\u00df werden, dass ich sogar die M\u00f6glichkeit habe mich r\u00e4umlich zu ver\u00e4ndern wird die Qualit\u00e4t der Videos auf jeden Fall noch einmal deutlich steigen.\u003cbr\u003eDas w\u00e4re absolut toll!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon ist eine tolle M\u00f6glichkeit kreative K\u00f6pfe mit geringstem Aufwand zu unterst\u00fctzen. \u003cbr\u003eEin Euro pro Monat ist f\u00fcr einen einzelnen nicht viel, in der Summe bei vielen Unterst\u00fctzern aber ein sehr gro\u00dfe Hilfe. YouTube selbst bietet derzeit leider noch keine M\u00f6glichkeiten Videok\u00fcnstler direkt zu unterst\u00fctzen.\u003cbr\u003eEine Seite die \u00e4hnlich funktioniert wie Patreon ist mir derzeit nicht bekannt, sonst w\u00fcrde ich diese nutzen. Patreon ist toll.\u003cbr\u003eJeder Unterst\u00fctzer kann selbst festlegen, in welchem Umfang er jemanden unterst\u00fctzen m\u00f6chte. Ein Euro pro Monat? 5\u20ac pro Monat? 10\u20ac pro Monat? Jeder der einen Beitrag leisten m\u00f6chte kann dies tun.\u003cbr\u003eUnd man kann seinen Beitrag \u003cstrong\u003ejederzeit\u003c/strong\u003e wieder k\u00fcndigen. Oder erh\u00f6hen. Oder reduzieren. Man geht keinerlei Verpflichtung ein\u003cbr\u003eLeider kommt eine Art Mehrwertsteuer zu jedem Beitrag hinzu, ich hoffe sehr, dass es bald eine deutsche Variante geben wird, bei der dies entf\u00e4llt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas mache ich mit dem Geld?\u003c/strong\u003e\u003cbr\u003eIn erster Linie davon leben.\u003cbr\u003eIch arbeite derzeit noch in Teilzeit in dem Job, den ich schon zu Studienzeiten hatten. Dies macht sehr viel Spa\u00df und erlaubt es mir so viel Zeit in meinen YouTube Kanal zu stecken, wie es mir sonst nicht m\u00f6glich w\u00e4re.\u003cbr\u003eAber er setzt auch Grenzen finanzieller Natur. Wer regelm\u00e4\u00dfig meine Videos guckt wird sie kennen:\u00a0\u003cbr\u003eMeine Waschmaschine ist immer wieder Stargast in meinen Videos. Kurzum: Meine r\u00e4umlichen M\u00f6glichkeiten sind mehr als bescheiden. Gerade in diesem Bereich w\u00fcrde ich mich sehr gerne ver\u00e4ndern.\u003cbr\u003eIch wei\u00df noch nicht, ob sich dies einmal so weit entwickeln wird, aber ich wei\u00df, dass es immer wieder Leute gibt, die mich gerne in irgendeiner Form unterst\u00fctzen werden. Und hier gibt es nun die M\u00f6glichkeit.\u003cbr\u003e\u003cbr\u003eOb es am Ende nun 5, 50 oder 500\u20ac im Monat sein werden: Jede Unterst\u00fctzung ist willkommen, jede Unterst\u00fctzung hilft. Von Brettspielrezensionen kann man bislang nicht leben. Bezahlungen von Verlagen kommen nicht in Frage, man m\u00f6chte ja unabh\u00e4ngig bleiben. Aber die Community kann einen unterst\u00fctzen. Patreon wird wahrscheinlich nie ausreichen, um dies als einziges Standbein zu haben, aber es kann eine von vielen S\u00e4ulen werden.\u00a0\u003cbr\u003e\u003cbr\u003eWenn jeder Abonnent sich mit nur einem Euro im Monat beteiligen w\u00fcrde, k\u00f6nnte Brettspielblog von einem sehr umfangreichen Hobby zu einem Beruf werden, der auch gleichzeitig eine Art Berufung ist und von dem jeder etwas dazu beisteuert selbst profitiert.\u00a0\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte dies auch nicht lang werden lassen (wenn ihr auf der Seite hier gelandet seid kennt ihr mich wahrscheinlich ein wenig und wisst, dass ich gerne ausf\u00fchrlich werde), daher bleibt mir jetzt schon einmal mich bei jedem zu bedanken, der mich in irgendeiner Form unterst\u00fctzt. Sei es monet\u00e4r oder auch nur in Form eines Abos meines Kanals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVielen Dank!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e===========\u003cbr\u003eDetails zu den Belohnungen:\u003cbr\u003eIm April 2017 habe ich neue Belohnungen zu den Stufen hinzugef\u00fcgt und auch einige neue Stufen hinzugef\u00fcgt.\u003cbr\u003eDiese Ideen werden ausprobiert und \u00c4nderungen sind jederzeit vorbehalten.\u003cbr\u003e\u003cbr\u003e2$ Support\u003cbr\u003eJeder Supporter ab 2$ erh\u00e4lt Zugriff auf die interne Brettspielblog.net-Facebook-Gruppe. Prim\u00e4r gibt es diese Gruppe zum Durchf\u00fchren von Votings, da dies dort absolut unkompliziert m\u00f6glich ist.\u003cbr\u003eIch wei\u00df, dass nicht jeder Facebook hat oder nutzen m\u00f6chte.\u00a0\u003cbr\u003eIch bem\u00fche ich eine M\u00f6glichkeit zu finden, diese Votings praktikabel auf \u003ca href=\"http://www.brettspielblog.net\"\u003ehttp://www.brettspielblog.net\u003c/a\u003e durchzuf\u00fchren, bis ich dort etwas geeignetes gefunden habe, wird diese M\u00f6glichkeit leider auf Facebook beschr\u00e4nkt bleiben. Dies tut mir leid f\u00fcr alle die das Soziale Netzwerk nicht nutzen k\u00f6nnen, aber ich hoffe, dass ihr den Kanal trotzdem supportet.\u003cbr\u003e\u003cbr\u003e25$ Support - Wunschrezension\u003cbr\u003eWer diese Belohnung gew\u00e4hlt hat nimmt an der Verlosung auf Stufe 3 teil\u00a0man bekommt auch die Dankesch\u00f6ns und Zugriff auf die Facebookgruppe.\u003cbr\u003e\u003cbr\u003eAu\u00dferdem darf man sich nach 6 Monaten durchgehender Unterst\u00fctzung auf diesem Level ein Spiel aussuchen, zu dem ich dann eine Rezension machen werde.\u003cbr\u003eDabei ist es egal ob ich das Spiel besitze oder nicht.\u003cbr\u003eDas Spiel muss allerdings in Deutschland im regul\u00e4ren Handel / Vertrieb verf\u00fcgbar sein. Sprich keine Kickstarterspiele an die man nicht herankommt oder \u00e4hnliches.\u00a0\u003cbr\u003eSollte ich keine M\u00f6glichkeit haben an das Spiel zu normalen, handels\u00fcblichen Preisen zu kommen liegt es bei euch, mir das Spiel (leihweise) zur Verf\u00fcgung zu stellen.\u00a0\u003cbr\u003eAu\u00dferdem sollte der Aufwand im normalen Rahmen bleiben, ich werde kein Advanced Squad Leader rezensieren, aber ich denke das sollte nachvollziehbar sein ;). Wenn ihr etwas besonderes im Sinn habt kontaktiert mich bitte vorab ob es mir m\u00f6glich sein wird dieses Spiel zu rezensieren.\u003cbr\u003eJe nach Spiel werde ich entscheiden ob ich ein Rezensions- oder Let\u0027s Play Video erstelle und beim Let\u0027s Play dann auch ob es mit Dave oder richtigen Spielern stattfindet.\u003cbr\u003eNach 12 Monaten kann man sich dann ein neues Spiel w\u00fcnschen.\u00a0\u003cbr\u003e\u003cbr\u003e25$ Support - Wunsch-Empfehlungsvideo\u003cbr\u003eWer diese Belohnung gew\u00e4hlt hat nimmt an der Verlosung auf Stufe 3 teil man bekommt auch die Dankesch\u00f6ns und Zugriff auf die Facebookgruppe.\u003cbr\u003e\u003cbr\u003eAu\u00dferdem erstelle ich nach sechs Monaten Support auf diesem Level eine Empfehlungsvideo bzw. Top 10 Video zu einem Thema eurer Wahl. Dies sollte brettspielbezogen sein, z.B. die besten Kartenspiele, Top 10 Verandlungsspiele, die besten Spiele zu Fernsehserien, die 10 Spiele mit den schrecklichsten Anleitungen, etc pp.\u003cbr\u003eWie immer basieren die Empfehlungslisten dann auf meine pers\u00f6nlichen Erfahrungen. Kontaktiert mich am besten im Vorfeld, damit ich mir schonmal Gedanken \u00fcber das Thema machen kann.\u003cbr\u003eNach 12 Monaten kann man sich dann ein neues Thema w\u00fcnschen.\u003cbr\u003e\u003cbr\u003e40$ Support:\u003cbr\u003eKombiniert einfach die Wunschrezension mit dem Wunschempfehlungsvideo zu den jeweils gleichen Bedingungen.\u00a0\u003cbr\u003e\u003cbr\u003e_________\u003cbr\u003eIhr habt immer auch die M\u00f6glichkeit mich einfach zu unterst\u00fctzen und auf keine der Belohnungen zur\u00fcckzugreifen.\u003cbr\u003eTeilt mir dies dann einfach kurz mit.\u003cbr\u003e\u003cstrong\u003e_________\u003c/strong\u003e\u003cbr\u003eRisiken:\u003cbr\u003eIch werde mich bem\u00fchen alle versprochenen Ziele nach bestem Wissen und Gewissen zu erf\u00fcllen. Aber man wei\u00df nie was die Zukunft bringt.\u00a0\u003cbr\u003eIch kann morgen vom Laster \u00fcberrollt werden oder an einer unheilbaren Krankheit erkranken, so dass es mir nicht m\u00f6glich sein wird das versprochene Ziel zu erf\u00fcllen.\u003cbr\u003eIn diesem Fall gibt es keine Erstattung, da es in erster Linie bei der ganzen Sache um den Support der Seite geht.\u00a0\u003cbr\u003eIch hoffe aber, dass ich lange fit und gesund bleibe und alles erf\u00fcllen kann, was ich euch anbiete.\u003cbr\u003eAuch \u00c4nderungen der Belohnungen sind vorbehalten, etwa wenn sich zeigt dass eine Belohnung nicht pratikabel ist. In diesem Fall habt ihr nat\u00fcrlich immer die M\u00f6glichkeit euren Support einzustellen, oder den Belohnungslevel zu wechseln.\u003cbr\u003e\u003cbr\u003e____________\u003cbr\u003eDas war jetzt viel und ausf\u00fchrlich, aber ich denke es ist immer gut zu wisse, wie die einzelnen Belohnungsstufen genau gemeint sind. Ich habe sehr viele Patreon Seite gesehen wo die Belohungen sehr schwammig formuliert waren oder man sich beim Lesen gedacht hat, dass die Belohung unm\u00f6glich zu erf\u00fcllen ist, wenn mehr als 10-20 Leute diesen Level w\u00e4hlen.\u003cbr\u003e\u003cbr\u003eIn jedem Fall vielen Dank f\u00fcr euren Support!\u003cbr\u003e"
