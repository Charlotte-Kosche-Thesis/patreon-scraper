    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BCLPd93aSYs\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=BCLPd93aSYs",

    "pledge_url": "/bePatron?c=678294",
    "published_at": "2018-03-15T13:05:50+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/patreon-header-4.png\"\u003e \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Lk9ZgWmxLe8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eArmoured Engines\u003c/strong\u003e\u003c/em\u003e is a steampunk western epic following the journey of train conductor Dusty Beats and her partner in crime, the ancient living engine Billy Wylam, as they search for El Dorado. Protect your train and shoot, fling, slice, blow up, and otherwise bother a horde of vibrant enemies, utilizing a fully customizable arsenal of weaponry and armed passengers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/patreon-header-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBounder Games\u003c/strong\u003e\u003c/em\u003e is a wife and husband indie team based in Scotland. We formed in 2014 but only took the plunge to working full time on our games in 2017.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/sarah-avatar3-round.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eSarah\u003c/em\u003e \u003c/strong\u003eis our producer and programmer. She\u0027s an American who originally got a degree in Chemical Engineering, only to realise making games was way more fun.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/roy-avatar-round.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eRoy\u003c/em\u003e \u003c/strong\u003eis our writer, designer, and artist. He writes novels as well, and is currently working on \u003cem\u003e\u003cstrong\u003eOn Raven Sunday\u003c/strong\u003e\u003c/em\u003e, a light novel about mafia warfare and flying whales.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://boundergames.com/wp-content/uploads/2018/03/Levie-Avatar-round-big.png\" style=\"width: 99px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eLevie\u00a0\u003c/em\u003e\u003c/strong\u003eis a repeat collaborator with Bounder Games, bringing bouncy beats and sweet sounds to our games. She likes to do a bit of everything, and strives to create art that uplifts people.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/patreon-header-2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe make vibrant games with strong characters and narrative. Currently we\u0027re working on our first full game, \n\u003cem\u003e\u003cstrong\u003eArmoured Engines\u003c/strong\u003e\u003c/em\u003e, though we have released two small puzzle games previously. You can find out more about these games on our website:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://boundergames.com/armoured-engines/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eArmoured Engines\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://boundergames.com/combo-carts/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eCombo Carts\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://boundergames.com/soulmates/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eSoulmates\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWe also have lots of fun personal projects! Roy does voice acting, makes silly videos of our gaming adventures, and is writing a novel. Sarah likes origami and sewing. We both have side game dev projects and participate in game jams. If you are a patron, you\u0027ll get sneak peeks at all these creative works as well!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://sarahmakesgames.files.wordpress.com/2017/01/patreon-header-3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003ePrimarily, we want to share our process and team interactions with you! We think we\u0027re a pretty cool duo, and we know lots of people are interested in following the development process for games, so here we are. We hope you enjoy sharing the journey with us!\u003cbr\u003e\u003cbr\u003eThe secondary purpose of this Patreon is to cover our business expenses until we start making profit. Sarah is working as a lecturer to pay the rent, but we\u00a0need funds for expenses such as software, hardware, work spaces, events, and platform fees. By subscribing to our Patreon, you are supporting us with the things we need to make our development a success!\u003cbr\u003e"
