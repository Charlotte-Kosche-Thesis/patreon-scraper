    "published_at": "2018-04-03T23:46:58+00:00",
    "summary": "\u003cstrong\u003eWhat is the Token-of-the-Month Club?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Token-of-the-Month Club is a way for you to receive one to ten Magic: The Gathering style tokens in the mail each and every month! To help make this possible, Ed will be teaming up with the incredibly talented\u00a0\u003cstrong\u003eLar deSouza\u003c/strong\u003e (\u003ca href=\"http://www.lfg.co/\" target=\"_blank\"\u003eLooking for Group\u003c/a\u003e, Least I Could Do,\u00a0\u003ca href=\"http://www.sjgames.com/\" target=\"_blank\"\u003eSteve Jackson\u0027s games\u003c/a\u003e) to create a new monthly token for you folks that is exclusive to\u00a0\u003ca href=\"http://youtube.com/c/BrainPulpTV\" target=\"_blank\"\u003eBrainPulpTV\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThe basic information regarding the club can be found in the video above, \u003cstrong\u003ebut for a more\u003c/strong\u003e\u003cstrong\u003e\u00a0thorough video that talks about the club, what exactly you\u0027ll receive in the mail, the tokens themselves, and what the various tiers are, you may want to either scroll down to the bottom of this page\u003c/strong\u003e \u003cstrong\u003eor just click\u003c/strong\u003e\u00a0\u003ca href=\"https://youtu.be/N3ojkTBGv7Q\" target=\"_blank\"\u003e\u003cstrong\u003eHERE.\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Token for May 2018\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/550029bce4b027660927b209/t/5ae875f403ce643d8764a7d7/1525183990233/Zombie01+card+v3.png\"\u003e\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/550029bce4b027660927b209/t/5ae86a1e2b6a280e79b02b1e/1525180958852/Zombie01+card+v2.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs well, new content will be added to both the\u00a0\u003cstrong\u003eToken-of-the-Month Club\u003c/strong\u003e\u00a0and the\u00a0\u003cstrong\u003eDigital Club\u003c/strong\u003e\u00a0over time. This will happen when certain goals are reached and/or just whenever Ed thinks of something new and interesting he can throw to the mix! For example: at the moment along with your tokens\u00a0you will also receive a\u003cstrong\u003e 4.25\" x 5.5\" Command Zone\u003c/strong\u003e card each month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Current Bonus Card is the 4.25\" x 5.5\" Command Zone:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/550029bce4b027660927b209/t/5ac3d5a088251b42df43165f/1522783648580/Commander+Token+5+5x4+small.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEventually this particular item might change to something like an oversized version of one of the past tokens or another similar type of reward. \u003cstrong\u003eRest assured though, no matter what changes or additions are made to the club in the future, you will always receive at minimum both your tokens as well as a bonus\u003c/strong\u003e\u003cstrong\u003e similar to the Command Zone card\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eThat said, if anything is ever changed or added to the club rewards I\u0027ll be sure to let you folks know in advance and update the both the video on this page as well as the graphic below!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/550029bce4b027660927b209/t/5abfc2e8352f5337a0421399/1522516714536/Patreon+Tier+chart.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFrequently Ask Questions:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhen will the tokens be sent out each month?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach token-of-the-month pack will be sent out within the first week of the following month, usually no later than the 5th or 6th. So, for example, April\u0027s token-of-the-month would be in the mail no later than May 6th. \u003cbr\u003e\u003cbr\u003eThe reason for this is that Patreon processes the transactions for each tier at the beginning of the following month, and they\u0027re usually finalized a few days after that. So once they\u0027ve given me the thumbs up, off to the mail they go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long will it take to receive my Token-of-the-Month Club tokens in the mail?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI did some trial runs with shipping before launching the club, sending test envelopes to folks in various parts of North America, the UK and Portugal, and the they all arrived at their destinations between 1.5 to 2 weeks. Granted some location will take longer than others (oddly enough it took less time for a pack to arrive in the UK then it did in certain parts of the US), but typically 2 weeks seems to be the average.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e----------\u003c/div\u003e\u003cbr\u003eIf you have any question regarding either the Token-of-the-Month club or the Digital Club, please don\u0027t hesitate to contact me on twitter\u00a0\u003ca href=\"https://twitter.com/BrainPulpTV\" target=\"_blank\"\u003e@BrainPulpTV\u003c/a\u003e or leave a comment on either of the videos found on this page.\u003cbr\u003e\u003cbr\u003eAs well you can also contact me via email: brainpulp (at) shaw (dot) ca\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake care everyone and thank you so much for checking out the club!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCheck out the video below for more thorough information regarding the Token-of-the-Month Club\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6Yy7CPS3vtE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
