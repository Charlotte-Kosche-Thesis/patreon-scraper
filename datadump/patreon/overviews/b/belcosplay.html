    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-LYbs0rR4_FI/WHgjQJ5E5mI/AAAAAAAADEk/EVp0sFCsWdk-zUGlo7yxG3Ob7gnVOYPXgCLcB/s1600/patreonwelcome.jpg\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u0026#9829; \u0026#9829; \u0026#9829;Hello my loves! \u0026#9829;\n\u0026#9829; \u0026#9829;\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI am a\nBrazilian cosplayer since 2006. Always loved doing crafts, and when I\ndiscovered the cosplay universe, I used my creativity on this hobby and now I\nam passionate about what I do.\u003cbr\u003e\n\nThe cosplays\nhas helped a lot in my development, both personal and professional. I love much\nmake the costumes, as well as give life to the characters. I also love helping\npeople who also want to do cosplay, through tutorials and tips.I am very happy\nwith the support and affection of each one of you. I am so grateful to have had\nthis life experience.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-IacvaIeaVQI/WHgsbhfYshI/AAAAAAAADE0/Z4MoEj3JZKk2kra0b2e4ZWRGsuwGdRVggCEw/s640/12472532_937640189638649_2380508818090888644_n.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cem\u003eWHY\nPATREON?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI have\ncreated this Patreon in order to give those who want to help support my artwork. Cosplay is an expensive hobby, and all my costumes are made\nby me. I want to have the opportunity to create more and more costumes, I thank\nyou from my heart for you being with me helping in my dream.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nThe Patreon\nis a very helpful platform for many Projects! All donations will go towards\nmaterials, costumes, photoshoots and producing prints.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u0026#9829; \u0026#9829; \u0026#9829; T\u003c/em\u003ehank you\nvery much to all\u00a0\u003cem\u003e\u0026#9829; \u0026#9829; \u0026#9829;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-29PT1RkDWqM/WHgtY5pPlqI/AAAAAAAADFA/fo0zJdLuIgUim_CQdwXM26TopJNnXT80gCEw/s640/IMG_6011.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-oh4ApZmmyQU/WHgse26HMEI/AAAAAAAADE4/Orca07D3Q2cvHtW8n8kvPqsA-rB_AA_IACEw/s640/13909031_231760243887926_8611680634272982390_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-K4FVZJSszJE/WHgvw0KqJDI/AAAAAAAADFI/ELdHroZipHM6iYtViNzZzxdoyCbC8qJNACLcB/s640/IMG_9827.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e*******PRINTS WILL BE SHIPPED OUT ON THE FIRST OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!!********\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
