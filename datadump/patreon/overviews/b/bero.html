    "summary": "I\u0027m programmer at Viprinet, indie game programmer, hobby musician and demoscener under the handle BeRo in the demogroup Farbrausch.\u003cbr\u003e\u003cbr\u003eThis patreon page is primary, so that you can support me for my opensource projects,\u00a0such as PasVulkan, RNL, PasMP, Kraft, and so on, for a more complete opensource project list from me, see\u00a0\u003ca href=\"https://github.com/BeRo1985/\" target=\"_blank\"\u003emy GitHub page\u003c/a\u003e, and secondary for my demoscene activities (see on\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLoqdQblnX8vR2o_BcAWRQz_yCUChSNYws\" target=\"_blank\"\u003emy demoscene production playlist on my Youtube channel\u003c/a\u003e) and thirdly for my music productions at\u00a0\u003ca href=\"https://soundcloud.com/rosseaux\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe current main project of mine is PasVulkan, for which this page is primarily aimed at the moment, but what can also change as a primary focus at a later time, for example if PasVulkan is later production-ready.\u003cbr\u003e\u003cbr\u003eHere are brief descriptions of my open source software projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/pasvulkan\" target=\"_blank\"\u003ePasVulkan\u003c/a\u003e is a\u00a0Vulkan header generator, OOP-style API wrapper, framework and prospective Vulkan-based game engine for Object Pascal.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/kraft\" target=\"_blank\"\u003eKraft Physics Engine\u003c/a\u003e is an open source Object Pascal physics engine library that can be used in 3D games.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/rnl\" target=\"_blank\"\u003eRNL\u003c/a\u003e (stands for \"Realtime Network Library\")\u00a0is an UDP-based network library for real-time applications and games, inspired by ENet, yojimbo, libgren, and so on.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/pasmp\" target=\"_blank\"\u003ePasMP\u003c/a\u003e is a parallel-processing/multi-processing library for Object Pascal\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/besen\" target=\"_blank\"\u003eBESEN\u003c/a\u003e is a complete ECMAScript Fifth Edition Implemention in Object Pascal.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/sasm\" target=\"_blank\"\u003eSASM\u003c/a\u003e (Scriptable ASseMbler) is a x86 assembler with ECMAScript as (additional) macro language as an optional compile-in-option.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/flre\" target=\"_blank\"\u003eFLRE\u003c/a\u003e (Fast Light Regular Expressions) is a fast light regular expression library.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/pasdblstrutils\" target=\"_blank\"\u003ePasDblStrUtils\u003c/a\u003e is a Object Pascal library for cross-compiler consistent and exact conversion between double-precision floating point number values and strings.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/pacc\" target=\"_blank\"\u003ePACC\u003c/a\u003e (PAscal C Compiler) is a still-WIP C compiler, which is implemented in Delphi-7-compatible Object Pascal. \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/BeRo1985/poca\" target=\"_blank\"\u003ePOCA\u003c/a\u003e is a ECMAScript-style scriptuing language.\u003c/li\u003e\u003cli\u003eAnd so on...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
