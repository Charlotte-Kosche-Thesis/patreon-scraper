    "published_at": "2017-09-02T01:57:15+00:00",
    "summary": "\u003cimg src=\"http://www.bluetechonline.com/wp-content/uploads/2017/09/evanpic-e1504316110143.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey there! \u00a0My name is Evan and I produce electronic music under the name Bluetech (as well as a few others). \u00a0I\u0027ve been releasing music since 2003, and as I come up on the 15 year anniversary of my first album, I\u0027ve been thinking a lot about what music means to me and how I want to proceed. \u00a0If you don\u0027t know my music, you can find a bunch of it on my website here: \u00a0\u003ca href=\"http://www.bluetechonline.com\" target=\"_blank\"\u003ewww.bluetechonline.com\u003c/a\u003e  You can look me up on\u00a0\u003ca href=\"https://open.spotify.com/artist/5yUtOYdnxxWdcIoZM1dx68\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, and\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/bluetech/id14327749\" target=\"_blank\"\u003eItunes\u003c/a\u003e, and\u00a0\u003ca href=\"https://soundcloud.com/bluetech\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, etc. etc. etc. as well.\u003cbr\u003e\n\u003cbr\u003e\nIn the 15 years and 20+ releases I\u0027ve put out I\u0027ve had good record deals and bad record deals, good touring years and bad touring years, times when I felt connected to my expression and times when I struggled deeply to find my creative spark. \u00a0I\u0027m at a point in my life where I feel connected to music as an expression of my deepest truth and I\u0027m not afraid to ask those who have been on this journey with me for help in realizing a sustainable way forward to release it and ask for support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/364229\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhats The Plan, Man!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe plan is to create a minimum of one new piece of music a month, exclusively for Patreon supporters, until an albums worth of material comes together at which point it will be released to general public. \u00a0The Patreon supporters will help decide which tracks make the cut for general release, and which stay exclusive. \u00a0You get to be my co-producers and conspirators. \u00a0With your support of my music making process, I would have more freedom to go down whatever pathway the muses lead me, whether that\u0027s techno, ambient, disco, psychedelia, classical or whatever, and you get to provide feedback and thoughts on what comes out!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m interested in creating a community and ecosystem of feedback, where you all are a part of the process as well, hearing unfinished (and finished) material, and getting a window into the story as a piece of music grows from a seed into a song tree. \u00a0What does that look like? \u00a0I\u0027m not sure yet, lets figure it out together. \u00a0Maybe one month I\u0027ll post some rough demos, and everyone can vote on which one gets fleshed out to become the next track. \u00a0Maybe we\u0027ll play free association games, and wherever the poetry of chaos leads us, that will be the inspiration for the next piece of music. \u00a0Let\u0027s find a new way of connecting the dots between music creator and music listener. \u00a0I\u0027m asking you to support me directly, so part of that ask is also me becoming available and accessible to talk about how the music moves you and what it makes you feel.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also interested in seeing what the community creates with original assets that I make available. \u00a0I\u0027ve collected some weird and fun analog modular gear, and it would be awesome to see how those sounds inspire other producers in their own work.\u003cbr\u003e\n\u003cbr\u003e\nAt the end of the day, the music doesn\u0027t mean anything to me until it connects to you... \u00a0so let\u0027s figure this out and find novel and fun ways to build bridges, virtual and otherwise! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nAll my best,\u003cbr\u003e\nEvan Bluetech\u003cbr\u003e"
   },
