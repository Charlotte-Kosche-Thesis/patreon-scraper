    "summary": "\u003ca href=\"http://www.booksforlittles.com\"\u003ewww.booksforlittles.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u2019m Ashia Ray of Books for Littles (BFL for short), which is an internet community of parents, teachers, librarians, and anyone guiding this new generation of brilliant and kind little humans.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou need help discussing hard topics with kids.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAt Books for Littles, we connect you with the stories and picture books that ignite compassion and pro-social skills in young children. We also provide resources to discuss challenging topics like bigotry, sex education, death, and trauma - all the hard stuff you\u2019re not sure how to talk about.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Brilliant Generation\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eImplicit (unconscious) bias starts in infancy - so we\u0027ve got to normalize diversity from the beginning. If you\u0027re busy raising littles and living in a bubble of privilege, normalizing diversity for kids under 7 and teaching them social skills seems challenging. Fighting implicit bias from infancy isn\u0027t hard! It can be simple (and even fun) with the right resources.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe world is a scary place, but the world has ALWAYS been a scary place. NOW we know how to  turn that fear into good change. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started BFL two years ago because my goal as a parent is to create luminaries. I want my kids to understand the inequity built into our society. And as they grow up, I want them to have the tools and courage it takes make proactive change.\n\u003cbr\u003e\u003cbr\u003eI do this because as an autistic woman, I\u2019ve got hyper-focus super powers that compel me to think waaaay too deeply about children\u2019s books. But also because parents and educators \u003cem\u003eneed\u003c/em\u003e these resources - every child deserves spectacular, fun-to-read storybooks that bring us closer together.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaying silent is a privilege. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAwareness is damaging without acceptance, and we need active accomplices, not passive allies. \n\u003cbr\u003eSometimes, doing the work can be as easy as reading a bedtime story.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eResponsible representation matters.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMost of us don\u2019t know where to start - we\u0027re more likely to pick up a book from our library full of ableist dogma than a book that truly teaches how to respect and accommodate classmates with Down syndrome. We\u0027re more likely to find books stereotyping the Sikh community than one written by a Sikh author.\n\u003cbr\u003e\u003cbr\u003eSo far, I\u2019ve been able to create social awareness and conversation topics to start with our kids by piggybacking on book suggestions. But as the community grows, I find readers can\u2019t keep up with our book recommendations and our archives are hard to search.\n\u003cbr\u003e\u003cbr\u003eThanks to popular demand, we\u0027re creating a searchable website with simple guides and action plans, to provide instantly accessible, helpful resources.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019re gonna change the world!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a mother, mixed-race woman, autistic writer, and artist, I\u0027ve been told that the work I do is worthless - that my voice doesn\u2019t count. But after hearing from families saying BFL changed the way they parent, I\u0027ve realized the long hours of thought, writing, and connecting with families is valuable. These conversations are vital to raise this upcoming generation of luminaries.\n\u003cbr\u003e\u003cbr\u003eSo this is just the beginning and we have far to go. I need to make BFL self-sustaining for this to work. I need your help.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u2019s collaborate.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is a resource that helps us raise world-contributing luminaries. It should be available for free, for everyone.\u003cbr\u003e\u003cbr\u003eAnd it\u2019s an investment to deliver all the website, email, and social media posts to readers! That, plus mittens, broccoli, childcare, and all the stuff I need to keep those sticky fingers off my keyboard costs money, and I need to support my family.\n\u003cbr\u003e\u003cbr\u003eGrass-root patron support is by far the most helpful way to keep BFL \nproviding resources that cater to families, not publishers. If you\u2019d like to keep BFL running, you can contribute whatever you want, either one-time or as recurring monthly support. So anything, from $1/month and up, reassures me that the work we\u2019re doing matters and we should keep going.\n\u003cbr\u003e\u00a0\u003cbr\u003eWith enough community support, we can even expand BFL to include giveaways, reading guides, videos, Q\u0026amp;As with our favorite makers, tiny libraries in underserved neighborhoods, diversity panels in libraries, support for makers from marginalized communities, and OH MY GOSH YOU GUYS I HAVE SO MANY PLANS!\n\u003cbr\u003e\u003cbr\u003eAchieving this sustainable goal would help me provide more of what you\u0027re asking for and help more families - but even a single reader choosing to support this work is pretty mind-blowing and makes me want to give ALL. THE. HUGS.\u003cbr\u003e\u003cbr\u003e Plus - once we hit 20 monthly collaborators, we\u2019ll brainstorm together so YOU get to decide what rewards you want in return!\n\u003cbr\u003e\u003cbr\u003eIf you\u2019d like contribute to this movement of luminaries, become a collaborator and lend your voice so I can understand what change matter most to you.\n\u003cbr\u003e\u003cbr\u003eAnd guys - thank you for your support, thank you for joining the movement to raise brilliant \u0026amp; kind luminaries, and thank you for helping other families feel less alone. We\u2019re making big changes and we\u2019re gettin\u2019 LOUD with it.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.booksforlittles.com\"\u003ewww.booksforlittles.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
