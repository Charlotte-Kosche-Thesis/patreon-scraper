    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCURRENTLY ON-HOLD. HIBERNATING. TAKING A BREAK.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eHello fellow adventurers, explorers and expeditionary...expediters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an illustrator, designer \u0026amp; animator working in broadcast design (I make the graphics flying around your television \u0026amp; movie screens). It\u0027s a great job but the stories I\u0027m helping tell aren\u0027t mine. I\u0027d like to change that. I have some stories of my own \u0026amp; I\u0027d love to be able to spend more time on them - on the adventures, the discoveries and the mysteries - and I\u0027d love your help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c11fcfe4b03a359fe4e029/589515238419c20eb9ecddf4/589515a69f7456617e623e1e/1486165420408/Desert+Ozymandius+01+small.png?format=1000w\" style=\"width: 532px;\"\u003e\u00a0\u003cbr\u003eYou are the Explorers Expeditionary League of Art, Adventure \u0026amp; Mystery. Modeled after the National Geographic Society, The Explorers Club and the League of Extraordinary Gentlemen (and women), together we\u2019re a group of adventurers traveling to lands never-before-seen, uncovering artifacts, finding lost civilizations, creating art and stories and documenting it all. \u003cbr\u003e\n\n\u003cbr\u003eOn a very practical level, it\u0027s a growing collection of sketchbooks, concept art and behind-the-scenes tales of how it all gets made. It\u2019s a peek behind the curtain of all of the various projects I\u2019m working on and it\u2019s a place for us to talk about it. \u003cbr\u003e\n\n\u003cbr\u003eI have a couple long-form stories that are brewing and lots of one-off projects that usually serve as tests of bigger ideas. I\u2019d like to share all of it with you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c11fcfe4b03a359fe4e029/589515238419c20eb9ecddf4/589515c0e58c623d5fcdc517/1486165445745/Qwyhlm+Hook+Guardian+sm.png?format=1000w\" style=\"width: 527px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Special About This Campaign\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m already sharing some of this artwork on Instagram, Twitter \u0026amp; my blog, but I\u0027m offering Patrons more art, higher-resolution images, behind-the-sketchbook process posts, live broadcasts, surveys to help me decide which projects to work on next, access before it goes anywhere else, discounts on all current \u0026amp; previous products in my store and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c11fcfe4b03a359fe4e029/589515238419c20eb9ecddf4/58a517fdebbd1aba29ed39a5/1487214590562/IMG_4201.jpg?format=1000w\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve run two successful Kickstarter campaigns that started to build a world and tell a story of a now-defunct flower-delivering-robot company. You can find them\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1537376953/the-wrylon-robotical-illustrated-catalog-of-botani?ref=user_menu\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1537376953/wrylon-robotical-field-guides?ref=user_menu\"\u003ehere\u003c/a\u003e. I have more worlds to build and stories to tell. I\u0027d love it if you came along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c11fcfe4b03a359fe4e029/589515238419c20eb9ecddf4/58a517fddb29d6a992d278d0/1487214590597/IMG_4200.jpg?format=1000w\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e"
