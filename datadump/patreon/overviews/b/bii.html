    "summary": "My Patreon has evolved quite a bit since I first started in November 2016. \u003cstrong\u003e\u00a0My patrons, regardless of their patron pledge, have had access to everything I produce.\u003c/strong\u003e\u00a0I would not be able to make art pieces without their collective support.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/div\u003eI am here to make art pieces customized art pieces according to my patrons\u0027 interests. \u00a0I am also willing to share my methods, tips and tricks, to how I use traditional media and digital media. \u00a0Read on to see what I have to offer you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThumbnail Commissions\u003c/strong\u003e\u003c/div\u003eAvailable June 2018: \u00a0Patrons pledging $5 have the option of requesting a custom piece of art to be sent to them every other month.\u003cbr\u003e\u003cbr\u003ePatrons pledging $10/month can receive these every month.\u003cbr\u003e\u003cbr\u003eThe sizes of these commissions are the size of an artist traditing card: 2.5\"x3.5\". \u00a0The time of the year will dictate what sort of media I can use, as I do not want to leave pieces unprotected from the elements. \u00a0\u003cem\u003eDuring the warmer seasons, watercolor, gouache, pencil, pastel, and linoleum-cut print work will be available\u003c/em\u003e. \u00a0Ballpoint pen, marker, and acrylic, and folk-art inspired paper cuts are available all year round.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHere are some samples of my ballpoint pen work on artist trading cards!:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/1SkeletonParade110.jpg\" style=\"width: 267px;\"\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/10FeatheredHowler110.jpg\" style=\"width: 270px;\"\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/15FungusCollector110.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003e\u003cem\u003eDrawtober 2017 Daily Drawing Prompts\u003c/em\u003e\u003cbr\u003e\u003cem\u003eSkeleton Parade; Feather Howler, and Fungus Collector\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFeaturing main characters from M\u00f6lang\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/BirchShrooms110.jpg\" style=\"width: 209px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBirchshrooms; based on patron request\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Collections\u003cbr\u003e\u003c/strong\u003eThese particular rewards are usually studies based on a theme: media experimentation, subject matter, seasonal-appropriate/holiday oriented--or all of the above!\u003cbr\u003eThey serve as mini milestones for me, and are a way for me to thank ALL of my patrons, regardless of their pledge amount, by creating something special and all inclusive for them.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"\u003c/em\u003eIf Tomorrow Never Comes\" was a very personal\u00a0collection of rewards for all of my present patrons (13) as of February 2018. This study of roses done in various media: ballpoint pen, fineliners, colored pencil, and acrylic paint.  12 of them were 2.5 x 3.5 inch pieces, except Baccara, which was 3 x 3 inches.\u003cbr\u003eThe next opportunity to get a piece of a Patron Collection will be when I get 20 patrons!\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/RoseStudyCollection100SMOLMarked.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBirthday Rewards\u003c/strong\u003e\u003c/div\u003eRegardless of (your) monthly pledge amount, every patron can get a custom piece of art from me once a year, or, if you have at least 6 consecutive months of processed pledges prior to your birth month. \u00a0You can request a digital painting/drawing of WHATEVER YOU WANT. \u00a0These digital paintings are MASSIVE--at least 18\"x24\" at 300-600 dots per inch, and take a great deal of time composing, developing, and editing. \u00a0It could be a portrait of your favorite pet, fan art from your favorite video game, or whatever, or a view through my eyes of your own character design/concept. \u00a0This is a gift, from me, to you, for supporting my craft \u003cem\u003efor the long-term according to your budget.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003eHere is an \"thumbnail preview\" of a digital poster-sized birthday reward:\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/WeskerFinalWeb.png\" style=\"width: 482px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBiohazard Zodiac\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA master study of Alphonse Mucha\u0027s \"Zodiac\"\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFeaturing Albert Wesker, Chris Redfield, and Jill Valentine\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs according to the plotline and character designs\u003c/em\u003e\u003cbr\u003e\u003cem\u003eof Biohazard / Resident Evil\u00a0\u003cbr\u003e\u003cbr\u003e(For those interested in an Accrued Patron Pledge Commission ($20/month), your piece will be made very much in the same fashion as the above illustration.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIf you want a one-of-a-kind piece done in traditional media, that\u0027s okay, too! \u00a0And yes--the original is YOURS to keep! \u00a0Please bear in mind, however, that these pieces will PRESENTLY only be offered on smaller \"canvases\"--anything that I can easily mail flat.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/Sophiepus72.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s an OCTOPUS!\u003cbr\u003e(Unedited scan for display purposes only)\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBallpoint pens on 5x7 Smooth Bristol\u003c/em\u003e\u003cbr\u003e\u003cem\u003e16 hours production time\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"All Are Welcome: The Maneki Neko Project\"\u003c/strong\u003e\u003c/div\u003eLet\u0027s get it out in the open: \u00a0I am a queer creator. \u00a0I started this project to bring better visibility to the LGBTQIA+ and community using the Beckoning Cat, or Maneki Neko, as a symbol of support and self-expression in said community.\u003cbr\u003eJust like Birthday Rewards, all patrons, regardless of pledge amount, are more than welcome to have a Maneki Neko designed by me, to represent YOU in the LGBTQIA+ community. \u00a0If you a straight ally, you are ALSO included in this project, if you choose to be.\u003cbr\u003e\u003cbr\u003eAll Maneki Neko designs will be available for purchase, likewise, at my Society6 and Redbubble shops, for you to collect, share, wear, enjoy, and Show Your Pride.\u00a0All proceeds will be donated to the ACLU, GLAAD, or other organizations/functions that benefit the LGBTQIA+ community.\u003cbr\u003e\u003cbr\u003eYou can review the First Generation collaborations,\u00a0\u003ca href=\"https://society6.com/spoopysurprise/collection/all-are-welcome-the-maneki-neko-project\"\u003ehere (Society6)\u003c/a\u003e and\u00a0\u003ca href=\"https://www.redbubble.com/people/biimyselfandi/collections/662923-all-are-welcome-the-maneki-neko-project\"\u003ehere (Redbubble)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i981.photobucket.com/albums/ae295/biimyselfandi/ManekiBSmall.png\" style=\"width: 272px;\"\u003e\u003cbr\u003eSample: \u00a0Myself as Maneki Neko \"Bii\", using colors from the \"androgynous\" flag and \"genderqueer\" flag\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll pledges, otherwise, are used to support me in my artistic endeavors--developing a portfolio, and for designing cool, original stuff for me to sell on \u003ca href=\"http://society6.com/spoopysurprise\"\u003eSociety6\u003c/a\u003e and \u003ca href=\"http://redbubble.com/people/biimyselfandi\"\u003eRedbubble\u003c/a\u003e as another creative outlet for me to share my creations with others.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that these are things that I do not do regularly:\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eEXCESSIVE fanart of\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u00a0licensed or copyrighted creations\u003c/em\u003e\u003c/strong\u003e. This is actually stated in Patreon\u0027s Terms of Use; please don\u0027t expect it from me. All legal troubles aside, and because of my ridiculously packed schedule that consists of my Horrible Day Job, and creative time, I don\u0027t have much time for leisure activities--like watching television programs, playing video games, seeing movies... \u00a0When I\u0027m not at work, I\u0027m studying and learning new things, and using it for my artwork. \u00a0It will, at best, be very sporadic and more likely than not, it will be something that my sister wants--and that\u0027s the honest truth. \u00a0You see what I mean. \u00a0I want to build my own worlds--not live in others\u0027; I hope that this won\u0027t deter you from pledging.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePornographic/Sexually Explicit Material\u003c/em\u003e\u003c/strong\u003e. Now, now now... \u00a0I can TEACH you how the human form works, buuuut that\u0027s basically where I stop. However, kisses and hugs are cool. \u00a0Nudity is okay too! \u00a0But honestly, anything beyond that just makes me reeeeeally uncomfortable, and I am not about to fill my art \"catalogue\" with the uncomfortable stuff. \u00a0Just not my thing!\u003cbr\u003e\u003cbr\u003eNow that all of that stuff is out of the way--I\u0027m looking forward to making art for you, THANKS to you! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for considering becoming one of my patrons!\u003cbr\u003e\u003ca href=\"http://sobii.deviantart.com\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.instagram.com/bii.arts\"\u003eIG\u003c/a\u003e ||\u00a0\u003ca href=\"https://biimyselfandi.tumblr.com\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.facebook.com/biiarts\"\u003eFacebook\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.twitch.tv/biiarts\"\u003eTwitch\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.twitch.tv/biiarts\"\u003e\u003c/a\u003e"
   },

     "about": "I love writing, designing characters and the worlds they live in, and doing artwork on commission. \u00a0I love being able to share what I learn with other aspiring artists. \u00a0I pull a lot of my inspiration from my surroundings--from life. \u00a0I love dabbling in folklore, mythology, and religions of the world. \u00a0I also love tropical plants--a little too much--and love to include them in my creations, as well.\u003cbr\u003e\u003cbr\u003eI would love to create for you all, if you will let me; and I am thankful for those that have supported my art creation--however few and far in between--through all these years.\u003cbr\u003e",
