    "summary": "\u003ci style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u201cStrength does not come from physical capacity. It comes from an indomitable will.\u201d-Mahatma Gandhi\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/i\u003e\u003cbr\u003eBrown and Healthy\u2122 is challenging mainstream media\u2019s negative narrative of people of color one positive story at a time.  We are tired of being portrayed as convicts, twerk queens, trap dwellers, and border hopping job snatchers who only understand complex thoughts through hip-hop lyrics and dance moves.  That last line is for you Trump.  Contrary to popular belief, we comprise a \u003ca href=\"https://www.washingtonpost.com/news/wonk/wp/2015/10/22/why-it-can-be-offensive-to-use-the-term-black-twitter/\" rel=\"nofollow\"\u003etight knit global community\u003c/a\u003e of students, teachers, artists, engineers, and \u003ca href=\"http://fortune.com/2015/06/29/black-women-entrepreneurs/\" rel=\"nofollow\"\u003eentrepreneurs\u003c/a\u003e who grind tirelessly to create a better and more sustainable world for the next generation.\u00a0\u003cbr\u003e\u003cbr\u003eBrown and Healthy\u2122 is a lifestyle companion platform committed to providing you with the tools you need to achieve a total health transformation.  We know that true fitness is about much more than monitoring a number on a scale.  It is about being strong, confident, and full of energy to do the things that you love most in life.  For Brown and Healthy, this holistic health can only be achieved through a full physiological regimen consisting of positively stimulating thought, exercise, and nutrition.  That is why we are arming our members with tailored meal and workout plans, uplifting news and social events aimed at creating and sustaining the most optimal version of you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMake a pledge today to become a member of the global Brown and Healthy community and enjoy personalized Brown and Healthy content.\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eYour Impact:\u003cbr\u003e\u003c/strong\u003eYour pledge goes towards social impact programming such as our Brown and Healthy\u2122 Speaker Series: talks led by renowned health care professionals on varying aspects of health and wellness, the Brown and Healthy meet-up series: a  gathering of  workout enthusiasts in select destinations around the world,  and Brown and Healthy Kids: a health initiative aimed at educating the next generation about holistic health.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
