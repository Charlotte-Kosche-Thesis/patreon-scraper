    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHi all!\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nMy name is Bellatrix Aiden. I am cosplayer from Kiev, Ukraine. \u003cbr\u003e\u003cbr\u003e\nMy cosplay story started back in 2007 when I met friends which inspired me to participate in my first cosplay project.\u00a0\n\u003cbr\u003e\u003cbr\u003eCosplay is not just a hobby for me. It\u0027s part of my life. Thanks to cosplay I have met a lot of amazing people, started to travel around the world.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a huge nerd who loves anime, manga, TV shows, comics and games! I make the costumes of my favorite characters, for example Nidalee from League of Legends, Edea Kramer from Final Fantasy VIII, Emma Frost from X-Men. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u00a0want to give my all to cosplay and can\u0027t wait to start this adventure with you on my Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/HnMqdl0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eCosplay is my passion. I always put my heart and soul into cosplay. But unfortunately, this isn\u0027t enough to make cosplay projects a reality! \u003cbr\u003eIt\u0027s hard to focus on many characters at the same time or to think about highly complexed cosplay projects, because of the lack of time and highly expensive materials. \u003cbr\u003e\u003cbr\u003ePatreon is a chance to spend more time and money on the new costumes and photoshoots. It\u0027ll help me to improve myself as cosplayer, crafter, seamstress and model in order to show you better results and costumes.\u00a0\u003cbr\u003e\u003cbr\u003eAlso Patreon can help me in my goal to attend different foreign cosplay conventions and to share my work with the world!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vVf2oVu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow to become a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you click \u0027Become a Patron\u0027, you can chose the amount of money you want to donate on a monthly basis. The variety of exclusive contents you\u0027ll get depend on that amount.\u003cbr\u003e\u003cbr\u003e\nP.S. If you can\u0027t support me here, I\u0027ll appreciate if you\u0027ll follow me on my social networks: \n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/BellatrixAiden/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.iconarchive.com/download/i49146/yootheme/social-bookmark/social-facebook-box-blue.ico\" style=\"width: 32px;\"\u003e\u003c/a\u003e \u003ca href=\"https://vk.com/bellatrixaiden\" target=\"_blank\"\u003e\u003cimg src=\"https://www.shareicon.net/data/512x512/2016/11/14/851877_media_512x512.png\" style=\"width: 32px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/bellatrixaiden\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png\" style=\"width: 32px;\"\u003e\u003c/a\u003e \u003ca href=\"https://worldcosplay.net/member/bellatrixaiden\" target=\"_blank\"\u003e\u003cimg src=\"https://worldcosplay.net/img/common/ogp_new.png\" style=\"width: 32px;\"\u003e\u003c/a\u003e"
