    "summary": "\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h3\u003eWe are two brothers from Saskatchewan (Suss-catch-uhh-won), Canada, who have a passion for creating stop-motion animations, and LEGO! YouTube has been our main creative outlet for the past few years, and we would love to be able to put much more time, effort, and resources into making stop-motion animations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy are we doing Patreon?\u003c/strong\u003e\u003c/h3\u003ePatreon is like an ongoing Kickstarter campaign for creators. Having a steady income from our Patrons would enable us to concentrate more time and money into making quality content for our YouTube channel. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat do YOU\u00a0get out of the deal?\u00a0\u003c/strong\u003e\u003c/h3\u003eSo, why should YOU give? Well, hopefully you enjoy our videos, and if you do, maybe you would enjoy some of the rewards we have to offer. Access to Patron-only behind-the-scenes photos, video updates, and even a \u003cstrong\u003eproducer credit\u00a0\u003c/strong\u003ein\u00a0our videos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur YouTube video release schedule:\u003c/h3\u003eThis year (2018), we are hoping to release\u00a0videos \u003cstrong\u003eevery few Fridays. \u003c/strong\u003eThere may be times when we release multiple videos in one month and yet there may be other times when we hardly release any, or even no videos in some months. The reason is due to the fact that stop motion animations can take quite a while to produce (i.e. 2-7 months), so sometimes we aren\u0027t able to release a bunch of videos each month. However, if you are uncomfortable with supporting us on a video-to-video basis, feel free to set a\u003cstrong\u003e\u00a0monthly\u00a0max \u003c/strong\u003ethat you would like to donate.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eTerms and Conditions\u003c/strong\u003e\u003c/h3\u003eDuring the summer,\u003cstrong\u003e when video production is plentiful, \u003c/strong\u003epatrons will only be\u003cstrong\u003e required to pledge for large scale projects, \u003c/strong\u003etypically stop motion videos themselves,and will\u003cstrong\u003e NOT be required to pledge for smaller videos\u003c/strong\u003e such as behind-the-scenes, unboxings, building tutorials, etc. During the school year, \u003cstrong\u003ehowever, when videos are released seldomly \u003c/strong\u003e(i.e. only one video every two to three months),\u003cstrong\u003e patrons will then be required to pledge for smaller videos as well.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eWhat are you waiting for?\u003c/h3\u003eIf you like our content and would like to see more of it, you like seeing exclusive behind-the-scenes looks at the process of making LEGO YouTube videos, you like LEGO, Canadians, or if you\u0027re just a cool person, consider becoming a patron! \u003cstrong\u003e(\u003c/strong\u003e\u003cstrong\u003eIf you can\u0027t give, don\u0027t worry about it! All of our videos will always be free to watch.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
