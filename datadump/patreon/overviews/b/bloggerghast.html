    "summary": "Thanks so much for checking me out!  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSummary: \u003c/strong\u003eI\u0027m\n M. Alice LeGrow, also known as Marty, and I\u0027m a professional comics artist.\u00a0 I have a bachelor\u0027s degree in comics, I read comics, I sleep comics, I eat comics!\u00a0 My previous comic series published by Tokyopop, called \u003cem\u003eBizenghast\u003c/em\u003e, ran for 8 graphic novel volumes and just recently celebrated its \u003cstrong\u003eten-year anniversary\u003c/strong\u003e!\u00a0 Wow!\u00a0 I feel both accomplished and horribly old.\u003cbr\u003e\u003cbr\u003eI\u0027m starting a new daily blog based on the world of \u003cem\u003eBizenghast\u003c/em\u003e, in which the residents of the local guild record their daily activities.\u00a0 If you\u0027ve never read the series before, you might not know that \"daily activities\" for the town of Bizenghast can consist of anything from \"weekend book fair\" to \"destruction by psychic earthquake,\" and the most fascinating residents are often the least likely to be alive.\u00a0 For the people of Bizenghast, when life ends, adventure begins!\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThis blog will be updated every single day, rain or shine, at 7:30 PM (Eastern Standard time).\u00a0 Updates will include the daily record of goings-on in Bizenghast and its surrounding areas, plus archived records, afterlife announcements, maps, sketches, secret codes, drawings and many other special features.\u00a0 An ongoing story-arc will be threaded throughout the lifetime of the blog, and patrons can write in to ask questions or make comments to the characters themselves.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith your support, I can release daily new and \nentertaining content, posts, and eventually fund an online web-comic series!\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf\n you want to become a patron of mine, you can choose one of the pledge \nlevels below!\u00a0 Any amount is greatly appreciated and will be rewarded with my thanks and some special content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons have access to the Patron-only section of my blog\u003c/strong\u003e,\n which is a little community where I can talk one on one with blog \nfollowers, post patron-only content and have a special feed just for \nthose who support this blog!  I\u0027m really excited to be able to get \ninvolved with the patron community and find new and fun ways to create \nrewards for your support and generosity!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePatrons can ask questions of the residents of Bizenghast.\u00a0 \u003c/strong\u003eThe mail delivery is a little slow and unreliable in the secluded town of Bizenghast, but anyone who donates five dollars or more per month to the blog can get their letters forwarded to a resident in a timely manner!\u00a0 Residents will answer privately, as well as respond to selected letters right on the blog.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons \u003c/strong\u003ecan ALWAYS change their pledge amount...if you want to donate more or less\n that month, you can!  It\u0027s easy and fast to do!\u003cbr\u003e\u003cbr\u003eIf you have to leave \nand can no longer be a patron, you can stop pledging any time! I \nunderstand completely and I\u0027m super grateful for all you\u0027ve been able to\n do!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust a little bit from you will add up to help me \nsupport my passion and help fund future projects, including a proposed web-comic series!\u00a0  \u003cstrong\u003eThere\u0027s no need for you to pledge at all...you\u0027re free to read \nthis blog and enjoy it without donating!\u00a0\u003c/strong\u003e But if you want to support my \nwork, I\u0027d be absolutely thrilled if you did!\u003cbr\u003e\u003cbr\u003eThank you all SO MUCH, I really appreciate your kindness and generosity in this endeavor!\u003cbr\u003e\u003cbr\u003e"
