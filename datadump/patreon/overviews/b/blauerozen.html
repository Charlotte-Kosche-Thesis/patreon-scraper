pan\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://blauerozen.tumblr.com\" rel=\"nofollow\"\u003eTumblr blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/dear-boy/list?title_no=41457\" rel=\"nofollow\"\u003eDear Boy on Webtoons\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Dear-Boy\" rel=\"nofollow\"\u003eDear Boy on Tapastic\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThank you for dropping by and an even bigger thank you if you happen to become a Patreon~!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
