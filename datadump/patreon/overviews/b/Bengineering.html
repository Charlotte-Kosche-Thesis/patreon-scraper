    "summary": "\u003ch1 style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u003cspan style=\"background-color: initial; color: rgb(149, 55, 52);\"\u003eWho Are You?\u003c/span\u003e\u003c/h1\u003e\nHi, I\u0027m\u00a0\n\u003ca href=\"http://twitter.com/benhulmer\"\u003eBengineering\u003c/a\u003e, and I am a Twitch streamer and content creator!\u003cbr\u003e\n\u003cbr\u003e\nI stream 5 times a week on \u00a0\u003ca href=\"http://twitch.tv/bengineering\"\u003eTwitch\u003c/a\u003e and produce videos both on my\u00a0\u003ca href=\"http://youtube.com/bengineeringzone\"\u003eYouTube Channel\u003c/a\u003e and with internet comedy troupe\u00a0\u003ca href=\"http://loadingreadyrun.com\"\u003eLoadingReadyRun\u003c/a\u003e. You may also know me as the Audio and Lighting designer for the longest running internet-based fundraiser,\u00a0\u003ca href=\"https://desertbus.org/\"\u003eDesert Bus for Hope.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eI\u0027ve been performing for a number of years now, and my dream has always been to be able to do it as a full-time career. With your support, I\u0027m hoping I can make that dream reality!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0What can I expect\u00a0\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 as a Patron?\u003c/span\u003e\u003c/h2\u003e\nAs a Patron, you\u0027ll recieve a bunch of rad rewards as listed on the side, as well as be contributing to the continuation of the following:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- 5 Streams weekly-\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll times in PST!\u003c/em\u003e\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003eSunday: 11am - 4pm\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMonday: 11am - 4pm\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTuesday: 9pm - 12am\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eThursday: 9pm - 12am\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFriday: 11am - 4pm\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e-Stream Highlight Videos-\u003cbr\u003e\n\u003c/strong\u003eA fun montage of everything that\u0027s happened over the past two weeks!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-VLOG\u0027s and Random Shenaningans!-\u003cbr\u003e\u003c/strong\u003eVLOG\u0027s, goofy videos, mailbox openings, and all kinds of fun stuff!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0What\u0027s the goal?\u003c/span\u003e\u003c/h2\u003eContent creation is my full time job and this Patreon allows me to do that. With you contribution, you are supporting the content I create, and allowing me to pay the bills!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check out my Patreon. Without you, I wouldn\u0027t be where I am.\u003cbr\u003eI am eternally greatful.\u00a0\u003cbr\u003e"
