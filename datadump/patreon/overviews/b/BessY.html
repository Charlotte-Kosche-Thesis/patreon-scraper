    "summary": "Hello Fans and hopefully soon to be Patreons!\u003cbr\u003e\u003cbr\u003eMy name is BessY and i am a Star Wars Youtuber, what a time to be a Star Wars fan, with the new Canon expanding more and more i try my best to keep you guys up to date while still creating big projects such as my ComicMovies and FanFic that show a different side of the story while also presenting a fun loving environment for all my fans.\u003cbr\u003e\u003cstrong\u003eWe would be honored if you would join us!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/P4Xa87Z.jpg\"\u003e\u003cbr\u003eThis is the part where YOU can make a difference, by donating any amount you allow me to devote more time towards perfecting my videos and improving the channel daily.\u003cbr\u003eWith your help i can spend more time crafting my ComicMovies and creating scripts for my FanFic where i bring them to life on my Youtube Channel. It also gives me more time to devote my attention to you guys, the fans who hopefully with your help and feedback i will make sure to bring you the best and most entertaining Star Wars content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3Hj64R7.jpg\"\u003e\u003cbr\u003eIn no way should you guys feel obligated to donate, your feedback and support is what is most important to the channel, if you want to see the channel progress and be the best channel it can be then feel free to become a Patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/N5FsKYy.jpg\"\u003e\u003cbr\u003eWe have 5 tiers of rewards tailored for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello There\u003c/strong\u003e\u003cbr\u003eFor $1.00 a month you will get access to my Patreon feed and exclusive access to Polls where you can determine future ComicMovies and What ifs/FanFic that i will cover on the channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Bigger Fish\u003c/strong\u003e\u003cbr\u003eFor $5.00, you get the same benefits as the $1.00 tier, plus you get a role on my Discord, either on the Meme Channel or the Cantina Channel(your choice).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Senate\u003c/strong\u003e\u003cbr\u003eFor $25.00, you get the same benefits as the $5.00 tier, you will be mentioned in every one of my videos by name and as a Sponsor, plus you will be entered in every video description as a Sponsor!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe High Ground\u003c/strong\u003e\u003cbr\u003eFor $50.00, you get the same benefits as the $25.00 tier, also you will have a role and voice a character in my ComicMovie videos and FanFic/What if videos, plus your name will be shown in the actual video as a Sponsor during the end credits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnlimited Powwa!\u00a0\u003c/strong\u003e\u003cbr\u003eFor $100.00 a month, my unlimited appreciation, you are pretty much the Ultimate Besstie, all of the above is included and your requests and suggestions are priority for me, a personal thanks will be included in the next video and a special BessY T-Shirt will be sent to you, the Ultimate Besstie!\u00a0\u003cbr\u003e"
