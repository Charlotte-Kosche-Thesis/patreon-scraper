    "summary": "I have a number of libertarian book projects I\u2019m working on:\u003cbr\u003e\u003cbr\u003e\n1.\u00a0 In the summer of 2006 I gave\na week-long seminar (two 90-minute sessions per day for five days) at the Mises\nInstitute on libertarian ethics.\u00a0 (See the\ndescription of topics \u003ca href=\"http://praxeology.net/Mises-philosophy-seminar.htm\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.)\u00a0 I\u2019m currently\ntranscribing my lectures and will publish them as \u003cem\u003eAustro-Athenian Foundations\nof Libertarian Ethics\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e2.\u00a0 In the 1990s most of my\nlibertarian writing was done for the \u003ca href=\"http://freenation.org\" rel=\"nofollow\"\u003eFree Nation Foundation\u003c/a\u003e and \u003ca href=\"http://praxeology.net/libertariannation.org\" rel=\"nofollow\"\u003eLibertarian Nation Foundation\u003c/a\u003e, which explored the theory behind founding a new\nlibertarian country.\u00a0 I\u2019m planning to publish\na volume collecting a selection of \u201chighlights\u201d (by myself and others) from FNF/LNF\npublications.\u00a0 There\u2019ll also be some new\nmaterial to give buyers their money\u2019s worth.\u003cbr\u003e\u003cbr\u003e\n3.\u00a0 I\u2019m also planning a\ncollection of \u201chighlights\u201d from my online writings over the past decade or so, mostly from my main blog, \u003ca href=\"http://aaeblog.com\" rel=\"nofollow\"\u003eAustro-Athenian Empire\u003c/a\u003e,\nthough from some other places too.\u00a0 Here\nagain there\u2019ll also be some previously unavailable material to give buyers their\nmoney\u2019s worth.\u003cbr\u003e\u003cbr\u003e\n4.\u00a0 I have a longstanding\ninterest in 19th-century French liberalism, and in particular the\nliberal class theory pioneered by Charles Comte, Charles Dunoyer, and Augustin\nThierry, and continued by thinkers like Gustave de Molinari.\u00a0 Much of their work is untranslated.\u00a0 I plan to translate, and publish in book\nform, the following essential texts of libertarian class theory:\u00a0 Comte\u2019s \u201cOn Social Organisation Considered in\nIts Relations with Peoples\u2019 Means of Subsistence\u201d and \u201cOn the Multiplication of\nPaupers, Placeholders, and Pensioners\u201d; Dunoyer\u2019s \u201cConsiderations on the\nPresent Condition of Europe, on the Dangers of This Condition, and on the Means\nof Escaping It,\u201d \u201cOf the Influence Exercised Upon Government by Salaries\nAttached to the Exercise of Public Functions,\u201d and \u201cHistorical Outline of Those\nDoctrines Which Have Been Given the Name of Industrialism\u201d; Thierry\u2019s \u003cem\u003eOn Nations\nand Their Mutual Relations\u003c/em\u003e; and Molinari\u2019s \u003cem\u003eRevolutions and Despotism Considered\nfrom the Standpoint of Material Interests\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n5.\u00a0 J. R. R. Tolkien\u2019s \u003cem\u003eLord of\nthe Rings\u003c/em\u003e and Ayn Rand\u2019s \u003cem\u003eAtlas Shrugged\u003c/em\u003e might seem to have little in common,\nbesides being very long books with enthusiastic fans and controversial film\nadaptations.\u00a0 But both books are about\nthe refusal of power, a theme dramatised by turning traditional plot points\nupside down.\u00a0 The hero of \u003cem\u003eLOTR \u003c/em\u003egoes on a\nquest, not to find a source of power, but to get rid of it; the hero of \u003cem\u003eAtlas \u003c/em\u003eis tortured,\nnot in order to make him agree to be ruled by the villains, but in order to\nmake him agree to become their ruler.\u00a0 I\u2019m\nplanning to write a book, tentatively titled \u003cem\u003eFrodo Shrugged\u003c/em\u003e, exploring the\nconnections and contrasts between Tolkien\u2019s and Rand\u2019s worldviews.\u003cbr\u003e\u003cbr\u003e\n6.\u00a0 I\u2019ve been thinking for some\ntime of starting a peer-reviewed, open-access, interdisciplinary academic\njournal devoted to libertarian, classical liberal, and anarchist thought.\u00a0 (I used to edit the \u003cem\u003eJournal of Libertarian\nStudies \u003c/em\u003ebefore its publisher cancelled it; this journal would be broadly similar,\nthough a little broader in scope.)\u00a0 The\ntentative title is the \u003cem\u003eMolinari Review \u003c/em\u003e(I favour a bland title so that\ncontributors can have an innocuous entry on their c.v. that doesn\u2019t scream \u201clibertarian\u201d)\nand would be published through the Molinari Institute.\u00a0 Each issue would be published as a separate\nprint-on-demand volume, thereby avoiding the cashflow problems that have frequently\ndelayed the schedule of \u003cem\u003e\u003ca href=\"http://praxeology.net/industrial-radical.htm\" rel=\"nofollow\"\u003eThe Industrial Radical\u003c/a\u003e\u003c/em\u003e.\u00a0 (Those interested in helping with either the \u003cem\u003eMolinari Review \u003c/em\u003eor \u003cem\u003eThe\nIndustrial Radical\u003c/em\u003e can also contribute to the \u003ca href=\"http://praxeology.net/molinari-agora.htm#general\" rel=\"nofollow\"\u003eMolinari Institute\u2019s General Fund\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\nIf you\u2019d like to help support the above book projects, please consider\na monthly pledge.\u00a0 You can pledge as little\nas a dollar per month, though larger pledges bring perks as noted below.\u003cbr\u003e\u003cbr\u003e\nI also have a separate Patreon account for other stuff; check it out \u003ca href=\"http://www.patreon.com/berserkrl2\"\u003ehere\u003c/a\u003e.\u00a0 (I need two accounts because this one is for\nper-month pledges and the other one is for per-item pledges.)"
