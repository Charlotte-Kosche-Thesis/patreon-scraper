    "summary": "\u003cstrong\u003eBoathaus Studios\u003c/strong\u003e is a fledgling podcast network and we need your help! In order to bring you the best content, and create new and exciting shows, we have started this page.\u00a0\u003cbr\u003eCurrent shows include:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwo Bad Neighbors - A Simpsons Podcast\u003c/strong\u003e \u003cem\u003e(Available on iTunes)\u003c/em\u003e\u003cbr\u003eAlan Johnson \u0026amp; Greg Wilson host this encyclopedic compendium of all things classic Simpsons with a new guest each week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Went Wrong?\u003c/strong\u003e \u003cem\u003e(Available on iTunes)\u003c/em\u003e\u003cbr\u003eEvery month James Wade, Alan Johnson, and Greg Wilson discuss some of Hollywood\u0027s biggest flops and disappointments to try and find out, once and for all, what went wrong.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe CineVals!\u003c/strong\u003e \u003cem\u003e(Current episodes available on iTunes, back catalogue available through Patreon pledge)\u003c/em\u003e\u003cbr\u003eWhen the hangovers get too strong Ali and Camille watch every Val Kilmer movie in chronological order. Sometimes with a guest!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeen Fic Chick Presents: COCKTales \u003c/strong\u003e\u003cem\u003e(Current season available on iTunes, back catalogue available through Patreon pledge)\u003cbr\u003e\u003c/em\u003eAli DeRegt welcomes different guests to talk about the teen fiction series that had the biggest influence on them growing up. Or now. Also, they get absolutely hammered drunk.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Speaking? with Jarvis Gilmore\u003c/strong\u003e \u003cem\u003e(Current season available on iTunes, back catalogue available through Patreon pledge)\u003c/em\u003e\u003cbr\u003eAward winning journalist Jarvis Gilmore interviews the odd-ball citizens of Newberry Saskatchewan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWing Wednesdays\u003c/strong\u003e\u003cem\u003e (Current season available on iTunes, back catalogue available through Patreon pledge)\u00a0\u003c/em\u003e\u003cbr\u003eRyan Reese and Greg Wilson scour the city of Calgary to find the best hot wings in town and report back their findings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi Lloyd\u003c/strong\u003e \u003cem\u003e(Available on iTunes for a limited time, and on Patreon through pledge)\u003c/em\u003e\u003cbr\u003eHorror expert Ryan Reese goes on a marathon of 31 horror films for everyday of October. At the end of each week he is joined by a guest to talk all things spooky. 4 part miniseries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cinepals\u003c/strong\u003e \u003cem\u003e(Back catalogue available through Patreon pledge)\u003c/em\u003e\u003cbr\u003eAlan Johnson and Greg Wilson take a meandering walk through life and talk all things movies, sometimes with a guest.\u00a0\u003cbr\u003e"
