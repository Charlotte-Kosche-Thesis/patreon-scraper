    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://bitey.com/category/animation/brackenwood/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/8SMffBZ.jpg\"\u003e\u003cbr\u003eEpisodes\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://chluaid.newgrounds.com/\" rel=\"nofollow\"\u003eNewgrounds\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.facebook.com/Brackenwood.Ent\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://twitter.com/chluaid\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.youtube.com/user/chluaid\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.twitch.tv/chluaid/\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://brackenwood.wikia.com/wiki/Brackenwood_Wiki\" rel=\"nofollow\"\u003eWiki\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://bitey.com/smf\" rel=\"nofollow\"\u003eForum\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003eDo you remember Bitey of Brackenwood? Did those Flash movies on Newgrounds leave an impression on you in your formative years? Maybe now you have your own kids, or younger brothers, sisters, nieces or nephews who you introduced to Bitey. Maybe you\u0027ve watched them stare in wonder as he dashes across the grasslands at night, outrunning the black cloud, then stomping the Yuyu into the grass. Or hear their reaction when Bitey takes a huge drink from the river, only to look up and see Bingbong peeing in the water upstream.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003eI started developing the world of Brackenwood in around 2001 and I loved it so much that at the end of 2004 I left my dream job as an FX animator at Disney. But now, 12 years later, as a freelance animator I need to prioritise work that pays. I consider myself very lucky to have regular, paying work, but that means very little time (or no time at all) for personal work. For this reason Brackenwood has always been a \"free time\" project just beyond reach.\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you\u0027ll be bringing us closer to the ultimate goal of full-time Brackenwood. In return for their support, my patrons are the first to see new Brackenwood works, as well as get exclusive art, animation, physical rewards and news that is available nowhere else, not even on my own website.\u003cbr\u003e\u003cbr\u003eI\u0027ll continue with my freelance commitments for the foreseeable future but ideally, if we make it to the point where Brackenwood is paying my bills, there\u0027s no reason it couldn\u0027t become my full time pursuit. With that kind of focus new animation will be a regular, ongoing event picking up the Brackenwood stories from where we left them way back in 2009.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dgFrzsV.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003e\u003c/div\u003e\u003cbr\u003e"
