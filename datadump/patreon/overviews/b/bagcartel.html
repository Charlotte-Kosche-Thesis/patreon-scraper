    "summary": "\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\"Since Man first set out into the universe, he needed a way to bring with\n him the means of creation. Thus, the Bag was born. Inside it were \ncarried the hopes and dreams of countless generations.\u003cbr\u003e\u003cbr\u003eThe beauty of the Bag... lies in its simplicity, from which there are infinite possibilities.\" ~ Doctor Y, \u003ca href=\"http://bagcartel.deviantart.com/journal/Ode-to-Bag-617463101\" target=\"_blank\"\u003e\"Ode to Bag\"\u003c/a\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 Who We Are \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eBag Cartel\u003c/strong\u003e creates works of fiction, among other things.\u003cbr\u003e\u003cstrong\u003eWe \u003c/strong\u003esupport and collaborate with fellow artists.\u003cbr\u003e\u003cbr\u003eYou can find \u003cstrong\u003eBag Cartel\u003c/strong\u003e on many sites.\u003ca href=\"https://bagcartel.newgrounds.com/\"\u003e \u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://bagcartel.deviantart.com/\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://bagcartel.newgrounds.com/\"\u003e Newgrounds\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UC4YOM-A-oJGr9uua7-393fg\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/BagCartel\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eFounded and headed by Doctor Y...\u003c/strong\u003e\u003cbr\u003e\"For a while, I was doing a whole \n\u0027lotta nothing. I made a decent living working the space trade after \ngetting my Doctorate in Thinkology, but I quickly began to realize that I\n was wasting my talents. I did a lot of thinking, but it was time for \nsome DOING. So here I am, in this backwoods part of the universe, ready \nfor a fresh start.\" ~Y\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 How the Funding Helps \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eThe more we get paid doing what we love, the less time we need to spend doing what we don\u0027t. The same is true for Bag Cartel. \u003cbr\u003e\u003cbr\u003eThe generous support we receive goes toward the funding of projects and company upkeep. The more support we get, the faster the projects get done.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for checking us out and any consideration given to supporting us!\u003cbr\u003e\u003c/div\u003e"
