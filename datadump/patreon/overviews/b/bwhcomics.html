    "summary": "Greetings and salutations!\u003cbr\u003e\u003cbr\u003eMy name is Ben. \u00a0I\u0027m a 2016 graduate of the Center for Cartoon Studies working as a freelance cartoonist. \u00a0I\u0027m a bit of a jack-of-all-trades, with work spanning horror, sci-fi, fantasy, mystery, humor, and autobio.\u003cbr\u003e\u003cbr\u003eMy current ongoing project is a comedy webcomic called\u00a0\u003ca href=\"http://www.CosPainComic.com\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eCosPain\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.CosPainComic.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.BWHComics.com/uploads/6/3/9/9/63991787/published/cospain-banner2_5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCosPain\u003c/em\u003e\u00a0is all about the cosplay and convention community.\u00a0 It lampoons the different types of people that pursue this lifestyle, from the serious perfectionist who must make every piece as realistic as possible, to the casual participant who just throws on a cape and is satisfied, to the scandalously-garbed center-of-attention whose outfits become increasingly improbable.\u00a0 It also looks at things from the perspective of peripheral non-cosplayers, including photographers, staffers, and tablers.\u003cbr\u003e\u003cbr\u003eIn addition to cosplay-related humor, mystery in particular is a passion of mine. \u00a0I love the mental acrobatics a good conundrum inspires, and the process of uncovering hidden truths in a story invigorates me. \u00a0The greatest mystery I have faced, however, is the scarcity of English-native mystery comics. \u00a0Plenty of comics incorporate some mystery elements, but where non-graphic literature, film, and video games are full of wonderful examples of cozies and whodunits, the same cannot be said for our medium. \u00a0The one exception I have found is in Japan, where mystery manga is prevalent and often exceptional. \u00a0They are proof that the mystery genre is exceptionally suited to comics, and yet this market has been largely untapped.\u003cbr\u003e\u003cbr\u003eIt is in this spirit that I published my recent graphic novel,\u00a0\u003ca href=\"http://www.lotd-comic.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Letters of the Devil\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bwhcomics.com/uploads/6/3/9/9/63991787/wright-heuman-ben-the-letters-of-the-devil-web-png-1_1_orig.png\"\u003e\u003c/div\u003eIt is a whodunit about what happens when the lies we build our lives on are revealed to the wrong people. \u00a0Follow Detective Cedric Dustin as he pursues the answers behind the mysterious letters from L, who has been revealing secrets never meant to be revealed and destroying lives in the process.\u003cbr\u003e\u003cbr\u003eIn general, I try to work on several projects at once: one big project, and a smattering of smaller projects. \u00a0I have numerous comics posted at my website,\u00a0\u003ca href=\"http://www.bwhcomics.com\"\u003eBWHComics.com\u003c/a\u003e, and physical copies can be purchased from my\u00a0\u003ca href=\"http://www.bwhcomics.com/store/\"\u003estore\u003c/a\u003e.\u00a0 Digital copies of many of my minicomics are available on\u00a0\u003ca href=\"https://www.comixology.com/Ben-Wright-Heuman/comics-creator/68601?ref=c2VhcmNoL2luZGV4L2Rlc2t0b3Avc2xpZGVyTGlzdC90b3BSZXN1bHRzU2xpZGVy\" target=\"_blank\"\u003ecomiXology\u003c/a\u003e and\u00a0\u003ca href=\"https://gumroad.com/bwhcomics\" target=\"_blank\"\u003eGumroad\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAll of my Patrons get access to behind-the-scenes posts about my current and upcoming projects.\u00a0 My $3+ Patrons also get to see my webcomic pages a day in advance of everybody else, and in higher resolution than on my website.\u00a0 As more people show interest in my work, I will start introducing additional tiers.\u003cbr\u003e"
