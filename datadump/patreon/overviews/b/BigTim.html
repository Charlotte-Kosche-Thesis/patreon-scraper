    "summary": "Hey! I\u0027m Big Tim.\u003cbr\u003e\u003cbr\u003eI\u0027m a storyteller (actor, podcaster, and writer), and this Patreon page is going to focus on my comic book work. \u003cbr\u003e\u003cbr\u003eI\u0027ve been working in the creative arts for over two decades. After four years of reviewing comic books for\u00a0\u003ca href=\"http://gfbrobot.com/author/tim/\" target=\"_blank\"\u003eGiant Fire Breathing Robot\u003c/a\u003e, I dove into writing short stories for Australian cult comics\u00a0\u003ca href=\"https://www.facebook.com/killeroo/\" target=\"_blank\"\u003eKilleroo\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/circusgraphicnovel/\" target=\"_blank\"\u003eCircus\u003c/a\u003e. From there I went on to create paranormal investigator and monster hunter\u00a0\u003ca href=\"https://www.kickstarter.com/profile/2039053275/created\" target=\"_blank\"\u003eCthulhu Williams resulting in two successful Kickstarter campaigns\u003c/a\u003e. My mission on this planet is to combat the stigma society places on mental illness and suicide survivors, and these important themes have informed and fuelled his webcomic Gorilla my Dreams.\u003cbr\u003e\u003cbr\u003eI believe comic books and superheroes are a form of escape and support and under the right (or really wrong) circumstances, comics can save lives. This is why I want to make more comics. I wanna try to contribute to saving someone else\u2019s life with my silly characters and Funny Books.\u003cbr\u003e\u003cbr\u003eSince \u003ca href=\"http://bigtimsfunnybooks.bigcartel.com/\" target=\"_blank\"\u003eCthulhu Williams #0\u003c/a\u003e dropped, I\u0027ve had people ask me what they can do to help me get more comics published. Well, after looking around, I stumbled across Patreon that seems to be exactly what these people were asking for.\u003cbr\u003e\u003cbr\u003eThe people already pledging are really taking the edge off paying my artists\u00a0\u003ca href=\"https://www.instagram.com/theahmedraafat/?hl=en\" target=\"_blank\"\u003eAhmed Raafat\u003c/a\u003e for our current project: \u003ca href=\"http://www.gorillamydreams.smackjeeves.com\" target=\"_blank\"\u003eThe Gorilla my Dreams webcomic\u003c/a\u003e.\u00a0I really couldn\u0027t do this without them and I feel very lucky to have their support.\u003cbr\u003e\u003cbr\u003eWhen you become one of my Patrons not only are you helping me get artwork completed faster, but you\u0027ll also get some pretty cool rewards!\u003cbr\u003e\u003cbr\u003eFor example, $1 a month will get you access to my patron-only blog feed (which at a bare minimum will include a fortnightly look at a finished page of Gorilla my Dreams WAAAAAY before\u00a0they\u0027re posted on the webcomic site. You\u0027ll also see exclusive behind-the-scenes artwork of upcoming pages, and various discussion about my process and working with artists). And the higher you pledge, the more loot I\u0027ll be sending your way including;\u00a0Signed scripts, t-shirts featuring my characters, and even limited edition variants of the books that I release from here on out.\u003cbr\u003e\u003cbr\u003ePlease have a look at some of the rewards to your right, and I hope that you will join and support me on this new journey!\u003cbr\u003e\u003cbr\u003eThank you for continuing to support my work in whatever format you choose - in print or digital - and telling others about what I do. Having the opportunity to tell stories and meet so many wonderful readers is a thrill.\u003cbr\u003e\u003cbr\u003eBig Tim.\u003cbr\u003e"
