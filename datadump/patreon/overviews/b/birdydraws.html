    "summary": "Hi, I\u0027m Birdy and I\u0027m a furry artist. I want to make big ol\u0027 gay furry animations for you, with voice acting and music and all the trappings. Making animation can be very time consuming, so I\u0027ve set up this Patreon so you can help us out. You\u0027ll be backing each new animation as it\u0027s released.\u003cbr\u003e\u003cbr\u003eBackers will get some exclusive awards:\u003cbr\u003eYou\u0027ll be given early access to videos as soon as they\u0027re finished.\u003cbr\u003eYou\u0027ll be given access to Patreon exclusive content: Videos, art and comics.\u003cbr\u003eYou\u0027ll be entered in a \"Your character here\" lottery*\u003cbr\u003eYou\u0027ll be be able to vote for coming attractions**\u003cbr\u003eYou\u0027ll be give access to Patreon exclusive animation tutorials\u003cbr\u003e\u003cbr\u003eSee backing tiers for more information.\u003cbr\u003e\u003cbr\u003eIf successful, we aim to publish a new animation every two weeks.\u00a0Animations\u00a0will be exclusive to backers for at least two weeks before they\u0027re published elsewhere. Additional content (images, tutorials and comics) will only be available to backers, but for no extra charge.\u003cbr\u003e\u003cbr\u003e*\"Your character here\" lotteries will occur every one in four animations. The scenario will be of the author\u0027s choosing. The Winner can submit any one character of their choosing (provided they have the owner\u0027s permission). This animation will be at least one minute in length. Each dollar your pledge acts as a raffle ticket and increases your chance to win (based on your pledge to the previous animation).\u003cbr\u003e\u003cbr\u003e**When Voting for coming attractions, you will be voting for specific scenarios, characters or concepts chosen by the author. You will not be able to vote on ALL animations, but at least one in four animations. The author will cast the deciding vote in cases of a tie."
