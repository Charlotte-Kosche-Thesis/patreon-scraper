    "summary": "Einen wundervollen guten Tag.\u003cbr\u003eMein Name lautet auf Youtube \"Bloccy\" und ich bin der Betreiber des gleichnamigen Kanales.\u003cbr\u003eIch konzentriere mich auf Gaming Entertain, dies sind VideoGame Formate die sich meistens auf Shows oder Serien spezialisieren.\u003cbr\u003eAngefangen als Animations Kanals auf Youtube \"DimitriTV\" - gewechselt zu Lets Plays mit \"DimitriPlayTV\" und nun hier bei Bloccy.\u003cbr\u003eIch habe lange gebraucht um zu sehen, was ich am liebsten produzieren m\u0026#246;chte und dies sind Gaming Shows und am wichtigsten Leute zu unterhalten.\u003cbr\u003e\u003cbr\u003eDie wohl beliebtesten Projekte aktuell auf meinen Kanal sind wohl \"Bloccy der Videospiel Mythbuster\" und \"Real Gamming Quiz\".\u003cbr\u003eTrotzdem versuche ich immer wieder neue innovative Formate zu entwickeln und eine gro\u00dfe Bandbreite an Shows anzubieten.\u003cbr\u003e\u003cbr\u003eAber nun sollte ich eigentlich erkl\u00e4ren wieso ich einen Patreon Account er\u0026#246;ffnet habe.\u003cbr\u003eWie sich einige vielleicht denken k\u0026#246;nnen ben\u0026#246;tigen Shows und Formate etwas mehr Zeit als normale VLOGS oder Lets Plays.\u003cbr\u003eDies kommt von der Tatsache, dass ich bei den meisten Sachen komplett auf mich selbst gestellt bin \"Grafiken, SFX, Soundtrack, Schnitt, Produktion, Storyboard und und und\". Da ich nebenbei als Tontechniker und Jazzmusiker eingesetzt werde f\u00e4llt es mir immer wieder schwer gen\u0026#252;gend Zeit und Motivation in ein Format zu investieren. Deswegen habe ich versucht in der 2ten Folge des Real Gaming Quiz ein Sponsoring auszuprobieren - welches bei einer sehr kleinen Masse nicht sehr gut ankam. Auch wenn es sehr wenige gewesen sind hingegen der Positiven Auffassungen, habe ich trotzdem den Entschluss gefasst Projekte anders zu finanzieren. Um einfach das Gef\u0026#252;hl einer Show aufrecht zu erhalten.\u003cbr\u003eOftmals muss ich Geld in Zeichnungen oder Stimmen - Effekte, Hardware und Sonstigen Sachen investieren.\u003cbr\u003e\u003cbr\u003eDa ein Projekt meistens einen halben bis vollen Monat ben\u0026#246;tigen und einige Monate Formate ausfallen k\u0026#246;nnen - habe ich die Unterst\u0026#252;tzung auf \"per Video\" gestellt.\u003cbr\u003eDies bedeutet aber nicht, dass ihr f\u0026#252;r jedes einzelne Video bezahlen m\u0026#252;sst - sondern nur f\u0026#252;r \u00a0Hauptprojekte die sich oben im Banner lesen lassen. Dazu kommen aber auch einige Songs.\u003cbr\u003e\u003cbr\u003eInfo Videos und bescheuerte Ausnahmen m\u0026#246;chte ich aber nicht auf kosten strecken da sie kaum Aufwand betreiben.\u003cbr\u003e\u003cbr\u003eIch hoffe ich konnte gut genug erkl\u00e4ren - wieso ich eine Unterst\u0026#252;tzung gut gebrauchen kann!\u003cbr\u003e\u003cbr\u003eMfG Bloccy / Dimitri\u003cbr\u003e"
