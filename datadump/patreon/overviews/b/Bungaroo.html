    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Me\u003c/span\u003e\u003c/h4\u003e\nMy name is Taylor Faith, or as you probably know me, Bastion.\u00a0 I\u0027ve been an artist in the furry community since early 2011, and thanks to the wonderful support of my patrons, I have been able to support myself through my art.\n\u003cbr\u003e\n\u003cbr\u003e\nI am from Venezuela, a country which is sadly dying.\u00a0 Patreon allows me to support myself and my family in ways that no other site can.\u00a0 It allows people to support me, without limiting my creative freedom, while still giving people benefits for their help. That means more time focusing on my artwork, and less time worrying about surviving.\n\u003cbr\u003e\n\u003cbr\u003e\nI will still be posting my work publicly, so feel free to\nwatch me on\u00a0\n\u003ca href=\"https://inkbunny.net/Bastion\"\u003eInkBunny\u003c/a\u003e or \u003ca href=\"https://www.furaffinity.net/user/bastion\"\u003eFurAffinity\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow It Works\u003c/span\u003e\u003c/h4\u003e\nSelect a membership tier, over on your right, to pledge your support. Different tiers receive different benefits, so pick what works for you.\u003cbr\u003e\u003cbr\u003ePledges are collected on the first of the month, and you can change or cancel your pledge at any time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Porn!?!\u003c/span\u003e\u003c/h4\u003e\nWe spend a lot of our lives hiding ourselves from each other, for fear of how we will be judged by others that see our vulnerabilities. That is why many of us feel so scared to be naked in front of each other.\n\u003cbr\u003e\n\u003cbr\u003e\nThe internet and the furry community have given us an amazing outlet to get past that feeling, take the risk of exposing our souls to one another, and find acceptance for the people that we don\u2019t allow ourselves to be in public.\n\u003cbr\u003e\n\u003cbr\u003e\nThat level of honesty and trust is the foundation of my art, and I wouldn\u2019t be the same without it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank You!\u003c/span\u003e\u003c/h4\u003e\nIf you are a Patron, or even if you have just read this far, thank you for all the support you have given me! I would not have made it this far without the help I have received over the years.\n\u003cbr\u003e\n\u003cbr\u003e\nMy work has taught me many things, but the most important lesson is how much people are willing to help each other. To every Watcher, Commissioner, Patron, Trader, and even Lurker out\nthere, \n\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e"
