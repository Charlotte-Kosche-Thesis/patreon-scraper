     "description": "\u003cul\u003e\u003cli\u003eBi-monthly hangout!\u00a0\u003c/li\u003e\u003cli\u003ePatron-only Discord!\u003c/li\u003e\u003cli\u003eNo ads (see below)\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003eYou are given access to our discord, where we usually hang out when we\u0027re working / typing / just wanna be around each other during tedious processes. Lel. We\u0027re actually gonna be using YOU to enterain US!\u00a0Again, season just started and our Patreon is brand new, so we\u0027re still fleshing out the details!\u003cbr\u003e\u003cbr\u003eIt\u0027s almost 100% certain the other reward for this tier would be\u00a0given a username / login to our site which removes garbage ads. We hate (low quality) ads as much as you.WE ARE WORKING TO IMPLEMENT OUR BACK-END CAPABILITY FOR THIS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*After a critical mass of subscribers, a physical prize lottery will be added. Made by us!* Azmodan Toenail tier will get 5 tickets each!\u003c/strong\u003e",

     "created_at": "2017-01-08T17:44:56.425041+00:00",
     "description": "\u003cul\u003e\u003cli\u003eInfluence the content \u0026amp; direction of our site and podcast\u003c/li\u003e\u003cli\u003eMonthly Patron only Stream!\u003c/li\u003e\u003cli\u003eEarly Access to Podcast\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003eEasily communicate with us via our private messaging channel! Messages via this channel are responded to with highest priority compared all others! Talk to us about anything relevant!\u003cbr\u003e\u003cbr\u003eMonthly hangout - be a part of our monthly hangout with the community. Here we mainly discuss our plans for the upcoming month, and you\u0027re free to join in! While business is the priority, we also just relax, talk and discuss anything and everything about gaming.\u003cbr\u003e\u003cbr\u003eGet our podcast early! Once we\u0027re finished editing our podcasts, you\u0027ll be the first to know - and the first to listen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*After a critical mass of subscribers, a physical prize lottery will be added. Made by us!* Jabberwock McPock tier will get 5 tickets each!\u003c/strong\u003e\u003cbr\u003e",

     "completed_percentage": 17,
     "created_at": "2017-01-06T23:35:57+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eMaintenance Fees!\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVirtual Private Server\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00a0(self-managed)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContent Delivery Network\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCPANEL / WHM License\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlugin / software licenses\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003e\u0027member when our site would crash every start of season? Well, unmember it. We took time off from slapping Diablo/Xavius/*HotS hero here* in the face to learn linux, and studied sysadmin to help serve you (and keep our sanity) better! But that\u0027s the FREE PART!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosts Include\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eOur experience in the web has taught us that our priorities were in reverse. It used to be \"Beauty \u0026gt; Speed \u0026gt; Security\". Boy were we wrong. Our new mindset goes something like \"Security \u0026gt; Speed \u0026gt; Ease of administration \u0026gt; Scalability \u0026gt; Future Proofing \u0026gt; Beauty\". We\u0027ve come a long way, and the road was hard. Make no mistake, we will continue to learn how to better manage and foresee anything on the technical side - so all you have to do is read.\u00a0\u003cbr\u003e\u003cbr\u003eA portion of this fund is for plugins and software we DO NOT HAVE YET, and would help us out quite a bit AND as a flexible fund for any back or front end investments (themes etc, more server space for backups). Keep note \u003cstrong\u003eTHIS DOES NOT INCLUDE THE COST OF OUR TIME!\u003c/strong\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 30000,
     "completed_percentage": 8,
     "created_at": "2017-01-07T00:05:30+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eHardware \u0026amp; Connectivity Udgrade, Streaming \u0026amp; Video!\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePC maintenance \u0026amp; upgrades for all time.Mic, Chair, Webcam\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImproved internet speeds\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis tier deals with helping us out upgrade and maintain our equipment! We currently record in tin-can quality mics (My earpiece+mic combo came free with my cellphone!), and a webcam from 2009. Let\u0027s not talk about Princess\u0027 laptop. My \"PC chair\"... I dare not show it. Net connection? Lel.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThis basically helps us three have the stuff we need, to easier produce more varied content for you. Plus better internet connections, damnit!\u00a0Streaming and video content is a huge problem for us, but it\u0027s something we want to get in to!\u003cbr\u003e\u003cbr\u003eA great example of how gimped we are, we couldnt push the S8 and S9 videos out in time due to our terrible setup for creating videos, not to mention rendering and upload times. Streaming is a whole other can of worms.\u00a0\u003cbr\u003e\u003cbr\u003eEven if this tier never gets fulfilled, we ALREADY HAVE made vids, and will continue to do so! This shit just makes this process (as well as any other mechanical needs) be fulfilled for our entire team.\u003c/div\u003eANY ESTIMATED EXCESSES WILL BE RE-INVESTED INTO REWARDS, OR UPGRADING BACK-END STUFF FROM PREVIOUS TIER!\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e",
