    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWho the hell are you anyway?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jonathan Burrello. I\u0027m the creator of\u00a0\u003ca href=\"http://www.patheos.com/blogs/blinkyandsal/\"\u003e\u003cstrong\u003eBlinky \u0026amp; Sal\u003c/strong\u003e\u003c/a\u003e (hosted on \u003cem\u003ePatheos\u0027 Nonreligious Channel\u003c/em\u003e), a cartoon for the anxious skeptic. I also maintain a private website (\u003ca href=\"https://biginsanehappy.com/\"\u003e\u003cstrong\u003eThe Big Insane Happy\u003c/strong\u003e\u003c/a\u003e) where I re-post my comics and share sketches, doodles, and some other commissioned work.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not drawing, I am teaching or performing stand up comedy. It\u0027s hard to say where I\u0027m based because I keep moving. Since leaving the comfort of my hometown in upstate New York, I have lived in the middle of Kansas, Los Angeles, Seoul, Madrid, and Montreal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://burrellosubmarine.files.wordpress.com/2015/01/10eye-color.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhat are you doing?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOver the years I have tried to focus my characters in order to tell more compelling stories, frequently delving into existential questions and qualms. These ideas, which began as political pillow fights, became \u003cstrong\u003eBlinky \u0026amp; Sal\u003c/strong\u003e. Their first collection can be found on the Kindle Store \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/dp/B01LBH2FE4#nav-subnav\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e. I\u0027m hoping to get that collection and other works into proper print as that is how I think comics are best experienced.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI REALLY REALLY REALLY want to make a printed compilation of Blinky \u0026amp; Sal cartoons.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWith your support I can make this happen.\u003cbr\u003e\u003cbr\u003eMaking comics takes time and every little bit of encouragement\n helps drive the creativity forward. Any pledges can help maintain steady output of new content and \nexpand production and hopefully result in more ambitious projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhat are your goals?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFuture goals include a continuation of the website and more compilation books (in print) and original stories for children\u0027s literature. I\u0027m really interested in seeing how far these characters can go and what they can do.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again from the bottom of my cold, little heart,\u003cbr\u003e\u003cbr\u003e---J. Burrello\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://burrellosubmarine.files.wordpress.com/2015/01/1-beaver.jpg\"\u003e\u003cbr\u003e"
