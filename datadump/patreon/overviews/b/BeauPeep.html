    "published_at": "2016-08-06T21:59:46+00:00",
    "summary": "\"Jyggalag\u0027s forces are gathering in The Fringe... And I HATE IT when people gather forces in my Fringe!\" - Oblivion, Sheo Gorath\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/4/3697/32709046740_356bca6205.jpg\" width=\"333\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHi everyone, thanks for taking the time out of your day to visit my Patreon page, I hope I can make it worth your while. \u003cbr\u003e\u003cbr\u003eIf you already follow what I do you\u0027ll know that art and costume design is my life and my passion. I\u0027m dedicated to the craft-skills involved and not just here to take your money or stand around looking pretty (that\u0027s a term of phrase by the way). I put all my blood, sweat and tears into my costumes and I\u0027d love to share everything I\u0027ve learnt with you and our fellow cosplayers.\u003cbr\u003e\u003cbr\u003eWHY?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eI set up a Patreon account for those who want to support my work and also be a part of my cosplay builds and maybe even learn a thing or two on the way. Patreon is here to help me improve on my cosplay and help me reach my goals of getting a 3D printer and even eventually my own studio.\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/3/2493/32709038900_8a3d612c67.jpg\" width=\"342\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg height=\"500\" src=\"https://c1.staticflickr.com/3/2550/33049279846_63d3f4097a.jpg\" width=\"399\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg height=\"500\" src=\"https://c1.staticflickr.com/3/2211/32708898480_9eb119cbf3.jpg\" width=\"333\"\u003e\u003cbr\u003e\u0
