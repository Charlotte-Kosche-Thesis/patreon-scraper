    "summary": "\u003cem\u003eHi, I\u0027m\u00a0\u003cstrong\u003eBigio\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m an italian Author, mainly known as the creator of two great webcomics: \u003cstrong\u003eDrizzit\u003c/strong\u003e and \u003cstrong\u003eThe Author\u003c/strong\u003e. Drizzit is a fantasy comic strip, my first work (I started it in 2010); The Author came in 2012 and it\u0027s a more complex project. Both of them are read with enthusiasm by a lot of people: Drizzit reached 40.000 followers on\u00a0\u003ca href=\"https://www.facebook.com/Drizzit.by.Bigio\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and The Author is around 15.000. We\u0027re thinking about an international version of them, but at this moment the comics are published in italian only. Sorry for that.\u003cbr\u003e\u003cbr\u003eSupporting me means actually having access to \u003cstrong\u003eweekly\u00a0\u003c/strong\u003e\u003cstrong\u003eexclusive\u003c/strong\u003e\u003cstrong\u003e\u00a0illustrations\u003c/strong\u003e I will not post elsewhere, and that\u0027s all I can do for foreign readers! Read the rewards for more informations.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSe sei un \u003cstrong\u003elettore italiano\u003c/strong\u003e dei miei fumetti, invece, sappi che supportarmi in Patreon significa avere accesso a \u003cstrong\u003eillustrazioni esclusive settimanali\u00a0\u003c/strong\u003eche non poster\u00f2 altrove. In base a quanto deciderai di supportarmi potresti avere accesso anche a illustrazioni alternative, erotiche e/o non censurate e otterrai speciali privilegi (come il diritto di chiedermi disegni a colori ad ogni occasione in cui ci incontreremo).\u00a0Leggi le informazioni nella sezione reward per saperne di pi\u00f9. E grazie in anticipo!\u003cbr\u003e\u003cbr\u003eE infine: se non conosci\u00a0\u003ca href=\"https://www.facebook.com/Drizzit.by.Bigio\" rel=\"nofollow\"\u003eDrizzit\u003c/a\u003e e\u00a0\u003ca href=\"https://www.facebook.com/theAuthorByBigio\" rel=\"nofollow\"\u003eThe Author\u003c/a\u003e sappi che si tratta di webcomics che io pubblico \u003cstrong\u003egratuitamente\u003c/strong\u003e e \u003cstrong\u003egiornalmente\u003c/strong\u003e online sulle rispettive pagine di Facebook. Se ti interessa, puoi leggerli tutti, sin dall\u0027inizio e gratis, basta cliccare sui link, accedere agli albi e... cominciare a leggere. Se i fumetti ti piaceranno, considera l\u0027idea di comprare i cartacei, i giochi relativi (trovi tutti le informazioni sulle pagine), oppure di... supportarmi qui su Patreon!\u003cbr\u003e"

     "description": "\u003cem\u003eThanks! Any support is appreciated! Supporting me with 1$+ means:\u003c/em\u003e\n\u003cp\u003e\u003cem\u003e1) \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eaccess to high resolution/high definition versions of my \"public\" works\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e. Every time I\u0027ll post a new illustration elsewhere (facebook, my blog etc.), I\u0027ll add the same illustration to my Patreon blog too, accessibile only to my 1$+ supporters, and here you\u0027ll be able to download the HD version (at least 1700x2500pxs 300dpi).\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e2) \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eaccess to \"Drizzit Classics\" webcomic strips and other exclusive webcomics (only the Italian version is available, though).\u003c/strong\u003e\u003c/em\u003e \u003cem\u003eI\u0027ve published here on Patreon a remake of the first glorious strips of my most popular webcomic, Drizzit. Those strips will be always accessible only to my 1$+ pledgers! Furthermore, in future I will post other webcomics only for my Patreon supporters.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nGrazie! Ogni contributo \u00e8 apprezzato!\u00a0Supportarmi con un minimo di 1$ significa:\u003c/p\u003e\n\u003cp\u003e1) \u003cstrong\u003eavere accesso alle versioni alta risoluzione/alta definizione dei miei lavori \"pubblici\".\u003c/strong\u003e\u00a0Ogni volta che pubblicher\u00f2 un\u0027illustrazione da qualsiasi altra parte (facebook, my blog etc.), la poster\u00f2 anche qui sul blog di Patreon, e sar\u00e0 accessibile solo ai miei supporters da 1$+, che potranno cos\u00ec scaricare la versione HD (di solito 300dpi e almeno 1700x1500pxs), e usarla come sfondo del cellulare, del tablet o di qualsiasi altra cosa.\u003c/p\u003e\n\u003cp\u003e2) \u003cstrong\u003eavere accesso alle strisce di \"Drizzit Classics\" e altri fumetti esclusivi\u003c/strong\u003e. Ho pubblicato qui su Patreon il remake delle prime strisce del mio webcomic pi\u00f9 famoso, Drizzit. Queste strisce saranno sempre accessibili solo ai miei sostenitori da 1$+! In aggiunta, in futuro pubblicher\u00f2 altri webcomic che saranno accessibili solo ai miei sostenitori.\u003c/p\u003e",
