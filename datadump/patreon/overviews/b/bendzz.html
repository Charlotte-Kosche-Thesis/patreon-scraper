e new VR systems that UE4 supports, though those will be a low priority and might never work well. I broke down development into pieces according to \u0027Agile Software\u0027 methodologies, and it\u0027s looking like it\u0027ll take around \u003cstrong\u003e1400 work hours\u003c/strong\u003e to get to release 1.0. You can find more goals and documentation on\u00a0\u003ca href=\"https://bendzz.wordpress.com/game-design-details/\" rel=\"nofollow\"\u003eblog details page\u003c/a\u003e, or go check out the\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1r6ktrETi691RaXFMouWkLgM2LLURDq1BEK6SNMh-dpE/edit?usp=sharing\" rel=\"nofollow\"\u003e\u0027User Stories\u0027\u003c/a\u003e directly and see what the game will contain. The yellow ones are the interesting ones =3\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003ca href=\"https://docs.google.com/spreadsheets/d/1r6ktrETi691RaXFMouWkLgM2LLURDq1BEK6SNMh-dpE/edit#gid=0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://bendzz.files.wordpress.com/2015/11/burndown-nov6.png\" style=\"width: 511px;\"\u003e\u003cbr\u003e\n\u003c/a\u003eEach point is roughly 20 work hours\n\u003c/blockquote\u003e\n\u003cstrong\u003eIf \u003c/strong\u003ePatreon is working out, I can begin actively developing the game again! Free updates will be released on a two week delay, but \u003cstrong\u003eall the game code and assets will be maintained open source on github.\u003c/strong\u003e UE4 is also free for download, so you could dig around inside the game with no up front costs!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://github.com/bendzz/OtherGame\" rel=\"nofollow\"\u003ehttps://github.com/bendzz/OtherGame\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
