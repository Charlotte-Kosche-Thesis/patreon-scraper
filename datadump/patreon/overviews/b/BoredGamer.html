    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/heAwOEnJXB0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=heAwOEnJXB0",
    "one_liner": "Bringing You Compact Digestible Information",
    "patron_count": 195,

    "pledge_sum": 104269,

    "published_at": "2015-02-04T16:25:40+00:00",
    "summary": "\u003cstrong\u003eUPDATED 30th May 2018\u003c/strong\u003e\u003cbr\u003eBoredGamer is a Star Citizen focused Youtube Channel focusing on Star Citizen \u0026amp; Squadron 42 then tries to take the news \u0026amp; gameplay concepts tand make them more digestible with short informative videos on Youtube |\u00a0\u003ca href=\"http://www.youtube.com/c/BoredGamerUK\" rel=\"nofollow\"\u003eyoutube.com/BoredGamerUK\u003c/a\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Channel is also Partnered with Twitch @\u00a0\u003ca href=\"https://www.twitch.tv/boredgameruk\" rel=\"nofollow\"\u003ewww.twitch.tv/boredgameruk\u003c/a\u003e where I play various games as well as talk about Star Citizen News.\u003c/li\u003e\u003cli\u003eThe Goal of the Channel is to make Star Citizen, News \u0026amp; Information easily Accessible and Digestible for everyone with some gameplay and fun thrown in too.\u003c/li\u003e\u003cli\u003eI talk about Mental Health On the Channel, I suffer from Bipolar Depression \u0026amp; an OCD Anxiety. I aim to be able to openly address that, talk about my experience \u0026amp; help with signposting where possible.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCommunity Driven\u003c/strong\u003e\u003cbr\u003eThe viewers and community are the most important part of this. The ideas, support, funding \u0026amp; friendship that everyone provides is all key to making everything we do more efficient, higher quality \u0026amp; actually getting the content you want. But also I want to build a community where no one is excluded \u0026amp; other content providers can work together to make greater Works.\u003cbr\u003eWe are looking to do regular games with the Community too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Content\u003c/strong\u003e\u003cbr\u003eAt the moment we are waiting for more of Star Citizen to be available. We will be making videos explaining how to DO EVERYTHING, specific job roles, loadouts, skills, piloting manoeuvres, a focus on economy\u00a0\u0026amp; mechanics but also HOW TO make 10,000 UEC an hour videos.\u003cbr\u003eAt our core we are a news, information \u0026amp; how-to Channel for Star Citizen. And trying to make most of the videos as short as possible is important to that too. If you want to know where to mine a particular mineral we would have a 2 min video explaining where to get it \u0026amp; then signposting other videos that might be of use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite -\u003c/strong\u003e\u00a0\u003ca href=\"http://boredgamer.co.uk/\"\u003eboredgamer.co.uk\u003c/a\u003e\u003cbr\u003eBoredGamer.co.uk host various weekly summarizes of Star Citizen News and content as well as useful links, guides, info and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEquipment\u003c/strong\u003e\u003cbr\u003eThere are always better Cameras for Recording both videos and at events, microphones even the Gaming Rig is important for quality. I try to keep upto date as much as possible without wasting money. It would be really great to get a good quality Video Cam \u0026amp; Shotgun Microphone for filming Star Citizen Events \u0026amp; grabbing interviews with CIG Staff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvents\u003c/strong\u003e\u003cbr\u003eThere are events for Star Citizen each Year, which I want to go to where possible, GamesCom, CitizenCon, BritizenCon as well as Studio Tours. I will be making an effort to go to Studio Tours, Get Interviews with devs and get to Bar Citizens and Events. Certain distances won\u0027t be do-able as I don\u0027t travel that well, BUT I shall try... or send a proxy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGiveaways \u0026amp; Competitions\u003c/strong\u003e\u003cbr\u003eI want the community to remain as involved as possible. We do monthly competitions now, but I\u2019d like to do monthly ones for Best Photo, Getting a high score in Vanduul Swarm with a Specific loadouts, things to get the community involved. I don\u2019t want to waste any funds from Patreons on excessive Giveaways tho.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon \u0026amp; Fan Funding\u003c/strong\u003e\u003cbr\u003ePatreon \u0026amp; Donations really help improve the Channel. I will always be trying to aspirationally improve as it is but, the donations make a dramatic difference. Moreover no-one needs to donate, you can help massively with content ideas, chatting, supporting us or even just saying hi! Patreon is just another way for viewers or fans to support us.\u003cbr\u003eContact me on support@boredgamer.co.uk\u003cbr\u003eI want people to really enjoy my Channel, Star Citizen, Squadron 42 \u0026amp; for everyone to get involved. Thanks loads for your time \u0026amp; I will see you in the Verse.\u003cbr\u003e"
   },
