    "summary": "August is going to be an empty month. My tablet pen is broken and my bills outweigh my income, so unless something magical happens, we\u0027re idling. Sorry folks. I know I haven\u0027t been on top of everything for the past few months and I keep saying I\u0027m going to fix that but things are just. getting worse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s here?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEVERYTHING\u003c/li\u003e\u003cli\u003eSimon/Simone: A comic about a young person who gets pulled into the fight to prevent the end of the universe while trying to figure out how they identify and dealing with disability. So basically young adulthood with a side of \u0027chosen one\u0027\u003c/li\u003e\u003cli\u003eThe Family Masters: A Danny Phantom Fancomic that\u0027s still in the works where Jaz and Danny get raised by Vlad from a young age. You read that right. Jack and Maddie meet with a mysterious fate and Vlad, as the kids\u0027 godfather, works to try to figure out what happened to them while trying to defend his new wards from the difficulties that come from his halfa lifestyle. Not that it\u0027s 100% effective.\u003c/li\u003e\u003cli\u003eROTG Tarot Deck\u003c/li\u003e\u003cli\u003eLiterally all the things I work on before everyone gets it. Yep. Patrons get early access to everything I do.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat does your money go to if you support me on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreating art! First and foremost, financial support means it\u0027s OK to create and distribute art.\u003c/li\u003e\u003cli\u003eResuppling art supplies\u003c/li\u003e\u003cli\u003ePatron gifts!\u003c/li\u003e\u003cli\u003eTaking care of all the expenses that come from being alive and trying to create art\u003cbr\u003e-Food\u003cbr\u003e-Self care supplies\u003cbr\u003e-Maintaining a location to create\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat are the benefits of helping me?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to everything I do (unless it\u0027s a protected property, so no Homestuck, no Undertale, nothing like that.)\u003c/li\u003e\u003cli\u003eReserved ROTG Tarot Deck if you decide to sign up to support that\u003c/li\u003e\u003cli\u003eExclusive Patron only content! The downloadables are only released in super reduced size or cropped down when they go up for public viewing. So the full size of those, and a number of project exclusive sketches and designs, are patron exclusive.\u003c/li\u003e\u003cli\u003ePatron requests or commissions\u003c/li\u003e\u003cli\u003eChapter downloads\u003c/li\u003e\u003cli\u003ePatron Print give aways!\u003c/li\u003e\u003cli\u003eA spot in the credits on my comics and the deck\u003c/li\u003e\u003c/ul\u003eSound like fun? Do you want in on that?\u003cbr\u003e\u003cbr\u003eAwesome! Let\u0027s start this journey together!"
