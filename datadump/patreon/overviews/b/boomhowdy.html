    "summary": "\u003cstrong\u003eBoom Howdy\u003c/strong\u003e is a pop-culture site devoted to bringing you \u003cstrong\u003ebreaking entertainment news\u003c/strong\u003e, unique takes on\u003cstrong\u003e film \u003c/strong\u003eand \u003cstrong\u003epodcast shows\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve\n been very fortunate to be able to create snarky podcasts, critique movies, write absurd listicles and interact with some of the biggest names in pop culture at \n\u003cstrong\u003eSan Diego Comic-Con\u003c/strong\u003e and \u003cstrong\u003eSXSW \u003c/strong\u003eall because of this silly website. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/ltfVLlX3ELt6M/giphy.gif\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Boom Howdy team has been covering events like \u003cstrong\u003eComic-Con \u003c/strong\u003eand \u003cstrong\u003eSXSW\u003c/strong\u003e for the last 6+ years. In order to continue to deliver news and interviews from these kind of events we need our readers help! That is where you come in!\u003cbr\u003e\n\u003cbr\u003e\nOur passion for pop-culture and film go hand in hand. We want to continue to grow and expand, whether it be \u003cstrong\u003epaying our staff\u003c/strong\u003e (we do this all on a \u003cem\u003evolunteer basis\u003c/em\u003e) \u003cstrong\u003eupgrading \nequipment\n\u003c/strong\u003e, \u003cstrong\u003ecreating original video content\u003c/strong\u003e or \u003cstrong\u003eproducing new podcast shows\u003c/strong\u003e. Unfortunately the entertainment news and blog industry have become a pay-to-play landscape. Social media algorithms make it tough to use as a true platform to grow our brand without paying for ads. Unless you are owned by a much larger company it\u0027s \u003cem\u003eVERY\u003c/em\u003e tough to make enough money to even pay our yearly hosting fees - let alone have the money we need to make Boom Howdy live up to the potential we all know it can be. \u003cbr\u003e\n\u003cbr\u003e\nSo I am humbling asking our readers to help us live up to that potential. We couldn\u0027t\u0027 have gotten this far without you guys spreading the word, reading our articles, listening to our podcasts and following us on social media. \u003cstrong\u003eEven if you can\u0027t donate, spreading the word and considering an indie source for your entertainment news versus a industry giant gives us a TON of support. \u003c/strong\u003eSomeday we would love to create a community that not only loves writing about pop-culture but one that can have a meaningful conversation about \u003cstrong\u003ecat DJ\u0027s that love pizza. \u003c/strong\u003eThank you so much for your support! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Tim KC Canton \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBoom Howdy Founder\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o7TKJwsoLn5QAmqw8/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBREAKING IT DOWN:\u003c/strong\u003e\u003cbr\u003e\nOkay, we have your attention but you want some specific details about how we\u0027ll spend the money? You betcha!\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHosting. \u003c/strong\u003eWe need a robust enough hosting plan to \nsupport the highest spikes in traffic we ever get so we don\u0027t crash \nduring those moments and ruin our happiness. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Staff. \u003c/strong\u003eRight now our fun-lovin\u0027 staff is working for free in hopes they get the opportunity to one day run their fingers through \u003cstrong\u003eNic Cage\u0027s hair\u003c/strong\u003e. But we can\u0027t do it without your help. So with your donations we will be able to pay our staff a monthly fee for creating content. They also will get to eat fine dining like McDonald\u0027s to give them the fuel they need to be creative. You guys, I freaking love those nuggets. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l3vR7aXoQX0OdHi48/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e \u003cstrong\u003epost \"boosts\". \u003c/strong\u003eWhen we \nannounce a new post on Facebook, this makes sure that the announcement \ngets onto 1/3 or 1/2 of our Facebook followers\u0027 News Feeds. Why only 1/3 or 1/2? Because Facebook is a pay-to-play environment and even if you build a large following our promoted posts don\u0027t get to all of our followers. It\u0027s not fair but that\u0027s how it works these days. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://boomhowdy.com/category/boomnews/sdc2015/\" rel=\"nofollow\" target=\"_blank\"\u003eSDCC\u003c/a\u003e \u0026amp; \u003ca href=\"http://boomhowdy.com/category/boomnews/sxsw2016/\" rel=\"nofollow\" target=\"_blank\"\u003eSXSW\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eBuilding our readership and Patreon supporters will help ease the cost of trips to festivals and conventions. Trips to SDCC and SXSW cost upwards of $750+ per person. On average we take 3 - 5 staff members to festivals. Our team coverage includes interviews, breaking news and coverage from the con and festival floor that in our opinion rivals just about any online news outlet. \u003cbr\u003e\u003cbr\u003eLast year we made a huge splash with just one person. Not only do we provide breaking news and coverage from cons and festivals but last year our\u003cstrong\u003e\u003ca href=\"https://www.linkedin.com/pulse/boom-howdys-stranger-things-activation-idea-becomes-hit-tim-kc-canton?trk=prof-post\" rel=\"nofollow\" target=\"_blank\"\u003e Boom Howdy Strange Things Brand Activation\u003c/a\u003e \u003c/strong\u003eidea got fans involved with a \u003cstrong\u003eStranger Things Scavenger Hunt \u003c/strong\u003ethat was called \u003cem\u003e\"The most ingenious marketing campaign of Comic Con 2016\" \u003c/em\u003eby\u003cstrong\u003e\u003ca href=\"http://www.indiewire.com/2016/07/stranger-things-comic-con-strange-hunt-1201708809/\" rel=\"nofollow\" target=\"_blank\"\u003e IndieWire\u003c/a\u003e. \u003c/strong\u003eWith your help we can continue to bring experiences like these to fans!\u003cbr\u003e\u003cbr\u003eHere are just a few photos of our coverage from events over the years. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSDCC | \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10154381394637679\" rel=\"nofollow\" target=\"_blank\"\u003e2016\u003c/a\u003e \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10154381394637679\" rel=\"nofollow\" target=\"_blank\"\u003ePart 2\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10154381444417679\" rel=\"nofollow\" target=\"_blank\"\u003ePart 3\u003c/a\u003e | \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10153485397927679\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e2015\u003c/a\u003e \u003c/strong\u003e| \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10153496816257679\" rel=\"nofollow\" target=\"_blank\"\u003ePart 2\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10153485420897679\" rel=\"nofollow\" target=\"_blank\"\u003ePart 3\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10153480255992679\" rel=\"nofollow\" target=\"_blank\"\u003ePart 4 \u003c/a\u003e| \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=10152628910092679\" rel=\"nofollow\" target=\"_blank\"\u003e2014\u003c/a\u003e\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/95395992678/photos/?tab=album\u0026amp;album_id=1
