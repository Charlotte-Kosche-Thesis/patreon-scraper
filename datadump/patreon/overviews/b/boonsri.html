deos. We will curate ideas, come up with new ones, and help the ideas spread... And you get to be a part of that!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI appreciate your support. Let\u0027s record history together!\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eBoonsri\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
