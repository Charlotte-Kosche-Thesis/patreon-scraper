    "summary": "Hello, I\u0027m Biigoh, a simple fanfiction writer with a Tanuki persona on certain forums. I very much enjoy writing fanfics, running quests, and running RPG games... some of which are even lewd and NSFW.\u003cbr\u003e\u003cbr\u003e\nSadly, life isn\u0027t that simple, money makes the world go around and even simple Tanuki must struggle.\n\u003cbr\u003e\n\u003cbr\u003e\nAs such, I\u0027m going to try and parley my hobby of writing into a source of income. With luck and lots of auuuu while fluffy paws smack on keyboards, writing fanfics and quests will result in money coming in.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you support me as a reader, a voter in a quest, or as a patreon. I humbly thank you.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to commission a story or some such from me rather than donate via patreon, I am more than willing to do commissions. My rate is $10 for 1000 words or 1 cent per word.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can contact me here on Patreon, on one of the above mentioned forums (\u003ca href=\"https://forums.spacebattles.com/members/biigoh.30899/\"\u003eSpace Battles\u003c/a\u003e, \u003ca href=\"https://forum.questionablequesting.com/members/biigoh.11/\"\u003eQuestionable Questing\u003c/a\u003e, and \u003ca href=\"https://forums.sufficientvelocity.com/members/biigoh.48/\"\u003eSufficient Velocity\u003c/a\u003e. I\u0027ve also been known to lurk on \u003ca href=\"https://www.fanfiction.net/u/2033637/Biigoh\"\u003eFFnet\u003c/a\u003e, \u003ca href=\"http://members.adult-fanfiction.org/profile.php?no=1296881721\"\u003eAFF\u003c/a\u003e, and \u003ca href=\"http://www.hentai-foundry.com/user/biigoh/profile\"\u003eHentai-Foundry\u003c/a\u003e), or shoot me an e-mail at biigoh@gmail.com and we can negotiate the finer details."
