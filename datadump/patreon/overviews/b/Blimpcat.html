    "published_at": "2016-05-17T20:00:02+00:00",
    "summary": "\u003cstrong\u003e\u003cu\u003eWho is this?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBlimpcat\u003c/strong\u003e here! I am an independent artist that enjoys drawing fan work and - lately - developing original characters and stories to share. In case you\u0027d like to check out an archive of my art,\u00a0\u003ca href=\"http://blimpcat-art.tumblr.com/\" rel=\"nofollow\"\u003evisit my website\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eBy supporting me...\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e...You will be helping me not only financially, but emotionally in such a way that I will be able to enjoy doing what I love. As it is right now, I\u0027m held back by life\u0027s restraints and the heavy weight of guilt for drawing things that aren\u0027t making me money. Financially, I\u0027m unwell and am spending a majority of my time working at a part-time job that honestly takes me away from my motivation to draw. With your support, I hope to request less hours at my job so I will have more time to create art that people will enjoy! And art wise, I won\u0027t have to rely on commissions alone and that time dedicated to creaing can be spent creating fun, new content to share!\u003cbr\u003e\u003cbr\u003eI want to create more art, improve, practice, get back into a routine, create comic strips and storyboards to help further my career, and maybe even start my own \u003cstrong\u003ewebcomic\u003c/strong\u003e! There is SO much I want to do, but as it is right now I do not have the time or money to be able to focus on art as much as I should.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eWhat do Patrons get? (currently)\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003eAs of right now, I don\u0027t have too much to offer other than my sincere thanks to you. I\u0027ll also do my best to throw you guys some exclusive content that I create that won\u0027t be posted on Twitter not Tomblr, nor anywhere else. I would love to supply you guys with content that has not yet been shared publicly, whether it will remain exclusive or as an early access! \u003cbr\u003e\u003cbr\u003eThe more support I have, the more time I can spent creating such exclusive content, even so much as sketchbook doodles which, as silly as it sounds, I just don\u0027t have time to relax and do anymore. I\u0027ll create some tiers to see if I spend more time to do more for you. But in the meantime, to any donators: Thank you so much for supporting me! You have no idea how much even just $1 helps!\u003cbr\u003e-------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading, and if you decide to support me I really appreciate it!! Thank you!!\u003cbr\u003e\u003c/strong\u003e"
