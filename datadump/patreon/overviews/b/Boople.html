639\" rel=\"nofollow\"\u003eRead the comic for more Boople!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/noveltori\" rel=\"nofollow\"\u003eOr connect with\u00a0Tori on Twitter!\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
