    "summary": "Welcome to my little corner of the interwebs! I can take the time begging for your money or I can just lay out why I\u0027m here. Plain and simple I\u0027m an artist. I want to make art, but I need the funds to keep me going. We all know we make art because we want to, not to become rich. I just need the support to get me off the ground and keep me going. I was recently laid off my muggle job and decided this was my kick in the pants to make my art work for me and because the artist I want to be. Have this job lay me off made me realize that I only really want to be in business for myself, that big companies don\u0027t care.\u00a0\u003cbr\u003e\u003cbr\u003eNow more than ever the world needs art, we need something to look forward to, to make us smile or laugh. To get our minds off of the horror around us, even if just for a minute.\u00a0\u003cbr\u003e\u003cbr\u003eThe art I make is a few different things: Burlesque, show production and photography.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m always working on new burlesque numbers and am in constant need of supplies to build and repair costumes and props. Even after 7 years costumes don\u0027t get any cheaper (actually more expensive).\u003cbr\u003e\u003cbr\u003eAs far as the show production goes. I\u0027m a show producer in Pittsburgh, I produce about 12+ events a year including a few large scale productions like the Pin Up Perfection Pageant and The Cabaret of the Dead. Well all know shows don\u0027t come cheap and the better the show the more money it\u0027s going to cost. I could really use funds for flyers, posters, ads, performers, djs, hosts, artwork, raffle prizes and so on. The Pin Up Perfection Pageant alone costs upwards of $1,000+ to produce between the performers, venue, promotions and prizes. I enjoy producing large scale events but find it hard to come up with the funds to do it.\u00a0\u003cbr\u003e\u003cbr\u003eAnd that brings me to my photography. I want to success as independent photographer. My equipment needs upgraded, and it would be nice to have the supplies I need to start my new business.\u003cbr\u003e\u003cbr\u003eI lumped all my projects into one, I thought that was easier than listing them all individually. I hope you will choice to support me and my art. Let\u0027s create something beautiful! \u003cbr\u003e\u003cbr\u003eTo make art; to be art\u003cbr\u003eArt is freedom from the heaviness of the world.\u00a0\u00a0"
