    "summary": "There are a lot of great people out there - people who want to support others. Some of my fans told me that I should use Patreon.com to give people the opportunity to show their support.\nSo here I am. I want your support. I need your support to be able to do what I do.\u003cbr\u003e\u003cstrong\u003eI\u0027m creating games to make other people happy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a kid, little Bernd had a lot of fun playing videogames and his biggest dream was to make people happy with games the same way games made him happy.\u003cbr\u003e\u003cbr\u003eAnd here we are - creating games is not \nonly hard work (and believe me it IS a lot of hard work)... For me it is my life - my passion - and I put all my love into the games. Lot of players tell me that they can feel the love when playing my games - but not everyone can be reached.\u003cbr\u003eI\u0027m trying my best to communicate the message of my games as well as I can - but I feel that I\u0027m not even close to what\u0027s possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat is why I need your help - your support - your love!! Let us work together to make people happy and bring a bit of Videogame Love to the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBernd+"
