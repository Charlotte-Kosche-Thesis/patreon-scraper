    "summary": "Hey, I\u0027m Cory O\u0027Brien, author of Zeus Grants\nStupid Wishes and George Washington is Cash Money. My main project\nover the past few years has been \u003ca href=\"http://bettermyths.com/\" rel=\"nofollow\"\u003eMyths Retold\u003c/a\u003e,\u00a0a website where I yell about ancient mythology like it\u0027s 3AM and I\u0027m drunk on chat.\nNow I\u0027ve shifted my focus to other writing projects, including\u00a0\u003ca href=\"http://faceaweek.bettermyths.com\" rel=\"nofollow\"\u003eFace a Week\u003c/a\u003e, two sci-fi novels, and a lot of weird-ass stories. \u003cbr\u003e\n\u003cbr\u003e\nTrying to be a writer while\nsimultaneously eating food and living in a house is tricky. Getting\npublished is a crapshoot, and in between publishing deals I can end\nup spending a lot of writing time on mind-numbing freelance work that\nI don\u0027t really care about, like product descriptions for power tools,\nor articles for Buzzfeed. I\u0027d rather be spending that time writing\nmore cool stories and raps and swears for you to look at with your\neyes and gobble with your earholes.\u003cbr\u003e\u003cbr\u003eSo if you like my words and you want to\nsee more of them, pledge me your support. I\u0027ll make it worth your\nwhile. You can check out the specific reward tiers in the sidebar.\u003cbr\u003e"
