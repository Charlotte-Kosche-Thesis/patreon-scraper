    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/UIOHLorHDjU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/UIOHLorHDjU",
    "one_liner": "Hi everyone! BossLevel8 here! Our channel\u0027s got everything you need to smile, laugh and learn, (maybe not the learn part...). Musical parodies, sketches, reviews, video games, moves, and whatever else we can come up with to make your day better.",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_sum": 2929,
    "pledge_url": "/bePatron?c=124162",
    "published_at": "2016-02-01T07:25:51+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/R8swPOc.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHey, what\u0027s up guys?! Thanks so much for checking out our Patreon page. We are Teq and Cojac from the YouTube Channel \u003ca href=\"http://youtube.com/Bosslevel8\" rel=\"nofollow\"\u003eBossLeve8\u003c/a\u003e and several times a week, we make comedy videos where we make fun of critics!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe do completely improvised shows poking fun at the ridiculous and outlandish things that critics and haters say about movies. \u00a0And, we do it simply because critics annoy us and we want to make you laugh and hopefully make your day a little better.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/EjKGE6s.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s a simple answer really...\u003cbr\u003e\u003cbr\u003eOur channel doesn\u0027t make us enough to live and in order to grow, we need to put out more videos. \u003c/strong\u003e\u00a0And that\u0027s on top of the 5 per week we already put out!\u003cbr\u003e\u003cbr\u003eWe want to expand our shows to not only include movies, but also TV, trends, video games, Youtubers, and anything else that could possibly have haters to make fun of. \u00a0\u003cbr\u003e\u003cbr\u003eWe also have other show ideas that we know you\u0027ll love, but we just don\u0027t have the time, money, or resources to make right now. \u003cstrong\u003eOur entire goal is to make more videos to make you laugh and we need your help here on Patreon.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Xpg9IyC.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have amazing and fun rewards and ways of thanking you! \u00a0\u003c/strong\u003eOur tiers are monthly and start low enough to fit any budget. The perks and rewards increase depending on what you can afford to give.\u003cbr\u003e\u003cbr\u003eYou can get weekly video updates, chat with us directly and with other patrons \u00a0on our private BossLevel8 Discord server, have your name in videos, receive exclusive gifts and t-shirts, and even pick topics for our videos!\u003cbr\u003e\u003cbr\u003eIt\u0027s up to you how much you give and we appreciate any support you can afford, no matter what level. \u00a0Giving us the chance to make you laugh and brighten your day a little bit means the world to us. \u00a0We don\u0027t plan on stopping making videos any time soon and we\u0027re excited to make more and even better things for you to watch! \u003cstrong\u003eThank you so much for checking out our Patreon page and for supporting BossLevel8! \u00a0And until we see you next time...Geek Out and Game On!\u003c/strong\u003e\u003cbr\u003e"
