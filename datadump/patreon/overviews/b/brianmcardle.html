an style=\"background-color: rgb(255, 242, 202);\"\u003eaccess to all of my recordings before I release them to my Twitch Subs\u003c/span\u003e, AND the ability to \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003evote on which songs I record next\u003c/span\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI cannot thank you all enough for the opportunity to share with you my passion in such a unique way.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll see you on the stream :D\u003cbr\u003e\u003cbr\u003eBrian\u003cbr\u003ebnasty\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
