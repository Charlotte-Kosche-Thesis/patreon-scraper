    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello! Thank you so much for visiting my Patreon page!\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56a3a8db05f8e2da311bd56a/t/5adcc54b1ae6cfbd0c6aad34/1524417869254/becky+jewell+comics+and+poodle.JPG?format=1000w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy I am on Patreon: \u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe art that I create investigates the relationships we have with ourselves, our world, and each other - involving explorations of the roles of belief, memory, and our different understandings of reality. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal as an artist is to make art that art critics can appreciate, as well as people who had one basic art history class in middle school. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEarning a master\u0027s degree and spending time in academia helped me realize that I didn\u0027t want my art to matter merely on an academic level. Art has so much more to offer the world!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal of my Patreon page is to share my deepest thoughts and unreleased art with those who support me\u003c/strong\u003e, and offer the chance for everyone to live a more artful life. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I need your help: \u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLife is hard, art is harder. The world deserves more beauty and meaning, and artists are here to create beauty and meaning. Without support from benefactors, we wouldn\u2019t have half of the beautiful, story-filled artworks that we have today. \n\u003cbr\u003e\n\u003cbr\u003e\nTo give you an idea, a good paintbrush is at least 10$. Software for finishing comic book art is anywhere from $50.00 to $200.00 per month. A 4-oz tube of Alzarin Crimson is $60.00. Hosting an art and comics website is at least $40 per month. Add all of these things together, and creating artwork becomes an enterprise that needs a patron. It\u0027s not exacty as costly as the Sistine Chapel, but you see the idea!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEvery little bit of support absolutely counts. It means the world to me. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSome of my projects that you will be directly supporting: \n\u003ca href=\"https://www.youtube.com/beckyjewelllaughton/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTilted Sun:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nMy webcomic in development. What is Tilted Sun about? You can catch an early look at \n\u003ca href=\"http://www.tiltedsun.com\" rel=\"nofollow\"\u003ewww.tiltedsun.com\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.tiltedsun.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cje2QlSUkAImpOV.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eArt 64:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nRemember Art 21 from PBS? Join me on Twitch for Art 64, a stream about the art of videogames! \n\u003ca href=\"https://www.twitch.tv/beckyjewell\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/beckyjewell\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/beckyjewell\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\u0027https://static-cdn.jtvnw.net/jtv_user_pictures/beckyjewell-channel_offline_image-15c3046d26a755e4-1920x1080.png\")\u0027\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eProcess Videos:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy Youtube channel aims to illuminate the drawing process that I have developed over years of study and practice. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/beckyjewelllaughton/\" rel=\"nofollow\"\u003ehttps://www.youtube.com/beckyjewelllaughton/\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I1bSzFv1Q44\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat to expect:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDonate at any level and you will win entries to a monthly painting raffle. There will be drawings for paintings every month with two paintings to choose from if you are the lucky winner.\n\u003cbr\u003e\n\u003cbr\u003e\nDonate at the higher levels and you will get more prizes!\u00a0\u003cbr\u003e\u003cbr\u003e\nI appreciate your visit to my page to no end! Thank you and here is to more art."

   {
    "attributes": {
     "about": "I am a visual artist living in Maryland! I have been making art my entire life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CMEtsNbUcAAz1Td.png:large\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CJFvjpxUAAASzRt.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal on Patreon is to help share stories and knowledge about art and creativity.\u00a0\u003cbr\u003e\u003cbr\u003eArt will always show us something new, and art is how we will be remembered.\u00a0Nobody will remember us for our grocery shopping lists or all of the spreadsheets we made - they will remember us for our art!\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon page, you will help me continue to create. Supporters will get fancy prizes each month. You are all awesome!\u00a0\u003cbr\u003e",
