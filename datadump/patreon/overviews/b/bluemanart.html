    "summary": "My name is Moize Opel, I made a long series of blueprints tutorial explaining how to set up a melee/magic based combat system in Unreal Engine 4. You can see the tutorials\u00a0\u003ca href=\"https://www.youtube.com/watch?v=g0nM43FOVdk\u0026amp;list=PLFY4PASroVXJq-NzsHi_nvsORUUSk0yuE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTutorials get made when patreon goal reaches 100%\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u27a4 How my Patreon works\u003c/strong\u003e\u003cbr\u003eMy Patreon is at \"Per Video\" basis. You \u003cstrong\u003ewon\u0027t \u003c/strong\u003ebe charged up front when signing up.\u003cbr\u003e\u003cbr\u003eFor each Tutorial:\u003cbr\u003e\u2022 I will announce the subject of the tutorial and once it\u0027s completed there will be a preview video on youtube.\u003cbr\u003e\u2022 In the preview video there will be a registration deadline. If you\u0027re not a Patron, sign up before that date to get access to the tutorial upon it\u0027s release.\u003cbr\u003e\u2022 Tutorials are released the first week of the following month. You will receive the files in a private message.\u003cbr\u003eeg. Registration deadline is 25th of May. Tutorial files will be distributed by the end of the first week of June.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u27a4 \u003c/em\u003eAfter the release (GUMROAD)\u003c/strong\u003e\u003cbr\u003eAll previous tutorials will be available on my \u003ca href=\"https://gumroad.com/blueman\"\u003eGumroad\u003c/a\u003e. Note that the unreal engine project files will only be available to my highest Patreon tier. On Gumroad you will only have access to the videos.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u27a4 \u003c/em\u003eAny questions regarding the blueprints\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI can only answer questions related to my tutorial videos since I\u0027m getting a lot of project specific questions. I can\u0027t answer those since they fall into consulting, and at the time I\u0027m unfortunately not doing any Blueprints consulting. Check out\u00a0\u003ca href=\"http://blueman.freeforums.net/\" rel=\"nofollow\" target=\"_blank\"\u003emy user forums\u003c/a\u003e or more importantly use the UE4 forums and AnswerHub for help regarding your personal projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u27a4 Disclaimer \u0026amp; Refunds\u003cbr\u003e\u003c/strong\u003eI will make these tutorials to the best of my abilities, I will also list minor bugs that I find and I really can\u0027t fix given the time. If there are fixes then I will post them into\u00a0\u003ca href=\"http://blueman.freeforums.net/\" rel=\"nofollow\"\u003emy forums\u003c/a\u003e.\u003cbr\u003eThere are no refunds since I can\u0027t give people the files and issue a refund."
