    "summary": "\u003ch1\u003eSupport Double Action!\u003c/h1\u003e\nDouble Action: Boogaloo is a rambunctious stylish over the top shooter that you\u0027ve probably already played and thoroughly enjoyed. It\u0027s\u00a0\n\u003ca href=\"http://store.steampowered.com/app/317360/\" rel=\"nofollow\"\u003efree on steam and available now!\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nThe game is still in early skeleton stages compared to the long term vision I have for it. Maps need to be updated and created, we need more weapons, more characters, more features and MORE ACTION!\n\u003cbr\u003e\n\u003cbr\u003e\nPledge your support for the ongoing development of Double Action by becoming a patron now! Right now! DO IT NOW!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eModels for you!\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nAs an added bonus, patrons of this Patreon will also get a bunch of awesome stuff to use in your own projects. Models I make for Double Action will be packaged up and made available for use in other source games like Garrys Mod, Left 4 Dead and Counter Strike. \n\u003cstrong\u003ePatrons have the special privilege of choosing what I make!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eVideos too!\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nI also make tutorials, timelapses and walkthroughs to help you make your own art assets, as well as streaming when I am working on Double Action. I cover all kinds of topics from 3D modelling to texture creation, from environment art to game design and all points between.\n\u003cstrong\u003e\u00a0Patrons get special preference when deciding what topics I cover in my videos!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eSo who is Stormy?\u003c/h1\u003e\nI am a long time Source modder and engine tinkerer, 3D modeller and environment artist. You might have played \n\u003ca href=\"http://store.steampowered.com/app/317360\" rel=\"nofollow\"\u003eDouble Action: Boogaloo\u003c/a\u003e or \u003ca href=\"http://store.steampowered.com/app/266430/\" rel=\"nofollow\"\u003eAnarchy Arcade\u003c/a\u003e on steam. I am an artist for both of those games and I need your help to keep it that way!\u003cbr\u003e\n\u003cbr\u003e\nI focus on creating AAA quality 3D art for various engines and for my personal projects. I use mostly open source and free programs, and I like to help out people who need it in the form of video tutorials and tips, streaming lessons and chatting online.\n\u003cbr\u003e\n\u003cbr\u003e\nThrough this Patreon I want to help out the new surge of content creators as well as the indie gaming scene by offering my experience in a consumable form for the next generation. Model packs will also be useful in actual 3d environments that you may be creating in your own projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat extras have patrons been getting?\u003c/h1\u003e\nA bunch of stuff!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e3D Model packs\u003c/h4\u003e\n\u003cimg src=\"https://s3.amazonaws.com/patreon/92adbcc57ee63672ba7c288e019a0310.jpg\"\u003e\u003ca href=\"https://sketchfab.com/models/97510b9890584a6c99df3c6f3c8e393e?utm_source=oembed\u0026amp;utm_medium=embed\u0026amp;utm_campaign=97510b9890584a6c99df3c6f3c8e393e\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\nView in 3d\n\u003c/a\u003e on \u003ca href=\"https://sketchfab.com?utm_source=oembed\u0026amp;utm_medium=embed\u0026amp;utm_campaign=97510b9890584a6c99df3c6f3c8e393e\" rel=\"nofollow\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nModel packs will usually contain anywhere from 3 to 20 items, depending on the content and complexity. I aim to make modular packs that can be used lots of different ways, and greeble packs for populating environments.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNote:\u003c/strong\u003e I will put the majority of these model packs on the Unity Asset Store, on GumRoad, and possibly other digital marketplaces. So if you don\u0027t want to pledge to a regular patronage and instead would like to pick and purchase your particular preference, click the links below to view my offerings on these respective marketplaces.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eVideo Tutorials\u003c/h4\u003e\nMy tutorials aim to introduce new users to asset creation, and to enhance their knowledge by covering intermediate and advanced topics that will take your art to the next level!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JdtKz1YZ71o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFrom my tutorials you can expect to learn about stuff like high and low poly modelling, UV unwrapping, texture baking and shader manipulation as well as more theoretical videos about the concepts behind a particular technique or considerations to increase your workflow productivity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eTimelapses\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/n7CqSrjV2Pw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI also record timelapses of my work so you can see the full creation process, only faster. Smooth funky music is mandatory and must be listened to.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eVideo Walthroughs\u003c/h4\u003e\nI also record walkthroughs of models in the model packs, describing how I made them, what problems came up and how I solved them, as well as other tips and insights.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eStreaming Sessions\u003c/h4\u003e\nI stream through hitbox.tv. These sessions sometimes include a tutorial about a topic that we decide, pointed feedback and personal advice on your creations, or anything else!\u00a0\n\u003cbr\u003e\n\u003ch1\u003eSo what are you waiting for?\u003c/h1\u003e\nIt\u0027s time for you to ham-fistedly mash the \u0027Become a patron\u0027 button with your sweaty cheeto dust covered digits and pledge your undying support to the lords of action, explosions and gaming greatness. Double Action: Boogaloo is coming at you! Watcha gunna do!\n\u003ch1\u003e\u003c/h1\u003e"
   },
