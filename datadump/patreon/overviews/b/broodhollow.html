    "summary": "\u003cem\u003eBroodhollow\u003c/em\u003e is a dark adventure series that mixes a 1930s comic strip with Lovecraftian cosmic horror. Spanning 250+ pages, it tells the ongoing story of Wadsworth Zane, a door-to-door encyclopedia salesman, who inherits an antiques shop in the quaint town of Broodhollow, WV.\u003cbr\u003e\u003cbr\u003eTwo full books have been completed:\u00a0\u003cem\u003eCurious Little Thing\u003c/em\u003e and \u003cem\u003eAngleworm\u003c/em\u003e, both of which are available to read online. \u003cbr\u003e\u003cbr\u003eThere are two more books left to tell.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBroodhollow on Patreon\u003c/strong\u003e\u003cbr\u003eMy goal is to return to \u003cem\u003eBroodhollow\u003c/em\u003e comics on a regular basis!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBroodhollow\u003c/em\u003e was serialized as a webcomic from 2012 until about 2015.\u00a0After taking on other projects (one of which is being a parent), I\u0027ve been writing and planning the comic with what time I have. I haven\u0027t left the town of Broodhollow and I never will -- but your interest can bring it back to the forefront!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does becoming a patron work?\u003cbr\u003e\u003c/strong\u003eThis Patreon isn\u0027t per-month, but \u003cem\u003eper-page\u003c/em\u003e -- you only get charged when a new comic appears. You can also set\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002984506-How-do-I-set-a-monthly-max-to-my-pledge-\" target=\"_blank\"\u003ea monthly ceiling\u003c/a\u003e for your pledges. Check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ePatreon\u0027s FAQ\u003c/a\u003e for info on how it works!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the comic still free to read online?\u003cbr\u003e\u003c/strong\u003eYes! Just like the 250+ pages available to read right now,\u00a0\u003cem\u003eBroodhollow\u003c/em\u003e will never be behind a paywall. It\u0027ll always be free to read, but patrons will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to new comics in high resolution\u003c/li\u003e\u003cli\u003eHi-res roughs and sketches\u003c/li\u003e\u003cli\u003eAccess to live drawing streams\u003c/li\u003e\u003cli\u003eAccess to \u003cem\u003eBroodhollow\u003c/em\u003e community on Discord\u003c/li\u003e\u003cli\u003eEven a look at how I write and what I\u0027ve plotted for the future (if you opt in for spoilers)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
