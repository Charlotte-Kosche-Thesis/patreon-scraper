    "summary": "\u003cstrong\u003eHello party people,\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eFirst off I am using patreon to provide transparency about my funding.\u003c/em\u003e\u003c/strong\u003e I say it over and over again I don\u0027t \"hide\" from my viewers. You are all my friends and I want to be as open and honest with you as you are with me! I am honest about everything and I will keep that with my funding as well!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you do not already know me, I am a twitch content creator who streams \u003cstrong\u003eEVERY \u003c/strong\u003esingle day. I originally started streaming to meet friends and create content I was proud of. Over the past couple months I have noticed questions asking about how someone can support me. There has been a donation button but as my content has grown, I have felt that I have \"earned\" a sub button and if you\u0027re interested in supporting me this is one way to do so!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eWhat will I spend the money on?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs a daily streamer and a full time student I currently have little to no time to work and produce this content. This being said my daily expenses have started to pile up. If I made no money I would still produce content and stream very often, but daily streaming would be out of the question due to time constraints. \u003cbr\u003eThis being all said, the money made through patreon and donations will be used to pay for my everyday expenses, allowing me to keep producing daily content.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI want to say thank you to everyone who has given me a follow, a view, and any and all support. Everyday I wake up with a smile on my face and the only thing I look forward to is sitting down and talking to every last one of you. This means the world to me and I hope I can keep on my daily streaming \u003cstrong\u003eFOREVER\u003c/strong\u003e ... Kappa. :\u0027)\u003cbr\u003e\u003c/div\u003e"
