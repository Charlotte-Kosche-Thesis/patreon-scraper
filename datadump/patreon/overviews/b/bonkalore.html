    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey, it\u0027s \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBonka/Bianca\u003c/span\u003e \u003c/span\u003ehere!\u003c/span\u003e \u003cbr\u003eYou may either know me from my\u00a0\u003ca href=\"https://bonka-chan.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://bonkalore.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e. \u003c/strong\u003eHad been thinking to get a Patreon for the past couple years now but was really hesitant to bc I wasn\u0027t sure how I could keep up with the reward system... Eventually I figured out something that would work out for both me and you guys by simply mostly posting content that I\u0027ve already had laying around for quite some time! ^^; Drawing is my whole life and I literally make a living off of this. This is all I have for income, so with only further financial responsibilities coming up, I figured now was time to set one up!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 145, 0);\"\u003e+All that art I draw in streams but I never post?? Well, it can now be available for your viewing pleasure!!+\u00a0\u003c/span\u003eSo what you\u0027ll likely see here is an array of all the fandoms I\u0027ve ever gone through as well as some of my original content (depending on which tier you get of course).\u003c/strong\u003e\u003c/span\u003e Most of the lower tier stuff will be my most recent fandom obsession artwork but there could be some other stuff thrown in too if I\u0027ve been doing other things! \u003cbr\u003eIf you\u0027re looking to get some of the older work I\u0027m talking like... mostly TONS of Portal 2 AU stuff I never posted and even some old UMAP or Sonic drawings. Possibly even really old original story concepts I had back in high school that I never scanned. Maybe I\u0027ll even end up scanning some of my old original content as well that I figured would never see the light of day. And of course, there\u0027s a couple options for getting some artwork digitally or physically from yours truly\u00a0\u003ca href=\"http://bonkalore.tumblr.com/post/160286443240/made-some-commission-price-adjustments-no-more\"\u003e(Here are\u003cstrong\u003e the rules for my commissions\u003c/strong\u003e if you are one of those people!)\u003c/a\u003e! ^^ \u003cbr\u003e\u003cstrong\u003eAaaand...\u003c/strong\u003e\u00a0some who have been following me for quite some time may also be aware of our\u00a0\u003ca href=\"http://bozukastudio.tumblr.com/paperman-project/\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePaperman Project\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e we have kept under the wraps for a while and only shown in livestreams... Well, now you can get some of that available for viewing here too!\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e+You guys get to see the hidden treasures from the ghosts of the past (and the other recent stuff I\u0027m always too lazy to post with context...)!!+\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThanks so much for becoming a patron so you can help support my work and just me being able to continue giving out content for you guys!\u00a0\u2764\u2764\u2764"
