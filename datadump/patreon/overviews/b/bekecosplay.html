    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWELCOME TO MY PATREON!\u00a0\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/x2SLBEE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003eHi! (\uff61\uff65\u03c9\uff65)\u30ce\u003cbr\u003e\n\tI\u0027m Becky, Beke or xBeke and this is my Patreon page for cosplay, modelling and lewdness!\u003cbr\u003e\n\tI\u0027m a 21 year old cosplayer from Australia who is obsessed with all things geeky; from Pokemon, Harry Potter, League of Legends, Marvel and Anime. I choose to show my love for these awesome things through the art of cosplay, and I hope you can enjoy them!\u003cbr\u003e\u003cbr\u003e\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eReason for Patreon\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe reason I decided to create a Patreon is because I\u0027ve been cosplaying and modelling for nearly 3 years now and have come to the conclusion that this is something I want do as a career! Patreon gives me the ability to produce better and more frequent content (this shit gets hella pricey) as well as being able to give back to my fans/supporters! So really, it\u0027s a win-win hehe. I\u0027ve also had heaps of people messaging me about how they can help fund me and donate to me so this seems to be the perfect way to do so so that you guys can get something back in return!\u003cbr\u003e\u003cbr\u003eI\u0027ll also be running my print store where you can grab all the cosplay and modelling goodness throughout the year! - \u003ca href=\"http://bekecosplay.storenvy.com\"\u003ehttp://bekecosplay.storenvy.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xkB0tjM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003eRewards\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eRewards will be sent out at the END OF EACH MONTH and they come in both digital and physical forms which include exclusive prints, HD wallpapers, polaroids, fansigns and more! The more Patrons I have, the more content I\u0027ll be able to release. I\u0027d love any recommendations you guys might have on rewards you\u0027d like to receive in the future as well. HMU!!\u003cbr\u003e\u003cbr\u003eEach month will generally include photo sets of a cosplay/cosplay lewd as well as a tasteful lingerie and implied nude shoot! These can vary each month depending on the season or what tickles my Patrons\u0027 fancy hehe!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8id60Ni.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf any of you want to help me out but don\u0027t want to make the monthly pledge, you can make a one off donation to me through my PayPal! - \u003cem\u003ebekecosplay@outlook.com\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u00a0\ud83d\udcf7\u003cbr\u003e\u003cbr\u003eThanks for stopping by and checking out my Patreon and I hope you\u0027ll join me on my monthly cosplay, modelling and lewdness fun!\u003cbr\u003e\u003cbr\u003eLots of love, Beke \u
