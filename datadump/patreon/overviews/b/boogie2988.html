    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003eWhat\u0027s up, ladies and gentlemen of youtube! \u00a0Boogie2988 coming at you live once again through the power... of patreon.\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBEFORE YOU CONSIDER BECOMING A PATRON:\u003c/strong\u003e\u003cbr\u003eThese guys will use your money a lot more wisely than I will. \u00a0Please consider making a charitable donation to these people instead in my name and tweet that to me. \u00a0It will make my day!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gamingforgood.net/\" rel=\"nofollow\"\u003ehttp://www.gamingforgood.net/\u003c/a\u003e  will give you free video game steam codes in exchange for helping kids around the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.childsplaycharity.org/\" rel=\"nofollow\"\u003ehttp://www.childsplaycharity.org/\u003c/a\u003e \u00a0helps sick and dying kids get ahold of games and other things to help them through their illnesses.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stjude.org/\" rel=\"nofollow\"\u003ehttp://www.stjude.org/\u003c/a\u003e helps FIGHT CANCER by treating kids who would otherwise go without treatment get access to FREE TREATMENT. \u00a0its also a research facility that\u0027s fighting to end cancer.\u003cbr\u003e\u003cbr\u003eNow, after giving them some thought and consideration, you\u0027re free to read on. \u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the goal of this patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe purpose of this patreon is simple: \u00a0to allow those who like my videos and other content enough to pay a small amount for them. \u00a0If you think what I create is worth even a dollar a month, please read on!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs you guys know I have spent the last decade making content on the web absolutely free for people to watch and consume. \u00a0I have created over 1600 videos on my main channel and am producing 20 or 30 more videos per month on each channel. \u00a0Fortunately Youtube allows me to gain ad revenue from these videos.\u003cbr\u003e\u003cbr\u003eHowever, many people do NOT wish to view ads and run ad blockers. \u00a0For people who do this, Patreon gives you a way to make a small donation to my work to keep it up. If you choose to use adblocker and feel like you still want to help me make a living, here is the way to do it!\u003cbr\u003e\u003cbr\u003eAlso for those of you who have disposable income and want exchange a small portion of it for what you\u0027re already getting for free, that\u0027s ok too :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you NEED more money?\u003c/strong\u003e\u003cbr\u003eHonestly, we\u0027re doing just fine. \u00a0We make enough from ad revenue and the rare sponsored video that we are able to afford our bills, mortgage, and routine medical expenses I have to pay. \u00a0Please do not give to this Patreon because you think we NEED it. \u00a0Please only give if you think my content is worth paying for and/or you don\u0027t really like watching ads in exchange for the free content. :)\u003cbr\u003e\u003cbr\u003eHow much should I give?\u003cbr\u003e\u003cbr\u003eI have structured this patreon to encourage everyone to participate if they wish starting at a very small minimal amount. \u00a0If you choose to only give the minimal amount you\u0027ll get exactly the same thing you\u0027ll get for the maximum amount: \u00a0free content.\u003cbr\u003e\u003cbr\u003eI will send the same messages, share the same videos, and make the same posts for everyone across all tiers of donations. \u00a0Please only choose a higher tier simply because you wish to pay more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your time! \u00a0If you choose to support us, that\u0027s great! If you choose not to I hope you simply continue to watch, like, \u00a0and share my videos. \u00a0There are dozens of ways to support us and by simply watching you are making our dreams come true!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
