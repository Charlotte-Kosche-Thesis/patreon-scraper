    "published_at": "2016-01-09T07:33:34+00:00",
    "summary": "Welcome! I\u2019m \u003cspan style=\"color: rgb(45, 61, 192);\"\u003eBlake Grigsby\u003c/span\u003e, an Actor, Comedian, Improviser, and Magician, making lighthearted improv-based YouTube videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://blakegrigsby.com/wp-content/uploads/2014/07/BlakeGrigsbyPortraitsinone-226x300.jpg\" style=\"float: right; width: 197px; margin: 0px 0px 10px 10px;\"\u003eYou\u2019re probably here because you\u2019re tired of sitting on a big pile of cash and want to throw some at me. No? Darn.\u003cbr\u003e\n\u003cbr\u003e\nWell regardless, I\u2019m here on Patreon looking for some funding to help keep my channel running and growing, and to offer some extra engagement to my followers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(45, 61, 192);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you sign up as a patron, you\u2019ll choose an amount to pledge to my channel per video (2 to 4 per month on our Main Channel). You\u2019ll receive some perks in return, such as behind-the-scenes content, Google Hangouts, and spotlights in my videos (check out all of those below).\n\u003cbr\u003e\n\u003cbr\u003e\nYou can set a monthly maximum so you never go over your budget, and can adjust your pledge whenever needed. My videos are still free to watch! This just offers a way for you to support my channel and get a little more out of me. It will also keep me motivated to release regular videos\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(45, 61, 192);\"\u003eThat\u2019s it! I hope you enjoy patreonizing me.\u003c/span\u003e\u003c/strong\u003e"
