    "summary": "\u003ca href=\"http://www.traceybenson.com\" rel=\"nofollow\"\u003ewww.traceybenson.com\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/bytetime\" rel=\"nofollow\"\u003e@bytetime\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/mediakult/\" rel=\"nofollow\"\u003ewww.facebook.com/mediakult\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.transartsalliance.org\" rel=\"nofollow\"\u003ewww.transartsalliance.org\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/TransArtMob\" rel=\"nofollow\"\u003e@transartsmob\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy work as an artist and researcher cuts across many areas - science, art, craft and technology. Increasingly these themes have also aligned with collaboration and knowledge sharing with Indigenous communities in Australia and New Zealand.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://traceybenson.files.wordpress.com/2016/09/14484946_1065614333557143_3672210555904617938_n.jpg?w=2000\u0026amp;h=\u0026amp;crop=1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIssues around social and cultural empowerment, environmental awareness and sustainability behaviour change are all key motivators for my work as a creative producer, writer and educator.\u003cbr\u003e\u003cbr\u003e\nCurrent projects:\u003cul\u003e\u003cli\u003e\u003ca href=\"https://traceybenson.com/2016/05/10/waters-of-the-past/\" rel=\"nofollow\"\u003eWaters of the Past\u003c/a\u003e - a project exploring ancestry, migration and journeying\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://traceybenson.com/2015/05/09/way-of-the-turtle/\" rel=\"nofollow\"\u003eWay of the Turtle\u003c/a\u003e - a collaborative transdisciplinary project focused on knowledge sharing and community and cultural empowerment.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://traceybenson.com/2014/08/12/words-for-water/\" rel=\"nofollow\"\u003eWords for Water\u003c/a\u003e - an ongoing project exploring the cultural and environmental importance of water.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eYour Patreonage supports:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. Working across cultures and disciplines.\u00a0\u003c/strong\u003eA big part of my work involves learning from and sharing with many types of communities. I often work collaboratively with Indigenous communities in Australia and New Zealand and your support would help continue this important work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u00a0\u003c/strong\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eTime and space to write and discuss ideas.\u003c/b\u003e Increasingly I am writing and presenting at conferences in Australia and overseas. Your support will help to fund this research output, which seeks to challenge established ways of thinking about knowledge and culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Creative outputs.\u003c/strong\u003e As an artist I work with a broad range of media including photography, video, augmented reality, found objects and open data. More recently I have been also incorporating eco-dyed up-cycled materials into my work. Funding would help cover the costs of production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
