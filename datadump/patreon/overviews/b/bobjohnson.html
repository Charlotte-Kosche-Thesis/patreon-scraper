    "summary": "How\u2019s it going, guy?! \u00a0You probably already know me, but if ya don\u2019t my name is Bob Johnson.\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m the host of Ice Fishin\u2019 Minnesota, and I\u2019ve been a regular guest on Minnesota\u2019s #1 late night talk show \u201cOn the Fly with Tony Fly.\u201d  I like ta make YouTube videos that celebrate our great Minnesota culture.  \u003cbr\u003e\n\n\u003cbr\u003eAnd now, you can support ol Bob by becoming a Patron here on Patreon!  \u003cbr\u003e\n\n\u003cbr\u003eIt takes a lotta work for ol Bob to put these videos together.  And my cameraman Harry don\u2019t work cheap.  So if you\u2019d like to help out, you can pledge a certain amount a money per video or per month.  You can pledge as low as a dollar and every dollar counts.\u003cbr\u003e\n\n\u003cbr\u003eAll this money will help ol Bobby here travel the great state a Minnesota and bring you videos from places like Super Bowl Live in Minneapolis, the Wild Rice Festival in Stillwater, and of course, the great MN get together.  There\u2019ll also be great celebrity interviews and possibly some comedy sketches.  I\u2019ve been thinkin\u2019 about givin comedy a try.\u003cbr\u003e\n\n\u003cbr\u003eIf you become a patron, not only will you get to see more great videos from ol Bobby -- but there are also rewards you can get based on how much money you agree ta send in.  I might give ya a shout out on Twitter \u2014 or for you entrepreneurial types, I can feature yer product in one of my videos \u2014 or you can even have a beer with Ol Bob up in Ham Lake or your favorite waterin\u2019 hole.  I\u2019d really like people to do that last one. \u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry, I\u0027ll only charge fer the real good videos - not just the cheap, sad vlogs I sometimes do when I\u0027m drunk on Grain Belt.\u003cbr\u003e\u003cbr\u003eThanks fer patronizin ol Bob!"
