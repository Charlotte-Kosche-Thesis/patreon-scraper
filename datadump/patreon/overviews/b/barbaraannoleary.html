    "summary": "I\u0027m so glad you are here! Thank you. Thank you. Thank you.\u003cbr\u003e\u003cbr\u003eYour support is crucial.\u00a0\u003ca href=\"https://www.patreon.com/posts/your-support-is-16980911\"\u003eRead more about why here\u003c/a\u003e...\u003cbr\u003e\u003cbr\u003eThrough the power of celebration we\u0027re building a culture of appreciation within the global film community\u2014inviting film lovers to fall madly in love with films by women directors, and encouraging the flow of attention and resources to their work. \u003cbr\u003e\u003cbr\u003eThe #DirectedbyWomen initiative is a true passion for me and it has been so exciting to see the ways this vision has resonated with so many people around the world. I feel deeply called to continue and expand this work. As the project has grown over the past few years, the need for financial backing has as well. I invite you to help make it possible for #DirectedbyWomen to flourish, allowing me to\u00a0bring my energy, attention, time, and enthusiasm to the joyous tasks of noticing/gathering/sharing information about women directors and galvanizing global celebration of their work.\u003cbr\u003e\u003cbr\u003eSome highlights of the #DirectedbyWomen initiative:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://directedbywomen.com/were-throwing-a-worldwide-film-viewing-party-and-youre-invited/\"\u003e#DirectedbyWomen Worldwide Film Viewing Party - September 1 - 30, 2018\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://directedbywomen.com/were-throwing-a-worldwide-film-viewing-party-and-youre-invited/\"\u003e\u003c/a\u003e\u003ca href=\"http://directedbywomen.com/en/directedby.html\"\u003eGlobal Directory of Women Who Have Directed Film\u201411745 directors + counting!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://directedbywomen.com/category/conversations/\"\u003e#DirectedbyWomen Conversation Series\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://directedbywomen.com/category/insights/\"\u003e#DirectedbyWomen Insights Series\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSocial Media engagement including daily sharing of critical reflections by female film writers/critics/scholars on the work of women directors via Twitter\u003c/li\u003e\u003cli\u003eMonthly Film Feast: 12 hour film viewing marathon on the first of each month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBecome a patron today. Dedicate $1 (or more) each month to help the #DirectedbyWomen initiative flourish.\u00a0\u003cbr\u003e\u003cbr\u003eIf the month to month subscription model doesn\u0027t suit you, but you\u0027d like to contribute to help support my work, you can back the\u00a0\u003ca href=\"https://www.gofundme.com/SendMetotheWomensMediaSummit\"\u003eSustain #DirectedbyWomen GoFund Me campaign\u003c/a\u003e or send a contribution via\u00a0\u003ca href=\"https://www.paypal.me/BarbaraAnnOLeary\"\u003epaypal.me/BarbaraAnnOLeary\u003c/a\u003e.\u00a0If you\u0027d like to discuss ways you or your organization can sponsor the #DirectedbyWomen initiative, please reach out. I\u0027d love to hear from you.\u003cbr\u003e\u003cbr\u003eI greatly appreciate the support. Let\u0027s keep the celebration alive and growing.\u00a0\u003cbr\u003e\u003cbr\u003emunay,\u003cbr\u003eBarbara Ann O\u0027Leary\u003cbr\u003eCatalyst,\u00a0\u003ca href=\"http://directedbywomen.com/\"\u003e#DirectedbyWomen\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
