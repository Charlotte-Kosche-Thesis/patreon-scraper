    "summary": "\u003cstrong\u003eHistory\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBDO Planner, or BDO Gear Calculator as it was originally called, was a small project that was created initially by MrEliasen.\u003cbr\u003e\u003cbr\u003eWhen I started working on the Gear Calculator, Shadowtrance had picked it up and started updating the databases and making minor edits.\u003cbr\u003e\u003cbr\u003eI thought it was cool and decided to start adding to it too, eventually changing it very drastically from into what is now BDO Planner, adding features I wanted to see in it that weren\u0027t there before, from simple things like adding tooltips to items, to more advanced things like saving setups.\u003cbr\u003e\u003cbr\u003eOver time, the changes that were made required more than a github page could offer, we needed dynamic content and database support to allow us to save setups properly rather than just as throw away links.\u003cbr\u003e\u003cbr\u003eI am also in the process of improving BDO Planner further, creating a completely new version of it that no longer builds on the legacy code and instead is a standalone new website, which will allow for a lot more functionality over what it previously had.\u003cbr\u003e\u003cbr\u003eYou can see some of our plans for the new version\u00a0\u003ca href=\"https://trello.com/b/XGV1cvtb/bdo-planner-v2-roadmap\" target=\"_blank\"\u003eon our Trello board\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOperating Costs\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith moving from github pages to our own hosting, and getting a domain, it means we\u0027re now starting to incur operating costs.\u003cbr\u003e\u003cbr\u003eFortunately they are quite low right now, but we want to keep the site ad-free, because let\u0027s be honest, no one wants ads, they ruin the layout of the site, generally, they\u0027re intrusive, and most people will block them anyway.\u003cbr\u003e\u003cbr\u003eThis page was created mainly to help support us with the operating costs for the site. Eventually, we\u0027d like to move to better more powerful hosting if possible, and maybe to buy a beer for us to say thanks for the work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, we can\u0027t offer much in the way of rewards for supporting us.\u003cbr\u003e\u003cbr\u003eAll Patrons will get access to Patron only areas on our Discord, as well as early access to new versions of BDO Planner.\u003cbr\u003e\u003cbr\u003eWith the release of V2, we may be able to offer more rewards to our Patreons, although we will never require Patreon support for any core features.\u003cbr\u003e"
