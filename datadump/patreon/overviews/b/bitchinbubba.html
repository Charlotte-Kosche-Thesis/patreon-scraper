    "summary": "Hello our future fans! How about a little T\u0026amp;A? Oops, I mean Q\u0026amp;A!! Damn, sticky keyboard you know what I mean :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst, who the hell are ya?\u003cbr\u003e\u003c/strong\u003eMy name is Rocky \u0026amp; my husband is John, we\u0027re super stoked to be here. We are amateur photographers, thrill seekers, adventurers, exhibitionists and professional fun-havers.\u00a0\u003cbr\u003eOur goal is to travel more, create high quality content and have as much fun as possible doing it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does becoming our Patron mean for you?\u00a0\u003cbr\u003e\u003c/strong\u003eWell, here you can support our quest to visit 15 countries and 20 states before we turn 25. A lofty goal I get it, but with your help, we can create a ton of exciting photos, videos and memories together! Plus you get a ton of high quality footage, exclusively for our Patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 per month gets you full access to our Patron\u0027s only feed, including full length videos, photos, and conversation. \u003c/strong\u003ePlus you get added to our email list, which you\u0027re gonna want to be on, because that\u0027s where we share the super fun *ahem \u003cem\u003esuper\u00a0naughty \u003c/em\u003estuff.\u003cbr\u003e\u003cbr\u003eLook, there will be some of you that pay the $25 to view this page, screenshot some photos then delete your pledge. We get it. Hope you enjoyed our brief time spent together.\u00a0 BUT, along with politely asking you not to do that, hopefully our consistent content will convince you to stick around for awhile. Please don\u0027t post our exclusive stuff around the web, that just creates a headache for us to constantly have to send takedown notices (not fun for anyone). We publish some free content on reddit and other adult sites (google us) and you can check out that stuff all ya want!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU THANK YOU THANK YOU\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur patrons mean a ton to us and we are grateful for your support. We are packing our bags, loading our camera equipment and headed out. See ya on the road!\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eRocky \u0026amp; John\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
