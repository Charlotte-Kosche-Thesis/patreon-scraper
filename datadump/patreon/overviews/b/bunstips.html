    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey y\u0027all, Buns here. Support what I do with benefits for you! I am in the process of doing comic production, so this Patreon is currently a giant Tip Jar! With only one tier to choose from, you can gain easy, downloadable access to all my high-res art files! (I do not post high res versions anywhere else!) \u003cbr\u003e\u003cbr\u003eLook forward to my comic\u00a0\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/bunsnspurs\"\u003e\u003cstrong\u003e\u003cem\u003eAmong the Willows\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, which I\u0027ll be starting to release in 2018! \u003c/strong\u003e\u003cem\u003eAmong the Willows pages will only be available in black and white on this Patreon. If you are interested in seeing the colored pages AND seeing the pages a week in advance, do consider supporting the AtW Patreon linked above!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE KEEP IN MIND THAT ADULT ART IS DISTRIBUTED HERE. BY PLEDGING TO ME YOU ARE AGREEING YOU ARE OF LEGAL AGE TO BE VIEWING SAID CONTENT.\u003c/strong\u003e\u003cbr\u003e----\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAll of my art is distributed through Dropbox. \u003cstrong\u003eCLEAN ART and NSFW are separated into their own folders.\u003c/strong\u003e If you are only interested in my clean art, this makes things easy for you :)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAfter\u003c/strong\u003e your card has been charged successfully at the beginning of the month,\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u00a0I will send you the link to my Dropbox folders, which is updated weekly with my artwork.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e(Patreon processes cards between the 1st and 5th of each month. If you pledge \u003cstrong\u003eduring\u003c/strong\u003e or \u003cstrong\u003eafter\u003c/strong\u003e these dates, you are going to have to wait until the following payment cycle to get access to content. The best time to pledge would be at the end of the month, right before cards get charged. PLEASE be\u00a0patient!).\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eI will change the Dropbox password every month on the 5th\u003c/strong\u003e, and if you continue to pledge\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI will send out the new password to you on the same day.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eOne more thing! If you are not happy with the content, simply pull your pledge before the month ends! Patreon charges monthly, making it easy for you to obtain a refund :) Any other questions or concerns, please don\u0027t hesitate to ask me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for your support, and I hope you enjoy the art!\u003cbr\u003e--------------\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIMPO
