    "one_liner": "An independent, family-owned, small board game publisher that does things a little bit differently. We\u0027ll be making games and sending them to you monthly.",

    "summary": "\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eButton Shy is the little guy in a big world. A small board game publisher trying to make an impact on a fast paced industry with thousands of new games a year. Without being able to compete with low prices or large print runs, Button Shy is simply just doing things it\u2019s own way.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eJoin our Board Game of the Month Club and you can receive the following:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst And Foremost, A Big Thank You\u003c/strong\u003e - For helping us continue to release cool little games that otherwise may never see the light of day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCult Film Postcard Games \u003c/strong\u003e-\u003cstrong\u003e \u003c/strong\u003eWe\u0027re pairing 12 designers up with 12 artists and 12 cult films. Together the designer and artist will make a postcard sized game with an illustration inspired by the film. Expect to see all of your favorite films with designs by Ben Begeal, Rob Couch, Jonathan Gilmour, Nat Levan, Doug Levandowski, Joshua Mills, Bonnie Neubauer, Matthew O\u0027 Malley, Matt Riddle and Ben Pinchback, Jason Slingerland, Jason Tagmire and Jay Treat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtra Promos Or Microgames\u003c/strong\u003e - We\u0027re making some new tiny games and adding onto our existing games. Each month, supporters at various reward levels will get a little extra something in their packages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrint And Play Games \u003c/strong\u003e-\u003cstrong\u003e \u003c/strong\u003eEarly print and play versions of our upcoming games or games that we\u0027re playing around with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly episodes of the DIY Boardgames Podcast\u003c/strong\u003e - Audio\u00a0insight into the day to day operations of a small company. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscounts On Our Monthly Kickstarter Wallet Games\u003c/strong\u003e - Supporters here get discounts from 10% to 100% off. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe\u00a0Board Game Road Trip\u003c/strong\u003e - A design project where we build a game starting at Button Shy and take it from designer to designer to see where it ends up.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Member Card / T-Shirt\u003c/strong\u003e - Everyone gets a card, but depending on your reward level, you might get a cool T-Shirt too!\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eNOTE: International supporters - The USPS is not our friend. Shipping on the $5 level will cost $1 extra, the $10 level will cost $2 extra and the $20 level will cost $14 extra (as a tiny wallet game costs a whopping $14 to ship). For those of you who want to support the $20 level, but the shipping is too much.\u00a0We can hold your packages and ship every 3 months to save you some shipping costs. At that rate, it would just be an extra $5 per month. Just send us a message and we\u0027ll work it out.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://buttonshy.com/bs/patreon/BGOTM-Chart640.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eButton Shy\u003c/strong\u003e is \"The Cardboard World of Designer Jason Tagmire and Friends\". Jason has been involved in the game industry for 5 years now, starting out with self-publishing and print-on-demand and then working on projects with companies such as Wizkids, Game Salute, Island Officials, AEG and more. With the history of self-publishing and the experience on the design side has led to an opportunity to branch out on our own with small and different projects that might not see the light of day otherwise.",

     "created_at": "2016-07-18T22:17:05+00:00",
     "description": "Your support directly contributes to the overhead at the Button Shy HQ. You\u0027d be surprised how hard it is to break even in this business. Every dollar helps keep the lights on, the prototypes sleeved, and the dry erase markers stocked.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1 Discount on Wallet Games\u003cbr\u003e\n\u003c/strong\u003eSupporters at this level will receive a $1 discount on a Wallet Game Kickstarter Pledge or Wallet Game purchase from ButtonShyGames.com.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePNP Games\u003c/strong\u003e\u003cbr\u003e\nSupporters at all levels will receive PDFs of some upcoming and unreleased games before anyone else.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMembership Card\u003c/strong\u003e\u003cbr\u003e\nYou will receive a digital member card. Print it and carry it everywhere!",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-07-18T22:17:05+00:00",
     "description": "\u003cstrong\u003e(INTERNATIONAL SUPPORTERS, PLEASE SEE NOTES FOR ADDITIONAL SHIPPING COSTS)\u003cbr\u003e\n\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003eThis is the start of the Board Game of the Month Club. We\u0027re starting with some postcard sized games, then we\u0027ll be expanding to some micros and then we\u0027ll see how big it gets. All support is appreciated and helps a very small publishing company do things that are a little outside the norm. So what do you get...?\u003c/em\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTimestamp - Postcard Game Series\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA series of standalone time travel adventures for 2 players. Designed by Nat Levan, with additional designers taking on the expansions, this action selection game will take you throughout time and space. Each month, the story continues, and you can jump in anytime as each game is complete on its own. This is presented on a nice extra thick postcard, like the ones we used in 2017. \u00a0\u00a0\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBanned Books - Expandable 9 Card Game \u00a0\u00a0\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAll subscribers will receive the 8 card base set of this Jason Tagmire solo card game where characters from famous banned books take it into their own hands and try to get their book off of the banned list. After you receive the base set, each month, you\u2019ll get a new character card to change things up. \u00a0\u00a0\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegends of Dsyx - Roll and Write Series \u00a0\u00a0\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEach month you will get a new single player roll and write game by Robin Gibson in the Legends of Dsyx series. One copy will be mailed to you with a link to print your own afterwards. The first is Tower of Mages, where you build a tower using a variety of shaped pieces, while adjusting the scoring value of each part. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003e$2 Discount on Wallet Games\u003cbr\u003e\n\u003c/strong\u003eSupporters at this level will receive a $2 discount on a Wallet Game Kickstarter Pledge or Wallet Game purchase from ButtonShyGames.com.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePNP Games\u003c/strong\u003e\u003cbr\u003e\nSupporters at all levels will receive\u00a0PNPs of most upcoming games before anyone else.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMembership Card\u003c/strong\u003e\u003cbr\u003e\nYou will receive an exclusive Board Game of the Month member card.\u00a0\u003cbr\u003e\n\u003c/p\u003e",

     "description": "\u003cstrong\u003e(INTERNATIONAL SUPPORTERS, PLEASE SEE NOTES FOR ADDITIONAL SHIPPING COSTS)\u003cbr\u003e\n\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003eYou will receive the same as above. Timestamp, Banned Books, Legends of Dsyx, promos, PNPs and a membership card. Plus some other awesome stuff. Here we go:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eBonus Micro Game / Promo Pack\u003cbr\u003e\n\u003c/strong\u003eAs a reward for your contribution,\u00a0you will receive an additional micro game, promos, or game pack! We\u0027ll fill your envelope with extra special gaming goodness. This has previously been about 9 extra cards, with expansions to existing games, or all new games. Sometimes even a few different ones. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5 Discount on Wallet Games\u003c/strong\u003e\u003cbr\u003e\nSupporters at this level will receive a $5 discount on a Wallet Game Kickstarter Pledge or Wallet Game purchase from ButtonShyGames.com.\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2016-07-18T22:17:05+00:00",
     "description": "\u003cstrong\u003e(INTERNATIONAL SUPPORTERS, PLEASE SEE NOTES FOR ADDITIONAL SHIPPING COSTS)\u003cbr\u003e\n\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003eWhaaaaaat!!? $20 a month!? I\u0027m shocked you\u0027ve even come this far. See above, you get all of that! You will receive Timestamp, Banned Books, Legends of Dsyx, the extra micro game / promos / game pack, promos, PNPs, a membership card, and your extra $10 is hugely appreciated and goes directly to our costs. So here\u0027s what else you get:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFree Wallet Game\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSupporters at this level will receive a FREE WALLET GAME from our inventory or from a current Kickstarter Campaign. We will offer the current featured game each month, but give you the option to choose any from our library. The featured games often include free expansion content if it exists!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBoard Game of the Month Club T-Shirt\u003c/strong\u003e\u003cbr\u003e\nYou will receive a Board Game of the Month Club T-Shirt! These will be sent after 3 months of activity and we\u0027re hoping to make these extra special for our top level members. \u003cstrong\u003eNOTE: This is not a recurring reward. You will receive this shirt once.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e",
