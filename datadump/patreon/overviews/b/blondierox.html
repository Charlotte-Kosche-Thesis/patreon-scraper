r: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eMore Old Stuff:\u003c/strong\u003e\u003cbr\u003eFunding received will go to expediting any projects I\u0027m working on and operational costs such as rent/beer. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*(Outfits/Make Up/New Equipment/Research)\u003c/span\u003e\u00a0(Moving to a new place and need new \"casting couch\" too.)\u003cbr\u003e\u003cbr\u003eFor all of you guys that have been checkin\u0027 me out, thank you for your time and support. ~XOXO GOSSIRP GRILL\u003cbr\u003e\u003cbr\u003e(Also working on thank you stuffs for previous donators. Please be patient with me and much love~! \u0026lt;3)\u003cbr\u003e\u003cbr\u003ePat Davids (Patreons) are anonymous.\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: \u003c/strong\u003eI\u0027ve been given some recent news that someone had been sharing the posts/images that I\u0027ve specifically created for my patrons. I ask to refrain from sharing as it is not fair to those who have pledged and help me create this content.\u003cbr\u003e"
