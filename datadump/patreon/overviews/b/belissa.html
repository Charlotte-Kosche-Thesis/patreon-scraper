    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eHey Guys!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWelcome to My Patreon Page!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhy did you stop doing nudity?:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTLDR:\u003c/span\u003e It doesnt make me happy anymore so i\u0027m closing this chapter of my life to start a new one. \u003cspan style=\"color: rgb(141, 179, 226);\"\u003eFull Explanation:\u003c/span\u003e I started a nude patreon out of rage of my old nudes being actually leaked. they look like shit bc they have like 2 snapchat filters on all of them with dumb angles and they r just a omegalul and i know. These old nudes being leaked broke my only serious relationship I\u0027ve ever had. We had worked it through after a bunch of fights and we were okay for a day.. then his family found out and gave him a ultimatum of threatening to withdraw their financial support through his college or end things with me. I broke up with him so he wouldn\u0027t have to be in such a situation. Moved back to kansas since I left the state to be with him and a week later my dad has terminal cancer. Started patreon out of rage of ppl who have never even met me have so much control over my life to show they have no power over me now and i made a scary amount of money in a short amount of time. The doctors said he has 5 years, he didn\u0027t make it to one. I\u0027ll never stop grieving and it will never not hurt when i think of him like it is now. My dad molded me to the person I am today, but one of his biggest teachings is that I can\u0027t hang on to this anger and especially not bc of how shit my life was in 2017. I wasn\u0027t raised that way. I\u0027m letting that part of rage inside me go and quitting my nude patreon. It will absolutely hurt my income by a fuck ton lol. thats ok, but I\u0027ll be happier for it. If there\u0027s one thing I\u0027ve learned is that life is way too short even for those who really deserve a long life to be unhappy about something that is in your control. I do love patreon and I think I will continue to do it for other things like weekly giveaways like giftcards and evolve to bigger things like headsets or mouses giveaways depending how much it takes off in time as a $5/10 patron. the more patrons for the low tiers, easier it is to afford good gifts. I always think of something creative, but that was at the top of my head. Anyways, I\u0027m not ashamed of what I did, but it was something I had to do to learn about myself and life. I\u0027m just simply ending this chapter of my life and starting a new one even if I know it will just not be as popular lol.\u00a0\u003cbr\u003e\u003cbr\u003eAs you can see, there are completely different tiers now and what they bring. Obviously the lowest tiers will benefit you the most, the highest tiers will help me keep doing these giveaways and gifts. My earnings on this patreon will be easy to see just bc I want to show another level of transparency with you. I almost quit patreon all together, but decided to turn it to a innocent way I can give back to my community.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eSupport Me in more ways than one!:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWatch my Livestream!:\u00a0\u003ca href=\"https://www.twitch.tv/belissalovely\"\u003eBelissalovely\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/belissalovely\"\u003e\u003c/a\u003eFollow me on Twitter:\u00a0\u003ca href=\"https://twitter.com/belissalove\"\u003eBelissalove\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/belissalovee\"\u003e\u003c/a\u003eFollow me on Instagram:\u00a0\u003ca href=\"https://www.instagram.com/belissalove/\"\u003eBelissalove\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eOne-time PayPal Donation:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitch.streamlabs.com/belissalovely#/\"\u003e\u003cstrong\u003eDonate\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e"
