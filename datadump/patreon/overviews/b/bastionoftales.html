    "summary": "\u003cstrong\u003e\u003cimg src=\"http://jawich.com/wp-content/uploads/2016/09/Book-header.jpg\"\u003e\u003cbr\u003eGER:\u003c/strong\u003e\u003cbr\u003eHallo alle miteinander und vielen Dank, dass ihr hier seid.\u003cbr\u003eIm Normalfall seid ihr von unserem Blog Bastion of Tales gekommen. Oder von Facebook? Ist eigentlich auch egal, ihr seid hier.\u003cbr\u003eUnserem? Ja, wie ihr wisst, bauen meine Co-Autorin und ich fiktive Geschichten, lange unerz\u00e4hlt. Also, kommt hinein und genie\u00dft es.\u003cbr\u003eDa wir beide aus Deutschland sind, werden unsere Texte erstmal nur in Deutsch erh\u00e4ltlich sein. Es k\u00f6nnte sein, dass wir einen richtigen \u00dcbersetzer engagieren, wenn unser erstes Buch ver\u00f6ffentlicht wird oder wurde und die Resonanz daf\u00fcr da ist.\u003cbr\u003e\u003cimg src=\"https://www.pelikan.com/pulse/__v199/exclusive/sliders/service/finding-your-nib.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWer sind wir?\u003c/strong\u003e\u003cbr\u003eDomenic ist unser gelernter Informatiker, Programmierer, IT-Trainer und zuletzt Projektmanager. Hat mehr B\u00fccher gelesen als er eigentlich zugeben will. Kreativer Chaot mit Hang zu Chaos, Epicness und Weltenbauer.\u003cbr\u003eLina studierte Medieninformatik, kreatives Genie in Bezug auf Charakterentwicklung, Spezialistin f\u00fcr Plots und Subplots. Eigentlich hat sie zu wenige B\u00fccher gelesen, um in der Art schreiben zu k\u00f6nnen, wie sie es tut, aber sie tut es trotzdem.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eUnsere Leser (das seid ihr) wollen uns sicherlich noch lange lesen und wir wollen euch mit Content, Geschichten, Ideen, Tipps und Tricks versorgen. Um uns selbst und den Blog am Leben zu erhalten.\u00a0Au\u00dferdem m\u00f6chten wir uns und euch als Leser zusammenbringen. Wir wollen mit euch reden, euch kennen lernen, auch au\u00dferhalb von eventuellen Lesungen.\u003cbr\u003eWir w\u00fcrden auch gerne unsere Werke mit immer hochwertigeren Covern ausstatten, die ihr ja dann sp\u00e4ter in den H\u00e4nden halten werdet. Vielleicht sogar mit internationaler Reichweite, d.h. einen \u00dcbersetzer, der uns unsere B\u00fccher ins beste Englisch \u00fcbersetzt.\u003cbr\u003eDamit unterst\u00fctzt ihr uns nicht nur, sondern ihr bekommt schlie\u00dflich auch etwas zur\u00fcck, als Beispiele werden hier unsere Schaffensprozesse stehen, wie baut man Charaktere, wie umgeht man Schreibblockaden und dergleichen. Ihr k\u00f6nnt uns Fragen stellen und wir versuchen sie zu beantworten. Dazu kommen immer kleine Eindr\u00fccke in unser Leben, unsere Ideen, m\u00f6gliche Konzepte, wie bauen wir so etwas auf, haben wir quasi einen Prozess, um das alles zu steuern?\u003cbr\u003e\u003cbr\u003eWir machen das f\u00fcr euch. Unsere Leser, unsere Community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer/Wichtig\u003c/strong\u003e:\u003cbr\u003eWenn Du uns unterst\u00fctzen willst und auf Tier 2-7 schielst und vielleicht sogar unsere Ziele erreichen willst, bedenke bitte, dass Du uns pro Buch unterst\u00fctzt und jeweils immer nur f\u00fcr ein Buch. Aktuell ist es der erste Band des Schattenkrieger-Zyklus, dann kommt der zweite Band usw.\u003cbr\u003eDazu kommt, dass Du uns \"per creation\" unterst\u00fctzt, das hei\u00dft, anders als bei einer monatlichen Subscription werden wir Dich nur dann zur Zahlung auffordern, wenn das entsprechende Werk nahezu fertig ist, also Lektorat ist durch, jetzt fehlt nur noch das Cover und wir k\u00f6nnen die B\u00fccher bestellen. Erst dann und nur dann wird der Bezahlvorgang ausgel\u00f6st. Wir werden vorher aber noch mehrere Posts dar\u00fcber verfassen, damit es keine \u00dcberraschung gibt.\u003cbr\u003eSolltest Du uns ohne Rewards unterst\u00fctzen wollen, schicke uns eine Nachricht. Und Mundpropaganda ist nat\u00fcrlich immer willkommen. :)\u003cbr\u003e(F\u00fcr alle, die nicht von unserem Blog kommen, hier ist er: bastion-of-tales.de)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tabletmag.com/wp-content/files_mf/romancenovelcur.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEN:\u003c/strong\u003e\u003cbr\u003eHello everyone and thank you for joining us.\u003cbr\u003e\u003cbr\u003eIn the normal case you come from our blog, Bastion of Tales. Or maybe Facebook? Doesn\u0027t matter. Glad to see you.\u003cbr\u003eOur? Yes, my partner and I create fiction. Stories, long untold. So, come here and enjoy.\u003cbr\u003eWe are both from Germany, so our texts are all in german. Sorry folks, maybe we can get a suitable translator to english when our first novel is about to released or is even released and the response from our readers is great enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eDomenic is our computer specialist, specialist in application development, IT trainer and most recently project manager. He has read more books than he actually wants to admit. Creative chaot with a tendency to chaos, epicness and world-building.\u003cbr\u003eLina studied media informatics, creative genius in character development, specializing in plots and subplots.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eOur readers (that\u0027s you) want to read us for a long time and we want to provide you with content, stories, ideas, tips and tricks. To keep ourselves and the blog alive. We would also like to bring you together as a reader. We want to talk to you, get to know you, even outside of any public readings.\u003cbr\u003eWe would also like to equip our novels with ever higher quality covers, which you will then later hold in your hands. Perhaps even with international reach, i. a translator who translates our books into the best possible english.\nNot only do you not only support us, but you also get back something, as examples of our creative processes, how to build characters, how to avoid writing blocks and the like. You can ask questions and we try to answer them.\u003cbr\u003eIn addition, there are always small impressions in our lives, our ideas, possible concepts, how do we build something like this, do we have a process to control everything?\u003cbr\u003e\u003cbr\u003eWe do this for you. Our readers, our community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e:\u003cbr\u003eIf you want to support us and look at Tier 2-7 and maybe even you want to reach our goals, please consider that you support us per book and always only for one book. Currently it is the first volume of the Shadow War cycle, then the second volume, etc.\nIf you want to support us without rewards, send us a message. And mouth propaganda is, of course, always welcome. :)\u003cbr\u003e(If you are curious about our blog, take a look. But as we stated above: only german. So here it is: bastion-of-tales.de)"
