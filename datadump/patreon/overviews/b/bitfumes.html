ts full-time. For me, this is already the case\u003cbr\u003e\u00a0\u003cbr\u003eOn the other hand, I greatly enjoy working \u003cstrong\u003etransparently\u003c/strong\u003e, creating code/engine asset packs, and sharing the knowledge. This is what the bulk of this \u003cstrong\u003ePatreon money will go towards\u003c/strong\u003e. It is meant to entice me to work on more content for all of you. I suspect that my largest audience here will be fellow developers and I absolutely love sharing all of my information with the community. I am \u003cstrong\u003econstantly getting direct messages, tweets, and emails\u003c/strong\u003e about help and support. The reward for supporting this page will be access to consistent content of that nature.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eTake a Look at My Work\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l_4cyiIE0ZY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCheck out our sites and community ties below:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/bitfumes\"\u003eYouTube.com/bitfumes\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/bitfumes\"\u003etwitter.com/bitfumes\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/bitfumes\"\u003efacebook.com/bitfumes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out some playlist on YouTube, Imagine what more we can do with your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLe30vg_FG4OQz1yZq0z19ZuWD_C3MZbA4\"\u003eLaravel 5.4 Beginner to Advance Series\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLe30vg_FG4OTO7KbQ6TByyY99AiSw1MDS\"\u003eLaravel Authentication (User Login and Registration)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https
