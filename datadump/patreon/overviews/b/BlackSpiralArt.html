    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eArtist Bio\u00a0\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\n\u003cdiv\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 Hello There, I\u0027m Carley, a self-taught freelance artist, based in Houston, Texas with over 10 years of professional experience working with various forms of media. I am currently pursuing my A.A Art education where I plan to eventually become an instructor.Since early childhood, my family nurtured my creativity, allowing me to view art not only as a means of self-expression but also later as a possible career path. Though I\u0027d been experimenting and practicing art as a young child, I began to create professionally at the age of 13.I\u0027ve competed in a variety of competitions such as V.A.S.E, Foto\u00a0Fence, The Houston livestock show, and Rodeo, earning several merits and accolades.\u003cbr\u003e\u003cbr\u003e\t\u00a0 \u00a0 As the saying goes \u201cThe creative adult is the child who has survived,\u201dthankfully art has remained an outlet of endless possibility for me. My philosophy: all things have the potential to become something greater than their intended purpose. This allows me to be innovative experimental able to create without limits and environmentally conscious while adding color to the world, one project at a time.\u003c/span\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFAQS:\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h1\u003e\t\u00a0 \u00a0 \u00a0 \u00a0Patreon is a platform that allows supporters to donate tips based on a monthly or individual piece of content that I make.With patreon, I\u2019ve created a campaign to support my content creation.\u00a0\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u00a0 \t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0I started my Patreon at the request of several long-time customers and peers who want to continue to watch my growth as an artist. By pledging to my Patreon, you get unlimited access to connect with my work and creative process, while showing support. When someone pledges, I\u0027m allowed to have more time to continuously create art and support my family as a freelance artist. \u003cbr\u003e\t\u003cstrong\u003eMy art is 100% Do it yourself, patron backed, handcrafted made locally.\u003c/strong\u003e\u003cbr\u003e\t\tThanks again for the support and kind words.\u00a0 \t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\n\u003c/div\u003e"
