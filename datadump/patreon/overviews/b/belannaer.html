ct\u003c/strong\u003e\u003cbr\u003eIf you need to contact me you can message me on Patreon, \u003ca href=\"https://twitter.com/Belannaer_\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/user/belannaertv\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e. For further contact options go to my \u003ca href=\"http://www.twitch.tv/belannaer\" rel=\"nofollow\"\u003eTwitch page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
