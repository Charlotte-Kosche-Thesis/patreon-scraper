    "one_liner": "I write fantasy stories I\u0027d like to read, post them on my blog for you to read for free, and hope someone out there will love them too.",

    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003ch2\u003eHello reader, let me tell you a \u003ca href=\"https://bridgettmorigna.com/inbetween/\" rel=\"nofollow\"\u003estory\u003c/a\u003e...\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eThe short version:\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(75,172,198);\"\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027re awesome for even checking out my Patreon. Thank you!\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis Patreon is on a per chapter basis. At most I will post a chapter per week.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\n can cap the number of chapters you want to support per month so you \nwon\u0027t have an unpleasant surprise on your bank statement.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf I don\u0027t post a chapter during a certain month you will be charged nothing.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can read all previous chapters on \u003ca href=\"https://bridgettmorigna.wordpress.com/\" rel=\"nofollow\"\u003emy blog.\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMoney from this Patreon helps keep the lights on and pay the bills while I write the best stories I can and helps me commission awesome covers for my novels.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow this page! I post plenty of publicly visible content.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThe long version:\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eA bit about me:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m Bridgett Morigna, a thirty year old author from South Central Pennsylvania. I started writing at the age of six. Twenty one years later I finally found the courage to share my stories with the world and so far it has been an amazing journey. My passion has always been fantasy. I love being able to escape into a world of my own creation where anything is possible, and I hope at least a few other people out there will find my creations entertaining.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile I will be serializing my novels in my \n\u003ca href=\"https://bridgettmorigna.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e, if I ever hope to have cover art, or professional editing of my work I will need a bit of financial help. That\u0027s where you come in. Even a dollar per chapter will make a difference. With your help, I might one day be able to self publish my novel to Amazon or other book retailers!\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to share my books for free online where anyone and everyone can read them. Free books won\u0027t help to pay my bills, though, so I set up this Patreon as an option for anyone who enjoys my writing and would like to support my writing further. There\u0027s no obligation to pay anything at all to read my writing on my blog, but if you enjoy what you have read and you think it might be worth a few dollars to you then please do consider being my Patron.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow Patreon works:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nPatreon is a way to have fans help to fund my creative endeavors. It\u0027s a bit like Kickstarter, except instead of one lump sum Patreon allows you to pledge a recurring amount to projects you wish to support. I\u0027m not requiring anyone to pay for my writing, but if you enjoy it you can help me out by becoming my patron.\n\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon is set up to provide funding per short story or chapter of a longer work. Each time I post a piece of my work you can help me work towards cover art and editing services by being my patron. Typically I will post one piece per week. In addition to those pieces you will also receive weekly updates on my writing progress and teasers for upcoming pieces. These posts will be free, but teasers will be for my Patrons only.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eA bit about my writing:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nFantasy novels are my passion. It is rare for me to ever come up with an idea that is not in some way or another part of the fantasy genre. Japanese mythology and parallel universes frequently make an appearance in my novels.\n\u003cbr\u003e\n\u003cbr\u003e\nMy current project deals with exorcists, demons and two worlds connected by magic. Willow is a nonbeliever until Yuri falls into her life. Now she\u0027s trying to help him find a way home so her life can go back to normal. Neither of them realize there\u0027s a target on Yuri\u0027s back and going home would be a death sentence.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nThe money from this Patreon will help cover my bills and maintaining my writing equipment. \u003cstrong\u003eYou are keeping me and my dream alive!\u003c/strong\u003e This will allow me to focus more on my writing. It will also go toward helping me afford the help of others with things like cover art.\n\u003cbr\u003e\n\u003cbr\u003e\nFinally, if I can raise enough money through Patreon I will be able to make writing my full time job and you will see even more content!\n\u003cbr\u003e"
