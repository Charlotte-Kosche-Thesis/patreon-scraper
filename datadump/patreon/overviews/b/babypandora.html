    "summary": "(NOTE: This page is still new and very much a Work In Progress. I will add unique artwork specifically for this page, and iron out the kinks as time goes on. Thank you for being patient with me!)\u003cbr\u003e\u003cbr\u003eHello all, my name is Pandora, and I make (primarily) digial artwork. I do illustrations, animations, and I\u0027ve just started my very own comic called \"Youthful Bliss.\" But if you\u0027re reading this, you probably already know this.\u003cbr\u003e\u003cbr\u003eMost of my work caters to the ABDL and furry communities, but I can also do SFW human drawings. It all depends on what my commissioners want. I just want to make people happy.\u003cbr\u003e\u003cbr\u003eI don\u0027t have a degree in art or anything fancy like that, and I doubt I\u0027ll be able to, but I\u0027m still very passionate about my art and, with your help, I hope to do this full time one day. There isn\u0027t a day that goes by where I don\u0027t think about drawing, and it\u0027s what I spend 80% of my free time working on. The idea of making artwork for a living has been a dream of mine for as long as I can remember. My mom says that whenever I watched Blue\u0027s Clues as a toddler, I\u0027d draw with Steve whenever he pulled out his Handy Dandy Notebook.\u003cbr\u003e\u003cbr\u003eSo if you like my work, want to see more, and potentially help me become a full-time artist, please consider supporting me here on Patreon! Even if you can only give $1, your generosity is greatly appreciated, and is still a step forward!\u003cbr\u003e\u003cbr\u003eThank you so much for your consideration! I hope to keep making things that make people smile.\u003cbr\u003e"
