    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWelcome to My Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi, my Name is Benjamin, i\u0027m a 19 years old digital and pencil artist. I draw animals, characters, some backgrounds and do some small animations. I want to learn how to create a web comic, make better animations and how to draw more professional.\u00a0\u003cbr\u003e\u003cbr\u003eTo reach this, i want to go to the SVA (School For Visual Arts) in New York, after i finished my apprenticeship as an automation engineer, but this costs a lot of money and the money i get from the apprenticeship will never be enough to make this dream come true.\u003cbr\u003eThis is why i decided to create this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI need your help to make this Dream come true!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0All\u00a0the money I get from my patreons and comissions will be saved up for the SVA.\u00a0\u003cbr\u003eIt would mean a lot to me if you\u0027d decide to become a Patreon.\u003cbr\u003eif you want to support me but cannot afford the money every month, i\u0027d also very appreciate to do comissions.\u003cbr\u003eIf you dont want to / can\u0027t \u00a0spend any money but still want to support me, then sharing this page would also help a lot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNow, what will you get for becoming a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a 1$ Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/d4bdcb_d79c3124586049b8ad91cd9049254e77~mv2_d_3289_3693_s_4_2.png/v1/fill/w_993,h_1115,al_c,usm_0.66_1.00_0.01/d4bdcb_d79c3124586049b8ad91cd9049254e77~mv2_d_3289_3693_s_4_2.png\" style=\"width: 234px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eParrot Hatchling\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHelp me hatch! Everyone\u0027s beginning small.\u003c/strong\u003e\u003cbr\u003eYou will receive the \u00a0rank \"Patreon\" on my Discord server, see all the art i currently do one day earlier and a big hug every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a 2$ Patreon\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d4bdcb_359b72d78d6a4da0a9c15405108c5b75~mv2_d_4805_4960_s_4_2.png/v1/fill/w_1107,h_1143,al_c,usm_0.66_1.00_0.01/d4bdcb_359b72d78d6a4da0a9c15405108c5b75~mv2_d_4805_4960_s_4_2.png\" style=\"width: 250px;\"\u003e\u003cbr\u003eLittle Parrot\u003cbr\u003eHelp me grow! We are getting older.\u003c/strong\u003e\u003cbr\u003eYou will receive the  rank \"Patreon\" on my Discord server, of course see my currently done art, see work in progress from my art\u00a0or animations and a\u00a0twice as big hug every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a 5$ Patreon\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d4bdcb_26e70296905e471e9f71dfe6fa7c859c~mv2_d_5376_4787_s_4_2.png/v1/fill/w_1284,h_1143,al_c,usm_0.66_1.00_0.01/d4bdcb_26e70296905e471e9f71dfe6fa7c859c~mv2_d_5376_4787_s_4_2.png\" style=\"width: 367px;\"\u003e\u003cbr\u003eParrot\u003cbr\u003eHelp me to get grown up! We are getting this.\u003c/strong\u003e\u003cbr\u003e You will recive the same things as the pledges before and you can look at the sketches I do for characters or all the stuff I didn\u0027t upload anywhere else. \u003cbr\u003eYou are also able to see the art I did before I uploaded anything on tumblr or somewhere else.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a 10$ Patreon\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d4bdcb_3d0d271300f84d4cb37eb1d75533d3a9~mv2_d_3916_4372_s_4_2.png/v1/fill/w_1024,h_1143,al_c,usm_0.66_1.00_0.01/d4bdcb_3d0d271300f84d4cb37eb1d75533d3a9~mv2_d_3916_4372_s_4_2.png\" style=\"width: 344px;\"\u003e\u003cbr\u003eGranpa Parrot\u003cbr\u003eHelp me to grow old! This is awesome.\u00a0\u003c/strong\u003e\u003cbr\u003eYou will receive the same things as the pledges before and you will get a sketch request every month.\u003cbr\u003eI\u0027ll pick\u00a0out\u00a0the best ones.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e(i\u0027ll do from 1-5 sketches every month, depending on how many requests I can handle).\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a 20$ Patreon\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d4bdcb_712f534ff42747d6a7a397ce6d251781~mv2_d_6028_4041_s_4_2.png/v1/fill/w_1705,h_1143,al_c,usm_0.66_1.00_0.01/d4bdcb_712f534ff42747d6a7a397ce6d251781~mv2_d_6028_4041_s_4_2.png\" style=\"width: 448px;\"\u003e\u003cbr\u003eWise Parrot\u003cbr\u003eHelp me to grow in to an old wise man! Kids do you wanna hear a story?\u003c/strong\u003e\u003cbr\u003eYou will receive the same things as the pledges before and you will get a illustration request\u00a0every month.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll pick\u00a0out\u00a0the best ones.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e(I\u0027ll do from 1-3 illustrations every month depends on how many requests i can handle).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e-------------------------------------------------------------------------\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\n\n\n\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e(I\u0027ll do my best to fullfill the pledges correctly and on time, \u003cbr\u003ebut if i can\u0027t make any sketch requests or Illustrations requests for whatever reason, \u003cbr\u003ei\u0027ll give me the right to skip the pledges for one month.)\u003cbr\u003e-------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat i won\u0027t draw is:\u003cbr\u003e- NSFW -\u003cbr\u003e- Mech -\u003cbr\u003e- gore (not yet) -\u003c/span\u003e\u003cbr\u003e-------------------------------------------------------------------------\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eCheck My Website\u00a0\u003ca href=\"http://benjzockt.wixsite.com/benjzockt\" rel=\"nofollow\" target=\"_blank\"\u003eBenjZockt\u003c/a\u003e\u003cbr\u003eFollow Me on\u00a0\n\u003ca href=\"https://www.tumblr.com/blog/benjzockt\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e\u003cbr\u003eFollow Me on\u00a0\u003ca href=\"https://twitter.com/BenjZockt\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cbr\u003e\nSubscribe Me on\u00a0\n\u003ca href=\"https://www.youtube.com/channel/UCgT6JDAFk3bkZY1DA_53G0g\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\n\u003c/a\u003echeck out My streams on\u00a0\u003ca href=\"https://picarto.tv/BenjZockt\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto tv\u003c/a\u003e \u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eDo You have any questions? Fill out this \
