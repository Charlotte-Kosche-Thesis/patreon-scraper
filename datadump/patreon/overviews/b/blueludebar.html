    "summary": "Hello! I\u2019m A.C. Esguerra / blueludebar, an independent comics artist and illustrator based in LA. I make watercolor and ink stories about flight, history, poetry and human nature. Here\u2019s my \u003ca href=\"https://blueludebar.com/\" target=\"_blank\"\u003eportfolio site\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a814637d0e628b78dec83c5/t/5aa1cbec9140b77eb993702e/1520552941894/vv.jpg?format=750w\"\u003e\u003cbr\u003eCurrently, I\u2019m working on \u003cem\u003eEighty Days\u003c/em\u003e, a queer historical romance manga \nseries about 1930\u2019s pilots. Book I won the PRISM Queer Press Grant Award\n in 2016. It\u2019s free to read \u003ca href=\"http://eightydayscomic.tumblr.com/\"\u003ehere\u003c/a\u003e! \u003cbr\u003eI also make artbooks, paper matter and merch to sell at conventions and \u003ca href=\"http://blueludebar.storenvy.com/\"\u003emy online store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a814637d0e628b78dec83c5/t/5aa1d1f1f9619aab014269d9/1520554488612/alleight.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a814637d0e628b78dec83c5/t/5aa1d1dc53450ad3c9646050/1520554461006/merch.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a814637d0e628b78dec83c5/t/5aa1cc2a8165f5c9ac878444/1520553003810/AMPMprocess.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a place for me to share my creative process in-depth. You can find posts and videos on how I make art from the thumbnails stage through to pencils, inks and paint. I also cover other mysterious alchemy such as where I get inspiration, how I develop design concepts and how I turn my writing into comics. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAs a freelancer, every bit of help goes a long way towards freeing up time and energy for the work I\u2019m most excited to make. If behind-the-scenes illustration work is of interest to you, or if you just want to throw some support my way, feel free to join me in the studio anytime. Thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a814637d0e628b78dec83c5/t/5aa1cc4ef9619aab01416fcf/1520553041098/IMG_6393.jpg?format=500w\"\u003e\u003cbr\u003e\u003c/div\u003e"
