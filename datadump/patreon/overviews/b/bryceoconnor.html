    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pcwIJJXA2PU\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=pcwIJJXA2PU\u0026t=1s",

    "published_at": "2017-09-02T17:04:26+00:00",
    "summary": "\u003cimg src=\"https://image.ibb.co/gdNRp5/Patreon_Headers.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eGood question! For those of you who have miraculously stumbled across this page without any foreknowledge of who I am, allow me to make the niceties. My name is Bryce O\u0027Connor, a US-based fantasy/fiction author with a penchant for all things dragon, assassin, and arcana. My works have been Amazon multi-genre bestselling books for several years now, the most recent of which, \u003cem\u003eWinter\u0027s King\u003c/em\u003e, launched me into the Top 100 Fantasy Authors on the platform.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eJMu95/Patreon_Headers2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy hope is that Patreon will allow me to do something no other writing or social media platform has really managed to achieve successfully: \u003cstrong\u003eprovide my readers and fans with a layer of involvement\u00a0in the stories they love that could not be achieved anywhere else.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eToo put it bluntly, Patreon essentially allows me the financial freedom to provide enthusiasts of my series with goodies I\u0027ve always wanted to give them, but never had the ability to do before.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cA3kGk/Patreon_Headers3.png\"\u003e\u003cbr\u003e\n\tSo what kind of goodies are we talking about?\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tALL OF THE GOODIES! YEAAAAAH!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAhem... sorry. Got excited there... \u00a0\u003cbr\u003e\u003cbr\u003eThere are plenty of options, so I would encourage anyone interested to peruse the Reward Tiers listed on the right side of the page. For only $1 a month you get access to weekly updates so you can see how the story is coming along AND be the first to know when a book\u0027s release date is announced. Beyond that there are tiers for early access to bi-weekly chapters, getting your name (or someone else\u0027s) in the books, unique paperbacks, and tons of other fun stuff. If you see anything you like, hit the \"BECOME A PATRON\" button and instantly get access to dozens of old posts and content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/if5Oj7/FRONT_Cover_IV_As_Iron_Falls_ALT4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h3TKbk/Patreon_Headers3.png\"\u003e\u003cbr\u003e\n\tAt this point, the decision is in your hands. Do you click that \"BECOME A PATRON\" button, or not? Regardless of your decision, I want to thank you for stopping by and giving me the chance to show off everything I have to offer the Patreon community. You are awesome, and your time is incredibly appreciated, so thank you.\n\t\u003cbr\u003e\n\u003c/div\u003e"
