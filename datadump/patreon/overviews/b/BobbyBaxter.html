    "summary": "\u003ca href=\"http://www.bobbybaxter.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/14neb7m.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eHey there, I\u0027m Bobby Baxter. I have worked as a professional animator and storyboard artist for the last 6 years, lending my skills to a number of different projects including TV shows, a feature film, E-Learning courses and video games. Now I am taking all the experience I have gained throughout my career and jumping in the deep end to create my very own original comic \u0027\u003cstrong\u003e\u003cem\u003eBrown Fury\u003c/em\u003e\u003c/strong\u003e\u0027.\u003cbr\u003e\u0027\u003cstrong\u003e\u003cem\u003eBrown Fury\u003c/em\u003e\u003c/strong\u003e\u0027 is a comedic sci-fi adventure centered around the galaxy\u0027s crappiest heroes... I\u0027m not joking... they are literally turds. \u003cstrong\u003e\u003cem\u003eScud\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eBeets\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eLincoln\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eChip \u003c/em\u003e\u003c/strong\u003eare a band of illegal smugglers who aren\u0027t afraid of getting their hands dirty but that usually gets them into more trouble than they bargain for.\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/24glw9g.jpg\"\u003e\u003cbr\u003eDuring the creation of Issue #1 I was working full-time for an animation studio and spending almost every minute of my spare time working on the comic. I have practically been a one-man-band throughout this project tackling everything from the writing, layouts, inking, colouring, lettering and now even marketing!\u00a0The dream is to eventually scale back my working week so that I can focus more on creating \u0027Brown Fury\u0027.\u003cbr\u003e \u003cbr\u003ePatreon looks like a great way for independent artists to make a salary from their passion projects with the help of their true fans.\u00a0Anything you can contribute to help me achieve this would be amazing! And please, if you like what you see, share it around. I really need any help I can get as far as building a following. The more interest and support I get, the more time I can devote to creating new content.\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/bfqrlj.jpg\"\u003e\u003cbr\u003eThanks so much for checking out my work!"
