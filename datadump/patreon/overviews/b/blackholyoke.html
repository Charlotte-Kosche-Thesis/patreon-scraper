     "about": "Erika Slocumb, a native of Springfield, MA. She is a mother, an artist, \nscholar, community organizer, world traveler and an advocate for social \njustice. She is the co-founder of the community organization the Western\n Mass Women\u2019s Collective and continues to do work in the Western Mass \narea. She has received her B.A. in Social Justice Education, a MS in \nLabor Studies, and is currently working toward her PhD in African \nAmerican Studies at the University of Massachusetts, Amherst.\u003cbr\u003eThe purpose of this project is to uncover the stories of the black \ncommunity in Holyoke, from the time the area was settled in 18th Century\n to the present. We will work to uncover the problems, the joys, the \npain, and the struggles black people in Holyoke faced in their daily \nlives. With this project, we aim to unearth the lives and stories of the\n black community in Holyoke in order to make that history available to \nthe public through archival collections, talks, and exhibits. \u003cbr\u003e\u003cbr\u003e",
