    "attributes": {
     "created_at": "2017-12-21T10:56:07+00:00",
     "deleted_at": null,
     "description": "In Addition to American Truckers, I will be Launching a New YouTube Series \"Storm Chase Emergency Response\"\u00a0\u003cbr\u003e\u003cbr\u003eI will be Purchasing Emergency Lighting and Equipment for the Jeep. Everyone who will be with me will be trained not only as a Storm Spotter but also in Emergency Response.\u003cbr\u003e\u003cbr\u003eThis is Different from any other Storm Chase program seen before. We will be not only Chasing Tornados but also Trained and Equipped to Respond to Emergencies during a tornado!\u003cbr\u003e\u003cbr\u003eWhether it\u0027s Motor Vehicle Accidents, Flooding, Storm Damage, People Trapped or in need of Rescue during a storm, we will not only chase but be first responders on the scene equipped to save lives!\u003cbr\u003e\u003cbr\u003eAll of this will be Live Streamed Directly for our Patreon Family as a thank you for Funding the Operation and helping save lives!\u003cbr\u003e\u003cbr\u003eI will be taking additional Training to Receive my Ham Radio License so we can Communicate with \"Sky Warn\" as well as Emergency Crews Directly!\u003cbr\u003e\u003cbr\u003eI will also Be Taking Additional FEMA Training in \"Incident Command\" Search and Rescue as Well as Additional First Responders Training!\u00a0\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/dMMrDdgA8oI?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e",
     "goal_text": "In Addition to American Truckers, I will be Launching a New YouTube Series \"Storm Chase Emergency Response\"\u00a0\u003cbr\u003e\u003cbr\u003eI will be Purchasing Emergency Lighting and Equipment for the Jeep. Everyone who will be with me will be trained not only as a Storm Spotter but also in Emergency Response.\u003cbr\u003e\u003cbr\u003eThis is Different from any other Storm Chase program seen before. We will be not only Chasing Tornados but also Trained and Equipped to Respond to Emergencies during a tornado!\u003cbr\u003e\u003cbr\u003eWhether it\u0027s Motor Vehicle Accidents, Flooding, Storm Damage, People Trapped or in need of Rescue during a storm, we will not only chase but be first responders on the scene equipped to save lives!\u003cbr\u003e\u003cbr\u003eAll of this will be Live Streamed Directly for our Patreon Family as a thank you for Funding the Operation and helping save lives!\u003cbr\u003e\u003cbr\u003eI will be taking additional Training to Receive my Ham Radio License so we can Communicate with \"Sky Warn\" as well as Emergency Crews Directly!\u003cbr\u003e\u003cbr\u003eI will also Be Taking Additional FEMA Training in \"Incident Command\" Search and Rescue as Well as Additional First Responders Training!\u00a0\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/dMMrDdgA8oI?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e",

   {
    "attributes": {
     "created_at": "2017-12-21T10:56:07+00:00",
