    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHowdy Disco Citizens!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eMy name is Babs.\u00a0 I\u0027m a furry artist, though I dabble in fan art as well, primarily the Real Ghostbusters.\u00a0 My art can be seen over here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tdotbabs.deviantart.com/\"\u003ehttps://tdotbabs.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/lilifox/\"\u003ehttps://www.furaffinity.net/user/lilifox/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also run a weekly art stream called BABSTREAM, and that\u0027s primarily where most of the posts earned from this page will go.\u00a0 A paid subscription to Picarto helps keeps things running smoothly,. and a paid subscription to Spotify keeps a steady stream of music going without the ads or interruptions that come along with the free version.\u003cbr\u003e\u003cbr\u003eCosts will also go towards replenishing traditional art supplies such as Prismacolour markers and pencils.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a subscriber, you get first peek at any finished artwork I post, as it all goes here.\u00a0 I\u0027ll also post exclusive sketches, and each month I\u0027ll pick one of you guys for a complimentary piece of art, which can be pencil, ink, or colour, depending on the membership.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course this is just a start.\u00a0 As time goes on, more incentives and fun stuff will likely be added!\u003cbr\u003e\u003cbr\u003eSo for now, just sit back, enjoy the ride, and \u003cstrong\u003ewelcome to the Wolf den\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e"
