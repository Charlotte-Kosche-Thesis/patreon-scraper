    "summary": "I have always enjoyed photographing people, and about 5 years ago, I was introduced to the world of models. It seemed like such a natural fit. What could be more fun than shooting with beautiful women, and getting paid for it? Over the years, my style has evolved a bit, and I\u0027ve taken a number of workshops to learn studio lighting. I still have a much to learn, but I really have fun working with models. I think it shows in my work.\u00a0\u003cbr\u003e\u003cbr\u003eI enjoy creating beautiful, sensual and artistic images, and am always studying \u00a0how I can improve my art. I love attending workshops, and reading books about lighting as well as picking the brains of more accomplished photographers to learn from their creative process.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will enable me to spend more time in the studio, as well as hiring some fantastic traveling models, and even take some trips out West to more exotic locations! \u00a0It will also allow me to pay for workshops to better learn my craft and improve my art.\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your support, \u00a0I will upload full sets of my work at least 2x a month. this would include \u00a0mostly glamour, and art nude photography, with some boudoir work thrown in as well. I think you will find my work to be beautiful, sensual and artistic, and hopefully a bit unique from some of the photography that\u0027s out there.\u00a0\u003cbr\u003e\u003cbr\u003ethank you for supporting my work in advance,\u003cbr\u003e\u003cbr\u003eJoe\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m from a photographer from a small town in New Hampshire. \u00a07 years ago I began my journey of working with models and learning to use studio lighting. I have not arrived yet-and never will! I\u0027m still learning and experimenting, but I really enjoy creating beautiful, sensual, and hopefully artistic images. I love beauty, and I thouroughly enjoy working with women. I find the female form very beautiful, clothed or nude. I enjoy shooting fashion,boudior, glamour, and art nudes. \u003cbr\u003eMy desire and goal is to create work that will speak to you in some way, and that you will want to support and help me create more and better work.\u00a0\u003cbr\u003eI\u0027m honored that so many of you have chosen to support my work and help me on my journey.\u00a0\u003cbr\u003eAs the support continues to increase, I plan on traveling around the U.S. to shoot in more exotic and iconic locations.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find sneek peeks of my work at\u003cbr\u003e\u003cbr\u003ewww.500px.com/belladonnaphoto as well as on Instagram at belladonnaphoto.\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance for your support!",
