    "published_at": "2015-01-13T21:14:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u25bc\u00a0\u003c/strong\u003e\u003cstrong\u003eThis is the \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eAbout\u003c/i\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e section \u25bc\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHello, this is Batwynn. I\u0027m kind of weird. I like to write, and read, and draw. I\u0027m a nerd for linguistics, mythology / fairy tales, architecture, food, anthropology, art history, ornithology, dark comedies, photography, nature, etc etc.\u00a0\u003cbr\u003eI\u0027m also chronically ill with both severe digestive issues and an autoimmune disease that makes working and being active really difficult, to impossible. Because of this, i\u0027m really struggling to get by and I miss a lot of things like comic cons and places I can sell my art/ do commission work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn Patreon, you will get monthly sketch/tutorial requests , get early access to art and comic pages, drawing videos, tutorials, looks at personal projects, brush-packs, digital drawing files, livestreams, and basically anything art related.\u00a0\u003cbr\u003eOn my\u00a0\u003ca href=\"http://batwynn.tumblr.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e, you will find my two online comics, along with general fan art and some of my photography and writing. I also answer anon asks about personal issues with gender, abuse, sexualities, etc.\u003cbr\u003e\u003cem\u003e [Keep in mind, I am not a professional, I don\u0027t even know how this started, but I like to give as much information as I can, and carefully direct them to a professional if need be.]\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u25bc \u003c/strong\u003eThis is the \u0027Why\u0027 section \u25bc\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m in desperate need of funds at this point. I have multiple medical bills, rent, food money, etc. that aren\u0027t being met due to my illness. It\u0027s not pleasant, but I really do need any help that can be offered.\u003cbr\u003e\u003cbr\u003eBecause my situation has become bad enough to keep me from work and college,\u00a0I have opened an\u00a0\u003ca href=\"https://www.etsy.com/shop/TTrouble?ref=hdr_shop_menu#items\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e, accept commissions when I can, created calendars and other merchandise, self-published comics, and art books. It\u0027s been amazing, the amount of feedback and assistance that people have given me, but I\u0027m still struggling.\u00a0\u003cbr\u003e\u003cbr\u003eThis is mostly due to my collection of illnesses, which I mentioned before. But on top of that, I\u0027m also trying to transition into the body I was meant to be in. Which, of course, is a costly and exhasuting adventure. But, over all, your support goes into continuing my work as an artist, and helping my provide art for my friends and followers.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/3fad/i/2015/242/4/4/strawberry_love_by_batwynn-d97r8zq.png\"\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m a 25 year old weirdo who once wanted to be an astronaut. [Watching Apollo 13 changed that rather drastically.]\u00a0\u003cbr\u003e\u003cbr\u003eI grew up dreaming of being anything from a veterinarian to a pirate, but never an artist. Because art was just something I did. All the time. \u003cbr\u003e\u003cbr\u003eBut, there came a day when I realized that I would like to do more than just doodling for myself, and I started down the long road of becoming what one would consider a \u003cem\u003eprofessional\u003c/em\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo, here I am, still afraid of space flight, and rather happily doing what I love for a living.",
