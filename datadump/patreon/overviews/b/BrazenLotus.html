    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve spent the last 2 years making custom content for The Sims 4 in my free time. From clutter to mods, I enjoy making things that enhance gameplay and make the game a more immersive experience.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Project Goals:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eKeep in mind, the time to complete will ultimately depend on the size of the set.\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery month \u2192 Release a themed object-based set\u00a0\u003c/li\u003e\u003cli\u003eEvery month\u00a0\u2192 Release a furnished lot based on one of my object sets\u003c/li\u003e\u003cli\u003eEvery Quarter \u2192 Release a set that focuses on a modded object, recipes, and skills\u003c/li\u003e\u003cli\u003eIn-between Projects\u00a0\u2192 Separate objects from Game Packs \u0026amp; Expansions and update older sets\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Be a Patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 255);\"\u003eWIP Discussion\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eHaving this access will allow you to add your input, suggestions, and feedback to help make your favorite projects better. This will let you make small changes to objects like adding specific colors or making small changes in functionality, before the set is released.\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePre-Release Access to Sets\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003ePeople with this access are able to download sets 1 week before they\u0027re released on my site. This is a great option for streamers who use custom content in their videos as you\u0027ll get a chance to create and edit videos a week ahead of everyone else. See terms of use below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEarly Access to Files\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eThis allows you to download files as I finish them rather than having to wait for the entire set to be ready. Usually this will give you access to files for several weeks before the Pre-Release posts. This can be a good option for people who really want to be involved and want to test stuff out to make additional suggestions or changes to the project.\u00a0\u003cem\u003e(excludes sets that are re-released due to updates)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eProject Brainstorming \u0026amp; New Project Discussion\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eHaving this access will include you in the brainstorming part of any new sets I plan to work on. Your input will be used to decide how the project will turn out and what types of objects and functionality will be included.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLot Owner\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get exclusive access to a lot inspired by one of my sets and built/decorated by me. I\u0027ll provide a shopping list for any CC used outside of my own and you\u0027ll have access to these lots until the next month\u0027s lot is uploaded. This tier also gives you any build objects I end up creating for this lot. Lots will be posted publicly, unfurnished with only my CC, on a quarterly basis.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e_____________________________________________________________________________\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eTerms of Use:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\nFeel free to upload videos or photos of my content anytime! Just be sure to mention that you have access to the items because you are a Patron and add a link to my Patron page in the description.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e_____________________________________________________________________________\u003c/span\u003e\n\u003c/div\u003e"
