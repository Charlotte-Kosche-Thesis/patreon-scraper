    "summary": "It\u0027s a beautiful day, the sun is shining and a butterfly delicately caresses your cheek as you walk down the street. Suddenly, a random cool looking guy with the friendliest smile approaches you and says:\u003cbr\u003e\u003cbr\u003e- Oh, hey... hi... Do you have money by any chance? I happen to be a friend for sale! ;)\u003cbr\u003e\u003cbr\u003eStunned by the majestic creature, you calmly ask:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- What kind of person needs to buy a friend?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe guy then replies with a gentle champagne supernova smile:\u003cbr\u003e \u003cbr\u003e- The kind of person who really gives a shit about friendship, DUH! ;) And I am going to tell you why:\u00a0\u003cbr\u003e\u003cbr\u003eThere\u0027s a saying that goes: \"The best things in life are free\", but don\u0027t you think that\u0027s shit sound too good to be true? Because it is! Truth is, the best things in life are the ones you invest in!\u003cbr\u003e\u003cbr\u003eYou see, maybe in a perfect world, true friendship is free and pure, given the investment of\u00a0time \u0026amp; effort from both sides. But we live in a world where\u00a0time \u0026amp; effort are our most valuable asset that we use to trade for utilities, not only for ourselves but for those we care about too - so let me help you out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- But why would I have a stranger friend?\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003e- Look, there are only two kinds of people you can talk about nearly everything with, the ones you absolutely trust and you know they can keep a secret - which is kind of rare and even then, they can misjudge - and a stranger that has nothing to do with your life. ;)\u003cbr\u003e\u003cbr\u003eFeeling a bit convinced, you continue:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Hmm...ok, what do I get if I invested in you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Well, by subscribing to my Patreon, you have a friend who accepts you as you are, as a flawed individual, without conditions, who really makes the effort to help you with your problems through \u003cstrong\u003edirect\u003c/strong\u003e \u003cstrong\u003eQ\u0026amp;A via Facebook Messager\u003c/strong\u003e - from the small tasks like choosing clothes to make an important decision, anything! (as long as they are legal of course :d ). I will not be scared to tell you the hard truth when needed. And most importantly, I will always remain friends despite your choices in life.\u003cbr\u003e\u003cbr\u003eYou finally say yes to the guy offer, he gave out a big smile as he revealed his invisible giant fidget spinner, you smile back and fist bump with the guys and jump on the guy\u0027s fidget spinner and fly out of this planet and you two become the best bud happily ever after...\u003cbr\u003e\u003cbr\u003eTHE END!\u003cbr\u003e\u003cbr\u003e\u2731\u003cstrong\u003eStill not convinced? Here are some honest customer testimonials:\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"The second-best thing I brought to this world after his brother, his knowledge really help me out a lot!\"\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e- Mom.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"A genius in nearly every field, except sex!\" - \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eEx girlfriend.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"Awesome pieces of advice! This guy should go to space and stay there\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e- E.T.\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u2605 - \"Get off my computer\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e- Cat.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"Keeping him in the friend-zone was the best decision of my life!\"\u003c/em\u003e\u003c/strong\u003e - Ex girlfriend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"Getting real tired of your shit Alfred.\"\u003c/em\u003e\u003c/strong\u003e - Batman\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u2605\u2605\u2605\u2605\u2605 - \"I sold all my self-help books on how to have friends and pay this guy $5, best decision ever\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e- Adolf Hitler.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003e So how much are you willing to pay for a true friendship my friend?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
