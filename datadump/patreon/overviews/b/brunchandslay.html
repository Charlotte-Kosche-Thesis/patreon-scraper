    "summary": "I say that we\u0027re stronger together because I absolutely believe it and know it to be true. When we stop sweating the small stuff and use our talents to help others, we all win. \u003cbr\u003e\u003cbr\u003eIn the grand scheme of things, the idea is so simple. #WeBuildWeWin means we push one another we support one another and we lift one another up. Which is where Brunch and Slay comes in, we create content and experiences to inspire, and we do it for the everyday woman. I\u0027m on a mission to help women live the #BrunchandSlayLife\u003cbr\u003e\u003cbr\u003eSo no strict rules and regulations or membership fees, just give us you and we happily accept. Creating quality content, Podcast, Events, and video is our calling, which is why I\u0027ve created this account. Your support and pledge will help me continue to raise the bar and give you the best.\u003cbr\u003eIf you have experienced Brunch and Slay in any capacity, then I know you will understand why I will not stop until we reach our full potential. Having your monthly donations allows me to create more, give more, and build more.\u003cbr\u003e\u003cbr\u003eIf you have yet to experience Brunch and Slay, then subscribe and take in a community of active women who are on the move. Surround yourself with game-changers, and rule makers, and support us by sharing the content, attending our events and donating to the movement.\u003cbr\u003e"
