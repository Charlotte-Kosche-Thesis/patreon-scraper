    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.brianabernhard.com/wp-content/uploads/2016/02/2016-Brian-ART-Patreon-Page-Graphic-01.png\"\u003e\u003c/strong\u003e\u003cbr\u003eHowdy my lovely weirdos, thanks for making your way to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u2019m\na maker of things, delightfully-twisted and sarcastically-strange things. These\nthings come in many different shapes, sizes and formats \u2013 from paintings,\nillustrations \u0026amp; photography to music, writing \u0026amp; video.\u003cbr\u003e\u003cbr\u003eI\ncall these things art.\u003cbr\u003e\u003cbr\u003eArt\nis weird, it\u2019s subjective, it\u2019s lonely, it\u2019s powerful, it\u2019s a struggle, it\u2019s\nbeautiful, it\u2019s ugly, it\u2019s everything, it\u2019s nothing, it\u2019s a community and\nsometimes it changes the world. \u003cbr\u003e\u003cbr\u003eI have some amazing things planned for the future of our weird world and I would be thrilled for your to come along for the ride!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.brianabernhard.com/wp-content/uploads/2016/02/2016-Brian-ART-Patreon-Page-Graphic-02.png\"\u003e\u003cbr\u003e\u003cbr\u003eBy\nsubscribing to me on Patreon, you instantly become a patron of the arts\u2026specifically\nmy arts. Following\nme down this patron path will lead to many great things for both you and me:\u003cbr\u003e\u003col\u003e\u003cli\u003eThe\nmore support I get, the more time I can afford to provide you with your daily\ndose of twisted art.\u003c/li\u003e\u003cli\u003eI will send some of you exclusive patron ONLY autographed \u0026amp; personalized post cards featuring one of my original works of art.\u003c/li\u003e\u003cli\u003eFor\nhigher level subscribers, I will share my deep-rooted madness\u2026a look into my\ninner psyche\u2026I will make a somewhat irregular creative process video journal\u2026where\nI yammer on about creative shit and answer any question you may have about\nanything I make. \u003c/li\u003e\u003cli\u003eEven\nhigher levels of support will get all the madness in all its raw unedited\nglory, every hour of every minute I spend making a piece and interacting with\nyou guys will get posted on here for you all to binge watch.\u003c/li\u003e\u003cli\u003eKeep\nyour eyes tuned into the rewards section; I will be adding new rewards at\nvarious levels from time to time, as inspirations for new ideas strike. \u003c/li\u003e\u003c/ol\u003e\u003cimg src=\"http://www.brianabernhard.com/wp-content/uploads/2016/02/2016-Brian-ART-Patreon-Page-Graphic-03.png\"\u003e\u003cbr\u003eIf\nyou haven\u2019t figured it out yet, Patreon is an artist subscription platform, a\nmicro-crowdfunding site\u2026where you (the patron) can support people (hopefully\nme) creating things \u0026amp; stuff you find add value to your life. You\ndo this by pledging any amount of loot you see fit, on a monthly basis, to help\nme purchase art supplies, buy food and pay bills, in exchange for exclusive\nPatreon ONLY subscriber rewards. In\naddition to all the weird shit you will get from the rewards section, each time\nyou folks help me reach a milestone goal, I will make a special limited edition\ngift just for my patrons, celebrating you all helping me reach an awesome milestone.\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.brianabernhard.com/wp-content/uploads/2016/02/2016-Brian-ART-Patreon-Page-Graphic-04.png\"\u003e\u003cbr\u003eLets\nembrace all this weird shit together, I want this community to be a celebration\nof all the eccentric weirdos, strange oddballs and creative wackjobs who have\ninfluenced and inspired me through out my life. Let\u2019s\nnot hide in the shadows or suppress our eccentricities in order to fit\nexpectations, let this community be an explosion of colorful curiosities. Join\nme in my journey to #EmbraceTheWeird, #QuestionEverything \u0026amp; #CreateTheUnexpected!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CbfGn16UkAAkCyr.jpg:large\"\u003e\u003cbr\u003e"
