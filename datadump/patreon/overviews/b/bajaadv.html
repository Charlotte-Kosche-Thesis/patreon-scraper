 "creator": {

    "summary": "Hola! I\u0027m thrilled that you made your way to the Baja ADV channel. Here\u0027s a short video about me and the channel.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/223830075\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp style=\"text-align: center;\"\u003eTHANK YOU FOR YOUR SUPPORT!\u003c/p\u003eHere\u0027s what I\u0027m creating for you:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBaja ADVenture Guide\u003c/li\u003e\u003cli\u003eBahia Concepcion ADV Guide\u003c/li\u003e\u003cli\u003eGuide to Buying a Home in Baja\u003c/li\u003e\u003cli\u003eDestination information\u003c/li\u003e\u003cli\u003eMap recommendations and modifications\u003c/li\u003e\u003cli\u003eGear recommendations and reviews\u003c/li\u003e\u003cli\u003eAdvice on vehicle mods\u003c/li\u003e\u003cli\u003eHealth and safety tips\u003c/li\u003e\u003cli\u003ePacking lists\u003c/li\u003e\u003cli\u003eMembership in an adventurous community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOn this channel you\u0027ll\u00a0get a\u00a0\u003cstrong\u003econtinuing flow of updated information\u003c/strong\u003e in podcasts, narrated presentations, webinars, group Q\u0026amp;As, travel planning sessions, and videos. There will also be the opportunity to join guided tours with me to Bahia Concepcion, my home just south of Mulege.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe community aspect of this channel is important.\u003c/strong\u003e\u00a0A lot of you want to travel to Baja in casual groups or meet up along the way. Here\u0027s where you can connect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust click on the patron levels\u003c/strong\u003e to see which subscription level suits you. Even at the $1 a month level you\u0027ll get a lot of information and personal assistance in planning your Baja adventure. That\u0027s just $12 a year for a lot of information and actionable guides for your trip south of the border.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://carlaking.com/wp-content/uploads/2017/05/baja-adv-content-3.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nMy Background\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFor those of you who don\u0027t know much about me, I\u0027m a professional adventure travel journalist, author, and reviewer of vehicles and travel gear and gadgets. I\u0027ve traveled the world in places like Morocco, India, China, Europe, and the United States and of all of those exotic locales, Baja is my favorite. I\u0027m an author and publisher of stories and books on travel, writing, and publishing. I\u0027ve also been podcasting, interviewing and been interviewed, and have experimented with videos as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Home in Baja\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbout four years ago I created a home base about three quarters of the way down the peninsula just south of\u00a0Muleg\u00e9, on the Sea of Cortez side, with my partner, Jonathan. Since then, we have been spreading the word about Baja at events like Overland Expo and Horizons Unlimited. I\u0027ve been publishing articles and reviews on Baja adventures for the Discover Baja people who provide insurance and other great resources for your trip. \u003cbr\u003e\u003cbr\u003eSince then, we\u0027ve attracted a few of our friends to buy homes in our neighborhood of Posada Concepcion. We\u0027ve also seen a huge increase in the number of people touring the peninsula. Many of them stop by the house to report on their adventures.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBusy Answering Questions\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRequests to share my knowledge and advice has increased exponentially over the last few years, and I find myself answering questions about it daily via email, phone, and on social media. It takes a lot of time, so I hope you\u0027ll consider sponsoring by subscribing to content here so I can say no to other jobs and concentrate on Baja.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLeveraging the Experts\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThough I\u0027ve lived in Baja for over four years now I feel like a relative Baja newbie in comparison to Jonathan, who has been exploring the peninsula by road, trail, air, and sea for over 30 years. He first met Baja on a job mapping the peninsula and the Sea of Cortez islands for the government in the 1970s. He found Bahia Concepcion when he was desperate for a hurricane hole. (I\u0027ll let him tell you the story in an upcoming podcast.) Jonathan also fills the photography gap--he takes some awesome photos, which I\u0027ll share here with you, too. Wallpapers, anyone?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTravel Modes\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eMy aim is to provide the details to empower your adventures no matter how you\u0027re traveling:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMotorcycles (from ADV bikes to Harley-Davidsons plus all kinds of dirt bikes)\u003c/li\u003e\n\t\u003cli\u003eTrailering your bikes\u003c/li\u003e\n\t\u003cli\u003eCars (I\u0027ve driven my Camry down here a few times)\u003c/li\u003e\n\t\u003cli\u003eTrucks and SUVs\u003c/li\u003e\n\t\u003cli\u003eRVs and campers\u003c/li\u003e\n\t\u003cli\u003eTrailer (we\u0027ll show you how we customized ours)\u003c/li\u003e\n\t\u003cli\u003eFly and rent a vehicle\u003c/li\u003e\n\t\u003cli\u003ePrivate planes (having a friend with a Cessna helps!)\u003c/li\u003e\n\t\u003cli\u003eBicycles (road or fat-tired trail bike)\u003c/li\u003e\n\t\u003cli\u003eKayaks\u003c/li\u003e\n\t\u003cli\u003eBoat (trawlers and sailboats)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.discoverbaja.com/wp-content/uploads/carla-king_paddleboard-baja1-500x335.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003ePaddling in the Sea of Cortez just 10 minutes from the shore where our house is... which is so amazing. This is a portable, inflatable paddleboard-kayak.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere the Money Goes\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nEvery penny here goes to creating the time to explore and report back in articles, digital and print books, photos, audio, and video, and to share my knowledge with you, to the extent of getting on Skype and helping with your itinerary and planning some group trips together. This all depends on you and your support. I want to do it. Do you? (Say \u003cem\u003esi, senorita! Por favor!\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Hard is Baja Adventuring?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMany people think of me as a hardcore adventurer and say, Carla! I could never do what you do! \u003cbr\u003e\n\u003cbr\u003e\nWell, hey, my life is not all dirt bikes and sleeping on rocks. I take plenty of \"soft\" adventures. In Baja there are adventures\u00a0in food and wine just a hop, skip, and a jump from the border. And crossing is easy: Tijuana, Ensenada, Tecate, Mexicali... take your pick! And ooh ooh ooh, the Guadalupe Valley wine country is divine. Soft adventure and hard adventure... we can do it all!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://carlaking.com/wp-content/uploads/2017/05/IMG_6760.jpeg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eAt Casa Mayoral in Guadalupe Valley sipping a local wine. Looks like Sonoma, doesn\u0027t it? Yes, this is what you might call \"soft\" adventure. There were indeed some very nice pillows.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat about the spouse?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSometimes people tell me they want their spouses to come along on a trip, but they don\u0027t like roughing it. Well, one person can go dirt bike riding while the other goes wine tasting. You can meet up later at a restaurant or on the deck of your casita. Down in our neck of the woods, one of you can moto up the mountain and the other can kayak to the islands. There is truly something for everyone. Split up for the day and meet for margaritas\u00a0and shrimp at dinner.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan you help me with my vehicle choice?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen Jonathan and I got together we combined our rather too-many vehicles (can you ever own too many vehicles?) including plain old 4-wheel cars, 4x4s, and our on- and off-road motorcycles.\u003cbr\u003e\n\u003cbr\u003e\nWe have given seminars on assembling toolkits and performing emergency roadside fixes at Horizons Unlimited and Overland Expo. We\u0027ve also got a trailer that Jonathan set up for carrying motorcycles and comfy sleeping quarters for under $5000. It\u0027s easier to do that you might think and this is the kind of stuff you\u0027ll learn about here.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.discoverbaja.com/wp-content/uploads/DSC02145-500x250.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eIn Catavina, trailering the KTM enduros behind the Tacoma to our place south of Muleg\u00e9. Those are paddleboards on the roof. Soft and hard adventures to come!\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCan I feature you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have really enjoyed being a part of the overlanding community for many years and I haven\u0027t missed a Horizons Unlimited California meeting or an Overland Expo, West yet. These are places where like-minded travelers meet to swap ideas and lure the unsuspecting novice into our fold. So I look forward to interviewing experts and the folks who have been to visit us in Baja, to share their adventures and perspectives, as well as our own, in podcast format.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d love it if you participated as well, by sharing your adventures and letting me know who you want to hear from. I already have a few \"in the can\" to share. Woo hoo!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://carlaking.com/wp-content/uploads/2017/05/photographer.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eOne of many stops to take photos of the extraordinary desert with Cordon cacti and other marvels.\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThis is old-fashioned patronage: Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a writer, I am compelled to write, blog, and otherwise share my adventures, advice, and opinions, so I was thrilled to find Patreon where I could centralize this mania for Baja ADVenture in particular. I can\u0027t help but write, but sometimes I feel like it goes out into the ether and doesn\u0027t reach anybody.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s also very difficult to make a living as a writer. Magazines don\u0027t pay much and a whopping 45% of book profits go to the distributor. Podcasting and videos don\u0027t generate income, either.\u003cbr\u003e\n\u003cbr\u003e\nWith patronage, artists get paid and get feedback. So I\u0027m looking forward to encouragement (who doesn\u0027t love encouragement!) and to hearing what you want and responding to it.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m using this Patreon channel to connect you all as well. So let\u0027s do this, and create a community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://carlaking.com/wp-content/uploads/2017/05/carla-whale.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThe whales actually come to your boat to be petted and scratched. The mamas push their babies up to you to say hi. Find out when and where!\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nChoose your reward\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith this old-school patronage you are literally making it possible for me to devote time to creating a Baja ADVenture channel with information and entertainment for you to guide your own adventure.\u003cbr\u003e\n\u003cbr\u003e\nBackers receive digital versions of all the work made possible by this Patreon, plus additional rewards at various backer and milestone levels. Articles and books may eventually be sold elsewhere--to magazines, anthologies, or on various online retailers--but you\u0027ll get them before anybody else, as they happen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://carlaking.com/wp-content/uploads/2017/05/patreon-carla-beach-walking.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThe Baja ADVenture includes lots of chill time, sunshine, walks on the beach, and opportunities to wind down.\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eHow often?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBesides private blog post updates continuously published here, I\u0027m aiming to write or produce one or more things every month: this may be a podcast, video, review, or story, or all three. However, there are months I might take off due to holiday seasons, book releases, and other Life Occurrences. I\u0027ll keep you updated on what months I skip. And I\u0027ll make up for it, later. Because from this, a book will be born, (maybe even two or three books), and you\u0027ll get those, too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nReally,\u00a0\u003cem\u003emuchas gracias\u003c/em\u003e\u00a0for visiting and helping to support me as I provide you with the information and inspiration to get on down here south of the border and enjoy all it has to offer.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.discoverbaja.com/wp-content/uploads/posada-mulege-sanjuanico-500x394.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThat bay within a bay is our favorite place and home base, mid-Baja Sur about 600 exciting miles from the border and central to all of Baja. I hope to see you there!\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAnd when you get here, I\u0027d love it if you\u0027d stop by to say \u003cem\u003ehola\u003c/em\u003e! I\u0027m there a lot, and I look forward to seeing you and hearing your report!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nMuchas gracias!\u003c/em\u003e\u003cbr\u003e\nCarlita"
   },
