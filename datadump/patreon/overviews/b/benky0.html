    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m creating Go learning content on\u00a0\u003ca href=\"https://www.youtube.com/benky0\" target=\"_blank\"\u003eYoutube\u003c/a\u003e and\u00a0\u003ca href=\"http://twitch.tv/benky0\" target=\"_blank\"\u003eTwitch\u003c/a\u003e for players of all levels, dan players and absolute beginners included! With your help I can dedicate more and more time to this and fill the gaps in English Go learning resources with fresh content wherever it\u0027s needed most!\u003c/div\u003e\u003cbr\u003eMy Sincerest Thanks To...\u003cbr\u003e\u003cul\u003e\u003cli\u003eMagnus Smedberg\u003c/li\u003e\u003cli\u003eBadukCap4iOS\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eDedicating as much time as possible to Go is a dream of mine. I started playing Go in high school after watching the hit anime \u003cem\u003eHikaru no Go\u003c/em\u003e\u00a0and it quickly took over my life. Fast-forward a couple of years and I was off to South Korea to undergo rigorous, professional-grade training, which lasted five months. I\u0027m currently rated as Canadian 5-dan, KGS 5-dan, and Tygem 7-dan\u2014but not for long! Join me as I push to 8-dan and beyond and comment my play the whole way!\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve been teaching Go via my side-business,\u00a0\u003ca href=\"http://benkyotutoring.com\" target=\"_blank\"\u003eBenKyo Tutoring\u003c/a\u003e, which continues to grow and rack up the positive feedback. My relationships with students are intimate and the lessons and curricula I devise are constantly personalized, reassessed and adjusted. Now I\u0027m expanding into the\u00a0\u003ca href=\"http://twitch.tv/benky0\" target=\"_blank\"\u003eTwitch\u003c/a\u003e and\u00a0\u003ca href=\"http://www.youtube.com/benky0\" target=\"_blank\"\u003eYoutube\u003c/a\u003e Go communities and hope you\u0027ll be a part of this! =)\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE PATRON REWARDS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFeel free to ask me for a chart or more concise or detailed listing of the tiers and rewards\u003c/li\u003e\u003cli\u003eAll patrons can negotiate rewards to a certain extent.\u003c/li\u003e\u003cli\u003eI will never alter the tiers or their rewards without discussing the changes with current patrons first. Moreover, I am always accepting reward ideas from you guys!\u003c/li\u003e\u003cli\u003eI recommend checking the rewards for every tier, as some packages (customizable above a certain tier!) may appeal strongly to certain people, such as those already interested in taking private lessons with me via\u00a0\u003ca href=\"http://benkyotutoring.com\" target=\"_blank\"\u003eBenKyo Tutoring\u003c/a\u003e!\u003c/li\u003e\u003cli\u003eEverything from streaming frequency and features to short Youtube Go lesson videos to Patreon feed posts will ramp up drastically with time, I\u0027m doing my best! =)\u003c/li\u003e\u003c/ul\u003e"
