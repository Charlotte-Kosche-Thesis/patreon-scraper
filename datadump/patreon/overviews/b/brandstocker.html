    "summary": "\u003cstrong\u003e\u003cimg src=\"http://brandstocker.com/imagenes/Patreon1.png\"\u003e\u003cbr\u003e\u00bfQu\u00e9 es Brand stocker?\u003cbr\u003e\u003c/strong\u003eBrand stocker es un proyecto personal en formato podcast, destinado a difundir el branding, la identidad visual y la cultura de marca en castellano.\u00a0Hay que hablar de branding con naturalidad, sin ir trajeado, sin caspa... que no sea s\u00f3lo para \u00e9lites empresariales, sino para PYMES, multinacionales, para aut\u00f3nomos o para quien sea. Y qu\u00e9 mejor manera que nos lo cuenten las voces que se dedican a esto de forma profesional. La idea es conocer m\u00e1s y mejor este sector descubriendo procesos creativos, estrat\u00e9gicos y metodol\u00f3gicos, mediante entrevistas, monogr\u00e1ficos y noticias.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"brandstocker.com/imagenes/Ruben-galgo-weimark-brandemia-brann-brand-stocker-branding.png\"\u003e\u003cimg src=\"http://Brandstocker.com/imagenes/Patreon2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 crear Brand stocker?\u003c/strong\u003e\u003cbr\u003eMuy sencillo... desgraciadamente no hay cultura de marca.\u00a0\u003cbr\u003eLa gente no sabe muy bien en qu\u00e9 consiste el branding, qu\u00e9 procesos conlleva, qu\u00e9 costes\u00a0tiene\u003cem\u003e (muy importante)\u003c/em\u003e\u00a0y sobre todo, qui\u00e9n realiza este trabajo con garant\u00edas. Muchos piensan que el branding es algo meramente est\u00e9tico, cuando realmente \u003cem\u003e(resumiendo mucho) \u003c/em\u003eel branding es un proceso de definici\u00f3n empresarial que se construye desde el equilibrio entre estrategia y creatividad, y siempre tiene que estar al servicio del negocio. \u003cem\u003eMisi\u00f3n, visi\u00f3n, stakeholders, brand engagement, tagline, naming, verbatims, look\u0026amp;feel...\u003c/em\u003e detr\u00e1s de los logotipos hay una bater\u00eda de conceptos e intangibles que hacen funcionar a las marcas de forma coherente; y todos estos procesos hay que explicarlos. De esta forma los responsables de las marcas podr\u00e1n tener una peque\u00f1as nociones para gestionar mejor su marca. Aunque siempre lo abordaremos todo desde la parte visual y por lo tanto tambi\u00e9n hablaremos \u003cem\u003e(y mucho)\u003c/em\u003e de dise\u00f1o.\u003cbr\u003e\u003cimg src=\"http://brandstocker.com/imagenes/Ruben-galgo-weimark-brandemia-brann-brand-stocker-branding.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfQui\u00e9n est\u00e1 detr\u00e1s de Brand stocker?\u003c/strong\u003e\u003cbr\u003ePues un servidor, Rub\u00e9n Galgo \u003ca href=\"https://twitter.com/krenecito\"\u003e@Krenecito\u003c/a\u003e, un director creativo madrile\u00f1o especializado en branding. Llevo creando y gestionando marcas desde hace m\u00e1s de 15 a\u00f1os; tiempo en el que he dise\u00f1ado marcas para sectores muy diferentes, dentro y fuera de Espa\u00f1a. En 2011 cre\u00e9 la primera plataforma de branding online en castellano: Brandemia y un a\u00f1o m\u00e1s tarde fund\u00e9 mi propio estudio de dise\u00f1o con varios socios: Weimark Branding. Desde Weimark sigo dise\u00f1ando marcas y co-dirijo el podcast Brann: marcas con historia. Por \u00faltimo os dir\u00e9 que\u00a0tambi\u00e9n he dado clases de Dise\u00f1o e Identidad Corporativa en el master de Branding de la Madrid School of Marketing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs\u00ed que... s\u003c/strong\u003e\u003cstrong\u003ei est\u00e1s interesado/a por el dise\u00f1o de logotipos, el naming y las marcas en general, no busques m\u00e1s porque\u00a0\u003c/strong\u003e\u003ca href=\"http://www.brandstocker.com/\" target=\"_blank\"\u003e\u003cstrong\u003eBrand stocker\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0es tu podcast.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBranding rules!\u003c/strong\u003e\u003cbr\u003e"
