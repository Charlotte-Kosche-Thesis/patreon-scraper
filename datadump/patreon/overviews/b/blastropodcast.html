    "published_at": "2016-04-04T19:09:55+00:00",
    "summary": "\u003cstrong\u003eWelcome sweet wanderer. Have ye questions?\u00a0\u003cbr\u003e\u003cbr\u003eQ: What are Blastropodcast, Muffed Movies, \u0026amp; Rue Britannia?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Blastropodcast is an absurd comedy podcast disguised as an educational science show, hosted by a cartoonish, larger-than-life host.\u00a0It is crazy as a mothercuffer and \u003cstrong\u003ethere is no other show like Blastropodcast. \u003c/strong\u003eI promise you this; this I swear.\u003cbr\u003eThe Muffed Movies podcast features me (Mark) and a special guest comedian improvising popular films by memory with hilarious results.\u003cbr\u003eIn Rue Britannia, Blastropodcast\u0027s larger-than-life host has a freewheeling discussion about all things British with charming roleplaying game designer (and real Englishman)\u00a0\u003ca href=\"https://www.patreon.com/gshowitt/posts\" target=\"_blank\"\u003eGrant Howitt\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAll of these shows are\u00a0\u00a0written, recorded, and edited by one fella (it\u0027s a-me!). Your support helps keep the tank full and the weirdness blasting full steam ahead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What do I get for my pledge?\u003cbr\u003e\u003cbr\u003eA: \u003c/strong\u003eWhen you support my work, you get access to rare and delightful rewards!\u00a0 Your level of support unlocks treats like podcast shout outs, hilarious audio adaptations of Edgar Allen Poe\u0027s \u003cem\u003eThe Raven \u003c/em\u003eand H.P. Lovecraft\u0027s \u003cem\u003eThe Call of Cthulhu\u003c/em\u003e, and even custom film commentary tracks! But the \u003cem\u003ereal \u003c/em\u003ething that you get for your support is the heart-swelling pride that you have helped to continue the production of special and funny things.\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why should I care? WHY?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Honestly, I\u0027m just delighted that you enjoy my work and that you care enough to help it thrive. That means something to me. THANK YOU! \u003cbr\u003e\u003cbr\u003eMy creations are special mutants, existing solely to amuse and inform their clever, dedicated listenership. We celebrate that uniqueness! Fuck the man! But while we\u0027re all fucking him, please remember that my work can only grow so much on its own steam - your support helps it become much more. Your financial contribution makes it possible to outsource the nuts-and-bolts production tasks and focus on creating high quality shows. I dream of producing more shows, taking greater risks, and providing you with crazier Blastropodcast content to enjoy. And that\u0027s important because... \u003cstrong\u003eThere is no other show like Blastropodcast.\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eQ: How will my pledge be used?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003ePatrons of Blastropodcast will bask in the knowledge that their hard-earned coin will contribute to the following:\u003cbr\u003e\u003cbr\u003e1. Covering website and file hosting expenses.\u003cbr\u003e2.\u00a0Commissioning artwork for Blastropodcast\u0027s website and social media presence.\u003cbr\u003e3. Upgrading recording equipment.\u003cbr\u003e4.\u00a0Paying for editing software upgrades/licenses.\u003cbr\u003e5. Commissioning/repairing costume pieces for Dottore Balordo\u0027s videos and public appearances.\u003cbr\u003e6. Covering expenses for mounting a live show*\u003cbr\u003e7. Slaking Dottore\u0027s abyssal beef-hunger.\u003cbr\u003e\u003cbr\u003e*Upon reaching \"PANIC ATTACK LIVE\" goal.\u003cbr\u003e"
