    "summary": "\u003ch3\u003eHello Buddyfight Community!\u003c/h3\u003eI would like to extend my thanks to everyone who has supported us over the past year. It is thanks to your continued support that \u003ca href=\"http://buddyspoiler.com/\"\u003eBuddySpoiler\u003c/a\u003e is what it is today!\u003cbr\u003e\u003cbr\u003eThe reason I\u0027m running this \u003ca href=\"https://www.patreon.com/BuddySpoiler\"\u003ePatreon\u003c/a\u003e is because our ads alone do not cover the costs of \u003ca href=\"http://buddyspoiler.com/\"\u003eBuddySpoiler\u003c/a\u003e. We need help from you, the community, to help fund the further development of \u003ca href=\"http://buddyspoiler.com/\"\u003e\u003c/a\u003enew website functions. \u003cbr\u003e\u003cbr\u003eWhy does it cost so much? We have a hired coder who creates all these features for you. While I do personally have coding knowledge, it is strictly as a web design artist. In short, I can design how a website looks, not how it functions. It is thanks to our php coder that \u003ca href=\"https://www.patreon.com/BuddySpoiler\"\u003eBuddySpoiler\u003c/a\u003e is functional.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c5.patreon.com/external/logo/downloads_logomark_color_on_coral.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThere are over 10,000 people that view \u003ca href=\"http://buddyspoiler.com/\"\u003eBuddySpoiler\u003c/a\u003e daily, imagine how much we could do if even 5% of you could send us $1 per month through \u003ca href=\"https://www.patreon.com/BuddySpoiler\"\u003ePatreon\u003c/a\u003e?\u003cbr\u003e\u003cbr\u003eWe are a service created by the community, for the community. Let us grow, as a community.\u003cbr\u003e\u003cbr\u003eThank you."
