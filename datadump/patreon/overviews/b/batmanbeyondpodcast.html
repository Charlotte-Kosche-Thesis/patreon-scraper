    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is\u003ca href=\"http://comicbookintl.com/about/\"\u003e\u00a0\u003cstrong\u003eBenjamin David\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e podcaster/writer/Managing Editor of my own website,\u00a0\u003ca href=\"http://comicbookintl.com/\"\u003e\u003cstrong\u003eComicBookIntl.com\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis podcast represents one of the things in life I love most--\u003cem\u003eBatman Beyond--\u003c/em\u003eso thank you for taking the time (and hopefully, a donation) to help me talk about it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://batmanbeyondpodcast.com/\"\u003e\u003cstrong\u003e\u003cem\u003eAbove and Batman Beyond\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis one of two podcasts I created/host/produce/edit myself on the site\u0027s\u00a0\u003ca href=\"http://comicbookintl.com/batman-news-podcast-geek-news/\" target=\"_blank\"\u003e\u003cstrong\u003eCBI Network (Comic Book Intl Network)\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e \u003cem\u003eAbove and Batman Beyond\u00a0\u003c/em\u003eis a bi-weekly audio/video interview show devoted entirely to the futuristic iteration of \u003cem\u003eBatman Beyond\u003c/em\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s \"Batman Beyond?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eBatman Beyond\u003c/em\u003e, in case you\u0027re unfamiliar, is a Batman-of-the-future who was born in Emmy Award winning TV animation (1999-2001), continuing the story of the classic \u003cem\u003eBatman: The Animated Series \u003c/em\u003e(1992-1999). During the time of the\u00a0\u003cem\u003eBeyond \u003c/em\u003eanimated series and since, there has been an animated feature film, \u003cem\u003eBatman Beyond: Return of the Joker\u003c/em\u003e, with the legendary Mark Hamill (Luke Skywalker) reprising his \u003cem\u003eBTAS\u00a0\u003c/em\u003evoice of Joker; several long running DC Comics series, and some great\u00a0\u003cem\u003eBeyond\u00a0\u003c/em\u003ecollectibles as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s our podcast like?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor most episodes of\u00a0\u003cem\u003eAbove and Batman Beyond\u003c/em\u003e\u003cstrong\u003e, we interview the brilliant creators behind all things \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eBatman\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eBeyond:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eVoice Actors (TV):\u00a0\u003c/strong\u003e\u00a0\u003cem\u003eMelissa Disney\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic Composers (TV and Film):\u00a0\u003c/strong\u003e\u003ci style=\"background-color: initial;\"\u003eKristopher Carter,\u00a0\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003eLolita Ritmanis,\u00a0\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003eMichael McCuistion\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriters (Comics, TV, and Film): \u003c/strong\u003e\u003cem\u003eDan Jurgens, Adam Beechen, Matthew K. Manning\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArtists (Comics): \u003c/strong\u003e\u003cem\u003eDan Jurgens, Bernard Chang, Jon Sommariva\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eToy Makers: \u003c/strong\u003e\u003cem\u003eDC Collectibles, Funko, Diamond Select Toys\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eWe also do...\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eConvention Coverage:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNew York Comic Con 2017 Interviews: \u003c/strong\u003e\u003cem\u003eArtist\u0027s Alley with Jon Sommariva, Cosplayers, Beyond fans, Marketing from Diamond Select Toys, Funko Marketing\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNY Toy Fair 2017 Interviews\u00a0\u003c/strong\u003e(A \"Press Only\" Event): \u003cem\u003eFunko Marketing; Kotobukiya Marketing\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew Jersey Comic Expo \u003c/strong\u003e(Upcoming)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eToy Con NJ\u00a0\u003c/strong\u003e(Upcoming)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eBeyond\u00a0\u003c/em\u003eFan Interviews: \u003c/strong\u003e\u003cem\u003eNY Comic Con 2017, In person, Skype, Phone\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo how do you know your money isn\u0027t just being thrown into the Beyond?\u00a0\u003c/strong\u003e(especially with terrible \"Beyond\" puns like the one you just read)\u003c/em\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eConsistent Guest List/MY PASSION -\u003c/strong\u003ePassion might just be the most important thing for a patron to recognize in a creator. But, a consistent guest list full of TV, comic, and toy makers never hurts either. We have been sticking to a steady bi-weekly schedule as well, to make things even more consistent.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIt\u0027s FREE! -\u003c/strong\u003eThe show is\u003cstrong\u003e\u00a0free\u003c/strong\u003e, and we plan on keeping it that way for the foreseeable future. Coming up on Episode 10 of the podcast, you now have nearly 10 pieces of free proof. 10 reasons to believe that we will consistently create good programming, talk to amazing guests, and get it to you for FREE on a regular schedule.\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1,300.00+ Already Spent on My Own Equipment/Studio: \u003c/strong\u003eAll of my podcasting equipment (Several microphones, portable mics, mixers, stands, headphones, a Mac Mini, other tech) adds up to over $1300, and was bought 100% by yours truly. I am not affiliated with any production company or studio other than my own (ComicBookIntl.com), and I am not getting paid a dime by anyone to bring you these shows. Point is, I now need help paying off the existing equipment; as well as converting my current workspace into more of a sound studio. Not recording from a traditional sound studio, the sound quality on the show has room for improvement. So, stepping up sound quality is one of my next goals.\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoundCloud = $15/month -\u003c/strong\u003eIn order for #2 in this list to remain possible, it costs me $15/month on SoundCloud to keep all the episodes free and available for listeners. And, it\u0027s from SoundCloud that most other podcast apps, i.e., iTunes, pull the free episodes. Therefore, SoundCloud is more than necessary to keep everything free.\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u00a0\u003cstrong\u003eWeb Hosting\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e= $25/month -\u003c/strong\u003ePodcasts need websites. Plain n\u0027 simple. Hosting\u00a0\u003ca href=\"http://batmanbeyondpodcast.com/\"\u003eBatmanBeyondPodcast.com\u003c/a\u003e ,\u00a0\u003ca href=\"http://comicbookintl.com/\"\u003eComicBookIntl.com\u003c/a\u003e , and a few other domains all add up out to $25/month.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1,500.00+ Already Spent on Social Media Marketing\u00a0\u003c/strong\u003e-So far, beside equipment and podcast/web hosting, it\u0027s probably on Social Media Marketing that I\u0027ve spent the most. Since June of 2017, I\u0027ve spent over $1500.00 of my own cash in SMM, most of which went toward this podcast! Getting some of that back or just continuing to do periodic paid promotions is KEY to maintaining a good social media presence online.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConvention Expenses \u003c/strong\u003e-Con tickets ain\u0027t free; Travel expenses, hotels, and parking in such places as New York City; Nearly one convention per month in the NY/NJ Tri-State area; Convention Exclusive collectibles used for unboxing podcasts/videos and further interviews with collectibles companies: Funko, DC Collectibles, and Diamond Select Toys.\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo Equipment -\u003c/strong\u003eAsking around for feedback, a lot of people say that they prefer video over listening to podcasts when it comes to getting their geek related content. So, now I\u0027m doing my best to serve both audio \u003cem\u003eand \u003c/em\u003evideo audiences. Already, I\u0027ve bought a light box, tripod and other equipment for collectible and merchandise unboxing. However, the more video we do (including getting myselfand guests on camera), the bigger the set of equipment I\u0027ll need: better cameras, lighting, green screen, TIME for video editing which takes FOREVER, possibly more sound equipment.\u00a0\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eTHANK YOU for taking the time to read this and considering a donation. \u003c/strong\u003eOne thing to always keep in mind: WHATEVER you can do is more than appreciated and helpful.\u00a0\u003cbr\u003eThanks again!\u003cbr\u003e-Benjamin\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003ePS: \u003cstrong\u003eREWARDS COMING SOON! \u003c/strong\u003eIncluding tee shirts and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
