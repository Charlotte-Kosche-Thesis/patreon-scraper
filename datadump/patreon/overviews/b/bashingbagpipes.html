    "summary": "\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWelcome!!\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://56441757-553888651446278028.preview.editmysite.com/uploads/5/6/4/4/56441757/bb-logo_1_orig.png\" style=\"width: 307px;\"\u003e\u003cbr\u003e\u003c/div\u003eMy name is Brian.  I\nhave been living in Nashville, TN for the past four years trying to make it in\nthe Photography world.  You see\nPhotography has always been my passion. \nI love capturing the beauty in our world whether it is in the face of a\nhumble veteran, in our architectural past, or as witnessed in God\u2019s majestic\nlandscapes.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nRecently, I was given the opportunity to attend the\nNashville Film Institute where I received my degree in Filmmaking.  Now I believe I am equipped to continue my\nquest to become the best Photographer and Film Maker that I can be, but I need\nyour help.  Like many, I work any job I can find, so that I can have the time to pursue\nmy creative endeavors. I am respectfully asking for you to become one of my\nPatreons and donate.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn exchange for your generosity and support you will have\nexclusive access to my photography and film making.  I promise I will continue to work hard to\nprovide my Patrons and others with the best material and subjects in the\nNashville area and more.  By using Patreon, I will\nalso have the opportunity to publish and post my work without being subject to\nundue Censorship and malicious attacks common to other internet services.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI urge you to consider becoming one of my Patreons. Please\nmessage me with any questions you might have or requests to create things you\nmight like to see more of.  My future as\nan Artist is dependent upon your generosity. \nThank you in advance for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.instagram.com/bashingbagpipesstudios\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.instagram.com/bashingbagpipesstudios\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/224373211\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/224373211\"\u003eDemo Reel\u003c/a\u003e from \u003ca href=\"https://vimeo.com/bashingbagpipes\"\u003eBrian\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e"
