    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBIG THANKS BAN FAM!\u003cbr\u003e\u003cimg src=\"https://t00.deviantart.net/6DM2JIjhmYkPDc32-UoivvTgRNo=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/a102/th/pre/f/2014/035/1/0/michonne_katana___the_walking_dead_black_anima_by_black_animation_net-d754qje.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Resource for the Animated Art, the\nNews and the Study of Black Animation WORLDWIDE! Black Animation\nNetwork - Powerful World Animated Art featuring: Black Animators,\nCartoons, Tutorials, Films and Stories on a global scale. To promote\nmore interest and development in Black Animation Themes, Black\nAnimators and Black Animated Characters throughout history. Black\nAnimation, Black Animation, African American Animated, Black\nAnimated, Black Animation Pros - African American Animations, Black\nAnimation Network - WORLDWIDE High Definition Media, Black Animation\nNetwork - Black History \n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePaula D. Ashford - Black Animation Network LLC Executive Director\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZO8jzTTh4Q0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSome other past collaborative and independent works include:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=BF4qWMb2P5M\" target=\"_blank\"\u003e\u003cstrong\u003e2009-2016 Compilation\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003efeaturing \u003cem\u003eMultiple Channels, Artist/Animator Promotions and Causes.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\n\u003cstrong\u003e2bfilms (2008) Animated\nShort Series \u003ca href=\"https://www.youtube.com/watch?v=eUBAqzmSVVs\" target=\"_blank\"\u003e\"Priceless Choices Part 1\"\u003c/a\u003e \u003c/strong\u003e- \u003cem\u003eWriter, producer, animator, voice/sound,\u00a0 narration and 3D scene\nbuilder.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=dvD4SIobHe4\u0026amp;index=1\u0026amp;list=PLN9aeb7rN2zT9qZQ2YNo8zWAu_WTWNC1U\"\u003e2011-2014 Underworld 5 Part Series Parody Playlist\u003c/a\u003e \u003c/strong\u003eBlack Animation Network The Underworld - Awakening Eve 2012 Animated Five Part Series (all videos are non-profit). \u003cem\u003eWritten, animated, voices, 3d scenes and direction: 2bfilms and Black Animation Net.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=l24xHYwTIvU\" target=\"_blank\"\u003e2015 Little Black Sambo BANned Animated Short\u003c/a\u003e \u003c/strong\u003eInspired from a story viewed by millions worldwide. A NEW way of looking at a classic. The original story of Little Black Sambo and the hundreds of cartoons that came afterwards, revisited. \u003cem\u003e\u003cem\u003eWriter, producer, animator, voice/sound,  narrator, music/score composer and 3D scene/character\nbuilder.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBIG THANKS BAN FAM \u003c/strong\u003efor all your inspiration and support!\u003cstrong\u003e \u003cem\u003e\u003cbr\u003eWithout you this journey could be short lived.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://img10.deviantart.net/f037/i/2014/039/c/4/michonne_katana___the_walking_dead_black_anima_by_black_animation_net-d75mona.jpg\"\u003e\u003cbr\u003eI will animate a 60 second short film for you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePersonalized to your direction and specs\u003c/li\u003e\u003cli\u003eAdding motion to your vision\u003c/li\u003e\u003cli\u003eYou submit your own sound or music \u003cem\u003e(mp3)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eCatered to any occasions, holiday or theme \u003cem\u003e(PG) please\u003c/em\u003e\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 0,
     "created_at": "2017-02-14T06:55:20+00:00",
     "description": "\u003cimg src=\"http://1.bp.blogspot.com/-CfR6HxLdwls/UwJeU2DK0TI/AAAAAAAAAIM/KGSsXGxtHII/s1600/Michonne+Katana+-+The+Walking+Dead+Black+Animation+Net+Tribute+Poster3E.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"If I don\u0027t get some support soon I\u0027m kinda\u0027 Walking Dead.\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eOnce I reach my \u003cstrong\u003e$500 monthly goal\u003c/strong\u003e I will be able to dedicate more time to provide more animation technology programs to youth in under-served, disenfranchised communities. This would be the continuation of a dream for me \u0027Super-Sized\"! \u003cbr\u003eI\u0027ve been constantly doing this whenever and wherever I could since I caught that \"animation bug\" 10 years ago, but I\u0027ve always longed for the chance to do more while dealing with less opportunity, resources and time. You know the drill. Past funding for animators and lessons have been all but erased. I could only do what I could do.\u00a0 That said, whether it was anime, stop-motion, 2D, 3D or any animation form the student wanted to dive into, I jumped-in with them.\u003cbr\u003eAt this level, you\u0027ll be helping to build the next generation of \u0027hidden talent\u0027 out there and further the animation dreams of youth with resources (and keep me among the living). \u003cbr\u003e",
     "reached_at": null,

    },

   {
    "attributes": {
     "amount_cents": 5500000,
     "completed_percentage": 0,
     "created_at": "2017-02-15T21:05:26+00:00",
     "description": "\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/81/4d/a8/814da82782626bc6119bc95d597f7e8d.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFor the most part\u003c/strong\u003e I\u0027ve used animation as another tool to serve others with \u003cstrong\u003evirtually no financial support\u003c/strong\u003e for years \u003cem\u003e(closer to none)\u003c/em\u003e. No problem. It\u0027s been cool. I\u0027m not complaining at all. It\u0027s been a blast! That said, I want to help others to experience that same trill of bringing imaginations to life.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Klc3aN3S1rg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOnce I reach my\u003cstrong\u003e overall goal of $55,000.00\u003c/strong\u003e here is how it will be used to promote animation:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$35,000.00 to \u003ca href=\"http://www.damaatl.com/\" target=\"_blank\"\u003eDirect Action Media Academy Inc.- Atlanta\u003c/a\u003e\u003c/strong\u003e (501c3) - Nonprofit Community Service \nproactively supports people and communities by providing direct \ntraining, business building tools and outreach advocacy through advanced\n technology from a collective of skilled IT technicians, artists, \nmusicians, photographers, entrepreneurs and partnering community \nagencies. We provide hands on support, outreach, research and expertise \nto help build futures. Based in Charlotte, North Carolina, we are also \nproudly serving communities and individuals throughout the country \nincluding Baltimore, Maryland and Atlanta, Georgia.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20,000.00 to upgrade\u003c/strong\u003e my animation technology, pay my multi-media crew, perform more workshops, build more resources, network globally and enter more animation venues/festivals to continue my mission.\u003c/li\u003e\u003c/ul\u003eReports and financial statements will be updated and forwarded to my patrons per campaign. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks BAN Fam! \u003cem\u003eLet\u0027s just do the thing.\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e",
