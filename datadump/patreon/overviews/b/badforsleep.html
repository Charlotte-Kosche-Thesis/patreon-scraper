\u003eSen\u003c/strong\u003e\u003cbr\u003eA scifi-themed tactical trading card game; Elite mercenary Sen squares off against galactic threats, political intrigue and uncovers her mysterious past. My goal is to produce a digital or print edition of the game; I\u2019m currently developing the gameplay mechanics.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
