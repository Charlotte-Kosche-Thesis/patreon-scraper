    "summary": "Welcome to the Common Army. This page was started in order to help me build a fan base for my music online, with a few nifty rewards thrown in to seduce new listeners. I didn\u0027t make much of it in the beginning, so it just got a bit boring. What happened, surprisingly, was I got left with a small group of amazing people who genuinely wanted to support me in what I\u0027m doing; it was humbling to say the least. I got to know these people \u0026amp; now a lot of them are close friends of mine - we actually hang out sometimes. So, it seems what started out as a capitalist venture on my part has turned into a proper community of people, who all care about my message; \"tolerance \u0026amp; peace\". I want to spend the next year organising a monthly get-together for members, so that we can rid ourselves of the internet for an evening \u0026amp; party like it\u0027s nineteen-ninety-something. The money raised by the club goes a long way to helping me put on bigger \u0026amp; better projects, like \"Operation Open Mic\" at MK11 and \"The Doors of Perception\" radio show on CRMK. The more members we have, the more fantastic it can be. From as little as $1 (73p) a month, you can get VIP access to shows, free music \u0026amp; a fancy membership card - that\u0027s my favourite bit. On top of that you\u0027ll be providing me with the support to carry on making music in a rather less peasant-like way. What have you got to lose?\u00a0\u003cbr\u003e\u003cbr\u003eStrangeness is advised.\u003cbr\u003e\u003cbr\u003eBilly Nomad Online -\u003cbr\u003eMusic \u0026amp; Merch -\u003cbr\u003ebillynomad.bandcamp.com\u003cbr\u003eVideos -\u003cbr\u003eyoutube.com/prettysoundstudios\u003cbr\u003eSocial Networking -\u003cbr\u003efacebook.com/thebillynomad\u003cbr\u003etwitter.com/billy_nomad\u003cbr\u003einstagram.com/thebillynomad\u003cbr\u003e"
