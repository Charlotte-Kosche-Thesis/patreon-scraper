     "about": "I am \u003cstrong\u003eBadguy292\u003c/strong\u003e, Also known as \u003cstrong\u003eMerishya292\u003c/strong\u003e. I am a creative and curious individual who does many different things. I do 3D modelling and Level Design for videogames mainly and I play videogames as my favorite hobby, of course!\u003cbr\u003e\u003cbr\u003eWith this, I do short let\u0027s play videos and long Walk-throughs of videogames which I post on \u003cstrong\u003eYoutube\u003c/strong\u003e here:\u00a0\u003ca href=\"https://www.youtube.com/user/Badguy292\"\u003ehttps://www.youtube.com/user/Badguy292\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003eWebsite\u003c/strong\u003e is hosted on:\u00a0\u003ca href=\"http://www.succubuslovers.net/\"\u003ehttp://SuccubusLovers.net\u003c/a\u003e \u003cbr\u003eMy \u003cstrong\u003eSteam profile\u003c/strong\u003e is here:\u00a0\u003ca href=\"http://steamcommunity.com/profiles/76561198019585553/\"\u003ehttp://steamcommunity.com/profiles/765611980195855...\u003c/a\u003e\u003cbr\u003eOur Community is on \u003cstrong\u003eDiscord\u003c/strong\u003e here: \u003ca href=\"https://discord.gg/GATQtrK\"\u003ehttps://discord.gg/GATQtrK\u003c/a\u003e\u003cbr\u003e(I am much faster to reach on Steam and Discord, should you have any questions)\u003cbr\u003e\u003cbr\u003eSome of my 3D and Level Design work is on\u003cbr\u003e \u003ca href=\"http://gamebanana.com/members/905885\"\u003ehttp://gamebanana.com/members/905885\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"But Badguy! If I pledge, what will my money go to?!\"\u003cbr\u003eA:\u003c/strong\u003e Your money will go towards Story writing! but also expanding my horizon and skillset in 3D modelling and Level Design for mods and Unreal Engine games!\u003cbr\u003eYour money will also be put towards keeping my \u003cdel\u003esatanic cult\u003c/del\u003e gamer group and website running!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"What will this Oh-So-Great story be about?\"\u003cbr\u003eA:\u003c/strong\u003e A Demoness with hidden powers who is forced to travel to the surface world and live among Humans as Hell is taken over by Angels. Her quest begins in a Demon settlement in the Human realm.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"What themes will there be in the story?\"\u003cbr\u003eA:\u003c/strong\u003e Deep feelings, loss, gain, death, gore, rage, madness, insight, love, awakening, sex, action and blood... Lots of sex, action and blood.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI plan to make my very own action-adventure game in Unreal Engine\u003c/strong\u003e, featuring a vast free-roam world expanding multiple timelines and cultures and the main character will be a Demoness by the name of Merishya Saniroza. This game will be based on the story I am writing as well and I will post on my website once it is finished.\u003cbr\u003e\u003ca href=\"http://gamebanana.com/members/905885\"\u003e\u003cbr\u003e\u003c/a\u003eI am also part of other projects that I assist mostly for free, if not completely for free and you pledge would motivate me more in everything I do!\u003cbr\u003e\u003cbr\u003eI am Story Writer on \u003cstrong\u003eKalyskah: Vicious Seed\u003c/strong\u003e, which I do for free.\u003cbr\u003eThis game is a big inspiration and a stepping stone for me to learn more about Unreal Engine. A Win-Win for both Lustful Illumination and myself!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/lustfulillumination\"\u003ehttps://www.patreon.com/lustfulillumination\u003c/a\u003e \u003cbr\u003e",
