    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://walkama-creations.com/wordpress/patreon-images/20170713_125052.png\" style=\"width: 50%;\"\u003e\u00a0Hi, I\u0027m Bob. I love painting and drawing, using vibrant colors. Art gives form to what is imagined and shows the essence of what is there. I\u00a0seek to bring out the essence of what I see and imagine. \u003cbr\u003e\u003cbr\u003eI\u0027ve been painting most of my life, though at one point, I stopped for 10 years!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo what is Patreon and why I do have a\npage here? Patrons pay a monthly fee for the exclusive content a creator\nshares with them. For me, it would be tutorials, photos and time-lapsed videos on how to\ndraw and paint. You\u0027d see my techniques that I\u0027ve learned and\nacquired over the years. As a patron, you will be invited to create and share your own art inspired by one of my creations.\n\u003cbr\u003e\n\u003ch2\u003e\u003cimg src=\"http://walkama-creations.com/wordpress/patreon-images/20170709_190608.png\" style=\"color: rgb(79, 129, 189);\"\u003e\u003c/h2\u003e\n\u003c/span\u003eI love to show my art to those who want to see it. \u00a0Become a patron today. Let\u0027s create together. But if you like what I do, but a monthly fee just isn\u0027t going to work, I\u0027ll still have public posts and patron-only posts.\u003cbr\u003e\n\u003cbr\u003e\nIf you really like me, and want to contribute once: visit \u003ca href=\"https://www.paypal.me/WalkamaCreations\"\u003e https://www.paypal.me/WalkamaCreations\u003c/a\u003e. I\u0027ll give you a shout out on this page and on FaceBook. :-)"
