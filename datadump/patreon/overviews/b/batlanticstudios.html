    "summary": "Thank you so much for checking out my patreon page! My name is Dylan Andrews, I have been working professionally as a designer and artist for almost 20 years. \u003cbr\u003e\nWhy do I make comics? I believe that comics are an important part of our culture and have the power to change the world.\u00a0\u003cbr\u003e\u003cstrong\u003e\nThat\u0027s why I\u0027m on patreon.\u00a0This is where you can become a patron of Batlantic Studios and my comic book ARCHIVE The WarHood Odyssey.\u003c/strong\u003e \u003cbr\u003e\nFor as little as $1.00 a month you can help bring my comic series to life! \u003cbr\u003e\u003cbr\u003eDo you miss the chromium age of over-the-top 90\u0027s action comics? Then ARCHIVE The WarHood Odyssey the kickstarter funded indie comic book series is for you! \u003cbr\u003e\"ARCHIVE The WarHood Odyssey is everything I loved about 90s comics...but with a modern twist!\" - kickstarter backer\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eARCHIVE The WarHood Odyssey is the story of an unwilling and\u00a0unlikely hero who has to use a futuristic weapon against it\u0027s creator to save a dying planet!\u00a0\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eEra Nalyd: Who currently has possession of the WarHood. Or does it possess him? \u003c/li\u003e\n\u003cli\u003eTachi: The silent ninja who has been stranded with Era.  \u003c/li\u003e\n\u003cli\u003eLedge: The fast talking gun for hire.\u003c/li\u003e\u003cli\u003eLock: The mysterious tracker.\u003c/li\u003e\u003cli\u003eYari: The assassin with a motive.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon helps creators get funding for their artwork from supporters.\u003c/strong\u003e\u003c/div\u003eThere is no risk to supporting me on patreon. You can change your pledge level at any time and cancel at any time. Please support me today by clicking on the become a patron button on this page and select your pledge level.\u00a0\u003cbr\u003e"

cans of my pencils or inked pages and layered color PSD files!\u00a0You\u0027ll also get to see pages from my new series before they\u0027re printed! I\u0027m going to provide entire process shots, and updates every month for this reward level!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCURRENTLY ONLY AVAILABLE FOR 5 PATRONS!\u003c/strong\u003e\u003c/p\u003e",
