    "published_at": "2017-08-22T04:26:22+00:00",
    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://orig13.deviantart.net/ac82/f/2017/233/c/0/hello_copy_by_omgitssomething-dbkvrjy.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://orig03.deviantart.net/c38c/f/2017/233/c/3/hello2_copy_by_omgitssomething-dbkvunx.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m Kit (aka Kyttibat or OMGitsSomething), I\u0027m probably best known lately for my mutant dog-people characters and urban decay backgrounds. I\u0027m a self-taught artist and have been drawing pretty much my whole life, but have always struggled to get anywhere with my art. My comic project, Bad Blood, is something that I would like to change that for.\u003c/span\u003e\u003c/span\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cimg src=\"http://orig13.deviantart.net/81e6/f/2017/116/8/1/header_by_omgitssomething-db77jh1.jpg\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout \"Bad Blood\":\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\n\u003c/h4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFor a while now, I\u0027ve been slowly introducing my characters and parts of their backstories over on my \u003ca href=\"http://omgitssomething.deviantart.com/\"\u003eDeviantart\u003c/a\u003e, said characters are mostly shapeshifters, among other types of mutants, and normal humans. They\u0027re all part of my work-in-progress comic, \"Bad Blood\", which I\n hope to turn into a regularly updated webcomic. It\u0027s a heavily \ncharacter-driven story, mainly focusing on the lives of these degenerate\n characters and the dystopian world they live in.\n\u003cbr\u003e\u003cbr\u003e\nThis\n whole thing started off as a personal project when I was about \n15, with which I\u0027d always wrestled with the idea of if I could ever \nbring myself to take the plunge into making into something more. After about 10 years, I\u0027d still never lost interest \nin the idea and had spent a ridiculous amount of time developing these \ncharacters/story/world from its earliest concept, and reworking them \ninto something that I finally felt was worth trying to take seriously. I\n never expected the level of positive reception I\u0027ve gotten, and I love \nthe idea that pursuing this would mean creating something that others \nwould appreciate and enjoy as well. \n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://orig10.deviantart.net/d4bd/f/2017/233/7/9/patreon_launch_copy_by_omgitssomething-dbkwikc.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy the Patreon page:\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWorking\n on this project requires a lot of energy and time. I currently rely on \nworking full-time in food service as my only income, which sucks but it \ngets me by. Though that leaves me only being able to work on Bad Blood \nin my spare time, at which rate, I\u0027ll never get anywhere with it. That\u0027s\n where this Patreon page comes in. The more time I can afford to take away \nfrom working at my soul-crushing day job, the more time I\u0027ll have to \nwork on Bad Blood. By donating, you\u0027re not only helping support the project, but you\u0027ll also get a behind the scenes view of what I\u0027m working on.\n\u003cbr\u003e\nI appreciate every bit of support you\u0027re willing to give. Knowing that people actually want this comic to be a \nthing, enough that they are willing to help support its making, really \nmeans a lot to me and is a huge motivation boost.\n\u003cbr\u003e\n\u00a0\n\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"http://omgitssomething.deviantart.com\" target=\"_blank\"\u003e\u003cbr\u003e\nDeviantArt\n\u003c/a\u003e * \u003ca href=\"http://www.furaffinity.net/user/kyttibat/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e * \u003ca href=\"http://twitter.com/kyttibat\" target=\"_blank\"\u003eTwitter\u003c/a\u003e * \u003ca href=\"http://facebook.com/badbloodcomic\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
