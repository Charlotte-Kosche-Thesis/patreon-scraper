    "summary": "\u003cimg src=\"http://www.billroundy.com/patreon1.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.billroundy.com/patreon2.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.billroundy.com/patreon3.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.billroundy.com/patreon4.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHey, thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eMy comic strip\u00a0\u003ca href=\"http://www.barscrawl.net/\" rel=\"nofollow\" target=\"_blank\"\u003eBar Scrawl\u003c/a\u003e is always going to be free to read! But I\u0027m trying to expand the strip and cover more material, and to do that I need to make sure that I\u0027m not losing money on every strip. \u003cbr\u003e\u003cbr\u003eI\u0027ve been quietly researching old drinks and interviewing bartenders for a while now, and I\u0027m going to release those comics when I can. But a little support from readers will mean that I can spend more time on this project instead of freelancing, and I can release that material on a regular basis. For a sample, here are two panels from my upcoming 8-page comic about a drink called the Florodora:\u003cbr\u003e\u003cimg src=\"http://billroundy.com/florodora-sneakpeek2.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.billroundy.com/florodora-sneakpeek.gif\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you\u0027d like to send me the price of a beer every month, you\u0027ll get to see cool behind-the-scenes content! You\u0027ll see post my thoughts about things I couldn\u0027t fit into the strip, as well as\u00a0reference photos, primary sources for my historical research, and unused sketches. As an example, here\u0027s a sketch I started for The Drink, before I decided on a different approach:\u003cbr\u003e\u003cimg src=\"http://www.barscrawl.net/wp-content/uploads/2013/02/barscrawl-thedrink-pencil.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHigher levels of support get even more! But\u00a0any amount will get me closer to my goal of publishing comics about booze full-time!\u003cbr\u003e\u003cbr\u003eIf you want to know more about how Patreon works, check out the\u00a0\u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003eFAQ\u003c/a\u003e.\u00a0And if you can\u0027t afford to pledge (believe me, I understand!), then you can help me out by sharing this URL with a friend! If you know someone who would like the strip as much as you do, I\u0027d love to have a new reader!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e-Bill\u003cbr\u003e"
