    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/54cgdVL4lo0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/54cgdVL4lo0",
    "one_liner": "I\u0027m a Weaver of Dreams, a Teller of Tales, a Guide around the city streets who can entertain one and all",
    "patron_count": 2,

    "published_at": "2018-01-13T19:19:11+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\"Weavers of Dreams, Teller of Tales.\"\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThe Bothy Storytelling Podcast\u003c/strong\u003e is the brain child of Calum Lykan,\u00a0a Scottish Storyteller living in Canada who has a passionate and energetic belief in breathing life into stories Old and New.\u003cbr\u003e\u003cbr\u003eStories are for everyone and for all ages, forget the idea of someone sitting in a library reading out loud from a book, in fact do me a favor and take that image, promptly tie it to a large anvil and drop it in the deepest river you can find...... Done? ......Ok!\u003cbr\u003e\u003cbr\u003eNow let\u0027s begin.\u00a0\u003cbr\u003e\u003cbr\u003eWe are all storytellers in some way and this podcast is about the gift of storytelling, we\u0027re going to give you Tales\u00a0that will fill your heart with joy, make your soul weep with loss and your guts ache with laughter. I want to show you the endless possibilities that a storyteller can bring to your life and this world.\u00a0 From Folk and Fairy Tales to Historical Accounts, or maybe some Gruesome and Grisly stories or the Heroic Sagas are more to your taste. And of course let\u0027s not forget personal real life stories.\u00a0\u003cbr\u003e\u003cbr\u003eSo how are we going to do this....\u00a0\u003cbr\u003e\u003cbr\u003eInterviews, live recordings of shows, stories, workshops and whatever crazy random storytelling adventures we can think of to give you the most varied and exciting journey into Storytelling you can have.\u00a0\u003cbr\u003e\u003cbr\u003eThere is so much to explore and everyone loves a good story! \u003cbr\u003e\u003cbr\u003eSo let\u0027s get going.....\u003cbr\u003e\u003cbr\u003eI thought I\u0027d throw down a list of some of my tales that I love to tell. Hopefully this will inspire you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eTraditional Scottish Folk \u0026amp; Fairy Tales\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eHistorical Tales\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eWhisky Tales \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eRussian Folk and Fairy Tales \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eCeltic Tales\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eNorse Saga\u2019s and Stories \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022Gruesome and Grisly Tales\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eGreek \u0026amp; Roman Stories\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eTales from the Amazon\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eTree Stories\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eAnimal Stories \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eTales from the Ocean\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003ePirate Tales of High Adventure and Skullduggery\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eHalloween Tales \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eGhosts and Ghouls \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eChristmas Stories \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eHistorical Walks and Tours \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e\u003cem\u003eGhost Walks and Tours\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs we grow more reward tiers will be added. So sit back, make a cup of tea, grab a beer and enjoy this journey back into Stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eHow it works\u003cbr\u003e\n\u003cbr\u003e\nThe great thing about Patreon is that you get to set the amount. Whatever you\nthink the stories are worth to you and whatever you can afford, that\u2019s the\nright amount. It works a bit like Kickstarter \u2013 you sign up to be a patron and\nthere are special thank-you rewards at different levels. Unlike Kickstarter,\nit\u2019s a monthly donation rather than a one-time deal. \u003cbr\u003e\n\u003cbr\u003e\nEvery month the system sends you a summary of\nwhat you\u0027re supporting and you have a few days to change your\ndonation or opt out if you like. You can set the amount to\nwhatever you\u0027re comfortable with, and you can cancel at any time with\na click. I\u0027m hoping that a lot of you think it\u2019s worth about $5/month.\u003cbr\u003e\n\u003cbr\u003e\nHere a a few examples of what this is all going towards. \u003cbr\u003e\u003cbr\u003e\n\n\u2022Finding stories \u0026amp; Interviews\u003cbr\u003e\n\n\u2022Working on the story\ndrafts\u003cbr\u003e\n\n\u2022Rehearsing\u003cbr\u003e\n\n\u2022Recording the audio\u003cbr\u003e\n\n\u2022Editing the podcast\u003cbr\u003e\n\n\u2022Photography\u003cbr\u003e\n\n\u2022Travel*\u003cbr\u003e\n\n\u2022Website design,\nmaintenance, and hosting\u003cbr\u003e\u2022Printing programs \u0026amp;\nmore\u003cbr\u003e\u2022Media storage \u0026amp;\nbackups\u003cbr\u003e\u003cbr\u003e* A part of what I do involves travelling to events and festival\nthroughout the world for performance but also research.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
