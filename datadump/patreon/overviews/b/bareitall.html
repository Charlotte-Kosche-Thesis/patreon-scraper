    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBare it All: The Webseries\u003c/span\u003e\u003c/h1\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBackground\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAfter the success with\u00a0Bare It All Expo: An Exercise of Self Love I was left daydreaming about what other topics I could explore through my Bare it All project. The possibilities felt endless! The more I reflected on it the more I realized\u00a0I wanted something that could accomplish the same thing as my expo, a safe place to self express and share personal narrarives\u00a0centered around important social topics. Most importantly, I wanted something tangible that would last long after the event was over, something that people could reflect on and perhaps even learn\u00a0something from the\u00a0diverse narratives that exist in the world, if they could have an open mind and heart.\u00a0Before I knew it I was brainstorming ways I could capture this in the form of a webseries - Bare it All: The Fuckboy Experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe Fuckboy Experience\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThrough\u00a0my webseries, Bare It All: The Fuckboy Experience, I will be exploring attitudes, values, and ideals that are stereotypically associated with a \u201cFuckboy\u201d and unpacking why these behaviors are problematic. Additionally, these attiudes are not solely embodied by men even if statistically some of the topics disproportionately affect women/femmes more than men/masc presenting people. After this five\u00a0episode season is completed, I hope people will be able to use these webisodes as reference points for healthy \u0026amp;\u00a0unhealthy relationships. I believe it is important to address this topic when so often we see images and ideas of unhealthy relationships glamorized in pop culture and media.\u003cbr\u003e\u003c/div\u003e"
