    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHej alla fina lyssnare.\u00a0\u003cbr\u003e\u003cbr\u003eVi \u00e4r tv\u00e5 v\u00e4nner som \u00e4lskar att f\u00e5 dyka ner i djupet och prata om den m\u00e4nskliga upplevelsens olika spelniv\u00e5er: Sorgen, Leken, D\u00f6den, Gemenskapen, Tv\u00e5samheten, Ensamheten. Vi saknar den typen av samtal i radio, TV, tidningar och web som vi tar del av idag.\u003cbr\u003eS\u00e5 vi startade en podd som snabbt fick tusentals lyssnare. Tack vare dig som lyssnar f\u00e5r\u00a0vi in nya \u00e4mnen, nya tankar som vi delar med oss av. \u00a0Vi vill g\u00f6ra den h\u00e4r podden f\u00f6r er. F\u00f6r oss.\u00a0\u003cbr\u003eD\u00e4rf\u00f6r beh\u00f6ver vi din hj\u00e4lp.\u003cbr\u003eBacka oss med n\u00e5gra p\u00e5hittade sedlar s\u00e5 vi kan forts\u00e4tta g\u00f6ra en punkigt existensiell\u00a0podd. Det \u00e4r inte f\u00f6r att Bj\u00f6rn ska k\u00f6pa en Ferrari \u00e4ven om det hade sett roligt ut, utan \u00a0f\u00f6r att t\u00e4cka resor, teknik och inte g\u00e5 back p\u00e5 resans g\u00e5ng.\u003cbr\u003e\u003cbr\u003eKram och tack p\u00e5\u003cbr\u003ef\u00f6rhand kompis!\u003cbr\u003eBj\u00f6rn och Navid\u003cbr\u003e\u003c/div\u003e"
