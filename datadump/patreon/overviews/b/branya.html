    "summary": "Hello, this is Branya,\u003cbr\u003e(And this is Archmage Naoki) \u003cbr\u003e\n\u003cbr\u003eThank you for visiting our patreon. I\u0027m the writer of Kuro\u0027s Days. I\u0027ll be straight forward, it\u0027s a gender bender web novel. I know some people hate it, but some people also love it and obviously I\u0027m one of the latter. So, in the beginning, I tried to write one with good quality and a lot of details, but because of my lack of skill in grammar and writing, it\u0027s not that good. However, somehow I did a moderate success at it because I got fans that are even willing to volunteer on editing my work for free. \u003cbr\u003e\u003cbr\u003eAs I wrote\u00a0about 40+ chapters, I think it\u0027s a good time to give something back to both of my kind volunteer fan editors, Arthur300000, Archmage Naoki (Hello) and Deathbricks. They helped me edit my poor grammar since chapter one (That\u0027s Arthur though, not me, I started around 10+ chapters). So, the money I got from this patreon will be divided in three and shared equally between my editors and me, after deducting all tax and transaction fee, of course. Huh? Why divide this donation money, which is supposed to be something given back to my kind editors, in four, and not just for the three editors? Well, I\u0027m not a philanthropist, and I can\u0027t work for free while everyone else profits from it, alright!? \u003cbr\u003e\n\u003cbr\u003e(Greed dwells within everyone, except the ones who don\u0027t, heh) \u003cbr\u003e\n\u003cbr\u003eThanks! \u003cbr\u003eBranya \u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eBenefits from becoming a patron!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI decided to sweeten the deal up. Currently, my scheduled is one chapter every two weeks. However, sometimes I might be too busy to fulfill this goal (Unless the donation goal is reached). Nevertheless, there is also sometimes I might be capable of finishing the chapter early. So, here is the deal.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eAny patrons\u003c/strong\u003e will have access to the chapter I finished early!\u003c/li\u003e\u003cli\u003eIf someone decided to donate a cake (5$) or more the early chapter will immediately (When I\u0027m available) \u00a0publish to the Royalroad.\u003c/li\u003e\u003c/ol\u003eSuper thanks!\u003cbr\u003eBranya\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
