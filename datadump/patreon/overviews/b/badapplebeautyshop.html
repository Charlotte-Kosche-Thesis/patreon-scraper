b(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eLeslie: IT, Web Developer, Model\u2026and Potato.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis bad apple mainly takes care of the the graphics and product development end, aka the bad tech apple of Bad Apple!\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eSienna: Model , Actress\u2026.and Pink Bunny. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis bad apple mainly takes care of customer communication, packing your products with love, and of course, throwing in her magical pink dust to make Bad Apple products fabulous!\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/qmzuia.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
