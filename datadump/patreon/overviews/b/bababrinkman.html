    "summary": "Since 2009 I have released a whole series of \"peer reviewed rap\" albums exploring subjects as diverse as evolutionary biology, medicine, conservationism, the psychology of religion, climate change, and neuroscience. My full music catalogue is\u00a0\u003ca href=\"http://music.bababrinkman.com\" rel=\"nofollow\"\u003eavailable via Bandcamp\u003c/a\u003e, and so far I have produced more than twenty\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL312F9BF594AAD478\" rel=\"nofollow\"\u003emusic videos\u003c/a\u003e, many of which are used by educators as a teaching tool. Overall my videos promote science literacy, critical thinking, and a love of learning and inquisitiveness.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BFkn9UVIpQQ?list=PL312F9BF594AAD478\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eI\u0027ve been covering the cost of recording albums and making videos either with IndieGogo campaigns or with support from grants and sponsors, while earning most of my living from performing live shows, about a hundred shows per year on average. This means I spend too much time on administration or on the road, and not enough time creating things for my friends and fans to enjoy. This is where Patreon comes in.\u003cbr\u003e\n\u003cbr\u003e\nSupport from my patrons helps to free up the time and bandwidth I need to create songs, raps, videos, albums, and whatever else I can cook up to tickle your thoughts and emotions. And my supporters get cool rewards too.\u003cbr\u003e\n\u003cbr\u003e\nSome of the funds raised will go towards production expenses and some will go towards living expenses, but either way when I put out something new, it will be thanks to you.\u003cbr\u003e\n\u003cbr\u003eMy patrons are encouraged to reach out with ideas and suggestions for subjects to tackle, or feedback on anything at all that I\u0027m working on. And you can set your support level at whatever figure works for you.\u00a0Every dollar helps!\u003cbr\u003e\n\u003cbr\u003e\nThe world is full of amazing discoveries, ideas, solutions, and stories, and I\u0027m hungry to devour them all and adapt them into mind-bending rap songs to share with the world. I hope you enjoy the music!\u003cbr\u003e\n\u003cbr\u003e\nBaba"
