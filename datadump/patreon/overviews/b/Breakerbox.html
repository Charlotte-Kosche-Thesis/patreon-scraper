    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.breakerboxstudios.com\"\u003ewww.breakerboxstudios.com\u003c/a\u003e\u003c/div\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eBreakerbox Studios is a relatively new indie outlet with a handful of good friends working together. We\u0027re developing\u00a0some new games and comics that we\u0027re super Bram Stoker\u0027d about!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eBecome a Patron! \u003c/strong\u003e\u003cbr\u003eCheck out the rewards. We\u0027re posting major game progress, comics and podcasts every week!\u00a0\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGAMES\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/579a62a6e3df288505f8108c/t/5991fad203596e7a3b43b4a7/1502739155525/COVER-B.png?format=750w\"\u003e\u003c/a\u003e\u003cimg src=\"https://static1.squarespace.com/static/579a62a6e3df288505f8108c/t/5991fad203596e7a3b43b4a7/1502739155525/COVER-B.png?format=750w\"\u003e\u003cbr\u003e\u003cstrong\u003eGriff the Winged Lion - A Retro Inspired 3D Platformer\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDescription:\u003cbr\u003ePlay as Griff; a headstrong winged lion from the medieval fantasy world of Autumn Terrace. Beyond 16-bit, Griff features a new level of retro with PS1 style graphics.\u003cbr\u003e\u00a0\u003cbr\u003eGame Features:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA new level of retro: play in PS1 plus N64 \u0026amp; Dreamcast styles.\u003c/li\u003e\u003cli\u003e10 mythological realms filled with colorful creatures \u0026amp; characters.\u003c/li\u003e\u003cli\u003eFun-filled character driven story line with full voiceover dialogue.\u003c/li\u003e\u003cli\u003e5 playable characters and a variety of challenging minigames.\u003c/li\u003e\u003cli\u003eShatter enemies, objects and scenery into collectible gold pieces.\u003c/li\u003e\u003cli\u003eReveal new paths and turn objects into gold for puzzle solving.\u003c/li\u003e\u003cli\u003eTake down a slew of challenging beastly foes and insane bosses.\u003c/li\u003e\u003cli\u003ePurchase special costumes and wings like Pegasus and Phoenix.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"https://www.dropbox.com/sh/3hcofinjxmkcnyp/AACW6aMZTMb5lXn0mbman9NBa?dl=0\"\u003ehere\u003c/a\u003e to download the newest playable demo! (Demo updated Oct 5th 2017)\u003cbr\u003e\u003cbr\u003eTarget Platforms:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/ifybv4.png\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/29o2xw1.png\"\u003e\u003cbr\u003e\u003cstrong\u003eLegacy of Kain: Dark Renaissance - A prequel to the classic Soul Reaver.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eDescription:\u003cbr\u003eThe near-canon game story interweaves with the entire series, featuring art that\u0027s true to the lore and provided with valuable insight from some of the original series developers. Dark Renaissance is a non-commercial fan game made by fans for fans.\u003cbr\u003e Target Platforms:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2uypxyr.png\" style=\"width: 80px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/jhzfnn.png\"\u003e\u003cbr\u003e\u003cstrong\u003eCloak of Dusk - \u003c/strong\u003e\u003cstrong\u003eFeatures\u00a0elements from Soul Reaver, Journey and Samurai Jack with art resembling stained glass. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDescription:\u003cbr\u003ePlay as Dusk, a faun-like creature with a thorn spawning power. Dusk seeks to unearth a series of ancient secrets intertwined with the enigma of his own destiny. This game is merely a concept at the present time, with the intent to develop it on the side. The little pieces here and there will conjoin to make the occasional larger update. A playable prototype demo will be posted soon.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003eTarget Platforms:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/ifybv4.png\" style=\"width: 288px;\"\u003e\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMICS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/11kfp0z.png\"\u003e\u003cbr\u003eGeorge and Jimbo\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe strip centers around two gamers--Jimbo, a high strung dude with spiked hair and George, a mellow Mario fan with a high tolerance for the trouble Jimbo gets them into.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/1z4kbnt.png\" style=\"width: 515px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSuper Hero Comic (Announcement planned holiday 2018)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTEAM\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJake\u003c/strong\u003e (Director, Lead Artist, Writer, Programmer, Voice Actor)\u003cbr\u003eI\u0027ve been a gamer since the Atari 2600 and NES as a kid. Inspired by comic books from Image, Marvel and DC, I would analyze techniques for hours. I enjoyed watching Disney animators sketching characters.\u00a0In my adult years, I\u0027m following the games industry and working art jobs. I\u0027ve been published on Steam, GooglePlay, Apple App Store, Big Fish Games, Barnes and Noble and a few others. I love many games in many genres but platformers are my favorite. I\u0027m very excited to see some of the crazy creative things happening in indie games lately.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKelly\u003c/strong\u003e (Lead Programmer, Tools Developer, Hardware)\u003cbr\u003eI\u0027ve been into programming since a pretty young age. I\u0027ve always enjoyed the simplicity of making things neatly, one step at a time and seeing things come together. I build and restore pinball machines as a hobby and get pretty into anime. I\u0027ve developed our own in-house scripting language and engine, making it quick and simple to add universal game functionality. Been published on Steam and GooglePlay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTera\u003c/strong\u003e (Level Designer, Quality Assurance Lead, Co-writer)\u003cbr\u003eBeen a gamer since the NES. I play World of Warcraft and have a thing for mystery stories. I really enjoy the Legacy of Kain, God of War and Uncharted Series. I do level design and co-writing with Jake. We bounce ideas around the room. I\u0027m glad to see platformers making a bit of a comeback!\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVOICE TALENT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSteven Kelly- Known for titles like Dragon Age Inquisition, Apotheon, Final Fantasy XV anime and Dust: An Elysian Tail, Steven brings a true expressivity and naturalism to his compelling character portrayals.\u003cbr\u003e\u003cbr\u003eGriffin Puatu- Has voiced in animes such as One Punch Man, Hunter X Hunter and Charlotte. Griffin has a distinct yet diverse style that never fails to impress.\u003cbr\u003e\u003cbr\u003eAimee Smith- Best Known for Planet Explorers, Freedom Planet on Wii-U and Excape from Puzzlegate, Aimee brings fun liveliness and believability to her characters.\u003cbr\u003e\u003cbr\u003eBrittany Lauda- Well known for playing Osana in Yandere Simulator and other portrayals in Pokemon X/Y and My Little Pony App, Brittany has a rich authenticity and adds a special touch to colorful projects.\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003eAll art and entertainment content within this Patreon page is copyright 2016-2018 Jake Pawloski \u0026amp; Breakerbox Studios. All Rights Reserved. Only use with permission.\u00a0Dark Renaissance is a non-commercial fan game made by fans for fans. The Legacy of Kain series remains the property of its respective owners.\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e"
