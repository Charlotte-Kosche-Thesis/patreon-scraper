    "summary": "Blizzplanet is a registered Blizzard Entertainment fansite since 2003. Blizzplanet is one of the to-go fansites where visitors read the latest news about:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorld of Warcraft\u003c/li\u003e\u003cli\u003eHearthstone\u003c/li\u003e\u003cli\u003eDiablo III: Necromancer Pack\u003c/li\u003e\u003cli\u003eHeroes of the Storm\u003c/li\u003e\u003cli\u003eOverwatch\u003c/li\u003e\u003cli\u003eWarcraft Film\u003c/li\u003e\u003cli\u003eother Blizzard games\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe post previews of upcoming Blizzard Licensed Products, and interviews with game developers.\u003cbr\u003e\u003cbr\u003eWe are as passionate as you about Blizzard games. We are fans like you, and for you. We attend several gaming conventions around the world, chasing Blizzard and their partners to provide you coverage articles, panel transcripts, photos, videos, and interviews.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlizzard Entertainment: Event Coverage\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have followed Blizzard and their licensed partners to most of the global events in USA and Europe:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlizzCon\u003c/li\u003e\u003cli\u003eE3 Expo\u003c/li\u003e\u003cli\u003eGamesCom\u003c/li\u003e\u003cli\u003eIrvine HQ Press Events\u003c/li\u003e\u003cli\u003eLos Angeles (Special Events)\u003c/li\u003e\u003cli\u003eNew York Comic Con\u003c/li\u003e\u003cli\u003ePAX East\u003c/li\u003e\u003cli\u003ePAX West\u003c/li\u003e\u003cli\u003eSan Diego Comic Con\u003c/li\u003e\u003cli\u003eToy Fair New York\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe go wherever Blizzard developers go to bring you interviews and panel videos. Yearly, Blizzplanet publishes all BlizzCon panel transcripts as your to-go reference archive.\u003cbr\u003e\u003cbr\u003e Our team is composed of volunteer fans. We do this for fun, and to share our work with other fans.\u003cbr\u003e\u003cbr\u003eYour loyal monthly support sustain server fees, BlizzCon panel transcripts from freelancers, and helps us maintain camera batteries and upgrade other equipment.\u003cbr\u003e\u003cbr\u003eWith a monthly commitment of just $1 a month, $5 a month, or any amount -- we may continue to produce great content for your entertainment. Please, become our patron.\u003cbr\u003e\u003cbr\u003e**Visit our \u003ca href=\"http://www.blizzplanet.com/blizzard-events-coverage\" target=\"_blank\"\u003eBlizzard events coverage page\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0 for samples of our past work."
