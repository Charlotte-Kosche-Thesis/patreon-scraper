    "pledge_url": "/bePatron?c=746437",
    "published_at": "2017-02-18T02:53:30+00:00",
    "summary": "\u003cstrong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho are you \u0026amp;\u00a0why are you starting a Patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nHey, I\u0027m Brandon! (I\u0027ll save my life story for the end of this description)\n\u003cbr\u003e\n\u003cbr\u003e\nAnd I\u0027m not going to write a sob story on how I should be making more money from making YouTube videos. Nobody cares.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat you care about are benefits. Stuff that gives you value or gratification.\n\u003cbr\u003e\n\u003cbr\u003e\nSure supporting me with a donation is amazing and I greatly appreciate it, but I feel that I need to give you \n\u003cstrong\u003emore\u003c/strong\u003e in return for your extra support.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I created a Patreon campaign.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHow much can I send?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIf you \n\u003cstrong\u003eenjoy the videos\u003c/strong\u003e I create and the \u003cstrong\u003eeffort\u003c/strong\u003e\u00a0I put in to respond to nearly every comment and message, it would be greatly appreciated if you pledge as little as\u003cstrong\u003e $2\u003c/strong\u003e per month. That\u0027s less than a sandwich from Subway.\u003cbr\u003e\n\u003cbr\u003e\nAnd like I said, you aren\u0027t just getting recognition in return, you will also be getting \n\u003cstrong\u003eexclusive perks \u003c/strong\u003e(depending on what level you choose)!\u003cbr\u003e\n\u003cbr\u003e\nEverything from a \n\u003cstrong\u003esimple thank you\u003c/strong\u003e, to becoming a \u003cstrong\u003epermanent moderator\u003c/strong\u003e,\u00a0to \u003cstrong\u003eon-call support\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI want this whole Patreon thing to\n\u003cstrong\u003e benefit us both\u003c/strong\u003e, and that\u0027s one of the big reasons for starting this.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhere does my money go?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThis is another thing that you may be skeptical about. Some people may just pocket the money and spend it on beer, but I\u0027m different.\u003cbr\u003e\n\u003cbr\u003e\nEvery hard earned penny that comes out of your wallet will go towards improving my content.\n\u003cbr\u003e\n\u003cbr\u003e\nEverything from new cameras and lenses, to new accessories that will make our live streams better.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a mater of fact, I already spent the donation money from a recent live stream on a new tripod for my iPhone! This improved the angle and overall quality of the stream tremendously.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWhat if I\u0027m broke?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPlease don\u0027t become a patron if you\u0027re struggling financially. I appreciate the time you took to read this, but I don\u0027t want you to choose\u00a0me over food and rent.\u003cbr\u003e\n\u003cbr\u003e\nI will continue to make free content and becoming a Patron is 100% voluntary.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMore about me\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nGlad you\u0027re interested in hearing more about me!\n\u003cbr\u003e\n\u003cbr\u003e\nSo, back in \n\u003cstrong\u003e2008\u003c/strong\u003e, I uploaded my very first YouTube video because I wanted to show people how to do cool stuff on their iPhones.\u003cbr\u003e\n\u003cbr\u003e\nI literally shot the video in the back of my parent\u0027s sports store with a cheap Sony camcorder and an awful speaking voice.\n\u003cbr\u003e\n\u003cbr\u003e\nI had no clue that one video would change my life.\n\u003cbr\u003e\n\u003cbr\u003e\nIt blew up. Got \n\u003cstrong\u003e5 million\u003c/strong\u003e views in just a couple months. So I made more. And more. And more.\u003cbr\u003e\n\u003cbr\u003e\nNow here I am, nearly a decade later, still creating.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s my passion. It\u0027s what I love doing.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd this is what I want to continue doing forever, even if my interests someday go away from the iPhone \u0026amp; technology in general.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m glad to have you here and I hope this whole Patreon thing can help me continue doing what I love!\u003cbr\u003e"
