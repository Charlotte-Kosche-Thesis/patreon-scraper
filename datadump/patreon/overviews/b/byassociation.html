    "published_at": "2016-09-26T09:14:26+00:00",
    "summary": "\u003cstrong\u003eWhat is By Association?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.byassociation.audio/\" rel=\"nofollow\" target=\"_blank\"\u003eBy Association\u003c/a\u003e is\u00a0an\u00a0\u003ca href=\"http://castawayawards.com/winners\" target=\"_blank\"\u003eaward-winning\u003c/a\u003e storytelling podcast about football (soccer) and the human connection behind the beautiful game. Featuring\u00a0interesting and insightful short stories told in documentary style, from personal narratives to club histories and everything in between. The show has featured in\u00a0\u003ca href=\"https://www.theguardian.com/tv-and-radio/2017/aug/11/foosball-fanatics-talking-to-trolls-and-a-game-of-thrones-best-podcasts-of-the-week\"\u003eThe Guardian\u003c/a\u003e and on\u00a0\u003ca href=\"http://www.wbur.org/onlyagame/2018/02/23/socceroos-vietnam-war-soccer\"\u003eNPR\u0027s Only A Game\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThere\u0027s no match results, transfer rumours or banter here. Each episode is intentionally short, focused and consumable, allowing you to take a break from the 24-hour football news cycle and listen to something fresh.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat people are saying about By Association:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.theguardian.com/tv-and-radio/2017/aug/11/foosball-fanatics-talking-to-trolls-and-a-game-of-thrones-best-podcasts-of-the-week\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eThe football podcast you\u0027ve got to check out.\u003c/em\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://copa90.com/creators/james-parkinson/the-podcast-youve-got-to-check-out/\"\u003e- Copa90\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe game is nonstop. But here is a breath.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://blog.whereisfootball.com/page/7\"\u003e- A Football Report\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s smart and succinct. Which are two things soccer media sorely needs.\u003c/em\u003e \u003cstrong\u003e\u003ca href=\"https://twitter.com/churchofsoccer/status/697550265788948480\" target=\"_blank\"\u003e- Church of Soccer\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/565e3b6be4b0f2a771055a13/t/5ac4439a70a6adfc8c78ff73/1522811826154/BW_Nominee.png?format=300w\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/565e3b6be4b0f2a771055a13/t/5a252f19e2c4830aaac59384/1512386335088/podcast-award-black-vector.png?format=500w\" style=\"width: 292px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWho is James Parkinson?\u003cbr\u003e\u003c/strong\u003eI\u0027m\u00a0the sole host and producer of By Association. I created the podcast in late 2015 as a way to combine two of my greatest passions: football and audio storytelling.\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0fascinated by football history, fan culture and the human connection behind the world\u0027s most popular sport. I live in Melbourne, Australia where I follow the game both locally and abroad. Connect with me on Twitter\u00a0\u003ca href=\"https://twitter.com/JamesRParkinson\"\u003e@JamesRParkinson\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003eMany listeners may not realise it, but narrative audio takes a LOT to make. By Association is an independent podcast and currently has no sponsors. I release episodes on a monthly schedule but even short audio documentaries like these can take over 30 hours to produce. From research, interviews and writing scripts to editing and mixing. \u003cbr\u003e\u003cbr\u003eIt\u0027s a labour of love and the podcast will always remain free for anyone to access,\u00a0but your support will help me to tell even better stories and maintain high production standards.\u003cbr\u003e\u003cbr\u003eYour pledges will contribute to ongoing production costs, including website and podcast hosting, software subscriptions, sound effects and high quality production music. You\u00a0will also allow me to dedicate more of my time to producing episodes and reach future goals, like commissioning stories from freelance producers and taking the podcast from monthly to an episode every two weeks.\u00a0\u003cbr\u003e\u003cbr\u003eIn return, I offer several rewards for patrons. Every little bit helps so please consider contributing a small amount each month. With your support, together we can take the show to the next level. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e- All pledges are in US dollars -\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eJames\u003cbr\u003e"
