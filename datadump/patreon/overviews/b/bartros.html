    "summary": "Hey,\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd welcome to my Patreon Page.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMy Name is \u003cstrong\u003eBart Ros\u003c/strong\u003e (look me up on instagram - \u003ca href=\"https://www.instagram.com/bartros.nl/\"\u003ehttps://www.instagram.com/bartros.nl\u003c/a\u003e)\u00a0and I am a aspring Travel and landscape photographer. Note also I can be easily bribed with Perfect Pepperoni Pizza.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs a \u003cstrong\u003ephotographer\u003c/strong\u003e I aim to tell the story of the places I visit. Its a great way to express this visual side of life and I hope it brings everyone that views my work the same happiness and connection it brings me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e- some 2017 images of mine\u003c/em\u003e\u00a0\n\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4386/36390784604_c6fa244ee8_b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4358/37173462485_e4e68bf3d2_b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4215/34713968854_7822464ec5_b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/764/31751182204_4c5f9eedcc_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nFor 2018 I have released a Calender with 12 unique images of my Hometown to show that you do not need to travel to fantastical locals to find beauty and inspiration. It can be viewed here -\u00a0\u003ca href=\"https://drive.google.com/open?id=0B1TdYxK9Pu7bTUUzV2RVaVdYeDA\"\u003ehttps://drive.google.com/open?id=0B1TdYxK9Pu7bTUUzV2RVaVdYeDA\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eFor 2019 my plan is to create another Photo Calender. But in order to add a level of interactivity I will create multiple pledges. The one supported best will decide what the theme of the calender will be.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy support me (Also perks):\u003c/strong\u003e\u003cbr\u003e\n1 - To support my work and help ne continue to develop.\u00a0\u003cbr\u003e\n2 - The love of Photography\u00a0\u003cbr\u003e\n3 - all my supporters will gain acces to my released images as digital downloads here on the patreon community\u003cbr\u003e\n4 - all my supporters will get a free copy of next years Calender\u003cbr\u003e\n\u003cbr\u003e\nThank you...\u003cbr\u003e"
