    "summary": "\u003cdiv\u003eThere are over 400 billion LEGO bricks in the world... but have you ever seen them bend?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh5.googleusercontent.com/-kp2Rc105Isg/U4vKWJidiJI/AAAAAAAAB2s/2S3jPJHlElE/s640-no/sphere_III_lg_2.gif\" style=\"width: 564px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nWelcome to \n\u003cstrong\u003eBrick Bending\u003c/strong\u003e! I take regular, rectangular LEGO bricks and transform them into beautiful, curved, geometrical objects. There\u0027s no heat or glue involved--just a little bit of magic and a lot of patience. I was completely mind-blown the day I discovered my first\u00a0\u003ca href=\"https://www.youtube.com/watch?v=EIEYgKA8X6w\" rel=\"nofollow\" target=\"_blank\"\u003eLEGO circle\u003c/a\u003e, but\u00a0\u003ca href=\"https://www.kickstarter.com/projects/brickbending/brick-bending-10\" rel=\"nofollow\" target=\"_blank\"\u003eone Kickstarter project\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/brickbending\" rel=\"nofollow\" target=\"_blank\"\u003eseveral years of experimentation\u003c/a\u003e later I have cultivated this building technique into an art form--one that has captured my imagination and drives me to ever escalating projects--and you haven\u0027t even seen the half of it yet.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh5.googleusercontent.com/-IalRigmM2vk/U2hpLbFDvtI/AAAAAAAABzI/q3zqKFgokHs/s693-no/IMG_0526.PNG\" style=\"text-align: left; width: 572px;\"\u003e\n\t\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\nLEGO bricks are \n\u003cem\u003ereally expensive\u003c/em\u003e, and if it weren\u0027t for the generous support of my\u00a0\u003ca href=\"https://www.kickstarter.com/projects/brickbending/brick-bending-10\" rel=\"nofollow\"\u003eKickstarter backers\u003c/a\u003e I wouldn\u0027t be where I am today. But to take Brick Bending to the next level I literally need tens of thousands of bricks per build, which simply isn\u0027t practical on my own. But with your help, I can create the kinds of things that LEGO dreams are made of.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh6.googleusercontent.com/lPYNWloD6s25LtxXTWlSOffh2E7D6cPW-aZIBUm-JXg=s651-no\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cbr style=\"text-align: left;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhat do I get for my support?\u003cbr\u003e\u003c/strong\u003eFor as little as $1 per month, you\u0027ll be an integral part of Brick Bending\u0027s success, and for your generosity you\u0027ll get to see all new Brick Bending creations long before anyone else.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh6.googleusercontent.com/-eOrlc1NkWyg/U2kXwxRhVHI/AAAAAAAABz4/bvCV4xopCpY/s664-no/11334016384_8d834f6e5e_b.jpg\" style=\"width: 449px;\"\u003e\u003c/div\u003e\n\u003cbr\u003eI love to share what I do, but my patrons will get early, private access to my works . Wow your friends and amaze party guests with your exclusive access to one-of-a-kind LEGO sculptures that you helped make happen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/-WPpsvzFexVo/U2hpJvotuoI/AAAAAAAABzE/cgpiISLEPOw/s693-no/IMG_0356.PNG\" style=\"width: 507px;\"\u003e\u003cbr style=\"text-align: left;\"\u003e\u003c/div\u003eYou\u0027ll get early access to all new Brick Bending creations, as well as behind-the-scenes video footage. See the highlights of the building process--both magical moments and spectacular fails--as they happen, as well as sneak peeks of works in progress and fledgling ideas.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3717/10862423825_c5bfdbc4c7_o.jpg\" style=\"width: 497px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
