    "summary": "\u003cbr\u003eOggi il mondo dell\u0027informazione \u00e8 cambiato moltissimo rispetto a qualche anno fa. Le informazioni e le news entrano nelle nostre case tramite canali diversi, non pi\u00f9 solo i media tradizionali, ma blog, testate nate dal nulla, pagine facebook.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eL\u0027utente medio non \u00e8 pi\u00f9 in grado di distinguere tra informazione verificata e opinioni\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eE tristemente questo porta tantissimi problemi. Butac \u00e8 nata due anni fa sull\u0027onda di queste incomprensioni, inizialmente con lo scopo di fare chiarezza su tutte le bufale mediche e politiche che affollavano il web italiano. \u003cbr\u003e\u003cbr\u003eOggi ci occupiamo di informazione a 360\u00b0 con uno staff in crescita dedicato a fare fact checking di quanto scrivono gli altri.\u003cbr\u003e\u003cbr\u003eFacciamo le pulci alla stampa nazionale, cerchiamo di trasmettere corretta informazione e amore per la stessa a chi ci legge. In questi due anni ci siamo sostenuti con un po\u0027 di pubblicit\u00e0, ma senza mai esagerare. L\u0027impegno per\u00f2 \u00e8 aumentato tantissimo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOggi in 5 persone ci dedichiamo a pubblicare almeno tre articoli nuovi quotidianamente, gestendo mail, domande e risposte e commenti su blog e social network.\u003c/strong\u003e Stiamo aiutando ad organizzare conferenze aperte al pubblico su temi importanti come vaccinazioni e medicina e cerchiamo di avere un rapporto costante con voi che ci seguite. Ma per crescere e mantenere questi impegni \u003cstrong\u003eabbiamo bisogno di voi, il vostro aiuto, anche minuscolo pu\u00f2 portarci a migliorare,\u003c/strong\u003e il tutto sempre in nome della corretta informazione."
