    "published_at": "2016-02-01T08:04:49+00:00",
    "summary": "\u003cdiv\u003eHey guys!\u003cbr\u003e\u003cbr\u003eI\u0027m\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.heyjustinmichael.com\" rel=\"nofollow\" target=\"_blank\"\u003eJustin Michael\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003c/span\u003eI host a weekly podcast about the legendary 1990s cartoon \u003cem\u003eBatman: The Animated Series\u003c/em\u003e. The podcast is unsurprisingly called...\u00a0\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003ca href=\"http://www.btaspodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBatman: The Animated Podcast\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003eBut that\u0027s nothing new, right? Plenty of people have podcasts about TV shows where they interview people about their favorite episodes. It\u0027s what makes the internet great.\u003cbr\u003e\u003cbr\u003eTrue! But this isn\u0027t \u003cem\u003ejust\u003c/em\u003e an interview show. It\u0027s \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003ea \u003c/span\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003edouble interview show\u003c/span\u003e with fans \u003cem\u003eand\u003c/em\u003e\u00a0people who worked on \u003cem\u003eBatman: The Animated Series\u003c/em\u003e... plus, there are fully produced fake commercials, game segments, pop-in characters, continuing storylines and more! \u003cbr\u003e\u003cbr\u003eIt\u0027s more than a typical podcast, it\u0027s an audio-variety show for your ears, and I\u0027d like to bring some of that back to the show now that we\u0027re with \u003cstrong\u003eFeral Audio\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince launching the show in February of 2015 I\u0027ve sat down with...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eBatman cast members\u003c/span\u003e\u003c/span\u003e like\u00a0\u003cstrong\u003e\u003ca href=\"http://www.imdb.com/name/nm0175834/\" rel=\"nofollow\" target=\"_blank\"\u003eKevin Conroy\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0001293/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eSeth Green\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0815071/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003eArleen Sorkin\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0001062/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eJeffrey Combs\u003c/a\u003e, Diane Pershing, Robert Costanzo,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0005606/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eMaurice LaMarche\u003c/a\u003e\u003c/strong\u003e and more.\u003c/li\u003e\u003cli\u003eEmmy-Winning Batman \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ewriters, voice directors, musicians\u003c/span\u003e and other crew such as\u003cstrong\u003e\u00a0\u003ca href=\"http://www.imdb.com/name/nm0227704/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003ePaul Dini\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0122334/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003eAlan Burnett\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0738849/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003eAndrea Romano\u003c/a\u003e,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Joe_R._Lansdale\" rel=\"nofollow\" target=\"_blank\"\u003eJoe Lansdale\u003c/a\u003e\u003c/strong\u003e and more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDC Collectibles\u003c/strong\u003e\u00a0Creative Director Jim Fletcher and Kevin Kiniry to break news about the upcoming action figures.\u003c/li\u003e\u003cli\u003eFans of the show / comedians like Robert Ben Garant,\u00a0\u003cstrong\u003e\u003ca href=\"http://www.imdb.com/name/nm1179677/\" rel=\"nofollow\" target=\"_blank\"\u003ePaul Scheer\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm4523855/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eEcho Kellum\u003c/a\u003e\u003c/strong\u003e and\u00a0\u003ca href=\"http://www.imdb.com/name/nm2272628/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDC Pierson\u003c/strong\u003e\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eFamily members such as \u003cstrong\u003eMy Mom\u003c/strong\u003e and also, My Mom. Again. Who knows, maybe she\u0027ll return for a third and fourth appearance?\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhere\u0027s your money going?\u003c/strong\u003e\u003cbr\u003eNow, you might be wondering - now that you\u0027re with the fine folks at \u003cstrong\u003eFeral Audio\u003c/strong\u003e, do you get paid? The answer is no! I get support and production help, but I\u0027m still booking with and coordinating guests, not to mention leading the creative charge on the show.\u003cbr\u003e\u003cbr\u003eI\u0027d also love to tour the show around to more conventions and travel to interview some of the best guests you haven\u0027t heard on the podcast yet... \u003cbr\u003e\u003cbr\u003e...but I need your help so I can keep the quality up and the podcast free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much does it cost to back the show?\u003c/strong\u003e\u003cbr\u003eBackers can pledge their choice of \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e$1 to $5\u003c/span\u003e\u003c/span\u003e to $200,000,000 every month. Cancel, increase or change your pledge amount at any time. All money will go directly to improving the show quality, artists for any designs / music, as well as contributing to the monthly hosting fees in addition to Feral across all the available platforms to keep it a free show. Plus, \u003cstrong\u003eLIVE SHOWS!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards!\u003cbr\u003e\u003c/strong\u003eIn return, I\u0027ve got some cool rewards and prizes! We\u0027re talking \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003elimited edition\u00a0stickers\u00a0+ exclusive access to upcoming guests\u003c/span\u003e\u00a0and even \u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003ethe opportunity to get your questions answered by these guys.\u003c/span\u003e\u003c/span\u003e\u00a0Hell, I\u0027m considering\u00a0Patreon-exclusive episodes\u00a0down the line.\u003cbr\u003e\u003cbr\u003eThank you for supporting the show now that it\u0027s back. I really appreciate it!\u003cbr\u003e\u003c/div\u003e"
   },

   {

     "amount_cents": 9500,
     "completed_percentage": 54,
     "created_at": "2016-02-04T04:51:44+00:00",
     "description": "Let\u0027s make things sound better! When I interview guests like Paul Dini, Andrea Romano or Maurice LaMarche (to name a few), I\u0027ve paid sound engineers or called in favors to help make things sound great. I\u0027d love to pay engineers for their time and afford to do it more often.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d also like to boost the production quality for home and remote recordings. I already bought two decent microphones, splitter cables and audio capturing programs, but I\u0027d love to reduce the echo and improve the overall quality to make things sound consistent across the board.\u003cbr\u003e\u003cbr\u003eThe total number includes making the podcast available and free by paying hosting fees on a monthly basis, which costs a good chunk o\u0027 change. Hosting the podcast for iTunes and Stitcher costs $15/month + $20/month to keep all episodes available and free on Soundcloud + $10/month to keep the website maintained.\u003cbr\u003e",
