    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWELCOME TO MY PATREON PAGE!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHelp me make videos that you like to watch!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eI assume you are here because you enjoy the videos I make on YouTube! I enjoy making videos for the fun of it, but sometimes it can be quite time-consuming in the process of making them as I try to put the most effort I can into making the highest quality content that I can, so any help toward making these videos would be highly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eHelp me to afford better equipment!\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e(and maybe some food while you\u0027re at it...)\u003c/h4\u003eEvery good home studio setup is always upgrading and evolving, so any money earned from this Patreon page would help me to afford higher-quality gear, which in-turn, helps me to make higher-quality content! (Plus, as a constantly-broke college student, it couldn\u0027t hurt to make a little pocket-change off doing what I love to help pay for my Panda Express addiction...)\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eA Little Bit About Me:\u003c/h3\u003eI am a Houston-area actor, voice actor, and singer. I am currently attending Sam Houston State University in pursuit of a Bachelor\u0027s degree in acting and directing. In my free time (as much as I get as a full-time college student who works...haha) I enjoy making videos for YouTube that include vocal covers, video diaries, comic dubs, animations, and other voice acting-related content. I have also had the pleasure of providing the voice for a few different characters in some English-dubbed anime with Sentai Filmworks! \u00a0\u003cbr\u003e\u003cbr\u003eSome of my anime credits include:\u003cbr\u003e\u003cbr\u003eShoyo Hinata - \u003cem\u003eHaikyu!!\u003c/em\u003e\u003cbr\u003eBell Cranel - \u003cem\u003eIs it Wrong to Try to Pick Up Girls in a Dungeon?\u003c/em\u003e\u003cbr\u003eKou Mukami - \u003cem\u003eDiabolik Lovers II: More Blood\u003c/em\u003e\u003cbr\u003eYoung Sunakawa - \u003cem\u003eMy Love Story!\u003c/em\u003e\u003cbr\u003eChild Gelsadra - \u003cem\u003eGatchaman Crowds Insight\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eand a few others you can check out \u003ca href=\"http://www.animenewsnetwork.com/encyclopedia/people.php?id=143856\"\u003eHERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also have two YouTube Channels that you can check out \u003ca href=\"https://www.youtube.com/user/baugusbryson\"\u003eHERE\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/BrysonBaugus2\"\u003eHERE!\u003cbr\u003e\u003c/a\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eHere are some samples of my work!\u003c/h3\u003e\u003ch3\u003eVocal Covers:\u003c/h3\u003e\u003ch3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL6e2Z-KS7djzjenUfpt3-p_0kH0eFASgm\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVoice Acting/Comic Dubs:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLaoClUbM0ntCy1BmlP184lqgG9V5wDoVr\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnimation:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLaoClUbM0ntAyuOeskYbyCpi1SAtHtEwM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVideo Diaries:\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLaoClUbM0ntAiXoCjR9l314iEYMOIib-H\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/BrysonBaugus2\"\u003e\u003c/a\u003eThanks for coming to my page and I hope you will consider contributing as a patron!\u003c/h1\u003e"
