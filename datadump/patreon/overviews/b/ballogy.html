g/packages/?q=guake\" target=\"_blank\"\u003eguake\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"https://www.archlinux.org/packages/?q=keepassxc\" target=\"_blank\"\u003ekeepassxc\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"https://www.archlinux.org/packages/?q=pinta\" target=\"_blank\"\u003epinta\u003c/a\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.archlinux.org/packages/?q=systemd-ui\" target=\"_blank\"\u003esystemd-ui \u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"https://www.archlinux.org/packages/?q=uget\" target=\"_blank\"\u003euget\u003c/a\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003ca href=\"https://www.archlinux.org/packages/?q=xarchiver\" target=\"_blank\"\u003exarchiver\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you support me, I can create and adopt much more packages, improve the wiki and fix more bugs to make Arch Linux better and better. \ud83d\ude42\n\u003cbr\u003e\n\u003cbr\u003e\nYou can \n\u003ca href=\"https://www.paypal.me/ballogy\" target=\"_blank\"\u003edonate me also via PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFind me on \u003ca href=\"https://github.com/City-busz\" target=\"_blank\"\u003eGitHub\u003c/a\u003e.\u003cbr\u003e"
