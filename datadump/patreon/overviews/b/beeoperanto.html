    "summary": "Hi,  I\u0027m Bee\u003cbr\u003eWelcome to my studio.\u003cbr\u003eI\n live at \"Stop the Clock\" Cottage, in the idyllic Wiltshire countryside, \nEngland, with a myriad of animals and a mad cap musician partner.\u003cbr\u003eMy\n studio is nestled within the cottage, and as you can see from my \npicture below, it\u0027s full of colour, inspiration and more importantly, fun.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://mediaprocessor.websimages.com/width/398/crop/1,1,397x236/beeatpuffofsmoke.webs.com/Studio.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eThis is also the hub of my creative business, \u003ca href=\"https://www.facebook.com/boperanto/\" target=\"_blank\"\u003ePuff of Smoke\u003c/a\u003e. \u003cbr\u003eThis Patreon Page, is to invite you to my \"magical and mythical\" world, where I \ncreate 3D illustrations, children\u0027s storybooks and abstract artwork in \nan assortment of mediums.\u003cbr\u003e\u003cbr\u003eBy coming my Patreon, you will be enabling me to continue in my creativity. \u003cbr\u003eOne of the things I plan in the future, is to create and publish my own series of children\u0027s books.\u003cbr\u003eThe money I receive from your pledges, will help me to buy equipment and materials to make my dream a reality. As well as giving me the most valuable thing... Time.\u003cbr\u003eMy goal, is to become a full time illustrator, working from home.\u003cbr\u003e\u003cbr\u003e\"I would like to take this opportunity, to thank you from the bottom of my heart for all your pledges and allowing me to open up my imagination to the world\" - Bee Operanto.\u003cbr\u003e\u003cbr\u003e"
