    "summary": "Hello, I am Taran S Tarr, creator of \u003ca href=\"https://www.etsy.com/shop/BlakBunni?ref=seller-platform-mcnav\"\u003eBlakBunni\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have a passion for drawing, clothing, and cosplay since I was very young. BlakBunni is my vision for meshing all three of those passions. I\u0027ve been running my business for a long time and it\u0027s managed to keep me afloat but I\u0027d like to take it to the next level, and that\u0027s where your lovely pledging on patreon can help me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is BlakBunni?\u003c/strong\u003e\u003c/div\u003eBlakBunni Designs is run by me, and sometimes with the help of my two brothers or numerous support from my dear friends. I\u0027ve been running this business for about 6 years now, growing from occasional hoodie and cosplay commissions to full time hoodie and fashion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon offers a way to support artists you love on a regular basis, the patreon set on my page is for once a month but you can set a maximum pledge if you are worried about spending too much. I plan to be active since I want to engage with my fans more, find out what you\u0027d like more from me in the future and always on the quest to improve!\u00a0\u003cbr\u003e*ps. I will have regular posts here too so you can hit that follow button if you don\u0027t want to subscribe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI\u0027d like to expand BlakBunni, do more with it, make more products. Unfortunately that\u0027s very difficult at the moment, so your support would help fund new samples as well as new product ventures. I want to focus more on working on BlakBunni as a brand, maybe even make some unique products that aren\u0027t just fanart. I always want to give back to guys for supporting me over all these years, so I\u0027m working on the BlakBunni Club which will be filled with fun content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/BlakBunni?ref=seller-platform-mcnav\"\u003eBlakBunni\u003c/a\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://twitter.com/BlakBunni\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/BlakBunni/?ref=bookmarks\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
