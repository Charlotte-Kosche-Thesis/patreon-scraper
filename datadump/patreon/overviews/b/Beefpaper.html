    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/HELLO.png\" style=\"width: 206px;\"\u003e\u003c/h1\u003e\nWe are Shane and Tasha, and we are the creators of several webcomics including \u003ca href=\"http://natashaneadventures.com/\"\u003eHoi Butt\u003c/a\u003e, \u003ca href=\"http://www.littleanklebyters.com/\"\u003eLittle Anklebyters\u003c/a\u003e, \u003ca href=\"http://www.tethered-comic.com/\"\u003eTethered \u003c/a\u003eand \u003ca href=\"http://beefpaper.com/\"\u003eBeefpaper\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\u003cbr\u003e\u003ch1 style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/h1\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/ShaneDerpThoughtBubble3.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1 style=\"font-weight: bold; text-align: center;\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/TELL-ME-MOAR.png\" style=\"width: 436px;\"\u003e\u003c/h1\u003e\nPatreon is pretty awesome because it allows people to support the creators of works they love with money, and in exchange those people get rewarded with cool little extras for supporting those creators! Kinda think of it as a monthly donation except you also get something back for being so awesome! :D \u003cbr\u003e\u003cbr\u003eFor supporting us on Patreon, you\u0027ll get some neat rewards like being about to participate in weekly voice chats/play games with Tasha and I, early access to three comics, access to a Patreon exclusive comic, Discord text chat access and comic PDFs.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHere\u0027s a rundown of all the rewards we are currently offering:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_1.png\" style=\"width: 436px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_earlyaccess_3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_2.png\" style=\"width: 438px;\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_adoptables.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eFor more info on what you get with your adoptable click\u00a0\u003cstrong\u003e\u003ca href=\"http://www.littleanklebyters.com/adoptables/\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_3.png\" style=\"width: 434px; color: rgb(5, 45, 73); font-weight: 400;\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.littleanklebyters.com/wp-content/uploads/2017/11/BlahBlahGif.gif\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_discord_V2.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eMake sure you have\u00a0\u003ca href=\"https://discordapp.com/\"\u003eDiscord \u003c/a\u003e set up so you can accept our invites!\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_4.png\" style=\"width: 431px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_spudcomic.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_5.png\" style=\"width: 436px;\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e(LIMIT OF 6 PEOPLE!)\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\u003ch1\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_gaming2.png\"\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWe are currently playing Dungeon and Dragons (5th Edition) on Roll20 - Also please note that hangouts are usually on a Sunday at either 6pm or 7pm GMT (depending on daylight savings time), so just take that into consideration before pledging!\u00a0\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_9.png\" style=\"width: 450px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_PDF9DOLLAROPTION1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_pledge_10.png\" style=\"width: 438px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e(LIMIT OF 5 PEOPLE!)\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=131104\u0026amp;patAmt=1\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cimg src=\"http://natashaneadventures.com/wp-content/uploads/2018/03/patreon_banner_PDF10DOLLAROPTION1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRegardless if you support us via Patreon or not, all of our comics will always be a free to read and we are just really super grateful that you read them and would even consider supporting us/buying us food! I guess you just can\u0027t help being that awesome??\u003cbr\u003eOh, and we\u0027ll email you usually within 24 hours in regards to your rewards once you have pledged, USUALLY :D\u00a0\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
