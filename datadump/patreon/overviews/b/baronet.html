    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eGreetings Wanderers.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dori, but you likely know me as Baronet! There is nothing that grants me more gratification than bringing characters to life. Whether it is through illustrations, comics, stories, or role-playing. This patreon is dedicated to sharing these creations with my followers who have fallen in love with them as well! \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e Crown of Loria\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e This comic follows the pilgrimage of a long lost Princess. Forced to team up with a vicious, wanted traitor to traverse the landscape of her homeland, she learns quickly that not everything is fair in Loria. The future queen must figure out who to trust, who to love, and what it will cost to save her kingdom from the undead.\u003cbr\u003e\u003cbr\u003eReleased weekly, every Friday!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacters\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNermal and Adra\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eClearly different than most civil beings, this pair of elves have sworn their lives to one another. Adra lived alone for centuries, honing her archery for the sole purpose of killing the most evil, or not, of people\u2026for the right price. A stoic and logical figure, she counters the crazed antics of her life-mate Nermal. The green haired woman has spent most of her life betrayed, cursed, tortured and the trials have twisted her mind beyond repair. It was not until bonding with her companion that she has found a star to guide her. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRalsei and Midori\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA draconic Goddess has been imprisoned for hundreds of years beneath the earth by fearful humans. With powers greater than even she knows, her capabilities have barely been unraveled but one demon sees the potential of her strength. In exchange for her release, she makes a pact with the demon for servitude. With 700,000 mortal souls between her and true freedom, Midori is forced to do anything the succubus asks. However, is it really as awful as it sounds? \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYour Rewards!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Every month I create at least one exclusive post for patreons of all shapes and sizes so no one is left out. \u003cbr\u003e\u003cbr\u003eEvery bit of support for my art is welcomed with a grateful heart! \u0026lt;3 I want to know what you\u0027d like to see, so please be certain to visit my tumblr and HF to leave your feedback!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=Baronet\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSTREAM\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThank you again to anyone who pledges!\u00a0\u003cbr\u003e\u003cbr\u003eDISCLAIMER: Everyone in my art is 18+ and you must be      "about": "Hello, I am Baronet. I draw lots of ladies\u0026lt;3\u003cbr\u003e\u003cbr\u003eMy goal is to one day make a living creating content about my beloved characters. All of these are dear to my heart, each belonging to my wife or myself respectively. We adore all of my followers and love seeing supporters in streams so be sure to drop by! \u0026lt;3\u003cbr\u003e\u003cbr\u003eThis patreon helps me in many ways and gives me something to strive for! Every little bit of support is accepted with my wholehearted gratitude! I live with my wife, our three cats, and one ball python. We enjoy games, role-playing, and music~\u003cbr\u003e\u003cbr\u003eI live with a lot of medical issues and every day is a struggle. Art breathes new life into me, but often times my problems physically limit my ability to draw. If this happens, I will be sure to make an announcement, but my hope is I can always provide consistent\u00a0content for my beloved supporters.\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to message me on HF or on my stream if you have any questions about me and my art! \u0026lt;3",
