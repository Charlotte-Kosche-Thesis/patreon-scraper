    "summary": "\u003cstrong\u003eHello and welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Ben John, I\u0027m a self taught visual artist. I\u0027ve been drawing since I was 4 and I\u0027ve been painting portraits for a living for the past 5 years now. My custom portraits take a while to create and can be creatively restricting at times. It\u0027s challenging to find the time to do the fun personal work while leaning on Freelance for financial stability. However, your generous support here on Patreon makes creating the personal artworks possible without resorting to freelance work.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not working on commissions, I work on my personal project which is mostly surreal painting. I have a lot of future projects that I\u0027d love to work on, and hone my craft by experimenting and painting at a convenient pace. My ultimate passion is to create my own world in a canvas filled with characters and scenes from my thoughts and imagination.\u003cbr\u003eI love art, and I want to share my love with you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I\u0027m sure you\u0027re thinking, why should I give my money to this guy? Well, this page is a way for me to reward you guys with exclusive content, such as:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eoriginal paintings and drawings delivered to your door\u003c/li\u003e\u003cli\u003eprintable copies of my artworks\u003c/li\u003e\u003cli\u003etutorials and tips\u003c/li\u003e\u003cli\u003evideos of my creative process\u003c/li\u003e\u003cli\u003emore exciting future projects!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eMy number one aim here is to\u003c/strong\u003e save enough money to be able to move out to my own space or build my own studio! But I need your help to do it, and I hope you consider it money well spent in return for lots of arty rewards! \u003cbr\u003e\u003cbr\u003eYou can sign up for as little as $1 a month! You can cancel this anytime, and can adjust your fee whenever you please.\u003cbr\u003e\u003cbr\u003eI hope this platform serves as a place where not only can you support me, but where you can be inspired and rewarded too!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eThank you, and have a wonderful day!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
