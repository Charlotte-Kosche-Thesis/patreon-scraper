    "summary": "Hi! First of all, thanks for checking out our patreon page. We\u0027re really really excited about patreon because it presents an unprecedented opportunity for fans to directly connect with and support the artists they love. Historically, record companies have been gigantic entities who make enormous sums of money off the artists they represent, while the artists themselves make cents per album.\u00a0 With the advent of the internet, that model is changing drastically. In a world where digital media can be found for free immediately after being released, it\u0027s tough for musicians to make a living, which is why a platform like patreon is so exciting, because it directly connects fans to the artists they love and the music they want to enjoy. Heres how it works: you pledge a certain amount for each piece of content produced (in our case music videos), then each time we release a new video you\u0027re automatically charged that amount. This can be as little as $1 or as much as you\u0027re willing to donate, and you can easily set a monthly maximum amount, it\u0027s almost like putting some cash into a tip jar at a live performance. As a thank you for your contribution, we offer several different reward packages, which include things like high quality audio files from the videos we make, online hang out sessions, one on one lessons, and even merchandise. So please consider helping us continue doing what we love to do, making music and sharing it with you :)\u003cp\u003eExamples of our work:\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/AcFdStxbjfg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/RKMYlp0eqDc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/jvkmpaNXbSU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/8CxmjZdSXUQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eDo I have to pay in US Dollars?\u003c/i\u003e\u003c/b\u003e\u00a0\u003cb\u003eNO - Pay in any currency!\u003c/b\u003e\u00a0As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eHow many music videos will you release a month?\u00a0\u003c/i\u003e\u003c/b\u003eApproximately one per month, never more than two. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/i\u003e\u003c/b\u003eYes, please only sign up to donate what you can easily afford. Even $1 per music video I upload will make a huge difference and would be greatly appreciated.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/i\u003e\u003c/b\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/p\u003e\u003cbr\u003e\n"
