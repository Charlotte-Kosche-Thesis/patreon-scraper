    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://brittanybrook.com/\" target=\"_blank\"\u003e\u003c/a\u003e\"If you want to view paradise, simply look around and view it.\"\u003cbr\u003e\u2013Willy Wonka\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://open.spotify.com/album/2j8NGqVf5FuL32iysE1230\"\u003e\u003c/a\u003eHey, thank you so much for supporting the work simply by being on this page! I truly believe what Willy tells us: you live in the world that you create. Everyday, I work three jobs then come home to write, vlog, and promote my artistry so that I can better share the expressions of my heart with the world on YouTube, Spotify, Soundcloud, and soon, the next album and music video! The financial burden is often paralyzing, but with \u003cstrong\u003eyour support\u003c/strong\u003e, \u003cstrong\u003eI am truly reaching more people with more music, poetry, and film everyday!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy husband, sister, and I live in New York City where we pursue a career as professional artists. \u003cbr\u003eThe everyday hustles includes playing music for babies, teaching guitar lessons, babysitting, passing out flyers (with a huge smile on my face, through rain, shine and blister), and even playing music in the subways for extra cash. My nights are filled with band\u00a0rehearsals, auditions, perfecting original music, emailing to book gigs and auditions, and constantly adding to online content for amazing people like yourself!\u00a0In between all that, and as often as possible, my sister, Kendra Jo, and I perform folk/bluegrass/country music across the city in our dominantly female bands: The Brook Sisters, The Snowy Mountain Sisters, and\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003eThe East River Ramblers.\u00a0\u003cbr\u003eIt\u0027s an exhausting but rewarding candle-at-both-ends kind of journey!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy first professional album was %100 donated by over fifty supporters across the country. Not a day goes by that I am not grateful to tears for that lifelong gift.\u003cstrong\u003e\u00a0(\u003c/strong\u003eMy nephews and niece now know the words to every song by heart). You see? \u003cbr\u003e\u003cstrong\u003eYour support has no price tag, it\u0027s invaluable to me. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am opening up my intensely private song-writing studio to YOU: \u003cbr\u003emy exclusive Patreon community! Become a part of the artistic process, the feedback, and even get your name into an original song or poem! Please join me as I will bring you behind the scenes!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.brittanybrook.com/#/songwriter/\" target=\"_blank\"\u003eBritt\u0027s Website!\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://open.spotify.com/album/2j8NGqVf5FuL32iysE1230\" target=\"_blank\"\u003eSpotify\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/brittany_brook/tracks\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
