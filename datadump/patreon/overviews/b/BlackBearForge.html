    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for visiting Black bear Forge.\u003c/span\u003e\u00a0 \u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003eMy name is John Switzer and I operate Black Bear Forge, a small one person blacksmith shop Located in Beulah Colorado.\u00a0 For many years I worked as a professional firefighter in Aurora Colorado and operated the blacksmith shop as a part time business.\u00a0 I retired in 2014 and began blacksmithing full time.\u00a0 Now it seems like I am busier than I have ever been in my life.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy vision for the future.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eWith over 30 years as a blacksmith I have been blessed with many great opportunities to learn and grow as a blacksmith.\u00a0 This has instilled a philosophy that there should be no \"trade secrets\" and that the skills and techniques should be shared openly and passed on to the next generation of blacksmiths. To accomplish this I Have started creating videos for my YouTube channel - \u003ca href=\"http://www.youtube.com/c/blackbearforge.com\"\u003ewww.youtube.com/c/blackbearforge.com\u003c/a\u003e While these videos take time away from my otherwise busy schedule in the shop, I feel this is one of the best ways I can make the information available to the blacksmithing community.\u00a0 Producing these videos also allows me the feedom to explore more advanced techniques, continuing my own growth as a blacksmith.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy contribute?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eBy contributing to Black Bear Forge you become a part of my effort to share the skills and the techniques that are crucial to the art and the craft that is blacksmithing. Contributions help give me the freedom to create videos that promote not only traditional blacksmithing skills but also help to fund improvements in the quality of the video production.\u00a0 Since I believe that this information should be shared without terms and conditions, I will not be offering exclusive or paid content.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlacksmithing is not defined by time period or motif.\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlacksmithing is defined by process alone\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e"
