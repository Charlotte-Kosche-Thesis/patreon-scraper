    "summary": "Inspired by Seattle\u2019s Black \u0026amp; Tan Club--prominent in the 1930s--the \u003ca href=\"http://blackandtanhall.com/\"\u003eBlack \u0026amp; Tan Hall\u003c/a\u003e is a cooperatively-owned performing arts and restaurant venue which will maintain Rainier Valley as a destination for cross-cultural arts and education events. Historically, Black \u0026amp; Tan clubs offered a haven for people of all races in an era when segregation dictated social boundaries. Black \u0026amp; Tan Hall embraces that inclusive ethos while celebrating South Seattle\u2019s rich music, arts and cultural history. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhile our doors are not open yet, we are hosting events across Seattle while we work to install sprinklers in our 100 year-old building. Your patronage will allow us to stay in our building as we complete renovations. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur 42 partner-investors form a coalition that represents a wide spectrum of Seattle\u2019s arts, education, public service,social justice and community organizing sectors. Over the last 3 years, we\u2019ve worked through a consensus process to determine a unique model for our for-profit business that places people over profit, race and social equity as the lens with which we determine our business structure, our programming, and our restaurant.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" width=\"560\"\u003e\u003c/iframe\u003ed\u003cbr\u003e\u003cbr\u003e"
