    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWHO WE ARE\u003c/h1\u003eBreaking Bourbon was created by three lifelong friends who share a passion for everything bourbon. Since launch in 2014, the journey has been nothing short of spectacular. We\u2019ve met a lot of great people, connected with many readers on a personal level, and experienced tremendous growth of our audience. As we look to the future, our goal is clear. We want to make Breaking Bourbon the best and most trusted resource for bourbon enthusiasts, period. Transforming our ideas into a reality is going to require working with more than just our passion for the hobby. We know it\u2019s a huge ask, but if you believe in us and want to participate in helping make Breaking Bourbon even better, we\u2019ve got some cool prizes to say thank you and will be forever honored by your generosity.\u003cbr\u003e\u003cbr\u003eFrom the bottom of our hearts, thank you for supporting Breaking Bourbon.\u003cbr\u003e\u003cbr\u003eNick, Eric \u0026amp; Jordan\u003cbr\u003e\u003cem\u003eBreaking Bourbon Co-Founders\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://breakingbourbon.com/images/bb-team-photo-01a.png?crc=3989747652\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eGET EXCLUSIVE STUFF!\u003c/h1\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e$1/month or more\u003c/h2\u003e\u003cimg src=\"http://breakingbourbon.com/images/1-dollar-prize-level_1a.jpg\"\u003e\u003cbr\u003e**NEW SUPPORTER LEVEL** You get to take part in helping develop some of the content we create! Topics will include what bourbons we review, topics to write about, reader survey creation, and more. Our goal is to offer one choice or topic per month - you vote or provide input on the topic, and then we tally the votes, review the feedback, and put it into action with a target of completion by the end of the following month. No minimum pledge time applies - as long as you\u2019re an active supporter pledging $1 or more per month at the time you\u2019ll get a chance to participate.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e$2/month or more\u003c/h2\u003e\u003ca href=\"http://breakingbourbon.com/images/2-dollar-prize-level_1b.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://breakingbourbon.com/images/2-dollar-prize-level_1b.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://breakingbourbon.com/images/2-dollar-prize-level_1b.jpg\"\u003eWe\u2019ll send Release Calendar updates right to your inbox so you\u2019ll never miss an update! And don\u2019t worry, you\u2019ll get to take part in content creation too. Keeping our Bourbon \u0026amp; American Whiskey Release Calendar up to date is a tedious and ongoing process. We talk with distillery contacts and inside connections, scour the web and social media, and follow TTB label approvals very closely in order to keep up with bourbon\u2019s ever changing releases. We update constantly, and \u003cem\u003e\u003cstrong\u003eif you pledge at least $2 per month we\u2019ll email you every single time we do an update so you\u2019ll never miss an update again!\u003c/strong\u003e\u003c/em\u003e Who knows, we might even include some inside information not posted online from time to time! No minimum pledge time requirement applies - as long as you\u2019re an active supporter pledging $2 or more per month you\u2019ll receive the updates.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e$3/month or more\u003c/h2\u003e\u003ca href=\"http://breakingbourbon.com/images/3-dollar-prize-level_1b.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://breakingbourbon.com/images/3-dollar-prize-level_1b.jpg\"\u003eWe\u2019ll send you a Patreon exclusive Breaking Bourbon reusable tasting sheet! In addition to the Release Calendar update emails and taking part in content we create, we\u2019ll send you our custom designed, reusable tasting sheet. Capture the aromas and flavors of each and every bourbon you experience, then snap a pic with your phone and start building your own digital tasting note library. Share your experience with us by posting on social media and tagging us @breakingbourbon. Wipe the tasting sheet clean and you\u2019re ready for your next pour! You must pledge at this level for 6 consecutive months to receive the tasting sheet, though we extend a sincere thank you and hope you continue supporting us after that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e$7/month or more\u003c/h2\u003e\u003cimg src=\"http://breakingbourbon.com/images/7-dollar-prize-level_1b.jpg\"\u003eWe\u2019ll send you a Patreon exclusive Breaking Bourbon engraved glencairn! In addition to receiving our reusable tasting sheet, Release Calendar update emails and taking part in content we create, we\u2019ll send you our custom engraved glencairn. Sure you probably don\u2019t need another glencairn, but this isn\u2019t just any glencairn. We created Breaking Bourbon to embody everything that is bourbon, and our glencairn symbolizes how awesome the bourbon enthusiast hobby can be, serving as a constant reminder every time you enjoy a pour. You must pledge at this level for 6 consecutive months to receive the glencairn, though we hope you continue supporting us and can\u2019t thank you enough for your generosity.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e$14/month or more\u003c/h2\u003e\u003cimg src=\"http://breakingbourbon.com/images/14-dollar-prize-level_1b.jpg\"\u003e\u003cbr\u003eWe\u2019ll add another Patreon exclusive Breaking Bourbon glencairn and tasting sheet to the mix! The best part about bourbon is sharing with a friend. At this pledge level, you\u2019ll receive Release Calendar update emails, take part in the content we create, and receive not just one, but a total of two Patreon exclusive Breaking Bourbon engraved glencairns and two Patreon exclusive Breaking Bourbon reusable tasting sheets! Now this is really going above and beyond the call of duty, and even though you must pledge at this level for 6 consecutive months to receive the additional glencairn and tasting sheet, we will be forever grateful to you if you\u2019re able to keep pledging. Only those with bourbon in their blood, and warmth of spirit in their hearts, could achieve such a feat of generosity.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note that physical prizes are limited to United States shipping addresses only. If you reside in another country, please contact us prior to pledging if you are interested in receiving a shipped prize. Physical prizes ship after 6 consecutive months of pledging at the specified level.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
