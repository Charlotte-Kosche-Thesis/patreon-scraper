    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello and welcome to the my Patreon page!\u003cbr\u003e\n\t I\u0027m Beverly Toole, the author, artist, writer of \u00a0my webcomic series.\u003cbr\u003e\n\t\u003ca href=\"http://www.theshatteredworld.com/\" rel=\"nofollow\"\u003eKatharos: The Shattered World\u003c/a\u003e is a story for my readers who are, at heart full of wanderlust and wanting to go on adventures.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://www.theshatteredworld.com/wp-content/uploads/2016/10/joeoutfit-4.jpg\"\u003eYou are following Joe, the protagonist of the series, who has a rather unique career and even stranger abilities. One of her most prominent gifts is that she is able to locate, without fail, your most desired item. Be it a person, place or thing and even if it was moved to a different location, Joe can locate it with ease.\n\u003c/div\u003e\n\u003cbr\u003e\nWhich is a good skill to have because the world of Rahyv is teetering into the dawn of war-time and it is up to couriers like Joe to make sure messages are delivered without fail.\u003cbr\u003e\n\u003cimg src=\"https://www.theshatteredworld.com/wp-content/uploads/2016/01/2.jpg\"\u003e\u003cbr\u003e\nHer job as a messenger will take you around the world of Rahyv and on many adventures. And as several peculiar people have their eyes set on Joe and desire to exploit her skills for themselves, everyone involved will find themselves in for a world of trouble!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.theshatteredworld.com/\" rel=\"nofollow\"\u003eKatharos: The Shattered World\u003c/a\u003e is a webcomic series that updates every week!\u003cbr\u003e\n\u003cbr\u003e\nThanks to so many amazing people (ranging from family, friends, Patreons, My Kickstarter backers and lovers of my work) I have been able to reach a point in which I can present this series to them and many more online for free!\u003cbr\u003e\n\u003cbr\u003eI will also present to you a new story to go along side of Katharos: The Shattered world!\u003cbr\u003e\u003cbr\u003eWhile it will not be a webcomic for a little while, i want to share my process when going from concept to final product with you all! So this patreon will have an amazing mixture of prodomintly Katharos: The Shattered World art but also a heathly dose of my new project, Shotgun Junction.\u003cbr\u003e\u003cbr\u003e\nPatreon gives me with the opportunity to post my comic online for free. As this campaign grows and more Patreons come on board, this will increase the weekly page count.\u003cbr\u003e\n\u003cbr\u003e\nAs a Patreon, your pledges will help support the production of my comic as well as illustrations that i create and up and comic projects that will update alongside my main series.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.theshatteredworld.com/\" rel=\"nofollow\"\u003eKatharos: The Shattered World\u003c/a\u003e will always be available for free and your help will ensure that they show up as often as possible!"

     "about": "\u003cstrong\u003e\u003cem\u003e**update** KATHAROS IS BACK!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Beverly!\u003cbr\u003e\u003cbr\u003eI am a freelance cartoonist from Birmingham, AL.\u003cbr\u003e\u003cbr\u003eI am also a 2001 Kubert School graduate. Since graduation I have been running my very own small freelance company online!\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, I am crafting my own comic titled, Katharos: The Shattered World. The story follows a strong female lead who I intentionally designed to not fit the normal expectations of women in comics. Alongside this story are many others that I wish to publish and keep then as a free-to-read option online.\u003cbr\u003e\u003cbr\u003e",
