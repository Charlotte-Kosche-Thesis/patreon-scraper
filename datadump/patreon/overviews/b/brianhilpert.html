    "summary": "Hey there! Welcome to my Patreon profile! Thank you for stopping by! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eABOUT ME\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eHello I am \u003cstrong\u003eBrian Hilpert\u003c/strong\u003e, an actor, fitness model, physique competitor, powerlifter, and online personal trainer.\u003cbr\u003e\nPeople call me Captain America a lot so I have adopted that moniker, as you will see in many of my photos. \u003cbr\u003e\nWorking out became a outlet for me and I strove for success, pushing my body from a meek 150lbs to a shredded 190lbs superhero.\u003cbr\u003e\nActing is a more recent activity of mine and a few years ago I never thought I would even try it out, but last year I decided to try something completely out my comfort zone and found that I love the process, and will continue this pursuit as well.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY PATREON\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eIn these past years I\u0027ve been learning a lot and I wanted to share my fitness and health knowledge with everyone I can. I want to make easily digestible and understand content to help people understand how to get in the best shape of their lives. I will also be breaking down fitness to the basics without all the extra stuffing that you see online in many articles. This is dedicated to teaching you practical knowledge on how to create the body you have always wanted.\u003cbr\u003e\n\n\u003cbr\u003eI joined Patreon because as you know it can be very time consuming to read articles on fitness and training, and I want to be your conduit and help filter down all this information for you. \u003cbr\u003e\nIf you would like to join me on this journey of health and fitness, I would love to have you on board and am looking forward to your future success. \u003cbr\u003e\n\n\u003cbr\u003eYou can also find me on my other platforms.\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSOCIAL MEDIA\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eMain page \u25b6\u00a0\u003ca href=\"https://www.facebook.com/brian.hilpert\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\nBest place to talk \u25b6\u00a0\u003ca href=\"https://twitter.com/BrianHilpert\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\nFor more photos \u25b6\u00a0\u003ca href=\"https://www.instagram.com/brianhilpert/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\nFor videos \u25b6 \u003ca href=\"http://youtube.com/user/danivedovelli\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nFor booking \u25b6\u00a0\u003ca href=\"mailto:brianhilpert11@gmail.com\"\u003eEmail\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:danievedo@gmail.com\"\u003e\u003c/a\u003e\u003cbr\u003e"
