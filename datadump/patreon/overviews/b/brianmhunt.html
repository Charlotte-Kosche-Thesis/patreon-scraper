    "summary": "Knockout.js was one of the first web frameworks, and is still used on tens of thousands of websites and by millions of visitors every day.\u003cbr\u003e\n\u003cbr\u003e\nKnockout was first released in 2010, and back then Internet Explorer was \u003cem\u003ethe\u003c/em\u003e browser and a lot of workarounds were needed to make the magic work.\u00a0 Since then, web browsers have come a long way the internals of Knockout have gotten a bit rusty with a lot of antiquated code and design.\u003cbr\u003e\u003cbr\u003eSo with the blessing of its founders and other maintainers (\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSteve Sanderson\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRyan Niemeyer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMichael Best\u003c/span\u003e\u003c/span\u003e \u2014 Thank you!) over the past two years I\u0027ve been taking time to break Knockout up into self-contained ES6 import/export packages that combine to make a solid foundation for a bright Knockout future.\u00a0 This collection of packages and tools is called tko.\u003cbr\u003e\u003cbr\u003eCheck out the\u00a0repository at \u003ca href=\"https://github.com/knockout/tko\"\u003e\u003cstrong\u003egithub.com/knockout/tko\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\nWhen tko is ready it\u0027ll be the foundation for Knockout 4.0, and bring with it all the greatness that made Knockout.js so popular in the first place \u2014\u2014\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003esuper-low barrier to entry\u003c/li\u003e\n\t\u003cli\u003eeasy, intuitive data-binding inline html\u003c/li\u003e\n\t\u003cli\u003elightning fast two-way binding process of anything\u003c/li\u003e\n\t\u003cli\u003eobservables with auto-computed dependencies\u003c/li\u003e\n\t\u003cli\u003erock-solid battle-hardened cross-browser compatibility\u00a0\u003c/li\u003e\n\t\u003cli\u003ea bazillion unit tests\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.ca/s/ref=nb_sb_noss_2?url=search-alias%3Dstripbooks\u0026amp;field-keywords=knockout.js\" target=\"_blank\"\u003esome super-handy books\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003ePlus a whole bunch of new awesome-sauce \u2014\u2014\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eO(1) foreach loops\u003c/li\u003e\u003cli\u003eES6 class-based components and bindings\u003c/li\u003e\u003cli\u003eclever lifecycle encapsulation\u003c/li\u003e\u003cli\u003etypescript support\u003c/li\u003e\u003cli\u003eserver-side rendering\u003c/li\u003e\u003cli\u003econtent-security-policy unsafe-eval compatible\u003c/li\u003e\u003cli\u003ea rebuildable platform to roll-your-own knockout-derivation\u003c/li\u003e\u003cli\u003eindependent reusable packages (e.g. observables, computeds)\u003c/li\u003e\u003c/ul\u003e\n\nCheck out lots, lots, LOTS more in the\u00a0\u003ca href=\"https://github.com/knockout/tko/blob/master/CHANGELOG.md\" target=\"_blank\"\u003eCHANGELOG.md\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow close is tko to being ready?\u003c/strong\u003e \u00a0It\u0027s been in alpha for almost a year, with use in high volume, highly complex production applications for a substantial part of that.\u00a0 TKO passes all the unit tests of knockout, and is solid with modern browsers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow close is knockout 4?\u00a0\u003c/strong\u003e\u00a0Knockout 4.0.0 will be part of the first release of tko (which will, monorepo-style, also be version 4.0.0).\u00a0 With support, hopefully in weeks to months!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the difference between tko and knockout?\u00a0\u003c/strong\u003e\u00a0tko is a set of\u00a0\u003ca href=\"https://github.com/knockout/tko/tree/master/packages\" target=\"_blank\"\u003eindividual packages\u003c/a\u003e that combined to form Knockout, a reference implementation (tko.js), or a custom knockout-like binding provider.\u00a0 Knockout is also a combination of the tko packages, but with a more conservative set of choices.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere\u0027s the documentation?\u00a0 \u003c/strong\u003eWith your support, coming ASAP to\u00a0\u003ca href=\"http://tko.io\"\u003etko.io\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs tko / knockout.js backwards compatible?\u00a0\u003c/strong\u003e\u00a0With one exception (anonymous functions inside data-bind), it should be darned close.\u00a0 Backwards compatibility is a priority, so please report incompatibilities!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I supporting with this Patron?\u00a0 \u003c/strong\u003eYou\u0027ll be supporting software developers that use open source libraries like Knockout.js to create beautiful, complex, and reliable web applications.\u00a0 Support helps me make a project like tko and Knockout more reliable, better documented, and more functional \u2014 so other developers can do more, faster, with greater certainty.\u003cbr\u003e\u003cbr\u003e\nThank you so much for checking this out.\u00a0 With your support I\u0027ll carve out every moment I can for this project.\u003cbr\u003e"
