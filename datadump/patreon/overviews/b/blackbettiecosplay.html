    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHi all! I\u0027m Jamila aka Black Bettie Cosplay. \u003cbr\u003eI\u0027m a plus size cosplayer, costumer and photographer based in Portland Oregon and I\u0027ve been creating costumes for 10+ years, based on movies, anime, comics and video games. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m on Patreon to get support to continue doing what I love - creating costumes! I also hope to expand my materials and skill base as well as share my knowledge through tutorials, patterns, tips and costume break-downs. Your support will allow me to devote my time and attention to a hobby I love and share everything I\u0027ve learned. It would also open up the possibility of traveling to more conventions outside my area.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003cbr\u003eThese rewards are my way to thank you for your support as I pursue this crazy hobby of mine and I plan to create some exclusive gifts just for my patrons. And as I grow and get more patrons, I intend to add more content and rewards like raffles, special prints, etc. \u003cbr\u003e\u003cbr\u003eAnd no, you don\u0027t have to be a part of my Patreon, as I will keep posting cosplay content on my other platforms as well. Thanks for checking out my Patreon! Much love! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s some of my recent work:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v291/lolasangel/tumblr_ohu3gvzXMw1sfheh9o3_1280_zps0swnyw36.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v291/lolasangel/womenvscosplay_submission_jamilaclarke_hanjizoe_zps6rnzvapd.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v291/lolasangel/sakuracon2016_garnet3_web_zpsksr8jf03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v291/lolasange
