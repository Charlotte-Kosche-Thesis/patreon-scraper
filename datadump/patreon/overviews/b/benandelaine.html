    "published_at": "2014-05-05T06:30:32+00:00",
    "summary": "Greetings! Welcome to the Patreon Page of Ben Hsu and Elaine Tipping! Come in, feel free to browse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Are You Guys?\u003c/strong\u003e\u003cbr\u003eWe\u2019re a creative team that specializes in creating webcomics. We\u0027ve worked together for over ten years, we\u0027ve had a lot of fun over the years, but recently discovered that it\u0027s getting harder to keep up with our personal projects and continue to pay the bills. Hopefully, you guys can help with that!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b483/TagalongDT/Art%20Storage%20for%20Other%20Sites/WhoAreYouGuyssmall_zpsa61ec8fd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Webcomics?\u003c/strong\u003e\u003cbr\u003eWe\u0027ve got two major projects:\u00a0\u003ca href=\"http://dubiouscompany.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDubious Company\u003c/a\u003e (which is has been completed) and\u00a0\u003ca href=\"http://licensedheroes.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLicensed Heroes\u003c/a\u003e (which updates once a week).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b483/TagalongDT/Art%20Storage%20for%20Other%20Sites/WhatWebcomics_zps0b793204.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dubiouscompany.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDubious Company\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dubiouscompany.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDubious Company\u003c/a\u003e is our longest running comic and it follows the rousing tale of an incompetent air-pirate and his best friend, an alcoholic cat-girl ninja. Its a story filled with adventure, excitement, romance, and the type of comedy that only the truly absurd can obtain.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b483/TagalongDT/Art%20Storage%20for%20Other%20Sites/DubiousCompanysmall_zps4a1f1525.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://licensedheroes.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLicensed Heroes\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eSemi-autobiographical, this comic follows Tempest, a young man who\u2019s just finished schooling and gotten his Adventurer\u2019s License, allowing him to legally take on quests. Education in hand he steps out into the world...and immediately becomes unemployed. It\u2019s a gooey, creamy, comical, slice-of-life series of short tales, all wrapped up in a, crispy, crunch, High Fantasy shell.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b483/TagalongDT/Art%20Storage%20for%20Other%20Sites/LicensedHeroessmall_zps03f9c6d6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What\u2019s This Page About?\u003c/strong\u003e\u003cbr\u003eFull disclosure: This page is an attempt to reconcile the amount of time we spend on our hobby of making comics, with the fact that we should be doing other things (so they say anyway). We\u0027ve had to, over the course of our decade of working together, cut back from creating four comic pages a week to creating only one. We\u0027re hoping that by generating some income, we can justify getting back to at least two or three comics a week.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b483/TagalongDT/Art%20Storage%20for%20Other%20Sites/SoWhatsThisPageAbout_zps0fe82e6a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there anything else we should know about?\u003c/strong\u003e\u003cbr\u003eElaine and Ben promise to continue to make at least one page of\u00a0\u003ca href=\"http://licensedheroes.smackjeeves.com/\" rel=\"nofollow\"\u003eLicensed Heroes\u003c/a\u003e a week, regardless of how much you fans support us. We\u0027ll go ahead and keep this up as long as we\u0027re having fun making the comic (and let\u0027s be fair, we have a lot of fun making comics). Otherwise, it\u0027s really up to you guys, if you want to see more\u00a0\u003ca href=\"http://licensedheroes.smackjeeves.com/\" rel=\"nofollow\"\u003eLicensed Heroes\u003c/a\u003e tell your friends, do what can to support us. If we all work really hard together we might be able to get up to 8 or even 16 pages a month. We can\u0027t really offer all the exciting bells and whistles that other comics seem to be able to offer, but we put everything we can afford to into each strip and we hope it shows."
