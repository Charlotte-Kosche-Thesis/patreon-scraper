    "summary": "\u003cstrong\u003eWelcome Visitor! Feel free to explore my new Patreon.\u003c/strong\u003e\u003cbr\u003eWhen it comes to insects, proper education and distribution of \u00a0knowledge are \u00a0very important!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u00a0\u003c/strong\u003e\u003cbr\u003eI am an entomologist from the Netherlands that has dedicated his life to studying butterflies and moths. I am a published author of scientific papers about them, run a YouTube channel dedicated to butterflies and moths and several websites too with information and caresheets, and breed over 40 species a year as a hobby. Unfortunately, this hobby costs me a lot of time and money although my passion for these insects is enough to keep me going. This patreon page gives the community the ability to support me - and by proxy, all the webcontent and knowledge I hope to produce about these wonderful \u00a0and underrated organisms. I am the owner of a moderately succesful YouTube channel about butterflies and moths, a website that lists caresheets, author of scientific publications and eBooks and much more. Please support me and my quest!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://breedingbutterflies.files.wordpress.com/2014/10/moon-moths.jpg\" style=\"width: 394px;\"\u003e\u003cem\u003e\u00a0\u003cbr\u003eSome of my moon moths, splendid creatures worthy of our respect. Unfortunately, the future if many amazing butterfly and moth species is uncertain, and the only way to help them is to improve our biological understanding of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eWhat are some things I am producing?\u003c/strong\u003e\u003cbr\u003eTo prove I have the credentials, here is some of my webcontent and publications that your donation will support. For example:\u003cbr\u003e1. My personal website:\u003cbr\u003e\u003ca href=\"https://breedingbutterflies.com/\"\u003eMy personal website about breeding Lepidoptera! (click)\u00a0\u003c/a\u003e \u003cbr\u003e2. My Youtube channel:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Shadowblood66/videos?sort=p\u0026amp;view=0\u0026amp;flow=grid\"\u003eMy YouTube channel, dediced to entomology! (click)\u003cbr\u003e\u003c/a\u003e3. My research publications. I study these creatures on a scientific level to improve our understanding of them. Some background reading:\u003cbr\u003e\u003ca target=\"_blank\"\u003eLife cycle of Lonomia electra\u00a0 (click!)\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://entomologytoday.org/2017/03/23/up-close-and-personal-with-venomous-moths/\"\u003eA blog report about my research (click!)\u003c/a\u003e\u003cbr\u003e4. My many social media account that I have to maintain, like\u00a0\u003ca href=\"https://www.instagram.com/coppensb/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/bart.coppens.94\"\u003eFacebook\u003c/a\u003e,\u003ca href=\"https://www.facebook.com/Moth-of-the-day-1927997687485542/\"\u003e Facebook pages\u003c/a\u003e and\u00a0\u003ca href=\"https://entomologytoday.org/2017/03/23/up-close-and-personal-with-venomous-moths/\"\u003emore\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWhat will my patronage support?\u003cbr\u003e\u003c/strong\u003eThe funding from donations would support:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCompensating for the costs of keeping my websites up \u00a0(WordPress cost) \u00a0\u003c/li\u003e\u003cli\u003eCompensating for the cost of livestock (eggs, cocoons, pupae) and the required breeding materials (host plant, cages, containers)\u003c/li\u003e\u003cli\u003eThe development of my scientific publications \u00a0\u003c/li\u003e\u003cli\u003eCompensating for the time and costs  involved in giving readings, education on schools, courses in biology of Lepidoptera and more\u003c/li\u003e\u003cli\u003ePublishing costs, cost of literature and anything related to scientific projects\u003c/li\u003e\u003c/ul\u003e"
