    "published_at": "2015-07-16T07:07:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdel\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/del\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdel\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/del\u003e\u003cstrong\u003e\u003cstrong\u003e-About Me-\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eHello there everyone, my name is Ari. I\u0027m just a silly artist who is trying to get by in life doing the thing I enjoy most. \u003cdel\u003eTHATS RIGHT GAMING AND SELLING DRUGS!\u003c/del\u003e\u00a0 DRAWING! \u0026lt;3 I\u0027ve been drawing since 2004. I started to do this as a business in 2010 and am hoping to make comics in the future! \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e-Why support me?-\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWell I could give you a plethora of reasons as to why you could or should do that, but lets be real here. Like most artists I would like to make my art a career. But it\u0027s difficult to focus on art if you plan on supporting yourself and getting a job as well now a days. So Patreon is a really nice way of saying \"Hey you, yeah you artist with the tool you use to make stuff. I like your work and wanna support your stuff and feed you money. take my money!\" Patreon is a really nice way to help me out financially. It\u0027s a good way of being able to focus a little more on my art and know that you lovely folks out there wanna see me stuffing my face and not homeless. Hoho hehe haha~\u003cbr\u003e\u003cbr\u003eAlso if you support me for 5 months in total you\u0027ll have a special icon here on my Patreon page \u0026gt;v\u0026lt;/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-Do you have to support me?\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e-\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003eOf course not, it would mean the world to me if you did. However spreading the word and letting people know about this page is always a plus and super appreciated! You do not have to support me by becoming a patron, you could commission me, or heck give me a hug! \\QvQ/\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon timeline\u003c/strong\u003e\u003cbr\u003eOpened on - 7/16/2015\u003cbr\u003eRemade \u0026amp; Reopened page - 12/27/2015\u003cbr\u003eRemade - 2/6/2016\u003cbr\u003eAdded new Rewards - 9/2/2016\u003cbr\u003eAdded new Goals and updated Rewards - 10/18/16\u003cbr\u003eAdded new Goals and updated+added Rewards - 9/21/17\u003cbr\u003e\u003c/div\u003e"
