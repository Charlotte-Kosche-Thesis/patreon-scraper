    "published_at": "2017-05-06T00:32:55+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eReflecting Brazilianities in Globalisation\u003c/span\u003e\u003c/h4\u003e\u003ch2\u003e\u003c/h2\u003e\u003cem\u003e\u003cbr\u003eBrasil Central is weekly bilingual Brazilian radio show aired every Friday, 1-2pm (AEST), live from Bay FM 99.9, a multi-awarded community radio station from Byron Bay, Australia. Here you will find podcasts of the entire shows but also special features such as the amazingly curated music and high sound quality setlists by Astronafrica, full length interviews and special gifts for subscribers. Tune in and support ethnic broadcasting. Learn Portuguese! :)\u003cbr\u003e\u003cbr\u003eOur logo was inspired in the Kadiweu tribe from central western Brazil with the blessing of the chief Mr. Joel Vergilio Pires. \u003ca href=\"https://en.wikipedia.org/wiki/Kadiweu\"\u003ehttps://en.wikipedia.org/wiki/Kadiweu\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eCentral Brazil was born in May of 2017 to promote inter-cultural dialogues about Brazil in connection with other diasporic segments. It is a light and reflective meeting point around brazilinianities in globalization. The program airs\u00a0live every Friday from 1:00 a.m. to 2:00 p.m. (AEST) and midnight to 1 a.m. Bras\u00edlia time) at Bay FM 99.9 - \u003ca href=\"http://www.bayfm.org.\"\u003ewww.bayfm.org.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePresentation and direction:\u003c/strong\u003e Alex Spengler - journalist graduated in social sciences and post-genre and public policies.\u00a0\u003cbr\u003e\u003cstrong\u003eCo-presentation:\u003c/strong\u003e Renata Sales - producer, writer and researcher of Brazilian popular culture. \u003cstrong\u003eMusic Production:\u003c/strong\u003e\u00a0Astronafrica a.k.a.\u00a0Raphael Brazil, a journalist, producer and researcher of new and old Brazilian sonorities. \u003cbr\u003e\u003cstrong\u003eJournalism\u00a0contributor:\u003c/strong\u003e Lia Timson - editor of the Fairfax Group\u0027s World section: Sydney Morning Herald, The Age, The Brisbane Times (Melbourne) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind us on Facebook and Instagram @brasilcentralradio\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e-- \u003cbr\u003eBrasil Central nasceu em maio de 2017 com a proposta de promover di\u00e1logos inter-culturais sobre as representa\u00e7\u00f5es do Brasil no exterior. Um ponto de encontro leve e reflexivo sobre as brasilianidades no movimento da globaliza\u00e7\u00e3o.\u003cbr\u003e\n\u003cbr\u003eO programa vai ao ar ao vivo todas \u00e0s sextas das 1 \u00e0s 2 da tarde hor\u00e1rio local (meia-noite \u00e0 uma da manh\u00e3 de sexta, hor\u00e1rio de Bras\u00edlia) pela Bay FM 99.9 tamb\u00e9m com transmiss\u00e3o pela internet: \u003ca href=\"http://www.bayfm.org.\"\u003ewww.bayfm.org.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eApresenta\u00e7\u00e3o e dire\u00e7\u00e3o: \u003cstrong\u003eAlex Spengler\u003c/strong\u003e - jornalista graduado em ci\u00eancias sociais e p\u00f3s em g\u00eanero e pol\u00edticas p\u00fablicas. Reside em Ocean Shores, NSW.\u003cbr\u003e\u003cbr\u003eCo-apresenta\u00e7\u00e3o:\u00a0\u003cstrong\u003eRenata Sales\u003c/strong\u003e - produtora, escritora e pesquisadora da cultura popular brasileira (Byron Bay).\u003cbr\u003e\n\u003cbr\u003eProdu\u00e7\u00e3o musical de \u003cstrong\u003eRaphael Brasil a.k.a. Astronafrica\u003c/strong\u003e - Raphael \u00e9 jornalista, produtor e pesquisador de novas e antigas sonoridades brasileiras. Reside em Sydney.\u003cbr\u003e\n \u003cbr\u003eParticipa\u00e7\u00e3o especial: \u003cstrong style=\"font-weight: bold;\"\u003eLia Timson\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e- editora da se\u00e7\u00e3o mundo do Fairfax Group: Sydney Morning Herald, The Age, The Brisbane Times (Melbourne)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFacebook and Instagram:\u003c/span\u003e @brasilcentralradio\u003cbr\u003e\n\u003cbr\u003e"
