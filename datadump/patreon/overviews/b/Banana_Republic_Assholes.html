    "summary": "\u003ch2\u003e\u003cstrong\u003eB.R.A. The Two Nerds Show \u0026amp; Pyrit ASMR Gamer\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHello and welcome to our Patreon.\u003cbr\u003eFirst things first, YOU must be an amazing human being for stopping by, so keep that in you mind.\u003c/strong\u003e\u003cbr\u003eNow to the less important st\u003cstrong\u003euff\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eWho we are?\u003c/strong\u003e\u003cbr\u003eWe are two human beings and one cat, currently living in Czech republic. And we are absolutely obsessed with Video Games, Books, TV series, Movies, Board Games, Anime, Manga and Coffee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do We Create?\u003c/strong\u003e\u003cbr\u003eVideos. Mostly funny ones about Video Games and everything Nerdy.\u003cbr\u003e\u003cstrong\u003eBut We also create ASMR videos so you can relax as much as you deserve on our separate ASMR channel :) \u003ca href=\"https://www.youtube.com/channel/UCPnRIgXHQSAezsyVHv6-l8w\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePyrit ASMR\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are our videos about?\u003c/strong\u003e\u003cbr\u003eModern Games that came up just recently but also about Old School games starting with Atari 2600. Significant part of our work consist of \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGame Reviews\u003c/span\u003e\u003c/strong\u003e. We are trying to keep them fresh, funny as short and interesting as possible. You can also find a few \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Let\u0027s plays\"\u003c/span\u003e\u003c/strong\u003e on our channel, but it\u0027s not our priority to make them since there are millions and millions of them on the internet. What else we have to offer? Then it\u0027s our \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMovie Reviews\u003c/span\u003e\u003c/strong\u003e, where we mostly include nerdy movies that came up just recently or Old school pieces that didn\u0027t get the love they deserved. The absolute star of our channel is of course \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eManly Man and his series\u003c/span\u003e\u003c/strong\u003e. It was a character that we made up just for fun but we fell in love with him since the very first day. Manly man is ..well a REALLY MANLY MAN he reviews Manly Games and has tons of Manly stories up to his sleeve. You have to SEE it to BELIEVE it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we offering to our amazing Patrons?\u003cbr\u003eExclusive videos made just for them, Uncensored versions of Manly man episodes, Bloopers, Behind scenes, Photoshoots, Updates on what we are currently working on and we are also preparing special T-Shirts (There will be two separate styles for ASMR and our Main channel :) \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy we made separate ASMR channel?\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YtL1IkpW5Cs\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/blockquote\u003eMany people were on our channel just for the ASMR videos and every time a normal type of video came out, they were upset that they are subscribed to a channel that is making two complete different types of content and one of them really doesn\u0027t interest them at all. So we decided to make a completely separate channel for our ASMR content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support only The ASMR channel?\u003c/strong\u003e\u003cbr\u003eThe answer is pretty simple. It does not really matter if we are making normal or ASMR videos. For both types we need good equipment. Camera, Microphone, PC that is good enough to make our edit possible, calm environment, background, and bunch of other stuff. If you decide that you want to participate in our amazing journey we will let you know what we have improved thanks to your support so don\u0027t worry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are new, and don\u0027t know us yet, check us out\u003cbr\u003eGaming channel:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCcLY2BFgjOIo6uNEKsIxkWQ\"\u003eB.R.A. Two Nerds Show\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eASMR channel:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCPnRIgXHQSAezsyVHv6-l8w\"\u003ePyrit ASMR\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
