    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBased on a True Crime\u003c/strong\u003e\u00a0launched in May 2017 and is the brainchild of...US (husband-wife duo David \u0026amp; Chelsea). Chelsea has a deep-seated love of true crime and true crime podcasts, while David loves horror movies, especially ones from the 80s and especially Nightmare on Elm Street. \u003cstrong\u003eBased on a True Crime \u003c/strong\u003ehas given us a shared creative outlet for our interests, and helped us connect with many listeners who share both of our loves.\u003cbr\u003e\u003cbr\u003eSince our launch, we\u0027ve covered many movies and their real-life inspirations, including Amityville Horror (the DeFeo family murders and the haunting), 10 Rillington Place (serial killer John Christie), River\u0027s Edge (the murder of Marcy Renee Conrad), Murder by Numbers (Leopold and Loeb) and Auto Focus (the murder of Bob Crane). Currently, we release bi-weekly episodes on Mondays. It\u0027s been exciting to watch our little show grow over the past year, and we want to continue to grow and improve in the future. That\u0027s where you come in, potential Patreon supporter!\u003cbr\u003e\u003cbr\u003eAlthough our content is free, running a podcast, sadly, is not. In addition to monthly hosting fees and monthly costs for the audio editing software we use, we often pay to rent the movies which we cover, buy research materials, and spend a lot of time researching, recording, and editing (each episode takes 20+ hours to create from start to finish!). We would also love to start saving to update equipment and especially to get a laptop whose storage which we can dedicate 100% to the podcast.\u003cbr\u003e\u003cbr\u003eIf you like what you\u0027ve been hearing from us and want to help us continue to improve our show, please consider supporting! For as little as a dollar a month (less than the cost of a coffee), you can truly make a difference for us as we continue our wild podcasting journey!\u003cbr\u003e\u003cbr\u003eThanks so much,\u003cbr\u003eChelsea \u0026amp; David\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/591c7d1586e6c0c8ce352253/t/59644756725e25fc7b80137a/1499744101256/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBased on a True Crime\u003c/strong\u003e can be found on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/based-on-a-true-crime/id1239123065?mt=2\"\u003e Apple Podcasts\u003c/a\u003e,\u00a0\u003ca href=\"https://www.stitcher.com/podcast/based-on-a-true-crime\"\u003e Stitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/I7gr4dmbd5dobgj2jagv4xspeeu?t%3DBased_on_a_True_Crime%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\"\u003eGoogle Play\u003c/a\u003e and your favorite podcatcher. You can also find\u00a0us \u003ca href=\"https://basedonatruecrime.com/\"\u003eat our website\u003c/a\u003e and on \u003ca href=\"http://instagram.com/basedonatruecrime\"\u003eInstagram @basedonatruecrime\u003c/a\u003e, \u003ca href=\"http://twitter.com/truecrimebased\"\u003eTwitter @truecrimebased\u003c/a\u003e and \u003ca href=\"http://facebook.com/basedonatruecrime\"\u003eFacebook @basedonatruecrime\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
