    "summary": "\u003cem\u003eTHANK YOU THANK YOU THANK YOU for being a patron as I LOVE ALL through MUSIC! This helps me to fund my dream of blessing The World with LOVE with music performance, education and composition! The money to fund this dream serves as a launch pad to fund other artists who want full time careers in music! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eJoin me as a begin my transition out of Corporate America to become a Full Time Musician!\u003cbr\u003e\u003cbr\u003eThank you for your continued support! I cannot do this without you! Please send any feedback to bookrobertax@gmail.com and we will make sure your voice is heard!\u003cbr\u003e\u003cbr\u003eMusically Yours,\u003cbr\u003eRobert AX Adams, Jr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Robert AX Adams, Jr.\u003c/strong\u003e\u003cbr\u003e\nAcoustic and Electric Guitarist, Robert AX Adams, Jr., is possibly the best\nkept musical secret in the Washington Metropolitan area and is celebrating \u201c40\nYears of Loving ALL through music\u201d. His passion for music started early as the\nson of the Maintenance Officer of Air Force One. Mr. Adams has been a Michael\nJackson Cover Singer and Impersonator since the age of 8, and while in High\nSchool in the Philippines was considered the most popular impersonator of the\ntime.\u003cbr\u003e\u003cbr\u003eAX transitioned to Berklee College of Music, becoming a classically educated\nguitarist, singer-songwriter and producer, often compared to the greats of pop,\nrock, and R\u0026amp;B. He was a founding member of award winning contemporary\ngospel group Gideon Band and has played with or opened for such music legends\nas Mavis Staples, Sister Sledge, Lalah Hathaway, Jody Watley and Pieces of a\nDream, among others.\u003cbr\u003e\n\u003cbr\u003e\nHe is currently a Lead Guitarist singer and co-producer for The Jesse James\nHanbury Band and their project \u201cElevation\u201d.\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003ca href=\"https://youtu.be/MbceiTNiQGY\"\u003eOfficial Music\nVideo-Hit Single \"Plastic Bottle Whiskey\"\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://youtu.be/gW7ZpOYV-g4\"\u003eOfficial Music\nVideo-Hit Single \"I\u0027ma Write a Song\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eMr. Adams is available and equally adept as an enlightening one man\nshow, Featuring Prince and Michael Jackson covers:\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003ca href=\"https://www.youtube.com/channel/UCR8AFb7l4ed4-lYbu5WEtNg\"\u003eRobert AX Adams YouTube Channel\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://youtu.be/qVWHPgsFgh8\"\u003eRobert AX\nElectric Guitar Solo\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003eRobert AX Adams, Jr. sows his musical gift as a professional music\nteacher to the DC Area and his four lovely children. His solo project is set to\ndebut in 2017 in honor of his late wife of 29 years. He wholeheartedly believes\nthat music is the essence of life and wants you to truly live a transcendent\nAXperience.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
