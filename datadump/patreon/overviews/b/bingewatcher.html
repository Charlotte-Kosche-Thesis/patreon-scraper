    "summary": "Thanks for making your way to this page! The fact you\u0027re even interested in what\u0027s going on here is pretty damn awesome. Binge Watchers is all about creating a community of folks who love TV shows and love talking about. Our time is valuable, we shouldn\u0027t waste it on shows we don\u0027t like (although, talking about shows we hate is part of the fun, sometimes).\u00a0 Binge Watchers is a place where we talk about TV - Reviews, discussions, recommendations, stuff like that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eBinge Watchers isn\u0027t my full-time job, but I\u0027d like to take it to the next level with more shows, more guests, and find new ways to include the community. Patreon can help me free up time and resources to do more with Binge Watchers, on our quest to becoming the number 1 TV Show loving community in existence.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Not Try Sponsored Videos?\u003cbr\u003e\u003c/strong\u003eSponsors are weird when it comes to videos like the ones on Binge Watchers. So far, most sponsors wanted to influence the opinion I was giving you in some way, which is weird and makes my\u00a0insides hurt. Maybe someday a better sponsor will come along, but I want to keep Binge Watchers as independent as possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get?\u003cbr\u003e\u003c/strong\u003eOther than my undying gratitude, you mean? You can get access to behind-the-scenes stuff, updates about upcoming reviews, a monthly hangout-TV-discussion-club type thing, basically more Binge Watchers fun. The Discord server is completely open, by the way, you can find the link to it here:\u00a0https://discord.gg/QUmvSbM"
