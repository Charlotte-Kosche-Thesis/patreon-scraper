    "summary": "\u003cspan style=\"\"\u003e\u003cblockquote style=\"font-weight: normal; margin-left: 2px; text-align: justify;\"\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cstrong\u003eThank you to all of our supporters. Season 7 of Book Shambles is now in full swing. Guests so far have included the likes of Jeff Garlin, Sara Pascoe, Stewart Lee and Ruby Tandoh. Upcoming guests include Laura Bates, Ricky Gervais and a very special guest for a 100th episode celebration...\u003cbr\u003e\u003cbr\u003eWe\u0027re also now putting out three episodes a week. There\u0027s \u0027normal\u0027 Book Shambles on a Thursday, an Author Extra on Sunday which is a shorter chat with an author about their latest book (guests so far have included Ian Banks and John Higgs), plus a Patreon bonus episode on Tuesdays.\u003c/strong\u003e\u003c/em\u003e\u003cblockquote style=\"margin-left: 2px; text-align: justify;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv\u003e\u003cstrong\u003eA bit about us\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt began with \u003cem style=\"font-weight: normal;\"\u003eRobin Ince\u0027s Show and Tell\u003c/em\u003e, then it became \u003cem style=\"font-weight: normal;\"\u003eJosie and Robin\u0027s Utter Shambles\u003c/em\u003e, and now\u00a0it is \u003cem style=\"background-color: initial; text-align: justify;\"\u003eBook Shambles\u003c/em\u003e with Robin and Josie.  But rest assured, everything is as shambolic as it ever was.  Books will be our springboard into our ludicrous and always passionate conversations into literature, science, philosophy, comedy, politics and, well, everything and anything.\u00a0\u003c/div\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eThe Cosmic Shambles Network, was created in 2017, by comedian \u003ca href=\"http://www.robinince.com/\"\u003eRobin Ince\u003c/a\u003e and Trent Burton of \u003ca href=\"http://www.trunkman.co.uk/\"\u003eTrunkman Productions\u003c/a\u003e.  It was borne out of \u003cem\u003e\u003ca href=\"http://cosmicshambles.com/cosmicgenome/\"\u003eThe Incomplete Map of the Cosmic Genome\u003c/a\u003e\u003c/em\u003e (which started back in 2013) and\u00a0\u003ca href=\"http://cosmicshambles.com/bookshambles\"\u003e\u003cem\u003eBook Shambles\u003c/em\u003e\u003c/a\u003e (2015).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eThe Cosmic Shambles Network creates and curates podcasts, digital content and live events for people with curious minds. People who want to find out more about our universe through science, art, history, philosophy, music, literature. People who believe ignorance is not bliss. People who want to keep on discovering and learning about our wondrous universe and who want to have a laugh while doing it. People who believe that it is indeed our curiosity that makes us human.  We believe we can never stop learning \u2013 science will never be finished and that\u2019s exciting. The \u003cem\u003eCosmic Shambles\u003c/em\u003e Network brings together the world\u2019s leading scientists, comedians, writers and performers to create entertaining content fuelled by curiosity. The approach is fun, real, accessible. Amongst the shambles there\u2019s something for everyone.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eRobin Ince is an award winning comedian and writer. Apart from \u003cem\u003eBook Shambles\u003c/em\u003e he also co-hosts \u003cem\u003eThe Infinite Monkey Cage\u003c/em\u003e\u00a0with Professor Brian Cox. Josie Long is also an award winning comedian and writer. Her first feature film is out later this year. They are both also broadcasters. Trent Burton is the producer and director. He\u0027s also won some awards but doesn\u0027t really consider himself a broadcaster.\u003cbr\u003e\u003c/div\u003e"
   },
