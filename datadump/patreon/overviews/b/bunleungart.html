    "summary": "\u003cstrong\u003eHi guys\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Bun Leung also known as Bun Leung Art. I am a full time freelance artist, convention artist and real life grumpy chibi. I am deeply passionate about creating cute and fun art with heavy influences from anime and american comic book styles. I draw equal amounts of pin ups as i do chibi sticker art.I am hoping you will join me on my Patreon journey to help me continue creating stickers, travel to conventions, and overall spread my love of art with you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStickers\u003cbr\u003e\u003c/strong\u003eI loooovvveeee making stickers! All my stickers are done in Adobe Illustrator and created in house. Stickers measure a little smaller then 2.5x3.5. The stickers are laminated so they are weather resistant but not weather proof (please keep this in mind). I have traveled to many comic cons around the good ole U S of A and have kind of been dubbed the sticker guy. A name i could not be more happy with. I love the fun and whimsical nature of cute little stickers!!!!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWIP\u003cbr\u003e\u003c/strong\u003eAbove all else I love just creating art, I am hoping to provide a WIP feed for all my Patron supporters. Often times i get asked how i create art soooo fast, but the truth is there are lots and lots of drafts and steps that i never reveal to the public, but i would like to offer you guys a peek into my madness. For me as an artist i always found WIP more fascinating then actual completed pieces. It is just raw and such a great educational tool, also who doesn\u0027t like to see other people\u0027s mistakes right?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches\u003c/strong\u003e\u003cbr\u003eCommissions!!!!!! This is honestly one of the things that is most ecxiting about being an artist, creating art for others to enjoy. In my final teirs I am offer sketches of your choice!\u00a0\u003cbr\u003eArt is love, and love isn\u0027t worthwhile unless you can share it right?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy deepest and most sincere thanks\u003cbr\u003e\u003c/strong\u003eI once again just want to say thank you and offer my most sincere gratitude, whether you pledge or not it was a great honor for you to just stop by. I had stopped drawing for a long period in my life due to lack of motivation and drive. But it was the kindness and enthusiasm of strangers on the internet that got me off my buttocks and back behind a pencil. Having art back in my life has completely changed me, it has allowed me to fulfill my dreams. And for that I once again say thank you.\u003cbr\u003e\u003cbr\u003eIf you are interested in any more of my art you can find me regularly posting on both Facebook and Instagram under the handle \u003cstrong\u003eBUNLEUNGART.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eCheers and thank you\u003cbr\u003eBun\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
