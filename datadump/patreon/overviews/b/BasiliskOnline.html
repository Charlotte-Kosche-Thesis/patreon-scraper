03cli\u003e600dpi Hi-Resolution work (normally only post 72dpi online)\u003c/li\u003e\u003cli\u003eAt the moment i am providing most of my DMsGuild properties, maps, tokens and other Homebrew and VTT properties for free, in the future this may expand to providing a monthly one-for-free Promo code.\u003c/li\u003e\u003cli\u003eAs well as a brief update as to what i am and have been working on.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAlso Any Twitch subscriber or $2.50 pledge will receive 5% discount on all commissions.\u003c/strong\u003e"
