    "summary": "\u003cstrong\u003eBurning Ambulance\u003c/strong\u003e is a unique online journal of arts and culture. We cover jazz, metal, and music that doesn\u0027t fit into any category...and literature, painting, movies and more. We premiere songs, videos, and whole albums that you won\u0027t hear anywhere else, and interview artists, asking them questions no one else would.\u003cbr\u003e\u003cbr\u003eSince launching in January 2010, \u003cstrong\u003eBurning Ambulance\u003c/strong\u003e has published close to 700 features, interviews, and reviews. Our average album review is between 500 and 1000 words, and our interviews run in the thousands of words, investigating artists\u0027 work and creative philosophies in depth. Our only criterion for coverage is: Do we love the work?\u003cbr\u003e\u003cbr\u003eNow, we\u0027ve launched a podcast. Every two weeks, we\u0027ll interview a musician whose work speaks to the \u003cstrong\u003eBurning Ambulance\u003c/strong\u003e readership, whether they make avant-garde jazz, modern composition, death metal, or some previously unimagined combination of sounds.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting\u00a0\u003cstrong\u003eBurning Ambulance\u003c/strong\u003e\u00a0on Patreon will allow us to continue this project, and BA as a whole. You\u0027ll be paying for our web hosting, and allowing us to start paying our contributors and potentially expand into additional realms. In exchange, you\u0027ll get a bi-weekly email newsletter to tell you what we\u0027re up to, and every once in a while, we\u0027ll send an exclusive article, interview, track stream or video your way."
