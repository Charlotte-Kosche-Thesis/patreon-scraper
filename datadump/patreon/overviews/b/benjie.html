    "summary": "Welcome to my Patreon Page! I\u0027m @Benjie, the core maintainer of the Open Source project\u00a0\u003cstrong\u003e\u003ca href=\"https://www.graphile.org/postgraphile/\"\u003ePostGraphile\u003c/a\u003e \u003c/strong\u003e(aka\u00a0\u003cstrong\u003ePostGraphQL\u003c/strong\u003e, see below), which generates an instant GraphQL API from your PostgreSQL database.\u00a0\u003cbr\u003e\n\u003cbr\u003eThe aim of this Patreon is to provide the funds to enable me to significantly increase the amount of time I can dedicate to working on PostGraphQL - so that you get the fixes and features you need faster! \u003cbr\u003e\u003cbr\u003eThose of you who chat with me\u00a0on gitter or see my speedy response times on GitHub issues can probably tell: I love this project, the community, and seeing your success with the software. However maintaining an Open Source project like this can be very time consuming - not just the software development, but responding to the issues and chat messages, writing high quality documentation, reviewing pull requests, testing, publishing releases, improving developer experience, and everything else that goes along with it. Currently my contributions are ad-hoc, as time allows, which limits my work to smaller fixes rather than larger changes. With your funding I will be able to dedicate time to researching and building larger features such as subscriptions!\u003cbr\u003e\u003cbr\u003eYou can give any amount from $1/mo up. In the interests of transparency: funds raised through this Patreon will go solely to enabling me to spend more time working on PostGraphile, they will not be shared with other contributors to the project.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you for all your support and contributions to PostGraphile, I really appreciate them all!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cem\u003e\nAnyone who contributes $100/mo or more will be added to my private mailing list for critical security updates - this is the first place that I notify of any security issues.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePostGraphQL? PostGraphile? Huh? \u003c/strong\u003eWith the launch of v4, PostGraphQL will be renamed to PostGraphile (for trademark reasons). I generally referring to v4+ as PostGraphile and v3 and below as PostGraphQL.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeedback on this page?\u003c/strong\u003e Send me a message on Gitter or Twitter :)\u003cbr\u003e"
