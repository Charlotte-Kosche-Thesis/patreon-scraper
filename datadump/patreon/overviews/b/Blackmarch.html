    "summary": "Heya! I\u0027m Blackmarch, and I\u0027m here to write fiction. Comedic fiction, Romantic fiction, Slice of Life fiction, and, of course, Erotic fiction. Writing is something I love doing and, well... isn\u0027t it a man\u0027s dream, to make money doing what they love? If it isn\u0027t, it is at least \u003cem\u003emy dream\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAnd, without the help of you\u2014Yes, you. The gentle-person with good taste. You know who you are\u2014fine people, that dream may never come to be. I recently lost my home and I\u0027m barely making ends meet as it is... so after some advice from some friends of mine, I decided to give this a go.\u003cbr\u003e\u003cbr\u003eOf course, I understand if you are unable, or unwilling, to pay month by month... which is why I\u0027m always open for commissions!\u00a0\u003cdel\u003eI\u0027ve been told I\u0027m greatly underselling myself, so come and get it, while supplies last!\u003cbr\u003e\u003cbr\u003e\u003c/del\u003eCommissions now start at 20 dollars per thousand words! With fluctuations depending on several factors, such as the number of characters involved, actions in a scene, and all around complexity! Negotiations are welcome!\u003cbr\u003e\u003cbr\u003eOtherwise, contact me here, or on Questionable Questing\u2014Same name and all\u2014for all your literary needs. Within reason of course.\u003cbr\u003e\u003cbr\u003eIf you like what you hear, or what you have read, please support me as a Patron. Here is a preemptive thank you for those who have chosen to help me out.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eBanner created by\u00a0Dexexe1234, an artist who has his own Patreon page! He\u0027s a great guy, so give him a dollar or two if you can.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Dexexe1234\"\u003ehttps://www.patreon.com/Dexexe1234\u003c/a\u003e\u003cbr\u003eBeing a starving artist isn\u0027t fun, so help us folks out eh?\u003cbr\u003e\u003cbr\u003
