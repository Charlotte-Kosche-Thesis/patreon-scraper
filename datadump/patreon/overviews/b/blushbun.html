    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://img04.deviantart.net/55ea/i/2017/151/a/9/fluffy_love____by_blushbun-dbb2aa7.png\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eWho are we\u003c/strong\u003e\u003c/span\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello! We go by the names Blushbun \u0026amp; Pomiepup (we\u0027re engaged!) and we enjoy making cute art and working on our\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eever\u003c/span\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003egrowing world of characters! We work as freelancers from home and like to have our hands in a lot of different kinds of media.\u00a0Ever since we were young, we\u0027ve always wanted to make a career out of creating content for people to enjoy, and though it can be hard to sustain ourselves that way at times, being able to do it means everything to us. We both share this passion of working together to make content to share with the internet, and in this day and age that has been becoming more possible than some people like to think.\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://orig05.deviantart.net/7e93/f/2016/273/5/5/_oc__swanky_peeps_by_susouris-daje5me.png\" style=\"width: 305px;\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\t\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(art by\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003ca class=\"hoverZoomLink\" href=\"http://blushbun.deviantart.com/art/OC-Swanky-peeps-637234934\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esusouris\u003c/span\u003e\u003c/a\u003e!)\u003c/span\u003e\u003cbr\u003e\n\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhat exactly do we do\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOften you\u0027ll find us posting cute art, adoptables/designs, commissioned work, and art of our species! This also includes maintaining the communities that are always growing and doing our best to keep everyone happy! It\u0027s not especially easy but it\u0027s so much fun and extremely rewarding. We\u0027re always aiming to improve our art and especially our species so that we can bring more people in to love and enjoy them! We\u0027ve got a lot of projects in mind, we just need the time to dedicate to them.\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cimg src=\"https://img06.deviantart.net/b922/i/2017/200/f/4/pombun___by_lamelamb-dbgwfi0.png\" style=\"width: 334px;\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(art by\u003ca href=\"https://lamelamb.deviantart.com/\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003elamelamb\u003c/span\u003e\u003c/a\u003e!)\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch3 style=\"font-weight: bold; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhy is our work important to us\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWith the help of Pomie, I\u0027m able to get a lot of work done for the deviantart account! However, other responsibilities tie us down, making it so we\u0027re not \u003cem\u003ealways\u003c/em\u003e able to be 100% active, though we do what we can. We don\u0027t have any other job besides creating content for the web and I know we wouldn\u0027t want it any other way. If we had what people considered to be \"normal jobs\" there\u0027s a very big chance we wouldn\u0027t be around eachother the way we are now, and as much as that would hurt our hearts, it could hurt us mentally to. As for me, Blushbun, a big part of the reason why working from home is so important to me is that I have severe anxiety, especially social anxiety. I\u0027ve been on and off medication to help control it as of recent, but it\u0027s affected me since I was very young. While if I absolutely had to, I would try my best to find a \"normal job\" and deal with people socially, the thought of it ever coming to that makes me feel absolutely terrified. However, my work is much more than just being able to work from home. I, and Pomiepup do this so we can better our lives together. Currently our living situation isn\u0027t ideal as we\u0027re saving until we can find a home of our own (which i hope is drawing near!!), but it is still a better option than going out before we\u0027re financially ready. Would another job get us to this goal faster? I\u0027m sure it would, however we\u0027re making a career out of something we love and we\u0027re doing it \u003cem\u003etogether.\u003c/em\u003e\u00a0We are rarely ever apart aside from maybe leaving the room for a couple minutes. Not only is art and creating content for everyone important to us, but being able to be with each other, and not have to separate due to different jobs means more to us than anyone could ever know. Being able to wake up every morning and work along side Pomie, work on something we both love, is something we couldn\u0027t imagine being any other way.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cimg src=\"http://orig13.deviantart.net/ac0d/f/2016/304/3/e/027_by_exreai-damx7sl.png\" style=\"width: 217px;\"\u003e\u003c/h3\u003e\n\t(art by \u003ca href=\"http://aisutime.deviantart.com/\"\u003eaisutime\u003c/a\u003e!)\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhere can you find us\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://fiuffer.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003edeviantart\u003c/span\u003e\u003c/a\u003e ;\u00a0\u003ca href=\"https://twitter.com/weepingbun\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e ;\u00a0\u003c/span\u003e\u003ca href=\"http://weepingbun.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
