    "summary": "(Email us at BreakingBillPodcast@yahoo.com.)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBreaking Bill\u003c/em\u003e is a podcast by Eric Raskin and Bill Dettloff, the former hosts of the boxing podcast \u003cem\u003eRing Theory\u003c/em\u003e who ended that show in December 2016 after seven years, only to find that, like those two cowboys up on the mountain, they couldn\u0027t quit each other. So they\u0027re back with \u003cem\u003eBreaking Bill\u003c/em\u003e. Eric spent the last several years trying to convince Bill to watch \u003cem\u003eBreaking Bad\u003c/em\u003e; Bill wasn\u0027t interested; the possibility of making a few bucks podcasting about it got Bill interested. So now they\u0027re back, with Eric re-watching his favorite show and Bill watching it for the first time, coming at it from different perspectives, discussing it episode by episode, and going on tangent after tangent.\u003cbr\u003e\u003cbr\u003eFor just a few dollars a month, you can do your part to make sure they keep cranking out the podcasts. Patrons who pledge at least $2 a month will have access to bonus episodes \u2014 including the closing segments of each weekly episode \u2014 and will get preferential treatment in getting their emails read on the air. (Provided their emails don\u0027t suck.) A huge thank you to everyone who supports the show. Listen, chip in, tell a friend, etc. ... and get high on a good hard snort of \u003cem\u003eBreaking Bill\u003c/em\u003e."
