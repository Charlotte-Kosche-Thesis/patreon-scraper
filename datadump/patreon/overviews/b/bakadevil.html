    "published_at": "2018-03-08T17:34:22+00:00",
    "summary": "\u003cstrong\u003eQui suis-je ?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nOyo tout le monde !\u003cbr\u003e\n\n\u003cbr\u003e\n\nJe me surnomme bakadevil. Je suis \u003cem\u003er\u00f4liste\u003c/em\u003e (c\u2019est-\u00e0-dire que\nje pratique le Jeu de R\u00f4le) et surtout \u003cem\u003eMJ\u003c/em\u003e (Ma\u00eetre de Jeu) depuis pas mal d\u2019ann\u00e9es.\nJ\u2019ai une r\u00e9elle passion pour ce loisir qui cumule cr\u00e9ations et imaginaire. Les\nhistoires que je cr\u00e9e et partage avec les joueurs sont pour moi un moyen d\u2019expression\nqui me permet d\u2019explorer et de raconter plein d\u2019histoires et d\u2019aventures\ndiff\u00e9rentes.\u003cbr\u003e\n\n\u003cbr\u003e\n\nC\u2019est gr\u00e2ce aux Jeux de R\u00f4le que j\u2019ai pu sortir un peu de ma\ncoquille et devenir (\u00e9trangement) quelqu\u2019un de fr\u00e9quentable et vaguement\ncultiv\u00e9. Car oui, ce loisir am\u00e8ne les pratiquants \u00e0 s\u2019int\u00e9resser \u00e0 tout et \u00e0\ntout le monde, \u00e0 se mettre \u00e0 la place de quelqu\u2019un d\u2019autre et d\u2019apercevoir de\nmultiple points de vues sur une infinit\u00e9 de situations. \u003cbr\u003e\n\n\u003cbr\u003e\n\nD\u00e9sireux de partager ce loisir avec un maximum de personne,\nj\u2019ai commenc\u00e9 \u00e0 diffuser en direct mes parties \u00e0 la fois pour attirer un\nnouveau publique, et \u00e9galement pour rallier des joueurs qui n\u2019avaient plus l\u2019occasion\nde jouer. Actuellement, dans des conditions id\u00e9ales, je diffuse mes parties\ndeux fois par semaine sur la plateforme twitch, et je mets en ligne les parties\nsur ma chaine youtube sur laquelle on atteint petit \u00e0 petit la centaine de VoD.\n\u003cbr\u003e\n\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xc4PFbFyk6U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nCe que je propose ?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nDes cartes (des \u003cem\u003emaps\u003c/em\u003e) en grande partie, que vous pourrez\nutiliser librement pour vos propres parties (et sinc\u00e8rement, je vous y\nencourage !) mais \u00e9galement de l\u2019aide pour vous lancer dans l\u2019univers\nmerveilleux, mais parfois un brin compliqu\u00e9, du Jeu de R\u00f4le. \u003cbr\u003e\n\nChaque mois, je t\u00e2cherai de vous proposer un certain nombre\nde cartes utilis\u00e9es ou faites en stream ainsi que des \u003cem\u003emaps\u003c/em\u003e in\u00e9dites pour les\nplus g\u00e9n\u00e9reux d\u2019entre vous. \u003cbr\u003e\n\nJ\u2019essayerai \u00e9galement de faire une \u003cem\u003emap\u003c/em\u003e par mois en stream,\nque je distribuerai \u00e0 tous les donateurs, quel que soit le niveau de\nparticipation.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u00c0 \u00e7a, je rajouterai des conseils et de l\u2019aide pour les \u003cem\u003eMJs\u003c/em\u003e\nen herbe lors de leur cr\u00e9ation de partie, que ce soit des id\u00e9es de sc\u00e9narios,\ndes \u003cem\u003ePNJs\u003c/em\u003e (Personnages Non-Joueur) et tout ce que vous pourrez trouver utile de\nme demander (Dans la limite de mes connaissances personnelles. Je ne connais\nmalheureusement pas tous les syst\u00e8mes de Jeu de R\u00f4le, ni tous les univers, mais\nje t\u00e2cherai de vous aider au mieux de mes capacit\u00e9s).\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aC9teX3vztA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nPourquoi Patreon ?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nPour pas mal de raison : pr\u00e9parer mes parties et les\ndiffuser me demande un peu de travail. Pour l\u2019instant, j\u2019ai pas mal de temps\nlibre, mais il devient difficile de concilier ma passion avec les probl\u00e8mes de\ntous les jours. Dans un premier temps, votre soutien pourrait me permettre de\nsortir la t\u00eate de l\u2019eau et, si ce que je vous propose ici vous plait, je\npourrais \u00e9ventuellement am\u00e9liorer mes streams (et aussi enfin r\u00e9mun\u00e9rer le\nfabuleux Seldszar - \u003ca href=\"http://twitter.com/0xSeldszar\"\u003ehttp://twitter.com/0xSeldszar\u003c/a\u003e\n- comme il se doit pour l\u2019aide qui me procure) avec l\u2019achat d\u2019un mat\u00e9riel plus\npro, un meilleur son, une meilleur qualit\u00e9\u2026 bref vous proposer un contenu\nencore plus int\u00e9ressant !\u003cbr\u003e\n\n\u003cbr\u003e\n\nJ\u2019ai \u00e9galement choisi Patreon pour vous permettre de vous\ninscrire \u00e0 ma page, mais de ne payer que lorsque je produis/propose\neffectivement quelque chose. Ainsi, vous me soutenez, mais vous aurez au moins\nquelque chose de significatif en retour. \u003cbr\u003e"
