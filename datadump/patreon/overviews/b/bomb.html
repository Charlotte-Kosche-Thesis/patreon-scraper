    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQaaCTuaJnT8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQaaCTuaJnT8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQaaCTuaJnT8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Preferably, the main reason people would donate to me is that they enjoy my work, or share my tastes. That would be great. I like girls and girl fights(Preferably wrestling, but I\u0027m open).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eUpdate:5/04/2016\u003cbr\u003eLimited Time: \u003c/strong\u003ePatrons can bring aboard any number of new patrons, donating any amount. That patron, along with the new patrons referring to that patron, will receive the current alpha for the currently featured game. \u003cbr\u003e\u003cstrong\u003eOffer Expired: 6/15/2016\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eUpdate:12/19/2015\u003cbr\u003e\n\u003c/strong\u003eI\u0027ll at least say that the animation library idea was a unique one. Doesn\u0027t look like it really took too well however. So with that, I\u0027m reformatting my patreon to be a tad more enticing.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFirst, some definitions of content found here, just to clear up any misunderstandings:\u003cbr\u003e\n\u003cbr\u003e\nFeatured Games:\n\u003cbr\u003e\n\u003c/strong\u003eThese games hail from my website and are usually shown on my patreon, \u003cstrong\u003emainly for garnering attention\u003c/strong\u003e. A featured game will most likely be released at some point in the future(though it can take longer than you might like) regardless of the patreon campaign, thus it is not a direct result of the patreon campaign or it\u0027s workings. A featured game may however, be used for patron rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTentative Games:\u003cbr\u003e\n\u003c/strong\u003eFull blown games that are to be developed in tandem with the patreon campaign. These games rely on patron input and feedback, and are released when a benchmark is reached.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMini Games:\u003c/strong\u003e\u003cbr\u003e\nThis is an idea that I\u0027m newly introducing to my patreon campaign. Mini games are small games that have a very limited scope when compared to tentative or featured games, hence they can be created and updated very quickly. If you see a preview or a screenshot posted, chances are it was ready to play yesterday. Hopefully, I\u0027ll be able to make a bunch of these. Like tentative games, these are also released when a benchmark is reached, and are influenced by patron input and feedback.\n\u003cbr\u003e\n\u003cbr\u003e\n$ 50 Donators can now request that a character or character\u0027s likeness be incorporated into \"Queen of All-Stars\". Guidelines are as follows:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eRequested characters must be female\u003c/li\u003e\n\u003cli\u003eRequested characters must be humanoid beings\u003c/li\u003e\n\u003cli\u003eIncorporated characters may not completely fit design specs for sake of keeping with developmental limitations(Although I\u0027ll try my best)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\nCurrently Featured Game: Monster Beater Reki\u003cbr\u003e\n\u003cbr\u003e\nPreviously Featured Game: Mighty Matsume\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bombtehsite.net/truewrestle/images/MMPrev.jpg\" style=\"width: 518px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0Credit to patron XodusZ for Yuki, the final boss featured in the game.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nYou play as idol wrestler Matsume, who must go through several stages that will currently feature 4 enemies. Each enemy will have unique attacks, unique patterns, and will do different things to Matsume.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can try/buy the game here: \n\u003ca href=\"http://bombtehsite.net/truewrestle/CG.shtml\" rel=\"nofollow\"\u003ehttp://bombtehsite.net/truewrestle/CG.shtml\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTentative/Mini games will be released at the start of a month once the respective milestone has been reached. No more than one tentative/mini game will be released in a month. All tentative/mini games will be showcased beforehand.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT:\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003eKeep in mind, that tentative/mini games will only be released if a milestone has been reached! However, you won\u0027t be charged for anything unless a build is being released. \u003cbr\u003e\n\u003cbr\u003e\nTentative Games Under Development:\n\u003cbr\u003eQueen of All-Stars\u003cbr\u003e\nDomina Party\u003cbr\u003e\u003cbr\u003e\nMini Games Under Development:\n\u003cbr\u003e\nMini Game B\n\u003cbr\u003e\u003cbr\u003e\nMini Games Currently Playable:\n\u003cbr\u003e\nPhoenix vs. Pantera\n\u003cbr\u003eDouble D: Nexus\u003cbr\u003eArmored Arena\u003cbr\u003e\n\u003cbr\u003e\nFeatured Games Completed:\n\u003cbr\u003e\nMighty Matsume\n\n\n\n\n\u003cblockquote\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e"
