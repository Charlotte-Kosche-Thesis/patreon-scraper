    "summary": "\u003cimg src=\"http://thumbsnap.com/s/2HNYr0tZ.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSince I am a Patreon noob, please bare with me!\n\t\u003cbr\u003e\n\tHi friends! My name is Beth but sometimes I do go by my cosplay name Binks Von. I am a one woman show. 23 years old, born and raised in a small city in Massachusetts. I love eating spicy noodles and Hawaiian Pizza! Watching cute animal videos with my friends on a lazy Friday night. A few of the things I truly enjoy watching is Game of Thrones, Dragonball Z, Studio Ghibil films, The Walking Dead, Basically, I love anything Anime, Video Games, Comics, Horror films, and many, many more!!!\n\t\u003cbr\u003e\n\t\u003cbr\u003eSeeing the amazing work others put into building their costumes then showcasing their art, and passion was what drew me in. I gave it a shot at the age of 19 back in 2013 and i was instantly hooked! Some of the things i\u0027ve done are Tarecgosa from World of Warcraft, Deathstroke from Arkham Knight, Lust from Fullmetal Alchemist, Diana (Dark Valkyrie) from League of Legends, \n\t\u003cbr\u003e\n\tD.Va from Overwatch, etc.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thumbsnap.com/s/RpA5of8r.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I was a bit skeptic about giving this site a shot since i honestly don\u0027t know how far I will get but why not give it a shot? \u003cbr\u003eYou do NOT have to sign up with Patreon! I usually post some photos on Social Media. This site is just some BTS and extra goodies from me! But it would be VERY helpful for me if you did pledge to me! You MAY cancel your sub whatever you\u0027d like!\u003cbr\u003eThis site will help me pursue my dream of pushing myself to do better as a cosplayer!\n\t\u003cbr\u003e\n\tI will be able to afford better materials so I can create more content for you beautiful babes, \u003cbr\u003emore importantly, I want to travel the world and meet all of YOU! \u00a0\u00a0\n\t\u003cbr\u003e\n\tSince I have a lot of low quality photos, I promise to work with lots of professional photographers, that way i can have better quality prints for you guys. Please pay attention to all Tier\u0027s!\u00a0\u003cbr\u003e\n\tI will also be adding more to list of tiers once i see some progress. There will be NO NUDITY. Please do not bother asking. All \u0027Thank you\u0027 supports will be added to my list towards the end of every month! So keep an eye out for your name \u0026lt;3 If you can\u0027t donate, no worries! I still feel the love!!! All photos that are being used must be credited please :)\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thumbsnap.com/s/OcMX3v8z.png\"\u003e\n\t\u003cbr\u003eIG: binkscosplay\n\t\u003cbr\u003e\n\tSNAPCHAT: bethnyx\u00a0\u003cbr\u003e\n\t\tPAYPAL: elizabethvdy@gmail.com\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease send me some personal feedbacks so that way you can help me boost up my Patreon!\u003cbr\u003e\u003c/div\u003e"
