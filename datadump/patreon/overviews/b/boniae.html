    "summary": "I\u0027m\nincredibly happy that people enjoy the stories that I love creating!\nIf you can, helping contribute to my patreon will fund my efforts to work on my projects during my own free time.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003e\u003ca href=\"https://tapastic.com/series/four-corners\" rel=\"nofollow\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6667/f/2018/062/4/5/4cpatreon_by_boniae-dc4tsz1.png\"\u003e\u003c/a\u003e\u003c/h2\u003e\u003ch2\u003e\u003ca href=\"https://tapastic.com/series/four-corners\" rel=\"nofollow\"\u003eFour Corners\u003c/a\u003e\u003c/h2\u003e\nSet\nin 1995, Yokohama, the comic follows Kazuhiro Tsuchiya\nwho now leads his deceased brother\u0027s legendary gang, the Four Corners.\nKazuhiro is approached by Hideki Yuhara, a schoolmate who claims to have vital information that\nKazuhiro should be wary of. \nThe two unlikely delinquents pair up to figure out the reason as to why\ngangs in the city are being brutally eliminated...though\nthe unraveling of the mystery is darker than it appears. How far will Kazuhiro and Hideki go to rest their case?\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nFor the most part, this is a comic that can be read online, but the public version is quite a few pages behind from what\u0027s created. Currently \u003cstrong\u003e\u003cem\u003e$1 patrons\u003c/em\u003e\u003c/strong\u003e get to see \u003cstrong\u003eextra art\u003c/strong\u003e I don\u0027t put anywhere else, \u003cstrong\u003eearly comic thumbnails\u003c/strong\u003e, \u003cstrong\u003ework in progresses\u003c/strong\u003e and \u003cstrong\u003eintimate updates\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003e$5+ patrons\u003c/em\u003e\u003c/strong\u003e have access to the most \u003cstrong\u003erecent pages\u003c/strong\u003e that are released (right now, most of chapter 6), \u003cstrong\u003e4C related narratives\u003c/strong\u003e and \u003cstrong\u003emore\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/29e4/f/2018/062/2/d/banner_by_boniae-dc4tsxu.png\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://boniae.itch.io/sagebrush\"\u003eSagebrush\u003c/a\u003e\u003c/h2\u003e\nEzra\nhas come to a conclusion: he must drop out of college by the end of\nthe semester. Amidst meeting new friends and rekindling neglected\nrelationships, he\u0027ll say his goodbyes to an important chapter in his\nlife and make way for the next. \u003cbr\u003e\n\u003cbr\u003e\n\n\tThis is my\ncurrent BL visual novel that is very near to the end of it\u0027s\nproduction. By jumping on my patreon now, you\u0027ll get to see all the\n\u003cstrong\u003eCG, background art, and screen shots\u003c/strong\u003e while they\u0027re being drawn and\nimplemented into the game. Not to mention, by pledGing on patreon,\nyou\u0027ll be helping me pay for additional original soundtracks I\u0027ll be\ncommissioning for the upcoming release. Best of all, by being a patron, you\u0027ll be\nable to play the beta version when it comes out!\n\u003cbr\u003e\n\u003col\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch2\u003eNot sure if you want to pledge, but still want to help somehow?\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://ko-fi.com/A8119N5\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"32\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=b\" style=\"height: 32px;\"\u003e\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003eBuy the\u00a0\u003ca href=\"https://boniae.itch.io/\"\u003eearly release chapters\u00a0\u003c/a\u003eof the comic so you won\u0027t have to wait!\u003c/li\u003e\n\t\u003cli\u003eBuy some stuff in my\u00a0\u003ca href=\"https://www.etsy.com/shop/boniae\" rel=\"nofollow\"\u003estore!\u003c/a\u003e There\u0027s the first book, bookmarks, prints and stickers you can grab any time you want.\u003c/li\u003e\n\t\u003cli\u003eOr spread the word about my work, comment, like, or just simply read and enjoy it.\u00a0No matter what,
