    "summary": "\u003cstrong\u003eThank you for visiting my Patreon page!\u003cbr\u003e\n\u003c/strong\u003ePatreon is like an ongoing Kickstarter campaign, where you can pledge a monthly amount to access high-quality online resources designed to help \u003cstrong\u003epeople like you\u003c/strong\u003e develop a home yoga practice, and realize my longterm goal of offering low-cost or free teacher trainings for underprivileged people so they can bring yoga into their communities.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eI\u2019m creating an online yoga resource library and community.\u003c/h2\u003e\nMy name is \n\u003cstrong\u003eBrian James\u003c/strong\u003e, and I\u2019m\u00a0a yoga practitioner, scholar and educator dedicated to helping others develop a personal yoga practice \u2014 regardless of age, gender, fitness level or body type. In the past five years I\u0027ve self-published a home practice manual, created hours of instructional content, conducted workshops and retreats around the world, and now I\u2019m hoping to help even more people by building an online yoga practice resource and community hub with videos, writing, monthly hangouts and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy becoming a monthly subscriber, you\u2019ll get access to all my existing videos and publications and the new content that\u2019s being added every month! You\u0027ll also have the opportunity to connect with other yogis passionate about home practice and offer suggestions for future content!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eAvailable Now\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=vinyasa\"\u003e10+ hours of vinyasa yoga videos\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=harmonic%20movement\"\u003eHarmonic Movement home practice manual\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=pranayama\"\u003eGuided pranayama (breathwork) practices\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=meditation\"\u003eGuided meditations\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=chanting\"\u003eChanting tutorials\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=music\"\u003eMusic to accompany your practice\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=resource\"\u003eWorkshop and course resources\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/brianjamesteaching/posts?tag=livestream\"\u003eLivestream Classes\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eComing Soon\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIn-depth asana tutorials\u003c/li\u003e\u003cli\u003ePatron requested videos\u003c/li\u003e\n\t\u003cli\u003eAnd more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eIf you want to learn more about me, please visit my website at\u00a0\u003c/strong\u003e\u003ca href=\"http://brianjamesyoga.com\" target=\"_blank\"\u003ehttp://brianjamesyoga.com\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eThank you!\u003cbr\u003e\n\tBrian\u003cbr\u003e\n\t\u003c/h2\u003e\n\tBanner photo by Tony Hoare, taken at the Temple of the Way of Light in Peru.\n\u003c/div\u003e"
