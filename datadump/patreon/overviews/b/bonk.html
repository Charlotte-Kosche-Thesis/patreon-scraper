    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/bonk/\"\u003e\u003cimg src=\"http://jabarchives.com/bonk/Patreon%20buttons/1FA.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/BonksArt/\"\u003e\u003cimg src=\"http://jabarchives.com/bonk/Patreon%20buttons/3Twitter.png\"\u003e\u003c/a\u003e\u003ca href=\"http://bonksart.tumblr.com/\"\u003e\u003cimg src=\"http://jabarchives.com/bonk/Patreon%20buttons/2Tumblr.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eIMPORTANT\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003ePLEASE READ\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e______ I\u0027M BACK UP AND RUNNING ______\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(49, 133, 155); font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0 Introduction\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eHello and thanks for stopping by.\u00a0 \u00a0My name is Bonk.\u00a0 I\u0027m an artist who \u003c/b\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ein known for\u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u00a0producing all kinds \u003c/b\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003eADULT (NSFW)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u00a0and non-adult art.\u00a0 Most of my art is Furry but i am not exclusive to it.\u00a0 I have been commissioned for humans, monsters and much more.\u00a0 So keep an eye out.\u00a0 You may see some from time to time.\u00a0\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0 Goal of my Patreon\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cstrong\u003eTo be Honest I don\u0027t Post everything i do. I just don\u0027t have the time to do it.\u00a0 This is a way for me to show you folks something that i may never post.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0 How does this work?\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e--- \u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIf you are riding the Patronage of others to get content, i will remove you after payment each month. Its not fair to those who are helping to reach goals.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e1:  I will be posting one image a week of art that i have personally never posted.  I have loads of commissioned art that goes back a ways. They may have been posted else where but I honestly don\u0027t know.  This is a place for you to get them from me.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e---\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e- That includes the sketch, color and variants if there are any.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e2:  Each tier will allow you access to its content. If you decide to move to higher tiers you will of course gain access to all the content of the lower tiers.\u003cbr\u003e\u003cbr\u003e3: In the highest tier you will have access to the PSD files of the images i have posted.\u00a0 Some of those PSDs may be very organized and pretty, but that may not be the case of all of them. These PSDs may also vary in resolution and size.\u003cbr\u003e\u003cbr\u003e4: Over time i plan on adding an E-Junkie for past content.\u003cbr\u003e\u003cbr\u003e5: You will get your content each month with the weekly posting of an image and a link to a drop box folder.\u00a0 That folder will contain items relevant to your tier.\u00a0 It will remain open to you for the entire month to the end of the following month.\u00a0 At that time the folder will be removed.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(49, 133, 155);\"\u003e\u00a0 The Future\u00a0\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155); background-color: rgb(255, 255, 255);\"\u003eThe goal here is to eventually be producing art just for this patreon.\u00a0 So it will change over time as we get more patrons and reach goals.\u00a0 I would love to be making art and Comics just for you guys here.\u00a0 With your help I know we can.\u00a0 Thank you for joining me and helping me give a real shot.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e ~ Bonk\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e[To PM me, click the \u0027Overview\u0027 tab,\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eand then the box that says \"More\" under my icon.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou will then see the \u0027message\u0027 option.]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
