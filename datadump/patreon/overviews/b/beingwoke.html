    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fs3.amazonaws.com%2Fembed.animoto.com%2Fplay.html%3Fw%3Dswf%2Fproduction%2Fvp1%26e%3D1513546747%26f%3DG4AWLmYPV8MX2JnNtqRRMw%26d%3D0%26m%3Dp%26r%3D360x360%2B480x480%2B720x720%26i%3Dm%26asset_domain%3Ds3-p.animoto.com%26animoto_domain%3Danimoto.com%26options%3Dstart_hq\u0026amp;url=https%3A%2F%2Fvideo214.com%2Fplay%2FG4AWLmYPV8MX2JnNtqRRMw%2Fs%2Fdark\u0026amp;image=https%3A%2F%2Fs3.amazonaws.com%2Fs3-p.animoto.com%2FVideo%2FhhJWRDgcrwkNOQzsZkNd1w%2Fcover_720x720.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=video214\" width=\"360\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-12-17T21:50:20+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eBEING :+: WOKE\u00a0is a cutting-edge Photographic, Video \u0026amp; Live media project as well as an innovative scalable model of a new-paradigm media ecosystem.\u003c/strong\u003e Yeah \u003cem\u003ethat\u003c/em\u003e! Patrons of this project also receive valuable photography/media training, tips \u0026amp; tools and may choose licensed access to professional stock media for their own creations. As an added bonus, you\u0027ll learn magic modality tips and tricks along the way!\u00a0\u003cbr\u003e\u003cbr\u003eBeyond ME just telling the story, I\u0027m working on developing an open-source profitable system/OS for others who are doing this same work -- through movies, music, interviews, jewelry, healing, teaching, dance and SO many more incredible creations! #MediaWarriors\u003c/div\u003e\u003cbr\u003eAs a revolutionary media mission, BEING :+: WOKE aims to to capture, celebrate and record the most epic moment in human history: \u003cem\u003eThe Spiritual Awakening of Mankind\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI AM Robyn Davis.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.robyndavis.com\"\u003ePhotographer.\u003c/a\u003e Artist. Humanized Marketing\u00a0\u003ca href=\"http://robyndavis.com/being-branded-1/\"\u003eCreative \u0026amp; Branding Shaman\u003c/a\u003e.\u00a0\u003ca href=\"http://www.pvolt.it\"\u003eMedia Warrior.\u003c/a\u003e Goofball. Mama.\u00a0I AM ready, willing and able (read: nothing left to lose) to commit myself full-time to this important mission, with your faith and support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE CLIFFS NOTES!\u003c/strong\u003e\u003cbr\u003eHere\u0027s bullet-point gist of Patron levels:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$11/mo SILVER PATRON:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e#beingWOKE project live broadcasts, posts and behind-the-scenes media \u0026amp; beta development\u003c/li\u003e\u003cli\u003e#channelONE: a monthly curated network content sampler/highlight reel, includes all channels of affiliates (coming soon)\u003c/li\u003e\u003cli\u003e#RDBeing channel -- All broadcasts \u0026amp; content published under #beingCAPTURED, #beingBRANDED, #beingSIGNS, #wokeKIDS, #MediaWarrior and #PersonalRevolt. (See below for details)\u003c/li\u003e\u003cli\u003eAdmission to Private FB Groups for same\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$22/mo GOLD PATRON:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess and support to all SILVER, PLUS\u003c/li\u003e\u003cli\u003eMonthly live ZOOM/Video call meetings \u0026amp; workshops with Robyn and special guests.\u003c/li\u003e\u003cli\u003ePLUS full licensed access to the BEING :+: WOKE MEDIA BANK -- a living/growing media bank created from the series, as well as stock images from 16 years of Robyn Davis\u0027s photography archives. A downloadable online library of professional images, video clips and music for any/all of your media, graphics, branding and social media desires. Have at it!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$33/mo PLATINUM PATRON:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eAll SILVER/GOLD content, workshops, calls and groups\u00a0\u003c/li\u003e\u003cli\u003eBEING :+: WOKE MEDIA BANK\u003c/li\u003e\u003cli\u003eLifetime Platinum membership (dues free) to Pvolt.it #MediaMothership when she takes off and adds channels, tech and tools, which includes an open-source MediaBank from all networks and channels.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMY LIFE IS BASED ON A TRUE STORY...\u003c/strong\u003e\u003cbr\u003e\nI have had a pretty incredible work and life path of design, photography, marketing, online community, tech innovation, media creation, adventure, intense initiations \u0026amp; trauma, spiritual seeking, parenting, mental mayhem and fierce humor that make me a super unique and compelling character to document, teach, share and tell one of the most important stories in history: The Spiritual Awakening of Humanity. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI WANNA SHARE STORIES, AND HELP YOU DO THE SAME\u003c/strong\u003e\u003cbr\u003eYour support will allow me to dedicate myself to this development work, while creating and sharing along the way -- and including YOU in the process, experimentation and innovation. I discovered and chose Patreon as a fantastic organized content delivery platform to begin this project in a simple yet powerful way. I absolutely love their spirit as a company and a model -- THEY GET IT. There\u0027s a great app, for following via mobile (and private FB groups will also carry content). And they are providing something very important here, allowing artists and creators a platform to turn visions into reality and for their patrons to participate.\u00a0 So I want to support them too, by starting my journey here. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/89/03/23/8903234326f3f3ae5c9aa5f9b179daae.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWANNA GO FOR A RIDE? \u003c/strong\u003e\u003cbr\u003e\nI\u0027m inviting my followers, friends, family and anyone else interested, to jump inside this Unicorn Van and ride with me. THE JOURNEY BEGINS January 2018 \u2014 IT\u0027S GOING TO BE A BLAST. I\u0027ll share stories, photos, videos and laughs along the way. I\u0027ll teach you what I know and how I create what I do -- bringing spirit into matter with practical teachings, videos, behind the scenes, on-screen how-to\u0027s, video calls and webinars. \u003cbr\u003e\n\n\u003cbr\u003eI am also WOKE. I come from Planet \"Clair\" #yukyuk -- my senses are awakened and finely tuned pretty damn good. I am Clairaudient, Clairsentient, Clairvoyant and Claircognizant -- among other mystic tricks and sensory craziness. I\u0027ll be sharing about that too. Gold members and above get to ride in the super-weird way back of the van -- BUCKLE UP!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is some of my work and programs you have access to, and a sampling of my media creations \u0026amp; photography (and ME), to give you an idea of the quality level of groovy you can expect\u00a0from the BEING :+: WOKE Media project.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eHere\u0027s bit of my photography work -- SILVER+ PATRONS at\u00a0only $11/mo will enjoy workshops, shooting, lighting and video/still editing tutorials, behind-the-scenes shares and my funky mystic modality for capturing the light\u00a0around and within. And that\u0027s just SOME of the content at that level! But there\u0027s more!\u00a0\u003cem\u003eKeep reading!\u00a0\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/200680215\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cem\u003eWant to learn about image-driven branding and marketing that\u0027s fueled by radical\u00a0authenticity and a little bit of witchy shiz and magic?? Silver patrons and above get\u00a0\u003c/em\u003e\u003cem\u003eall that knowledge goodness in shared work, behind the scenes, ZOOM video conference calls and more. Seriously! YES -- I\u0027m flinging the door wiiiiide open, are you coming in or what??\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eREADY FOR YOUR\u00a0\u003c/em\u003e\u003ca href=\"http://www.personalrevolt.com\"\u003ePERSONAL REVOLT\u003c/a\u003e\u003cem\u003e? This here below is a 7-day spiritual practice and personal growth program I created and use in my everyday life. I have held 6-week (RE)BOOTCAMP programs to teach it and shared my own journey of recovery and growth alongside other campers from around the world. I\u0027ll be offering this content and teachings for all Silver+ Patrons as well. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4KcfFKDng4o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s a sample video I put together from a recent shoot and ceremony in LA to honor the Goddess -- this media and still photography will be available, licensed and free for you to use in your own media projects, with any WOKE : : PLATINUM patron membership. And SO much more. YEP. Pretty cool, huh? #cmon #getinthevan\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VKtG44-YOYM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eLASTLY, BUT DEFINITELY NOT LEASTLY\u003c/strong\u003e\u003cbr\u003eA portion of your monthly patronage will support in the establishment of the Non-Profit Association for the\u00a0\u003ca href=\"http://www.pvolt.it/\"\u003ePVOLT.IT #MediaMothership\u003c/a\u003e, the bigger-picture vision and project and mission.\u00a0\u003cstrong\u003e\u003ca href=\"http://www.pvolt.it/pvoltit-network\"\u003ePVOLT.IT #MediaMothership \u003c/a\u003eis the blueprint for a co-created, member-owned/operated  Association,\u00a0\u003c/strong\u003edesigned to harness the current zeitgeist of uplift and progressive change via its media, social/sacred activism and innovative regenerative revenue model. You can\u00a0\u003ca href=\"http://www.pvolt.it/about-2/\"\u003eread more about it here\u003c/a\u003e. And a\u00a0\u003ca href=\"http://www.pvolt.it/pvolt-blog/2015/12/8/pvoltit-a-co-op-for-co-creation\"\u003egeneral summary and overview of the vision here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease check out the sizzler from the 2015 kick-off of the mission:\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/133300831\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003eSO...WHO\u0027S COMING WITH ME??? #takeastep\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.scrapbookflair.com/scrapbooks/0/44/4402/o/440260_b78cc174-eb87-416a-8a60-0e8f96db0ccb_o.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCONTENT PROFANITY DISCLAIMER:\u003c/strong\u003e\u003cbr\u003eIf you are offended by a discerning and professional-grade usage of occasional profanity, this is probably not the project or content for you. #justsayin\u00a0\u003cbr\u003e"
