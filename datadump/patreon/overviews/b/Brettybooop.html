    "summary": "\u003cdiv\u003e\n\t\u003ch2\u003eHey!\u003c/h2\u003e\n\t\u003cbr\u003e\n\tMy name is Brett. You may also know me as \n\t\u003ca href=\"http://instagram.com/brettybooop\"\u003eBrettybooop\u003c/a\u003e on other social sites. I\u0027m an independent illustrator/painter living in Houston, TX. I love creating. I also love sharing my work for others to enjoy. The purpose of this Patreon is to help fund my art and creations. This will allow me to create more freely knowing I have your support! I\u0027m hoping to have things such as video tutorials, various tips and tricks, and behind the scenes but I\u0027m only going to dip my toes in so far just to test this out! There may be more later. Your pledges will help me buy supplies, pay bills and take care of my family as well as give me the ability to focus more on bigger personal projects.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eHow does this work?\u003c/h2\u003e\n\t\u003cbr\u003e\n\tIf you enjoy my work and would like to support me in what I do, you can simply choose how much you\u0027d like to pledge each month from the\u00a04 tiers available. Any amount makes a difference and each tier comes with it\u0027s own unique perks! You can also cancel or edit your tier at any time!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPayment is processed during the first week of each month and rewards are distributed throughout the month. If you have any further questions please feel free to email me at\u00a0\n\t\u003ca href=\"mailto:booopart@gmail.com\"\u003ebooopart@gmail.com\u003c/a\u003e.\u00a0If you\u0027d like to become a patron today, please hit the big orange button that says \"become a patron\" and select the amount you\u0027d like to pledge! And as always thank you for your support!\n\u003c/div\u003e"
