s Patreon thing goes well, i might be able to take spend less hours at work and much more on making more art! Its a win-win!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks and sources:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/painis18/\"\u003eMy Furaffinity\u003c/a\u003e \u003c/strong\u003eIm known as Painis18. Cringey as it sounds l have posted my art there for 4 years. I was immature~\u003cbr\u003e\u003ca href=\"https://burrserk.tumblr.com/\"\u003e\u003cstrong\u003eMy tumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eIm very active in Tumblr as well. I put \u00a0my artwork in there as well as shitpost and dank memes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord\u003cbr\u003e\u003c/strong\u003eAll patreons have access to my discord. In case you dont find it just notify me.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003e"
