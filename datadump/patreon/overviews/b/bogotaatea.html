    "summary": "\u003ch1\u003eBogot\u00e1 Atea\u003c/h1\u003eThe Bogot\u00e1 Corporation for the Advancement of Reason and Secularism is an NGO legally established in March 2015, when it started working for the popularization of critical reasoning and the defense of secular government.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eOur raison d\u0027\u00eatre is to conduct activities for the promotion, diffusion and divulgation of critical reasoning and scientific knowledge, as well as state secularism, church-state separation, and the removal of religious or theistic ideas from public spaces. The need for this NGO is evident from the continued violations to church-state separation and the lack of critical reasoning in our society.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n                \n\n                \n                \n\n                    Corporaci\u00f3n Bogotana para el Avance de la Raz\u00f3n y\n el Laicismo es una ONG constituida legalmente en marzo del 2015, fecha \nen que inicia sus actividades orientadas a la difusi\u00f3n del pensamiento \ncr\u00edtico y racional y la defensa del Estado Laico. Nuestro objeto social \nes:\u003cbr\u003e\n\u003cblockquote\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eRealizar actividades para la promoci\u00f3n, difusi\u00f3n y \ndivulgaci\u00f3n en el razonamiento cr\u00edtico, racional, cient\u00edfico, as\u00ed como \nel laicismo estatal, el estado no confesional y la no imposici\u00f3n de \nideas religiosas ni te\u00edstas en el espacio p\u00fablico.\nLa necesidad de esta ONG se evidencia en las continuas violaciones a \nla laicidad estatal y a la falta de razonamiento cr\u00edtico en nuestra \nsociedad.\u003c/span\u003e\u003c/blockquote\u003e"
