    "summary": "\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePlease take a listen to this song and you will get a feel for one of my styles\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YOPOD-oU1Dg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA bit more about who I am and my mission below.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch1\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NrF7Iwel-EQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour support helps me and many others who have a dream to make a living from their passion.\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eWe are all born into this world for a reason. \u00a0Sometimes it takes awhile for us to figure out that reason, and sometimes people never \nbecome who God intended them to become. \u00a0I am not one of these people. I will not let the fear of the unknown stop me from stepping out and achieving something great. \u00a0I declare \nevery day that I am going to help millions of people worldwide with my voice and \nsongs. It is a mighty declaration, but I believe I can make this declaration a reality. \u00a0I also understand that I cannot make this declaration a reality on my own. I \nneed help from many others who believe that this world is still a wonderful place; people who believe in playing an important part in making a \npositive impact on others and this world. \u00a0\u003ch3\u003e\n\u003c/h3\u003e\u00a0Now, more than ever, this world needs positive uplifting music to help heal our hearts and souls. Music can do this...it really can. Everybody has a contribution they can make to this world, but mine is music. \u00a0Now, more than ever, this world needs love and kindness and courage, and I want to be a vessel to give this to the world.\u003ch3\u003e\n\u003c/h3\u003e\u00a0When you hear my songs you are going to hear music that lifts you up and perhaps makes you smile. You will hear music that can help a broken soul. You will hear music that will make you believe in yourself again. \u00a0I know this, because I have already heard from many people from around the world who have said that my music has helped them get through extremely tough times as well as inspire them to pursue their dreams. \u00a0Hearing this feedback has spurred me on to continue to want to help as many people as I can.\u003ch3\u003e\n\u003c/h3\u003e\u00a0It takes a lot of money and marketing power to get one\u0027s music heard worldwide or visible on any of the major charts. I am asking for your support to join my music journey and to play an important role in helping me help millions with my voice and songs. \u00a0Whether you donate $1 or $100, you\u0027re going to become part of something \nthat is good and something that gives back and helps others! \u00a0How exciting to be able to make such a positive impact on the lives of others!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\nPlease join my music journey today, but first take a listen to one of my songs below, so you can listen to my music and style and decide for yourself. \u00a0\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YOPOD-oU1Dg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eOne of my songs below called God\u0027s Grace I hope you enjoy it. \u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TzxXB2YdMU8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eA live clip from a few years back of one of the songs I would like to finish. with your help\u00a0\u003cbr\u003ewe can make it possible.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QWghnKheXf4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Bobby McIntyre is just a family man who loves to sing and \nwrite, and produce great music. With a huge passion to help bands and \nartists worldwide achieve there own dreams of music. You can find Bobby \non both sides of the industry, as a promoter and rising artist himself. \n  His vocal range is something to take notice of as well. He is able to \nsing  Randy Travis and then pull off the high notes of Steve Perry and \nLou Gramm. His debut album \"The One\" really does not even showcase his \ncomplete vocal range. Bobby also likes to experiment with multiple \nstyles of music from pure country, Pop,R\u0026amp;B, to all-out power ballad \nrock.  \u003cbr\u003e\n\nBobby McIntyre is well on his way to a successful music career!  He \nis starting to get some International attention with his music.  Bobby \nhas been approached by some great Labels, Managers and Publishing \nCompanies that want to work with him. It is just a matter now of finding\n the right team. One of Bobby\u0027s strong points is his ability to market \nhimself to the massive online world. He creates great online friendships\n with other great people and artists because he is very real and \nappreciates the importance of his fans.  In just 3 years Bobby has built\n a very impressive fan base that grows every day as a result of his \nimpressive marketing skills.  His music is getting some world wide \nairplay as well. Bobby now has over 400 thousand fans online that follow\n him. The Bobby McIntyre Country page for Reverbnation has been ranked \nas high as #1 Globally on the Reverbnation country charts. He also \nreached  #1 All Genres of music globally under the singer/songwriter \ngenre out of 4 million artists. He has performed for Rascal Flatts, Clay\n Walker, Tracy Lawrence, Jo Dee Messina, Chely Wright and Daryle \nSingletary, in front of thousands of people.  He has written  songs with\n some of the best song writers in the world. Bobby McIntyre\u0027s career is \nnow just truly starting to take off.  His Debut Album, \"The One\" is now \navailable to purchase on iTunes!",
