    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(111, 41, 115);\"\u003eWelcome\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey everyone. My name is Brandyn Burnette. I\u2019m a producer/singer-songwriter originally from St. Louis, Missouri and I currently live in Los Angeles. Welcome to my Patreon page! In case you haven\u0027t heard, Patreon is this really dope, artist focused site that allows artists to build a tight community with the fans that care the most.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(111, 41, 115);\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eState I\u0027m I\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003en EP\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019ve been working on my upcoming EP, \u201cState I\u2019m In\u201d set to officially release on June 24th! I put my heart and soul into this EP and I\u2019m using this Patreon page to do some really cool stuff surrounding the release. From exclusive early listens to private digital shows, depending on the reward you pick you can get a handful of EP related rewards. Stuff like: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFree mp3 downloads of the singles\u003c/li\u003e\n\u003cli\u003eExclusive EP stream 1 week before official release\u003c/li\u003e\n\u003cli\u003eExclusive early download of the EP\u003c/li\u003e\n\u003cli\u003ePatron-only graphics\u003c/li\u003e\n\u003cli\u003e\u0027Making of the EP\u0027 online hangout\u003c/li\u003e\n\u003cli\u003ePhysical copies of the EP\u003c/li\u003e\n\u003cli\u003eT-shirts and merch\u003c/li\u003e\n\u003cli\u003ePrivate 1-on-1 online shows\u003c/li\u003e\n\u003cli\u003ePrivate LA shows at my studio\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThis has been one hell of a ride so far with ups and downs. So much of my music is about healing and I\u2019m really looking forward to using this community on Patreon to dive deeper into everything that went into the EP.\u00a0 \u003cbr\u003e"
