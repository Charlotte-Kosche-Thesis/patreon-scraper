    "published_at": "2015-11-01T10:36:30+00:00",
    "summary": "HEY! DO U LIKE UNIQUE INDEPENDENT MUSIC? YOU CAN MAKE MORE OF IT HAPPEN BY JOINING UP HERE!\u003cbr\u003e\u003cbr\u003eMy ambition is to work on music that lifts people up, helps them realise\n they\u0027re not alone, gives them joy when they\u0027re feeling depressed, \nbrings them together. I believe in supporting my family of artists to \nmake music that is the fullest expression of themselves. With your help \nwe can do more of that!\u003cbr\u003e\u003cbr\u003ePledging to my Patreon gets you every solo release or book of drawings I make. In addition, I post about my collaborations so you can decide whether to support them as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2017 so far:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe completed a new \u003cstrong\u003eBenbo\u003c/strong\u003e EP/mini-album which is about to be released, \nwith an awesome cast of talent including \u003cstrong\u003eMarta Salogni\u003c/strong\u003e (Frank Ocean/The \nxx), \u003cstrong\u003eKat Five\u003c/strong\u003e (of Louder Than War 2017 #onestowatch Feral Five), \u003cstrong\u003eGr3n\u003c/strong\u003e (u\n don\u0027t know him but u will), \u003cstrong\u003eMandy Parnell\u003c/strong\u003e (Bj\u00f6rk/Aphex Twin), \u003cstrong\u003eBob \nMacciochi\u003c/strong\u003e (DJ Shadow) and \u003cstrong\u003eA.K. Benedict\u003c/strong\u003e (Doctor Who).\u003c/li\u003e\u003cli\u003eWe released \u0027Pressure Systems\u0027 by \u003cstrong\u003eMother Cyborg\u003c/strong\u003e, the first full-length album of new material on my label, \u003cstrong\u003ePink Lizard Music \u003c/strong\u003e\u2013 and Detroit came out to support big time. I co-produced 7 of the 8 tracks with Mother Cyborg.\u003c/li\u003e\u003cli\u003eWe entered the year in the top 5 in South Africa with \u003cstrong\u003eEJ von LYRIK\u003c/strong\u003e\u0027s \u0027Keep It Funky (Oh No Ah Uh) which I co-produced.\u00a0\u003c/li\u003e\u003cli\u003eWe created a new pay-what-you-have \u003cstrong\u003eSecret Library\u003c/strong\u003e for Pink Lizard Music \ncomposers to make money by having their music used on film \u0026amp; TV.\u003c/li\u003e\u003cli\u003eWe licensed music (including one of my remixes) to a \u003cstrong\u003ePBS\u003c/strong\u003e web series, a \u003cstrong\u003efeature documentary film\u003c/strong\u003e about global hip hop scenes and a \u003cstrong\u003etooth whitening product\u003c/strong\u003e :D\u003c/li\u003e\u003cli\u003eWe have big new releases scheduled from other artists including \u003cstrong\u003eBovine Tranquility\u003c/strong\u003e (a song about cow farts), \u003cstrong\u003eMysterious Motherfucker\u003c/strong\u003e (who can it be) and \u003cstrong\u003eNeotropic\u003c/strong\u003e (genuine amazingness).\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn 2016\u003c/strong\u003e: \u003cbr\u003e\u003cul\u003e\u003cli\u003eWe had \u003cstrong\u003eBT Sport\u003c/strong\u003e, \u003cstrong\u003eVICE on HBO\u003c/strong\u003e and an \u003cstrong\u003eaward-winning feature documentary film\u003c/strong\u003e use music by me and other Pink Lizard Music artists.\u00a0\u003c/li\u003e\u003cli\u003eWe added \u003cstrong\u003eBBC 1Xtra\u003c/strong\u003e and \u003cstrong\u003eCapitalXTRA\u003c/strong\u003e to the list of radio stations that have played our releases.\u00a0\u003c/li\u003e\u003cli\u003eWe broadcast a live music show from the UK\u0027s biggest TV studios (and home of Britain\u0027s Got Talent), \u003cstrong\u003eFountain Studios\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003cli\u003eWe extended our reach beyond Europe, Oceania and North America to \nAfrica \u2013 with Cape Town\u0027s biggest hip hop show jumping on \u003cstrong\u003eEJ von LYRIK\u003c/strong\u003e\u0027s \u0027Keep It Funky (Oh No Ah-Uh)\u0027, a co-production with me.\u003c/li\u003e\u003cli\u003eWe got another nod in \u003cstrong\u003eAmbient Music Guide\u003c/strong\u003e\u0027s end-of-year best-of lists.\u003c/li\u003e\u003cli\u003eWe got two *extraordinary* albums finished that to me sound \nlike classics in their fields. And I managed to get \u003cstrong\u003eMarta Salogni\u003c/strong\u003e (Frank Ocean/Shura) to mix another track for my solo album.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn 2015\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe released a total of \u003cstrong\u003e12 singles, EPs and albums\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003cli\u003eOne of them was a clear vinyl \u003cstrong\u003eRecord Store Day Exclusive 10\" vinyl record\u003c/strong\u003e of the first collaboration made for project #AIEEE.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGordon Raphael\u003c/strong\u003e (The Strokes) mixed two tracks for my solo album.\u003c/li\u003e\u003cli\u003eWe got a placement on \u003cstrong\u003eSpotify\u003c/strong\u003e \u0027Fresh Finds\u0027.\u003c/li\u003e\u003cli\u003eThe \u003cstrong\u003eBBC\u003c/strong\u003e supported us with plays on \u003cstrong\u003e6 Music\u003c/strong\u003e, \u003cstrong\u003eRadio 3\u003c/strong\u003e and \u003cstrong\u003eBBC1 (\u003cstrong\u003ePoints Of View\u003c/strong\u003e, \u003cstrong\u003e\u003cstrong\u003eThe One Show\u003c/strong\u003e)\u003c/strong\u003e\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eWe had radio support in the Philippines (\u003cstrong\u003eJam\u003c/strong\u003e), Australia (\u003cstrong\u003eTriple J\u003c/strong\u003e) and Germany (\u003cstrong\u003eRadio X\u003c/strong\u003e).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIndie Shuffle\u003c/strong\u003e and \u003cstrong\u003ePigeons \u0026amp; Planes\u003c/strong\u003e recommended one of our releases.\u003c/li\u003e\u003cli\u003eWe got two nods in \u003cstrong\u003eAmbient Music Guide\u003c/strong\u003e\u0027s end-of-year best-of lists.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn 2014\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI set up \u003cstrong\u003ePink Lizard Music\u003c/strong\u003e to package, publish and release uncompromised original music by the family of unique independent writer-artists I worked with in 2013.\u003c/li\u003e\u003cli\u003eI organised contracts with distributors, publishing and rights management.\u003c/li\u003e\u003cli\u003eI went out to Los Angeles to make contacts with film \u0026amp; TV music buyers.\u003c/li\u003e\u003cli\u003eWe made the first two test releases on \u003cstrong\u003ePLM Soundtracks\u003c/strong\u003e \u2013 these went on to get plays on \u003cstrong\u003eBBC Radio 3\u003c/strong\u003e and uses in a feature documentary film.\u003c/li\u003e\u003cli\u003eWe started filming a documentary on \u003cstrong\u003eproject #AIEEE\u003c/strong\u003e \u2013 see below for what that is.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn 2013\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI set out to make 1 new original piece of music with a new collaborator\n every week \u2013 I got to 35 before I crashed and burned. This endeavour \nwas called \u003cstrong\u003e\u0027project #AIEEE\u0027\u003c/strong\u003e. I met amazing artists from the UK, USA, Vienna, Australia and Dubai.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn 2012\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI set out to publish 1 drawing every day \u2013 and did it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat I\u0027ve learned is that together, we are stronger. Right now we have a big family of artists at Pink Lizard Music \u2013 \u003cstrong\u003ewe need a big family of supporters\u003c/strong\u003e to help us get these wonderful albums, singles and EPs out. \u003cbr\u003e\u003cbr\u003eWhy? Because we are trying to make the music the absolute best it can be \u2013 and that takes time, money and a relentless focus on working it \u0027til it\u0027s REALLY finished.\u003cbr\u003e\u003cbr\u003eAnd part of that is to get my own music out, including a solo album I\u0027ve been working on for many many years \u2013 I want it to be how I hear it in my head, and that, it turns out, is more than I can do alone. Slowly, piece by piece, I\u0027m able to bring others in to do mixes, string arrangements and so on, and slowly it\u0027s getting more and more real.\u003cbr\u003e\u003cbr\u003eAs you may know, making a living from independent music requires an epic effort. Your support \u2013 however small \u2013 can power that effort to greater heights. We always want to do MORE and BETTER things.\u003cbr\u003e\u003cbr\u003eUp for giving us \u003cstrong\u003e$1 per creation? $5? Even $10?\u003c/strong\u003e Please join this campaign now!\u003cbr\u003e"
