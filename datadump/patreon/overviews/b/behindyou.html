    "summary": "\u003cem\u003eBehind You\u003c/em\u003e is an ongoing horror\u00a0webcomic/series made by me, Brian Coldrick (hello). I try to upload one a week. While they\u0027re usually static, some are simple animated gifs. All of them so far can be found here:\u003cbr\u003e\u003ca href=\"http://thehairsonthebackofyourneck.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethehairsonthebackofyourneck.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/21dd62d68004bb9950760eb49196342e/tumblr_ny55naUKuT1ur8m9qo1_1280.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThe whole thing sprung out of my love of horror films and books, and particularly the reading of spooky internet stories. My favourite type of spooky internet story is the real life account. These barely function as narratives, they are basically scary scenarios. There are so many gaps in the stories there\u2019s lots of room for the reader to fill them in with their own conclusions. This series is essentially my attempt to purposefully do the same.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/f0b3046777a36b59cbaba9a4d92c00e0/tumblr_o8l1x1v85b1ur8m9qo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEach page is simply a character with someone, or something, behind them and a line of text. While some of them touch on well worn horror tropes, none are direct adaptions of existing stories, I treat fairytales and myths, old and new, as fair game. Hopefully there is some amusing weirdness and genuine creepiness in the mix.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/e0347301e2a90e011df272dea69cc240/tumblr_nq7uia6Dfr1ur8m9qo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI work as a freelance illustrator and by supporting this Patreon you help me to continue to set aside the time to create a new page a week. Cheers!"
