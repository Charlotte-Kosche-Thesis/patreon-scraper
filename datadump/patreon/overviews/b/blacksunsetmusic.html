     "about": "\u0026lt;section\u0026gt;\u003cdiv\u003e\u003cdiv\u003e\u003ch2\u003eBLACK SUNSET MUSIC WAS BUILT OUT OF THE BELIEF THAT MUSIC HAS THE POWER TO CHANGE THE WORLD\u003c/h2\u003e\u003c/div\u003e\u003c/div\u003e\u0026lt;/section\u0026gt;\u0026lt;main\u0026gt;\u0026lt;section\u0026gt;\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cp\u003eAnd that artists have a responsibility to use that power. Whether direct communication through vocals or deeper, primal connection through the energy of a crowd all moving in time, music is a message that can stimulate emotional change and growth, and Black Sunset Music embraces that power as the heart of what it seeks to achieve.\u003cbr\u003eFounded in 2012 and federally incorporated in 2013, Black Sunset Music is the brainchild of Founder and CEO Jeremy Vancaulart. Planning began early 2012, and was given the same level of attention to detail with which Jeremy approaches his musical productions. Officially launched on October 1st, 2012, and beginning the very next day with their first release \u2013 stay with me, by Vancaulart and Nickie Minshall \u2013 the label offered a new release every two weeks for the rest of the year.\u003cbr\u003eWith a rapidly expanding and diverse lineup of international artists, Jeremy sold partial stake in 2013-14 to Youhanna Assaf and David Antony, bringing them on-board as directing board members, with Youhanna additionally taking on the role of A\u0026amp;R Manager. This energetic, focused, and highly motivated core team has grown the label into a roster of 9 permanent artists and near 100 alumni, spanning a catalog of over 300 tracks and 180 releases (November 2016), while maintaining a sincere dedication to extremely high quality. In 2016, Black Sunset Music became a proud member of the Armada Music family, positioning them alongside global leaders in trance and progressive music.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u
