    "summary": "I\u0027m Robbie Downey and I\u0027m a ballet dancer in training. You may already know me from my youtube channel \u003ca href=\"http://www.youtube.com/user/mydancetv\" rel=\"nofollow\" target=\"_blank\"\u003eMyDanceTv\u003c/a\u003e or my\u00a0\u003ca href=\"http://www.facebok.com/balletbabble\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e . I\u0027ve been uploading videos since I was 10 years old (to express not impress). \u003cbr\u003e\u003cbr\u003e-I\u0027m 19 now and my uploads are around 400 videos and counting and may Facebook page has over 546,000 subscribers! Thank you for following along.\u003cbr\u003e\u003cbr\u003e-In 2015 I finally moved to New York City where I trained year round in a full time program at \u003ca href=\"http://www.ellisonballet.com\" rel=\"nofollow\" target=\"_blank\"\u003eEllison Ballet\u003c/a\u003e for a full year. It\u0027s one of the best schools in the country! I have also attended programs at American Ballet Theatre in New York. I graduated Master Ballet Academy, an award winning school, in Spring 2017 and continue to train with Slawomir and Irena Wozniak. I also dance lead roles with The Phoenix Ballet.\u00a0\u003cbr\u003e\u003cbr\u003e-My little sister, Kyla, dances too. Ballet training is extremely expensive. Come to find out, so is auditioning for a job! I will accrue travel expenses this coming year during audition season and I have started this page to offset these costs to make sure I do not miss any opportunities. After all this is what I have been working towards most of my life! I also want to ensure my sister has access to the same training I did and that my expenses do not hold her back. To assist,\u00a0 I am currently working at Adaptive Force Performing Arts teaching and choreographing 3 Levels of dancers ages 6-16 while maintaining a full class schedule and rehearsals of my own.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.robbiedowney.com/uploads/2/6/5/1/26511139/1320882_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e-My youtube channel will always be \u003cstrong\u003eFREE\u003c/strong\u003e but if you like my videos and want to give back a little something for all the time I have spent, and will spend, creating more content that would be a really huge help to me and my little sister. \u003cbr\u003e\u003cbr\u003e-In return you will get access to even more cool stuff that only Patreon patrons can see or get (photos, videos, stories, post cards, pointe shoes)\u003cbr\u003e\u003cbr\u003e-Thank you for your being a \u003cstrong\u003epatron of the arts\u003c/strong\u003e and thanks for watching and following the journey! If you want to read more about me and see my cv/resume visit \u003ca href=\"http://www.robbiedowney.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.robbiedowney.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eXOXO,\u003cbr\u003e\u003cbr\u003eRobbie\u003cbr\u003e"
