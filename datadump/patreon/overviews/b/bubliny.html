    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eKomiksov\u00e9 bubliny jsou nez\u00e1visl\u00fd po\u0159\u00e1d o komiksech, kter\u00fd vznikl z nad\u0161en\u00ed a fanou\u0161kovstv\u00ed. Postupn\u011b se p\u0159esunuly ze studentsk\u00e9ho r\u00e1dia na Youtube a ka\u017ed\u00fd t\u00fdden p\u0159in\u00e1\u0161\u00ed recenze, rozhovory a dal\u0161\u00ed videa ze sv\u011bta \u010desk\u00fdch a zahrani\u010dn\u00edch komiks\u016f. V sou\u010dasn\u00e9 dob\u011b spolupracuj\u00ed s v\u011bt\u0161inou \u010desk\u00fdch komiksov\u00fdch vydavatel\u016f a bl\u00ed\u017e\u00edm se k 5.000 odb\u011bratel\u016fm.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePro\u010d Patreon?\u003c/em\u003e\u003cbr\u003eNa Bublin\u00e1ch kompletn\u011b pracuju v jednom \u010dlov\u011bku (re\u0161er\u0161e, nat\u00e1\u010den\u00ed, st\u0159ih a v\u0161e kolem). St\u00e1le p\u0159id\u00e1v\u00e1m nov\u00e9 rubriky a sna\u017e\u00edm se po\u0159ad po\u0159\u00e1d posunovat, je to v\u0161ak extr\u00e9mn\u011b \u010dasov\u011b n\u00e1ro\u010dn\u00e9 (v\u00fdroba ka\u017ed\u00e9ho d\u00edlu zabere n\u011bkolik hodin). \u010c\u00edm v\u00edc podporovatel\u016f se tu najde, t\u00edm v\u00edc se budu moc bublin\u00e1m v\u011bnovat (a t\u0159eba i dropnout n\u011bjak\u00fd vedlej\u0161\u00e1k). V\u0161em, co se rozhodnou m\u011b podpo\u0159it, stra\u0161n\u011b moc d\u011bkuji.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://yt3.ggpht.com/a-/AJLlDp2urU2ZjfwcvO0pdOG6DaGV_nMRPVWrBU--aA=s900-mo-c-c0xffffffff-rj-k-no\" style=\"width: 174px;\"\u003e\u003cbr\u003e\u003cbr\u003eKomiksov\u00e9 bubliny by samoz\u0159ejm\u011b nemohly existovat bez \u00fa\u017easn\u00e9 dosavadn\u00ed podpory \u003cstrong\u003evydavatel\u016f \u003c/strong\u003ea \u003cstrong\u003efanou\u0161k\u016f\u003c/strong\u003e, za kterou moc d\u011bkuji. Patreon proto nechci a nebudu pou\u017e\u00edvat jako kan\u00e1l pro VIP placen\u00e1 videa (v\u0161e bude po\u0159\u00e1d zdarma na Youtube).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCo dostanu za p\u0159\u00edsp\u011bvek?\u003cbr\u003e\u003c/em\u003ePatreosnk\u00e9 odm\u011bny funguj\u00ed na pravideln\u00e9 b\u00e1zi a jsou sp\u00ed\u0161e symbolick\u00e9. Dostane\u0161 p\u0159\u00edstup k bonus\u016fm a mo\u017enost zv\u011b\u010dnit sv\u00e9 jm\u00e9no v \"S\u00edni sl\u00e1vy\" v z\u00e1v\u011bru ka\u017ed\u00e9ho d\u00edlu. Zcela up\u0159\u00edmn\u011b, Patreon je hlavn\u011b o tom, \u017ee se ti Bubliny l\u00edb\u00ed, a chce\u0161 je podpo\u0159it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003eKdy se objev\u00ed moje jm\u00e9no v titulc\u00edch? Jsou n\u011bjak\u00e1 omezen\u00ed?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eCo nejd\u0159\u00edv to p\u016fjde. \u010casto to\u010d\u00edm a st\u0159\u00edh\u00e1m dop\u0159edu, tak\u017ee to m\u016f\u017ee 2-3 videa trvat.\u003cbr\u003e\u003cbr\u003ePokud by se to n\u011bjak zneu\u017e\u00edvalo (nebo p\u0159i podez\u0159en\u00ed z trollen\u00ed), se Tvoje jm\u00e9no se v titulc\u00edch za\u010dne objevovat a\u017e po za\u00fa\u010dtov\u00e1n\u00ed prvn\u00ed platby (prob\u00edh\u00e1 v\u017edy prvn\u00ed den v m\u011bs\u00edci) a bude v nich tak dlouho, dokud bude\u0161 patronem (minim\u00e1ln\u011b 1 m\u011bs\u00edc). Bubliny si vyhrazuj\u00ed pr\u00e1vo odm\u00edtnout jak\u00e9koli jm\u00e9no, nejsou povoleny ur\u00e1\u017eky/vulgarity."
