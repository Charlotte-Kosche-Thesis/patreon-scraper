    "summary": "Welcome to Brupeg\u0027s Patreon page you adventurous person you. \u003cbr\u003e\u003cbr\u003eWe are building a boat called BRUPEG!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBut we need your help - Every Patreon $ will be invested back into building, fitting her out, and making it possible to give Brupeg a second life as a mostly carbon neutral boat (she runs on waste cooking oil and a little bit of diesel). She is being rebuilt as an ice strengthened ultra long range polar exploration boat that will take us to some of the most awesome places on the planet, places you simply can\u0027t get to on a cruise ship, plane or train, places you don\u0027t see on the YouTube sailing channels.\u00a0\u003cbr\u003e\u003cbr\u003eWe love amazing places shared with great people but tourist beaches with 15,000 people are not really our thing. Give us massive nature any day, crashing waves, albatross, cliff faces, icebergs, Fjords \u0026amp; snowstorms. This is what does it for us and we hope it\u0027s your thing too? \u003cbr\u003e\u003cbr\u003eSo if you dream of a more interesting experience in life? Then join us, become a Patreon for as little as $3, it all helps to get to us back in the water sooner and we\u0027ll give back to you every step of the way with exclusive content, giveaways, and potentially more....\u00a0\u003cbr\u003e\u003cbr\u003eWe plan to go where most cant/wont/don\u0027t, and we want to take you with us. So please become apart of our amazing Brupeg/Patron family and support the adventure.\u00a0\u003cbr\u003e\u003cbr\u003eCheers, \u003cbr\u003e\u003cbr\u003eDamien, Jess and Ryan (and Mishka the dog)"
