    "summary": "Hello friends, family, and strangers!\u003cbr\u003eMy name is Bri McKay; as an artist I go by Night. I am so elated that you are here!\u003cbr\u003e\u003cbr\u003eFirst and foremost I would like to thank each and every one of you for your support of my music. I create for the beauty of music and to impact others. YOU are the true propellers in my success.\u00a0\u003cbr\u003eI learned about Patreon from a fellow member, and am so grateful I found this opportunity. I have 2 main reasons for being here at Patreon:\u003cbr\u003e1) I want to give and create personal music that entertains, and speaks to you.\u003cbr\u003e2) I want to make the cross from being an artist on the side, to making my music (along with my acting) my full-time career.\u003cbr\u003eI want to get to know you guys as well as you get to know me...\u003cbr\u003eI was raised in Dallas-Fort Worth, Texas, and always had a passion for performing. I started writing my own lyrics as a means to get out how I feel at 14, and realized I was pretty good at it. I have been writing ever since. Music and performing has always been my passion and have known it to be my calling in life.\u00a0\u003cbr\u003eAgain, I thank you in advance for your patronage. Even $1 is beneficial in helping me distribute quality music to the masses. I am beyond grateful!\u003cbr\u003eDo not hesitate to write a comment or message me! I love to hear from you.\u00a0\u003cbr\u003e\u003cbr\u003eLove and Light,\u003cbr\u003e\u003cbr\u003eBri\u00a0\u003cbr\u003e"
