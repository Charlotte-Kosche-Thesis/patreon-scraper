    "published_at": "2015-06-15T20:51:49+00:00",
    "summary": "I launched \u003ca href=\"http://www.boatworkstoday.com\" rel=\"nofollow\" target=\"_blank\"\u003eBoatworks Today\u003c/a\u003e in 2011 with the simple idea of being able to share my experience in marine repair with anyone interested in learning more about the craft.\u00a0 Having the ability to tackle your own boating projects with confidence knowing that the work was done safely and correctly is a wonderful feeling.\u00a0 If you\u0027ve ever had to pay for \u0027professional\u0027 work you know how expensive it can be!\u00a0 \u003cbr\u003e\u003cbr\u003eIt was this fact that really pushed me to start this show. \u00a0With a little guidance, I honestly believe that anyone can turn a diamond in the rough into a true gem! \u00a0Something to be proud of!\u003cbr\u003e\u003cbr\u003eJust like any other hobby, boating can be as expensive / inexpensive as you make it.\u00a0 Being out on the water was something I grew up doing as a kid and it created \u00a0lasting impressions that I carry with me today.\u00a0 We didn\u0027t have big expensive boats; and honestly, it wasn\u0027t something I gave much thought to.\u00a0 The point was being out on the water with friends and family, experiencing life / making memories.. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e~ It\u0027s The Simple Things..\u003cbr\u003e\u003c/blockquote\u003eI worry that today\u0027s generation is so caught up in the digital world that they may not ever take the time to experience these simple little treasures in life. \u00a0What bothers me more is the notion that lack of \"know-how\" might prevent someone from taking that chance on a fixer upper and miss out on all that this recreation has to offer!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eI WANT to provide this information and help!!!\u003c/h3\u003e\u003cbr\u003eCreating these vids isn\u0027t how I make my living, but I want to move in that direction.\u00a0 Since 2004 I\u0027ve owned / operated a custom repair shop (which is my bread and butter).\u00a0 These vids are merely a pet project that I REALLY enjoy doing. \u00a0What makes this difficult for me is that it takes time; a LOT of time (and expense)! \u00a0Video equipment, hosting fees, general overhead, materials, etc. quickly add up to a significant amount of money.\u003cbr\u003e\u003cbr\u003e\u00a0 Typically I work on video\u0027s after work which takes away from home / family time.\u00a0 Planning, shooting, editing, maintaining websites and answering dozens of emails / questions per day makes this very much an endurance test.\u00a0 \u003cbr\u003e\u003cbr\u003e \u00a0I get a LOT more gratification creating content than from my daily 9-7 (x7) job.\u00a0 Through these video\u0027s I\u0027m able to reach \u00a0thousands \u00a0of people all over the world that truly appreciate the effort.\u00a0 I really enjoy being able to connect with people and hear how they were able to complete a particular task / project and make it look awesome!\u00a0 Something to be proud of!\u003cbr\u003e\u003cbr\u003eI want to grow this show far beyond where it is now, but in order to do this it will require a lot more \u0027hands on\u0027 time from me.\u00a0 There\u0027s only so many hours in a day, and the only way I can do this is with your help!\u00a0 Your support would allow me to focus more on developing new content and\n aspects of the show and less about keeping the lights on and putting \nfood on the table.\u003cbr\u003e\u003cbr\u003eBy supporting this show (whether it be through purchases, donations, or \nPatreon) you\u2019re allowing me the flexibility to create content that not \nonly may benefit yourself, but also others that may not be in the \nposition to offer assistance monetarily; somewhat of a \u2018Pay It Forward\u2019 \nif you will.\u003cbr\u003e\u003cbr\u003eIt\u2019s because of the support from awesome viewers like yourself that I\u2019m \nable to provide this free content!  Without you, there would be no show \n:-/\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
