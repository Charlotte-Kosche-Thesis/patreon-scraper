    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello\u00a0and welcome, my name is \n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBurstfire\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I draw mainly \u003cstrong\u003eNSFW digital art\u003c/strong\u003e for fun and to bring \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ep\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ee\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ea\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ec\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ee\u003c/span\u003e \u003c/strong\u003eto the world. I\u0027ve done it as a hobby for years, but I want to devote myself and focus on it more going forward. With Patreon, I can make more diverse art in higher quantities, and the bigger the better.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis Patreon functions primarily as a tip jar but with \n\u003cstrong\u003especial thicc rewards\u003c/strong\u003e for those who join. You\u0027ll not only have earlier and higher quality access to the art I create, but also be able to influence it by voting in monthly polls. I always enjoy hearing what people want to see, and now I\u0027ll bring those desires to life.\u003cbr\u003e\n\u003cbr\u003e\nFor those who can\u0027t pledge, fear not. Everything I make is eventually released publicly at a smaller resolution like I\u0027ve always done. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eNo art will be kept behind a paywall\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. This Patreon is simply for those who want to take things with me to the next level and get some extra goodies and privileges. If you want to join me in this bouncy quest, then hop on. Thanks for checking me out~\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/357a1ed1367d75086f7becb32003819c/tumblr_p5x5aiZDHx1tqm90ho1_400.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy art is hosted at:\n\t\u003cbr\u003e\n\t\u003ca href=\"http://burst-fire.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTumblr\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/burst-fire/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFuraffinity\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://derpibooru.org/tags/artist-colon-burstfire\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDerpibooru\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\n"
