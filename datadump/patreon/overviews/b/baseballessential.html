    "summary": "\u003cdiv\u003eBaseball Essential is the new project of the MLBTalk101 team, made up of 30 passionate fans and analysts. Started by teens under the age of 17, they have sent writers to ballparks as members of the media, and have hosted shows on YouTube, bringing on top minor and major league players, broadcasters, and even agents. \u003cbr\u003e\u003cbr\u003e\n\nNow, the team needs YOUR help! \u003cbr\u003e\n\u003cbr\u003eThe MLBTalk101 is rebranding into a new network! Baseball Essential is not a radical change, but will bring legendary feats and dreams to reality, but not without your support. We\u2019ve established this Patreon account to not only bulk up funding, but also to reward our tremendous fan base. We aren\u2019t just asking for money - we\u2019re asking if we can thank YOU the follower! We have tons of great baseball memorabilia to offer in exchange for even the smallest of help. This way, we\u2019ll send you some great prizes so we can send even more of our writers to ballparks across the country, maybe even Major League stadiums; a dream come true. \u003cbr\u003e\n\u003cbr\u003eWith these funds, the team will be able to have high quality equipment to provide high quality interviews and original shows, as well as enhancing the website and planning for future developments down the road, including a mobile application and new site features.\u003cbr\u003e\n\u003cbr\u003eSo, in a rundown of sorts, here\u2019s our potential uses for funding:\u003cbr\u003e\n\u003cbr\u003e1. High Quality Equipment (HD Cameras, Microphones, etc.)\u003cbr\u003e\n2. Mobile App Development\u003cbr\u003e\n3. Software For Our Dynamic Original Shows\u003cbr\u003e\n4. Improving The New Site\u003cbr\u003e\n\u003cbr\u003eOf course, you don\u2019t have to give a single cent. But if you want autographs or game-used items for far less than you\u2019d find anywhere else, help Baseball Essential and allow them to continue putting out the content you all know and love.\u003cbr\u003e\n\u003cbr\u003eThe goal we are setting is for $2,500 and the deadline for reaching that goal is June 1st. We thank everyone who decides to support us, be it with money or some crazy high-five combos.\u003cbr\u003e\n\u003cbr\u003eFeel free to get in touch with us at \u003ca href=\"mailto:mlbtalk101@gmail.com\" rel=\"nofollow\"\u003emlbtalk101@gmail.com\u003c/a\u003e, and follow us on Twitter @BB_Essential. Thanks again, and #letstalk!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mlbtalk101.com\" rel=\"nofollow\"\u003ewww.mlbtalk101.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/themlbtalk101\" rel=\"nofollow\"\u003ewww.youtube.com/themlbtalk101\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/baseballessential\" rel=\"nofollow\"\u003ehttps://twitter.com/BB_Essential\u003c/a\u003e\u003c/div\u003e"
