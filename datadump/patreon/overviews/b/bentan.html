    "summary": "Hi, my name is Ben Tan and I\u0027m addicted to drawing pinup girls. Spicy, saucy, scrumptious girls who have a hard time keeping a-hold of their clothes.\u003cbr\u003e\u003cbr\u003eThe problem is, I can\u0027t post most of the stuff I create on Facebook without someone complaining or me getting banned. And even DeviantArt considers some of the pieces to be too risque. So how do we make sure only those people who WANT to see the girls get to see them unfettered in all their glory?\u003cbr\u003e\u003cbr\u003eEnter Patreon! With Patreon, only those people who WANT to see everything do!\u003cbr\u003e\u003cbr\u003eBecome a patron and get access to everything!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWorks in Progress\u003c/strong\u003e -- See sketches as they emerge. I like to post things as I move to the next phase, or switch to a different piece.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eView Pieces BEFORE They\u0027re Published\u00a0\u003c/strong\u003e-- Peek into my studio to see what I\u0027m currently working on. I\u0027ll share pieces months before they\u0027re published.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Content\u003c/strong\u003e -- I\u0027ll post stuff here exclusive to Patreon that you can\u0027t see anywhere else.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll Variants\u003c/strong\u003e -- I\u0027ll often create different variants for different audiences.  See them all here!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUncensored Content\u003c/strong\u003e -- No covered bits, all the naughtiness you can handle, including stuff even DeviantArt considers too deviant.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpecial Commissions\u003c/strong\u003e -- I have a number of pieces that are \"published\" but not easily accessible (because you have to subscribe or get a physical book). As a patron, you would get full access to these pieces.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOccasional Full Resolution Images\u003c/strong\u003e -- Every once in a while I will post a full resolution image for all of you who like diving into details.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOccasional Full Photoshop Files\u003c/strong\u003e -- For you art geeks who like to see how a piece is constructed, I will post occasional image files with all layers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRequest Line is Open\u003c/strong\u003e -- As a patron, you can make suggestions for new pieces, request variants and sketches for existing pieces you\u0027ve seen elsewhere, and request full resolution or photoshop files for select pieces. I can\u0027t guarantee that I can fulfill every request, but will do what I can.\u003c/li\u003e\u003c/ul\u003eI\u0027ll endeavor to post at least one new finished piece a month. But some months (like October) I may end up with 6 or more. \u00a0You can continue to find my art for free on my Facebook page: \u003ca href=\"https://www.facebook.com/bentan.pinups\" rel=\"nofollow\"\u003ehttps://www.facebook.com/bentan.pinups\u003c/a\u003e and DeviantArt page: \u003ca href=\"http://bentanart.deviantart.com\" rel=\"nofollow\"\u003ehttp://bentanart.deviantart.com\u003c/a\u003e and even my old Bellefree gallery: \u003ca href=\"http://gallery.bellefree.com/bentan\" rel=\"nofollow\"\u003ehttp://gallery.bellefree.com/bentan\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd of course, I\u0027m open to suggestions, so please let me know!\u003cbr\u003e\u003cbr\u003eThanks for considering!\u003cbr\u003e\u003cbr\u003e-- Ben"
