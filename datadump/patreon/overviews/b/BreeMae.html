    "published_at": "2017-07-10T21:07:51+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello, internet friends! My name is Bree. I write candidly about my disability, queer identity, relationships, mental health, and stress-management on \u003ca href=\"https://twitter.com/TheBreeMae\"\u003eTwitter Dot Com\u003c/a\u003e. I consider public expression of my disabled/queer experience a form of activism and storytelling. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/18443958_139044496638584_7468435622181470208_n.jpg?ig_cache_key=MTUxMTc5OTEzNDU4MjIwMjMwOQ%3D%3D.2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a convenient way for you to help support my work, my voice, and my continued existence on this planet.\u003c/strong\u003e As a disabled person who is only able to work part-time, the income from Patreon means survival - food, rent, and medical care. \u003cbr\u003e\u003cbr\u003eMy life evolves all the time, and what I create and publish on this platform will be in perpetual flux depending on my health, but I can promise the following will be a core part of your experience: \u003cbr\u003e\u003cbr\u003ePatronage at any level primarily means I get to continue writing the informational/educational threads that brought you to this page. But it also means you get access to very occasional blog posts about my day-to-day illness/disability life that I am more comfortable sharing where they can\u0027t be re-tweeted to the entire universe. There will be cat photos. There will be occasional Q\u0026amp;A sessions more intimate, detailed, \u0026amp; conversational than my Twitter threads.\u003cstrong\u003e\u00a0I don\u0027t make promises about how often blog posts or updates will go up\u003c/strong\u003e. It is simply unworkable with my health life. But I DO promise that if I am able to write something that\u0027s on my heart, my patrons will always be the first to hear it.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you have a little more to commit,\u003cstrong\u003e I can send you postcards and letters* or care packages** thoughtfully assembled specifically for your personality. This is my FAVORITE level, because I get to know you away from my computer screen.\u003c/strong\u003e\u00a0I have a P.O box, so you can even write me back!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/sh0.08/e35/p750x750/20481791_107577739916404_1052298851882369024_n.jpg?ig_cache_key=MTU2OTE4MTMxODY5NTE1MDYwMQ%3D%3D.2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cstrong\u003eLet\u2019s be even closer friends! Scroll up and click \u201cBecome A Patron\u201d to join the family. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e*\u003cem\u003eLetters mail after the first month\u0027s payment clears, and continue every month after that. \u003cbr\u003e**Packages mail after the 2nd month\u0027s payment clears, and continues every other month from then.\u003c/em\u003e\u003cbr\u003e"
