    "summary": "\u003cstrong\u003eBrawl League\u003c/strong\u003e is Brawlhalla\u0027s most active community and competitive tournament hub. We host both community tournaments as well as circuit events. As a community resource we provide mentor-ship and training, in addition to weekly community building streams.\u003cbr\u003e\u003cbr\u003eIn order to support our hard working team and to keep our tournament and community production quality high we need\u003cem\u003e \u003cstrong\u003eyour\u003c/strong\u003e\u003c/em\u003e support. The prep time that goes into each event is significant. We rely on a fairly dedicated volunteer team to make things happen. These people are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArtists,\u003c/strong\u003e who provide all of the graphics and animations.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe production team\u003c/strong\u003e that preps the stream to make sure everything runs smoothly, and broadcasts it day of.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdministrators,\u003c/strong\u003e who handle seeding, bracket, and disputes.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCasters,\u003c/strong\u003e who often work for 4+ hours straight with very limited breaks.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMentors,\u003c/strong\u003e who work with both new and old players to help them improve.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor most of these people, in addition to the extensive prep time, they also have jobs, school, and other real life commitments.\u003cbr\u003e\u003cbr\u003eIn order to support our hard working working team and maintain quality, we need \u003cstrong\u003e\u003cem\u003eyour\u003c/em\u003e \u003c/strong\u003esupport.\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider providing us some support, each Patron allows us to keep making content for the game and players that we love.\u003cbr\u003e"
