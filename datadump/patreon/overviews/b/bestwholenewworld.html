    "summary": "Thanks for stopping by and deciding if the vision in my heart resonates with your vision. \u00a0I\u0027m creating Healing from the Inside Out for 1 billion people, to confidently trust their own inner guidance, \u00a0to enjoy the journey to their heart\u0027s desires, and live in \u00a0 their best whole new world.\u003cbr\u003e\u003cbr\u003eI am a creator, and artist of the Universe just like you (everyone is), and my masterpiece is\u00a0a world\u00a0where people realize that Joy, Health, Love and Wealth are the natural order of the Universe,\u00a0\u003cbr\u003e\u003cbr\u003eIn this process of this creation, I am producing videos, live shows \u00a0and interviews, podcasts, and a 10 day online experiences to help people trust their inner guidance. \u00a0I have developed courses on love, health, and wealth transformations to help people heal from the inside out.\u003cbr\u003e\u003cbr\u003eI have a unique ability to facilitate a breakthrough with someone and help them reset their inner guidance and unleash their Superpower. \u00a0I am training others in my unique BRA process. Believe Receive Achieve that create immediate breakthroughs, and a MasterHEART global team that are actively brining their visions of healing in their own unique and special ways.\u00a0\u003cbr\u003e\u003cbr\u003eI have hosted three Global Party\u0027s Healing from the Inside Out and will continue to host at equinoxes and solstices, bringing the world together during those days with encouraging stories, facts, and experiences. \u00a0You can check some interviews out at\u00a0http://bit.ly/2fDfY1I.\u00a0\u003cbr\u003e\u003cbr\u003eI share so people can stop listening to other so called experts, and learn to confidently trust their own Superpower. \u00a0I am turning up the volume on people\u0027s inner guidance, so it\u0027s so loud, they can always hear it clearly and totally feel how it is guiding them.\u003cbr\u003e\u003cbr\u003eI always let people know, \"it\u0027s your job to convince yourself of the truth\". \u00a0\u003cbr\u003e\u003cbr\u003eI \u00a0see health tourism exist with healing retreats in every country, that show people the simple BRA process that I have developed. \u00a0Let go of your BELIEFS. \u00a0Allow yourself to RECEIVE High Vibrational Energy Tune ups, and Set the Plan to ACHIEVE your goals \u00a0 Healing with words, hands, and energy is such a low cost expenditure, yet so powerful in terms of increased productivity and enjoyment of life.\u003cbr\u003e\u003cbr\u003eI am looking forward to the first healing centre opening on Prince Edward Island this year, with a great celebration in September 2018 as the doors are opened to all.\u003cbr\u003e\u003cbr\u003eThere is a saying that it takes a village to raise a child. \u00a0It takes 1% of us, intentionally committed to co create together, to shift the planet, so if you like this idea, please help support it by sharing the message, \u00a0visualizing this daily in your prayers or meditations, and/or contributing financially each month to this masterpiece, to create everyone\u0027s best whole new world. \u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU \u00a0THANK YOU \u00a0THANK YOU\u003cbr\u003eIn loving gratitude,\u003cbr\u003e\u003cbr\u003eJacqueline"
