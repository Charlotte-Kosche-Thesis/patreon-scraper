    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/92fb/f/2018/072/5/8/patreon_images_by_baratomato-dc5u44v.jpg\" style=\"width: 236px;\"\u003e\u003cbr\u003eSee examples of my works on these platforms:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/BronwynLeBlancArt/\"\u003eFacebook\u003c/a\u003e \u003ca href=\"https://www.artstation.com/bronwynleblanc\"\u003eArtStation\u003c/a\u003e \u003ca href=\"https://bronwynleblanc.deviantart.com/\"\u003eDeviantART\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Bronwyn LeBlanc. I am currently studying in my first year as a Visual Arts Major at the University of Victoria. I\u0027ve created this Patreon to help cover expenses and things like grocery money and other basic needs. You can still view finished pieces of my works on other platforms such as my DeviantART, Facebook page, Artstation or Twitter - but if you\u0027re wanting to see more behind the scenes on my artistic process, sneak previews of design sales and more, please consider becoming a patron! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMy Creations\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f9a5/f/2018/072/0/3/patreon_images2_by_baratomato-dc5u678.jpg\" style=\"width: 248px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy goal with Patreon is to share my process behind how I interpret, study, conceptualize, compose, design and render characters. In addition, I post sneak previews of design sales where you as patrons can have first dibs before they are released to the public. Last but not least I will regularly post sketches, WIPs, process videos, full resolution PSD files and a lot more! Lastly, all of my experimental work, like 3D, animation, mini-comics and other cool stuff will be posted here exclusively!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/552a/f/2018/072/5/1/patreon_images3_by_baratomato-dc5u76d.jpg\" style=\"width: 262px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eAll donations go towards supporting me to build my future career as a concept artist and/or illustrator. For now, that means any funding I receive here goes towards various bills and expenses that I need to cover in order to continue making art.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00
