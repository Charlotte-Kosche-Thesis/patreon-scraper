    "summary": "Budgie and Aviary Birds is my passion. It is my way of helping fellow breeders and keepers across the world, while at the same time using advertising revenue to make more and better content for my subscribers. All revenue generated on youtube goes towards making the channel better in some way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Budgie and Aviary Birds?\u003cbr\u003e\u003c/strong\u003eBudgie and Aviary Birds is a non profit youtube channel with the sole purpose of sharing my years of experience with my subscribers.\u00a0 All Patreon and Youtube generated revenue will be recycled back into the channel. As a thank you - A special video will be posted on Patreon every week for Patrons only!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the future?\u003cbr\u003e\u003c/strong\u003eThe future is very bright at Budgie and Aviary Birds, and with your help it can be even brighter! I want to cover the breeding and keeping of rarer birds and teach myself and my subscribers about keeping birds such as Gouldian finches and eventually hand rear birds such as small parrots and cockatoos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else should you know?\u003cbr\u003e\u003c/strong\u003eEvery penny the channel \"Budgie and Aviary Birds\" and this patreon makes, goes directly into making content for my channel! Whether it be more birds to document and learn about, or better editing software and even better background music! All these things add up and with your help we can work towards making the best channel in bird land!"
