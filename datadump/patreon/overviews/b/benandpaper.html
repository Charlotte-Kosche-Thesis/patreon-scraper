    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Ud33CT6CIhM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eIch bin Ben.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eIch bin 37 und spiele und leite seit \u00fcber 20 Jahren leidenschaftlich Rollenspiele auf jede erdenkliche Weise. Egal ob Pen\u0026amp;Paper, LARP, Chat-RP, Skype-RP, MMORPGs, ich habe alles zumindest mal ausprobiert. \u003cbr\u003e\u003cbr\u003eDiese Leidenschaft pflege ich nun seit \u00fcber 2 Jahren auf einem YouTube Kanal weiterzugeben. \u003cbr\u003eIn unregelm\u00e4\u00dfigen Abst\u00e4nden sind hier auch Spielerunden mit Mitspielern von Gamestar, Gametube oder anderen YouTubern zu sehen, die mich \u00fcberhaupt dazu brachten, den Kanal mit Inhalt zu f\u00fcllen. (https://www.youtube.com/user/nagah25)\u003cbr\u003eDazu stelle meine favorisierten Systeme und Welten vor, packe \nBrettspiele aus, werfe einen Blick auf Neuerscheinungen oder gebe \neinfache How-To-Tipps f\u00fcrs Spieler/innen und Spielleiter/innen.\u003cbr\u003e\u003cbr\u003eDie gespielten Abenteuer entwerfe und gestalte ich selbst und variere darin h\u00e4ufig in Genre und System. Ich will die Materialien auch zuk\u00fcnftig meiner wachsenden Community zur Verf\u00fcgung stellen und hoffe \u00fcber die M\u00f6glichkeiten durch Patreon den Kanal, sowie die entstehenden Produkte damit verbessern zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eZum Beispiel mit einem eigenen \u003ca href=\"https://discord.gg/x6Yp3vp\"\u003eDiscord-Channel\u003c/a\u003e, den mir mein Patron \u003cem\u003eRocktox\u003c/em\u003e bereits eingerichtet hat: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eDankesch\u00f6n!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eNat\u00fcrlich will ich mich auch f\u00fcr die Unterst\u00fctzung bedanken und gleichzeitig meinen geschriebenen und gemalten Werken eine Wertigkeit verleihen. Aus diesem Grund werden gerade alle von mir geschriebenen Abenteuer \u00fcberarbeitet, erweitert und in Form gebracht, sodass sich die Unterst\u00fctzer ab 3\u20ac im Monat an eben jenen Werken erfreuen k\u00f6nnen.\u003cbr\u003e-\u003cbr\u003eDa ich noch nicht absch\u00e4tzen kann, wieviel zus\u00e4tzliche Arbeit ich mir damit aufhalse, gibt es zun\u00e4chst das Dankesch\u00f6n im ersten Monat der Unterst\u00fctzung. (\u003cem\u003eIch werde es nicht schaffen, neben meinen Kanal-Aktivit\u00e4ten, dem normalen Job und dem allt\u00e4glichen Leben, dutzende Charakterportraits zu zeichnen\u003c/em\u003e) Aber ich habe vor, f\u00fcr treue und fortw\u00e4hrende Unterst\u00fctzung ein Erfahrungssystem bei Ben\u0027s Bande einzuf\u00fchren, auf dass ihr nach einer gewissen Zeit der Unterst\u00fctzung neue Bilder, PDFs und EGO-Material bekommen sollt.\u003cbr\u003eUND\u003cbr\u003eWer von einem Monat zu einem folgenden in eine h\u00f6here Unterst\u00fctzer- Ebene wechselt, erh\u00e4hlt direkt im neuen Monat die neuen Belohnungen.\u003cbr\u003e\u003cem\u003eBeispiel: Monat 1: Krieger-Ebene (Video-Nennung und Abstimmung)\u003cbr\u003eMonat 2: Magier-Ebene (erneute Video-Nennung, Charakter-Portrait und PDF\u003c/em\u003e)\u003cbr\u003e-\u003cbr\u003e\u003cstrong\u003eBen\u0027s Bande\u003c/strong\u003e:\u00a0 Hier wird bildlich im P\u0026amp;P-Stil veranschaulicht, wer mich untert\u00fctzt. Es gibt monatliche Quests, die meine Bande erf\u00fcllen kann und nat\u00fcrlich Erfahrungspunkte. Je l\u00e4nger ihr dabei bleibt, desto mehr steigt ihr auf. Was bringt der Aufstieg? Siehe PDF Abenetuer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e: Der Channel ist free for all, die \u00fcber das Hobby und Sonstiges quatschen wollen. Aber es gibt Channels, die Bans Bande only sind und f\u00fcr Unterst\u00fctzerInnen vorbehalten. \u003ca href=\"https://discord.gg/x6Yp3vp\"\u003eDiscord-Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStimmrecht und Gewinnspiele\u003c/strong\u003e: Bei Abstimmungen, wie auch bei Patreon-exklusiven Gewinnspielen (Zeichnungen, Abenteuer, Regelwerke!) k\u00f6nnt ihr mit meist nur einem Kommentar teilnehmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree NPC\u003c/strong\u003e: Jeden Monat gibt es eine Nichtspieler (oder Spieler)- Charakterskizze f\u00fcr jede/n Patron zum Download.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePortrait\u003c/strong\u003e: \u003cstrong\u003e\u003cem\u003eEin\u003c/em\u003e\u003c/strong\u003e sogenanntes Bust- (oder B\u00fcsten) Portrait von Kopf bis Oberk\u00f6rper des Wunsch-Charakters. Tusche-Lineart mit Bleistift Schattierung. Alle Systeme, Genres, Wesenheiten und Welten sind m\u00f6glich und bed\u00fcrfen einer m\u00f6glichst genauen Beschreibung per mail oder PN.\u003cbr\u003eGanzk\u00f6rper-Portraits bilden den Charakter von oben bis unten, komplett und mit Ausr\u00fcstung ab.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(Update Oktober\u003c/strong\u003e\u003c/em\u003e) Aus Zeitgr\u00fcnden kann ich nur noch schattierte s/w-Zeichnungen anbieten.\u003cbr\u003eAlle Stufe 4+ Patrons, die vor Oktober Unterst\u00fctzung zugesichert und ihr Portrait noch nicht bekommen haben, erhalten es nat\u00fcrlich noch in Farbe nachgeliefert.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePDF-Abenteuer\u003c/strong\u003e: Ein vollst\u00e4ndiges Abenteuer mit Handouts, Audio-Dateien, NSCs und allem Drum und Dran. Die\u00a0 bereits bekannten Klassiker werden neu formuliert, \u00fcberarbeitet und erweitert (z.B. Fallout). Aber es wird auch g\u00e4nzlich ungespielte Abenteuer geben, die aus derfolgenden (immer wieder aktualisierenden) Liste ausgew\u00e4hlt werden k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAufstieg: Alle 3 Monate in Bens Bande (egal welche Unterst\u00fctzung) k\u00f6nnt ihr euch ein neues Abenteuer ausw\u00e4hlen! Bitte kontaktiert mich einfach, mit eurem Wunsch und ihr bekommt es zugesendet.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eListe der Ver\u00f6ffentlichungen\u003c/em\u003e: \u003cbr\u003e\u003cstrong\u003eSturm in der Truppe\u003c/strong\u003e (Star Wars - Parallel-Szenario zu Episode 5 aus der Sicht von Sturmtruppen mit Charaktererschaffung, 10 Seiten + 2 Audiofiles)\u003cbr\u003e\u003cstrong\u003eDie Scherbeninsel\u003c/strong\u003e (D\u0026amp;D, Fantasyszenario mit Schnellstartb\u00f6gen, 14 Seiten)\u003cstrong\u003e\u003cbr\u003eBury my heart at Hollow Hope\u003c/strong\u003e (Horror WildWest-Szenario, 14 Seiten)\u003cbr\u003e\u003cstrong\u003eLodge 010\u003c/strong\u003e (Fallout, der Klassiker von Gamestar. 18 Seiten, 5 Audiofiles!)\u003cbr\u003e\u003cstrong\u003eDie Erben der Spielstern\u003c/strong\u003e (20 Jahre Gamestar -Fantasy-Runde. 13 Seiten)\u003cbr\u003e\u003cstrong\u003eDas Erbe von\u003c/strong\u003e \u003cstrong\u003eHollow Hope \u003c/strong\u003e(Hollow Hope Teil 2 - bislang RPC-exklusiv. 12 Seiten) \u003cbr\u003e\u003cstrong\u003eThe Final FrontiersMen\u003cem\u003e AKT 1 \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e( \u003c/em\u003eDie Sci-Fi-Fantasy- Kampagne mit Gametube wird in zwei Teilen erscheinen. 20 Seiten!\u003cem\u003e)\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAblage C \u003c/strong\u003e(Beamte gegen Cthulhu, 15 Seiten, 4 Audiofiles!)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eCasino Fatal\u003c/strong\u003e\u003cem\u003e (\u003c/em\u003eder D\u0026amp;D-Kasino-Heist, 14 Seiten\u003cem\u003e)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eLincoln in Time \u003c/strong\u003e\u003cem\u003e(\u003c/em\u003eZeitreise-Mystery, 11 Seiten\u003cem\u003e)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eJungfernflug \u003c/strong\u003e(Cthulhu in den 1890ern auf engsten Raum, 19 Seiten)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e55 Central Park West\u003c/strong\u003e (Cthulhu Now f\u00fcr zwei Spielleiter/Spielergruppen gleichzeitig, geht aber auch als Solo, wie mein Let\u0027s P\u0026amp;P zeigt. 10 Seiten)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWolpertinger \u003c/strong\u003e(Shadowrun mit der Gamestar im Sprawl M\u00fcnchen 2077)\u003cem\u003e\u003cbr\u003eIn Bearbeitung: Glitch, Final ForntiersMen AKT 2\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEGO - Wir sind Ich\u003c/strong\u003e: Mein eigenes Pen\u0026amp;Paper-Projekt, an dem ich nebenher immer wieder schreibe und das langsam aber sicher das Licht der Welt erblicken will. Hier gibt es immer wieder Regelwerk-Ausschnitte, Kurzgeschichten und Hintergrund-Material.\u003cbr\u003eBislang sind 6 Teile heraugegeben. \u003cbr\u003eJeder Powerplayer erh\u00e4lt immer \u003cem\u003ealle \u003c/em\u003eerschienen Teile.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong Story short\u003c/strong\u003e: (\u003cem\u003eab Dezember\u003c/em\u003e) Ich schreibe nicht nur P\u0026amp;P-Abenteuer und Theaterst\u00fccke, sondern auch die ein oder andere Kurzgeschichte, die ich gerne mit euch teilen m\u00f6chte. Da bei EGO im Moment eine sch\u00f6pferische Pause eingetreten ist, erh\u00e4lt jeder Powerplayer zus\u00e4tzlich zu den 6 Teilen EGO auf Wunsch auch monatlich ein Kapitel meines Erstlingswerks \u0027Der Sch\u00e4del\u0027 (ein Fantasyroman im Warhammer-Universum).\u003cbr\u003e"
