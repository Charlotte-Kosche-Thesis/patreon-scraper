    "summary": "Hi! My name is Bea! Thank you so much for coming over to my Patreon page! It means a lot to me \u0026lt;3\u003cbr\u003e\u003cbr\u003eI make almost daily videos on my YouTube Gaming channel, weekly videos on my YouTube vlog channel and livestream every Tuesday, Thursday, Friday and Sunday at 8pm UK time on Twitch! I am also a member of The YOGSCAST.\u003cbr\u003e\u003cbr\u003eI am also a full-time student, training to be a teacher. Teaching is one of my biggest passions, along with gaming and creating video content. I love the feeling of making a difference to someone else\u0027s life.\u003cbr\u003e\u003cbr\u003eI use content creation as an outlet or \"escape\" from real life and its pressures. I believe I work hard on my content. I love what I do. I\u0027m still a small creator, and I am working towards getting better and learning how to improve the quality of my content.\u003cbr\u003e\u003cbr\u003eYour pledges directly support my content and some of my living expenses. I mainly use your pledges to fund my internet dongles (external modems) which I have to use to livestream due to the home broadband where I live being too poor, and moving not currently being an option\u003cbr\u003e\u003cbr\u003eI don\u0027t expect anyone to contribute anything, just being here means the world to me. But if you do choose to pledge, I have some small token \"rewards\" as a thank you for supporting me (shown on the right). Please remember to Tweet me (@beaflorie) if I haven\u0027t fulfilled one of your \"rewards\" and I will get on that straight away!\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in what I do, be sure to watch the attached video to get a taster!\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart for all of your love, support and kindness :)\u003cbr\u003e~Bea \u0026lt;3 x\u003cbr\u003e"
