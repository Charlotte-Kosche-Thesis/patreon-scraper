    "summary": "\u003cstrong\u003eHey there! I\u2019m Bats.\u003c/strong\u003e \u003cbr\u003e\nI\u2019m a cosplayer from St. Louis, MO. I make costumes and props and wear them for fun. Sometimes I make stuff for other people to wear, too! I spent a lot of time on the floor with my hot glue gun.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Jaa1uRi.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e(\u003cem\u003ePhoto credit:\u00a0\u003c/em\u003e\u003ca href=\"https://www.facebook.com/berrnichole\"\u003e\u003cem\u003eAmber Nichole Thiessen\u003c/em\u003e\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eThe Adventure: \u003c/strong\u003e\u003cbr\u003e\nI attended my first con in 2006 and was immediately in love with all of the different cosplays surrounding me - all of the skills, creativity, and awesome characters. However, I didn\u2019t take the dive into \u003cem\u003ereally\u003c/em\u003e making stuff until 2012, when\u00a0I threw myself into making my first costumes - Harley Quinn and The Joker for my partner and I. That\u2019s when the con/cosplay addiction grabbed hold and never let go!\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/igIZEom.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e(\u003cem\u003ePhoto credit:\u003c/em\u003e\u003cem\u003e\u00a0\u003ca href=\"https://allbrightphotography.com\"\u003eallbrightphotography\u003c/a\u003e\u003c/em\u003e\u003cem\u003e)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWhat do I want to accomplish?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eI never want to stop learning new skills and improving those I already have. I am completely self-taught and am constantly looking for ways to expand. \u003c/li\u003e\n\u003cli\u003eTutorials for YOU! I also want to share my knowledge with others!\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://i.imgur.com/oV0V7ik.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e(\u003cem\u003ePhoto credit: Amber Nichole Thiessen)\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho am I outside of cosplay?\u003c/strong\u003e\u003cbr\u003e\nHoooo boy, I drink a lot of coffee. You\u2019ll likely find me with my face buried in a comic, playing video games, taking a nice long hike in the woods, or telling my cat how much I love her. \u00a0Did I mention how much I love coffee?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do patrons get from me? \u003c/strong\u003e\u003cbr\u003e\nBehind the scenes shots from photo shoots! Exclusive looks at progress! Makeup tutorials! And some surprises\u2026 we\u2019re just getting started.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eXu4Htx.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e!\u00a0\u003cbr\u003eNo, seriously, thank you. I wouldn\u0027t have had the courage to continue pursuing cosplay, had it not been for the continued support of friends, family, and people like you! I do this to see your face light up at cons. I do it \u0027cause I wanna geek the heck out over stuff with you. Thank you, thank you, thank you.\u00a0\u003cbr\u003e\u003cbr\u003e"
