    "summary": "\u003cdiv\u003e\u003ca href=\"https://botman.io\"\u003eBotMan\u003c/a\u003e is a PHP library that makes the task of building cross-platform chat bots fun and easy, while still being powerful.\u003cbr\u003eThe project currently has support for seven messaging services out of the box and allows developers to write their own messaging service drivers, if they want. It is built around the idea that the task of developing chat bots for multiple services should not be painful.\u003cbr\u003eBecause each messaging service has it\u0027s own API it is a very time consuming task to write a chat bot for multiple platforms.\u003cbr\u003e\u003cbr\u003eBotMan gives the developer a unified API that is approachable and very flexible.\u003cbr\u003eBotMan can be extended by using custom drivers or so-called \"middleware\" classes, that can intercept and modify incoming messaging service requests as well as outgoing messages, providing a maximum flexibility.\u003cbr\u003e\u003cbr\u003eThe services included out of the box are:\u003cbr\u003e- Slack\u003cbr\u003e- Telegram\u003cbr\u003e- Microsoft Bot Framework\u003cbr\u003e- Nexmo\u003cbr\u003e- HipChat\u003cbr\u003e- Facebook Messenger \u003cbr\u003e- WeChat\u003cbr\u003e- Cisco Spark\u003cbr\u003e- Kik\u003cbr\u003e- Discord\u003cbr\u003e\u003cbr\u003eMaintaining the existing drivers and developing new features for all available drivers takes a considerable amount of time, and I would love to have some financial freedom to spend more time with BotMan - if not even full-time!\u003cbr\u003e\u003cbr\u003eIf you are building a chat bot with BotMan for your business, sponsoring BotMan development will ensure that the project stays healthy and actively maintained. It might also help your business to establish reputation within the BotMan community and help you find developers that already have knowledge in using BotMan.\u003cbr\u003e\u003cbr\u003eOf course - if you are using BotMan for side-projects you are also more than welcome to make a recurring pledge if it helped you in your projects! :)\u003cbr\u003e\u003c/div\u003e"
