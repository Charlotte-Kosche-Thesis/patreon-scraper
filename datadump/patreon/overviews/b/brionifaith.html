    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/iKQgEHm7TKU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-01-12T13:26:59+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2764 \u003cstrong\u003e\u003cem\u003eHullooo! Thank you for visiting my Patreon Page!\u003c/em\u003e\u003c/strong\u003e \u2764 \u003cbr\u003e\u003cbr\u003eIncase you don\u0027t know me very well yet - I\u0027m Brioni Faith, singer-songwriter, music video creator and all round creative type! I believe in creating music with a message, to inspire, uplift... and awaken. Thank you for being here, and if you\u0027re up for it - I\u0027d love to take a minute to share my vision with you.\u00a0\u2764 \u003cbr\u003e\u003cbr\u003eFor the last few years I\u0027ve been making music, music videos, and basically working non-stop on my double album - which has just been released!! Yay!!! (While working a full time job as well). It\u0027s been busy, hectic, gruelling at times... as well as deeply inspiring and fulfilling. I\u0027ve loved every second of it - and I wouldn\u0027t change it for anything.\u003cbr\u003e\u003cbr\u003eRight now\u00a0I\u0027m working on new music, my Live Show... and Live Streams! My Live show is something I have put together in a Live Stream format. There\u0027s a few performances already here in the Patreon archives to check out - and of course there will be more to come!!! Being a Patron means having access to the full replay of every Live Show - and also means having access to:\u003cbr\u003e\u003cbr\u003e\u2764 \u00a0\u003cstrong\u003eExclusive Live Stream Hangouts with me - every week!!! \u2764 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have called the different Pledges names that connect to my Live Show, because if you choose to become a Patron, you are literally helping me keep my show on the road! You are essentially becoming part of my Crew! \u003cem\u003e(And I think you are completely awesome for that!).\u00a0\u003c/em\u003eYour support will not only keep my Live Show going in the short term; long term it means opening up new possibilities for me, giving me \u003cem\u003emore time\u003c/em\u003e to create more music, more videos, more shows... more of everything for YOU!!! It also means that you are directly helping me to get my message out there, which is deeply inspiring!\u00a0\u2764 \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i557.photobucket.com/albums/ss16/Brioni_Faith/Patreon%20-%20how%20does%20it%20work_zps7lnppkdo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a bit like a \"Kick-starter\" for Musicians. The difference is it\u0027s subscriber based, so rather than one-off donations, it\u0027s designed to do monthly (or per video) smaller amounts for ongoing and never-ending rewards! Yay! I see it as an invitation backstage, to be part of what\u0027s going on before every release, and as the live show develops! Of course, you can come and go as you please - any form of support is massively appreciated!\u003cbr\u003e\u003cbr\u003ePatreon makes a lot of sense to me, as a way that Artists and Audiences can connect directly; in a meaningful and personal way that enriches the whole experience for both sides. I feel really inspired about opening up this chapter, and connecting with those of you who want to be part of this! Of course, I don\u0027t want anyone to give more than they can afford - so please only pledge what you are inspired to, and can do so comfortably.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i557.photobucket.com/albums/ss16/Brioni_Faith/Patreon%20-%20contact_zpsm3qsgj5z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to contact me!\u00a0\u003ca href=\"http://brionifaith.com/contact\" rel=\"nofollow\"\u003eEmail Contact\u003c/a\u003e\u003cbr\u003eBe sure to come and connect with me on my other pages too!\u003cbr\u003e\u003ca href=\"http://brionifaith.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eWebsite\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"http://youtube.com/brionifaith\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://instagram.com/brionifaithmusic\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://facebook.com/brionifaith.music\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://twitter.com/brionifaith\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://soundcloud.com/brionifaith\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCreating music with a message, and videos that inspire - is my absolute love. My Live Show is a combination of all of this - I can\u0027t wait to show you!!!\u00a0There\u0027s also several new releases on the way for 2017, and I\u0027d love to share all the behind the scenes stuff with you as it unfolds!\u003cbr\u003e\u003cbr\u003eWhether you are a Patron that stops by for a little while, or someone who wants to be on this journey with me for the long haul - thank you for being here, and being a game changer in my life. \u2764 \u003cbr\u003e\u003cbr\u003eLove Brioni xx\u003c/div\u003e\u003ca href=\"https://youtu.be/iKQgEHm7TKU\"\u003ehttps://youtu.be/iKQgEHm7TKU\u003c/a\u003e"
