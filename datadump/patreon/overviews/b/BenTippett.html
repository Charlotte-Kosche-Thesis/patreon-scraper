    "summary": "The Titanium Physicists Podcast is unique and marvellous.\u00a0\u003cbr\u003e\u003cli\u003eFascinating topics you won\u0027t hear about anywhere else!\u003c/li\u003e\u003cli\u003eWorld class experts on each topic, who explain the theories in their own words.\u00a0\u003c/li\u003e\u003cli\u003eA pleasant pace. WE take our time to explain things in conversation, and aren\u0027t constrained to 30 second soundbites.\u003c/li\u003e\u003cli\u003eClever guests who are fascinating people, and ask awesome questions.\u003c/li\u003e\u003cli\u003eCarefully edited so that you don\u0027t need to hear us ramble or stutter or chat about irrelevant things.\u00a0\u003c/li\u003e\u003cli\u003eFun Analogies you can\u0027t hear anywhere else!\u00a0\u003c/li\u003e\u003cli\u003eits Freeeeeeeeee, and so are all the past episodes!\u003c/li\u003eThe Titanium Physicists Podcast will always be free.\u003cbr\u003e\u003cbr\u003eBut I want to make it better. I want to make the information on our show easier to look up and refer to! I want to make more, better podcasts! I want to go to conferences.\u003cbr\u003e\u003cbr\u003eAnd doing these things will take money I don\u0027t have.\u003cbr\u003e\u003cbr\u003eBut maybe you have a few extra bucks every month you could afford to throw me every time I make an episode, I could put them to good use!\u00a0\u003cbr\u003e\u003cbr\u003eSo have pity on a poor country physicist.\u00a0\u003cbr\u003e"

     "about": "I am a canadian physicist. I did my undergraduate at UBC, my masters\u0027 degree at Queen\u0027s University, and my PhD at UNB. I am currently working as an Itinerant university math and physics instructor.\u003cbr\u003e\u003cbr\u003eI am an expert in spacetime geometry. Aside from my work on black holes, I have also written some fun papers about\u00a0\u003ca href=\"http://arxiv.org/abs/1210.8144\" target=\"_blank\"\u003espacetime curvature and Cthulhu\u003c/a\u003e, \u00a0and on\u00a0\u003ca href=\"http://arxiv.org/pdf/1310.7983.pdf\"\u003eMaking a TARDIS\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve done a few other fun physics papers which you might enjoy, such as,\u00a0\u003ca href=\"http://www.qwantz.com/fanart/superman.pdf\" target=\"_blank\"\u003ethe unified theory of superman\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnyway. I\u0027d like you to support my project:\u00a0\u003ca href=\"http://www.titaniumphysics.com\" target=\"_blank\"\u003eThe Titanium Physicists Podcast\u003c/a\u003e.",
