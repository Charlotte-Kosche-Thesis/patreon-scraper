     "about": "I\u0027m eighteen, and I have been doing art for all of my life, but only a few years ago did it become my              career. Before, I wanted to be a zoologist, and while I still support STEM women and girls, I decided that path       wasn\u0027t for me. During the end of 2013, my parents had the  pleasure to meet Jen from Epbot, one of my internet       heroes. She saw my art and  told me I should start selling at cons. So, the next year in 2014, I set up at  my        local Planet Comicon and began my journey to the artist I am now! My art has changed and grown since my first con        and I am grateful to all the people who  have encouraged and bought art from me! You guys are what keeps me going.        The best part of this for me is to see your expressions when I finish a commission, or when you find one of my         pieces you love. I can\u0027t wait for the next year of Cons and art! Hope to see you there!",
