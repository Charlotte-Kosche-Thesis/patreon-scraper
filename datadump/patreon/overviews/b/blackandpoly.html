    "summary": "Polyamory is the practice, desire, or acceptance of having more than one intimate relationship at a time with the knowledge \u0026amp; consent of everyone involved. It is distinct from swinging (which emphasizes sex with others as merely recreational) \u0026amp; may or may not include poly sexuality (attraction towards multiple genders and/or sexes).\u003cbr\u003e\u003cbr\u003eBlack \u0026amp; Poly is a community where we ask the questions and share the stories that too often go unexamined because of fear, or shame. Our goal is to provide an eclectic, culturally rich environment, where people can come together to socialize, learn, and share common interests related to polyamorous living.\u003cbr\u003e\u003cbr\u003eWe encourage thoughtful discussions about sex, relationships, dating and intimacy as it relates to polyamory. Through this communication we strive to create connections and build a community that understands no matter how one \u201cdoes\u201d poly, there is no one way or right way to do it thus promoting a warm and welcoming environment where all are free to express themselves without fear of judgement.\u003cbr\u003e\u003cbr\u003eWe want to give those who are in a place of new discovery, a safe, fun and knowledgeable place grow, and LEARN. As this \u201clovestyle\u201d is one that is fairly new to our community, it is imperative that we take active roles in leading, and teaching each other. Knowledge is power. Lets be our best selves and show the world polyamory is relevant and real. Love.\u003cbr\u003e\u003cbr\u003eThanks to our Patrons for your support!\u003cbr\u003e"
