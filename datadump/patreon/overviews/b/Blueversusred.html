    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFor adults, age 18+ only!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGreetings All\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHi! This is Blueversusred, my current occupation is a\nfreelance graphic designer \u0026amp; illustrator and have worked in various\nindustries ranging from gaming to marketing. If let to my own devices I pursue\nmy passion for naughty visual art! The goal of this Patreon is to help me devote\nmore of my efforts towards being a producer of erotic art full time.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy Work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you are unfamiliar with the main body my work, it focuses\npretty much obsessively on the Selfcest/Two-of-Her Genre. That is, the\nfantastical pairing/match up of a female character with a clone/doppelganger/copy\nof herself. Urban dictionary sums it up quite nicely: \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u2026Where a character is paired romantically or sexually with \u003cbr\u003eherself. The\nmost ridiculous, least socially accepted, \u003cbr\u003eand therefore the hottest kind of\npairing (im)possible.\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003eSadly, it is super-underrepresented and it has been my continuing\nmission to spread it throughout the whole world! You can expect my work to be primarily illustration and comics, but I have dipped into\nother mediums like animation \u0026amp; writing so you can look forward to content like that from time to time. \u003cbr\u003e\u003cbr\u003eIt\u2019s the \u003cem\u003e\u201c\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBlueversusred Guarantee\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u201d\u003c/em\u003e that nearly all content produced\nwill revolve around selfcest/two-of-her as its central theme (barring the surprising\nrequests/commissions that ask for something else\u2026 strange, I know)\u003cbr\u003e\u003cbr\u003e\n\nFeel free to check out the links to my online galleries for\na good idea of my work:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.e-junkie.com/blueversusred\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_m_ejunkie.jpg\" style=\"width: 265px;\"\u003e\u003c/a\u003e \u003ca href=\"http://blueversusred.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_m_tumblr.jpg\" style=\"width: 260px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=2658529\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_m_pixiv.jpg\" style=\"width: 265px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.hentai-foundry.com/user/BlueversusRed/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_m_hentaifoundry.jpg\" style=\"width: 260px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow your Patronage sustains\nmy obsession\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nYour support helps me to continue to experiment with new\ntechniques, mediums, and to improve upon my skills, ultimately towards the goal\nof producing even better dirty content. HOWEVER, spreading an ideology is more\nthan just producing dirty adult content. It\u2019s also important to have a place\nwhere people, who share similar interests, can interact as a community (and \u003cem\u003eshare\u003c/em\u003e dirty adult content). To that end several\nyears have been spent developing many online resources: \u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003ca href=\"http://blueversusred.net\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://blueversusred.net\" rel=\"nofollow\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_s_forum.jpg\"\u003e\u003c/a\u003eThe Blueversusred Forum, the #1\nSelfcest/Two-of-Her repository in the world (most likely).\u003c/li\u003e\n\u003cli\u003eThe BvR Interactive Story, a cooperative writing\nproject!\u003c/li\u003e\n\u003cli\u003eThe BvR-Booru, A gallery dedicated to the\ncollection of found Selfcest/Two-of-her imagery.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://blueversusred.net/webcomic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://blueversusred.net/webcomic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/banner/banner_s_webcomic.jpg\"\u003e\u003c/a\u003eThe BvR online Webcomic, a newly introduced\nfeature but will grow with your help!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eSupporting me shows that you too are an avid fan of this\nparticular genre and it goes to help me maintain and continue developing these\nonline services and more. Lastly, I with some of the proceeds of my work I LOVE\ncommissioning other artists to produce work along the selfcest theme (if you\u2019ve\nseen a Chun-li x Chun-li pic from anyone, it\u2019s probably me behind it), so backing\nme is almost like getting a two-for-one deal as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRewards\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNOTE: Due to how Patreon handles pledges the tier rewards are unlocked after the first few days of the coming month (as that is when Patreon will actually start processing the pledges)\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOf course, supporting my crusade out of the goodness of your\nheart is wonderful and really touching, but for those who would like a little\nincentive can expect \u003cem\u003efabulous rewards\u003c/em\u003e\nin exchange for their backing. I think most of the entries are self-explanatory\nbut just covering the ones that might require further expanding on: \u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly\ncomic/illustration releases\u003c/strong\u003e: I release content pretty regularly but now you\ncan get your selfcest fix a couple of days earlier than the public!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe\nBlueversusred forum \u201cGold Membership\u201d club\u003c/strong\u003e: If you are a member of my\nforum, you can be admitted into this very \u003cem\u003eexclusive\u003c/em\u003e club. It doesn\u2019t actually\ndo anything, but your name will be in a fancy colour to distinguish yourself as a\ncool person ;D\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to\nHigh Resolution Work\u003c/strong\u003e:All public\nreleases of my work are actually shrunk down for size considerations, but with\nthe high resolution versions you can see every nook cranny clearly now.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eSome of the projects you will be supporting:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWebcomics\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eClone Encounters of the Sexy Kind\u003cbr\u003e\u003ca href=\"http://blueversusred.net/webcomic/comic/test-generic-image-comic-1/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/splash/ce_splash.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eAn original sci-fi setting that\nfollows intrepid ship captain Jaime and her daring sexy crew as they come across\nall sorts of sexy space phenomena that \u201cmultiplies\u201d their adventures!\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eThe Gemini Club\u003cbr\u003e\u003ca href=\"http://blueversusred.net/webcomic/comic/the-gemini-club-ch-1/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://blueversusred.net/assets/splash/gc_splash.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBased\non an original short story of mine that expands on the existence
