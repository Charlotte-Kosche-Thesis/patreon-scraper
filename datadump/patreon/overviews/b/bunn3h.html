    "summary": "\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v232/karrit/pateron1.gif\" style=\"width: 731px;\"\u003e\u003cbr\u003eBunn3h\u0027s Den Community!\u003cbr\u003e\u003c/strong\u003e\nThis page is to help cover the costs of running our servers! We aim to have fun Player verses Player Ark environment and provide fair admins and events. In our PvPvE server\u00a0you can expect friendly wars, alliances, and rivals. In the RP server\u00a0you\u00a0are tossed into the wild west mixed with dinosaurs; make your character and commit to the story.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBoth Servers have full logs and offers players great protection on grief and harassment, as well as admin controlled events.\u00a0By supporting us you are helping us to pay for our hosting fee and letting us continue on! Rewards are even available for larger supporters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e Donators are responsible for reaching out to Bunn3h for cashing in rewards. Rewards expire at the end of the month due to the nature of our servers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ark-servers.net/server/24805/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://ark-servers.net/server/24805/banners/banner-1.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ark-servers.net/server/55914/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://ark-servers.net/server/55914/banners/banner-2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v232/karrit/pateron2.gif\" style=\"width: 722px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nSome of the perks:\u003cbr\u003e\u003c/strong\u003e\u2022Reliable servers, with an established community\u003cbr\u003e\n\u2022Increased rates promotes easier game play\u003cbr\u003e\n\u2022Longer Day Time\u003cbr\u003e\n\u2022Active admins (non abusive)\u003cbr\u003e\n\u2022Events and giveaways\u003cbr\u003e\u2022Zero mods or the lightly modded RP\u003cbr\u003e \u2022Special Beacon drops unique to our servers\u003cbr\u003e \u2022Rebalanced by hand\u003cbr\u003e\u2022Donator Perks that don\u0027t make the game Pay to win.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v232/karrit/pateron3.gif\" style=\"width: 723px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e Community Links\u003cbr\u003e\u003c/strong\u003eWeb Forum: \u003ca href=\"http://www.bunn3hs-arkserver.com/\"\u003ebunn3hs-arkserver.com\u003c/a\u003e\u003cbr\u003e\nSteam: \u003ca href=\"http://steamcommunity.com/groups/bunn3hden\"\u003eBunn3h\u0027s Ark Servers\u003c/a\u003e\u003cbr\u003eDiscord: \u003ca href=\"https://discord.gg/KkneQWD\"\u003eConnect\u003c/a\u003e\u003cbr\u003eDonator Thread: \u003ca href=\"http://www.bunn3hs-arkserver.com/f10-becoming-a-donator\"\u003eView Thread /\u00a0More info\u003c/a\u003e\u003cbr\u003e"
