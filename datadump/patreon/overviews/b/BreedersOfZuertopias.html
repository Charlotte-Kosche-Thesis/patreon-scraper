    "summary": "This is a Indie Erotic game that the player becomes a Breeder\nto catch and breed monster-human hybrids and satisfy their desires.\n\u003cbr\u003e\n\u003cbr\u003eThis game will have islands that will have their own\nmonsters to tame so discovering them is going to be an adventure.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to make a never ending evolving game that there can\nbe endless amounts of monsters and islands and with your help it can be\npossible.\n\u003cbr\u003e\n\u003cbr\u003e\nDownload the Demo of the current progress here : \u003ca href=\"https://files.fm/f/6ew6s6g4\"\u003eDemo Link Click Here\u003c/a\u003e\n\u003cbr\u003eThis game is still in development and you can see some\nupdate Images or Videos here and you can also join us with Discord:\u003cbr\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCOtZgsgJQhOC7BGzccPlRfA/featured\"\u003eYoutube Channel \u003c/a\u003eor \u003ca href=\"https://discord.gg/6rDZt54\"\u003eDiscord Channel\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe game will have:\u003cbr\u003eBreed, Capture and collect monsters\u003cbr\u003eBuy Barnes personalized for each monster race\u003cbr\u003eWatch the whole breeding action\u003cbr\u003eExpand your Farm by buying new islands to connect to your farm to make a huge Farm looking village\u003cbr\u003e4 Monster sizes, S , M , L , XL\u003cbr\u003e\u003cbr\u003eAlso future content i wish to add is:\u003cbr\u003eHatch monsters from eggs\u003cbr\u003eMonster Evolution\u003cbr\u003eNPC relationship quests\u003cbr\u003eRomance dates with interactions and sex scenes\u003cbr\u003eHave a Harem of women\u003cbr\u003eStory and Lore about the game by finding books and reading them in the Library\u003cbr\u003e\u003cbr\u003eThat\u0027s for now until i have a basic working demo with all the core features working.\u003cbr\u003e\u003cbr\u003e\n__________________________________________________________________________________\u003cbr\u003eDetails:\u003cbr\u003eThe game is planned to have a breeding system with 4 phases when the monsters or non-monsters are having sex, Teasing, Penetration, Dynamic(good pumping to finish) and Finish.\u003cbr\u003e\u003cbr\u003eThe game is going to revolve on islands so your farm will be a small island at start and then later you can expand your farm with each new expansion having its own monster barns and environment.\u003cbr\u003e\u003cbr\u003eEvery island expansion will have around 2 to 3 unique race barn, so the more monsters there will be the bigger your farm will become,( imagine 20 different races, your farm would become a village lol).\u003cbr\u003e\u003cbr\u003eBut don\u0027t worry you will not get confused because for now I\u0027m planning that the main goal of the game would be to fill up the barn max 15 monsters, also have a farmhand trained to class A and have monsters that will\u00a0 have the Libido genetic(a feature i want to add), that way you would be able to get the most out of that one out of many farms.\u003cbr\u003e\u003cbr\u003eYou can tame monsters after beating them and if corrupted purifying them, then you would treat them food to accept you.\u003cbr\u003e\u003cbr\u003eTry my best to make great sex animations that will look like you are watching a video and also POV camera.\u003cbr\u003e\u003cbr\u003eThe game is also planned to have a unique farmhand girl for every barn which they can also be used to have sex with the player or monsters.\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
