    "summary": "\u003cstrong\u003eWhat is \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u00a0gaming content\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0exactly?\u003cbr\u003e\u003c/strong\u003eWell, the simplest form is Streams and Videos for you to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eBut the things I\u0027m even more passionate about are bringing others together and sharing that fun. This is why I\u0027d like to dedicate my time to organizing events (ARMA 3 Public events, CS:GO competitions, you name it!) and video games. As an avid software developer, I\u0027m quite capable of creating and building video games for others to enjoy.\u003cbr\u003e\u003cbr\u003eAnd I\u0027d like to share all of that, with you; the community.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003eI\u0027m an video game enthusiast from The Netherlands. I\u0027m 27 years old, with at least 10 to 15 years of experience with both video games and building software.\u003cbr\u003e\u003cbr\u003eAs a passion, I regularly devote my time to my own private projects. Both video game related and unrelated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003ePatreon, YouTube and Twitch are a chance for me to make these private projects: Public.\u003cbr\u003e\u003cbr\u003eI enjoy streaming, and I\u0027m starting to enjoy making videos when I can find and dedicate the time to making something good. However, I enjoy most to build a videogame for others to enjoy. This is a time consuming process that I hardly find time to build anything serious.\u003cbr\u003e\u003cbr\u003ePatreon is a way for me to both get an idea on the interest of the things I am doing, and financially separate myself so I can dedicate most of my time doing these types of things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in it for you?\u003cbr\u003e\u003c/strong\u003eIf you decide to help me out and show your support by donating whatever you can spare, you will get more content in any form that you enjoy most.\u003cbr\u003e\u003cbr\u003eCommunity is important to me, and I find it most important that what both you and I enjoy align. If you enjoy watching me build a videogame that you influence most? I will start dedicating more time towards that.\u00a0\u003cbr\u003eIf you enjoy watching and/or participating in video gaming related events, like an ARMA 3 Public Event or a CS:GO competition, I will dedicate more time towards organizing those.\u003cbr\u003e\u003cbr\u003eCommunity is King. I\u0027m merely it\u0027s platform. And I\u0027d gladly adhere to your wishes ;-).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting me.\u003c/strong\u003e"

     "about": "I\u0027m Bjeaurn, or Bjorn as you normally write it ;-), I am from the Netherlands and I am a big video game enthusiast. I love both playing and creating video games. The former I prefer to do with close friends and alike, which is one of the reasons I like to stream! It gives me an opportunity to interact with more people than currently involved in the game.\u003cbr\u003e\u003cbr\u003eI love creating video games and creating other types of gaming related content to bring a smile to other peoples faces. This is why I try to dedicate time and resources to building video games for others to enjoy, and organizing events in bigger games for others to join and enjoy with me.\u003cbr\u003e\u003cbr\u003eI hope you will support me in this journey! And if you, I love you for it.\u00a0\u003cbr\u003eThanks for all the support, and see you soon!",
