     "about": "Hi! My name is Brooke and I am the founder and designer of Fully Spun. I graduated from George Washington University in 2014 with a B.F.A. in Interior Design. I also work in the Northern Virginia area as an Interior Designer.\n\nMy goal is to create beautiful yarns, that mimic the beautiful color effect of handspun yarn. My product is rustic, yet high quality, and will help you create beautiful works of fiber art. \u003cbr\u003e\u003cbr\u003e#Welovecolor is not only an instagram tag. It also speaks to the reason why I am here, and why I have decided to share my creations with you through Fully Spun.\n\nFully Spun began to develop two-fold in college, both through my formal instruction, and my personal hobbies. I learned how to spin and dye wool, and discovered all of the amazing things I could create through that process.\n\nAll of my colorways are informed by the teachings of my Painting and Drawing professors. Their instruction was pivotal in my development as a designer. \u003cbr\u003e\u003cbr\u003eMy mission with my youtube and Patreon content is to share color love all around the world, and to share pieces of my craft journey with you all.",
