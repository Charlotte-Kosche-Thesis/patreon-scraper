    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKTDFqxoFpjA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKTDFqxoFpjA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKTDFqxoFpjA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-05-01T09:57:02+00:00",
    "summary": "\u003cstrong\u003eWer sind wir?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir sind die Bretterwisser und produzieren den einzigen regelm\u00e4\u00dfig erscheinenden deutschen Brettspiel Podcast. \u003cbr\u003e\u003cbr\u003eWir bestehen mehr oder weniger aus drei unterschiedlichen Spielertypen:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/22500804/Patreon/Zum%20zurechtschneiden%20.jpg\" style=\"float: left; width: 132px; margin: 0px 10px 10px 0px;\"\u003eMatthias Nagy (\u003cem\u003eDer feine Herr Redakteur\u003c/em\u003e) k\u00f6nnte man als absoluten Vielspieler bezeichnen, der zu jedem bekannten Spiel bereits eine Meinung hat. Matthias ist schon seit Jahren tief in der Brettspielszene verwurzelt und hat zu jedem Spiel bereits eine Meinung. Ein Spiel, zu dem Matthias nichts sagen kann, muss erst noch gefunden werden.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/22500804/Patreon/SAM_0749.JPG\" style=\"float: right; width: 163px; margin: 0px 0px 10px 10px;\"\u003eRen\u00e9 Illger (\u003cem\u003eDer Techniker\u003c/em\u003e)\u00a0betreut die Webseite und k\u00fcmmert sich mit seinen umfangreichen IT-Kenntnissen um die Bearbeitung der Podcasts und dem ganzen drumherum. Er\u00a0ist der Spieler, der den so genannten Ameritrash-Spielen verfallen\u00a0ist und zu einem gutem Zombie-Spiel kann er eigentlich nicht nein sagen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/22500804/Patreon/2013-10-26%2014.46.45_klein.jpg\" style=\"float: left; width: 132px; margin: 0px 10px 10px 0px;\"\u003eArne Spillner (\u003cem\u003eDie Labertasche\u003c/em\u003e) ist der Mann f\u00fcr die Familienspiele. Er braucht bevorzugt kurze Spielzeiten und \u00fcbersichtliche Regeln. F\u00fcr ihn sind viele Spiele schon viel zu kompliziert. Aber es darf auch gerne mal chaotisch hergehen. Gl\u00fcck im Spiel ist kein No-Go f\u00fcr Ihn.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist denn \u00fcberhaupt ein Podcast?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEinen Podcast k\u00f6nnte man als eine Radiosendung bezeichnen, die \u00fcber das Internet verbreitet wird. Der Vorteil gegen\u00fcber dem altbekannten Radio ist, dass alle Folgen jederzeit abrufbar sind. Viele Podcasts werden auf Smartphones, vor allem unterwegs, konsumiert. Hier gibt es Programme, die sich um das Herunterladen der Folgen automatisch k\u00fcmmern, so dass man stets auf dem Laufenden ist. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum wollen wir jetzt Geld von Euch?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHelft uns Bretterwisser.de zu einer tollen Plattform im Brettspiel-Sektor zu machen!\u003cbr\u003e\u003cbr\u003eZuerst m\u00f6chten wir ank\u00fcndigen, dass der Podcast IMMER kostenlos sein wird. Aber dennoch w\u00fcrden wir uns \u00fcber Eure Unterst\u00fctzung nat\u00fcrlich total freuen, denn wir haben noch viel vor! \u003cbr\u003e\u003cbr\u003eIm Moment werden die Kosten f\u00fcr die Server und die Audionachbereitung noch von uns selbst gestemmt. Aber durch das Wachsen der Downloadzahlen erreicht dies nun einen Wert, der langsam echt ins Geld geht. \u003cbr\u003e\u003cbr\u003eWir haben den Plan \u003cstrong\u003eBretterwisser.de\u003c/strong\u003e zu einer gr\u00f6\u00dferen Plattform auszubauen. Wir w\u00fcrden gerne die beiden Blogs \u201c\u003ca href=\"http://www.brettspiel-lichtbilder.de/\" rel=\"nofollow\" target=\"_blank\"\u003eLichtbilder\u003c/a\u003e\u201d und \u201c\u003ca href=\"http://darkpact.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehachen.darkpact\u003c/a\u003e\u201d auf die Bretterwisser-Seite umziehen lassen, um Euch einen besseren Anlaufpunkt zu bieten. Es w\u00e4re quasi alles unter einem Dach.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/22500804/Patreon/2013-10-25%2010.26.25.jpg\" style=\"float: right; width: 308px; margin: 0px 0px 10px 10px;\"\u003eDes weiteren w\u00fcrden wir gerne viel \u00f6fter von Veranstaltungen direkt vor Ort berichten, gerne auch zusammen; Interviews f\u00fchren, Sendungen direkt vor Ort aufnehmen oder einfach mal die neuesten Spiele anschauen. Dabei hilft uns jede Spende!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/22500804/Patreon/2013-10-22%2010.09.55.jpg\" style=\"float: left; width: 179px; margin: 0px 10px 10px 0px;\"\u003eMittelfristige Ziele w\u00e4ren dann, dass wir uns auch auf das Feld der Videos bewegen, denn so ein Interview mit Kamera w\u00e4re sicherlich ein Mehrwert f\u00fcr den einen oder den anderen.\u003cbr\u003eUnd die Investitionen in neue Aufnahme Hard- und Software w\u00e4re sicherlich ein nicht zu untersch\u00e4tzbarer Gewinn f\u00fcr die Qualit\u00e4t unserer Aufnahmen. Dabei k\u00f6nnt Ihr uns unterst\u00fctzen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIhr erkl\u00e4rt Euch dazu bereit, monatlich einen von Euch bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis k\u00f6nnt Ihr jederzeit widerrufen, es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder Kreditkarte. \u003cbr\u003eWer dabei ist, dem winken sogar kleine Boni, spezielle Bretterwisser-T-Shirts, eine Teilnahme an exklusiven Gewinnspielen oder sogar Teil einer Aufnahme zu werden.\u003cbr\u003eIhr habt quasi keine Verpflichtungen und k\u00f6nnt die Unterst\u00fctzung jederzeit beenden, falls wir f\u00fcr euch doch nur Mist erz\u00e4hlen ;) .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchonmal vielen Dank f\u00fcr Eure Unterst\u00fctzung!\u003c/strong\u003e"
