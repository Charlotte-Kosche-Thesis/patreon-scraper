    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DSw1ENfU9V4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-24T13:44:16+00:00",
    "summary": "\u003cstrong\u003eG\u0027day and Thank You very much for checking out our Patreon page!\u003c/strong\u003e\u003cbr\u003eNow you more than likely already know who I am and what I\u0027m about but here\u0027s a quick description.\u003cbr\u003eMy name is Mark Victor and I\u0027m just an Average Aussie Bloke NOT an Expert at anything and I love mucking around with Motorcycles, doing stuff in the Man Cave, going on Motorcycle Trips and enjoying Camping in the Bush.\u003cbr\u003e\u003cbr\u003eI like sharing my motorcycle experiences with you guys on the\u00a0\u003ca href=\"https://www.youtube.com/user/BikerBitsAUS/\" target=\"_blank\"\u003eBiker Bits YouTube Channel\u003c/a\u003e whether they be good or bad experiences and even when I look like a total beginner. I\u0027m not hiding anything I\u0027m just giving it a go!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bikerbits.com.au/adventures/images/patreon/Patreon_Keep_on_Riding_Logo.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eAs the Logo says \"\u003cstrong\u003eKeep On Riding\u003c/strong\u003e\" or if you ain\u0027t riding... \u003cstrong\u003eJust Keep On Keep\u0027n On!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf I can entertain or inspire people to just give things a go or help people to learn about stuff even if its from my own mistakes I reckon that\u0027s gotta be a good thing! Over the past years it\u0027s been your comments and other YouTube videos that I have learned from myself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBRIEF CHANNEL HISTORY\u003c/strong\u003e\u003cbr\u003eSo the Biker Bits Channel has now been running for over 7 years and has more than 400 videos... now it didn\u0027t start as a channel just a place where I uploaded my motorcycle related videos. People started liking what I was doing and expecting new videos to come out more and more... which is Bloody Fantastic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAKING A CHANNEL\u003c/strong\u003e\u003cbr\u003eAugust last year (2016) I decided to give it a go and try and make a decent \"Channel\" because I love doing videos and connecting with similar people. Well the commitment to pumping out video after video for One AVERAGE Man doing everything by himself is bloody hard work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bikerbits.com.au/adventures/images/patreon/PatreonKeepOnKeepnOn.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eCHANNEL FUTURE\u003c/strong\u003e\u003cbr\u003eI\u0027m now at a CROSSROAD! The amount of time, money and\u00a0brain power needed to do this is actually having a bad affect on my ability to make a living. Do I stop what I love doing (creating videos for people) and focus back on my business or can I make enough money from the Channel so that I can continue to grow it and expand on it with the hope of making a great source of Inspiration, Education and Entertainment to more people?\u003cbr\u003e\u003cbr\u003eI want to continue to grow the channel to much more than it currently is but I do need your help!\u003cbr\u003eI want to keep the videos coming out like they do and FREE but add more Motorcycle Reviews, Camp Cooking, Gear Reviews, Fun Motorcycle Challenges, Mods, Fixes, Adventure Trips (big \u0026amp; small) and include more people with particular interests and views. It\u0027s a big job but I reckon with your help we can achieve it. \u003cstrong\u003eEDIT: 21/05/2018 - WE ARE GETTING THERE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHANNEL HELP\u003c/strong\u003e\u003cbr\u003eThis is where your HELP comes into it! :-)\u003cbr\u003eI believe with a bit of help from everyone who loves the channel we can make it happen!\u003cbr\u003eSo if you\u0027ve got some spare cash and you\u0027d like to help out the Channel just pick a Reward Pledge that suits you! Remember that the Pledge amount you choose will be taken on the 1st of each month. You can cancel whenever you like or change up and down the Pledge Tiers.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e# PATREON WORKS IN US DOLLARS!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANKS AGAIN FOR CONSIDERING SUPPORTING ME AND THE CHANNEL\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCheers... Mark \u0026amp; Nay\u003cbr\u003e\u003cstrong\u003eKeep On Riding\u003c/strong\u003e... and if ya not riding \u003cstrong\u003eJust Keep On Keep\u0027n On!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
