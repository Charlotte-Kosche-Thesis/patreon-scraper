    "summary": "Well this describes me pretty well...\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBobbie Berendson W. is a student of art, culture, history, and is a live-long observer of the world.  She strives to bring a sense of fun to everything she does, especially illustration and custom jewelry making.  She specializes in pen \u0026amp; ink in the fantasy, horror, and Victorian steampunk genres with a lot of love put into illustrating bones, costumes and dresses.  She lives in Utah with a house full of family, friends, felines, and one very crowded studio.\u003c/div\u003eBut there is more to me of course\u2026 I have been in love with the fantastic since I was a rather young child.  This includes all things Sci-Fi/Fantasy/horror/fairy tales etc.  I could blame my grandmother who was a librarian and had a massive collection of such books and stories, but honestly she didn\u2019t cause it she just facilitated it.\u003cbr\u003e\u003cbr\u003eI have been diligently working on my art for 26 years or so and I still have a long way to go.  I struggle with a condition called Aphantasia (among many other annoying things like depression, anxiety, and Fibromyalgia).  Aphantasia is essentially a blind mind\u2019s eye.  Think of your mother, see her face in your head, hear her voice\u2026 I can\u2019t, at all.  It has made drawing a real challenge for me, so why do I do it?  Because I have so many ideas, characters, and places in my head and I have to DRAW them if I want to see them.  Well that and I just love telling visual stories. :D\u003cbr\u003e\u003cbr\u003eMany of my ideas are about my pet project: the Steampunk World of Laurentia. \u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/f1c6/i/2016/095/0/5/map_of_the_steampunk_world_of_laurentia_by_bobbieberendson-d9xuoke.jpg\" style=\"width: 413px;\"\u003e \u003cbr\u003eMy sweet husband has indulged me for years to help build this world and there is SO MUCH that I have yet to draw and share about it.  This is the world where my Bustle Racers come from.  Think of roller derby but in fancy dresses and riding on mechanical bustles.  One day we hope to finish  and kickstart the card game we are working on about the bustle racing league of St Augustine.\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/052/1/5458558/il_570xN.735378350_rpmi.jpg\" style=\"width: 184px;\"\u003e\u003cimg src=\"https://img1.etsystatic.com/056/1/5458558/il_570xN.735467959_hib2.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003eI also love making assemblage art jewelry, and I hate doing anything repeatedly.  So I make one-of-a-kind or OOAK jewelry sets.  This is what I do to relax from drawing (I know it is a silly thing to do to \u201crelax\u201d). When it comes to my jewelry, pictures are just better descriptors\u2026 \u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/6c7d/i/2017/125/4/9/steampunk_jewelry_by_bobbieberendson-db881lj.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img01.deviantart.net/71a3/i/2017/125/8/4/creepy_jewelry_by_bobbieberendson-db881s1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/aae4/i/2017/125/a/9/more_jewelry_samples_by_bobbieberendson-db881we.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/ea8e/i/2017/125/b/2/last_jewelry_sample_by_bobbieberendson-db881zj.jpg\"\u003e\u003cbr\u003eSo that is me, I\u2019ll put up a video sometime. I just don\u2019t have a decent way to do it yet.  I am working on some cool things regarding my jewelry, sculpts and such... Keep an eye out for them here. \u003cbr\u003e\u003cbr\u003e"
   },

     "about": "\u003cimg src=\"http://fc04.deviantart.net/fs70/f/2015/060/5/c/bbwheader_by_bobbieberendson-d8k27ng.png\"\u003e\u003cbr\u003eBobbie Berendson W. is an independent artisan living in the grand cultural hub of Northern Utah County, Utah.\u00a0 A classical illustrator by training, and a lifelong student of history, costume and culture, she brings a unique perspective to her craft.She maintains a thriving household full of friends, family, and felines, and spends her free-time contriving new ways to work herself into a well drawn early grave. \u003cbr\u003e\u003cbr\u003eThough her personal shop: \u003ca href=\"https://www.etsy.com/shop/metallicvisions?ref=hdr_shop_menu\"\u003eMetallic Visions\u003c/a\u003e, she is able to offer her handmade art, jewelry, and curios.\u00a0 Some of her favorites are the hand sculpted and painted dragon hatchlings, steampunk themed jewelry sets, and her steampunk and fairy tale coloring books with bios and story segments she has written.\u00a0 Each jewelry set and curio she makes is handmade, one-of-a-kind, and never the same.\u003cbr\u003e\u003cbr\u003eFull of aesthetic gears and Victorian grace her art and illustration is unique in style and imagination.\u00a0 Bobbie\u0027s artwork is painstakingly drawn by hand with a variety of pens, then imported into Photoshop and given lusciously distressed backgrounds.\u00a0 She offers limited canvas and paper prints though her etsy shop: \u003ca href=\"https://www.etsy.com/shop/metallicvisions?ref=hdr_shop_menu\"\u003eMetallic Visions\u003c/a\u003e.\u00a0 Each canvas print is hand-stretched and mounted on a selection of decorative papers with double strength mat board.\u00a0 Each layer is decorated by hand and entirely unique.\u00a0 To view more of her work, past and present view her \u003ca href=\"http://bobbieberendson.deviantart.com/\"\u003eDA portfolio.\u003c/a\u003e",
