    "published_at": "2017-01-09T22:28:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi, and welcome!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Bonnie - I\u0027m an artist and knitwear designer based in western Massachusetts. I create abstract embroidery, drawings, paintings, and knitting patterns for women\u0027s garments and accessories. I hope you\u0027ll join me on my creative journey!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy did I join Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDuring 2016, as I created my yearlong Stitch Journal project, I discovered how much I enjoyed sharing daily progress photos.\u00a0And I really \u003cem\u003eloved\u003c/em\u003e hearing from followers. To know that my artwork is meaningful to others - all over the world - is a powerful incentive to keep creating.\u003cbr\u003e\u003cbr\u003eI joined Patreon in 2017 to grow these connections with fans of my creative work. Patreon makes it possible for artists like me to raise much-needed funds while giving fans like you a convenient way to support the artists you believe in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u0027s in it for you, as a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst and foremost - my gratitude! You\u0027ll also get access to an engaging \"behind the scenes\" look at my creative process: posts about works in progress, thoughts about my ideas and inspirations,\u00a0info on techniques and materials, news about new knitwear patterns or upcoming exhibitions, and much more. You can leave comments and ask questions, too. I hope we\u0027ll have some friendly and inspiring conversations about art and creativity. I post 3-4 times a week and nearly all of the content is exclusive to Patreon and not posted anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour support means the world to me. I offer a variety of patron levels and rewards - I hope one of them appeals to you!\u003cbr\u003e"

     "about": "I\u0027m an artist and knitwear designer based in western, Massachusetts. As an artist, I create abstract embroidery pieces. I also love to draw, both abstractions and drawings from nature; landscapes and found objects are some of my favorite subjects.\u003cbr\u003e\u003cbr\u003eAs a knitwear designer, I design and publish patterns for women\u0027s garments and accessories. My designs have been published in magazines and by yarn companies such as Interweave Knits, Knitscene, knit.wear, Knitty, Brooklyn Tweed, and Quince \u0026amp; Co. I also have my own line of independently published patterns, Blue Peninsula, \u003ca href=\"http://www.bluepeninsulaknits.com.\"\u003ewww.bluepeninsulaknits.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can find my patterns on Ravelry at\u00a0\u003ca href=\"http://www.ravelry.com/designers/bonnie-sennott.\"\u003ehttp://www.ravelry.com/designers/bonnie-sennott\u003c/a\u003e.\u003cbr\u003e",
