    "published_at": "2017-05-22T18:38:57+00:00",
    "summary": "\u003cstrong\u003eHowdy:\u003c/strong\u003e\u003cbr\u003eI make songs and I\u0027ve been doing it FOREVER! What a journey and what a revolutionary time to be a creator. Here, thanks to you, my dream of thriving financially while making songs and performing live comes true. So far I\u0027ve used funds earned here to rent rehearsal space, buy new strings and help towards paying bills at my home where I create. It may not seem like much but it makes me feel deeply loved, supported and very proud of what I make. Thank you for your generous support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonus:\u003c/strong\u003e\u003cbr\u003eJoin us here at the level that best suits you and receive live recordings, demo versions of my latest tunes, early access to any forthcoming release and a voice on our discord channel. Further bonuses are available, details in the \"REWARDS\" column to the right. Any questions? Ideas for a reward you\u0027d like to see? Let me know on social media or email @ boonegraham at gmail dot com. I\u0027d love to hear from you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout:\u003c/strong\u003e\u003cbr\u003eI play solo and I collaborate the best musicians and artists I know in Central Texas (Austin, San Marcos, Wimberley, Elgin, etc.) and The Twitch Music Community. I\u0027m known for prolific songwriting that varies greatly in style but is centered around my love for early rock n roll and DIY pop punk roots. My visual art is interwoven in this project as well. I love to cartooning and my song books, set list and show fliers often get a healthy dose of my doodles. I went on an east coast tour and, while visiting TwitchCon to be a panelist on an original songwriting panel, I performed on the west coast as well. I currently work in early childhood music education and I teach ukulele in classes and private lessons."
