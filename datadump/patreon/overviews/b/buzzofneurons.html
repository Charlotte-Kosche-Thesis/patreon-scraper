    "summary": "\u041f\u0435\u0440\u0435\u0434 \u0442\u043e\u0431\u043e\u0439 \u0434\u0432\u0430 \u0441\u0442\u0443\u043b\u0430...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u0442\u0443\u043b \u043f\u0435\u0440\u0432\u044b\u0439 \u2014 \u0442\u044b \u043d\u0435 \u0437\u043d\u0430\u0435\u0448\u044c \u043a\u0442\u043e \u043c\u044b \u0442\u0430\u043a\u0438\u0435.\u003c/strong\u003e\u003cbr\u003e\u041a\u0430\u043a-\u0442\u043e \u0440\u0430\u0437 \u0442\u0440\u043e\u0435 \u0434\u0440\u0443\u0437\u0435\u0439 \u0440\u0435\u0448\u0438\u043b\u0438 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u044b \u0432 \u0430\u0443\u0434\u0438\u043e-\u0444\u0430\u0439\u043b\u044b, \u0430 \u043f\u043e\u0442\u043e\u043c \u0433\u043e\u0440\u0434\u043e \u043d\u0430\u0437\u0432\u0430\u043b\u0438 \u044d\u0442\u043e \u2014 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0413\u0443\u043b \u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432. \u0428\u043b\u0438 \u0433\u043e\u0434\u044b, \u0448\u0438\u0440\u0438\u043b\u0441\u044f \u043a\u0440\u0443\u0433 \u0442\u0435\u043c, \u043a\u0440\u0443\u0433 \u0433\u043e\u0441\u0442\u0435\u0439 \u0438 \u0432\u0435\u0434\u0443\u0449\u0438\u0445. \u0412\u043e\u0442 \u0443\u0436\u0435 \u0441\u043e\u0442\u043d\u0438 \u0447\u0430\u0441\u043e\u0432 \u043c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e\u0431\u043e \u0432\u0441\u0451\u043c \u0447\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0432\u0441\u0435\u0433\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u0442 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043c\u0438\u0440.\u003cbr\u003e \u003cbr\u003e\u0421\u0442\u0430\u043b\u0438\u043d, \u044d\u0440\u0435\u043a\u0446\u0438\u044f, \u0442\u0430\u0439\u043d\u0430 \u043f\u0435\u0440\u0435\u0432\u0430\u043b\u0430 \u0414\u044f\u0442\u043b\u043e\u0432\u0430 \u0438 \u043c\u0438\u0441\u0442\u0438\u043a\u0430 \u0422\u0440\u0435\u0442\u044c\u0435\u0433\u043e \u0420\u0435\u0439\u0445\u0430, \u0444\u0438\u043b\u043e\u0433\u0435\u043d\u0435\u0437 \u0438 \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044f, \u0430\u0441\u0441\u0430\u0441\u0438\u043d\u044b, \u043a\u0430\u043d\u043d\u0438\u0431\u0430\u043b\u0438\u0437\u043c, \u043f\u043e\u0440\u043d\u043e\u0433\u0440\u0430\u0444\u0438\u044f, \u0441\u043b\u0430\u0431\u043e\u0443\u043c\u0438\u0435 \u2014 \u044d\u0442\u043e \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043a\u0440\u0443\u0433 \u0442\u0435\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b\u0438 \u0432 \u043f\u0440\u043e\u0448\u043b\u044b\u0445 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0445, \u043d\u0430\u0439\u0442\u0438 \u0438\u0445 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435 \u0413\u0443\u043b\u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432.\u0440\u0444 \u0438\u043b\u0438 \u0432\u003ca href=\"https://itunes.apple.com/ru/podcast/gul-nejronov/id869831458\"\u003e iTunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u041e\u0447\u0435\u043d\u044c \u0431\u044b\u0441\u0442\u0440\u043e \u043d\u0430\u043c \u0441\u0442\u0430\u043b\u043e \u0442\u0435\u0441\u043d\u043e \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0443\u0437\u043a\u043e\u0439 \u0434\u0440\u0443\u0436\u0435\u0441\u043a\u043e\u0439 \u0431\u0435\u0441\u0435\u0434\u044b \u0438 \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0435 \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0433\u043e\u0441\u0442\u0438. \u042d\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043b\u044e\u0434\u0438 \u0441 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c \u0431\u0430\u0433\u0430\u0436\u043e\u043c \u0437\u043d\u0430\u043d\u0438\u0439 \u0438 \u043e\u043f\u044b\u0442\u043e\u043c, \u043e\u043d\u0438 \u0435\u0449\u0451 \u0438 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0447\u0438\u043a\u0438! \u0412 \u0447\u0451\u043c \u0442\u044b \u043b\u0435\u0433\u043a\u043e \u043c\u043e\u0436\u0435\u0448\u044c \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f \u0441\u0430\u043c.\u003cbr\u003e\u003cbr\u003e\u0410 \u0432\u0441\u0435 \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u2014 \u0440\u0430\u0437\u0432\u0435\u0441\u0451\u043b\u044b\u0439 \u0431\u0430\u043b\u0430\u0433\u0430\u043d \u0413\u0443\u043b \u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432. \u042d\u043a\u0441\u043f\u0435\u0440\u0442\u044b \u043f\u043e \u0432\u0441\u0435\u043c\u0443. \u0421\u0443\u0434\u044f \u043f\u043e \u0432\u0441\u0435\u043c\u0443... \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u0442\u0443\u043b \u0432\u0442\u043e\u0440\u043e\u0439 \u2014 \u0442\u044b \u0434\u0430\u0432\u043d\u043e \u0441\u043b\u0443\u0448\u0430\u0435\u0448\u044c \u043d\u0430\u0448\u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0438.\u003c/strong\u003e\u003cbr\u003e\u0414\u0440\u0443\u0437\u044c\u044f, \u0442\u0443\u0442 \u0442\u0430\u043a\u0430\u044f \u0442\u0435\u043c\u0430. \u0412\u044b, \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u0441\u043b\u044b\u0448\u0430\u043b\u0438 \u043a\u0430\u043a \u043c\u044b \u043d\u0438 \u0440\u0430\u0437 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438, \u0447\u0442\u043e Patreon \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0443 \u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u0438 \u043d\u0435\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d. \u0427\u0442\u043e \u0436\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u043e\u0441\u044c? \u2014 \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u0435 \u0432\u044b. \u041f\u0440\u043e\u0434\u0430\u043b\u0438\u0441\u044c?\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0441\u0442\u0430\u0440\u0430\u043b\u0438\u0441\u044c \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438 \u0432\u0430\u0448\u0438\u0445 \u0441\u043a\u0440\u043e\u043c\u043d\u044b\u0445, \u0430 \u043f\u043e\u0440\u043e\u0439 \u0438 \u0432\u043d\u0443\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 (\u0441\u043f\u0430\u0441\u0438\u0431\u043a\u0438!) \u043d\u0430\u043c \u0432\u0441\u0435\u0433\u0434\u0430 \u0445\u0432\u0430\u0442\u0430\u043b\u043e \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430, \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043a\u0440\u0435\u043a\u0435\u0440\u043e\u0432. \u041d\u043e \u043c\u0438\u0440 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0441\u044f, \u0430 \u0441 \u043d\u0438\u043c \u043c\u0435\u043d\u044f\u0435\u043c\u0441\u044f \u0438 \u043c\u044b. \u0413\u043b\u0443\u043f\u043e \u0440\u0430\u0437\u044a\u0435\u0437\u0436\u0430\u0442\u044c \u0432 \u0434\u0438\u043b\u0438\u0436\u0430\u043d\u0441\u0435, \u043a\u043e\u0433\u0434\u0430 \u0432\u0441\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u0434\u0430\u0432\u043d\u043e \u0443\u0436\u0435 \u043d\u0435\u0441\u0443\u0442\u0441\u044f \u0432 \u043f\u0440\u043e\u043f\u0430\u0441\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f, \u043d\u0435 \u043f\u0440\u0430\u0432\u0434\u0430 \u043b\u0438?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u044b \u0434\u0435\u043d\u044c\u0433\u0438 \u0438 \u043a\u0443\u0434\u0430 \u043e\u043d\u0438 \u043f\u043e\u0439\u0434\u0443\u0442?\u003c/strong\u003e\u003cbr\u003e\u041d\u0435 \u0431\u0443\u0434\u0435\u043c \u0432\u0430\u0441 \u043e\u0431\u043c\u0430\u043d\u044b\u0432\u0430\u0442\u044c, \u0432\u0435\u0434\u044c \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u0430\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u2014 \u044d\u0442\u043e \u043d\u0430\u0448\u0435 \u043a\u0440\u0435\u0434\u043e. \u0414\u0430\u0436\u0435 \u0431\u0435\u0437 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0413\u0443\u043b \u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432: \u0441\u0430\u043c\u0438 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0437\u0430 \u0445\u043e\u0441\u0442\u0438\u043d\u0433, \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0432\u0441\u0451 \u043b\u0443\u0447\u0448\u0435 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0439. \u041f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043d\u0430\u0441 \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u043f\u0440\u0451\u0442.\u003cbr\u003e\u003cbr\u003e\u041d\u043e! \u0414\u043e\u0440\u043e\u0433\u0438\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438, \u0441\u0435\u0439\u0447\u0430\u0441 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043d\u0438 \u0441 \u0447\u0435\u043c \u043d\u0435\u0441\u0440\u0430\u0432\u043d\u0438\u043c\u0430\u044f, \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u04      "about": "\u041f\u0435\u0440\u0435\u0434\n\u0442\u043e\u0431\u043e\u0439 \u0434\u0432\u0430 \u0441\u0442\u0443\u043b\u0430...\u003cbr\u003e\n\n\u003cstrong\u003e\u0421\u0442\u0443\u043b\n\u043f\u0435\u0440\u0432\u044b\u0439 \u2014 \u0442\u044b \u043d\u0435 \u0437\u043d\u0430\u0435\u0448\u044c \u043a\u0442\u043e \u043c\u044b \u0442\u0430\u043a\u0438\u0435.\u003c/strong\u003e\u003cbr\u003e\n\u041a\u0430\u043a-\u0442\u043e\n\u0440\u0430\u0437 \u0442\u0440\u043e\u0435 \u0434\u0440\u0443\u0437\u0435\u0439 \u0440\u0435\u0448\u0438\u043b\u0438 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438\n\u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u044b \u0432 \u0430\u0443\u0434\u0438\u043e-\u0444\u0430\u0439\u043b\u044b, \u0430 \u043f\u043e\u0442\u043e\u043c \u0433\u043e\u0440\u0434\u043e\n\u043d\u0430\u0437\u0432\u0430\u043b\u0438 \u044d\u0442\u043e \u2014 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0413\u0443\u043b \u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432. \u0428\u043b\u0438\n\u0433\u043e\u0434\u044b, \u0448\u0438\u0440\u0438\u043b\u0441\u044f \u043a\u0440\u0443\u0433 \u0442\u0435\u043c, \u043a\u0440\u0443\u0433 \u0433\u043e\u0441\u0442\u0435\u0439 \u0438\n\u0432\u0435\u0434\u0443\u0449\u0438\u0445. \u0412\u043e\u0442 \u0443\u0436\u0435 \u0441\u043e\u0442\u043d\u0438 \u0447\u0430\u0441\u043e\u0432 \u043c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c\n\u043e\u0431\u043e \u0432\u0441\u0451\u043c \u0447\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b,\n\u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0432\u0441\u0435\u0433\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u0442\n\u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043c\u0438\u0440. \n\u003cbr\u003e\n\n\u003cbr\u003e\u0421\u0442\u0430\u043b\u0438\u043d,\n\u044d\u0440\u0435\u043a\u0446\u0438\u044f, \u0442\u0430\u0439\u043d\u0430 \u043f\u0435\u0440\u0435\u0432\u0430\u043b\u0430 \u0414\u044f\u0442\u043b\u043e\u0432\u0430 \u0438 \u043c\u0438\u0441\u0442\u0438\u043a\u0430\n\u0422\u0440\u0435\u0442\u044c\u0435\u0433\u043e \u0420\u0435\u0439\u0445\u0430, \u0444\u0438\u043b\u043e\u0433\u0435\u043d\u0435\u0437 \u0438 \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044f,\n\u0430\u0441\u0441\u0430\u0441\u0438\u043d\u044b, \u043a\u0430\u043d\u043d\u0438\u0431\u0430\u043b\u0438\u0437\u043c, \u043f\u043e\u0440\u043d\u043e\u0433\u0440\u0430\u0444\u0438\u044f,\n\u0441\u043b\u0430\u0431\u043e\u0443\u043c\u0438\u0435 \u2014 \u044d\u0442\u043e \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439\n\u043a\u0440\u0443\u0433 \u0442\u0435\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b\u0438 \u0432 \u043f\u0440\u043e\u0448\u043b\u044b\u0445\n\u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0445, \u043d\u0430\u0439\u0442\u0438 \u0438\u0445 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043d\u0430 \u043d\u0430\u0448\u0435\u043c\n\u0441\u0430\u0439\u0442\u0435 \u0413\u0443\u043b\u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432.\u0440\u0444 \u0438\u043b\u0438\n\u0432\u043e \u0432\u0441\u0435\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043c\u0435\u0441\u0442\u0430\u0445.\u00a0\u003cbr\u003e\u003cbr\u003e\u041e\u0447\u0435\u043d\u044c\n\u0431\u044b\u0441\u0442\u0440\u043e \u043d\u0430\u043c \u0441\u0442\u0430\u043b\u043e \u0442\u0435\u0441\u043d\u043e \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0443\u0437\u043a\u043e\u0439\n\u0434\u0440\u0443\u0436\u0435\u0441\u043a\u043e\u0439 \u0431\u0435\u0441\u0435\u0434\u044b \u0438 \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0435 \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c\n\u0433\u043e\u0441\u0442\u0438. \u042d\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043b\u044e\u0434\u0438 \u0441 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c\n\u0431\u0430\u0433\u0430\u0436\u043e\u043c \u0437\u043d\u0430\u043d\u0438\u0439 \u0438 \u043e\u043f\u044b\u0442\u043e\u043c, \u043e\u043d\u0438 \u0435\u0449\u0451 \u0438\n\u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0447\u0438\u043a\u0438, \u0432 \u0447\u0451\u043c \u0442\u044b \u043b\u0435\u0433\u043a\u043e\n\u043c\u043e\u0436\u0435\u0448\u044c \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f \u0441\u0430\u043c. \n\u003cbr\u003e\n\n\u003cbr\u003e\u0410\n\u0432\u0441\u0435 \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u2014 \u0440\u0430\u0437\u0432\u0435\u0441\u0451\u043b\u044b\u0439 \u0431\u0430\u043b\u0430\u0433\u0430\u043d \u0413\u0443\u043b\n\u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432. \u042d\u043a\u0441\u043f\u0435\u0440\u0442\u044b \u043f\u043e \u0432\u0441\u0435\u043c\u0443. \u0421\u0443\u0434\u044f \u043f\u043e\n\u0432\u0441\u0435\u043c\u0443... \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u0421\u0442\u0443\u043b\n\u0432\u0442\u043e\u0440\u043e\u0439 \u2014 \u0442\u044b \u0434\u0430\u0432\u043d\u043e \u0441\u043b\u0443\u0448\u0430\u0435\u0448\u044c \u043d\u0430\u0448\u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0438.\u003c/strong\u003e\u003cbr\u003e\n\u0414\u0440\u0443\u0437\u044c\u044f,\n\u0442\u0443\u0442 \u0442\u0430\u043a\u0430\u044f \u0442\u0435\u043c\u0430. \u0412\u044b, \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u0441\u043b\u044b\u0448\u0430\u043b\u0438\n\u043a\u0430\u043a \u043c\u044b \u043d\u0438 \u0440\u0430\u0437 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438, \u0447\u0442\u043e Patreon\n\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0443\n\u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u0438 \u043d\u0435\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d. \u0427\u0442\u043e \u0436\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u043e\u0441\u044c?\n\u2014 \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u0435 \u0432\u044b. \u041f\u0440\u043e\u0434\u0430\u043b\u0438\u0441\u044c?\u003cbr\u003e\n\n\u003cbr\u003e\u041c\u044b\n\u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0441\u0442\u0430\u0440\u0430\u043b\u0438\u0441\u044c \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c\n\u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438 \u0432\u0430\u0448\u0438\u0445 \u0441\u043a\u0440\u043e\u043c\u043d\u044b\u0445, \u0430 \u043f\u043e\u0440\u043e\u0439 \u0438\n\u0432\u043d\u0443\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 (\u0441\u043f\u0430\u0441\u0438\u0431\u043a\u0438!)\n\u043d\u0430\u043c \u0432\u0441\u0435\u0433\u0434\u0430 \u0445\u0432\u0430\u0442\u0430\u043b\u043e \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430,\n\u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043a\u0440\u0435\u043a\u0435\u0440\u043e\u0432. \u041d\u043e \u043c\u0438\u0440\n\u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0441\u044f, \u0430 \u0441 \u043d\u0438\u043c \u043c\u0435\u043d\u044f\u0435\u043c\u0441\u044f \u0438 \u043c\u044b. \u0413\u043b\u0443\u043f\u043e\n\u0440\u0430\u0437\u044a\u0435\u0437\u0436\u0430\u0442\u044c \u0432 \u0434\u0438\u043b\u0438\u0436\u0430\u043d\u0441\u0435, \u043a\u043e\u0433\u0434\u0430 \u0432\u0441\u0435 \u0432\u043e\u043a\u0440\u0443\u0433\n\u0434\u0430\u0432\u043d\u043e \u0443\u0436\u0435 \u043d\u0435\u0441\u0443\u0442\u0441\u044f \u0432 \u043f\u0440\u043e\u043f\u0430\u0441\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f,\n\u043d\u0435 \u043f\u0440\u0430\u0432\u0434\u0430 \u043b\u0438?\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c\n\u043d\u0430\u043c \u043d\u0443\u0436\u043d\u044b \u0434\u0435\u043d\u044c\u0433\u0438 \u0438 \u043a\u0443\u0434\u0430 \u043e\u043d\u0438 \u043f\u043e\u0439\u0434\u0443\u0442?\u003c/strong\u003e\u003cbr\u003e\n\u041d\u0435\n\u0431\u0443\u0434\u0435\u043c \u0432\u0430\u0441 \u043e\u0431\u043c\u0430\u043d\u044b\u0432\u0430\u0442\u044c, \u0432\u0435\u0434\u044c \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c\n\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u0430\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u2014 \u044d\u0442\u043e\n\u043d\u0430\u0448\u0435 \u043a\u0440\u0435\u0434\u043e. \u0414\u0430\u0436\u0435 \u0431\u0435\u0437 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u043c\u044b\n\u0431\u0443\u0434\u0435\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0413\u0443\u043b \u041d\u0435\u0439\u0440\u043e\u043d\u043e\u0432:\n\u0441\u0430\u043c\u0438 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0437\u0430 \u0445\u043e\u0441\u0442\u0438\u043d\u0433, \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c\n\u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0432\u0441\u0451 \u043b\u0443\u0447\u0448\u0435\n\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0439. \u041f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043d\u0430\u0441 \u043e\u0442\n\u044d\u0442\u043e\u0433\u043e \u043f\u0440\u0451\u0442.\u003cbr\u003e\n\n\u003cbr\u003e\u041d\u043e!\n\u0414\u043e\u0440\u043e\u0433\u0438\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438, \u0441\u0435\u0439\u0447\u0430\u0441 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043d\u0438\n\u0441 \u0447\u0435\u043c \u043d\u0435\u0441\u0440\u0430\u0432\u043d\u0438\u043c\u0430\u044f, \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c,\n\u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0431\u0435\u0441\u043a\u043e\u043d\u0435\u0447\u043d\u043e\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u043e \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u044f\n\u043e\u0442 \u0441\u0430\u043c\u043e\u0433\u043e \u0444\u0430\u043a\u0442\u0430, \u0447\u0442\u043e \u0432\u044b \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u0434\u043e\u0431\u0440\u043e\u0435\n\u0434\u0435\u043b\u043e \u0438 \u043f\u043e\u043c\u043e\u0433\u043b\u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443 \u0432\u0435\u0441\u0451\u043b\u044b\u0445,\n\u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0435\u0431\u044f\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0436\u0435 \u043c\u043d\u043e\u0433\u043e \u043b\u0435\u0442\n\u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u044e\u0442 \u0432\u0430\u0441 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0437\u0432\u043e\u0437\u043c\u0435\u0437\u0434\u043d\u043e,\n\u0442.\u0435. \u0434\u0430\u0440\u043e\u043c.\u003cbr\u003e\n\n\u003cbr\u003e\u0418\n\u0434\u0430, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043c\u044b \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e\n\u00ab\u043f\u043b\u044e\u0448\u0435\u043a\u00bb, \u043a\u043e\u0442\u043e\u0440\u044b\u0435, \u043d\u0430\u0434\u0435\u0435\u043c\u0441\u044f, \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442\n\u043d\u0430\u0448\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 \u0449\u0435\u0434\u0440\u044b\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439. \u041d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430,\n\u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c, \u00ab\u043f\u043b\u044e\u0448\u0435\u043a\u00bb \u0431\u0443\u0434\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435!\u003cbr\u003e\n\n\u003cbr\u003eAve,\n\u041f\u0430\u0432\u0441\u0435\u043a\u0430\u043a\u0438\u0439!\u003cbr\u003e",
