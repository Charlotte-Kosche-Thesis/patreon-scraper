    "summary": "Oh, my gosh! Thank you so much just for stopping by and even considering being a Patron of Brehavior Productions.\u003cbr\u003e\u003cbr\u003eI\u0027m sure you\u0027re wondering what the heck is Brehavior Productions. Well, it is an up and coming production company that I\u0027m creating that is focused on creating a safe, artistic space for any creative of any artistic discipline to explore, collaborate, and do their creative best.\u00a0\u003cbr\u003e\u003cbr\u003eAs a resident of Charlotte, NC, the theatre scene is one of the many things that make this a great city to live in. However, getting your own work produced in the city by the many theatre/production companies is extremely difficult and can be very discouraging. So I want to create a company where artists and pcreatives can feel free to experiment with their work, workshop, produce and get feedback that many of us crave. Our first project is our JUST WERK!!!, a new monthly reading series that I will host. I started with our first reading March 10, 2018 of my play \u003cem\u003eSecrets At Ashley Manor. \u003c/em\u003eOnce I\u00a0 tackle out monthly series, I want to work on collaborating with local and aspiring videographers, editors, directors and sound designers to create a web series.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m sure you\u0027ve seen on the news about teacher pay in NC and as a theatre teacher, having money to make this happen out of that once a monthly pay check is extremely tough. I can only imagine how the current students studying arts might feel when it comes to funding a new project. That\u0027s why this is so important to me to help and provide space and opportunity to let their work shine.\u00a0\u003cbr\u003e\u003cbr\u003eI truly hope you consider walking along side us on this journey."
