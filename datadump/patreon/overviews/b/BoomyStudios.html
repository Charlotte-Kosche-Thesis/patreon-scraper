    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/300508034126315520/346113987404103680/Who-are-we.png\"\u003e\u003c/h3\u003eWe\u0027re a group of creative individuals who want to create terrific games for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/300508034126315520/346114612493680642/Who-am-I-supporting.png\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e Our main team is of 3 individuals!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eProgrammer\u00a0\u003ca href=\"http://twitter.com/naxecode\" target=\"_blank\"\u003eNaxe\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/334588312994054147/340982080936869888/naxedescription.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cem\u003e\u003cstrong\u003eArtist\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/Lileaves\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eLily\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/334588312994054147/340982075391737889/lilydescription.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://twitter.com/Lileaves\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eComposer\u00a0\u003ca href=\"https://twitter.com/0x7UR713\" target=\"_blank\"\u003eJoe Swenson\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/334588312994054147/340982074523648002/joedescription.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/300508034126315520/346114629925076992/What-am-I-supporting.png\"\u003e\u003c/h3\u003e\u003cdiv\u003eOur current goal is to hire and sustain our programmer full time so they can proceed to work on all our projects! \u003cbr\u003e\u003cdiv\u003eHe\u0027s going through tough times in his home country, and we want to move him to America to pursue making video games full time.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cblockquote\u003eHey I\u0027m Naxe!I\u0027ve been programming Video Games for 4 years now, and I live in the in a third world country called Libya.it\u0027s been in chaos for about 7 years now, due to ISIS and such gaining a foothold in the country, I\u0027m in constant danger.And that\u0027s where Patreon comes in!When I get enough money, I can leave and be a video game developer full-time without worrying about anything dangerous!\u003c/blockquote\u003eBut beyond that, all bills the team is currently under are (Food, Water, Lights, Rent, Insurance).\u003cdiv\u003e\u003cdiv\u003emost of us only work on projects part time, so any contribution would mean more time spent on projects!!\u003cbr\u003e\u003cdiv\u003e\nYour support means the world to us! Thank you!!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://naxe.itch.io/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/300508034126315520/346140312017829889/Current-projects.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eSlime Quest\u003c/li\u003e\u003cblockquote\u003eA game about a half-dragon lizard\u003c
