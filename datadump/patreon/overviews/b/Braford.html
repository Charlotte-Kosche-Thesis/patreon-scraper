    "summary": "\u003ch2 style=\"text-align: center;\"\u003eGreetings !\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003eAnd welcome to my place here on Patreon.\u00a0\u00a0 I really hope that you\u0027ll enjoy what you\u0027ll find here. \u003c/h4\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\nNow the big question:\u00a0 Why Patreon?\u003c/h4\u003e\u00a0 Over the past years I`ve been dedicating most of my time to do commissions to help with my work\u0027s income but that never left me enough time to work more often in more complex projects like new comics and animations with my own characters and that`s something that I really want to change.\u003cbr\u003e\nAs you already know, producing comics or animations demands a massive amount of time and work so your support here will hopefully give me the chance to focus my efforts to create more projects like that.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nSo what`s next? \u003c/h4\u003e\nMaybe you already know \u003cstrong\u003eOVERTIME\u003c/strong\u003e, my first comic project published some years ago.\u003cbr\u003e\nWorking in something like that was an extremely challenging and fun experience that I was only able to repeat once with my other comic \u003cstrong\u003eSTRIP BRAWLERS\u003c/strong\u003e but time and work schedules made it impossible for me to continue doing this kind of things until now.\u003cbr\u003e\n\u003cbr\u003e\nSo as my first big project here I want to introduce you to what`s going to be \"\u003cstrong\u003eHARDWORKERS\u003c/strong\u003e\" a comic that I originally planed to be \u003cstrong\u003eOVERTIME`S\u003c/strong\u003e sequel where you`ll see a bunch of my guys joining the original protagonists to explore the fun side of spending some extra time at their workplace.\u003cbr\u003e\n\u003cbr\u003e\nConsider this as the first step of many things to come because I also want to start producing more animations, this time including adult oriented content among many other things so to make this space to grow your feedback will play a vital role.\u003cbr\u003eI want to hear about the things you`d like to see in the future and with your help, keep improving as much as I can.\u003cbr\u003e\u003cbr\u003eSo if things goes well in the coming weeks I hope to be adding more options featuring polls for the creation of custom content, tutorials and anything else you can think about so suggestions are always welcome.\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot again for taking the time to read this and if you like my works enough to decide to support me you`ll have my deepest thanks and my best efforts to produce the best contents I can."
