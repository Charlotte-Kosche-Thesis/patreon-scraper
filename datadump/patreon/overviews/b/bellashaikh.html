    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome Friends. I am Bella Shaikh;\u00a0\u003cbr\u003echildren\u0027s books illustrator, aspiring writer and creative commons enthusiastic.\u00a0\u003cbr\u003e\u003cbr\u003eMy idea is simple - I want to write and illustrate books for children, and I want those books to be available for \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFREE\u003c/span\u003e\u003c/strong\u003e. Paperback copies will be available for sale at low cost prices, and your support will provide a free version of the book available for everyone.\u00a0\u003cbr\u003e\u003cbr\u003eYou can become my Patron for as little as \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$1 per project\u003c/span\u003e\u003c/strong\u003e, and you will only be charged when the project is completed. Project #01 is ready, you can still join and support me for Project #02. \u003cbr\u003eYou can cancel or amend your contributions anytime.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eProject #02 status:\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003emore Patrons wanted! Join today!\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003eA picture book about the adventure of pursuing your dreams and exciting goals.\u00a0\u003cbr\u003eA Creative Commons project illustrated by Bella Shaikh.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain Project s\u003c/strong\u003e\u003cstrong\u003etatus:\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecoming soon!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eA picture book about friendship and childhood imagination - written and illustrated by Bella Shaikh.\u003cbr\u003e\u003cbr\u003eMy first illustrated project - \u003cstrong\u003eStick\u0027s Masterpiece\u003c/strong\u003e\u00a0-\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eis a wonderful rhyming picture book, perfect for inspiring children that feel they \"can\u0027t do\" something.\u003cbr\u003e|\u00a0\u003ca href=\"https://www.flickr.com/photos/bellashaikh/albums/72157694910886665\" target=\"_blank\"\u003eFree printable edition\u003c/a\u003e |\u003cbr\u003eBuy paperback or e-book:\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e|\u00a0\u003ca href=\"http://amzn.to/2IwtAZv\" target=\"_blank\"\u003eAmazon.co.uk\u003c/a\u003e |\u00a0\u003ca href=\"http://amzn.to/2pno6au\" target=\"_blank\"\u003eAmazon.com\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com.br/dp/B07BJD373C/ref=cm_sw_r_tw_dp_U_x_zEKRAb34S7C8C\" target=\"_blank\"\u003eKindle Brasil\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.in/dp/B07BJD373C/ref=cm_sw_r_tw_dp_U_x_8JKRAbAW6Y7S5\" target=\"_blank\"\u003eKindle India\u003c/a\u003e |\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g0usSknCYiQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYour support will allow me to provide a free book version of my illustration work. The more support I gain, the more picture books I can create and share for free.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can see more about my creative commons work on my social media sites below.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e|\u00a0\u003ca href=\"https://www.instagram.com/isabella.shaikh/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCRmcOziI9CoyazBEOGsStkg\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://portfoliobellas.blogspot.co.uk/\" target=\"_blank\"\u003e
