    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eHey there neighbor! Thanks for visiting!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u2019s your name? And who are you? I\u2019d love to know. You can share a bit\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfpFO5WMUztX45TfyaNVAxJTs8FV0yHRnNC7Bych7KQA5h2-g/viewform?usp=sf_link\"\u003ehere\u003c/a\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love meeting my neighbors. It makes this world a little less lonely. So thanks for sharing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eNow that I know a bit about you, let me share a little about myself.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Jason Wyman and I\u2019m an artist in San Francisco. Here\u2019s a sampling of my\u00a0\u003ca href=\"http://www.jasonwyman.com\"\u003eart\u003c/a\u003e:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/vp/b99301d6bea15ff6c3001ad2d8d8d76a/5B3774EE/t51.2885-15/s640x640/sh0.08/e35/18011699_249184635490184_5859308472419483648_n.jpg\" style=\"width: 101px;\"\u003e\u00a0\u003cimg src=\"http://www.jasonwyman.com/uploads/8/4/4/3/8443208/sea1a-i_orig.png\" style=\"width: 126px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.jasonwyman.com/uploads/8/4/4/3/8443208/6559357_orig.jpg\" style=\"width: 185px;\"\u003e\u00a0\u003cimg src=\"http://www.jasonwyman.com/uploads/8/4/4/3/8443208/5-jason-myth_orig.jpg\" style=\"width: 71px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love finding connections between peoples, identities, movements, generations, and art. Like\u00a0\u003ca href=\"http://www.thealliance.media/the-issue\"\u003ethese\u003c/a\u003e \u003ca href=\"http://www.bayareayouthmedianetwork.weebly.com\"\u003eprojects\u003c/a\u003e I\u2019ve\u00a0\u003ca href=\"http://www.14blackpoppies.com/blog/in-flux-a-music-video\"\u003edone\u003c/a\u003e \u003ca href=\"http://www.14blackpoppies.com/the-bloom-season-5-reading-11.html\"\u003eover\u003c/a\u003e the\u00a0\u003ca href=\"http://www.14blackpoppies.com/activism-within--without.html\"\u003eyears\u003c/a\u003e:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg src=\"https://pbs.twimg.com/media/DTSc0cLU8AAsvNC.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 107px;\"\u003e\u00a0\u003cimg src=\"http://bayareayouthmedianetwork.weebly.com/uploads/8/4/4/3/8443208/9297106.png\" style=\"width: 81px;\"\u003e\u00a0\u003cimg src=\"http://www.14blackpoppies.com/uploads/8/4/4/3/8443208/5730320_orig.png\" style=\"width: 79px;\"\u003e\u00a0\u003cimg src=\"http://www.14blackpoppies.com/uploads/8/4/4/3/8443208/3444102_orig.jpg\" style=\"width: 72px;\"\u003e\u00a0\u003cimg src=\"http://www.14blackpoppies.com/uploads/8/4/4/3/8443208/2897982.png\" style=\"width: 107px;\"\u003e\u00a0\u00a0\u003c/h2\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI take complex ideas and turn them into simple, collective expressions. Like with #\u003ca href=\"http://www.stickyquestions.org\"\u003eStickyQuestions\u003c/a\u003e and the #\u003ca href=\"http://www.14blackpoppies.com/blog/you-belong-a-poem-and-a-recap\"\u003eWhereDoYouBelongProject\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.stickyquestions.org/uploads/8/4/4/3/8443208/landing-slideshow6_orig.jpg\" style=\"width: 259px;\"\u003e\u00a0\u003cimg src=\"http://wheredoyoubelongproject.weebly.com/uploads/8/4/4/3/8443208/7876392_orig.png\" style=\"width: 229px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019m starting a brand new art project called \u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eBe Jason + the Be You Crew\u003c/span\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e! It\u2019s a summation of everything I just shared.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eSo...Why should you care?\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWell... maybe you want to go on a journey to Be You (and maybe it might be nice to have a guide).\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOr\u2026 maybe you don\u2019t wanna participate but you want to be included.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOr\u2026 maybe you just like weird art.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eSo what exactly IS Be Jason?\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI turn 42 this year and maybe I\u2019m in the beginning of a midlife crisis or maybe it\u2019s just a kind of awakening, but I wanna explore why I be me all the while I make art.\u003cbr\u003e\u003cbr\u003eA huge part of what makes me me is: thinking too much, over sharing, being vulnerable, and creating with others.\u003cbr\u003e\u003cbr\u003eI also need to find a way to sustain myself in a way that feels aligned to who I be.\u003cbr\u003e\u003cbr\u003eSo for Be Jason, I\u2019m creating an immersive, participatory exhibition examining all past, present, and future aspects of who I be.\u003cbr\u003e\u003cbr\u003eAnd as part of Be Jason, I\u2019m also creating ephemera as a means of sustainability. My hope is to launch some merchandise that can draw some passive income my way while.\u003cbr\u003e\u003cbr\u003eI believe all of life is art. In other words: \u003cstrong\u003eLIFE IS ART.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eBe Jason will manifest a physical Futurist Retrospective of Augmented Beings at Black + White Projects in SF in October 2018.\u003c/span\u003e.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will be transforming\u00a0\u003ca href=\"https://blackandwhiteprojects.com/\"\u003eBlack \u0026amp; White Projects\u003c/a\u003e into a fully immersive and completely participatory installation that will stretch the limits of both the gallery and be-ing. \u003cbr\u003e\u003cbr\u003eOnce you cross the threshold into the gallery, you will be both the art and Jason.\u003cbr\u003e\u003cbr\u003eBe Jason is broken into four stations that will invite the newly created Jasons to Map, Make, Become, and Read Jason. \u003cbr\u003e\u003cbr\u003eEach station augments each Jason\u2019s be-ing creating an infinite number of Jasons. \u003cbr\u003e\u003cbr\u003eJasons will leave with a Paper Jason to spread into the cosmos. \u003cbr\u003e\u003cbr\u003eBe Jason is a Futurist Retrospective of Augmented Beings.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eThere is also Social Jason on Instagram.\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProto Jason shares behind-the-scenes tidbits in photo and video on their\u00a0\u003ca href=\"http://www.instagram.com/bejasonig\"\u003eInstagram Channel\u003c/a\u003e. Stay up-to-date by requesting access to follow. \u003cbr\u003e\u003cbr\u003eContent on Instagram is exclusive to Instagram and cannot be found anywhere else. It\u2019s a free way to follow the evolution of Be Jason.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t31.0-8/28827690_10214302713656709_769052823238058204_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeGKqQKM9uReh4E_nVX54myValkkZGh2Tq-_b348CV_cVoqj0XIUErIrojppNEtqCmReQNbUpZbNyjJqtaMb4UYIe0_efr6T2Hx4cNPiVMWuhw\u0026amp;oh=f8967c9614e5ebb74b29c10030568cd2\u0026amp;oe=5B2C09AF\" style=\"width: 147px;\"\u003e\u00a0\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t31.0-8/29871603_10214443448574994_9214339873532377441_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeHi_YdCu6uFCjZmvcYd8CVrW4cHZ3UxDYdgTx4Ht52DKXkFEpScaso6_0o8HCTFzNmY_Q69iZBDDOIOUoQv1QjngmSdC0L7WTB4D7tG-cCTeg\u0026amp;oh=8dc2f9a53ce5ec8451f4e8ad8070d82d\u0026amp;oe=5B2746B1\" style=\"width: 147px;\"\u003e\u00a0\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/28685388_10214225183998516_6662896382151951162_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeGmCMIQbtQ9z3kqkxVMNPBvapmVr_r7D8fifWUyrhpGm4TAEe9vdXvmy0jifQ7NL7XAuowBjgBasrzp1PmJrkiS2s1Q9c9L9U_aqiWwS6A7Lg\u0026amp;oh=e8e762d30f319ff2c3f257152e7ee31e\u0026amp;oe=5B34514D\" style=\"width: 146px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWhat is the Be You Crew?\u003c/span\u003e.\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eEveryone right now participating in Be Jason is a part of the Be You Crew! \u003cstrong\u003eYou are the patrons, the friends and comrades that show up, the cheerleaders on social media, the freaks and queers and artists who just be.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Be You Crew will also become a curriculum that will be prototyped through free workshops at community orgs throughout the Bay Area (and hopefully even beyond). These workshops and residencies will cultivate a diverse, intergenerational family of artists exploring be-ing both in individually and collectively.\u003cbr\u003e\u003cbr\u003eAnd...My dream is to ultimately get enough funding so that it can become a PAID residency for artists (of any age / experience) who want their be-ing to be their art. My goal is to work with three to five artists over the course of a year to support them in creating their own Futurist Retrospective of Augmented Beings based on their be-ing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://bejason.weebly.com/uploads/8/4/4/3/8443208/i-want-you-2x_1_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWhy \u201cYou\u201d?\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eYou is a rare word in English that is both singular and plural. It hints that the dualities that we think exist might not actually be dualities. This balance and intersection of the singular / plural speaks strongly to me. It allows me to exist both as I be and as we be without any divorce in identity. \u003cbr\u003e\u003cbr\u003eHopefully, it speaks strongly to you too and together we can both BE.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWhere is this project going?\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe project is broken into \u003cstrong\u003ethree distinct phases\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003ePHASE ONE\u003c/span\u003e.\u003c/span\u003e\u003c/strong\u003e culminates in\u00a0\u003ca href=\"https://blackandwhiteprojects.com/2018/02/07/2018-exhibitions/\"\u003e\u003cstrong\u003eBe Jason: A Futurist Retrospective at Black \u0026amp; White Projects\u003c/strong\u003e\u003c/a\u003e in San Francisco in October 2018. This first phase is focused on me and invites others in to be me. It is a practice in radical, open vulnerability and it feels like it needs the space to be its own thing before jumping into learning what it be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003ePHASE TWO.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e will focus on discerning insights from Be Jason and transforming them into \u003cstrong\u003eactivities, lesson plans, and workshops that will be facilitated across the Bay Area FREE OF CHARGE\u003c/strong\u003e. It is a practice of freely sharing as a means to deepen understanding and cultivate even more radical, open vulnerability.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003ePHASE THREE\u003c/span\u003e.\u003c/span\u003e\u003c/strong\u003e\u00a0will begin no earlier than 2019 and when enough monthly patrons have been secured to ensure a consistent cash flow of $4000 / month, which will enable me to \u003cstrong\u003epay three to five artists on a monthly basis for the duration of one year to create their own Futurist Retrospective of Augmented Beings\u003c/strong\u003e. The goal of Phase Three is to support emerging artists in opening their self and practice as a means of be-ing and art-making.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eHow will the money be used?\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMoney raised in \u003cstrong\u003ePhase One will be used to pay for the exhibition\u003c/strong\u003e. I raise all money for all my exhibitions myself, mostly through working odd jobs. The working of those odd jobs eats away at my time and takes away from my focus on making the art. It is my hope that I can get enough money during the first phase to fully fund all the materials, equipment, services, and supplies that will make Be Jason really pop. \u003cbr\u003e\u003cbr\u003eIn \u003cstrong\u003ePhase Two, funds raised will be used to offer workshops\u003c/strong\u003e (and all necessary materials) \u003cstrong\u003efor free\u003c/strong\u003e to emerging artists and community organizations across the Bay Area (and hopefully beyond!). \u003cbr\u003e\u003cbr\u003eIn \u003cstrong\u003ePhase Three, funds raised will go to pay emerging artists a monthly stipend\u003c/strong\u003e and will pay for my time in supporting the emerging artists to realize their installations.  \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eHow can YOU BE involved?\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBecome a Patron. \u003c/strong\u003eLowest level is $12 / year. That\u2019s quite a steal and gets you a mask in the mail. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow Be Jason\u003c/strong\u003e on\u00a0\u003ca href=\"https://www.instagram.com/bejasonig/\"\u003eInstagram\u003c/a\u003e for exclusive FREE content.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAttend the Opening\u003c/strong\u003e in October 2018 -- Sign up\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfpFO5WMUztX45TfyaNVAxJTs8FV0yHRnNC7Bych7KQA5h2-g/viewform?usp=sf_link\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"
