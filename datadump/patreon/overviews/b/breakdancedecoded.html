    "summary": "Hey, \u003cbr\u003e\u003cbr\u003eIf you would like to learn how to bboy (breakdance), improve your breaking or learn all about hip hop, then this is the page for you. \u003cbr\u003e\u003cbr\u003eBut first, let me tell you what Patreon is. \u003cbr\u003e\u003cbr\u003ePatreon is a platform that allows you to support me and my work. \u003cbr\u003e\u003cbr\u003eAlright, now that we\u0027ve gotten that out of the way... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon? \u003c/strong\u003e\u003cbr\u003eMy name is Erin Huang and I have been breaking for more than 8 years now. I started this blog (breakdancedecoded.com) and the YouTube channel to create content that is different from the conventional tutorials that you see. \u003cbr\u003e\u003cbr\u003eMy dream is to make this blog and YouTube channel the one-stop breaking resource for people like YOU. In order to do this, we\u0027re going to deliver content that is well-researched, well-written and well-produced. \u003cbr\u003e\u003cbr\u003eWhat you can expect is 2 - 4 articles and videos per month. Articles like my Long-Ass Guide to Breaking, Definitive Sneaker Guide and videos like my 7 Footwork Conditioning Exercises (all EPIC by the way.) \u003cbr\u003e\u003cbr\u003eWe need your support because \u003cbr\u003e\u003cbr\u003e1) it is time consuming and expensive to write and produce content\u003cbr\u003e2) we only want to bring you stuff that is of the HIGHEST QUALITY. We know many YouTube tutorials out there suck -- and we want to bring you video tutorials that are fully explained in ways that you\u0027ll understand (and be able to apply IMMEDIATELY after watching or reading.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE WOULD LOVE TO HAVE YOUR SUPPORT\u003cbr\u003e\u003c/strong\u003eWe need support for research, content creation, web hosting, development, email delivery (and many more goodies) that we have planned for you. \u003cbr\u003e\u003cbr\u003eYou can support us by creating an account and pledging some money every month. You can set a limit for yourself on Patreon so you will NEVER go past your set budget! \u003cbr\u003e\u003cbr\u003eEven $1 a month is helpful to our cause. \u003cbr\u003e\u003cbr\u003eCheck out the pledge tiers, and I THANK you for your support! \u003cbr\u003e"
