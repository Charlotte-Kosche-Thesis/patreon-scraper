    "summary": "\u003cbr\u003e\u003cimg src=\"http://www.australianburlesquefest.com/wp-content/uploads/2017/04/BelladeJac_NoirMelbourne_ChaylaTaylorLR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"Bella maintains a careful balance of utter debauchery with serious hard work.\"\u003cbr\u003eI think that\u0027s possibly the best way you could describe my art. The debauchery is the theme and the hard work is how I make it reality.\u00a0\u003cbr\u003e\u003cbr\u003eWho isn\u0027t fascinated with sex, really? Just because people are scared of something doesn\u0027t make them any less obsessed with it. I explore sexuality, the human body, fairytales, beautiful ugliness through my art and I\u0027m pretty damn excited about sex positive education. I\u0027m also a Burlesque performer with over 9 years of bringing glamorous, sparkly, bawdy dances to stages across Australia, New Zealand, the UK and US. Slated as \"One to Watch\" by the Burlesque Bible in 2011, I\u0027ve high-kicked my way into some of the biggest and best tours in the years following, including competing at the Burlesque Hall of Fame, and I didn\u0027t even need to push anyone down the stairs to do it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hercanberra.com.au/wp-content/uploads/2016/06/13559074_10154338737444345_8385540940146740974_o-565x376.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePerforming art takes some serious money to get on stage. Any totally self employed artist knows what it\u0027s like to be broke as shit, but we are masochists. Sexy, sexy, masochists.\u003cbr\u003e\u003cbr\u003eIn the short term I want to keep creating sexy and weird photoshoots and acts to entertain and inspire. I\u0027ve been moving into more art nude, fetish and playful exploration in my acts and photos, and I can\u0027t show a lot of this on social media (because female nipples and pubic hair, terrifying amiright?)\u003cbr\u003e\u003cbr\u003eMy two other big goals are stage and screen. Youtube screen though not silver screen. I want to build my youtube channel to create ASMR, fairytale storytelling, and Sexy Ed.\u00a0\u003cbr\u003e\u003cbr\u003eStage-wise\u00a0I am working on my first ever solo show, working title \"The Fideal\". This is a huge and terrifying undertaking for me to be entirely responsible for an hour long show. It\u0027s going to take development workshops, I need to go back to singing lessons, I\u0027ll need to pay a director, musicians to help me create backing tracks, studio time for rehearsals, equipment such as a projector, props, costumes, and then eventually there\u0027ll be venue and festival costs. Haha! Hahahahaaaaaaaaaaaaaargh, it\u0027s going to be fine really...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.lydeangeles.com/images/bella.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAlthough I\u0027m in a perpetual state of \"too many pies, not enough fingers\" I know with the support of the online community I can make these dreams happen.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your time, with love,\u00a0\u003cbr\u003eBella xx\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brisbanepowerhouse.org/wp-content/uploads/2016/08/BPH_VANGUARD_BURLESQUE_1_2016.jpg\"\u003e"
